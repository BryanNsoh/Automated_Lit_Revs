    we focus on the comparative analysis presented in Figs. 15, 16, 17 and 18. Fig.
    15 Comparison between models based on univariate forecasting with the Hargreaves
    method using D station data, E ERA5-Land data, F combination of data Full size
    image Fig. 16 Comparison between models based on univariate forecasting with the
    FAO-56 PM method using D station data, E ERA5-Land data, F combination of data
    Full size image Fig. 17 Comparison between models based on multivariate forecasting
    with the Hargreaves method using A station data, B ERA5-Land data, C combination
    of data Full size image Fig. 18 Comparison between models based on multivariate
    forecasting with the FAO-56 PM method using D station data, E ERA5-Land data,
    F combination of data Full size image Figures 15 and 17 clearly illustrate the
    exceptional predictive performance of the LSTM architecture when using the Hargreaves
    method for both univariate and multivariate predictions. Notably, the predictions
    align closely with the actual values, underlining a remarkable consistency that
    outperforms other models. This result is confirmed by the R2 of the prediction,
    which consistently lies within the remarkable range of 0.89 to 0.91. A closer
    look at this success reveals that LSTM''s fundamental ability to capture complex
    long-term dependencies and temporal patterns in time series data is behind its
    superior performance. This attribute fits perfectly with the research objective
    of accurately estimating environmental variables such as evapotranspiration. In
    contrast, CNNs are better suited for processing spatial data such as images, while
    GRUs are a simplified version of LSTMs that do not have as many memory cells and
    therefore may not be able to capture long-term dependencies as well as LSTMs.
    On the contrary, when using the FAO-56 PM method for univariate and multivariate
    predictions, as shown in Figs. 16 and 18, some deviations become evident between
    predicted and actual values. Despite these gaps, the LSTM model continues to display
    a superiority that outperforms other models, as shown by the convincing prediction
    results. LSTM''s ability to outperform its models is due to its ability to grasp
    the difficulties associated with time series, enabling it to generate more accurate
    estimates. Remarkably, the observed trend aligns perfectly with our main research
    objective, namely, to leverage data-driven approaches to improve ET0 estimation.
    The comparative success of the Hargreaves method can be attributed to its detailed
    understanding of local climatic conditions, which fits well with the objective
    of optimizing irrigation practices for efficient water use in agriculture. The
    better performance of this model compared with the FAO-56 PM method can be associated
    with its reliance on fewer meteorological parameters, making it less sensitive
    to data gaps or inaccuracies. In conclusion, the detailed comparison of deep learning
    models within the context of our research objectives showcases the LSTM model''s
    supremacy in capturing long-term dependencies, making it a potent tool for accurate
    environmental predictions. The contrast in performance between the Hargreaves
    and FAO-56 PM methods underscores the former''s ability to excel even with limited
    meteorological inputs, addressing the challenge of data availability and enhancing
    our ability to inform water resource management decisions. Conclusion The main
    objective of this study is the development of three different approaches for reference
    evapotranspiration (ET0) prediction, using reanalysis data extracted from ERA5-Land.
    In the first place we used physical models including FAO-56 PM and Hargreaves.
    Secondly, we combined physics models with ML and DL models. Lastly, we used a
    combination of reanalysis and in-situ data. The estimation was done using univariate
    prediction based on ET0 history, and multivariate prediction based on relevant
    estimators including global solar radiation and mean air temperature. The proposed
    approaches were able to offer successful results. The Machine learning approaches
    have a top accuracy of 93% using station data, 95% using ERA5-Land data, and 92%
    using the combined data. As for Deep learning approaches, they provide the same
    accuracy of 90% using univariate prediction. Moreover, the multivariate prediction
    shows efficient accuracy results of 90% using station data, 91% using ERA5-Land
    data, and 89% using the combined data. The obtained results are based solely on
    the previously mentioned two features, and the resulting AI models are less complex
    than most architectures of the state-of-the-art. Based on this study, reanalysis
    data contains enough information for ET0 prediction, and thus can be used for
    any prediction task. In addition, due to the influence of data, ML models are
    more accurate than DL models, as the training of DL models on the dataset between
    2013 and 2020 is insufficient, hence the use of tabular data performs poorly with
    DL models compared to ML models. Furthermore, CNN models have similar performance
    to RNNs while being faster by a large margin. To summarize, this paper suggests
    that the use of reanalysis data in the case of lack of meteorological data is
    efficient and provides effective results and allows minimizing the expenses of
    installation and management of evapotranspiration measurement tools. For the coming
    work, we will develop a decision support platform for spatialized estimation of
    crop evapotranspiration (ET) from multi-source and multi-scale satellite imagery.
    We also plan on using deeper and more advanced architectures for ET estimation
    to increase the accuracy of predictions. Furthermore, to help farmers improve
    the efficiency of irrigation planning and water resources management, the predicted
    ET0 will be used to predict crop yield. Data availability The data that has been
