    Two traditional machine learning algorithms, i.e., Random Forest (RF) and Multiple
    Linear Regression (LR), and one deep learning algorithm, Artificial Neural Network
    (NN), were compared against the FAO-56 PM in estimating daily ETo. These models
    were selected based on their performance in solving non-linear and complex problems
    and handling big data. 2.3.1. Multiple linear regression Multiple linear regression
    (LR) model is based on a linear relationship between one dependent variable and
    multiple independent variables. The LR model has a general mathematical expression
    as described in Eq. 10. Detailed explanation of LR modeling approach can be found
    in Özbayoğlu and Evren Özbayoğlu (2006). (10) where a and b are coefficients.
    2.3.2. Random Forest Random Forest (RF) is a type of supervised machine learning
    algorithm developed by combining several trees that, in turn, result in a combined
    power of prediction accuracy (Huang et al., 2019). During the construction of
    trees, the algorithm chooses a random variable subset, which was used to estimate
    a variable of interest (da Silva Júnior et al., 2019). Then, the prediction of
    new data will be done by aggregating the predictions made by the trees. The RF
    modeling used 600 trees with the lowest error. A detailed mathematical description
    of RF models can be found in Breiman (2001). 2.3.3. Artificial neural network
    Artificial neural network (NN) is one of the most commonly used deep learning
    models with a wide area of applications (LeCun et al., 2015). The NN model had
    three layers, i.e., input, hidden, and output layers. The input layer consists
    of a single layer with two neurons corresponding to the number of input features
    (Tav and Rs). The hidden layer consists of two hidden layers with five neurons
    each, and the output layer, the last layer of the network, contains one layer
    with one neuron for the estimated ETo. The number of hidden layers and neurons
    in each hidden layer was selected to achieve a well-performing NN algorithm without
    overfitting or underfitting. A hyperparametrization technique was used to determine
    the best batch size (15) and epoch weight (50) for improved model accuracy. 2.3.4.
    Feature selection and model training The correlation-based feature selection (CFS)
    method was employed to select input features and estimate ETo using each ML algorithm.
    Initially, seven weather parameters, including minimum temperature (Tmin), maximum
    temperature (Tmax), average temperature (Tav), wind speed (Ws), solar radiation
    (Rs), relative humidity (RH), and precipitation (PRCP) were included in the feature
    selection analysis. The analysis has shown that Rs and Tav were the most critical
    weather parameters to simulate ETo using ML algorithms. Input features were scaled
    using max-min scaling to avoid dominance due to the high-weight parameters. This
    approach scales input features to a 0–1 scale. The three ML models (NN, RF, and
    LR) used Rs and Tav as input features. The ML models were trained and tested using
    213,650 daily observations from all 42 weather stations. The dataset was split
    randomly into 70 % for the training, and the remaining 30 % was used for model
    testing/evaluation. The test data set results were used to discuss ML models''
    performance evaluations. 2.4. Simulating irrigation using the DSSAT model The
    Decision Support System for Agrotechnology Transfer (DSSAT v4.8.0.027) cropping
    system model (CSM) (Hoogenboom et al., 2021) is a dynamic model that allows simulation
    of soil-plant-water relationships on a daily timestep. A calibrated CERES-Sweet
    corn model by Lizaso et al. (2007), using field experimental data from a study
    in Citra, Florida, was developed for optimal sweet corn production with an automatic
    irrigation scheduling option to meet crop water requirements. Model simulation
    with an automatic irrigation scheduling option was run for 18 years at Citra and
    Homestead, Florida sites. The study sites exhibit distinct soil characteristics,
    as outlined in Table TS1. The standard DSSAT software calculates ETo from weather
    data primarily using the Prestley Taylor or the FAO-56 PM methods. The DSSAT model
    source code was modified in FORTRAN so that estimated ETo using empirical and
    ML models could be be used for irrigation scheduling instead of the built in ETo
    models within DSSAT. Modifying the model''s source code allowed the DSSAT model
    to read the calculated ETo outside the DSSAT shell. This facilitated the evaluation
    of how uncertainties in daily ETo estimation methods tested in this study propagated
    into irrigation scheduling and seasonal agricultural water use for sweet corn
    production at the two selected sites in Citra and Homestead (Fig. 1). 2.5. Model
    calibration and evaluation To improve the performance of empirical ETo models
    in estimating daily ETo, a linear bias correction technique was employed to calibrate
    poorly performing ETo models. A similar calibration approach by Djaman et al.
    (2016) was used. Linear bias correction regression equations were developed for
    each weather station using the PM-ETo as the dependent variable and ETo from the
    empirical models as an independent variable. The calibration coefficients were
    then obtained by multiplying the slope of a regression equation by its inverse
    to bring the slope close to one and adding the opposite intercept value to get
