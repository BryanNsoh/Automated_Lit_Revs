    Water Supply and Water Stress The cumulative ETo and potato crop evapotranspiration
    under three water regimes are presented in Figure 3 for two growing seasons under
    consideration. The values of ETo and ETc (I100) were higher in 2009 compared to
    2010, attributed to greater air temperature and solar radiation in 2009 relative
    to 2010 (Table 1). Indeed, air temperature and solar radiation are the variables
    with the most significant influence on reference evapotranspiration and crop ET
    under optimal water supply [53]. However, in cases of nonoptimal water supply
    and water deficit in the root zone, ETc-adj (I50) and ETc-adj (I0) were notably
    affected by precipitation patterns and crop and soil characteristics. Under water
    stress treatments, crop evapotranspiration values of I50 and I0 were lower in
    2009 than in 2010. This discrepancy can be attributed to an unfavourable precipitation
    pattern and higher overall evaporative demand in 2009 compared to 2010, which
    had a greater impact on potato crop growth under water deficit and affected ETc
    adj (I50) and ETc adj (I0) more in that year than in 2010. In 2009, water stress
    for rainfed crops commenced approximately 25 days after sowing, while, in 2010,
    it occurred approximately 60 days after sowing. Regarding I50 treatments, water
    stress began about two weeks earlier in 2009 than in 2010 (Figure 3). Despite
    higher precipitation in 2009 compared to 2010 (272.2 vs. 170.8 mm), its irregular
    distribution during the growing season had a greater impact on crops grown under
