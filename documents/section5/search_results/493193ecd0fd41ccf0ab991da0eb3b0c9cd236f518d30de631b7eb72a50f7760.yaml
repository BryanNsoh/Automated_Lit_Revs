    PSO technique enhances the reliability of the predictions obtained using ANFIS
    (Moayedi and Rezaei 2020). Therefore, in the PSOANFIS framework, the PSO algorithm
    is applied to optimize the parameters of the membership function. PSOANFIS can
    be easily adapted to network structures of different sizes. First, the PSOANFIS
    algorithm initializes a set of particles, randomly selects particles, and adjusts
    a position for every particle (i.e., it assigns initial weights and biases). ANFIS
    has two types of parameters, i.e., consequent and premise parameters, which are
    optimized throughout the system learning process. The predicting network may fall
    into a local minimum solution once solving complicated problems. To overcome this
    shortcoming, PSO was employed in this study to update the ANFIS parameters (Moayedi
    and Rezaei 2020). The combination of backpropagation gradient descent and least-squares
    methods was used to train ANFIS. The numbers of training epochs and input membership
    functions were changed to achieve the best ANFIS structure. Fig. 4 schematically
