    some independent variables in datasets of all three case studies are heterogeneous
    and also uncorrelated with the dependent variables. However, this is a common
    issue and can occur naturally in WWTP real-world conditions. These data are difficult
    for conventional data-driven models to cope with. Consequently, there is a need
    to develop more solid and effective models utilizing accessible information that
    has been addressed among recent similar studies. Based on Table 1, Yongkui et
    al. (2022) utilized MLP model to forecast COD and TN concentration in WWTP effluent.
    The model performance indicated the coefficient of determination 0.69 and 0.59
    (R2 score) for COD and TN respectively. In a different approach, Wang et al. (2022)
    developed nine machine learning algorithms to forecast the COD concentration of
    WWTP effluent. The results showed high forecasting accuracy for both KNN and GBM
    models. However, the results of this study demonstrated the strength of algorithm,
    Bayesian network, in dealing with such data as they outperformed the other data-driven
    models, highlighted in previous studies. This is mainly due to the fact that the
    BN serves as a suitable probabilistic model for simulating the uncertainty arising
    from an incomplete understanding of the plants, as well as the inherent randomness
    in the treatment. Moreover, a Bayesian network does not need to impute missing
    values in the dataset when making predictions. This is in line with previous arguments
    about the efficacy of Bayesian networks, which include the appropriate model development
    even with limited data, handling missing values within the dataset, and the ability
    to simulate subjects encompassing degrees of uncertainty (Baclawski, 2004; Heckerman,
    1998; Ramazi et al., 2021b; Uusitalo, 2007). Specifically, this work shows that
    the success of WWTP forecasting models is heavily affected by the quality and
    quantity of the training dataset, in terms of essential variables, data instances,
    and missing values. The following discussions of data challenges are drawn. In
    this paper, the independent variables influential in forecasting effluent characteristics
    of WWTP were identified, which can be taken as top independent variable choices
    in future research at the beginning of data collection. Although the important
    independent variables were different for each dependent variable, Qin, Tin, TSSin,
    ECin, PO4 in, TPin and Tair, which are commonly measured in WWTPs, played a crucial
    role in forecasting effluent characteristics. As expected, the value of an influent
    characteristic is the most influential factor in forecasting the same characteristic
    in the effluent. This can be explained by the fact that the models rely strongly
    on using the difference between the same characteristic in influent and effluent
    when forecasting (Farhi et al., 2021). Through the results of the second challenge,
    data volume, three observations are made. First, as the size of training dataset
    increases, the forecasting error over the testing dataset gradually decreases.
    The larger training dataset contains more information regarding data trends and
    variable correlations, which in most cases can lead to improved model performance.
    In addition, a larger volume of data can reduce the data dispersion, as noted
    by Payrovnaziri et al. (2021), and provide an opportunity for the model to extract
    more meaningful information. Nevertheless, it should be noted that increasing
    the size of the data would inevitably extend the training time of the models.
    Second, with further increase in the size of the training dataset, a noticeable
    phenomenon is observed where the training and testing error curves plateaued.
    This behavior of data-driven algorithms may be attributed to reaching local optimal
    points within the training space. Consequently, it can be inferred that when an
    adequate number of samples is available, the model error plateaus at a certain
    level, and further increasing the sample size hardly improves the model performance.
    This conclusion is consistent with previous studies conducted by Alipour and Harris
    (2020) and Ramazi et al. (2014). Third, based on the results obtained from the
    three case studies, a minimum of 250 measurement samples is required for model
    training in order to achieve a substantial reduction in the forecasting error
    of the test data. A considerable forecasting error was observed for smaller datasets.
    This can be considered as a rule of thumb threshold for the minimum number of
    data instances to train forecasters for WWTP. Also, the results indicate that
    the BN model displayed superior forecasting capabilities, even when trained with
    a limited dataset. It should be noted that this research ignored the simultaneous
    effect of data volume and missing values on model accuracy. At each step of adding
    samples to the dataset, there were some missing values that could be the reason
    for unfavorable changes in the graphs. The obtained result explains the impact
    of different portions of missing values on model performance. As expected, more
    missing values led to worse model performance (Uechi et al., 2019). However, the
    impact of the missing values was heightened if they increased beyond a certain
    point, 30% in this paper, and as the portion of missing values reaches 45–50%,
    the software package could not train the BN model. A portion below 10% helped
    lessening the severity though. The forecasting error in a few points of the graph
    decreased as the missing values increased. This behavior seems outside the logic
    of the problem (Payrovnaziri et al., 2021) and is perhaps partly because some
    data instances conveying erroneous information to the model are randomly removed
    from the dataset, which leads to ascending the accuracy. 5. Conclusions The information
    on effluent characteristics that a forecasting model can provide to plant managers
    will help them to make on-time and reasonable decisions before effluent passing
    from the standard quality. Three case studies on the basis of measured data in
    WWTPs located in Iran, Australia and Spain provide key findings associated with
    three data challenges through the modeling process of developing the BN and eight
    other models. The first result of this research was an operative data-driven model
    that can forecast the effluent characteristics of WWTP, 24 h ahead. The analysis
    of the obtained result confirmed that the BN is able to calculate effluent characteristics
    under missing data with a higher accuracy than other machine learning algorithms.
    The performance of data-driven models strongly relies on the quality of the data
    used to train them. This study, for the first time, sought to tackle three common
    data challenges in forecasting WWTP effluent characteristics: (1) Practitioners
    look for variables that, when added to the dataset, improve the forecasting accuracy.
    In this article, key variables were identified that are likely to have a great
    impact on the effluent quality forecasting model, including Q (flow rate), T (influent
    temperature), TSS, EC, PO4, TP and Tair (ambient temperature). (2) In general,
    increasing the number of measurement samples leads to better model performance.
    However, in reality, there are limited available data in WWTPs. The minimum number
    of measurement samples for model training in order to notably reduce the forecasting
    error of the test data is proposed to be 250 samples. (3) Undoubtedly, missing
    data implies limitations in developing a model. In this paper, only data-driven
    tools were explored, and the results explain how model performance suffers from
    missing data. Should the portion of missing values exceed 10%, the error would
    increase more steeply. The findings of this research offer valuable insights that
    can assist plant managers in making informed decisions regarding the selection
    of sensors within WWTPs. Additionally, this research serves as a resource for
    experts and model developers, providing guidance on the collection of sufficient
    and relevant data to achieve a successful forecasting model in terms of cost,
    time, and accuracy. This study did not address the impact of toxic compounds on
    forecasting accuracy, which can be explored in future research. Also, one of the
    characteristics of data that may influence the model accuracy is the measuring
    time step in WWTP. As stated previously, TP and PO4 in the case of TWWTP are two
    variables measured weekly or sometimes biweekly. These two variables have medium
    forecasting accuracy, which appears to be a result of the measurement schedule.
    Therefore, it remains open to study the trade-off between time steps and model
    accuracy. Finally, the question should be answered whether it is economical to
    provide a sensor with a low-step detector in WWTP. CRediT authorship contribution
