    uncertainties have a prominent influence on agriculture and could lead to major
    risks on the yield and quality of the crop. In an irrigation DST framework, assessing
    these weather uncertainties is advantageous for farmers as it can provide the
    probability associated with each possible decision made on the date of irrigation
    for example. The economic value of incorporating weather forecast uncertainties
    information in irrigation DSTs is probably the major interest for farmers to optimize
    their economic return. Nevertheless, the purpose of this work was not to evaluate
    this economic impact. For that purpose, an economic model with specific information
    on crop production, costs, and possible losses would be required (Allen and Lambert,
    1971). This study first focused on introducing and evaluating a novel application
    of medium-range ensemble weather forecasts (IFS-EPS) in the WaLIS vines irrigation
    model, in order to account for weather forecast uncertainty. Our results show
    that relying on IFS-EPS forecasts leads to significantly better FTSW predictions
    than the classical use of an ensemble of historical weather observations as done
    in Hongyuan et al. (2018) and Chipanshi et al. (1997). These results, obtained
    using the WaLIS model, are encouraging to generalize the use of ensemble predictions
    in other irrigation DSTs or for crop-protection applications as already demonstrated
    in Aleksovska et al. (2018) and Aleksovska (2020) for example. We also evaluated
    the performance of two post-processing approaches to reduce bias and dispersion
    errors of ensemble forecasts. One approach directly corrects water stress index
    forecasts, while the other corrects the weather forecasts used as inputs to the
    WaLIS model. The two approaches are based on the widely-used EMOS technique. The
    results indicate a mixed impact of post-processing, with improvement for 4 out
    of 10 sites, especially from forecast day 5, and no improvement or slight degradation
    for the other sites. In addition, no significant difference between the two approaches
    was observed. This result is to some extent consistent with previous studies in
    the literature (Baran et al., 2020, Phipps et al., 2022), that provide mixed conclusions
    regarding the best way to post-process forecasts. It is likely that the optimal
    configuration strongly depends on the application model and the variables considered.
    The limited or negative impact of post-processing at some sites is likely to be
    due to the difficulty to post-process daily cumulative precipitation, due to its
    challenging nature as pointed out in Scheuerer and Hamill (2015), and FTSW, which
    is highly correlated to RR24. Interestingly, the site-dependent post-processing
    performance effect was also seen in another study in the context of hydrology
    (Matthews et al., 2022). In our case, this dependence was confirmed by an ANOVA
    that showed a significant effect of the site factor on the performance of post-processing.
    Also, we remarked that at the sites where EPS-M-PP performed worse than EPS-M,
    there was a tendency to have significantly larger amounts of average precipitation
    in the tested period (which could be less expected in this period of the year
    i.e. summer). We think that, at the latter sites, the worse performance of EPS-M-PP
    could be explained by a less good representation of the gamma distribution of
    the data due to unexpected amounts of precipitation at certain dates of the tested
    period. In addition, the performance of the EMOS post-processing may be sensitive
    to the hypothesis made on the nature of the predictive distribution. A possible
    way of enhancing the post-processing performance of FTSW and RR24 could be to
    consider other choices of distributions, such as generalized extreme value (GEV)
    or a mixture distribution, that may better represent their tricky nature. Another
    possible alternative could be to post-process these variables with non-parametric
    methods such as Quantile Regression Forests (Taillardat et al., 2016). For a potential
    operational use of ensemble forecasts as inputs to the WALIS model, post-processing
    of weather parameters might be a computationally cheaper option than post-processing
    the FTSW output directly. This is because, first, weather centers around the globe
    could provide post-processed weather forecasts for the classical weather parameters,
    which could be burden-free for the DST user. Secondly, because the output of the
    DST is correlated also to other model parameters, choosing to post-process the
    output requires different model evaluations for each model setup, i.e. for each
    crop state, which could become rapidly time and resource-expensive. Finally, an
    operational framework of using ensemble predictions as input to DSTs should be
    proposed to end users of these tools. This would allow them to have formal uncertainty
    information rather than trying to get some of it by checking different weather
    prediction sources without being able to integrate it into the DSTs. On another
    hand, other sources of uncertainty, such as the DST parametrization and initial
    conditions, should be also addressed. A sensitivity analysis could help us locate
    the most influential factors on the output of the DST, and then these uncertainties
    could potentially be taken into account when simulating the DST output. This could
    be done through a new ensemble constructed by the output that would be simulated
    using perturbations of these influential factors. CRediT authorship contribution
