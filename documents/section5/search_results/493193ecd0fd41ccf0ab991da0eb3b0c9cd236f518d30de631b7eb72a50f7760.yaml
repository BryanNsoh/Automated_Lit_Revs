  description: Accurate drought forecasting is necessary for effective agricultural
    and water resource management and for early risk warning. Various machine learning
    models have been developed for drought forecasting. This work developed and tested
    a fusion-based ensemble model, namely, the stacking (ST) model, that integrates
    extreme gradient boosting (XGBoost), random forecast (RF), and light gradient
    boosting machine (LightGBM) for drought forecasting. Additionally, the ST model
    employs the SHapley Additive exPlanations (SHAP) algorithm to interpret the relationship
    between variables and forecasting results. Multi-source data that encompass meteorological,
    vegetation, anthropogenic, landcover, climate teleconnection patterns, and topological
    characteristics were incorporated in the proposed ST model. The ST model forecasts
    the one-month lead standardized precipitation evapotranspiration index (SPEI)
    at a 12 month scale. The proposed ST model was applied and tested in the German
    federal states of Brandenburg and Berlin. The results show that the ST model outperformed
    the reference persistence model, XGBboost, RF, and LightGBM, achieving an average
    coefficient of determination (R2) value of 0.845 in each month in 2018. The spatiotemporal
    Moran’s I method indicates that the ST model captures non-stationarity in modeling
    the statistical association between predictors and the meteorological drought
    index and outperforms the other three models (i.e., XGBoost, RF, and LightGBM).
    Global sensitivity analysis indicates that the ST model is influenced by a combination
    of environmental variables, with the most sensitive being the preceding drought
    indices. The accuracy and versatility of the ST model indicate that this is a
    promising approach for forecasting drought and other environmental phenomena.
