    2.1. Study area and dataset The Agro Pontino, located in the Lazio region, central
    Italy, is a distinctive agricultural area characterized by flat plains and reclaimed
    marshlands. Historically, this region was a malarial swamp until ambitious drainage
    projects in the 1930s transformed it into fertile agricultural land. Geographically,
    the Agro Pontino is marked by expansive plains that stretch between the Tyrrhenian
    Sea and the foothills of the Apennine Mountains. Rich, alluvial soils support
    a diverse range of crops, contributing to the area’s agricultural significance.
    The climate is typically Mediterranean, characterized by hot, dry summers and
    mild, wet winters (Cioffi et al., 2017). This climate pattern, coupled with the
    fertile soils, makes the Agro Pontino conducive to a variety of agricultural activities.
    Agriculture in the Agro Pontino thrives with the cultivation of cereals, vegetables,
    and fruits. Olive orchards and vineyards dot the landscape, producing high-quality
    olive oil and wine. Livestock farming also contributes to the region''s vibrant
    agricultural economy. Consequently, a proper prediction of ETo in the Agro Pontino
    region is crucial due to its direct impact on water management and agricultural
    productivity. ETo influences the water needs of crops, and accurate predictions
    aid farmers in optimizing irrigation practices, ensuring efficient water use.
    Given the region''s historical transformation from marshland to arable land, understanding
    evapotranspiration dynamics becomes paramount for sustainable agricultural practices.
    Effective management of this process contributes to the resilience of crops, particularly
    in the face of the Agro Pontino''s Mediterranean climate, characterized by distinct
    seasons, further emphasizing the significance of precise evapotranspiration forecasts
    in promoting agricultural sustainability. The current study relies on the MADIA
    (Meteorological variables for Agriculture: daily time series for the Italian Area,
    (Parisse et al., 2023) gridded dataset. This dataset provides the times series
    of the main agro-meteorological variables derived from ERA5 hourly surface data,
    with a spatial resolution of 0.25 degrees, for the period 1981–2022. The dataset
    contains the daily time series of minimum (Tmin), average (Tmean) and maximum
    (Tmax) air temperature, minimum (RHmin) and maximum (RHmax) air relative humidity,
    wind speed at the height of 10 m above the surface of the Earth (WS10), solar
    radiation downwards (shortwave radiation, Rs), precipitation (P) and ETo computed
    based on the FAO Penman-Monteith equation (Allen et al., 1998). The selected cell,
    located near the Tyrrhenian Sea, encompasses the city of Latina and a vast area
    characterized by intensive cultivation. Fig. 2 presents the monthly mean values
    of meteorological variables for the selected cell. Air temperature, Rs and ETo
    exhibit a consistent pattern, showcasing higher values in summer and lower values
    in winter. Conversely, RH, WS10, and P demonstrate an opposite trend, featuring
    higher values in winter and lower values in summer. This seasonal variation underscores
    the dynamic interplay of climatic factors, with air temperature and solar radiation
    peaking during warmer months while relative humidity, wind speed, and precipitation
    reach their peak in the cooler winter period. Download : Download high-res image
