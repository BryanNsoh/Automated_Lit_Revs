  description: The availability of accurate reference evapotranspiration (ETo) data
    is crucial for developing decision support systems for optimal water resource
    management. This study aimed to evaluate the accuracy of three empirical models
    (Hargreaves-Samani (HS), Priestly-Taylor (PT), and Turc (TU)) and three machine
    learning models (Multiple linear regression (LR), Random Forest (RF), and Artificial
    Neural Network (NN)) in estimating daily ETo compared to the Penman-Monteith FAO-56
    (PM) model. Long-term data from 42 weather stations in Florida were used. Moreover,
    the effect of ETo model selection on sweet corn irrigation water use was investigated
    by integrating simulated ETo data from empirical and ML models using the Decision
    Support System for Agrotechnology Transfer (DSSAT) model at two locations (Citra
    and Homestead) in Florida. Furthermore, a linear bias correction calibration technique
    was employed to improve the performance of empirical models. Results were consistent
    in that the NN and RF models outperformed the empirical models. The empirical
    models tended to underestimate and overestimate small and high daily ETo values,
    respectively, with the HS model exhibiting the least accuracy. However, calibrated
    PT and TU models performed comparably to the ML models. Results also revealed
    that using an inappropriate ETo model could lead to over-irrigation by up to 54
    mm during a single crop season. Overall, ML models have proven reliable alternatives
    to the PM model, especially in regions with access to long-term data due to their
    site-independent performance. In areas without long-term data for ML model training
    and testing, calibrating empirical models is viable, but site-specific calibration
    is needed. It is important to highlight that distinct plant species exhibit varying
    transpiration characteristics and, consequently, have different water requirements.
    These differences play a pivotal role in shaping the overall impact of ETo models
    on crop water use.
