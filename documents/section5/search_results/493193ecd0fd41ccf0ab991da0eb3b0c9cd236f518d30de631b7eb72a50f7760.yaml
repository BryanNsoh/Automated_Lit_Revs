    climate of the Arabian Peninsula is influenced by polar continental air masses
    during the winter months and tropical continental air masses during the summer.
    In winter (from December to mid-March), the region experiences a high-pressure
    system extending from the Siberian anticyclone in central Asia, but surface winds
    are primarily directed by the Saharan High over Africa, resulting in westward
    winds in the north and south-south-westward winds in the south (Kumar et al.,
    2015). Spring and summer bring a shift in weather patterns, with a low-pressure
    system known as the Persian Trough, an extension of the Indian summer monsoon
    trough, taking control from early June to September. During this time, high pressure
    shifts north-westward over the Mediterranean Sea, leading to the formation of
    a trough over the Arabian Peninsula and the emergence of strong north-westerly
    winds known as “Shamal” winds. From August to November, the thermal low over Asia
    weakens, and the high-pressure centre near North-eastern Africa moves south-eastward.
    The alternating influence of these air masses and seasonal shifts in pressure
    systems contribute to the diverse climate conditions experienced in the region.
    Moreover, the complex terrain of the region usually plays a significant role for
    the initiation of convective processes and therefore, convective precipitation
    is prevalent with wide spatial distributions especially around mountains (Kumar
    et al., 2015, Luong et al., 2020). In the United Arab Emirates (UAE), the strong
    morning surface winds result from the downward mixing of momentum from a night-time
    low-level jet to the surface, often causing dust emissions and reduced visibility
    (Francis, Mar. 2021, Nelli, et al., 2022). The prevailing large-scale winds in
    the UAE primarily blow from the northwest. During winter, the Arabian Gulf is
    affected by mid-latitude baroclinic systems, and after the passage of a cold front,
    north westerly winds strengthen due to the pressure gradient between the subtropical
    high to the west and the low pressure to the east. These events, known as winter
    Shamal events, happen frequently from December to early March, lasting either
    24–36 h or 3–5 days, depending on the behaviour of an upper-level trough in the
    region (Al Senafi and Anis, 2015). In the summer season, however, a pressure gradient
    between the monsoon trough extending from India to Pakistan and Iran and the subtropical
    high over the northern Arabian Peninsula leads to summer Shamal events. Although
    winter Shamal events are typically stronger, the summer ones play a more significant
    role in dust activities in the Arabian Peninsula (Abdi Vishkaee et al., 2012).
    Wind speed variability in the UAE shows a positive correlation from May to July
    with the North Atlantic Oscillation (NAO) with a 6–7-year period (Nelli et al.,
    2022). The positive phase of the El Niño-Southern Oscillation (ENSO) is also associated
    with weaker wind speeds in Abu Dhabi from September to November with a 5–6-year
    period. Moreover, the Indian Ocean Dipole (IOD) is positively correlated with
    wind speed in Abu Dhabi from November to January, with a 2–3-year period (Mohan,
    2020). However, these correlations vary spatially and are not consistent across
    all stations, indicating that the effects of these climate modes depend on location.
    Due to an association between the Arabian heat low (AHL) and midday sea-breeze
    circulation, summertime rainfall in the western United Arab Emirates (UAE) can
    happen, but seldom (Fonseca et al., 2022). This phenomenon is related to the intra-seasonal
    variability in the AHL''s strength, which is regulated by the active and break
    phases of the Indian monsoon, according to a study by Steinhoff et al. (Steinhoff,
    2018). In addition, Niranjan Kumar and Ouarda''s study from (Kumar et al., 2017,
    Niranjan Kumar and Ouarda, 2014) revealed that the region''s yearly precipitation
    changes greatly from year to year, with wetter conditions occurring during El
    Nino years and drier conditions occurring during La Nina years. Despite the relatively
    flat terrain in western UAE, the atmospheric conditions in this area are highly
    complex. Given the recent population growth in the region and the expected expansion
    of desert areas due to climate change, it is crucial to gain a deep understanding
    of the local meteorological environment and its variability over various time
