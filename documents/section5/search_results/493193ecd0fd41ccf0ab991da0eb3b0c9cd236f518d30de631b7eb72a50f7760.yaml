    has obvious disadvantages. The K-SWMMG model proposed in this study essentially
    obtains samples from a large number of prior tuning results, mining the data clustering
    characteristics of uncertain parameters, and interpreting the characteristics
    as the differences of urban functional areas based on the improvement of the sub-catchment
    area division method, to better ensure the ability and efficiency of urban flood
    simulation. Through machine learning to determine model parameters, the complex
    parameter calibration process of the urban flood management model is avoided,
    the modeling time is shortened from hours to minutes, and the modeling efficiency
    is significantly improved. It is important to note that the prior sample parameters
    selected in this study involve a small spatial scale in the study area, so the
    differences of sample parameters themselves (possibly due to climate conditions)
    can be ignored. Urban flooding exhibits significant two-dimensional, and even
    three-dimensional, characteristics (Khayyal et al. 2022). However, due to the
    lack of monitoring data, our study only validated the pipeline flow at a one-dimensional
    level. In the future, it is expected to combine multi-source media data and utilize
    AI mining techniques (Kumar et al. 2023; Bassi et al. 2023a, b) to achieve data
    collection and model validation for the two-dimensional aspect of urban flooding.
