    transformCONUS 1. Introduction Precipitation is considered a complex atmospheric
    phenomenon owing to its spatiotemporal dependencies, and its processes and mechanisms
    remain poorly understood. The precipitation must be accurately forecasted to ensure
    food production and safety, manage water supply, and mitigate flood risks (He
    et al., 2015). In particular, the daily precipitation must be reliably forecasted
    to facilitate water resource planning, runoff modeling, irrigation management,
    and crop insurance applications (He et al., 2015). Artificial intelligence (AI)
    techniques can provide valuable insights for precipitation forecasting and forewarning
    without detailed information regarding the hydrological/physical behaviors of
    the study area (Ali et al., 2020). Although many researchers have used AI models
    to forecast rainfall, they focused mainly on long-term horizons (i.e., monthly
    or annual). For example, He et al. (2015) developed a wavelet artificial neural
    network (WANN) approach with particle swarm optimization (PSO) and mutual information
    to predict the monthly precipitation at 255 weather sites spanning six climate
    regions across Australia. The authors used rainfall data from 1959 to 1998 (from
    1999 to 2008) for the training (forecasting) phase, and their hybrid model outperformed
    multi-linear regression (MLR) and artificial neural networks (ANN) techniques.
    Ali et al. (2020) applied the kernel ridge regression and random forest techniques
    to forecast monthly rainfall at three weather sites in Pakistan. The authors used
    rainfall data from 1962 to 2012 to forecast the rainfall in 2013. The hybrid models
    outperformed the standalone methods in predicting the monthly precipitation. Ni
    et al. (2020) utilized wavelet long-short term memory (WLSTM) to predict the monthly
    precipitation at two weather stations in China. The authors considered the rainfall
    data from 1951 to 2007 (from 2008 to 2017) for the training (forecasting) phase.
    The wavelet technique improved the ability of the long short-term memory (LSTM)
    technique for 1-, 3-, and 6-month-ahead precipitation prediction. Most of the
    studies on the use of AI algorithms for short-term (i.e., daily) rainfall forecasting
    have been based in Turkey. Partal and Kisi (2007) combined wavelet and neuro-fuzzy
    models to forecast 1-day-ahead precipitation at three weather sites in Turkey.
    The authors used the precipitation data from 1987 to 1998 (1999 to 2001) for the
    training (forecasting) phase. The wavelet transform enhanced the performance of
    the neuro-fuzzy method at all the stations. Kisi and Shiri (2011) and Kisi and
    Cimen (2012) used the same dataset (1987–2001) and considered the same weather
    sites to forecast 1-day-ahead precipitation via wavelet support vector machine
    and wavelet genetic programming models. The wavelet transform improved the performance
    of the methods compared with those of support vector machine (SVM) and genetic
    programming approaches. Precipitation data for the same period (1987–2001) were
    used by Partal et al. (2015) to forecast the daily precipitation at 28 (located
    in two climate regions) and five weather stations, respectively, in Turkey. One-day-ahead
    daily precipitation was successfully forecasted using WANN models. Altunkaynak
    and Nigussie (2015) predicted the daily rainfall using seasonal multilayer perceptron
    and wavelet multilayer perceptron models. The authors used rainfall data from
    1974 to 1992 (from 1993 to 2001) for the training (forecasting) phase to forecast
    the daily rainfall at two weather sites in Turkey. The seasonal multilayer perceptron
    (wavelet multilayer perceptron) yielded more accurate 2- to 5-day (1-day) ahead
    forecasts. Additionally, Altunkaynak and Ozger (2016) predicted the daily precipitation
    using wavelet multilayer perceptron model at two weather stations in Turkey. The
    authors used precipitation data from 1973 to 2002 to predict 1-day-ahead precipitation
    for 2003. The results showed that the introduction of the wavelet transform enhanced
    the forecasting accuracy. Most of the other studies on the use of AI techniques
    for daily rainfall forecasting have been focused on India and China. Chau and
    Wu (2010) combined the ANN and support vector regression (SVR) frameworks to forecast
    1-day, 2-day, and 3-day-ahead rainfall at two weather sites in China using rainfall
    data from 1984 to 2007. Half of the data was used to train the methods. The hybrid
    model outperformed the standalone ANN and SVR models at both sites. Charaniya
    and Dudul (2013) successfully predicted 1-day-ahead rainfall at a weather station
    in India using generalized feedforward network and focused time lag neural network
    approaches for 2006 using precipitation data from 1977 to 2005. Devi et al. (2016)
    compared distributed time delay, feed forward back propagation, cascade forward
    back propagation, and nonlinear autoregressive exogenous network models to forecast
    1-day-ahead rainfall at 14 rain gauges in India. The authors used rainfall data
    from 2009 to 2012 and considered 75 % of the data for training the models. The
    accuracy of all the methods was comparable. Peng et al. (2019) combined gene expression
    programming and extreme learning machine (ELM) models to predict the daily precipitation
    at 89 weather sites in China. The authors used precipitation data from 2003 to
    2007 to predict 2-day-ahead precipitation in three climate regions for 2008. The
    hybrid model more accurately predicted the precipitation than the single models.
    Unnikrishnan and Jothiprakash (2020) integrated ANN, singular spectrum analysis,
    and auto regressive integrated moving average (ARIMA) frameworks. The hybrid approach
    was trained using rainfall data from 1961 to 2012 and then used to forecast 1-day-ahead
    rainfall at nine weather stations in India for 2013. The hybrid method outperformed
    the ANN and ARIMA methods. Khan and Maity (2020) developed a hybrid convolutional
    ANN and multilayer perceptron network to forecast 1-day to 5-day-ahead precipitation
    at several weather stations in India. The authors used the data of 1941–2005 and
    considered 85 % of the data for the training phase. The hybrid method outperformed
    both of the standalone approaches. In terms of other Asian countries, Pham et
    al. (2020) predicted the 1-day-ahead rainfall at a weather station in Viet Nam
    by ANN, SVM, and PSO adaptive neuro-fuzzy inference system (PSOANFIS) models.
    The models were trained using the wind speed, maximum air temperature, minimum
    air temperature, relative humidity, and solar radiation data from 2004 to 2009.
    All models could accurately forecast the rainfall from 2010 to 2013. Ridwan et
    al. (2020) compared the accuracy of boosted decision tree regression, Bayesian
    linear regression, decision forest regression, and neural network regression models
    in forecasting 1-day-ahead rainfall in Malaysia. Specifically, the authors forecasted
    the daily rainfall in 2019 with the data from 2010 to 2018 at 10 weather sites.
    Boosted decision tree regression outperformed the other models at most of the
    study sites. In terms of European regions, Baratta et al. (2003) proposed an ensemble
    method based on singular spectrum analysis to predict the daily precipitation
    at 135 weather sites in the Tiber River basin in Italy. The authors used the data
    from 1958 to 1966 (1967) for the training (forecasting) phase. The ensemble method
    improved the prediction accuracy of multilayer perceptron models. Abdulkadir et
    al. (2020) predicted the daily precipitation at Ercan Airport in Cyprus using
    ANN, MLR, and ANFIS. The authors used rainfall data from 2008 to 2018 and considered
    75 % of the data for training. ANFIS outperformed the other methods in 1-day-ahead
    rainfall forecasting. In comparison, research on daily precipitation forecasting
    in the United States (US) is rather limited. Kuligowski and Barros (1998) applied
    the back propagation neural network (BPNN) technique to predict the daily precipitation
    at four weather sites in the Youghiogheny and Swatara basins in PA, US. The authors
    used daily precipitation data from 1987 to 1991 to train the model and forecasted
    the daily precipitation for 1992. The BPNN model outperformed the linear regression
    models. Notably, most of the existing studies used the data of only 1–3 year(s)
    in the forecasting phase (Baratta et al., 2003, Partal and Kisi, 2007; Artal and
    Cigizoglu, 2009; Kisi and Shiri, 2011, Kisi and Cimen, 2012, Charaniya and Dudul,
    2013, Partal et al., 2015, Altunkaynak and Ozger, 2016, Devi et al., 2016, Peng
    et al., 2019, Kalteh, 2019, Unnikrishnan and Jothiprakash, 2020, Ridwan et al.,
    2020, Abdulkadir et al., 2020). Additionally, precipitation data for the recent
    years (2010–2019) were not considered, even though more extreme precipitation
    events have occurred in the recent decade because of extensive climate variability
    and change worldwide (Donat et al., 2016, Valipour et al., 2020). Moreover, the
    existing studies focused on only 1–3 climate region(s), owing to which, the performance
    evaluation of the machine learning techniques was not rigorous (Altunkaynak and
    Nigussie 2015). Specifically, although the AI models could accurately forecast
    the daily precipitation in certain climate regions, their performance deteriorated
    in regions with other climatic conditions (Cramer et al., 2017, Nourani and Farboudfam,
    2019). Additionally, most of the abovementioned studies obtained only 1-step ahead
    forecasts. The performance of the AI models may not be similar in multi-step ahead
    rainfall forecasting and is expected to deteriorate (Chau and Wu, 2010, Altunkaynak
    and Nigussie, 2015). Moreover, the literature review highlighted the potential
    of hybrid models, especially the introduction of the wavelet transform, in increasing
    the accuracy of precipitation forecast compared to those of standalone AI models
    (Partal and Kisi, 2007, Kisi and Shiri, 2011, Kisi and Cimen, 2012, Altunkaynak
    and Nigussie, 2015, Altunkaynak and Ozger, 2016, Kalteh, 2019). Therefore, we
    applied the wavelet transform to build three hybrid AI models: wavelet group method
    of data handling (WGMDH), wavelet LSTM (WLSTM), and wavelet PSOANFIS (WPSOANFIS).
    The potential of LSTM, PSO, and ANFIS techniques in forecasting the rainfall in
    daily and monthly time scales has been previously demonstrated (He et al., 2015,
    Ni et al., 2020, Pham et al., 2020, Abdulkadir et al., 2020). However, none of
    the existing studies have used the group method of data handling (GMDH) for precipitation
    forecasting, despite its promising performance in forecasting other hydrological
    variables such as the streamflow discharge (Najafzadeh and Zahiri, 2015, Adnan
    et al., 2020), reference evapotranspiration (Ashrafzadeh et al., 2020; Ferriera
    and da Cunha 2020), and runoff (Moosavi et al., 2017). The aim of this research
    was to forecast the 1-day, 2-day, and 3-day-ahead precipitation at 28 sites with
    various climates over the contiguous US (CONUS). Daily precipitation data from
    1995 to 2019 were collected, and those for the last five years were used in the
    forecasting phase. This research augmented the existing studies in four main ways:
    1) it utilized the WGMDH technique to forecast precipitation for 1, 2, and 3 days
    ahead using a few weather parameters. To the best of the authors’ knowledge, no
    other paper has employed the WGMDH model to forecast precipitation, 2) it evaluated
    the machine learning techniques at 28 stations across the CONUS with various climates.
    The previous investigations predicted precipitation, at maximum only at a few
    study stations, 3) three input structures were applied to assess the performance
    of machine learning techniques, and 4) it compared the performance of WGMDH with
    two commonly used models, namely WPSOANFIS and WLSTM. 2. Materials and methods
    2.1. Data The authors gathered 25 years of daily precipitation data at 28 study
    stations located in various climates over the CONUS from1995 to 2019. We used
    data from 1995 (2015) to 2014 (2019) for training (forecasting). We considered
    75 % and 25 % of the precipitation data for training and forecasting, respectively,
    similar to the distribution used in past studies (Ferreira and da Cunha, 2020,
    Chau and Wu, 2010, Altunkaynak and Nigussie, 2015). The study stations were chosen
    considering the availability of data while ensuring each climate region corresponded
    to at least two sites. Fig. 1 shows the locations of the study sites, and Table
    1 presents the general information of the study sites. The National Centers for
    Environmental Information (NCEI) identified nine climate regions across the CONUS
    by analyzing variations of historical data in different areas (Karl and Koss,
    1984, NOAA, 2023). In our study, we chose 28 study sites to cover all types of
    climates within the CONUS to show/compare the performance of the models in all
    climate types rather than just only one climate. Covering all nine types of climates
    allows us to have a much better understanding of the performance of models in
    different environmental and climatic conditions. The considered stations are located
    in 14 states with altitudes ranging from 8 m (in Philadelphia, PA) to >18 m (in
