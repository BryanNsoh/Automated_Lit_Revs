    less pronounced than those observed in PET/P, suggesting that all six watersheds
    had the capacity to adapt AET in response to climatic variability (Fig. 7g-i).
    From 2001 to 2010, all watersheds experienced a transition towards drier conditions,
    characterized by higher AET/P ratios and a decrease in Q compared to the preceding
    decade (1992–2000). In contrast, from 2011 to 2020, the watersheds exhibited a
    trend towards wetter conditions with lower AET/P ratios and an increase in Q.
    These findings further supported our previous conclusion that no statistically
    significant trends in AET, P, and Q were observed from 1992 to 2020. 3.4 Impacts
    On Water Cycle Under a Warming Climate To assess the sensitivity of the water
    cycle to increasing temperatures, simulations were conducted with temperature
    increases ranging from 1 to 4 \\(^\\circ{\\rm C}\\) while keeping other input
    variables constant (Fig. 8). The TRW watershed was selected as a representative
    case, allowing us to investigate the responses of PET, AET, and discharge (including
    surface runoff, return flow, lateral flow). The selected temperature range aligned
    with climate projections for SC, where annual average temperatures are projected
    to rise by approximately 1.5 to 4.0 \\(^\\circ{\\rm C}\\) by the end of the twenty-first
    century under various emissions scenarios (Runkle et al. 2022). Fig. 8 Temperature
    sensitivity on the water cycle. (a) Relative changes (%) in PET, AET, discharge,
    surface runoff, return flow, and lateral flow compared with current situations
    (1992–2020). Temperature sensitivity on mean daily (b) PET and (c) AET from April
    to September in TRW watershed. Boxplots show the 25th, 50th, 75th percentiles,
    and extremes. Mean values are shown in black dots and daily data are from 1992
    to 2020 Full size image Our analysis revealed that PET, AET, and discharge showed
    varying sensitivities to temperature increases, with approximate changes of 2.9%,
    1.4%, and -2.7% per \\(^\\circ{\\rm C}\\), respectively. In SC.HSWQS, the Hargreaves
    method was used for PET estimation, resulting in a PET increase of \\(\\frac{100}{(T+17.8)}\\)
    % per \\(^\\circ{\\rm C}\\), where T is the mean daily temperature in \\(^\\circ{\\rm
    C}\\). Therefore, the sensitivity of PET to temperature is dependent on T itself,
    decreasing from 3.6% to 2.1% per \\(^\\circ{\\rm C}\\) as T rises from 10 \\(^\\circ{\\rm
    C}\\) to 30 \\(^\\circ{\\rm C}\\). As shown in Fig. 8b, PET increased by 2.3–3.0%
    per \\(^\\circ{\\rm C}\\) from April to September under a warming climate. In
    contrast, AET only exhibited significant increases in April (by 5.4% per \\(^\\circ{\\rm
    C}\\)) and May (by 3.1% per \\(^\\circ{\\rm C}\\)) and remained relatively stable
    from June to September. This limited response of AET to temperature during the
    summer months suggested that water availability may become a limiting factor under
    these conditions. Furthermore, our analysis showed that surface water flux was
    less sensitive to temperature changes than groundwater flux, with baseflow showing
    the highest sensitivity (3.7% per \\(^\\circ{\\rm C}\\)), followed by lateral
    flow (1.3% per \\(^\\circ{\\rm C}\\)) and surface runoff (1.1% per \\(^\\circ{\\rm
    C}\\)). The observed influence on groundwater flux was more pronounced and could
    be attributed to the direct effect of AET on available soil moisture. As AET increases
    with temperature, soil moisture content decreases, leading to reduced long-term
    groundwater recharge. This reduction in groundwater recharge, in turn, affects
    baseflow contributions to streamflow, with potential implications for long-term
    water resource availability. Furthermore, the reduced soil moisture facilitates
    greater infiltration during rainfall events, resulting in decreased surface runoff
    and affecting the timing and magnitude of peak flows in rivers. 4 Discussion The
    temporal dynamics of water balance in the studied South Carolina watersheds were
    elucidated through the seasonal cycle of AET, P, and Q. We found that both AET
    and P reached their peaks in June, but Q showed lower values during the summer
    and fall (June to November) and higher values during the winter and spring (December
    to May). This inverse relationship between P and Q patterns highlighted the critical
    role of subsurface hydrologic processes, particularly baseflow contributions,
    in regulating streamflow dynamics across the six watersheds. As such, it is essential
    for water resources management strategies to consider the preservation and sustainable
    management of groundwater resources, especially in regions where baseflow significantly
    contributes to streamflow. Long-term trend analysis of AET, P, and Q can help
    identify potential shifts or variations in water cycle components. Although we
    did not find statistically significant trends in these components, indicating
    overall stability in the water cycle, it was important to interpret the positive
    and negative trends. These trends were determined by the interplay of PET and
    P. Notably, we observed positive trends in most watersheds, primarily driven by
    increasing P. The PET method calculated in this study (i.e., the Hargreaves method)
    was temperature-based. Therefore, our findings suggested that there was more of
    an apparent effect of precipitation rather than the effect of temperature on the
    trend in AET. Moreover, the analysis of AET/P, Q/P, and AET/Q further elucidated
    how precipitation was partitioned within the hydrologic system. A decrease in
    AET/P (excluding LNPRW) and an increase in Q/P (excluding CCW) were observed from
    1992 and 2020. These shifts suggested a partitioning of precipitation into Q rather
    than AET during the study period, although these trends were not statistically
    significant. The Budyko curve evaluated long-term water and energy balances in
    the studied watersheds. The deviations (year to year) provided insight into the
    resilience of water yield to climate change. Here, we demonstrated that watersheds
    with substantial groundwater gains exhibited an underestimation of AET/P when
    compared to the theoretical Budyko curve. This discrepancy highlighted the need
    to account for groundwater dynamics when interpreting Budyko curve results, especially
    in regions where groundwater dynamics played a significant role in influencing
    the water balance. Another factor contributing to the deviations from the Budyko
    curve is the method used for estimating PET. Our study utilized the Hargreaves
    method for PET estimation, which has been reported to overestimate PET in humid
    climates (Sepaskhah and Razzaghi 2009; Su et al. 2022; Tabari and Talaee 2011;
    Zhu et al. 2019). This overestimation can significantly impact the accuracy of
    hydrologic modeling outcomes. Hence, Pimentel et al. (2023) suggested using different
    PET methods across various climatic regimes. As temperatures continue to rise
    in a changing climate, understanding these dynamics becomes increasingly crucial,
    given its high sensitivity to temperature increases. Therefore, further research
    is required to analyze uncertainties in hydrologic modeling arising from PET method
    selection. The varying sensitivity of different discharge components (i.e., surface
    runoff, baseflow, and lateral flow) to temperature changes revealed the intricate
    interplay between temperature, soil moisture, and groundwater dynamics. The pronounced
    sensitivity of baseflow to temperature underscores the potential implications
    of rising temperatures on groundwater declines and their subsequent impact on
    streamflow regimes. In the current SC.HAWQS platform, we have calibrated six watersheds
    using existing gauges in SC. Our future efforts will focus on extending this calibration
    to cover all the gauges in SC. In cases where no gauges are available, machine
    learning techniques will be used to estimate calibration parameters based on similar
    watershed characteristics as an initial approximation. Once this comprehensive
    calibration is achieved, SC.HAWQS will be readily applicable as a baseline model
    without the need for calibration prior to scenario runs. Furthermore, climate
    projections from the Coupled Model Intercomparison Project (Phase 6) could be
    incorporated into the SC.HAWQS platform to enhance its support for climate change
    analysis. 5 Conclusions By reducing the time and cost associated with setting
    up and calibration, SC.HAWQS offers a user-friendly web-based decision support
    system, making it accessible to hydrologic and water quality researchers, managers,
    and policymakers. We employed this platform to evaluate the water cycle dynamics
    and the impact of climate variability on hydrologic processes in six calibrated
    watersheds in South Carolina, United States. Our findings highlight the critical
    role of subsurface hydrologic processes, particularly baseflow contributions,
    in governing seasonal streamflow dynamics. Long-term (1992–2020) trend analyses
    of AET, P, and Q revealed overall stability in the water cycle. While no statistically
    significant trends were observed, positive trends in most watersheds were primarily
    driven by increasing precipitation, with its effect outweighing that of temperature.
    The partitioning of precipitation was found to shift slightly toward Q other than
    AET, albeit statistically insignificant. Our investigation of the Budyko curve
    emphasized the need to consider groundwater dynamics when interpreting water balance
    results, particularly in regions where groundwater significantly influences the
    hydrologic system. Furthermore, our analysis demonstrated the varying sensitivities
    of different discharge components to temperature changes, highlighting the complex
    interplay between temperature, soil moisture, and groundwater dynamics. The pronounced
    sensitivity of baseflow to temperature emphasized the potential implications of
    rising temperatures on groundwater declines and their subsequent impact on streamflow
    regimes. Data Availability The data used in this study can be accessed and downloaded
