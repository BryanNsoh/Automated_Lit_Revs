    that highly affect the forecasting accuracy of the dependent variables, i.e.,
    effluent quality. The commonly used independent variables are influent characteristics,
    e.g., biochemical oxygen demand (BOD), chemical oxygen demand (COD), total suspended
    solids (TSS), potential of hydrogen (pH), temperature (T), total nitrogen (TN),
    total phosphorus (TP), and electrical conductivity (EC). Nevertheless, the inclusion
    of some other uncommon variables, such as climate features, were reported to notably
    increase the accuracy (Farhi et al., 2021). Collecting and identifying all of
    these variables can be uneconomic or even infeasible. Instead, one should identify
    a smaller subset of the commonly measured variables in WWTPs that provide enough
    accuracy and can be used by a parsimonious model. The second challenge is to find
    the minimum number of data instances required for obtaining reliable and accurate
    results. Generally, the larger the dataset, the better the performance (Althnian
    et al., 2021), yet in reality, data collection from WWTPs happens sparsely and
    some variables have short recorded history or are non-digital, hardly-accessible
    records (Wang and Tsai, 2022). This results in a limited dataset for the training
    of the forecasting models, which can lead to unreliable results or low performance
    on the testing dataset. Knowing the number of additional data instances required
    to elevate the performance to the desired level determines the required measurement
    frequency. Third, and foremost, is tackling missing data that is a common issue
    in WWTP measurement records and a fundamental issue in machine-learning model
    development (Madhu et al., 2019; Revillon and Mohammad-Djafari, 2019). It can
    be the result of unexpected events, improper performance of measuring devices
    (Huo et al., 2008; Szelag et al., 2017), or human mistakes. As missing values
    increase, the forecasting accuracy generally decreases (Gill et al., 2007; McDonald,
    2022). Knowing the maximum portion of missing values that does not reduce the
    forecasting accuracy below a prespecified \"acceptable\" level determines the
    additional effort required in regular data collection and whether higher-quality
    sensors should be used. Nevertheless, such an acceptable level is plant specific
    and despite the continuous debates and efforts, there is still no certainty in
    the literature about the percentage of missing values in a WWTP dataset that results
    in accurate enough forecasts (Acuña and Rodriguez, 2004; Dong and Peng, 2013;
    Liu et al., 2020). In WWTPs in particular, missing values are almost always present.
    Three common approaches to deal with missing data are (1) filling gaps with zero,
    mean, ANO (average nearest observation), or other statistics of the other samples
    or variables (Yu et al., 2019), (2) deletions such as listwise deletion (Osman
    et al., 2020), and (3) using time series models to predict missing data. However,
    these methods bias the dataset or may reduce its size. Even in the presence of
    a dataset that addresses all of the above three challenges, the choice of the
    data-driven model is not straightforward. For the first time, in this study, a
    comprehensive analysis is preformed to address the aforementioned data challenges
    for developing data-driven effluent forecasters in WWTPs, i.e., to identify the
    necessary predictive variables, minimum number of data instances for training
    the model, and maximum portion of missing values that the model can tolerate.
    Additionally, the aim is to find a forecasting model that makes accurate predictions
    despite the missing values. This study seeks to uncover the potential of a probabilistic
    graphical model, Bayesian network (BN), to be used as an effluent quality forecaster.
    One of its main advantages is the capability to handle missing data during model
    evaluation by marginalizing unobserved variables without imputation (Heckerman,
    1998; Ramazi et al., 2021b, Ramazi et al., 2021a; Uusitalo, 2007). Three real
    datasets were used, which were collected from the treatment plants in Iran, Australia,
    and Spain. BN was compared with several other machine learning models to find
    the one with the highest accuracy. The set of variables that greatly contributed
    to this accuracy was accordingly identified. Then by systematically removing data
    instances (dataset rows) and some of the values in the dataset rows, the model
    was tested against a range of data instances and portions of missing values. The
    performance was analyzed to find the acceptable number of data instances and missing
    values. The findings of this research can assist practitioners and plant managers
    in making informed decisions on measuring variables and collecting data, both
    prior to and after developing a forecasting model. 2. Material and methods 2.1.
    Homogeneity test and spearman rank correlation To reveal the properties of the
    data utilized for training data-driven models and subsequently provide statistical
    evidence about the model performance, the homogeneity Pettitt test and Spearman
    rank correlation were conducted using pyhomogeneity (Shourov, 2020) and seaborn
    (Waskom, 2021) Python packages. The homogeneity test assists in determining if
    a time series is homogeneous across time. If the test reveals a great disparity
    in the data measurement records, it suggests that the variable may not be an appropriate
    predictor to be used in the model. Spearman rank correlation measures the direction
    and strength of the association between two variables and was performed on all
    pairs of variables in the dataset. If the test yields a great correlation between
    two independent and dependent variables, it indicates a strong linear relationship
    and in turn the possibility of accurately forecasting the independent variable
    from the dependent using a simple linear regression. 2.2. Train-test datasets
    Prevalent model assessment methods are based on a random splitting of the dataset
    into a training subset, used for developing the model, and a testing dataset,
    used for testing the trained model. The random split, however, fails to simulate
    the reality faced when working with temporal data. To forecast the future, only
    past and present data instances are available, not those in the future (Ramazi
    et al., 2021a, Ramazi et al., 2021b). If split randomly, the training and testing
    subsets become unrealistically similar, which biases the model assessment. Therefore,
    in this work, training and testing sets were separated temporally. The first 80%
    of the dataset was taken as the training dataset, and the last 20% of the dataset
    was taken as the testing dataset. 2.3. Tested models Nine machine learning algorithms
    were adopted to construct forecasting models, namely, Bayesian network (BN), k-nearest
    neighbors (KNN), multi-layer perceptron (MLP), support vector machine (SVM), decision
    tree (DT), random forest (RF), extra trees (ET), gradient boosting machine (GBM),
    and long-short term memory (LSTM). BN is a probabilistic graphical model for representing
    probabilistic relationships among variables via a directed acyclic graph (DAG),
    that is a collection of nodes and directed edges, where the nodes represent random
    variables and edges encode conditional dependence between the nodes (Geiger et
    al., 1990; Koller and Friedman, 2009). If there is an edge from a node A to another
    node B, then node A is called a parent of node B, and node B is a child of node
    A. Each variable statistically depends on its parents. Learning (estimating) BNs
    from data consists of two stages, structure and parametric learning. Structure
    learning refers to estimating the DAG from data. Parametric learning refers to
    estimating the conditional probability distribution (CPD) of each node given its
    parents. The resulting learned BN can answer probabilistic queries about the random
    variables via basic probability operations on the CPDs (equation A.1 in SI). In
    the case of continuous variables, Gaussian probability density functions are used
    as the conditional probability distributions. To learn the BN structure in the
    presence of missing values, the two R packages bnlearn (Scutari, 2010) and bnstruct
    (Franzin et al., 2017) were used (Table A.1 in SI). Both of these packages use
    structural Expectation-Maximization (SEM) algorithm that iteratively imputes the
    missing values (expectation step) and learns the structure (maximization step).
    In bnlearn, the maximization step of the SEM is performed using two score-based
    approaches, Hill Climbing (HC) and Tabu Search (TS). In bnstruct, the structure
    learning is based on the hybrid approach Max-Min Hill Climbing (MMHC) heuristic.
    The input to these algorithms is the training dataset and the output is the BN
    structure. The measure Bayesian information criterion (BIC) was used to find the
    optimal structure (equation A.2 in SI). Since these training algorithms execute
    random processes, the results may vary from one run to another. Each algorithm
    was hence run ten times and the averaged predicted outputs were used for comparison
    with other models. After finding the optimal network structure, the CPD parameters
    were learned over the training dataset using Maximum Likelihood Parameter (MLE)
    for HC and TS in bnlearn and Maximum a Posteriori (MAP) for MMHC in bnstruct.
    The additional machine learning models KNN, MLP, SVM, DT, RF, ET, and GBM were
    trained using the Scikit-learn Python package (Pedregosa et al., 2011) and LSTM
    was trained using the Keras Python package (Keras-Team, 2017). The use of these
    models required imputing the missing values, which was performed by a linear regression
    model in the mice R package (van Buuren and Groothuis-Oudshoorn, 2011). The hyperparameters
    were tuned with random search algorithms for each model (Table B.1 in SI). 2.4.
