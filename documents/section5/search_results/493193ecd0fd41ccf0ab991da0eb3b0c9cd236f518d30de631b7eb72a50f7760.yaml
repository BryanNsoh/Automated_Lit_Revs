    https://doi.org/10.1002/hyp.15091 Wei Xiao, Jiandong Liu and Jianqiang He contributed
    equally to this study. SECTIONS PDF TOOLS SHARE Abstract Accurately estimated
    reference evapotranspiration (ET0) is essential to regional water management.
    The FAO recommends coupling the Penman–Monteith (P-M) model with the Ångström–Prescott
    (A-P) formula as the standard method for ET0 estimation with missing Rs measurements.
    However, its application is usually restricted by the two fundamental coefficients
    (a and b) of the A-P formula. This paper proposes a new method for estimating
    ET0 with missing Rs by combining machine learning with physical-based P-M models
    (PM-ET0). The benchmark values of the A-P coefficients were first determined at
    the daily, monthly, and yearly scales, and further evaluated in Rs and ET0 estimates
    at 80 national Rs measuring stations. Then, three empirical models and four machine-learning
    methods were evaluated in estimating the A-P coefficients. Machine learning methods
    were also used to estimate ET0 (ML-ET0) to compare with the PM-ET0. Finally, the
    optimal estimation method was used to estimate the A-P coefficients for the 839
    regular weather stations for ET0 estimation without Rs measurement for China.
    The results demonstrated a descending trend for coefficient a from northwest to
    southeast China, with larger values in cold seasons. However, coefficient b showed
    the opposite distribution as the coefficient a. The FAO has recommended a larger
    a but a smaller b for southeast China, which produced the region''s largest Rs
    and ET0 estimation errors. Additionally, the A-P coefficients calibrated at the
    daily scale obtained the best estimation accuracy for both Rs and ET0, and slightly
    outperformed the monthly and yearly coefficients without significant difference
    in most cases. The machine learning methods outperformed the empirical methods
    for estimating the A-P coefficients, especially for the sites with extreme values.
    Further, ML-ET0 outperformed the PM-ET0 with yearly A-P coefficients but underperformed
    those with daily and monthly ones. This study indicates an exciting potential
    for combining machine learning with physical models for estimating ET0. However,
    we found that using the A-P coefficients with finer time scales is unnecessary
    to deal with the missing Rs measurements. 1 INTRODUCTION Estimating reference
    crop evapotranspiration (ET0) accurately is essential for regional water resource
    planning and irrigation scheduling (Shiri et al., 2014). However, measuring ET0
    directly through experiments is usually restricted by high labour and time consumption
    (Xing et al., 2022). The FAO56–recommended Penman–Monteith (P-M) model is widely
    adopted as the standard method for ET0 estimation (Allen et al., 1998). Still,
    limited meteorological data usually restrict its application worldwide, especially
    global solar radiation (Rs) (Xing et al., 2023). Because of the cost of expensive
    measuring instruments, weather stations measuring Rs directly cover a limited
    number of locations worldwide, especially in developing countries (Jahani et al.,
    2017). Various weather datasets containing Rs values have been produced, including
    the NASA Prediction of Worldwide Energy Resource (NASA POWER) (Chandler et al.,
    2013), the ERA-Interim reanalysis products (Dee et al., 2011), and the Japanese
    Meteorological Agency (JRA-55) (Kobayashi et al., 2015). These datasets provide
    valuable references for the relevant research driven by Rs but usually have lag
    time and unsatisfactory performance for the Rs products. Hence, real-time Rs estimation
    is always needed to meet various application requirements. Previous studies have
    established various estimation models for Rs, such as (1) the interpolation model
    with limited Rs observations (Rivington et al., 2006), (2) the empirical regression
    model between Rs and meteorological and geographic variables (Bristow & Campbell,
    1984; Makadea & Jamil, 2018), (3) the satellite–based model with direct measurement
    of surface shortwave radiation (He et al., 2015), and (4) the radiation transfer
    models (Pawlak et al., 2004). Empirical methods for Rs estimation have been widely
    established based on different input variables considering the low data requirements
    and computation. These statistical models are divided into sunshine- (Ångström,
    1924; Naserpour et al., 2020), cloud- (Badescu & Dumitrescu, 2015; Ehnberg & Bollen,
    2005), and temperature-based models (Feng et al., 2019; Yacef et al., 2014). Studies
    have shown that sunshine–based models outperformed other models (Abdul-Aziz et
    al., 1993; De, Souza, et al., 2016; Trnka et al., 2005), especially the Ångström–Prescott
    (A-P) method (Prescott, 1940). The A-P formula is developed based on limited inputs
    and a simple linear relationship and thus has been widely used in ET0 estimation
    with missing Rs data (Allen et al., 1998; Chen et al., 2022). The default values
    recommended by the FAO–56 document (e.g., a = 0.25 and b = 0.50) have been widely
    used since data were always inadequate for calibrating these coefficients (Allen
    et al., 1998). Unfortunately, Sabziparvar et al. (2013) and Liu et al. (2014)
    have reported remarkable spatial variations in the A-P coefficients that can cause
    significant errors in regional and national Rs and ET0 estimates. Thus, calibrating
    the A-P coefficients with actual local Rs measurements is essential for minimizing
    Rs errors (Peng et al., 2022). In addition to the spatial variation, temporal
    fluctuation of the A-P coefficients has also attracted the attention of researchers
    (Liu, Mei, Li, Zhang, Wang, et al., 2009). No consensus on time–dependent or fixed
    A-P coefficients for Rs estimation has been reached. Soler (1990) found that monthly
    a and b coefficients outperformed yearly ones, and Tymvios et al. (2005) drew
    a similar conclusion. Further, other studies report that time–dependent coefficients
    obtained similar accuracy (Almorox & Hontoria, 2004; Ertekin & Evrendilek, 2007)
    or worse (Hussain et al., 1999) Rs estimation. Additionally, the A-P coefficients
    are usually estimated through single- (Hassan et al., 2016) or multi-factor (Liu,
    Mei, Li, Wang, Jensen, et al., 2009) empirical regression models. These traditional
    models are usually inefficient in dealing with the complex nonlinear relationships
    between input factors and target variables (Kisi & Parmar, 2016). Further, input
    variables are usually set for a specific empirical model, which cannot always
    be done (Ming et al., 2015). Machine learning is widely adopted for Rs and ET0
    estimates due to the flexible combination of predictors and satisfactory accuracy
    in dealing with nonlinear problems (Fan et al., 2020; Gürel et al., 2020). However,
    considerable uncertainty can be generated in scenarios different from those in
    the training processes since machine learning usually performs as “black box”
    without a physical basis (Dong et al., 2022; Zhang et al., 2018). Therefore, this
    study evaluated several empirical regression models and machine learning methods
    to estimate the A-P coefficients for ET0 at different time scales with missing
    Rs data. The main objectives of this study were to (1) evaluate the spatiotemporal
    variation of the A-P coefficients, (2) assess the performance of time–dependent
    (daily and monthly) and fixed (yearly and FAO–recommended) A-P coefficients in
    daily Rs and ET0 estimation, and (3) evaluate different empirical regression models
    and machine learning methods in estimating the A-P coefficients across all of
    China. The findings were expected to facilitate the application of the P-M and
    A-P models in ET0 estimation for sites without Rs measurements in China. 2 MATERIALS
    AND METHODS 2.1 Study area The four main climatic zones are the mountain plateau
    zone (MPZ), the temperate continental zone (TCZ), the temperate monsoon zone (TMZ),
    and the subtropical monsoon zone (SMZ) (Figure 1). The average elevations of the
    MPZ, TCZ, TMZ, and SMZ are 4236, 912, 288, and 611 m, respectively. There is a
    noticeable difference in mean annual precipitation for these four climatic zones.
    The most arid and humid zones are TCZ (193 mm) and the SMZ (1360 mm) in northwest
    and southeast China, while the TMZ (460 mm) and MPZ (591 mm) share a similar annual
    precipitation. FIGURE 1 Open in figure viewer PowerPoint Study area and distribution
