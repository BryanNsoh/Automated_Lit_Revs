    keyboard_arrow_down      Browse Figures Versions Notes Abstract Accurate drought
    forecasting is necessary for effective agricultural and water resource management
    and for early risk warning. Various machine learning models have been developed
    for drought forecasting. This work developed and tested a fusion-based ensemble
    model, namely, the stacking (ST) model, that integrates extreme gradient boosting
    (XGBoost), random forecast (RF), and light gradient boosting machine (LightGBM)
    for drought forecasting. Additionally, the ST model employs the SHapley Additive
    exPlanations (SHAP) algorithm to interpret the relationship between variables
    and forecasting results. Multi-source data that encompass meteorological, vegetation,
    anthropogenic, landcover, climate teleconnection patterns, and topological characteristics
    were incorporated in the proposed ST model. The ST model forecasts the one-month
    lead standardized precipitation evapotranspiration index (SPEI) at a 12 month
    scale. The proposed ST model was applied and tested in the German federal states
    of Brandenburg and Berlin. The results show that the ST model outperformed the
    reference persistence model, XGBboost, RF, and LightGBM, achieving an average
    coefficient of determination (R2) value of 0.845 in each month in 2018. The spatiotemporal
    Moran’s I method indicates that the ST model captures non-stationarity in modeling
    the statistical association between predictors and the meteorological drought
    index and outperforms the other three models (i.e., XGBoost, RF, and LightGBM).
    Global sensitivity analysis indicates that the ST model is influenced by a combination
    of environmental variables, with the most sensitive being the preceding drought
    indices. The accuracy and versatility of the ST model indicate that this is a
    promising approach for forecasting drought and other environmental phenomena.
    Keywords: meteorological drought; stacking model; drought forecasting; explainable;
    model sensitivity analysis 1. Introduction Drought is a natural hazard and occurs
    in almost all regions of the world [1]. In Europe, severe droughts cause losses
    to agriculture, society, and ecosystems with profound impacts on crop production,
    the energy sector, and water supply [2,3,4]. In view of the drought threat, a
    suitable drought forecasting system is needed. Drought forecasting plays a key
    role in providing drought early warning to mitigate its impacts and to improve
    drought management [1]. Drought is a complex phenomenon and is among the least
    understood natural hazards due to its multiple causing mechanisms and contributing
    factors [5,6]. Drought phenomena can be categorized as meteorological, agricultural,
    hydrological, and socio-economic drought based on their duration and effects.
    Drought indices have been developed that quantify single or multiple droughts
    affecting variables in a standardized or threshold-based manner. The meteorological
    anomalies, land surface processes, and human activities interact and shape the
    development and evolution of drought [7]. These interactions are nonlinear and
    non-stationary, which complicates our understanding of drought estimation [8,9,10].
    Machine learning (ML) has proven effective in dealing and solving many types of
    nonlinear problems. ML allows for complex mathematical calculations on mega data
    (e.g., large datasets such as long-time series satellite products including millions
    of grid points) [11,12]. The use of machine learning approaches with open-access
    satellite products facilitates drought forecasting from the regional to the global
    scale [8,13,14,15]. Multi-model fusion-based models are a promising ML method
    that can capture nonlinear processes. Alizadeh and Nikoo [8] argued that fusion-based
    ML models are more efficient than individual ML models in dealing with drought-related
    non-stationarities. Stacking (ST) is a hierarchical fusion framework integrating
    the strengths of individual estimation models [16], and it is a member of the
    family of ensemble learning methods (i.e., bagging, boosting, and stacking). Generally,
    the performance of an ensemble model exceeds that of a single learner. Compared
    with boosting and bagging, ST takes advantage of the characteristics of multiple
    base learners to achieve better predictive accuracy and stability than any of
    the individual models. The hierarchical fusion framework has been recently applied
    in several fields, such as PM 2.5 estimation [17], agriculture yield prediction
    [9], and landslide susceptibility mapping [18]. The ST model features a black-box
    structure, which does not reveal the underlying physical processes [19]. The black-box
    nature may complicate the quantification of model uncertainties [20]. On the other
    hand, a model-sensitive analysis is helpful in quantifying model uncertainties
    by evaluating the relative importance of input factors on model output. In practice,
    that means all uncertain variables, mathematical functions, and boundary conditions
    are allowed to vary to evaluate changes in model prediction [21,22,23]. Early
    drought detection is fundamental to proactive decision making and disaster preparedness.
    This work developed a fusion-based one-month lead meteorological drought forecast
    model that incorporates multi-source features from satellite images and data products.
    The standardized precipitation evapotranspiration index (SPEI) was applied to
    capture drought characteristics in the study area [24,25]. The developed ST model
    integrates three algorithms, namely, extreme gradient boosting (XGBoost), random
    forest (RF), and light gradient boosting machine (LightGBM) to forecast the SPEI
    at the time scale of 12 months (SPEI-12). The ST model receives climate teleconnection
    pattern indices, extreme climate indices, hydroclimatic conditions, vegetation
    coverage, and anthropogenic factors as forcing data. The sensitivity of the ST
    drought model is then analyzed using variance-based global sensitivity analysis
    (GSA). The ST model was applied and tested in the German federal states of Brandenburg
    and Berlin. This paper’s modeling method is useful in disaster prevention, such
    as meteorological drought early warning. It helps users understand the key determinants
    driving the meteorological drought forecast using an explainable ML algorithm.
    Section 2 presents an overview of the study area and the used datasets. The ST
    model is described in Section 3, followed by a model sensitivity analysis in Section
    4. The results are presented in Section 5. Future research directions are discussed
    in Section 6, followed by conclusions in Section 7. 2. Study Area and Methodology
    2.1. The Study Area This work’s methodology was applied to forecast meteorological
    drought severity in Berlin-Brandenburg, Germany (Figure 1). Berlin-Brandenburg
    is located in the North German lowlands with flat topography and consists mainly
    of agricultural land (49%), forestry land (35%), water bodies (3.5%), and urban
    areas (9%). Berlin itself consists of 18% forest, 4% agriculture, and 70% settlements
    and roads [20]. Figure 1. (a) The MCD12Q1 landcover classifications (Year 2018)
    in Brandenburg and Berlin; (b) the location of Brandenburg (black outline) and
    Berlin (red outline) (Source: Global Aviation Data management (GADM), version
    4.1). Berlin-Brandenburg is one of the warmest and driest regions in Germany,
    and thus it is particularly vulnerable to droughts. The long-term (1961–1990)
    average annual precipitation is less than 600 mm, and the average air temperature
    is near 8 °C to 10 °C [26]. In recent decades, the mean annual temperature in
    the region has increased by about 1 °C, exceeding the global temperature trend
    of 0.7 °C [27]. Previous studies indicate that evapotranspiration exceeds annual
    precipitation, and that the water balance in Berlin-Brandenburg is negative [26].
    Regional climate simulations show a shift in precipitation patterns for the next
    decades with extremely dry summers and rising temperatures [28]. 2.2. Datasets
    Predictors include variables describing hydroclimatic, large-scale teleconnection
    patterns, as well as vegetation, terrain, anthropogenic, landcover, and historical
    drought indices. Several hydroclimatic datasets related to soil moisture, evapotranspiration,
    surface runoff, and terrestrial water storage were included in this study as predictors
    to measure the land surface response to drought conditions. Large-scale teleconnection
    indices were also included because drought is known to be related to large-scale
    atmospheric circulation and sea surface temperature conditions. Vegetation datasets
    were used to depict the growth conditions of vegetation in response to drought.
    Terrain variables provide location information to capture spatial variations in
    drought. Moreover, human activities and land use characteristics can impact drought
    occurrence and persistence through influences on water resource management, climate,
    and ecosystem dynamics. Finally, historical drought indices were applied to capture
    serial autocorrelation because drought is an inherently persistent phenomenon.
    These data provide a comprehensive interpretation of drought from different perspectives.
    Gridded data are used to reduce biases from irregularly distributed gauge stations
    and to account for the spatiotemporal variability of drought-related variables
    such as precipitation [13,29]. This study implemented gridded datasets from January
    2001 to December 2018 for model training, validation, and testing to achieve available
    and consistent predictors. It should be noted that the calculation of the SPEI-N
    (N = 1, 2, …, 12) with different timescales covers the period 1989–2018, employing
    30 years of data records to capture climate variability, long-term trends, and
    statistical significance in assessing drought conditions. All the selected datasets
    were of high quality and had a resolution of around 1 km to reduce bias caused
    by upscaling and downscaling [30,31,32,33]. Datasets that differed from the target
    resolution were interpolated to 1 km by bilinear interpolation. Moreover, the
    datasets applied in this study were intentionally restricted to those that are
    regularly updated so that our model can also be adapted to make predictions for
    future drought. The variables and metrics evaluated in this study are listed in
    Table 1. Table 1. Descriptions of whole datasets. 2.2.1. Hydroclimate Datasets
    Terrestrial water storage (TWS) observations were provided by the Gravity Recovery
    and Climate Experiment (GRACE) mission on a global scale. GRACE has been applied
    in drought investigations [13,34]. This study used the TWS data derived from the
    gridded GRACE Release-06 mascon product at the 25 km spatial resolution for the
    comprehensive monitoring of changes in the total volume of water stored in a region
    [35]. Meteorological drought is a weather-dependent phenomenon. Therefore, wind
    speed (v component of 10 m wind, and u component of 10 m wind), surface runoff,
    surface latent heat flux, surface pressure, and total evaporation from the fifth
    generation of the European Centre for the Medium-Range Weather Predicts (ECMWF)
    Atmospheric Reanalyzes of the Global Climate (ERA5 land reanalysis) dataset were
    also included as predictors. Furthermore, relative humidity, surface soil moisture,
    mean air temperature, and precipitation data were obtained from the climate data
    source of the German Weather Service (DWD). 2.2.2. Extreme Climate Dataset Sun
    et al. [36] argued that some extreme climate indices have a close connection with
    droughts. Extreme indicators have been widely used to analyze extreme events in
    different regions of Europe [37,38]. Four climate indices were selected in this
    work, which are commonly used to describe drought in previous studies [39,40].
    Extreme climate indices are herein calculated based on the DWD’s daily grid precipitation
    dataset, including heavy precipitation days (R10), very heavy precipitation days
    (R20), consecutive dry days (CDD), and consecutive wet days (CWD). The definition
    of each index is found in Karl et al. [41]. 2.2.3. Large-Scale Teleconnection
    Patterns Large-scale teleconnection patterns are known to be important driving
    factors for drought occurrence and are often used as predictors [1,42,43,44].
    Linking drought occurrence to teleconnection patterns is useful for understanding
    how drought characteristics change in response to changes in atmospheric circulation
    [45]. Nine teleconnection pattern indices were selected based on previous studies
    in North Germany and Europe [40,46]. This work used them to represent climate
    anomalies (see Table 1). Detailed descriptions of those indexes can be found in
    Abdelkader and Yerdelen [47]. 2.2.4. Vegetation and Terrain Datasets Precipitation
    deficits reduce the photosynthetic capacity, which in turn changes the absorption
    of solar radiation in photosynthetically active wavelengths by plants [48]. Vegetation
    indexes (VI) are widely and successfully applied in meteorological drought predictions
    due to the change in greenness that reflects the influence of precipitation deficit
    on vegetation [49]. Three VIs were used in this study: the normalized difference
    vegetation index (NDVI), the enhanced vegetation index (EVI), and the leaf area
    index (LAI). The NDVI and EVI are derived from the MOD13A3 product, which provides
    monthly values at a 1 km spatial resolution. The EVI is a modified NDVI that improves
    sensitivity over high biomass regions and reduces the soil background effects
    and atmospheric influence [50]. The LAI is a critical variable in photosynthesis
    and precipitation interception processes [51]. It was acquired from the NOAA Climate
    Data Record of Advanced Very High-Resolution Radiometer Surface Reflectance (AVHRRSR).
    Terrain features (latitude, longitude, slope, and altitude) are derived from the
    Shuttle Radar Topography Mission Digital Elevation Model. 2.2.5. Anthropogenic
    Datasets Anthropogenic activities are likely to shape meteorological conditions
    [52]. Anthropogenically-induced climate change can exacerbate heatwaves and increase
    water demand, thereby aggravating droughts [53]. Human activity can be well assessed
    from anthropogenic light pollution [54]. The Night Light (NL) dataset and population
    data have been used in drought monitoring [55,56]. This study applied the NL dataset
    from the Harvard Dataverse to infer human activity [57]. This dataset is complemented
    by population distribution data (POP) from the LandScanTM High-Resolution Global
    Population Dataset. 2.2.6. Landcover Datasets The land cover change influences
    the occurrence of precipitation and drought [58]. Land cover data involved in
    this study were acquired from the MCD12Q1 product with a 500 m resolution. The
    data comprised seventeen types of land cover (see Figure 1a). The landscape indices
    were used to quantify the spatial heterogeneity of land cover, geographical areas,
    or landscapes composed of interacting patches of vegetation or green space stands,
    or habitat types [59]. A total of 19 landscape indexes were derived in this work
    with the Fragstats V4.2.1 software representing the change characteristics of
    land cover [60], including Shannon’s diversity index, Shannon’s evenness index,
    and 17 landscape percentages. 2.2.7. Time Characteristics Temporal information
    was included as a predictor to account for seasonal and trend effects. The four
    seasons were encoded through applying one-hot encoding [61], which represents
    the information in binary format, e.g., spring (March–May) as (0, 0, 0), summer
    (June–August) as (1, 0, 0), autumn (September–November) as (0, 1, 0), and winter
    (December–February) as (0, 0, 1). The month-of-year information was also used
    as a time characteristic. 2.2.8. The Standardized Precipitation Evapotranspiration
    Index (SPEI) The SPEI quantifies the meteorological drought at multiple time scales
    [62]. It is a widely used standardized meteorological drought index that uses
    precipitation and potential evapotranspiration to determine the onset, duration,
    and magnitude of drought conditions with respect to normal conditions [63]. The
    use of the SPEI is particularly effective in drought forecasting whenever precipitation
    deficits and temperature anomalies have shaped past and recent drought periods,
    such as is the case in Germany [28,64]. The SPEI is herein calculated at the 1
    km spatial scale, following the methodology described by Vicente-Serrano et al.
    [62]. Here, the calculation of the SPEI-N (N = 1, 2, …, 12) with different timescales
    is based on 30 years of data records (1989–2018) to ensure statistical robustness
    and reliability in quantifying the severity of drought. Its value ranges between
    −3 and +3 and can be categorized into several categories based on the drought
    severity degree [65] (see Table 2). Table 2. Drought categories based on SPEI
    values. Historical drought indices were included as predictors. Autocorrelation,
    a commonly used measure of persistence, has been widely recognized in the literature
    [66,67]. The incorporation of SPEI-Nt−1 and SPEI-12t−1 as predictors is grounded
    in their capability to capture the temporal patterns and autocorrelation inherent
    in historical drought indices. As the lag time increases, the correlation tends
    to decrease [68], reflecting the evolving dynamics of drought characteristics
    over time. This work took into account the autocorrelation of drought characteristics
    and introduced several timescale SPEI-N variables as predictors. The inclusion
    of SPEI-Nt−1 and SPEI-12t−1 enabled us to explore distinct characteristics in
    detecting drought trends and periodicities associated with different timescales.
    3. The Forecasting Model The modeling framework consists of four tasks: (i) preprocessing,
    (ii) developing and implementing the ST model, (iii) developing and implementing
    the SHAP algorithm, and (iv) a sensitivity analysis (see Figure 2). The four tasks
    are described in detail in the following sections. Figure 2. The workflow of the
    stacking model depicting the four tasks. i–iv represents the four tasks following
    the order of model numbering. 3.1. Preprocessing Preprocessing selects the relevant
    variables from a pool of potential data sources. The variables without normalization
    are then used as input to the so-called base learners (a type of machine learning
    algorithm). The three best-performing ones on validation datasets are selected
    from the model pool, which then serves as the first layer of the ST model. 3.2.
    Machine Learning-Based Stacking Model The ST model is an ensemble modeling approach
    that combines multiple machine learning algorithms [69], and it consists of two
    processing layers (Figure 2). The first layer contains several base learners.
    From this pool of potential base-learner algorithms, those that show good performance
    in the training phase are considered further. Specifically, during the training
    phase, which involves training and validation sets, the selection of base learners
    is based on the validation set. It is common to use no more than three base learners
    in ST models to achieve a good balance between accuracy and computational efficiency
    [16]. This study selected three base learners initially to construct the ST model’s
    first layer, and their various combinations were further verified. The three base
    learners, XGBoost, RF, and LightGBM, are popular models in drought and precipitation
    forecasting [70,71]. The XGBoost regression algorithm is a scalable ensemble-tree
    algorithm based on the improved gradient boosting decision tree (GBDT). The LightGBM
    regression algorithm achieves a high level of accuracy, and it processes faster
    than XGBoost. RF is an algorithm that forms part of the Bagging method in ensemble
    learning. An in-depth description of the XGBoost, LightGBM, and RF methods is
    presented by Chen and Guestrin, [72], Ke et al., [73], and Breiman, [74], respectively.
    The selected base learners build the first layer of the ST model. The training
    data are split into k folds, and k−1 folds are used to train the base learners.
    The first layer models are next applied to the remaining fold that was not used
    for the base model fitting. The test data are directly fed into the three well-trained
    base models. The predictions generated by three base models are then averaged,
    and the resulting average values serve as the input for a linear regression model
    (LR) to minimize the probability of overfitting during training (the second layer)
    [75]. Specifically, the second layer of the ST model is a meta-model that relies
    solely on the output results of the first layer. 3.3. Hyperparameter Optimization
    Hyperparameters such as learning rate and batch size must be optimized in most
    ML algorithms [76]. Hyperparameter optimization is the process of selecting the
    best combination of hyperparameters for each independent base learner of the ST
    model to achieve their optimal performance on the training and validation datasets.
    The optimal hyperparameters are identified by combining the Opetuna and GridSearchCV
    approaches. Opetuna first ranks the significant hyperparameters based on the data
    characteristic [77]. Next, the optimal set of parameters is selected by the GridSearchCV
    algorithm [78]. In this study, the data were split 70% vs. 30% into a training
    and validation dataset (2001–2017) and a test dataset (2018) for hyperparameter
    optimization. The test dataset is only used to test the predictive power and generalization
    ability of the model. GridSearchCV conducts cross-validation on the training dataset
    to optimize hyperparameters, retraining each base learner model using the entire
    training period with the optimized parameters. Subsequently, here, we calculated
    the results for the validation set using the retrained base model. The optimal
    parameters are then used in all three selected base learners to construct the
    ST model. 3.4. Model Interpretation The black-box character of many ML models
    hinders our capacity to understand the physical processes underlying the phenomena
    under investigation. Previous studies have used variable-importance diagrams to
    reveal the most and least important predictor variables [79]. However, this approach
    cannot explain the contribution of second-order effects (interaction) on a given
    model outcome. Dikshit and Pradhan [80] overcame this problem by implementing
    the SHAP method to improve the model’s interpretation with respect to spatial
    drought forecasting [80,81]. The SHAP method calculates the marginal contribution
    of each predictor to the forecast [82,83]. The average contribution of a predictor
    instance among all possible coalitions is given by the SHAP value. The SHAP value
    fairly distributes the contribution of predictors to the final prediction. The
    SHAP method provides multiple AI model explainers, including the Kernel Explainer,
    the Deep Explainer, the Tree Explainer, and the Gradient Explainer. A detailed
    explanation about different explainers and their corresponding plots with different
    uses is found in Zhang et al. [71] and Molnar [84]. The Tree Explainer was applied
    in this work to the outputs of the three base models. The Kernel Explainer was
    applied in the ST mode [85]. Three main types of interpretation can be conducted
    using the relevant explainer, namely, (i) the Summary plot; (ii) the Dependence
    plot; and (iii) the Force plot. The details of all plots can be found in Molnar
    [84]. The summary and force plots are two typical visualization figures focused
    on understanding the model’s decision process under drought conditions [80]. This
    study evaluated the ST model performance under different drought severities using
    the SHAP summary plot and force plot. The summary plot explains the relative importance
    of each variable on the model outcome. A SHAP force plot has three key characteristics
    (Figure 3). The first is the output value, which is the forecast value of a specific
    instance. The second is the base value: the average predicted value of the test
    dataset. The third is the color: variables marked in red color increase the magnitude
    of the model output, whereas those in blue color decrease the magnitude of the
    model output. The force plot shown in Figure 3 for illustrative purposes consists
    of a horizontal bar for four variables (SPEI-11t−1, month-of-year (T), SPEI-12t−1,
    and precipitation (P)). The force plot displayed in Figure 3 serves as a visual
    aid to facilitate understanding the marginal contribution of predictors to model
    output (i.e., forecasts) but does not explore the meaning of variables. The length
    of the bar represents the magnitude of the variables’ contributions to the model
    output. Longer bars in the SHAP force plot indicate the greater contribution of
    a variable to the model output. The SPEI-11t−1 has the longest bar among the variables,
    followed by T. The impact of SPEI-12t−1 and P is comparatively lower. The plot
    also shows the base value and the output value. The model output value (f(x) =
    −2.09, see Figure 3) is shown at the top of the plot, with the base value of −2.153
    shown as a gray horizontal line. The horizontal axis in this visualization represents
    a small interval of the output and base values. The difference between the base
    value and the output value can be explained by the contributions of the individual
    variables. The red color indicates that the feature or variable increases the
    model output, while the blue color indicates that the feature decreases the model
    output. The SHAP algorithm is applied to improve the model’s transparency by determining
    the contribution of higher-order interactions to drought forecasting in Section
    5.6. Figure 3. An example of the SHAP force plot. 3.5. Model Evaluation The selection
    of base models from base pools and the accuracy of the SPEI prediction are assessed
    by the coefficient of determination (R2), the mean absolute deviation (MAE), and
    the root mean square error (RMSE). The best model and prediction results are comprehensive
    based on a higher R2, lower RMSE, and MAE. The model is further compared with
    a persistence model (PTM) [86]. The PTM is often used as a reference for model
    evaluation, assuming the current SPEI at the time t will persist to the next month
    SPEI at the time t + 1 (see Equation (1)). SPEI t+1 = SPEI t (1) All SPEI values
    less than zero are classified as a drought in the assessment of drought occurrence
    [65]. The fraction of the number of grid points with SPEI < 0 in area i ( 𝑛 0𝑖
    ) to the total number of grid cells Nt provides a measure to calculate the drought
    area DA (%). 𝐷𝐴= ∑ 𝑁 𝑖=1 𝑛 𝑜𝑖 𝑁 𝑡 (2) Multicollinearity [66] between the predictor
    variables is reduced by using the Akaike information criterion (AIC) and the Bayesian
    information criterion (BIC). The smaller the AIC and BIC values, the better the
    feature selection. The prediction model’s capacity to deal with spatial and temporal
    non-stationarity issues is evaluated using an extended Moran’s I [9,87] which
    is a spatiotemporal autocorrelation index modified from the classical Moran’s
    I [88]. A positive value of Moran’s I represents a clustered pattern (i.e., positive
    correlation), a negative value represents a dispersed pattern (i.e., negative
    correlation), and a zero value represents a random pattern [89]. A value of the
    spatiotemporal Moran’s I close to 0 means that model predictions can capture spatial
    and temporal variations. 4. Model Sensitivity Analysis This work applied Sobol’
    method, which is a variance-based global sensitivity analysis (GSA) method to
    evaluate the different sources of uncertainty of predictors by decomposing the
    variance of the model output [23]. Contrary to more traditional SA methods, the
    Sobol’ method varies all input uncertainties simultaneously, which is required
    for nonadditive models [21,22,90]. The Sobol’ method commonly includes two measures
    for each parameter: the first-order index, which represents the contribution of
    a parameter to the response variance without interaction, and the total-order
    index, which represents the total contribution of a parameter to the response
    variance, including interaction effects. Saltelli’s extension of the Sobol’ sequence-based
    numerical procedures is applied in this study to generate input parameter sets
    for Sobol’ sensitivity analysis. More details about the GSA theory and Sobol’
    method can be found in Sauter and Venema [22], and Saltelli et al. [23,91]. 5.
    Results Drought forecasting involves five tasks: (i) the choice of predictands
    (drought index); (ii) predictor selection; (iii) model selection; (iv) assessing
    and examining the model outcomes; and (v) model sensitivity analysis [2,92]. 5.1.
    Predictand Selection The SPEI-12 meteorological drought index was selected as
    the target variable of the ST model in this study. The selection of the target
    timescale of the SPEI-N index depends on the study area. Previous authors have
    reported that the SPEI-N of longer timescales (12 month time scales, SPEI-12)
    is more accurately predicted than the SPEI-N of shorter time scales [80,93]. 5.2.
    Selection of Important Predictors If two or more predictors are highly correlated
    only the predictor with the highest correlation with the predictand is considered.
    This is done to reduce data redundancy and model complexity. Previous drought
    index values were also included to exploit temporal coherence [1,94]. Furthermore,
    multicollinearity was tested with the AIC and BIC values (Table S2). Table 3 summarizes
    the eight selected predictors identified for the SPEI-12 from 68 predictor variables.
    The selection is conducted on training datasets. Eight time-series variables were
    selected as model predictors, which are three hydroclimatic factors, two extreme
    climate indices, two preceding drought indices, and the month-of-year. The selection
    standard of the preceding drought indices is shown in Table S3. It should be noted
    that SPEI-11t−1 is not a variant of the SPEI-12t−1 index. They describe the drought
    characteristics by considering different time windows. There were 7,857,530 ×
    8 valid training and validation data records (Years 2001–2017) available for model
    training once data preprocessing was implemented. Figure 4 displays the final
    model structure. It is a one-month lead drought forecasting model. Figure 4. The
    flow chart of the input and output of the ST model. t and t + 1 represent the
    current and the next months, respectively. Table 3. Descriptions of selected variables.
    5.3. Model Performance and Comparison XGBoost, RF, and LightGBM were chosen from
