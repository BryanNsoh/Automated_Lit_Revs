    performance among all models, with the highest average R2 (0.845) and the smallest
    average RMSE (0.025) (Table 4). In particular, compared to the PTM model, the
    ST model demonstrated a significant improvement in prediction accuracy. The ST
    model’s accuracy in summer was slightly lower compared to other seasons. This
    may have been due to rapid weather changes that usually occur in summer in the
    study region. A paired sample t-test was conducted between ST and each of the
    three base models and the PTM model in order to evaluate differences among the
    models’ results. The p-values of the t-test were below 0.05, except when compared
