    1. Introduction Irrigation is considered the most significant anthropogenic alternation
    to the natural hydrological cycle, accounting for about 70% of the global freshwater
    withdrawal (Siebert et al., 2010, Foley et al., 2011, Zhang et al., 2022). Population
    growth and economic development require increasing food production in the future,
    and expanding sustainable irrigation is essential to satisfy this burgeoning demand
    (Schmitt et al., 2022, Karimzadeh et al., 2024). Reference evapotranspiration
    (ETO) is a decisive factor for water resources management in weekly and monthly
    resolutions and for irrigation scheduling in daily intervals. A common approach
    for irrigation management is to adjust the daily ETO with crop- and growth stage-specific
    coefficients to determine the potential crop evapotranspiration (ETC) (Ji et al.,
    2017, Fernández, 2023). Under the hypothesis that the crop is fully irrigated
    and without any growth-limiting factors (biotic and abiotic factors), the volume
    of water lost by the crop should be topped up with irrigation water (Haghverdi
    et al., 2021). Anything more than this \"correct amount\" (non-consumptive water
    use) is considered unproductive as it will be lost by evaporation, runoff, or
    deep percolation, while anything less than this amount will develop water stress
    and potentially yield loss. Therefore, a realistic estimate of daily ETO is essential
    for sustainable water management and food production. The FAO 56 Penman-Monteith
    (P-M) equation is the gold standard of ETO calculation (Penman, 1948, Monteith,
    1965, Allen et al., 1998). Compared to other empirical or semi-empirical equations,
    P-M is a physical-based equation that combines energy balance and mass transfer
    method and considers aerodynamic and surface resistance factors to calculate the
    evapotranspiration rate over a standardized cropped surface (Allen et al., 1998).
    Therefore, P-M requires a complete weather station (several sensors for measuring
    multiple parameters) to be installed over an extended reference grass surface
    to achieve reliable results. This surface should be homogeneously extended towards
    different directions (enough fetch) to satisfy the heat and vapor advection assumptions.
    Moreover, the grass should be well-watered to avoid any water stress. Meeting
    these conditions is troubling, especially where labor for maintenance is scarce
    or expensive, and land and water resources are limited, which is very common in
    agriculturally productive regions. Utilizing fertile land and scarce water and
    labor resources for weather stations is not appealing to growers and stakeholders.
    The other problem is the number of stations required for irrigation management.
    Due to the diversity of micro-climates in croplands, only a dense network of stations
    is practically helpful for irrigation management. To address the abovementioned
    challenges, this research aims to develop an ETO estimation approach that relaxes
    the need for a reference surface. ETO has four meteorological driving factors:
    solar radiation, air temperature, air humidity, and wind speed (Ahmadi et al.,
    2022). From these factors, solar radiation (Rs) is the only one that does not
    rely on surface characteristics, as it is a function of incoming solar energy
    only. Therefore, our approach called \"SolarET\" uses RS, which is measured with
    only one sensor (i.e., pyranometer) placed on any arbitrary surface as the sole
    input parameter. There are numerous input-limited alternatives for ETO estimation
    in the literature, ranging from empirical models (e.g., Hargreaves and Samani,
    1985) to machine learning (ML) applications (e.g., Chen et al., 2020). Almost
    all well-known empirical models were developed decades ago over restricted training
    data samples, sampling locations, and computational resources (Priestley and Taylor,
    1972, Hargreaves and Samani, 1985). These methods tend to aggregate all un-measured
    inputs and uncertainties deterministically into one empirical coefficient, which
    might result in inaccurate results. Also, none of these methods rely only on solar
    radiation data. On the contrary, these methods need information on air temperature
    and humidity. Since this information is a function of the surface, the empirical
    equations cannot relax the need for the reference grass surface. Similarly, ML
    alternatives available in the literature take air temperature and humidity as
    their inputs and are not primarily focused on bypassing the reference surface
    (Chen et al., 2020, Dong et al., 2022, Kushwaha et al., 2022). Our proposed approach
    uses decision tree- and neural network-based ML regression models to estimate
    daily ETO with hourly and daily RS data. The ML models employed in this study
    have shown superior performance for similar regression problems based on the available
    literature and ML competitions (Rodriguez-Galiano et al., 2015, Zhang et al.,
    2020, Hancock and Khoshgoftaar, 2020, Zhangzhong et al., 2023). Contrary to the
    available ML methods for daily ETO forecasting, which use only daily meteorological
    inputs, this research leverages hourly RS inputs to take advantage of the information
    gained from this finer temporal resolution data. Another essential difference
    between SolarET and available ML-based alternatives for ETO estimation lies in
    its generalizability. Our test set consists of unseen weather stations to ensure
    SolarET''s generalizability and applicability to new arbitrary locations in California.
    In other words, we train our models on data collected from some stations/locations
    and then test them using a previously unseen dataset from new stations. We use
    California as the case study to evaluate the applicability of SolarET. California
    is one of the most hydrologically altered regions in the world (Zimmerman et al.,
    2018). California is also one of the most agriculturally productive regions on
    the planet, with heavy reliance on irrigation (Lobell and Bonfils, 2008, Tindula
    et al., 2013). Another reason California is a suitable case study for this research
    is the reliable, long-term data available from several weather stations in California
    (Ahmadi et al., 2023). To examine the performance of SolarET, we test it against
    Hargreaves-Samani (HS), Priestley-Taylor (PT), and Romanenko empirical models.
    HS and PT models are developed using California data and are widely used and highly
    trusted for ETO estimation (Tabari et al., 2013). Leveraging high temporal resolution
    data, cutting-edge regression algorithms, and big training data availability,
    we hypothesize that SolarET can outperform empirical alternatives without requiring
    surface-dependent inputs. In other words, we hypothesize that SolarET can surpass
    comparable methods in terms of prediction accuracy, cost-effectiveness, and generalizability.
    2. Study area and dataset California was chosen as the case study of this research.
    It is one of the world''s most prominent agriculturally productive regions, heavily
    dependent on irrigation. According to the California Department of Water Resources
    (DWR), in an average year, approximately 9.6 million acres are irrigated with
    roughly 42 billion cubic meters of water. To assist irrigators in managing this
    immense water demand, DWR and the University of California, Davis (UC Davis) developed
    a program called the California Irrigation Management Information System (CIMIS)
    in 1982. CIMIS consists of over 145 automated weather stations that measure meteorological
    inputs of the Penman-Monteith equation in a standardized condition. Daily and
    hourly reports of ETO and its meteorological driving factors are publicly available
    on the CIMIS website (https://cimis.water.ca.gov/). More information about the
    CIMIS program can be found on the CIMIS website. For this study, daily and hourly
    data on required variables from 131 active CIMIS stations are acquired. While
    some of those stations are located in research facilities, most are installed
    on private lands (often growers) where proper maintenance (mainly grass and fetch
    requirements) is a limiting factor. For this work, stations are chosen according
    to their condition and maintenance records, and problematic stations (e.g., stations
    with poor maintenance, inadequate or infrequent irrigation, and non-grass reference
    surface) are eliminated to ensure the quality of the input data. The train set
