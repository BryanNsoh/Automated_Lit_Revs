    management scheme is proposed for PV-battery based grid-connected system to drive
    the water pump. This helps to make water and energy-saving reliable irrigation
    system. The proposed scheme is based on data such as rainfall, solar irradiation,
    temperature, and soil moisture level. These aforesaid data are used to operate
    solar pump based on availability of the power sources such as PV, battery and
    AC grid utility. In this paper, various real-time scenario such as PV with battery,
    PV with grid, water pump with AC grid, both PV and AC grid with water pump, and
    battery with water pump have been implemented experimentally. Hence, the optimal
    operation of pump and harvesting maximum power from PV along with the power injection
    into AC grid if needed, have assured the water and energy-saving during irrigation.
    The results show that around 9.24 % of water and energy saving is achieved with
    the proposed irrigation system for potato crop with full irrigation. However,
    extensive studies are required to explore more water and energy saving possibilities
    for different crops under different levels of deficit irrigation. Ethical standards
