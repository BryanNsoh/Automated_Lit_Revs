    Crop Evapotranspiration A standard procedure recommended by FAO 56 [33] was followed
    for the estimation of crop evapotranspiration and soil water balance modelling.
    The main calculation steps are described below. Reference evapotranspiration (ETo)
    in mm day−1 was calculated using the Penman–Monteith (PM) equation. Under optimal
    water supply, crop evapotranspiration (ETc) was estimated by multiplying ETo by
    the crop coefficient (Kc). When the soil moisture depletion in the root zone (Dr)
    exceeded the optimum yield threshold (p), the ETc was adjusted to water stress
    (ETc_adj) and estimated using Equation (1): ETc_adj=Ks Kc ETo (1) The water stress
    coefficient (Ks) was computed as: Ks= TAW− D r TAW−RAW = TAW− D r (1−p)TAW for  D
    r >RAW (2) where p is the depletion fraction for no stress (0.4), TAW and RAW
    are, respectively, the total and readily available soil water (mm) relative to
    the rooting depth Zr, and RAW = p TAW. When Dr ≤ RAW, there is no water stress,
    Ks is equal to 1, and ETc_adj is equal to ETc. When Dr > RAW, water stress occurs
    and ETc_adj, estimated by Equation (1), is lower than ETc. The soil water balance
    in the root zone was estimated as: D r,i = D r,i−1 − (P−RO) i − I i − CR i + ET
    c adj + DP i (3) where Dr,i is root zone depletion at the end of day i, Dr,i−1
    represents the root zone depletion at the end of previous day (I − 1), Pi denotes
    effective precipitation, ROi stands for surface runoff, Ii indicates net irrigation
    depth, Cri accounts for capillary rise, ETc adj represents crop ET calculated
    by Equation (4) and DPi signifies deep percolation. All variables are measured
    in mm and subscript i corresponds to a specific day. In the study area, the water
    table was exceptionally deep and the field was flat with proper land management.
    Consequently, the impacts of CR and RO were disregarded. DP was estimated using
    the method proposed by Liu et al. [58]. 2.4. Machine Learning Methods 2.4.1. Random
    Forest The random forest (RF) method was initially introduced by Breiman [59]
    for forecasting problems. The working phases of the method are as follows: (i)
    it randomly selects training samples and creates an independent regression tree;
    (ii) a bootstrap sampling method is utilised for selecting each in dependent regression;
    and (iii) after determining individual trees, the results are estimated by averaging
    the outputs. RF can effectively address strong nonlinear problems and high-dimensional
    data issues without overfitting the data. In this study, the number of trees was
    set to 10 due to its superior performance. For further and detailed understanding
    of the RF model, refer to Breiman [59]. 2.4.2. Support Vector Machine The support
    vector machine (SVM) method was initially developed by Vapnik [60] and has demonstrated
    outstanding performance among machine learning algorithms [61]. SVM is a supervised
    machine learning algorithm utilised for solving regression and classification
    problems. Since the beginning of this century, SVM has been widely applied for
    data analysis in the fields of hydrology, meteorology and agriculture [62,63,64].
    The SVM method employs a set of kernel functions, which transform a low-dimensional
    input space into a higher dimensional space. It is particularly advantageous for
    addressing nonlinear separation problems. The method utilises various types of
    kernel functions, such as radial basis function (RBF), polynomial, sigmoid, nonlinear
    and linear. In this study, the RBF was employed to estimate crop evapotranspiration
    as it demonstrated superior performance compared to other kernel functions. Previously
    published studies have reported similar results, identifying RBF as the best-performing
    kernel function for prediction of ET [40,65,66]. For further and detailed information
    about the calculation process of the SVM model, refer to Vapnik [67]. 2.4.3. Adaptive
    Boosting The adaptive boosting (AB) model was first introduced by Freund and Schapire
    [68] and has become one of the most influenced methods among machine learning
    algorithms [61]. AB was the first successful boosting algorithm developed for
    binary classification and is commonly used for supervised classification problems.
    Essentially, the method classifies data by combining various weak-performing classifiers
    into a single strong classifier, thereby achieving high accuracy. Additionally,
    it can be applied in conjunction with other learning algorithms to enhance their
    performance. The working process of the method is as follows: firstly, the method
    randomly selects a training subset. Secondly, based on the correct predictions
    from the previous training, the method iteratively trains the dataset. Subsequently,
    observations misclassified by a weaker classifier are assigned to stronger classifiers.
    Finally, the process continues until the complete training data achieve the desired
    accuracy or reach the specified maximum number of estimators. In the current study,
    a decision tree was boosted using the AB method. Furthermore, the model attained
    optimal performance when the number of learning rates was fixed at 1 and the number
    of estimators was set to 50. 2.5. Input Scenarios and Model Development Three
    different machine learning methods (RF, SVM and AB) were applied to simulate and
