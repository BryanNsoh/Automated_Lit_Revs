    visualization of inundation provided by GIS spatial analysis techniques better
    meets the production requirements of current urban flood simulation. 3) K-SWMMG
    outperforms SWMM in terms of simulation performance, with improvements in absolute
    error (AE), relative error (RE), Nash-Sutcliffe efficiency coefficient (NSE),
    and coefficient of determination (R2) by 0.019m, 5.36%, 0.068, and 0.042, respectively.
