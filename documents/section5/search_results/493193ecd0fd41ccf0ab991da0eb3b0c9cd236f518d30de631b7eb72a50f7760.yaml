    Water balance model (WaLIS) used as irrigation DST The DST used for calculating
    the water stress index is named WaLIS, and was developed by the French National
    Research Institute for Agriculture, Food and Environment (INRAE) and the French
    Vine and Wine Institute (IFV) (Celette et al., 2010). This water balance model
    is dedicated to inter-cropped vineyards. Indeed, vineyards are a crop for which
    water stress management is critical: it strongly influences yield and grape berry
    composition (Pellegrino et al., 2006). WaLIS principle is to simulate, at a daily
    time step, the variations of water content in the soil to compute the fraction
    of transpirable soil water (denoted FTSW hereafter). FTSW is a water stress index
    commonly used for vineyards (Lebon et al., 2003, Pellegrino et al., 2005). It
    has values between and , meaning there is no transpirable soil water, and meaning
    that all soil water is transpirable i.e. without any water stress. WaLIS has dozens
    of parameters representing the state of the system, and it takes as input daily
    meteorological time series of the mean temperature (T), total precipitation (RR24),
    and evapotranspiration (ETP) (Roux et al., 2014). WaLIS model computes FTSW as
    the ratio of daily available soil water over total available soil water. Available
    soil water is obtained by iteratively updating for each simulated day the soil
    water content using daily water losses (plant transpiration, soil evaporation,
    runoff) and daily water inputs (rain or irrigation). In this model, plant processes
    are derived for the vine and for the intercrop. More details of the model can
    be found in Celette et al. (2010). Practically, WaLIS simulations are launched
    on a given date of the growing season and provide forecasts of the water stress
    index up to the specified maximum lead time. WaLIS uses as input meteorological
    observations from the first of January up to the forecast starting date and a
    weather forecast from the first lead time up to the maximum lead time. In this
    study, all the original parameters of the WaLIS model are kept to their default
    value except for two environmental parameters: the grass cover rate (p) and the
    soil depth represented by total transpirable soil water (TTSW). Indeed, these
    two parameters are thought to have the main influence on the output of the model
    (Roux et al., 2014). To take into consideration the possible variability of different
