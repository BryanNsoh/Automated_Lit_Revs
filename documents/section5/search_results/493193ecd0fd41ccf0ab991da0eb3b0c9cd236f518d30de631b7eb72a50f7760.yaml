    LearningFeature SelectionStacked ModelCorrelated Nystrom Views 1. Introduction
    Reference Evapotranspiration (ETo) is a preeminent parameter in agricultural and
    environmental sciences, embodying a fundamental metric for appraising atmospheric
    water demand. Encompassing the amalgamated influences of evaporation from a standardized
    reference surface and transpiration from an idealized crop, ETo is pivotal in
    unravelling the intricacies of water availability and consumption across diverse
    ecosystems. Accurately forecasting reference evapotranspiration is imperative
    for shaping sustainable water management strategies, optimizing irrigation practices,
    and advancing our understanding of hydrological processes on a broader scale (Gocic
    et al. 2015). Reference evapotranspiration incorporates a set of meteorological
    and physical parameters that collectively influence water loss from a given surface.
    Variables such as temperature, humidity, wind speed, and solar radiation intricately
    contribute to the complex equilibrium governing the transition of liquid water
    into vapour (Yu et al., 2020). A profound understanding of these meteorological
    factors not only facilitates but is also instrumental in the development of robust
    models for accurately forecasting ETo (Chia et al., 2020). The seamless integration
    of such models into scientific inquiries enables the precise quantification of
    water requirements for diverse crops, thereby assisting farmers and land managers
    in making judicious decisions regarding irrigation scheduling and resource allocation.
    Beyond agriculture, accurate forecasting of reference evapotranspiration plays
    a pivotal role in evaluating the overall water balance within ecosystems (Dou
    & Yang, 2018). This parameter serves as a foundational input in hydrological models,
    facilitating the assessment of watershed dynamics, groundwater recharge, and the
    overall resilience of ecosystems to changing climatic conditions. Researchers
    and policymakers rely on ETo predictions to make informed decisions about water
    allocation, land-use planning, and environmental conservation efforts. The landscape
    of models employed to predict future evapotranspiration is characterized by distinct
    categories, each supported by different methodologies and theoretical frameworks.
    Classical empirical models, rooted in historical data and statistical relationships,
    form one category, relying on historical climatic patterns to project future evapotranspiration.
    Physically-based models constitute another category, employing complex mathematical
    representations of evapotranspiration''s physical processes, often integrating
    meteorological variables such as temperature, humidity, wind speed, and solar
    radiation. Recent advancements have witnessed the emergence of hybrid models,
    fusing empirical and physically-based elements, leveraging the strengths of both
    approaches for enhanced predictive accuracy. Furthermore, machine learning (ML)
    models have gained prominence, harnessing computational algorithms to discern
    intricate patterns within vast datasets and adaptively refining predictions (Goyal
    et al., 2023). In recent years, they have found application in research related
    to the evaluation of ETo or actual evapotranspiration (ETa) models, as evidenced
    by several notable studies (Feng et al., 2017, Kisi and Alizamir, 2018, Xu et
    al., 2018, Dou and Yang, 2018, Granata, 2019, Malik et al., 2019, Tikhamarine
    et al., 2019, Zhao et al. 2019, Tikhamarine et al., 2020a, Tikhamarine et al.,
    2020b, Yamaç and Todorovic, 2020, Bai et al., 2021, Aghelpour and Norooz-Valashedi,
    2022, Jia et al., 2023). Until now, the application of ML and deep learning (DL)
    algorithms for short- and medium-term ETo forecasting has been comparatively infrequent.
    Trajkovic et al. (2003) implemented a sequentially adaptive Radial Basis Function
    (RBF) Neural Network to predict ETo in Nis, Serbia. Notably, their prediction
    model did not incorporate exogenous climate variables. In a similar vein, Landeras
    et al. (2009) conducted a comparative analysis between Artificial Neural Networks
    (ANN) and Autoregressive Integrated Moving Average (ARIMA) models for weekly average
    ETo prediction in the Alava region, Basque Country, Spain. In this research, climatic
    variables were also omitted, with the forecast model relying solely on lagged
    ETo values. Torres et al. (2011) utilized Multivariate Relevance Vector Machine
    (MRVM) and ANN for short-term ETo forecasting in Central Utah. Meanwhile, Luo
    et al. (2015) employed four ANNs for ETo prediction, exclusively incorporating
    predicted temperature data from public weather forecasts. Notably, both studies
    considered only temperature as an exogenous climatic input variable. Chen et al.,
    (2020a) employed three deep learning models, Deep Neural Network (DNN), Temporal
    Convolutional Neural Network (TCN), and Long Short-Term Memory Neural Network
    (LSTM), to estimate daily ETo in the Northeast Plain of China, characterized by
    a warm temperate zone with continental and monsoon climate characteristics. Subsequently,
    the same authors expanded their work, developing a TCN incorporating Principal
    Component Analysis and Maximal Information Coefficient to predict crop evapotranspiration
    using a two-year dataset from lysimeters for maize under drip irrigation (Chen
    et al., 2020b). At the same time, Ferreira & da Cunha (2020a) harnessed the power
    of LSTM networks, one-dimensional convolutional neural networks (1D CNN), and
    a hybrid CNN-LSTM algorithm. This comparative study, conducted in Minas Gerais,
    a state in South-eastern Brazil characterized by a very warm climate, extended
    the forecasting horizon to multi-step predictions of daily ETo, spanning up to
    seven days. Granata & Di Nunno (2021) developed three predictive models based
    on Deep Learning, utilizing both NARX and LSTM networks, to forecast actual evapotranspiration
    in two distinct climatic zones, with prediction horizons ranging from 1 to 7 days.
    They discovered that LSTM models exhibited greater accuracy than NARX models in
    subtropical climatic conditions. Conversely, NARX models consistently yielded
    more precise results in semi-arid climates. The accuracy of the models was influenced
    by various exogenous variables, with notable impacts from sensible heat flux and
    relative humidity. Additionally, the forecast horizon played a significant role,
    exerting distinct effects in different climatic conditions. Recently, Valipour
    et al. (2023) employed several hybrid models of deep learning and machine learning,
    specifically wavelet long short-term memory (WLSTM), wavelet group method of data
    handling (WGMDH), and wavelet genetic algorithm-adaptive neuro-fuzzy inference
    system (WGA-ANFIS), for forecasting reference evapotranspiration up to 10 days
    ahead at 30 sites across the United States. They achieved excellent results, with
    an average RMSE across the 30 sites for 1-day ahead forecasts equal to 0.541 mm/day.
    The research conducted so far on the topic of forecasting future daily ETo has
    generally focused on short-term prediction horizons, seldom exceeding 7–15 days,
    consistently revealing a significant decline in accuracy with increasing forecast
    horizon. The primary objective of this study is to overcome this limitation by
    proposing highly accurate ETo prediction models with horizons extending up to
    60 days. To achieve this goal, we aim to introduce two algorithms never before
    employed in ETo prediction: the Correlated Nystrom Views (XNV) and the MLP-RF
    Stacked Model. The performance of these algorithms will be compared with that
    of a model based on RBF, chosen as the benchmark algorithm. As ETo depends on
    numerous meteorological and climatic variables, two distinct variable reduction
    strategies are implemented: Principal Component Analysis (PCA) and feature selection
    using the Particle Swarm Optimization (PSO) algorithm. The impact of this predictor
    reduction on predictive accuracy is assessed. The chosen study area for this research
    is one of the most flourishing agricultural production regions in the Mediterranean
    area: the Agro Pontino (Fig. 1), located in Central-Southern Lazio, Italy. The
    decision to focus on one of the key sites in Southern Europe for the production
    of fruits and vegetables adds even greater practical relevance to the study. Download
