    them to our architecture, including the number of neurons per layer as well as
    the learning rate. To assess the accuracy of the LSTM model, 20% of the dataset
    was used for the test. The performance of the LSTM model during the test phase
    for univariate prediction is presented in Table 6, and visually in Figs. 11 and
