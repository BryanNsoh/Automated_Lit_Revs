    management scheme (EMS) is initiated with reference to the inputs received from
    the forecasting and crop simulation models, which deal with soil moisture forecasting,
    growth prediction, genetic features of specific cultivar, environmental variables
    and management practices etc. If solar powered automated irrigation system is
    not adequately managed and operated, it may lead to wasteful energy and water
    use. Hence, an EMS is proposed and a detailed discussion is presented in the next
    section. 4. Proposed energy management scheme Irrigation can be improved in a
    more cost-effective and energy-efficient manner with well-implemented energy management
    and control systems. Therefore, this paper proposes a rule-based energy management
    and control schemes for a grid connected solar water pumping system. The EMS is
    initiated with reference to the inputs received from the forecasting and crop
    simulation models, which deal with soil moisture forecasting, growth prediction,
    genetic features of specific cultivar, environmental variables and management
    practices etc. The EMS requires the prior knowledge regarding operational status
    of various entities such as availability of PV power, water level in storage tank,
    state of charge of storage battery and availability of grid by means of placing
    suitable sensors. Estimation of State of Charge (SoC) of battery is an important
    parameter and the estimated SoC decides the operational states of the energy management
    scheme. Finally based on objective function defined, EMS generates the reference
    variables for controllers, that control the power electronic interfacing devices.
    Whole data is transferred to cloud through IoT, which is retrieved by other modules
    and monitored. To achieve this objective, the proposed EMS is implemented on the
    system shown in Fig. 7. The flowchart of proposed EMS is shown in Fig. 8. This
    figure also illustrates various control strategy for different converters. The
    operation is carried out in such a way where, PV side DC-DC boost converter operates
    in the MPPT mode derived using P&O algorithm. The proposed system operates in
    two modes i.e., grid-connected mode and island mode. The working modes of the
    converters are chosen in accordance with the EMS, as indicated in Fig. 8. This
    EMS leads to the definition of distinct cases, which are then carried out and
    confirmed through experimental tests. In the following section, these studies
    are well-explained. Download : Download high-res image (550KB) Download : Download
    full-size image Fig. 7. The system architecture of proposed system contains converters
    and pump load. Download : Download high-res image (1MB) Download : Download full-size
    image Fig. 8. Proposed Energy Management Scheme along with control strategies
    for different converters. When the AC grid is OFF, battery side BI-DI DC-DC converter
    regulates the DC-link voltage. If the irrigation is not required i.e., IPMSM pump
    drive is OFF, the PV power injects into the battery completely. Therefore, the
    battery begins to charge up to its maximum capacity. As the battery is fully charged,
    the PV feeds the power into the grid. Once the sun is not available, then the
    battery provides the energy to the IPMSM drive pump. If the SOC of battery (SOCB)
    is less than 10 %, then grid feeds power to the pump. The grid assumes control
    of the DC link voltage as soon as it is connected and regulates it to the required
    value. In this instance, the system contains both a PV and an AC grid, and the
    PV supplies electricity to the AC grid. The whole process ensures the maintenance
    of power flow. So that maximum power of PV is utilized completely. The pump operates
    in its optimal condition. According to water requirements, the motor operates
    at different speeds. Here, a dual loop control (inner current loop and outer voltage
    loop) is used. When PV current (iPV) is more than the required current, the DC-link
    voltage (VDC) is greater than the reference voltage (Vref), and both the voltages
    are compared, and error is fed to the PI controller. At this time, the outer voltage
    controller generates the negative reference current. The actual battery current
    (Ib) is compared to the generated reference current (Ibref), and again, error
    is fed to the PI controller that generates the pulses for the respective switches.
    Another PI controller is used for control the speed of IPMSM. Fig. 8 illustrates
    the control strategies on the individual converters. 5. Experimental study The
