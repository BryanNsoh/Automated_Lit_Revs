    the three types of data using the Hargreaves method. XGBoost model gave the best
    results with R2 = 0.93 for the station data, 0.95 for the ERA5-Land data and 0.92
    for the combined data. This is because XGBoost is a powerful algorithm that can
    effectively handle complex non-linear relationships in the data. It uses an ensemble
    approach, gradient-based optimization, built-in regularization, and parallel processing
    to achieve high accuracy and robustness. Compared to other models such as Random
    Forest, Linear Regression, and Support Vector Machines (SVM), XGBoost''s combination
    of features makes it more interpretable, less prone to overfitting, and better
    suited to handle large and complex datasets. On the other hand, for the FAO-56
    PM method (Table 5), XGBoost model performs well for all three types of data in
    terms of accuracy and error with an R2 of 0.93 for station data, 0.87 for reanalysis
    data and 0.92 for the combination of data. Generally, the results obtained for
    both the station data and the reanalysis data are effective, which confirms the
    validity of using the reanalysis data in cases of unavailability of data and this
    is confirmed by the results of the combination of the data especially with the
    Hargreaves method. These results have considerable implications for environmental
    and agricultural applications, as they highlight the feasibility of using machine
    learning models to improve ET0 forecasts and water resource management. Deep learning
    results The Deep Learning models were implemented in python, we compiled the models
    using an ''Adam'' optimizer (Zhang 2018) with a learning rate of 0.0001 based
    on mean squared error loss. The hyperparameters we have chosen are acquired after
