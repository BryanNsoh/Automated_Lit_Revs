    8 and Table 9). In terms of the RMSE criterion, our proposed best models demonstrated
    comparable or superior performance (RMSE ~ 2 °C for both minimum and maximum temperatures)
    compared to the ANN (RMSE ~ 3 °C), GEP (RMSE ~ 3 °C), and HBA-ANN (RMSE ~ 2 °C)
    models that were developed for the coldest and warmest regions globally [23].
    Based on this comprehensive comparison, it can be argued that our proposed best
    models exhibit acceptable and sometimes superior performance compared to recently
    proposed machine and deep learning models for temperature forecasting. However,
    it is important to note that direct comparisons are challenging due to variations
    in data and study locations. The research on automated model selection using Bayesian
    optimization and the asynchronous successive halving algorithm for predicting
    daily minimum and maximum temperatures holds crucial implications for the agricultural
    domain. Accurate temperature predictions are fundamental to agricultural planning,
    impacting crop growth, yield estimation, and resource allocation. The application
    of Bayesian optimization ensures a thorough exploration of model parameters, enhancing
    the precision of temperature forecasts, which is crucial for optimal crop management.
    The incorporation of the asynchronous successive halving algorithm contributes
    to computational efficiency in finding the optimal hyperparameters for the selected
    best models. As a result, this research has the potential to significantly improve
    agricultural productivity, resource utilization, and resilience to climate variability,
    ultimately benefiting farmers and stakeholders across the agricultural supply
    chain. 4. Conclusions Accurate and reliable forecasting of daily maximum ( 𝑇 𝑚𝑎𝑥
    ) and minimum ( 𝑇 𝑚𝑖𝑛 ) temperatures can be effectively utilized in the development
    of a sustainable and efficient agricultural water management strategy. However,
    due to nonlinear interactions between temperatures and other explanatory variables,
    as well as their multi-scale behavior that changes over time, producing reliable
    temperature ( 𝑇 𝑚𝑎𝑥  and  𝑇 𝑚𝑖𝑛 ) forecasts is often challenging. The prerequisites
    for creating accurate ML-based forecast models include selecting only the most
    influential input variables from a list of prospective input variables and optimizing
    model parameters. To address these challenges, this study proposes an innovative
    approach for selecting the most influential input variables and determining the
    best predictive models for forecasting daily 𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 values. These methods
    were combined with Bayesian and ASHA hyperparameter tuning to perform automated
    model parameter estimation. Notably, this study is the first to utilize the Bayesian
    and ASHA algorithms for automating the model selection process to provide accurate
    𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 forecasts at different weather stations in Bangladesh. Furthermore,
    the study provides a comparison of the best models that are tuned with Bayesian
    and ASHA algorithms. The selected best models were explored for one-, two-, three-,
    four-, and five-days-ahead 𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 forecasting. The top-performing models
    for different forecasting horizons (1-day-, 2-days-, 3-days-, 4-days-, and 5-days-ahead)
    at the three weather stations were identified. The results demonstrate the suitability
    of these models in forecasting multi-step-ahead (5-days-ahead) daily 𝑇 𝑚𝑎𝑥 and
    𝑇 𝑚𝑖𝑛 values, as indicated by the computed performance evaluation indices. The
    findings of this research demonstrated the ability and practical applicability
    of the proposed models in forecasting days-ahead 𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 values at the
    weather stations. The primary objective of this research is to propose an ML-based
    methodology that is capable of accurately approximating daily temperature fluctuations
    and providing multi-step-ahead temperature forecasts. Importantly, the proposed
    methodology can be applied to other regions with diverse data ranges. Given the
    varying time intervals in the data from the three weather stations, the ML-based
    modeling approaches were developed separately for each station. The duration of
    data collection was determined based on the availability of data from the selected
    weather stations within the study area. Despite the absence of data for specific
    time intervals at some weather stations, the available dataset, spanning approximately
    a reasonable duration, remains sufficient and valuable for addressing the research
    objectives. Therefore, we believe that our findings are relevant and contribute
    significantly to the advancement of the field. Indeed, utilizing similar interval
    data for all stations and developing a model for one station, then validating
    its generalization capability at other stations, would be an interesting topic
    for future research. This approach could provide insights into the transferability
    and robustness of the proposed ML-based methodology across different weather stations
    and regions. The research paper presented a novel approach for automated model
    selection using Bayesian and ASHA algorithms. The findings contribute to the field
    of climate science and weather forecasting, providing valuable insights into improving
    temperature prediction models through automation and optimization techniques.
    The proposed methodology can be further extended and applied to other domains
    requiring accurate and efficient model selection. In this research, a limited
    set of ML algorithms was employed for selecting the best model, with the assistance
    of Bayesian and ASHA optimization algorithms. To broaden the scope of future studies,
    a more comprehensive array of ML algorithms could be explored for hyperparameter
    tuning using optimization algorithms. Additionally, the inclusion of a few deep
    learning algorithms in the pool of prospective models could be considered, enabling
    a more thorough exploration of the best-performing model through parameter tuning.
    The use of the Bayesian and ASHA optimization algorithms to fine-tune hyperparameters
    across multiple ML algorithms facilitates the automatic selection of the most
    effective forecasting model. It is noteworthy that alternative optimization algorithms,
    such as the genetic algorithm (GA) or particle swarm optimization (PSO), could
    also be investigated in future studies. However, it is essential to mention that
    while incorporating a diverse set of ML and optimization algorithms could enhance
    the depth of the study, it comes with the trade-off of increased complexity and
    time consumption in hyperparameter tuning across multiple ML models. This potential
    intricacy may pose challenges in achieving optimum results within the set parameters.
