    The PT and TU models were initially developed to suit humid climate conditions,
    while the HS model was designed for arid and semi-arid climates, as documented
    by Hargreaves and Samani (1985), Priestley and Taylor (1972), and Turc (1961).
    In the context of Florida, where the majority of the state falls within a humid
    subtropical climate zone, the HS model demonstrated the highest error rates for
    both inland and island locations, as reported by Irmak et al. (2003) and Martinez
    and Thepadia (2010). The authors explicitly highlighted that the HS model is prone
    to errors due to temperature fluctuations caused by weather shifts, wind speed
    variations, and cloud cover changes. Poor performance of the PT model was also
    reported in China''s semi-arid climate, where the PT estimation fluctuated by
    the variation in the monthly precipitation and wind speed (Xiaoying and Erda,
    2005). As observed in this study, previous studies have also demonstrated the
    effectiveness of ETo calibration approaches in improving the simulation performance
    of different empirical ETo models (Djaman et al., 2016; Gao et al., 2015; Valipour,
    2015). For example, a previous study by Valipour (2015) reported the best performance
    of calibrated PT and TU with an average r2 value of 0.98 across 181 synoptic stations
    in Iran. Using inaccurate ETo models led to significant errors when estimating
    irrigation water use. However, employing a linear regression equation developed
    between daily PM-ETo and ETo estimates shows promising results for enhancing the
    estimation performance of ETo models. This improvement in simulation accuracy
    can positively impact irrigation water efficiency and agricultural water management
    practices. By employing the calibrated linear regression equation, the ETo models
    can more accurately estimate evapotranspiration rates, leading to better-informed
    decisions regarding water usage in irrigation and agriculture. Consequently, this
    advancement could potentially optimize water resources and enhance overall sustainability
    in these sectors. 4. Conclusion This study evaluated the performance of three
    empirical models (HS, PT, and TU) and three machine learning models (LR, RF, and
    NN) for estimating reference evapotranspiration (ETo) compared to the standard
    FAO-56 PM model. Historical weather data collected from 42 weather stations distributed
    throughout Florida were used. The ML algorithms were tested to determine if they
    could serve as reliable alternatives to the empirical models or the data-intensive
    PM model. The study addressed uncertainties in estimating daily ETo among the
    empirical models. It also investigated how the choice of the ETo model affects
    sweet corn irrigation water use by modifying the source code of the DSSAT model
    to incorporate ETo estimates from empirical and ML models. In addition, the poorly
    performing empirical models were further calibrated against the PM model using
    linear regression bias correction techniques to improve their accuracy. The findings
    consistently showed that the NN and RF models outperformed the uncalibrated empirical
    models in accurately estimating daily ETo with higher r2 and NSE values of 0.97
    for both NN and RF, lower MAE values of 0.1, 0.11, and lower RMSE values of 0.14,
    0.15, respectively for NN and RF. The uncalibrated empirical models tended to
    exhibit underestimation and overestimation of daily ETo, with the HS model performing
    the poorest (r2 = 0.75). The study also demonstrated that the choice of ETo model
    could result in up to 54 mm of irrigation water wastage during a single crop season
    when using ETo-based irrigation scheduling. The findings suggest a preference
    for machine learning models, specifically NN and RF, as alternatives to the PM
    model when input parameters such as average temperature and solar radiation are
    available, even when other parameters are lacking. Calibration of the empirical
    models was found to be effective in improving their performance by reducing errors.
    Numerically, after calibration, the NSE value of HS, PT, and TU was improved by
    80.1 %, 39.9 %, and 36.6 %, MAE decreased by 31.5 %, 71.5 %, and 69.2 %, and RMSE
    decreased by 34.5 %, 66.6 %, and 64.5 %, respectively. It is worth mentioning
    that the calibrated PT and TU models showed comparable performances with the ML
    models. Therefore, when sufficient long-term data needed to train and test machine
    learning models is unavailable, calibration of empirical models could be considered.
    The findings of this study have practical implications for water resource engineers,
    irrigation managers, hydrologists, and others involved in freshwater resources
    management, aiding in the selection of appropriate ETo models for informed decision-making.
