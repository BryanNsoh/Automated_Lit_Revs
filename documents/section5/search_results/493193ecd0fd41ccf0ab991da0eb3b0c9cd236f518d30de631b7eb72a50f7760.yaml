    measure the efficiency of our algorithms in forecasting SM. Our time series consists
    of daily values, so we aim to predict the next day''s value. To compare the performance
    of our algorithms, we use the Root Mean Square Error (RMSE), the Mean Absolute
    Error (MAE), and the Mean Absolute Percentage Error (MAPE). Using time series
    data from different locations throughout the world, we chose MAPE to compare the
    performance of the algorithm across different data ranges. In addition, we used
    RMSE and MAE to evaluate the impact of outliers on the forecast. While the former
    imposes a higher penalty for larger errors, the latter does not. Therefore, we
    use both metrics to analyze the effect of outliers on our forecasts. 3. Methodology
    The methodology used in our study consists of three scenarios designed to address
    key research questions. In the first scenario, we conducted seven experiments,
    each with varying training window size, to assess their impact on the performance
    of multivariate algorithms. We also evaluated the prediction stability over a
    year for each training configuration. Scenario two mirrored scenario one but with
    a reduced fitting frequency for multivariate algorithms, conducted every 15 days
    instead of 30. It allowed us to investigate the impact of the fitting frequency
    for model updating. In scenario three, we performed ten experiments comparing
    the best performing multivariate algorithm from scenarios one and two with univariate
    algorithms across ten diverse datasets from different geographical locations,
    providing insight into multivariate algorithm performance relative to univariate
    counterparts. The research questions were as follows. • How does the size of the
    training window influence the performance of multivariate algorithms? • Does the
    frequency of fitting the multivariate algorithm influence the prediction efficiency?
    • Does the multivariate algorithm outperform the univariate algorithms? We conducted
    seven experiments in scenario one to gain insight into the first research question.
    For each experiment, we defined a different training window to compare the impact
    of the training window size on the performance of multivariate algorithms. Additionally,
    we analyzed the performance of each multivariate algorithm over a year to assess
    the prediction stability of each training configuration. For scenario two, we
    conducted seven experiments identical to scenario one, but with a lower frequency
    of fitting of the multivariate algorithms. Specifically, the algorithms were fitted
    in scenario two every 15 days, compared to every 30 days in scenario one. This
    strategy allowed us to investigate whether the frequency of fitting the multivariate
    algorithms impacted their performance. Finally, in scenario three, we performed
    ten experiments that generated results to discuss the fourth question. We selected
    the multivariate algorithm with the best performance in scenarios one and two
    experiments and compared it with univariate algorithms. We considered ten datasets
    from different geographical points for the comparative study. Thus, we obtained
    results to discuss the performance of the multivariate algorithm compared to the
    univariate algorithms. 3.1. Scenario one In scenario one, we utilized the CAF
    dataset, as described in section 2.3. The target variable was the SM at a depth
    of 0.3m. The data set was divided into two periods of one year, with the first
    period used to optimize the hyperparameters of the models and the second period
    used for validation. For the training stage in scenario one, we used a sliding
    window format over the first data period, with the test dataset defined as 25%
    of the size of the training dataset. The training window was slid across the first
    year''s data, with one-third of the training dataset data updated in each iteration.
    We recorded the optimized hyperparameters and the predicted and test series for
    each training cycle to calculate performance metrics. During hyperparameter selection,
    we stored the model with the best performance per iteration of the experiment
    and grouped the hyperparameters into discrete and continuous categories. The discrete
    hyperparameters with the highest frequency were selected in the iterations of
    each experiment, whereas the mean was used for the continuous hyperparameters.
    Performance was used as a tiebreaker for hyperparameter selection. Experiments
    six and seven were exceptions to the described process. In both cases, the training
    window was one year, the training data set defined as 80% of the data and the
    test data set as 20%. After selecting the hyperparameters, we fitted the models
    using the entire available data set in the first period. During the validation
    stage, we did not perform hyperparameter optimization. Instead, we utilized the
    hyperparameters selected in the training stage and fitted the algorithms using
    the data window of the period prior to the prediction. For each day''s prediction,
    we used data from the previous days and, after 30 days, we fitted the model again.
    We recorded the predicted series values to calculate the MAE, RMSE, and MAPE evaluation
    metrics. Experiment seven was an exception to the previously described process,
    with the training window not sliding. After predicting the first month of the
    validation dataset, we added the data to the training data set and used the entire
    period for algorithm fitting. 3.2. Scenario two In scenario two, except for the
    prediction step, we replicated the experiments conducted in section 3.1. Specifically,
    we conducted seven experiments to evaluate the impact of fitting the multivariate
    algorithms every 15 days compared to every 30 days in scenario one. We used the
    same data set in scenario one for each experiment and the same methodology for
    hyperparameter optimization and performance evaluation. The only difference was
    the frequency of fitting the multivariate algorithms, done every 15 days in scenario
    two. For prediction, we make forecasts one day ahead for the next 15 days. The
    primary goal of scenario two was to investigate the effect of the frequency of
    fitting of the models on their performance. 3.3. Scenario three In scenario three,
    we selected the multivariate algorithm that demonstrated the best performance
    in scenarios one and two and conducted ten experiments. Next, we compare the performance
    of the selected algorithm with the univariate algorithms using ten data sets from
    various geographical points. The results allowed us to evaluate the performance
    of the multivariate algorithm against the univariate algorithms at different locations.
    Section 2.3 describes the data sets used in the experiments. We used the results
    from scenarios one and two to design the experiment plan for scenario three. We
    selected the modeling arrangement in which the algorithms evaluated in the previous
    scenarios presented the best performance. We began the experiment by selecting
    the original data sets, from which we chose samples for two years. Next, we selected
    the algorithms evaluated in the comparative study, which included the RF multivariate
    algorithm that outperformed the other algorithms evaluated in scenarios one and
    two. We also selected four univariate algorithms, including three traditional
    statistical methods: Naive, ES, and ARIMA. The fourth univariate algorithm selected
    was the N-BEATS neural network architecture. We divided the data samples in scenario
    three into two periods of one year. We used the first period to optimize the hyperparameters
    of the algorithms, and we used data from the second period to validate the results.
    The experiments in this scenario compared the performance of the univariate algorithms
    with the multivariate RF algorithm, which had achieved the best performance in
    the previous scenarios. During the training stage of the experiments in scenario
    three, we optimized the hyperparameters of the RF and N-BEATS algorithms. The
    other algorithms evaluated at this stage of the study did not require optimization
    due to the nature of the algorithms. We used the same strategy as in experiments
    six and seven of the previous scenarios, using a training window of one year.
    The training base was defined with 80% of the sample data and the test base with
    20%. Once the hyperparameters were selected, we fitted the algorithms using one
    year for the validation stage. To select hyperparameters, we stored the model
    with the best performance per iteration of the experiment. We grouped the hyperparameters
    into discrete and continuous ones, selecting the discrete hyperparameters with
    the highest frequency in the iterations of each experiment. We use the mean to
    select continuous hyperparameters, with performance as a tiebreaker for hyperparameter
    selection. We did not optimize the hyperparameter during the validation stage
    using the hyperparameters selected in the previous step. However, we calibrated
    the algorithms using the entire available data period. The strategy was similar
    to experiment seven of the previous scenarios, using a daily aggregation window
    strategy before prediction and performing algorithm calibration with all available
    historical data. By expanding the daily training base, the model would have accessed
    the most significant sample variability. Finally, we recorded the predicted series
    values to calculate the MAE, RMSE, and MAPE evaluation metrics. 4. Results and
