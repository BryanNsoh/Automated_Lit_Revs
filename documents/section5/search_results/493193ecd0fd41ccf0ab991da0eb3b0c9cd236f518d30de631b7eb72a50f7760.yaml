    technique was used to perform a global sensitivity analysis to evaluate the RFR
    algorithm’s dependability under particular scenarios (Fig. 8). Tmax, Umean, and
    Epan played the most significant role in the RFR algorithm’s ETc estimation in
    all optimal scenarios (Fig. 8). In S2, Epan was more sensitive than Tmax. In contrast,
    in S4, S6, S11, and S19, the Tmax sensitivity value was higher than Epan, and
    no significant difference was observed between them. In S4, LAI and H were moderately
    sensitive in the estimation process but less critical than meteorological parameters.
    Also, similar results were observed by LAI with a higher sensitivity than the
    SM30-60 parameter in S6. Although obtaining accurate SM in soil deeps is challenging,
    it had minor sensitivity to the RFR algorithm’s performance in S6 (ST and S1 =
    0.003). Similar to previous studies (Fan et al., 2021, Shao et al., 2021), Sobol’s
    sensitivity analysis reveals that LAI is the most vital predictor parameter from
    the ground measurement dataset, which can reflect long-term observations of plant
    phenology changes. Download : Download high-res image (425KB) Download : Download
