    2.4. Model Development The accuracy and robustness of any forecasting model largely
    depend on the right selection of models and their forecasting accuracy. Forecasting
    models are developed using training and testing of the state-of-the-art machine
    learning algorithms, the optimal parameters of which were decided here based on
    parameters tuning using the Bayesian and ASHA optimization algorithms. Training
    several models and finding their optimal parameter sets through hyperparameter
    tuning can often be a challenging and time-consuming task. This task was made
    easier and faster by developing and comparing multiple models automatically through
    tuning their hyperparameters using optimization algorithms. In this approach,
    instead of training each model with different sets of hyperparameters, we selected
    a few different models and tuned their default hyperparameters using Bayesian
    and ASHA optimizations. These optimization algorithms search for an optimal set
    of hyperparameters for a particular model by minimizing the objective function
    of the model (minimization of the mean squared error (MSE)). The optimization
    algorithms deliberately selected new hyperparameters in each iteration, produced
    an optimal set of hyperparameters for a given training dataset, and identified
    the model that performed best on a test dataset. With the Bayesian and ASHA optimization
    algorithms, the function randomly selected several models with various hyperparameter
    values and trained them on a small subset of the training data. If the log (1
    + valLoss) value for a particular model was found promising, where valLoss is
    the cross-validation MSE, the model was promoted and trained on a larger amount
    of the training data. This process was repeated, and successful models were trained
    on progressively larger amounts of data. To reiterate, our proposed approach executed
    the following three steps simultaneously in the model development process: Data
    exploration and preprocessing: Identify variables with low predictive power that
    should be eliminated. Feature extraction and selection: Extract features automatically
    and—among a large feature set—identify those with high predictive power. Model
    selection and tuning: Automatically tune model hyperparameters and identify the
    best-performing model. The flow diagram of the entire model building process can
    be illustrated as Figure 3. Figure 3. Flow diagram of the proposed automatic model
    selection scheme. 2.5. Hyperparameter Optimization The majority of ML algorithms
    require a careful selection of hyperparameters [63]. The choice of hyperparameter
    settings significantly impacts the performance of ML models [64], and unconscious
    hyperparameter selection can result in low-performing models. Many studies employed
    trial-and-error selection of hyperparameters [64,65], grid search, and/or random
    search [66], while some employed heuristic optimization algorithms like particle
    swarm optimization and genetic algorithms [66]. Nevertheless, a precise and effective
    automated hyperparameter optimization method is highly desirable [64] and is essential
    for ensuring a fair comparison across ML alternatives. Furthermore, when evaluating
    various ML models, fair assessments can only be made if they are equally optimized
    (or receive the same level of attention) for the specific task at hand. Bayesian
    optimization and asynchronous successive halving algorithm (ASHA) are advanced
    optimization techniques that are employed to automate and enhance the efficiency
    of model selection processes. In Bayesian optimization, a probabilistic model
    is iteratively updated to capture the relationship between model hyperparameters
    and performance, guiding the search toward promising regions of the parameter
    space. This process allows for intelligent and resource-efficient exploration,
    especially in scenarios with limited computational resources. On the other hand,
    ASHA introduces an asynchronous approach to hyperparameter optimization, enabling
    parallel evaluations and efficient resource utilization. By continually pruning
    underperforming models, ASHA converges to optimal hyperparameter configurations.
    ASHA is particularly beneficial in scenarios with limited computational resources
    or asynchronous evaluations. It employs a successive halving strategy to efficiently
    allocate resources to promising configurations, eliminating less favorable ones.
    Both Bayesian optimization and ASHA contribute significantly to automating the
    selection of suitable models, particularly in the context of temperature forecasting,
    where manual selection can be time-consuming and subjective. The combination of
    these algorithms in this study represents a novel and valuable contribution to
    the field, showcasing their effectiveness in optimizing hyperparameters and improving
    the overall accuracy of temperature prediction models. A state-of-the-art approach
    for both global and local hyperparameter optimization is known as Bayesian optimization
    (BO) [37]. BO has been shown to outperform alternative methods like grid search
    and random search on various challenging optimization benchmarks [66]. In the
    quest for discovering the best hyperparameters, BO often surpasses the abilities
    of domain experts [67]. BO is versatile and applicable to a wide range of problem
    scenarios, accommodating both integer and real-valued hyperparameters. BO relies
    on the selection of a prior function and an acquisition function. The acquisition
    function, typically employing Expected Improvement (EI), works in conjunction
    with a Gaussian process prior [37]. The choice of covariance function, particularly
    the use of the Matern52 kernel, is crucial In determining the effectiveness of
    Gaussian processes [37]. With respect to 𝑥 in a bounded domain, the BO algorithm
    process seeks to minimize a scalar objective function, 𝑓(𝑥) . Depending on whether
    the function is stochastic or deterministic, it may yield different results when
    evaluated at the same point 𝑥 . The variable 𝑥 can have continuous real values,
    integers, or categorical components, referring to a discrete set of names. The
    key components in the minimization process include [68]: A Gaussian process model
    of 𝑓(𝑥 ). A Bayesian update procedure for modifying the Gaussian process model
    at each new evaluation of 𝑓(𝑥) . An acquisition function 𝑎(𝑥) (based on the Gaussian
    process model of 𝑓 ) that is maximized to determine the next point 𝑥 for evaluation.
    The ASHA [38] optimization algorithm is an upgraded variant of the successive
    halving algorithm (SHA) [69,70]. ASHA is a user-friendly hyperparameter optimization
    technique that leverages aggressive early stopping and is particularly suited
    for tackling large-scale hyperparameter optimization problems [38]. It has demonstrated
    superior performance on a workload employing 500 workers, exhibits linear scalability
    with the number of workers in distributed environments, and is well-suited for
    tasks involving substantial parallelism [38]. An advantage of ASHA is that the
    user does not need to specify in advance how many configurations they want to
    evaluate, because it operates asynchronously. However, it still requires the same
    inputs as SHA. A comprehensive explanation of ASHA can be found in the original
    work by Li et al. [38] and is not repeated in this effort. To the best of the
    authors’ knowledge, this is the first instance of the Bayesian and ASHA optimization
    algorithms being employed to tune the hyperparameters of multiple ML algorithms
    to automatically select the best model for forecasting multi-step-ahead daily
    𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 . In this study, forecasting models were developed by fine-tuning
