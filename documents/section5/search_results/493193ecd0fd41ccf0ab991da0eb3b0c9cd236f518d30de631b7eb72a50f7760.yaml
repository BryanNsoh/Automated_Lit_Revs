    from different feature importance schemes Article 23 March 2024 Introduction Economic
    progress and global population growth are increasing the demand for agricultural
    production, consequently, global food demand will increase by approximately 60%
    by 2050 (Tilman et al. 2011). It is estimated that global agricultural activities
    consume about 70% of freshwater (Provenzano and Sinobas 2014), and the irrigated
    area in the world represents only 16% of the agricultural area (Ebrahimian et
    al. 2014). This is reflected in many countries including Morocco where water resource
    management has become a major issue, especially for agriculture, which consumes
    87% of the country''s water resources. This resource can barely meet growing demands,
    which are constantly increasing due to diverse factors including population growth,
    economic progress, and the expansion of irrigated areas. Population growth is
    putting enormous pressure on the water reserves available to meet the growing
    needs of food production and domestic consumption (Mouna et al. 2016; Seifennasr
    et al. 2017). At the same time, increasing urbanization and the growth of water-intensive
    industries are amplifying competition for water resources, creating a delicate
    balance between industrial, urban, and agricultural water demands. Morocco''s
    economic progress has led to an increase in water requirements in many sectors,
    including agriculture, industry, tourism, and domestic needs. In particular, the
    expansion of irrigated areas appears to be an essential strategy for boosting
    agricultural productivity. However, this effort, while promising, risks exacerbating
    water scarcity problems due to excessive abstraction from groundwater sources
    (Malki et al. 2016). In addition, climate change impacts cause a reduction in
    water resources, especially in arid and semi-arid regions that account for 36%
    of the world’s land (Ebrahimian et al. 2014), and the risk of drought is expected
    to increase further due to global warming (Allen et al. 2011; Duchemin et al.
    2006). Water productivity (WP) is defined as the ratio between crop yield and
    total water use (Er-Raki et al. 2007), it is estimated that plants consume less
    than 65% of the available water supply (Er-Raki et al. 2010). However, his low
    estimate of water consumption makes it challenging to automate irrigation due
    to spatiotemporal variability in soil, weather, and plant data (Kharrou et al.
    2013). As in many other countries, Moroccan farmers are under pressure to optimize
    water use efficiency due to many challenges such as drought, soil evaporation,
    groundwater scarcity, and lack of access to water supplies (Bousbaa et al. 2022).
    At the same time, irrigation must be intensified to feed the crop water consumption,
    causing groundwater overexploitation. Precision irrigation helps farmers address
    these challenges by changing their water usage, allowing them to use less water
    to produce similar and better yields than before. Since the beginning of independence,
    Morocco has opted for an economic and social development strategy aimed at improving
    the agricultural sector by exploiting water resources, particularly in irrigation.
    One of the strategies that could help achieve better water exploitation is the
    estimation of plant water requirements for irrigation purposes, especially in
    semi-arid regions. It allows continuous monitoring in space and time and evaluation
    of water consumption to improve water resource management. The amount of water
    required for irrigation must satisfy diverse types of needs at the plot level.
    The work carried out for several decades until today on the determination of crop
    water requirements, through evapotranspiration estimation (ET), is oriented either
    towards experimental approaches that require very sophisticated and costly equipment
    (so-called direct methods) or towards approaches based on models (so-called indirect
    methods) (Allen et al. 2011). Recently, many studies have been carried out to
    measure or estimate the ET of crops such as wheat in the Haouz plain located in
    the Tensift basin (Duchemin et al. 2006; Er-Raki et al. 2007, 2010; Kharrou et
    al. 2013; Hssaine et al. 2018).Evapotranspiration can be measured directly using
    devices such as lysimeters (Ndiaye et al. 2017), evaporation pans (Ndiaye et al.
    2017), or atmometers (Diallo et al. 2015). However, the installation and management
    of these tools involve significant financial expenses and qualified personnel
    and, are usually reserved for research centers (Sabziparvar et al. 2010).For indirect
    estimation of evapotranspiration, i.e., quantification of ET0 and then estimation
    of crop evapotranspiration (ETc). ET0 is a significant indicator for understanding
    crop water requirements and achieving satisfactory yield (Tegos et al. 2015).
    The estimation of ET0 is crucial in calculating irrigation water requirements,
    determining crop evapotranspiration, and designing models for soil water balance
    (Chia et al. 2021). Several methods have been tested for estimating ET0 under
    different climatic conditions. For example, Maeda et al. (2011) employed simulations
    based on fundamental physical principles such as energy balance and mass transfer
    to calculate ET0. The FAO-56 PM method based on the Penman–Monteith equation,
    has emerged as the standard approach for estimating ET0 since its establishment
    by Allen et al. (1998). This method was recommended by the Food and Agriculture
    Organization of the United Nations (FAO) and is documented in Bulletin No. 56
    (ET0 FAO-56 PM) (Paredes et al. 2020). ET0 is defined as the potential evapotranspiration
    of a hypothetical reference crop with specified characteristics, including a height
    of 0.12 m, surface resistivity of 70 s/m, and albedo of 0.23. This reference crop
    is designed to resemble a perfectly developed, fully grown, and adequately watered
    grass or alfalfa surface (Allen et al. 1998). The FAO-56 PM approach, has been
    widely adopted due to its satisfactory results under various climatic conditions
    around the world (Garcia et al. 2004; Liu and Luo 2010), requires daily measurements
    of various weather parameters such as wind speed and direction, global solar radiation,
    relative humidity, air temperature radiation and precipitation. Unfortunately,
    such comprehensive meteorological data is often lacking or subject to significant
    gaps and inaccuracies, particularly in developing countries. Consequently, the
    practical application of the FAO-56 PM equation may be limited to regions where
    the required meteorological parameters are not readily available. This scarcity
    of data causes problems for the accurate estimation of ET0 using the FAO-56 PM
    method in these regions (Hargreaves and Samani 1985). To overcome the limitations
    of the FAO-PM model in estimating ET0 with limited observed data, numerous studies
    have been conducted, focusing on alternative methods that use reduced ground data.
    Among these approaches are the Hargreaves and Samani equation, the Priestley-Taylor
    equation, and the Thornthwaite equation, that have been promising in estimating
    ET0 based on limited meteorological data (Jabloun and Sahli 2008; Sentelhas et
    al. 2010). However, it is important to note that the accuracy of these methods
    varies significantly across specific regions, leading to the possibility of improper
    equations being used. Moreover, the simplicity of these equations can also lead
    to potential discrepancies, necessitating careful adjustment of method parameters
    before application. One such alternative method, the Hargreaves equation developed
    by Hargreaves and Samani (1985), requires less meteorological data, and offers
    potential solutions for estimating ET0 in data-scarce regions. The Hargreaves
    method relies on factors such as average, minimum, and maximum air temperature,
    as well as extraterrestrial radiation. However, this formula tends to overestimate
    ET in wet conditions and requires local calibration. Aside from physical-based
    methods, the estimation of evapotranspiration using artificial intelligence is
    nowadays one of the most researched areas, especially with the adoption of AI
    in the agricultural sector. AI innovations brought new tools and improved existing
    processes in many fields such as hydrology, agriculture, and the environment.
    The adoption of AI in the agricultural sector is made possible by the availability
    of data in the ecosystem of farmers, AI optimizes activities related to crop selection,
    water requirements, farming cycles, soil treatment, and others. These tasks are
    based on parameters such as climate, seed and soil conditions, Irrigation levels,
    disease risk, etc., enabling farmers to know what to plant, where and when to
    harvest, or to determine how much water a plant need. AI-based decision support
    tools, specifically Machine Learning models, have become valuable in sustainable
    precision irrigation management for efficient and effective use of water resources
    (Sharma et al. 2021). Traditionally, farmers relied on their experience to make
    irrigation decisions, but with the development of machine learning, predictions
    of crop water requirements based on weather and soil moisture forecasts have enabled
    better irrigation decisions. Accurate predictions are crucial for irrigation scheduling
    and improving water management practices. Machine learning models, including supervised,
    unsupervised, reinforcement, and federated learning, are popularly applied in
    precision irrigation management to solve challenging problems. Different methods
    with various data preprocessing steps and approaches have been proposed to estimate
    ET0 with high accuracy. Previous studies have examined the potential of machine
    learning models to estimate ET0. For instance, a study by Yohanani et al. (2022)
    employed the Foucault covariance system measures and artificial neural network
    (ANN) and multiple linear regression (MLR) models, to estimate evapotranspiration
    for greenhouse banana plantations. The ANN model outperformed the MLR model in
    most cases with an accuracy of 88%. However, the study was limited by the data
    set. Another study (Yamaç and Todorovic 2020) indicated that the K nearest neighbor
    (KNN) algorithm could be a suitable method for estimating ET when the available
    meteorological data is scarce. Deep learning models enhanced traditional machine
    learning by introducing more complex models that apply various functions to transform
    the input data into hierarchical representations. This allows data to be abstract
    at multiple levels, depending on the specific neural network architecture employed.
    Deep learning is a modern and promising technique that has shown successful results
    for image processing and data analysis. This approach has also been applied in
    various domains, including streamflow prediction (Nifa et al. 2023) and climate
    and weather forecasting (Meliho et al. 2022), and is revolutionizing the agricultural
    domain by being applied to the huge amount of generated data (Big data) to help
    assist decision-makers and farmers (Hachimi et al. 2023) throughout different
    phases of the season. One such application is to estimate the reference evapotranspiration.
    Recently, Saggi and Jain (2019) introduced the concept of deep neural network
    (DNN) in ET0 modeling by describing the relationship between a set of seven input
    parameters including average relative humidity, wind speed, sunshine hours, net
    radiation, leaf area index, plant height, and ET0. It was able to accurately predict
    ET0 with an accuracy of 98%, with a relatively simple architecture. Nevertheless,
    this method has a limitation regarding other scenarios where not all the atmospheric
    parameters are available in the data. Furthermore, a study conducted by Özgür
    and Yamaç (2020) examined the capability of artificial neural network (ANN) and
    deep neural network (DNN) models for estimating daily ET0. They compared various
    previously proposed ANN and DNN methods based on meteorological data collected
    from four stations in Turkey (Adana, Aksaray, Isparta, and Niğde) spanning 1999–2018.
    The study demonstrated that the proposed P-DNN-SeLU model had the highest accuracy
    of 0.9934 and the lowest root mean square error of 0.2073, making it the best-performing
    model across different climatic zones in Turkey. Research on recurrent neural
    network architectures (RNN) (Abbas et al. 2020) has highlighted the advantages
    of deep learning models compared to traditional machine learning and empirical
    methods. Considering the impressive learning capabilities of deep learning algorithms
    and the promising results of the ET0 modeling research mentioned previously, the
    authors chose deep learning architectures for this modeling task. In this study,
    we aim to perform spatialized estimation of reference evapotranspiration (ET0)
    from multi-source and multi-scale satellite imagery using ML and DL approaches,
    to help farmers improve the efficiency of irrigation planning and water resource
    management. Our main objectives include: ET0 calculation using the dual approach
    of the FAO-56 PM model based on reference evapotranspiration and crop coefficients.
    ET0 calculation based on the use of Machine Learning and Deep Learning algorithms
    for the prediction of evapotranspiration from reanalysis data (i.e., Era5-Land)
    produced by Copernicus Climate Change Service (C3S) at European Centre for Medium-Range
    Weather Forecasts (ECMWF). ET0 calculation based on combined data (in-situ and
    Era5-Land), of the region of interest. A comparative study to evaluate the potential
    and the effectiveness of seven models based on classical learning algorithms versus
    those based on deep learning algorithms. The structure of this article is as follows:
    “Materials and methods” is materials and methods where we describe the study area,
    present our proposed methodology, and finally explain the different data preprocessing;
    “Results and Discussion” presents the results obtained by our three approaches
    and “Conclusion” concludes this paper and presents the perspectives. Materials
    and methods Data In this study we have worked with different sources of data including
    reanalysis and in-situ data to extract the meteorological data such as wind speed
    and direction, global solar radiation, relative humidity, air temperature, and
    precipitation. Data from each source was pre-processed using different mechanisms.
    In the following subsection, we have provided a detailed description of the methods
    used for collecting and processing the data. (a) Reanalysis data Reanalysis is
    a process that integrates both observed and model data from various locations
    worldwide, using physical laws to create a unified and consistent dataset. It
    generates data that covers several decades, providing a precise representation
    of past climate. In this study we used reanalysis data from ERA5-Land. ERA5-Land
    is a dataset with a global coverage at a 9 km resolution that is in line with
    the ERA5 atmospheric reanalysis data starting from 1950 and onwards (Muñoz-Sabater
    et al. 2021). It is expected to provide daily updates with a 5-day delay in real-time
    by 2023. The ERA5-Land data is produced by using atmospheric variables like air
    temperature and humidity as inputs to regulate the simulated ERA5 land fields
    through a process known as atmospheric forcing. Table 1 shows the description
    of the Era5-Land data. Table 1 Description of Era5-Land data Full size table In
    the absence of atmospheric forcing constraint, model-based estimations can deviate
    significantly from reality. As a result, even though observations are not directly
    involved in creating ERA5-Land, they are indirectly influenced by the atmospheric
    forcing used to run the simulation. Moreover, to account for the difference in
    elevation between the forcing grid and the higher resolution grid of ERA5-Land,
    input variables like air temperature, humidity, and pressure are adjusted through
    a process known as the \"failure rate correction\". (b) Ground meteorological
    data The meteorological data used for this study were obtained from a local weather
