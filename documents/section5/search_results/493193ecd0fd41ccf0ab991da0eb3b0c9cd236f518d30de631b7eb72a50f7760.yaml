    distinct case studies were utilized to validate the proposed approach on WWTP
    data challenges. The First was the South of Tehran Wastewater Treatment Plant
    (TWWTP), located in Iran. This plant started its operation in 2009 and was designed
    in eight modules to serve a population of 4.2 million inhabitants (Rafati et al.,
    2018). In the first phase of the TWWTP, modules 1 to 4 were built to treat wastewater
    with an average daily rate of 450,000 m3/day and influent BOD concentration of
    280 mg/l. At first, raw wastewater (influent) is treated by the primary treatment
    section and then treated by activated sludge process including nitrogen and phosphorus
    removal (Tabesh et al., 2019). Presently, the effluent is used mainly to irrigate
    Varamin farmlands and the resulting sludge is planned to be used as fertilizer.
    The second case study was the East of Melbourne wastewater treatment plant (MWWTP),
    located in Australia. This plant treats nearly half of Melbourne sewage (2.5 million
    inhabitants). The sewerage network in the southeastern suburbs of Melbourne receives
    and conveys approximately 330,000 m3/day of sewage to the MWWTP, where it is treated
    and transformed for reuse. The MWWTP adheres to the national water quality management
    strategy to ensure that the sampling, treatment, and effluent management processes
    meet the required standards (Bagherzadeh et al., 2021a, Bagherzadeh et al., 2021b).
    After treatment, a portion of the effluent is utilized on-site or supplied to
    nearby customers and the remaining effluent is discharged into the ocean. The
    dataset obtained from MWWTP can be accessed through the Melbourne Water Open Data
    Hub (2020) webpage. The third case study was the Manresa wastewater treatment
    plant near Barcelona (BWWTP), located in Spain. The activated sludge process employed
    by this plant is capable of treating 35,000 m3/day of sewage generated by a population
    of 100,000 individuals, and it also receives wastewater from industrial sources,
    indicating its capacity to effectively manage and treat a diverse range of wastewater
    sources (Anter et al., 2020; T. Liu et al., 2022). The dataset obtained from BWWTP
    is available from the UCI repository (Poch, 1993). The data was obtained from
    the aforementioned three WWTPs (Table 2; see appendix D in SI for details). Fig.
    2 displays a nullity matrix representing missing dispersion over the datasets.
