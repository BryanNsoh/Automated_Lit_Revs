    factor driving the trends of AET, regression analyses were conducted by regressing
    AET onto both PET and P (Figs. S9 and S10). Precipitation played a more important
    role in driving AET and its trends in TRW, LNPRW, SFERW, and CCW, explaining 34–51%
    of the variance in AET. Conversely, in BCW and CRW watersheds, PET played a slightly
    more influential role, accounting for 39% and 49% of the variance in AET, respectively,
    slightly higher than P (35% and 46%). These results aligned with the observed
    trends in AET, PET, and P across the six watersheds. Discharge showed positive
    trends, ranging from 2.5 to 8.3 mm yr−1, except for the CCW watershed (-2.9 mm
    yr−1). This decline in the discharge of CCW was attributed to an increasing trend
    in water storage change (3.9 mm yr−1, p = 0.43) (Fig. S11). Furthermore, we evaluated
    the changes in the ratios of AET/P, Q/P, and AET/Q (Fig. S12). Results revealed
    a decrease in AET/P (excluding LNPRW) and an increase in Q/P (excluding CCW) between
    1992 and 2020, ultimately leading to a reduction in AET/Q (excluding CCW). These
    results suggest that P was increasing partitioning into Q rather than AET, although
    the observed trends in these ratios were not statistically significant. 3.3 Performance
    Evaluation Using the Budyko Framework To evaluate the performance of SC.HAWQS
    simulating key hydrologic variables, we employed the theoretical Budyko curve
    as a reference. The annual variations in the evaporative index across the six
    watersheds generally followed the theoretical Budyko curve, indicating that SC.HAWQS
    effectively captured the dynamics of PET, AET, and Q variables (Fig. 7a-f). However,
    deviations were observed in four watersheds (LNPRW, SFERW, CCW, and CRW), with
    lower AET than anticipated under the same aridity index in the theoretical Budyko
    curve. Several factors may contribute to these deviations from the theoretical
    Budyko curve. One possible explanation is the missing consideration of groundwater
    gains and losses in the theoretical Budyko curve. For instance, between 1992 and
    2020, the mean groundwater gains from 1992 to 2020 in the TRW and BCW watersheds,
    which matched well with the Budyko curve, were only 4 and 12 mm yr−1, respectively.
    In contrast, the LNPRW, CCW, and CRW showed substantially higher groundwater grains,
    reaching 100–156 mm yr−1. This discrepancy underscores the influence of groundwater
    dynamics on the overall hydrologic balance within these watersheds. Another contributing
    factor could be the overestimation of PET, particularly when using the Hargreaves
    method in energy-limited (PET/P < 1) conditions (Su et al. 2022; Zhu et al. 2019).
    This may lead to a systematic bias in PET estimates, affecting the accuracy of
    AET simulations and subsequently influencing the agreement with the Budyko curve.
