    one-step forecast involves predicting the value at time t + 1, based on the previous
    T values of the time series, assuming we are currently at time t. On the other
    hand, the multi-step or multi-horizon forecast entails predicting the values at
    times (t + 1, t + 2, · · ·, t + HORIZON), given the previous T values of the time
    series, assuming we are at time t. Our forecast model adopts the vector output
    approach, which trains the network using the previous T values from time t as
    the source and time t + 1 to t + HORIZON as the target. This approach leverages
    deep learning models, which can effectively handle time series data in a scalable
    manner and provide accurate forecasts [66]. Considering that standard autoregressive
    time series analysis may not adequately account for multiple factors, we have
    chosen to utilize deep learning techniques for our forecasting purposes. The suggested
    model utilizes an LSTM-based architecture because it leverages memory cells and
    gates to retain long-term dependencies within a sequential context [67]. LSTM
    units can be trained in a supervised manner on a collection of training sequences
    by employing a modified version of the Back Propagation Through Time (BPTT) algorithm,
    which takes into account the relevant gates [68]. The model architecture used
