    analysis of machine learning (ML) models for monthly rainfall prediction was conducted.
    The investigation involved both univariate and multivariate analyses, considering
    various meteorological parameters. Through rigorous evaluation and comparison,
    valuable insights were gained into the performance, strengths, and limitations
    of the ML models. During the univariate analysis, XGBoost (XGB) and ensemble models
    demonstrated promising results during the training period, achieving a correlation
    coefficient (CC) of 0.88. However, their performance declined during the testing
    phase, with a maximum CC value of 0.45. Linear Regression, Support Vector Machines
    (SVM), and Elastic Net models exhibited poor performance in both training and
    testing periods. To address these limitations, a multivariate analysis as adopted,
    incorporating additional meteorological parameters such as wind Speed, temperature,
    humidity, and evapotranspiration. This approach allowed for a more comprehensive
    understanding of the factors influencing monthly rainfall patterns. The results
    showed substantial improvements in the models'' performance during the testing
    period. XGB achieved a training CC of 0.95 and a testing CC of 0.76, while LSTM
    improved from 0.68 to 0.75 during training and from 0.21 to 0.71 during testing.
    Additionally, all the stacked models exhibited promising behavior in both training
    and testing phases. The root mean squared error (RMSE) values were significantly
    reduced, indicating enhanced predictive accuracy, and the mean absolute error
    (MAE) values also decreased by more than 20 % for certain models. Further analysis
    using LASSO regression allowed us to assess the importance of meteorological parameters
    in monthly rainfall prediction. The sensitivity analysis revealed that wind speed
    and minimum temperature were identified as the most sensitive parameters, highlighting
    their significant roles in accurately predicting rainfall. This knowledge is particularly
    valuable in the context of an arid study region, where understanding the influential
    factors in rainfall dynamics is crucial for effective water resource management
    and sustainability. For instance, minimum temperature plays a crucial role in
    determining the atmospheric conditions necessary for precipitation. As temperature
    decreases, the air''s capacity to hold moisture decreases, leading to the condensation
    and formation of clouds. Lower minimum temperatures can create a favorable environment
    for moisture to condense and result in rainfall. Therefore, variations in minimum
    temperature can significantly impact the likelihood and intensity of rainfall
    events in arid regions. Secondly, wind speed plays a vital role in moisture transport
    and circulation patterns within the atmosphere. It affects the movement of air
    masses, the advection of moisture from different regions, and the formation and
    dispersion of clouds. In arid regions, wind patterns play a crucial role in determining
    the availability and distribution of moisture. Higher wind speeds can enhance
    the advection of moisture, leading to increased chances of rainfall. Conversely,
    lower wind speeds may inhibit moisture transport and reduce the likelihood of
    precipitation. The findings reveal XGBoost and LSTM as particularly successful
    models for predicting monthly rainfall in the study area. XGBoost, a gradient
    boosting algorithm, and LSTM (Long Short-Term Memory), a type of recurrent neural
    network, demonstrated superior performance compared to other models considered
    in our study. These models exhibited robustness in capturing the complex temporal
    relationships inherent in rainfall data, resulting in more accurate predictions.
    Specifically, the ensemble nature of XGBoost and the ability of LSTM to learn
    long-term dependencies in sequential data proved advantageous for monthly rainfall
    forecasting in hyper-arid environments. The identification of XGBoost and LSTM
    as the most effective models represents a significant scientific finding, highlighting
    their potential for improving rainfall prediction in similar climatic contexts.
    By serving as a benchmark for future studies, our research contributes to advancing
    the understanding and application of machine learning techniques in the domain
    of rainfall forecasting, particularly in regions characterized by extreme aridity..
    Additionally, the study''s identification of key meteorological drivers, such
