    Recent research provides an alarming view on the world population that will increase
    by 30 percent by 2100 (United Nations, 2019). Therefore, maintaining and increasing
    agrarian production is a significant challenge for agricultural policy (Behzad
    et al., 2009). In many irrigated farming areas, irrigation, primarily consumed
    as crop evapotranspiration (ETc), is the principal water source and the most restricting
    factor for agricultural productivity due to improper precipitation distribution
    (De Vries et al., 2010). In this context, reliable estimation of ETc on a temporal
    and spatial scale is essential for irrigation scheduling, determining crop water
    stress (CWS), hydrological equilibrium studies in a watershed system, and stabilizing
    groundwater resources. ET estimation methods can be classified into physical-based
    and data-driven models. Physical-based models construct equations for ET by drawing
    upon different theoretical assumptions, including energy conservation, gradient-flux
    similarity, complementary relationship, and the Budyko hypothesis. Some physical-based
    ET models may contain parameter and structural errors (Hu et al., 2021). Conversely,
    data-driven models employ fewer physical mechanisms and use different machine
    learning (ML) algorithms, including linear regression (LR), symbolic regression,
    support vector machine, neural network, and tree method, to directly estimate
    ET from climate forcing data (Han et al., 2021, Hao et al., 2022). Also, the emergence
    of the big-data era and advancements in artificial intelligence have led to a
    growing interest in these models. Granata (2019) used M5-Pruned (M5P), random
    forest regression (RFR), and support vector regression (SVR) to model ETc in humid
    subtropical climates in Central Florida. The M5P algorithm used net solar radiation,
    sensible heat flux, soil moisture content (SMC), wind speed, mean relative humidity,
    and mean temperature and was the most accurate model. Ge et al. (2022) estimated
    greenhouse tomato ET using meteorological parameters using eight models, e.g.,
    LR, SVR, K neighbors’ regression (KNR), RFR, AdaBoost regression (ABR), bagging
    regression (BR), gradient boosted regression trees (GBRT), and extreme gradient
    boosting (XGBoost). XGBoost was reported as the best-performing model by selecting
    the input variables Rn, RH, RHmin, Tmax, and Tmin. However, data-driven models
    commonly necessitate a substantial quantity of observational data to facilitate
    model training, and they provide limited mechanistic explanations outside their
    capacity for fitting. Also, these models do not consider the influential factors
    in ETc estimation, such as vegetation conditions, plant diseases, and irrigation
    and fertilizer management. The advent of remote sensing (RS) technology has significantly
    facilitated the implementation of some ET methods, as the land surface parameters
    obtained through RS over extended periods can serve as inputs to different ML
    models (Zhang et al., 2016). Based on the data employed, ETc models derived from
    RS fall into two categories: statistical methods dependent on vegetation index
    (VI) and comparatively more intricate models derived from the surface energy balance
    (SEB) equation. Though the SEB method has been stated as an efficient approach,
    it is challenging because minor mistakes in estimating the land surface temperature
    (LST) lead to significant errors in evaluating sensible heat flux. Moreover, only
    a handful of sensors provide thermal infrared (TIR) data in an open-source format
    (Bai, 2023). In this regard, approaches based on VIs were presented to estimate
    ETc to benefit from RS data while preventing the challenges of SEB-based methods.
    Satellite-derived reflectance-based VIs are valuable for monitoring plants and
    estimating crop water use based on growth stages at various spatial scales (Fan
    et al., 2021). Shao et al. (2021) reported that VIs could be used as near-real-time
    substitutes for the crop coefficient (Kc) because they describe plant development
    circumstances. Notably, Kc is a crucial parameter often required for ETc estimation.
    VIs can also represent the spatial heterogeneity between fields. Although integrating
    RS techniques with ML models to estimate ETc holds significant promise, several
    obstacles require attention (Abbasi et al., 2021, Liu et al., 2021, Mosre and
    Suárez, 2021). Optical RS methods cannot alone offer a direct and reliable detection
    to assess CWS and crop water requirements (CWR) due to the potential instrumental
    limitations, i.e., not using thermal bands (Nouraki et al., 2021). These limitations
    prompted the development of hybrid or experiential approaches for estimating ETc
    that combine the essential benefits of thermal and optical information (Ahmad
    et al., 2021). Mosre and Suárez (2021) developed LR models to estimate daily and
    monthly ETc in arid and cold regions. Their estimates based on a combination of
    RS data and weather parameters performed better than those based on weather data
    alone. Similarly, Liu et al. (2021) estimated ETc in South America by combining
    MODIS images and meteorological data using the RFR and SVR algorithms. The conclusion
    was that the RFR algorithm was superior. In addition, normalized difference vegetation
    index (NDVI), temperature, and precipitation parameters significantly affected
    ET estimates. Although these methods have been successfully utilized in several
    situations, these sensors could only make valuable acquisitions under almost cloudless
    conditions. This led to the reliance on radar sensing, particularly Sentinel-1
    Synthetic Aperture Radar (SAR), which can provide continuous observation of agricultural
    areas under all weather conditions (McNairn & Shang, 2016). Various studies have
    applied Sentinel-1 SAR data to monitor vegetation areas (Bhogapurapu et al., 2022,
    Gururaj et al., 2019, Periasamy, 2018). There is currently a lack of significant
    studies that have assessed the utility of Sentinel-1 SAR data in ETc estimation.
    This indicates that there is still a need for further investigation to provide
    more insights into modeling and to develop an efficient analytical tool for operational
    applications. Overall, the radar-based vegetation features derived from the dual-polarimetric
    (dual-pol) SAR images are an emerging requirement for the research teams working
    on microwave RS for precision farming, forest management, environmental monitoring,
    and other relevant applications. In light of these issues, the main objectives
    of this study include the following: (i) To develop optimal models of distinct
    input variables for estimating ETc based on the ML algorithms to avoid using calibration
    parameters and empirical relations. (ii) To evaluate the potential of the RS data,
    including optical/TIR and Sentinel-1 SAR data, in predicting ETc spatially and
    temporally in all-weather circumstances. (iii) To assess the capability of the
    ML algorithms, e.g., M5P, RFR, GBDT, and XGBoost, to estimate ETc and determine
    the optimal algorithms. (iv) To use global sensitivity analysis to identify the
    order of importance, dependencies, and interactions between meteorological and
    ground measurement (Meteo-GM) data and RS data in ETc predictive models. 2. Material
    and methods 2.1. Machin learning regression algorithms Supervised ML algorithms
    could be divided into three categories depending on their learning mechanisms:
    models based on tree structures, generalized linear classifiers, and neural networks.
    In this study, decision tree models were selected to predict ETc for two primary
    reasons. First, decision tree-based models are one of the most popular ML algorithms.
    It has been widely employed in research and industry due to its high performance
    in problem-solving and less effort for data preparation during preprocessing.
    Secondly, these models are easy to represent visually and explain to technical
    teams and other users (Quinlan, 1992). 2.2. M5-pruned The decision tree is a data-oriented
    tree structure that produces nodes representing the algorithms. The M5P algorithm
    is a modified version of M5 (Quinlan, 1992) and a data-driven, decision-tree-based
    model developed by Wang and Witten (1996). M5P is presented to combine decision
    tree algorithms and linear regression functions in the leaves, which, unlike other
    ML algorithms, such as ANN and SVR, clearly explain the patterns and connections
    intrinsic to the data using rules and regression equations. Also, they handle
    high-dimensional datasets efficiently despite their simplicity. M5P first divides
    the input space into several subspaces using the standard deviation reduction
    factor (SDR), and then each subspace’s data is used to develop a linear regression
    model. In the next step, the nodes of the extended tree are pruned to prevent
    overfitting issues. Finally, the discontinuities caused by the pruning procedure
    are eliminated using the smoothing technique. Witten and Wang (1996) have provided
    a more detailed algorithm description. However, researchers believe single decision
    tree models perform poorly by reducing the amount of data and increasing complexity
    (Kotsiantis, 2013). Accordingly, ensemble learning techniques were proposed to
    improve the generalization and stability of individual algorithms by integrating
    several trained models employing the identical learning algorithm (Sagi & Rokach,
    2018). In this study, the bagging and boosting strategies were used to minimize
    the variance and bias of individual algorithms. Both techniques combine a group
    of weak classifiers to produce a more accurate, stable, and efficient model. 2.3.
    Random forest regression Introduced by Breiman (2001), RF is an ensemble learning
    method based on the statistical theory that combines the concepts of decision
    trees and bagging to solve classification and regression problems. The RF model
    overcomes the overfitting problem by training each single regression tree using
    the bootstrap method to resample the training data. The RFR algorithm generates
    multiple bootstrap samples with replacements from the original training data set
    (about 67 %) to create various regression trees (ntree), known as ‘in bag’ data.
    In comparison, the excluded data set (about 33 %) is known as ‘out-of-bag’ data
    (OOB) (Breiman, 2001). This reduces the model’s total variance and yields reliable
    results. In addition, the OOB samples are used to measure the variable importance,
    which indicates the predictive power of each variable and is used to optimize
    the selection of input parameters. Finally, the predicted value of an observation
    is computed by aggregating all decisions of the individual trees. Breiman (2001)
    has provided a more detailed description of the RF methods and parameters. During
    this process, four parameters need to be optimized in RF: (1) the number of trees
    in the forest (N_Estimators), (2) the maximum depth for each decision tree (Max_Depth),
    (3) the minimum number of samples on leaf nodes (Min_Samples_Leaf), (4) the minimum
    number of samples required to split an internal node (Min_Samples_Split). 2.4.
    Gradient-Boosted regression trees and extreme gradient boosting Friedman (2001)
    introduced gradient-boosted machines as a supervised ML technique. This approach
    is successively trained as a sequence of tree models, and the subsets of each
    weak learner are combined with a loss function and gradient descent optimization
    to produce a new strong learner. As a result, both GBRT and XGBoost adhere to
    the gradient boosting principle. A detailed description of the methodology and
    learning of the GBRT and XGBoost algorithms can be found in the literature of
    Friedman (2001) and Chen and Guestrin (2016). The XGBoost algorithm is an enhanced
    GBRT method that consists of several decision trees and is generally used for
    classification and regression problems (Chen & Guestrin, 2016). However, the XGBoost
    algorithm is distinct from GBRT in some aspects; a case in point, in contrast
    to GBRT, XGBoost utilizes a second-order Taylor expansion in its loss function,
    while GBRT only uses a first-order series expansion. On the other hand, the objective
    component of the XGBoost algorithm uses normalization to avoid overfitting and
    minimize the model’s complexity. Overall, both algorithms increase the weight
    of incorrectly classified training samples (with significant errors) and decrease
    the weight of those satisfactorily classified. The prior wrongly categorized subsamples
    are processed several times with increased vigilance to minimize the error rate
    (Chen & Guestrin, 2016). This last characteristic enables the XGBoost and GBRT
    algorithms to attain more accuracy than individual decision tree models. The hyper-parameters
    of the GBRT and XGBoost algorithms included n_estimators, max_depth, min_samples_leaf,
    min_samples_split, learning_rate, subsample, max_delta_step, gamma, and colsample_bytree.
    This study used Python (version 3.9) software to build the ML algorithms. 2.5.
    Study area and Ground-Based observations The field measurements were conducted
    in the Sugarcane & By-Products Development Company lands. This company is the
    most extensive sugarcane agro-industrial in Iran, located in the Khuzestan province,
    southwest of Iran (Fig. 1). According to the Köppen-Geiger climate classification
    (Kottek et al., 2006), the climate in this region is typically hot arid desert
    climates with an average yearly temperature of 22.92 ℃ and 2270.24 mm yr−1 of
    yearly evaporation from open pans. Precipitations are concentrated in fall and
    winter (Nov-Feb) with an average annual total of 203 mm. The soil texture of the
    area was silty clay and silty clay loam with a field capacity (FC) ranging between
    0.33 and 0.41 m3/m−3 and a permanent wilting point (PWP) ranging between 0.14
    and 0.19 m3/m−3, obtained using a pressure plate apparatus on soil samples collected
    in the area. In recent years, the area devoted to sugarcane cultivation was over
    800 km2 in the province’s southern region. Its local growth period ranges from
    nine months to more than a year. According to the region’s rainfall distribution
    and climate conditions, it is necessary to rapidly and accurately determine ETc
    for irrigation management in the area. Therefore, the meteorological variables
    and ground measurement data, including leaf area index (LAI), plant height (H),
