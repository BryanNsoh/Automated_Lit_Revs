    2.3. Input Variable Selection The first step in developing forecast models using
    ML-based approaches is the selection of the most significant input variables [39,40].
    For the purpose of choosing input variables in hydrology and water resource modeling
    [39], both linear methods [41] and nonlinear techniques [40] have been employed.
    However, because hydrology and water resource modeling issues are frequently nonlinear
    in nature [54], linear methods based on Partial Autocorrelation Function (PACF)
    and Autocorrelation Function (ACF) are often less suitable techniques. For modeling
    of hydrological and water resources as well as other fields of science and engineering
    applications, nonlinear approaches that utilize mutual information (MI) [55] typically
    outperform linear techniques [35,40,56]. Since the only data used in this effort
    are the daily 𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 values at three weather stations (Barishal, Gazipur,
    and Ishurdi), the time-lagged versions of the acquired temperature data (from
    each station) were used as potential inputs. To extract the time-lagged information
    from the 𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 time series and choose which lags to include as prospective
    inputs, the PACF was employed. The PACF is a technique that is commonly used in
    time series analysis to identify the most influential lagged features for predicting
    a target variable [57]. The PACF measures the correlation between a time series
    variable and its lagged values, while accounting for the influence of intermediate
    lags. By applying PACF, one can identify the lagged features that have the most
    significant impact on the target variable. These lagged features capture the historical
    patterns and dependencies that can be exploited for accurate time series forecasting.
