    It involves adjusting the values of various model parameters to achieve the best
    possible fit between the model''s outputs and observed rainfall data. The need
    for calibration arises due to the complex and localized nature of rainfall patterns,
    which can vary significantly from one region to another. By calibrating the ML
    model parameters, we can account for the unique characteristics of the study region,
    such as local topography, land cover, and atmospheric conditions, which influence
    rainfall patterns. The calibration process typically involves running the ML model
    with different parameter values and comparing the simulated rainfall against observed
    rainfall data. Various evaluation metrics, such as root mean square error (RMSE),
    mean absolute error (MAE), and correlation coefficients, have been used to assess
    the model''s performance. The goal is to identify the parameter values that minimize
    the discrepancies between the model predictions and observed rainfall. The calibrated
    parameters typically represent the optimized settings specific to the study region,
