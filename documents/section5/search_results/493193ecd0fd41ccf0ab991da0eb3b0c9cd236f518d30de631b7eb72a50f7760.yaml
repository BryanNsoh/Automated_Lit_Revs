    performance assessment The performance evaluation of the machine learning algorithms
    involved three key measures: correlation coefficient, Root Mean Squared Error
    (RMSE), and Mean Absolute Error (MAE). The correlation coefficient assesses the
    strength and direction of the linear relationship between predicted and observed
    rainfall values, ranging from −1 to 1. A value close to 1 signifies a strong positive
    correlation, close to −1 indicates a strong negative correlation, and near 0 indicates
    a weak or no correlation. The correlation coefficient is calculated using the
    covariance and standard deviations of the predicted and actual rainfall values.
    However, it should be noted that this measure only captures linear relationships
    and may not account for nonlinear patterns in the data. The Root Mean Squared
    Error (RMSE) provides an estimation of the average magnitude of the prediction
    errors. It calculates the square root of the mean of the squared differences between
    the predicted and actual rainfall values. RMSE is sensitive to outliers as it
    squares the errors, giving more weight to larger errors. This measure is commonly
    used in regression tasks and provides a measure of the model''s overall accuracy.
    However, RMSE is not directly interpretable in the original units of the target
    variable and can be influenced by the scale of the data. The Mean Absolute Error
    (MAE) measures the average magnitude of the absolute differences between the predicted
    and actual rainfall values. It is calculated by taking the mean of the absolute
    differences. MAE is less sensitive to outliers compared to RMSE since it does
    not square the errors. MAE provides a more interpretable measure of the model''s
    performance in the original units of the target variable. However, MAE does not
    distinguish between overestimation and underestimation and treats all errors equally.
    It is important to note that while these evaluation measures provide valuable
    insights into the performance of the machine learning algorithms for rainfall
    prediction, they have their limitations. The correlation coefficient only captures
    linear relationships and may not capture complex nonlinear patterns. RMSE is sensitive
    to outliers and can be influenced by the scale of the data, while MAE treats all
    errors equally and does not differentiate between overestimation and underestimation.
    Therefore, these measures are usually considered collectively, and the results
    are interpreted in conjunction with other evaluation metrics to gain a comprehensive
    understanding of the model efficiency. Table 4 lists the mathematical formulae
