    that the RF model performed better than the HS and PT models. For instance, Pagano
    et al. (2023) demonstrated that the RF model outperformed empirical models in
    an experimental site in Palermo, Italy, with an RMSE of 0.39 mm/day and an r2
    of 0.84. Although the performance values obtained in this study are slightly higher
    than those reported by Pagano et al. (2023), the overall trend supports the superiority
    of ML models in estimating ETo. Multiyear simulation results also revealed that
    each model performed consistently across all weather stations. This suggests that
    geographic location appears not to influence model performance (Fig. 3). However,
    a consistent issue observed with the HS, PT, and TU models is that the models
    tend to underestimate lower ETo while overestimating higher ETo values compared
    to the PM model across most weather stations (Fig. 3). Similarly, the overestimation
    issue of the HS model was reported by Antonopoulos and Antonopoulos (2017), Allen
    et al. (1998) and Rahimi Khoob (2008a), and Kumar et al. (2002). Kumar et al.
    (2002) reported an over and underestimation of the HS model by up to 37 and 20
    %, respectively, compared to the PM model. Overall, the results confirmed the
    seasonal dependency of the empirical models in accurately estimating ETo, which
    was not observed with the ML models. For example, the r2 value of HS was higher
    at the hottest months of the year (June, July, August, and September), where it
    tends to lower for the rest of the months, which are relatively colder. On the
    other hand, the RMSE of HS tends to be higher for March, May, and April and relatively
    lower for the rest of the months. Similarly, variation in performance of TU and
    PT was evident across months of the year. This indicates a seasonal variation
    in the performance of empirical models and the potential of ML models in accurately
    estimating daily ETo without seasonal bias. Download : Download high-res image
