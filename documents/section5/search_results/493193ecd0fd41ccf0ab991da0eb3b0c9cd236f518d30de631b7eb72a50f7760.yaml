    LSTM is a powerful deep learning technique (He et al., 2015) that is based on
    recurrent neural networks (RNNs). The recurrent hidden unit of RNNs shapes a loop
    to keep information relating to all previous elements in the sequence (Ni et al.,
    2020). RNNs can be deemed as deep neural networks with only one layer per each
    time step. They share the same weights over different time steps (Ni et al., 2020).
    While RNNs are robust dynamic systems, they are challenging to train because of
    their vulnerability to the exploding gradient phenomena. LSTMs were designed to
    overcome this problem (Ni et al., 2020) by replacing the traditional recurrent
    hidden unit with another unit called memory cell. The memory cell acts similar
    to a gated leaky neuron. It is worth mentioning that the memory cell is linked
    to itself in the subsequent step (He et al., 2015). The input gate utilizes the
    data to update the cell state (Ct). The tanh layer generates an updated value
    which may be added to the state, thereafter Ct is updated. Also, the output gate
    manages the data of Ct to be successfully transmitted to the new hidden layer
    (He et al., 2015). Fig. 2 schematically illustrates the WLSTM model, and Table
    2 summarizes the parameters of the best WLSTM model for predicting the daily precipitation.
