    requires an accurate and dependable estimate of the dam''s water level. This work
    attempted to use a daily reservoir and weather data by utilizing long short-term
    memory (LSTM) networks. Seven high-performance models (viz., M1 to M7) with varying
    window sizes and horizons have been trained on this data and their performance
    is compared. The performance metrics revealed that the M7 model outperformed the
    other models for reservoir water level prediction, with coefficient of determination
    (R2) score of 0.93, root mean square error (RMSE) of 2.94, and mean absolute percentage
    error (MAPE) of 0.01. This study also provides a valuable dashboard for tracking
    forecasted water levels in the largest reservoir in the Cauvery basin. Finally,
    the innovative integration of LSTM technology in water level predictions for the
    Krishna Raja Sagara (KRS) dam not only addresses the challenges posed by spatio-temporal
    fluctuations but also sets a new standard for precision in forecasting, thereby
    establishing a crucial decision-support tool for real-time monitoring and enhanced
    water resource management in India''s Bengaluru metropolis. Previous article in
    issue Next article in issue Keywords Reservoir water levelMulti-horizon forecastingDeep
    learningHydrological modellingLSTM 1. Introduction River water is part of the
    water cycle, and proper use of this resource by means of both the reservoirs and
    the dams are much needed infrastructure for flood control, power generation, water
    distribution, irrigation, and agriculture [1]. The monitoring of reservoirs is
    a challenging task as it includes forecasting of water storage levels for evaluating
    structural problems [2], water inflow and supply availability [3,4], quality of
    the water [5,6], disaster prevention [7], navigation management [8], and hydropower
    production optimization. Monitoring water levels can have a variety of environmental
    benefits and is a common measurement for several industries and organizations.
    Ensuring the upkeep of reservoirs responsible for supplying drinking water to
    urban areas and effectively responding to the impacts of various hydro-climatic
    conditions is a key responsibility in urban water management [9]. According to
    the Census of India, 31.2 % of the population lives in cities. The largest urban
    cities are Greater Mumbai, Delhi, Kolkata, Chennai, Bengaluru, and Hyderabad [10].
    A significant proportion, approximately two-thirds, of the urban population currently
    lacks access to safe drinking water [11]. Urban locations in the south confront
    the challenges of unreliable, insufficient, and contaminated freshwater supplies
    [12]. Shockingly, approximately one billion individuals lack feasibility to safe
    and uninterrupted water sources in these cities. This has serious implications
    for health and wellbeing [13,14]. Because of the rapid urbanization, there is
    a greater need and competition for, water supply. During times of water insecurity,
    there is a crucial requirement for transparent data to facilitate informed decision-making
    and effective water supply risk management [15,16]. Over the past few decades,
    hydrological and environmental studies have witnessed the development and application
    of diverse machine learning models [[17], [18], [19]]. Hydrological and environmental
    modeling are pivotal for minimizing the environmental impact of water resources
    and ecosystems. Hydrological modeling involves simulating processes like rainfall,
    runoff, and groundwater flow, offering insights into water system dynamics crucial
    for sustainable water resource management [20]. Environmental modeling, encompassing
    air quality, land use, and ecological systems, enables the assessment of human
    activities environmental impacts [21,22]. By monitoring variables such as precipitation,
    river flow, and ecological indicators over time and visualizing them spatially
    with sophisticated tools, decision-makers understand hydrological and environmental
    systems comprehensively [23,24]. This data-driven approach empowers urban planners
    to make informed decisions, addressing water scarcity, pollution, and ecosystem
    degradation [[25], [26], [27]]. Strategies informed by hydrological and environmental
    modeling contribute to eco-friendly development, minimize ecological footprints,
    and support overall urban and regional environmental preservation objectives [28,29].
    In the reservoir operations, the most used models are autoregressive integrated
    moving average models (ARIMA) and artificial neural networks (ANN). Many scholars
    are promoting ANN in the reservoir operation field as ARIMA is limited in forecasting
    extreme values and ANN models are good at non-linear prediction ability [30,31].
    ANN, Support vector machines (SVM), and random forests (RF) have been the primary
    machine learning (ML) techniques in hydrology, environment, and water resources
    for modelling water flow, assessing water quality, and forecasting water level.
    To anticipate the water level in the Andong Dam watershed in South Korea, Seo
    et al. [32] used ANN models and wavelets. Babaei et al. [33] reported that for
    the real-time water level forecast of the Iranian Zayandehroud dam reservoir,
    the SVM model performs better than the ANN model. RF was used by Yaseen et al.
    [34] to forecast lake levels. Furthermore, a few research have also shown an ANN
    hybrid model using the ARIMA hybrid model [[35], [36], [37]]. The limitations
    of ANN, like local optimal solutions, vanishing gradient problem, have been highlighted
    due to the increased research in neural networks and have limited the application
    of the model [38]. The above algorithms are applicable for estimation, but they
    suffer from significant flaws like a lack of feature extraction capabilities,
    long processing times. In recent years, deep learning (DL), an emerging learning
    technique, has made remarkable strides in computer science domains such as computer
    vision, speech recognition, and natural language processing. Its success has been
    increasingly notable. DL has demonstrated its ability to abstract and represent
    attribute categories or characteristics by combining low-level features. Furthermore,
    it has shown a substantial enhancement in accuracy [39]. Due to its capability
    to handle intricate scheduling problems, the LSTM model has become extensively
    utilized in hydrological forecasting. It stands as a widely adopted deep learning
    model in this field [40,41]. Extensive research has focused on reservoir inflow
    forecasting methodologies, particularly in the unique study cases of significant
    reservoirs like Linganmakki, Supa, and Mani in the western part of Karnataka State,
    South India, there is a noticeable gap in studies utilizing ML and DL to estimate
    water inflow across diverse geographical, geological, and hydrogeological contexts.
    Gupta and Kumar [42] introduced a novel boosting model for forecasting water level
    inflow in western Karnataka, leveraging historical data from water levels, rainfall,
    and groundwater. Similarly, Ruma et al. [43] applied particle swarm optimization-based
    LSTM for water level forecasting in the Bangladesh river network. They acknowledged
    the need to incorporate crucial aspects like weather and rainfall data for more
    accurate flood predictions. Many authors have considered hydro-meteorological
    data and historical reservoir data [[44], [45], [46]]. Despite a substantial body
    of literature exploring the prediction capabilities of various ML-based algorithms
    and approaches for water level forecasting, there remains a significant research
    gap in applying these methods across diverse geographical settings. This review
    underscores the importance of considering multiple factors, including weather
    and rainfall data, to enhance the accuracy of predictions, especially in regions
    reliant on reservoirs [[47], [48], [49], [50]]. Many cities worldwide heavily
    depend on reservoirs, making it imperative to address several critical considerations
    related to their behavior, which is notably sensitive to various influencing factors.
    This literature review highlights the evolving landscape of ML and DL applications
    in water level forecasting. It emphasizes the need for further research to bridge
    existing gaps and enhance the predictive capabilities of these models. 1.1. Research
    significance To address the aforementioned research gaps, this study adapted and
    implemented state-of-the-art deep learning architectures for water level prediction.
    Additionally, we delved into probabilistic projections, a fact that previous research
    predominantly overlooked in favor of point forecasts [51,52]. Using deep learning
    facilitated a comprehensive understanding of the reservoir''s water levels. To
    evaluate the efficacy of various models, an extensive case study was conducted
    in one of the largest reservoirs in South India. To the author''s knowledge, limited
    studies reported the multi-horizon predictions in water level forecasting [53].
    Inspired by the effectiveness of the multi-horizon prediction models, a hybrid
    time series modeling technique has been developed and revealed in the current
    study for describing the linear and non-linear properties independently. The main
    objective of building the predictive model is to estimate reservoir water availability
    at least 1–3 months in advance using hydro-meteorological, reservoir water level,
    and historical data. To accomplish this, the data should encompass real-time information
    on water risk management and provide short-term forecasts regarding the availability
    of water in reservoirs [54]. This comprehensive data will enable better decision-making
    and proactive measures in managing water resources effectively. Through this study,
    we introduce a dashboard to visualize the water levels in the reservoir throughout
    the year, a significant gap in earlier studies [54]. 2. Methodology This section
    offers an in-depth examination of the study area and provides a comprehensive
    account of the experimental procedures and techniques employed throughout the
    study. 2.1. Study area One of the most essential interstate rivers in South India
    is the Cauvery, which is located between latitudes 10°9′ N and 13°30′ N and longitudes
    75°27′ E to 79°54′ E. The three Indian states and union territories that comprise
    the Cauvery basin are Karnataka (42 %), Tamil Nadu (54 %), and other smaller states
    [55]. The Cauvery watershed is an exemplary example of the many large catchments
    in Peninsular India confronting increasing difficulties in managing their water
    resources due to increased urbanization, population expansion, and intensified
    agriculture. The Cauvery River is marked by continuous disagreements about water-sharing
    agreements between Tamil Nadu and Karnataka. The catchment is currently dealing
    with water abstraction levels that exceed the renewable water resources available,
    as indicated by the designation of highly water-stressed [56,57]. Significant
    regional differences exist in the water demand of this catchment, with 90 % of
    the total water resources coming from agricultural operations [58,59]. Competition
    for water resources is fiercer across sectors and between states due to the catchment''s
    fast growth in the urban and industrial sectors [60]. The catchment has many different
    types of water management infrastructures, from large-scale transfer schemes to
    medium- and large-scale reservoirs and small-scale storage measures. A thorough
    grasp of the catchment''s hydrology is essential due to its intricate dynamics.
    Developing robust and dependable models is essential to improving water resource
    management in severely water-stressed catchments. The necessity of accuracy and
    dependability highlights the significance of ongoing studies and modeling endeavors
    to tackle the changing obstacles linked to water scarcity and rivalry in such
    dynamic catchment regions. The Cauvery delta, KRS reservoir is one of the largest
    reservoirs with a higher gross capacity [52,55]. Fig. 1 shows the Cauvery River
