    (A-P) formula in Rs and ET0 estimation for the entire China. Estimation of ET0
    is conducted based on the Penman-Monteith (P-M) model. The SVM, Cubist, BP, and
    ELM represent four different machine learning methods of the support vector machine,
    Cubist model tree, back propagation neural network, and extreme learning machine,
    respectively. 2.4.1 Benchmark values of the A-P coefficients in different time
    scales This study focused on the variations of yearly, monthly, and daily values
    of the A-P coefficients. First, the benchmark values of coefficients a and b were
    obtained for the three time scales based on least squares regression for each
    of the 80 Rs measuring stations. All of the Rs measurements were used to fit the
    regression function for the yearly A-P coefficients. For the monthly A-P coefficients,
    the Rs measurements in the target month were used to fit the given month. The
    target-day Rs measurements were used to fit the A-P coefficients for the given
    day. Taking a station with 50 years of Rs measurements as an example, the number
    of data involved in the calibration of a and b were 18 250 (approx. 365 d × 50
    a), 1500 (approx. 30 d × 50 a for each month), and 50 (50 a for each day) for
    the yearly, monthly, and daily scale, respectively. 2.4.2 Evaluating time–scale
    A-P coefficients for Rs and ET0 estimation The benchmark (daily, monthly, and
    yearly) and FAO–recommended values of the A-P coefficients were evaluated in the
    estimations of Rs and ET0 at the 80 Rs measuring stations. The estimates based
    on the four types of A-P coefficients above were compared directly with the daily
    measurements for Rs. For ET0, calculations based on the measured Rs and the P-M
    models (i.e., ET0 benchmark) were accepted as the standard ET0 values due to a
    lack of direct measurement. Then, the performance of the four A-P coefficients
    for ET0 estimation was assessed according to the deviation between the estimates
    and benchmarks. Finally, the time scale of A-P coefficients with the most minor
    errors in Rs and ET0 estimations was taken as the optimal time scale. The A-P
    coefficients with the relevant time scale were then estimated for all 839 regular
    weather stations. 2.4.3 Estimating A-P coefficients with empirical regression
    functions This study employed three empirical regression models and four machine-learning
    methods to estimate the A-P coefficients. Since the three empirical models can
    only estimate yearly (or time-invariant) A-P coefficients, the comparisons between
    empirical models and machine learning methods were only conducted at a yearly
