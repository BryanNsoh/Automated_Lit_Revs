    statistical method widely employed for multivariate data analysis and dimensionality
    reduction. Originating from the seminal work of Pearson (1901) and subsequently
    refined by Hotelling (1933), PCA has become a cornerstone technique in various
    scientific disciplines. At its core, PCA seeks to transform a high-dimensional
    dataset into a new coordinate system, capturing the maximum variance along its
    principal components. The first step involves the computation of the covariance
    matrix for the given dataset, expressing the relationships between variables.
    The subsequent stage entails the eigen-decomposition of the covariance matrix,
    yielding a set of eigenvectors and corresponding eigenvalues. These eigenvectors
    constitute the principal components, defining the directions in which the data
    exhibits the maximum variance. The eigenvalues quantify the amount of variance
    explained by each principal component, aiding in the selection of relevant components
    for dimensionality reduction. Following data standardization to ensure comparability,
    the PCA algorithm involves selecting the top k eigenvectors corresponding to the
    k largest eigenvalues. This selection forms the basis for a new subspace onto
    which the original data is projected, effectively reducing its dimensionality.
