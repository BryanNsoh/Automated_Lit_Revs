    in tree orchards. 3. Materials and methods 3.1. Description of the study area
    and experimental layout The experiment was carried out for four years (2018–2021)
    in a citrus orchard (Citrus reticulata Blanco, cv. Mandarino Tardivo di Ciaculli)
    located in a suburb of Palermo, Italy (38°4’ 53.4” N, 13° 25’ 8.2” E), as shown
