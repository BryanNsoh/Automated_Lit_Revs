    of soil moisture states significant for plant-water relations and irrigation control
    based on Eisenhauer et al. (2021). The Permanent Wilting Point (PWP) delineates
    the lower threshold of soil water content at which plants cannot recover from
    water stress, marking the limiting boundary for plant survivability. The Maximum
    Allowable Depletion Point (MADP) is a critical reference, as soil moisture levels
    below this point result in sub-optimal physiological responses in plants. The
    soil moisture range between MADP and Field Capacity (FC) is optimal for plant
    growth, balancing water availability and stress prevention. Surpassing FC leads
    to inefficient water use, soil structural degradation, anaerobic root conditions,
    nutrient leaching, and the potential for surface water pollution. Beyond the Saturation
    Point (SP), the soil reaches its hydraulic limit, becoming incapable of retaining
    additional moisture. Fig. 1 illustrates this analogy: the base level, or the Permanent
    Wilting Point (PWP), indicates that below this threshold level, plants cannot
    extract water from the soil, leading to irreversible wilting. The next critical
    point is the Maximum Allowable Depletion Point (MADP); if the soil moisture drops
    below this level, the plants undergo water stress, potentially reducing yield.
    Consequently, MADP often serves as a guideline for irrigation decisions as the
    lower limit. However, its precise value, i.e., the percentage of MADP as the lower
    limit, can vary based on the crop, its growth stage, and prevailing climatic conditions.
    For instance, Bayabil et al. (2023) demonstrated that using only 75% of the expected
    MADP saved 25% of water consumption, with no reduction in sweet corn yield. Similarly,
    strategic deficit irrigation during certain growth stages of wine grapes enhances
    fruit quality for winemaking (Kang et al., 2023). From a control systems perspective,
    the Maximum Allowable Depletion Point (MADP) is a critical set-point or lower-bound
    constraint that must be maintained. Failure to uphold soil moisture levels at
    or above this threshold can lead to suboptimal plant physiological responses and
    yield reduction. The Field Capacity (FC) is defined as the soil water content
    threshold beyond which the gravitational drainage is negligible and is considered
    the upper limit. Below FC, the capillary actions keep the water stored in the
    soil pores. Irrigating until reaching FC and avoiding exceeding field capacity
    prevents the leaching of nutrients and pesticides applied to the crops. The saturation
    point (SP) is attained when the soil can no longer retain water, leading to runoff
    on the surface, which poses significant environmental concerns. Soil texture significantly
    influences key hydraulic characteristics such as the PWP, FC, and SP. Saxton and
    Rawls (2006) provide detailed hydraulic characteristics across various soil textures,
    as illustrated in Fig. 2. From this figure, it becomes evident that managing irrigation
    in sandy soil is notably challenging. A simple 5% fluctuation in water content
    in such soil can either lead to plant wilting or result in water wastage. In contrast,
    silt soils offer better flexibility: water content can vary by as much as 24%
    without triggering any adverse agricultural or ecological consequences. Therefore,
    the soil’s proportion of sand, silt, and clay plays an important role in the control
    problem definition and for specific irrigation decisions. Conceptually, for control
    purposes, soil can be viewed as a storage unit, where the area depends on the
    soil texture, the control input is irrigation, and the control objective is maintaining
    the volumetric water content to a desired level. However, additional considerations
    must also be included in the case of a DSS for irrigation control. Download :
