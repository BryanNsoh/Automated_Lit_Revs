    Overall, the monitoring and simulation of heavy metals discharged into rivers
    by industrial activities were analysed thoroughly by various research works. However,
    the efforts mainly remain in the monitoring phase with a lack of a holistic management
    approach for taking action against increasing the presence of heavy metals. To
    overcome this, the present study aimed to analyse the transport and fate of the
    Cr metal from the beginning (i.e., discharge phase) to the end (i.e., uptake by
    the crops). This approach starts with a field study and continues with gathering
    samples for experimental analyses, investigating and analysing the data to create
    a dataset for developing Artificial Intelligence (AI) and Machine Learning (ML)
    to forecast pollution spread and finally, supporting managerial systems to make
    informed decisions. The next section presents the material and methods including
    methodology, case study, field research and data collection methods, ML logics,
    and smart framework creating steps followed by presenting results and discussion
    by comparing with the latest publications in this area. Finally, the conclusions
    are drawn by presenting the key findings of the research, followed by making recommendations
    for future works. 2. Material and methods 2.1. Methodology framework Fig. 5 shows
    the methodology based on the framework with all steps suggested in this study.
    It started with a site investigation to identify industries and the type of potential
    heavy metals they can potentially discharge into the river. This study selects
    a heavy metal and traces it from the point of discharge to the bioaccumulation
    of the plant and agricultural crops based on the conditions of the area (bioaccumulation
    and its epidemiology-immunology effects for tomato are shown and described in
    Text A1 and Fig. A6 in Appendix A). The concentration of the heavy metal is also
    measured across the river to create a comprehensive database of all sampling and
    potential sources and bioaccumulation in the agricultural crops. Analysing and
    visualising this database can depict the conditions of the river''s health. The
    ML was then trained and tested with an existing database to predict the heavy
    metal for a number of future scenarios. The water quality management of the river
    can then be delineated based on the list of significant parameters of the bioaccumulation
    process, along with depicting future scenarios. More details of these steps are
    described below after presenting the case study in the next section. Download
