    applied to predict ETo; However, there are still few in the literature regarding
    the application of hybrid models for deep learning model parameters optimization.
    This paper proposes two hybrid models based on particle swarm optimization (PSO)
    and long-short-term memory (LSTM) neural network, used to predict ETo at the four
    climate stations, Shaanxi province, China. These two hybrid models were trained
    using 40 years of historical data, and the PSO was used to optimize the hyperparameters
    in the LSTM network. We applied the optimized model to predict the daily ETo in
