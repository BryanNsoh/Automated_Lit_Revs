    Abstract Irrigation water management using automated irrigation decision support
    system (IDSS) as a smart irrigation scheduling tool can improve water use efficiency
    and crop production, especially under circumstances of limited water supply. The
    current study evaluated the performance of different artificial intelligence (AI)
    algorithms and their ensembles in forecasting Crop Evapotranspiration (ETc) and
    Crop Water Stress Index (CWSI) against calculated single crop coefficient FAO56
    ETc and Jackson''s theoretical CWSI, respectively. Soil moisture, canopy temperatures
    (Tc) and Normalized Difference Vegetation Index (NDVI) were all measured from
    irrigated and non-irrigated maize plots in West Central Nebraska during 2020 and
    2021 growing seasons. There were fifteen and twelve input combinations used for
    ETc and CWSI predictions, respectively, having input variables such as weather
    and soil moisture as well as ancillary variables, including NDVI, reference evapotranspiration
    (ETr), and cumulative growing degree days (CGDDs). While evaluating the models,
    four statistical performance indicators including coefficient of determination
    (r2), root mean square error (RMSE), mean absoluter error (MAE), and mean absolute
    percentage error (MAPE) were used. Furthermore, ranking scores were performed
    on statistical results to find the overall best model across all the input combinations.
    Based on total ranking scores, CatBoost (RMSE ranging between 0.06 – 0.09 unitless)
    was the best model in predicting CWSI, while Stacked Regression (RMSE ranging
    between 0.27 – 0.72 mm d−1) was the best model for ETc estimation. Future research
    will consider designing and evaluating an IDSS using identified best machine learning
    models to establish soil water and plant stress feedback for automated irrigation
    scheduling. Previous article in issue Next article in issue Keywords Canopy temperatureDecision
    support systemIrrigation schedulingMachine learning modelsSoil moistureSoil water
    and plant feedback 1. Introduction Irrigation can be vital to food production
    systems and economies, especially in arid or semi-arid climate regions. Limited
    freshwater resources can fail to match water demand, therefore efficient scheduling
    methods are desirable to maximize crop yields under limited water supply [[1],
    [2], [3], [4]]. Water use efficiency in intensively irrigated areas can be improved
    by using irrigation schedulers which can link physical interactions between air,
    soil, and plant as a continuum [5,3,6]. However, producers often opt for scheduling
    tools in their decisions if they are cheap to use, flexible for variable conditions,
    and most importantly can provide near real-time crop water requirement and/or
    water stress information [7,8,9,10]. For most irrigation scheduling tools such
    as soil water balance models, process based agricultural models, and soil and
    plant sensors [1], they require local soil, crop, and climate data [11]. Even
    though localized and in-field methods especially soil and plant sensors are less
    prone to errors, they still require deployment and maintenance which can be expensive
    [1,12]. Additionally, majority of methods are limited on spatial and temporal
    resolutions [13,14,5]. Hence, producers require user-friendly and well-designed
    Irrigation Decision Support Systems (IDSS) to inform and potentially automate
    their irrigation scheduling decisions in real-time. Use of infrared thermometry
    in IDSS has had increased interest due to being non-destructive and scalable to
    larger fields [[15], [16], [17]]. Infrared thermometry is commonly used to monitor
    water stress with crop water stress index (CWSI) [[2], [5], [18], [19], [20],
    [21]] but has also been extended for estimation of crop evapotranspiration (ETc)
    [22,23]. However, application of thermometry scheduled-based decision on producer
    fields might be a challenge due to high costs of sensors, need for programming
    and wiring dataloggers, and data quality issues. Moreover, the collection of canopy
    temperature (Tc) is restricted to only a particular time of the day (i.e., mid-day
    hours) [21] and CWSI baselines are not transferable to regions of different climates
    [21]. Based on those reasons, Payero[4] and Irmak [21] suggested the use of multiple
    linear regressions to develop lower or non-stressed baselines of corn and soybeans
    to ease the computation of CWSI in irrigation management regardless of locality.
    However, use of climatic variables and plant growth parameters to model CWSI can
    be more complex if there are non-linear relationships and this might require robust
    models for better predictions [5,18]. Kumar et al. [5] mentioned that it was worthwhile
    to consider algorithms which eliminates developing baselines to normalize Tc to
    micro-climatic conditions or even avoiding Tc measurements at specified mid-day
    hours such that CWSI is promoted in irrigation scheduling [5]. On the other hand,
    methods which are deemed accurate like ETc, or soil moisture-based methods have
    had limited adoption by producers. A contributing factor is that they require
    high quality and locally relevant data. Availability of weather stations, along
    with knowledge or access to a specialist who has knowledge on how to interpret
    data into an irrigation decision is still a major barrier to adoption of ETc based
    irrigation models [24,25,26]. Therefore, soliciting other simple but robust models
    which can automatically forecast/estimate ETc can be valuable in automated irrigation
    scheduling tools. There is opportunity of using artificial intelligence (AI) algorithms
    for irrigation scheduling; however, the dataset should include relevant factors
    such as weather conditions as well as plant and soil water status for accurate
    decisions [1]. Previous work has focused on employing algorithms to schedule irrigation
    through estimation of available soil moisture in the rooting zone [11,1,27]. In
    the past, AI techniques were extensively employed in predicting reference or crop
    ET [28,29,30,25,31], but recently they have been used in CWSI estimation [2,5]
    for use in automated scheduling tools. For instance, feed-forward back propagation
    neural network/artificial neural network (ANN) has been used to estimate reference
    ET [28,32] and CWSI in Indian mustard crop [5] as well as well-watered Tc to develop
    lower baselines in sugar beets and wine grapes [2]. Furthermore, machine learning
    (ML) models such as random forest (RF), support vector machines (SVM), and K-Nearest
    Neighbors (KNN), among others, have also estimated ETc in crops such as sugar
    beets [25], maize [33], garlic [34], wheat [33], and potatoes [31]; however, none
    has been used as an option for supporting irrigation scheduling except RF and
    SVM [35]. Interestingly, neural network (NN) models such as Long-Short Term Memory
    (LSTM) and Artificial Neural Network (ANN) have now been utilized to monitor soil
    moisture content in the rooting zone to support irrigation scheduling [1] using
    datasets generated from calibrated process-based agricultural models such as Root
    Zone Water Quality Model (RZWQM2) [1] and AQUACROP model [[11], [36]]. Therefore,
    calibrated process-based agricultural models can be used to generate those datasets
    for model training [11,1]. A study done by [27] used ANN to predict soil moisture
    changes using daily weather in addition to fuzzy NN which determined irrigation
    time and watering volume. The advantage with AI models is that they can easily
    identify associations between input and response variables without much inputs
    from the modeler as it is with traditional process-based models [37]. Also, ML
    models can be combined through ensembling to improve their prediction performance
    and accuracy [38]. Exploring the use of AI models for predicting crop evapotranspiration
    (ETc) and crop water stress index (CWSI) will provide more opportunities of using
    such models in designing of Irrigation Decision Support Systems (IDSS). As seen
    already, NN models can schedule irrigation events through estimating soil water
    deficit [11,1], however, to our knowledge no study has considered the use of other
    ML models as well as their ensembles. Also, it is necessary to conduct optimization
    of irrigation scheduling which has received limited attention by developing intelligent
    irrigation models to ensure improved water use efficiency and water savings [27].
    Hence, the objective of this study was to evaluate the performance accuracy of
    different AI algorithms as well as their ensembles in predicting ETc and CWSI,
    using a set of different input combinations containing weather, soil moisture,
    and ancillary parameters such as normalized vegetation index (NDVI), reference
    evapotranspiration (ETr), and cumulative growing degree days (CGDDs) collected
    in two maize growing seasons of 2020 and 2021. 2. Materials and methods 2.1. Study
    site, experimental design, and data collection Data collection was conducted in
    2020 and 2021 maize (Zea Mays L.) growing seasons at the University of Nebraska-Lincoln,
    West Central Research, Extension, and Education Center (WCREEC) in North Platte,
    Nebraska, USA (41.1°N, 100.8°W, 861 m above sea level). This region experiences
    a semi-arid climate with 80% of annual precipitation received between late-April
    and mid-October [4]. The predominant soil type at the site is Cozad silt loam
    [39]. Designed experiment was a randomized complete block design (RCBD) with four
    replications organized in four blocks (A, B, C, and D) belonging to various irrigation
    treatments for a long-term irrigation trend study (unpublished). However, due
    to limited availability of soil moisture and canopy temperature sensors, only
    three treatments were selected for the current study: full irrigation, deficit
    irrigation (60% of full irrigation amount), and rainfed treatments. Each plot
    had dimensions of 9.1 m by 72.2 m and the plots were situated over a subsurface
    drip irrigation system with drip lines spaced at 1.52 m (every other crop row)
    and installed at 0.4 m depth. Each plot had twelve maize rows of hybrid Pioneer
    1197AMT (Corteva, Agiscience, Willington, Delaware, USA) planted on April 29 in
    2020 and May 7 in 2021 at a population of 84,000 seeds ha−1 with a row spacing
    of 0.76 m. Pre-season nitrogen in the form of urea ammonium nitrate (UAN 32-0-0)
    was applied uniformly on April 12 for 2020 and April 23 for 2021 at a rate of
    67 kg ha−1 with a double coulter applicator at a depth of 0.03 m and at 0.19 m
    from the center of the crop row on both sides. Furthermore, in-season N of 126
    kg ha−1 was applied at five-leaf stage close to the crop row and at the soil surface
    using a 360 Y-DROP system (360 Yield Center, Morton, Illinois, USA). Irrigation
    events were scheduled up to twice per week by monitoring changes in soil water
    storage (or depletion) using a neutron moisture meter (NMM) – CPN 503 Elite Hydroprobe
    (InstroTek, Concord, California, USA). Irrigation was triggered once depletion
    exceeded 50% of the maximum allowable depletion (MAD) in the managed root zone
    assumed as 0.9 m. Daily climate data on a 1-min timestep was collected from the
    onsite Nebraska Climate Office weather station under Nebraska Mesonet (https://mesonet.unl.edu/)
    located within 100 m from the study site. Weather variables collected included
    minimum, maximum and mean air temperatures (Tmin, Tmax, and Ta (°C)), relative
    humidity (RH (%)), wind speed (u3 (m s−1)), and shortwave incoming solar radiation
    (Rs (W m−2)). All variables were measured at 2 m, except for wind speed which
    was measured at 3 m and adjusted to 2 m following Allen et al. [40]. Likewise,
    vapor pressure deficit (VPD (kPa)) was computed following Allen et al. [40]. Arable
    Mark 2 sensors (Arable Labs Inc., San Francisco, CA) were used to collect both
    hourly and daily micro-climate data in the installed plots as well as daily Normalized
    Difference Vegetation Index (NDVI). Soil volumetric water content (m3 m−3) was
    measured continuously using capacitance sensors (TEROS 12 sensors, Meter Group,
    Pullman, WA) and weekly using neutron moisture meters (NMMs) (InstroTek, Concord,
    California, USA). The first three shallow depths of 0.3, 0.6, and 0.9 m were monitored
    using the TEROS 12 capacitance sensors whereas the deeper depths of 1.2, 1.8,
    and 2.1 m were monitored using NMMs – CPN 503 Elite Hydroprobe and CPN 503DR.
    All sensors were calibrated to local conditions before measurements were taken.
    Soil moisture content at deeper depths for days without NMM readings were estimated
    using a daily soil water balance model [40]. TEROS sensor readings were calibrated
    to NMM using a developed calibration equation ( [41]. Furthermore, daily, and
    continuous canopy temperatures (Tc) were measured every 1 min using infrared thermometers
    (IRTs) (Apogee Instruments, Logan, Utah, USA) then stored on CR1000X dataloggers
    (Campbell Scientific, Logan, Utah, USA) from three replications of each selected
    treatment. IRT sensors were calibrated by the manufacturer and installed near
    full canopy closure on June 17 for both 2020 and 2021. 2.2. ETc and CWSI calculations
    Crop evapotranspiration (ETc) was computed following FAO56 by Allen et al. [40]
    while using a single crop coefficient approach - a product of crop coefficient
    (Kc) and tall crop (i.e., alfalfa) reference evapotranspiration (ETr) (i.e., ETc
    = Kc × ETr). Modified Penman-Monteith equation [42] was employed to compute ETr
    using daily weather parameters as inputs including Tmin and Tmax, RHmin and RHmax,
    u2, and Rs. Daily Kc values were determined by using cumulative growing degree
    days (CGDDs (°C), based on maximum and base Ta of 28- and 10 °C, respectively)
    to interpolate weekly Kc values determined as ratio of weekly ETc calculated using
    a soil water balance model (Eq. (1)) and measured NMM soil moisture content [43,44].
    Since both years were dry, runoff (RO) and deep percolation (DP) were assumed
    to be equal to zero as well as the capillary rise (U) given the depth to the water
    table exceeding the rooting zone. (1) where ETc (mm) is crop evapotranspiration,
    P is precipitation (mm), I is irrigation (mm), and (mm) is change in soil water
    storage measured using NMMs. Crop water stress index (CWSI) was computed following
    Jackson''s theoretical approach [45,46] at mid-day hours starting from 1200 to
    1600 Central Day Time (CDT) (i.e., 4-hr period from solar noon). Upper limit of
    (Tc – Ta) was calculated with Eq. (2a) after assuming potential canopy resistance
    to increase to infinity or without bound (i.e., rcp =  ), and lower limit (Eq.
    (2c)) was calculated after assuming potential canopy resistance to be equal to
    zero (i.e., rcp = 0) [45,46]. Aerodynamic resistance was computed using Eq. (2d).
    All the computed limits were used in Eq. (2e) to compute CWSI. (2a) where (Tc
    – Ta)U (°C) is the upper limit, (kg m−3) is air density, Cp (J kg−1C−1) is heat
