    Krauss et al. (2002) investigated the potential of using Isoterms as a non-linear
    method to predict some heavy metal concentrations (Cd, Cu, Pb, and Zn) in wheat
    grain and leaves. MacFarlane et al. (2003) analysed the accumulative concentration
    of heavy metals such as Cu, Pb and Zn in different parts of the grey mangrove
    plant. They studied the relationship between heavy metals and several transferring
    factors like pH and sediment concentration. Chojnacka et al. (2005) conducted
    research on the transfer of heavy metal ions (As, Cd, Cr, Cu, Hg, Mn, Ni, Pb,
    Zn) from contaminated soil to plants with a focus on the transfer factors to better
    predict whether a given soil is suitable for cultivation of plants. Adams et al.
    (2004), Ye et al. (2014) and Tang et al. (2018) studied the transfer and prediction
    patterns of heavy metals in crops by empirical regression models along with edaphic
    factors such as total heavy metal content, organic matter content and pH. Verma
