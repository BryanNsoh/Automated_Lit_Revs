    Future trends in climate change, water scarcity, and energy costs will motivate
    agriculturists to develop innovative agricultural systems. In order to achieve
    sustainable farming in arid regions, there is an urgent need to use artificial
    intelligence (AI) to predict and estimate the optimum water and energy requirements
    for the irrigation of date palms. Therefore, this study aimed to predict the optimum
    water and energy requirements for date palm irrigation depending on the optimum
    water use efficiency (WUE) and yield in arid conditions. To achieve this aim,
    four solar-powered micro irrigation systems were developed and evaluated under
    six irrigation levels for date palm irrigation. Soil moisture sensor-based controllers
    were used to automate irrigation scheduling for the micro irrigation systems.
    The water pumping in these systems was powered using a solar photovoltaic (PV)
    system. In addition, four machine-learning (ML) algorithms, including linear regression
    (LR), support vector regression (SVR), long short-term memory (LSTM) neural network,
    and extreme gradient boosting (XGBoost), were developed and validated for prediction
    purposes. These models were developed in Python programing language using the
    Keras library. The results indicated that the optimum WUS was achieved when the
    maximum setpoints of irrigation control were adjusted at the field capacity and
    by adjusting the minimum setpoints at 40, 50, 70, and 80% of the available water
    (AW). The optimum yield was achieved by adjusting the minimum setpoints at 60,
    70, 80, and 90% of AW for subsurface irrigation, subsurface drip irrigation, drip
    irrigation, and bubbler irrigation, respectively. Therefore, the dataset was prepared
    at these levels for four years to train and test the models, and a fifth year
    was used to validate the performance of the best model. The evaluation of the
    models showed that the LSTM followed by XGBoost models were more accurate than
    the SVR and LR models for predicting the optimum irrigation water and energy requirements.
    The validation result showed that the LSTM was able to predict the water and energy
    requirements for all irrigation systems with R2 ranging from 0.90 to 0.92 based
    on limited meteorological variables and date palm age. The findings of the current
    study demonstrated that the developed LSTM model can be a powerful tool in irrigation
    water and energy management as a fast and easy-to-use approach. Keywords: arid
    regions; date palm; PV pumping systems; smart farming; water scarcity; water use
    efficiency; time series prediction; LSTM; AI; machine learning 1. Introduction
    Agricultural sustainability and development mainly rely on irrigation water. Global
    agricultural production consumes more than 70% of the available freshwater worldwide
    for irrigation use [1,2]. However, less than 60% of the water applied can be efficiently
    utilized for crop irrigation based on actual water requirements [3]. Furthermore,
    irrigation water scarcity characterizes arid regions, which causes the limitation
    of sustainable agriculture and development in these regions [4,5]. Therefore,
    enhancing irrigation water productivity in these regions is the main target for
    sustainable agriculture and economic development [6]. Precision agriculture is
    indispensable for enhancing agricultural production and saving water through efficient
    irrigation management. Precision irrigation management ensures efficient plant
    water usage with the proper amounts that compensate for water loss through erosion
    or evapotranspiration [7]. Moreover, natural phenomena, such as global warming
    and climate change, influence the availability of precipitation needed to provide
    water for trees and plants. Even if these climatic factors are controlled using
    greenhouses [8], these factors are not easy to manage or control in the open field,
    such as date palm fields. The problem is becoming worse in countries with harsh
    climates and arid lands [9]. Date palm trees (Phoenix dactylifera L.) are the
    essential crops in arid and semi-arid regions characterized by water scarcity
    throughout the year. Consequently, date palm irrigation in these regions often
    relies on groundwater. However, despite water scarcity, inefficient irrigation
    water use still prevails in date palm farms, which may soon lead to groundwater
    depletion [9]. Therefore, water management for sustainable date palm cultivation
    is essential for stakeholders. Many irrigation methods, such as drip, bubble,
    and flood, are usually used to supply water to the date palms without control
    systems. Although these irrigation methods lead to the maximum date palm tree
    yield, modern automated micro irrigation systems can produce a similar yield using
    less irrigation water [10,11]. Therefore, the use of micro irrigation systems
    with proper irrigation scheduling contributes to higher water use efficiency (WUE)
    and crop yield [12]. Date palm fields are often far from the energy sources needed
    for powering water pumps and irrigation water scheduling control systems. Consequently,
    solar photovoltaic (PV) systems are required to supply irrigation systems with
    the energy needed [13]. In addition, the solar PV system helps decrease carbon
    emissions into the atmosphere. Using solar PV systems for water pumping can prevent
    about 24,000 tons of greenhouse gases annually from being released into the atmosphere
    in Saudi Arabia [14]. Optimizing solar PV water pumping systems is a significant
    trend, which leads to demand satisfaction with irrigation water requirements with
    low PV energy consumption. Therefore, many previous efforts have been conducted
    to save and optimize PV water pumping systems’ energy consumption and costs. For
    example, low-cost solar PV systems were developed, which depend on variable voltage,
    variable frequency, and maximum power point tracker for water pumping in irrigation
    systems [13]. This control system will give an optimum solution for solar PV energy
    conservation. Generally, solar PV energy is becoming very influential globally
    due to the benefits of its use. However, climate change results in frequent variations,
    which directly affect the energy production in PV system installations; therefore,
    efficient AI management is essential [15]. Artificial intelligence (AI) can play
    a vital role in the efficient management of irrigation water scheduling by managing
    sensed data and understanding the changing dynamics of weather, soil, and plant
    conditions during the cultivation periods [2]. Furthermore, due to the development
    of sensing devices, the enormous internet of things (IoT) revolution, and machine-learning
    (ML) applications for intelligent agriculture, its use substantially impacts irrigation
    water conservation, plant growth, and crop production [16,17,18,19]. As a result,
    these technologies will enable water irrigation management, optimization of electricity
    use for water pumping, and a reduction in overall costs [20]. Monitoring the plant
    conditions, the weather variables, and the water status in the soil are essential
    factors in reducing irrigation water consumption without affecting crop production.
    In order to achieve these targets, several tools and devices are developed to
    ensure precision irrigation, such as automated weather stations and IoT-based
    control systems [21]. However, these methods are not usually available due to
    their expensive cost and complicated use. In addition, digital aerial photography
    applications need temporal and spatial plant water status information with sufficient
    accuracy [22]. Therefore, alternative and cheaper methods are necessary to provide
    the plants with their actual water requirements based on ML prediction and prediction
    models. The most common regression methods in the ML domain include linear regression,
    support vector regression, conventional neural networks, long short-term memory
    neural networks, and extreme gradient boosting. Linear regression is the most
    standard regression approach, which is widely used in prediction and decision-making
    applications [23]. It examines the relationship between two quantitative variables,
    namely dependent (goal or output) variables and independent (predictor or input)
    variables. Therefore, linear regression approaches help in establishing causal
    relationships between variables, which are useful in modeling the prediction of
    some agricultural problems [17]. Support vector regression is a well-known ML
    algorithm widely used in classification applications. It is based on two elements
    of the statistical learning theory, namely the decision boundary and the decision
    plane [24]. The most conventional neural networks assume that all the input samples
    are independent of each other. This is not the case in applications that include
    sequential or time series data, such as the data gathered in the agriculture domain,
    where each data sample is supposed to be dependent on the previous one [25]. It
    is demonstrated that recurrent neural network approaches are used to treat time
    series data. Specifically, given sequential data, the standard recurrent neural
    network aims to learn representations of patterns that repeatedly occurred through
    the past data sample by sharing parameters across all time steps [26]. However,
    as time goes on, the memory of recurrent neural networks of past learned patterns
    fades. The long short-term memory (LSTM) allows the memory cell to memorize the
    data stream for a longer period of time by setting propagation tracks to keep
    the flow of gradients of the earlier states [27]. The LSTM is trained to map an
    input sequence into an output sequence, where the network’s delay recursion enables
    it to represent efficiently the dynamic performance of any sequential system [28,29].
    The impact of extreme gradient boosting (XGBoost) has been widely recognized in
    a variety of ML and data mining applications and challenges. Moreover, it is widely
    used for feature selection due to its high scalability, efficiency, parallelization,
    and speed [30]. To our knowledge, no previous study has been conducted to predict
    the irrigation water and PV energy requirements using ML models for date palms
    in arid regions, especially in micro irrigation systems. Therefore, in this study,
    we addressed the problem of predicting the water and energy requirements for date
    palm orchards using essential solar-powered micro irrigation systems in an arid
    region. The main objective of the current study was to predict the optimum irrigation
    water and solar photovoltaic (PV) energy requirements for date palm irrigation
    using micro irrigation systems. Therefore, the influence of four solar-powered
    surface and subsurface micro irrigation systems on water use efficiency (WUE)
    and date palm tree yield under six irrigation levels was investigated to determine
    the optimum irrigation water and energy required for optimal WUE and productivity
    of date palm trees. In addition, four ML models, namely linear regression (LR),
    support vector regression (SVR), long short-term memory (LSTM) neural network,
    and extreme gradient boosting (XGBoost), were developed to predict the optimum
    water and energy requirements based on limited meteorological data and date palm
    age in a time series forecasting paradigm. We selected LR as an example of the
    parametric method and SVR as an example of the non-parametric method, both of
    them being decision boundary-based methods [31]. Additionally, we selected the
    LSTM as an example of a neuron-based method, whereas XGBoost is an example of
    a tree-based method [30]. Moreover, since irrigation water management is a complex
    environmental problem that includes several parameters, we represent the problem
    as a multivariate time series problem. This multivariate problem can be treated
    easily using the aforementioned ML approaches [32]. Accordingly, our contributions
    to achieving the objectives of the current study can be summarized as follows:
    Investigating the influence of four solar-powered micro irrigation systems on
    date palm yield and water use efficiency. Collecting data on meteorological variables
    of the study area during the date palm irrigation experiment, including actual
    water applied and actual PV energy consumed. Determining the optimum water applied
    and PV energy consumed for obtaining optimum WUE and for optimum date palm yield
    under each micro irrigation system. Developing and evaluating four ML models for
    predicting water and energy requirements based on limited meteorological variables
    and date palm age, where the target is to achieve the optimum WUE, or where the
    target is to achieve the optimum date palm yield. Validating the best ML model
    under each solar-powered irrigation system according to the above two options.
    2. Materials and Methods 2.1. Experimental Area This study was implemented in
    an arid region at the experimental orchards of Date Palm Research Center of Excellence
    (25°16′03.8″ N, 49°42′29.2″ E) at the Agricultural Training and Research Station,
    King Faisal University (KFU), Saudi Arabia. The experiment was conducted for five
    successive years (1 January 2018 to 31 December 2022). The palm trees chosen (Khalas
    cultivar) had uniform growth and were of the same age (14 years in the first season)
    with a density of 200 palms/ha. In addition, all date palm trees chosen were treated
    with the same farming practices. The groundwater well at the DPRC fields was used
    to supply the irrigation water applied in this study for all irrigation systems.
    The irrigation water’s electrical conductivity (EC) was 0.96 ± 0.58 dS/m; the
    pH was 8.95 ± 1.31; and total dissolved solids (TDS) were 778 ± 58.22 mg/L. The
    soil in the experimental site was sandy loam with an average particle size distribution
    of 67.61 ± 2.22, 17.93 ± 0.67, and 14.46 ± 2.21% for sand, silt, and clay, respectively.
    The soil’s bulk density (BD) was 1.58 ± 0.12 g/cm3; the field capacity (FC) was
    19.98 ± 0.62%; the permanent wilting point (PWP) was 9.27± 0.38%; the pH was 8.11
    ± 0.21; the electrical conductivity (ECs) was 3.32 ± 1.63; and the hydraulic conductivity
    (HC) was 4.91 ± 0.21. The soil’s average physical, chemical, and hydraulic characteristics
    are within 100 cm depth in the experimental site. 2.2. Description of the Solar-Powered
    Micro Irrigation Systems In this study, four solar-powered micro irrigation systems
    were used for date palm irrigation, which were subsurface irrigation system (SIS),
    subsurface drip irrigation system (SDIS), drip irrigation system (DIS), and bubbler
    irrigation system (BIS). All irrigation systems used in the study were supplied
    with fresh water sourced from groundwater wells. A solar photovoltaic (PV) system
    with solar pumping inverter (SPI) was used to power and control the AC induction
    motor of the irrigation pump based on pulse-width modulation (PWM), current, and
    voltage source inverter. The average daily solar radiation was used to calculate
    the size of the PV system. Figure 1 shows a schematic diagram of the components
    of each irrigation system, the distribution of the irrigation units around the
    palm for each system, the solar PV system of energy supply for water pumping and
    control mechanism, and the method of connecting the solar panel and irrigation
    networks. Figure 2 shows some photos of the solar PV and irrigation systems used
    in the current study. The following subsection shows the description of the solar
    PV and irrigation systems. Figure 1. A schematic diagram of the experimental setup
    of the four solar-powered micro irrigation systems: (A) subsurface irrigation
    (SIS), (B) subsurface drip irrigation (SDIS), (C) drip irrigation (DIS), and (D)
    bubbler irrigation (BIS) connected with the solar PV system. Figure 2. Experimental
    setup of the solar PV and irrigation systems: (a) PV array toward south with a
    tilt angle of 30°, (b) irrigation control unit with small PV system, (c) irrigation
    network, (d) solenoid valves and pressure regulators, (e) irrigation water pump
    with an automatic regulator, (f) subsurface irrigation system (SIS), (g) subsurface
    drip irrigation system (SDIS), (h) drip irrigation system (DIS), (i) bubbler irrigation
    system (BIS). 2.2.1. Solar PV System The solar PV system was designed according
    to the energy required for the water pumping system. This experiment used ten
    solar PV panels 305 W (CSUN305-72P, Matrix—Australian Solar Co., Prestons, NSW,
    Australia) to power the water pumping system. Nine solar PV panels are connected
    in series to operate the water pumps, and one is used to operate the control units.
    The ten solar PV modules were tilted on a metal frame at 30° toward the south,
    as shown in Figure 1 and Figure 2a. Each solar PV panel had a maximum power (Pmax)
    of 305 Wp, a voltage at the maximum power (Vmp) of 36.7 V, a current at maximum
    power (Imp) of 8.31 A, a voltage at open circuit (Voc) of 45.2 V, and a current
    at short circuit (Isc) of 8.87 A. The PV panel efficiency was 15.75%. The maximum
    power of the solar PV system was 325 V, and the peak power was 2.8 kW. The solar
    PV system output power was used to power the water pump through a 2.2 kW variable-frequency
    (VFD) solar Inverter (GD100-2R2G-S2-PV, Goosun Energy Construction Group Co.,
    Ltd., Fuyang, China). 2.2.2. Irrigation Systems One solar-powered water pumping
    system was used for these irrigation systems. The water pumping system consisted
    of a solar-powered irrigation control unit, a water source, two water pumps, pressure
    regulators, water solenoid valves, manual valves, a pressure gauge, and water
    flow meters. The solar-powered irrigation control unit included four digital programable
    timers, electronic circuits, and power sources for the valves and timers (Figure
    2b). Four digital programable timers were used to regulate the water pumping in
    the irrigation network for each irrigation system separately. The PV system of
    the irrigation control unit consisted of a 20 W solar panel, battery (12 V, 30
    Ah), and solar charging controller. Figure 1 compares the distribution of irrigation
    units around the palm tree for SIS (Figure 1A), SDIS (Figure 1B), DIS (Figure
    1C), and BIS (Figure 1D). The following is a brief description of the micro irrigation
    systems used: SIS: Six subsurface irrigation units were used for each date palm
    tree in this system (Figure 2f). The subsurface irrigation units were connected
    to the distribution ring, and the ring was connected to the subline. The subsurface
    irrigation unit consisted of two perforated pipes with light volcanic gravels
    (0.4–0.8 cm in diameter) between them. The outer diameter of the subsurface irrigation
    unit was 12.5 cm, and its length was 35 cm. The outer pipe’s surface is slotted
    with a slot width of 0.2 cm, a length of 4.0 cm, and a tilt angle of 30°. The
    inner pipe length is 35 cm with a diameter of 2.5 cm and is perforated in a spiral
    shape with a 0.3 cm hole diameter. The subsurface irrigation unit’s water flow
    rate was approximately 0.030 m3/h at a pressure of 300 kPa. SDIS: A subsurface
    dripline with a diameter of 1.6 cm (Rain Bird Corporation, Tucson, AZ, USA) included
    subsurface pressure-compensating emitters used in this system (Figure 2g). The
    distance between two pressure-compensating emitters was 0.457 m. Two lateral rings
    of this subsurface dripline were installed around the date palm tree. The diameters
    of the inner and outer lateral dripline rings were 1.2 m and 1.84 m, respectively.
    Accordingly, twenty pressure-compensating emitters were used for each date palm
    tree. The flow rate of the pressure-compensating emitters was approximately 0.010
    m3/h at a pressure of 380 kPa. DIS: Six pressure-compensating drippers with a
    flow rate of approximately 0.03 m3/h at 300 kPa were distributed around the date
    palm tree in this system (Figure 2h). The dripper was installed on a lateral ring
    (1.6 cm in diameter) around date palm trees with a diameter of 1.80 m. BIS: Four
    adjustable low-pressure bubblers with flow rates ranging from 0 to 0.120 m3/h
    were used in this system for each date palm tree (Figure 2i). The bubbler flow
    rate of 0.045 m3/h was adjusted at the pressure of 200 kPa. The bubbler heads
    were installed on a wedge and inserted into the ground around the date palm tree.
    2.3. Experimental Design and Measurements The experiment involved four solar-powered
    micro irrigation systems (SIS, SDIS, DIS, and BIS) with six deficit irrigation
    level treatments as a different percentage of available water (AW). The experiment
    was a factorial randomized block design (factorial RBD) with three replicates.
    Factor one was the four irrigation systems; factor two was the six irrigation
    levels; and factor three was the date palm age or years of experiment. Therefore,
    72 date palm trees were used in this experiment for five successive years from
    2018 to 2022 (date palm age was from 14 to 18 years). Based on the evaluation
    of irrigation systems, we selected the data of irrigation water amount that presented
    significant optimum water use efficiency (WUE) and optimum date palm tree yield
    to develop the ML models for prediction of the optimum irrigation water and PV
    energy requirements for each micro irrigation system. The measurements in this
    study included the meteorological variables, irrigation water requirements at
    the four deficit irrigation treatments, the actual amount of irrigation water
    used for each irrigation system, the amount of electrical energy consumed for
    each irrigation system, date palm yield, and water use efficiency. First, the
    data of meteorological variables, plant age, and actual water and energy requirements
    for date palm irrigation for four successive years from 2018 to 2021 were used
    to train and test four ML-based prediction models for predicting the irrigation
    water and energy requirements. Then, the data obtained from the fifth season (2022)
    were used to validate the performance of the best developed model by comparing
    the observed values with the predicted values. The measurements in the current
    study can be summarized as follows: Meteorological variables: A cloud-based IoT
    platform was used for meteorological variables’ data collection. The IoT platform
    included several components, i.e., the sensors, controller, source of internet,
    cloud platform (ThingSpeak cloud platform), and laptop. These components were
    efficiently connected and seamlessly worked to realize the meteorological variables’
    data collection. Irrigation water requirements: The amount of irrigation water
    requirements (IWR) was expressed per date palm tree. The IWR was controlled based
    on the volumetric soil water content (VSWC) using a soil moisture sensor-based
    control system. The sensor-based irrigation scheduling (SBIS) method was used
    for the irrigation schedule in this experiment using a soil moisture sensor-based
    control system designed and manufactured by the first author of the current study
    [9]. The minimum setpoints were adjusted at different VSWC as a percent of available
    water (AW) content (40, 50, 60, 70, 80, and 90% of AW), as shown in Figure 3.
    The maximum setpoints were adjusted at 25% VSWC for all irrigation systems. Three
    VSWC sensors (VH400Vegetronix, Inc., Riverton, Salt Lake County, UT, USA) were
    used for each treatment. Each sensor is installed between two irrigation units
