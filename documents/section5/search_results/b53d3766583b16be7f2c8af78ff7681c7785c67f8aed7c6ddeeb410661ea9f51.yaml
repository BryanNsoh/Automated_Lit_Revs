    3.3.1. ANNs and Multi-Layer Perceptron ANNs are a class of powerful ML tools that
    can be used to solve classification and regression problems. ANNs can be distinguished
    in two types of architectures, depending on the types of connection between neurons.
    In the feedback architectures, the presence of connections between neurons of
    the same layer or between neurons of the previous layer realizes a feedback connection.
    In the feedforward architectures, the connections between the neurons do not allow
    feedback between layers, and the signal is transmitted only to the neurons of
    the next layer. A widely used feedforward ANN is the Multi-Layer Perceptron (MLP),
    constituted by one input layer, one or more hidden layers, and a layer of output
    neurons. The neurons are connected to the ones of the next layer with a certain
    weight and, in each neuron, the weighted sum of input variables is transformed
    into an output value through an activation function, defined as: (8) where is
    the weight, is the neuron input, b is the neuron bias, and is the activation function.
    The training of the network is usually done with a backpropagation algorithm,
    which is divided into two phases. In the first phase (forwarding), controlled
    inputs are applied to the network, pushing the activation of the input layer neurons.
    The signal propagates to the next layers, finally reaching the output neurons.
    The error between the desired output and the obtained result is then calculated
    for each neuron. In the second phase (backwarding), the error value is propagated
    backward and the weights of each link are accordingly modified with an optimization
    method, which aims to minimize the output error. Finally, the network “model selection”
    is achieved by choosing a set of hyperparameters (i.e. number of hidden layers,
    number of neurons in each layer, learning rate, solver weight optimization, epoch
    scale, activation functions, etc.) which characterize the architecture of the
    MLP model (Sowmya et al., 2020). The best model is selected comparing the performance
    scores of all possible combinations of hyperparameters. 3.3.2. Random Forest A
    Random Forest is a particular classifier/regressor formed by a set of decision
    trees represented as independent and identically distributed random vectors. This
    technique is part of ensemble learning that has made significant improvements
    in learning accuracy for classification and regression tasks (Breiman, 2001).
    A random subset of the features is chosen at each candidate split during the learning
    process when using random forests, which employ a modified tree learning algorithm
    (Ho, 1998). Each decision tree within the RF is constructed and trained from a
    random subset of the data in the training set. Therefore, the trees do not use
    the complete set, and at each node the best attribute is chosen from a randomly
    selected set of attributes (thus, not necessarily the absolute best attribute).
    For example, given the training dataset , with each element , one can train M
    different trees on different subsets, chosen randomly with replacement, and then
    compute the ensemble average: (9) where is the m’th tree. This technique is named
    bagging, which stands for bootstrap aggregating (Breiman, 1996). The basic idea
    behind bagging is to average models containing errors but approximately unbiased,
    so as to reduce the variance of an estimated forecast function. Decision trees
    are ideal candidates for bagging because they can capture complex interaction
    structures present in the data and, if grown with sufficient depth, have relatively
    low bias. Since decision trees are known to be error-prone, they can benefit in
    important ways from their averaging. In other words, decision trees lower the
    model variance without raising bias and, thus, this bootstrapping method improves
    the model’s performance. Indeed, while single tree predictions are very sensitive
    to noise in the training set, an average of several trees reduces this sensitiveness,
    provided that the trees are uncorrelated. Highly connected trees result from merely
    training several trees on a single training set. Through the use of various training
    sets, bootstrap sampling can de-correlate trees. Thus, randomness is a factor
    that becomes part of the construction of the RFs, and is intended to increase
    their diversity and thus decrease their correlation. In the case of a regression,
    the final result returned by the RF is the average of the numerical result by
    the different decision trees. 3.3.3. Standardization and performance metrics In
