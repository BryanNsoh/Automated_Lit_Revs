    of the Prediction Results It is clear from both Table 5 and Table 6 that both
    the LSTM and XGBoost models outperformed the other two methods, namely the LR
    and SVR. In addition, the LSTM surpassed XGBoost in accuracy on the level of all
    irrigation systems. Therefore, we recommend using the LSTM model to predict irrigation
    water and electrical energy requirements, whether the target is optimum WUE or
    optimum crop yield through different solar-powered micro irrigation systems. Even
    though the experimental results identified LSTM as the best ML model, in the following,
    we will show the advantages and disadvantages of each model based on our observations
    during experiments. In order to perform a logic analysis, we will compare the
    performance of the lower two models together and the performance of the higher
    two models together. 3.7.1. Comparison between LR and SVR These two models are
    similar, since both of them are based on the standard regression concept; however,
    there are a few differences. The advantage of using the linear regression approach
    is that limited data are required to train this model. In addition, during our
    experiments, it showed less computational complexity compared to other models,
    particularly when predicting the model’s parameters [56]. However, since the irrigation
    system parameters are highly nonlinear, with complex changing dynamics, linear
    regression will be suitable for parameters with linear relationships between the
    predictor and the target [57]. However, in this case, the model may suffer underperformance
    for a problem, which is nonlinear [7]. Our study here is not unique in using SVR
    in sustainable farming; rather, it is used widely in this domain. For example,
    it was used by Goap et al. in Ref [58] to predict soil moisture content using
    meteorological data and farm sensing data. The prediction choices are made based
    on the amount of soil moisture and precipitation to save water resources. In the
    irrigation management domain, Vij et al. [59] used SVR to automate irrigation
    forecasts by establishing a hyperplane per dimension. In their study, the class
    labels are chosen, such that the distance between the hyperplanes utilized to
    identify the best linear classifier is as little as feasible [7]. In our experiments,
    we noticed that SVR is simple and more powerful than the standard linear regression
    model. Moreover, we found SVR to be a very time-efficient technique, even though
    our data and thereby the feature space are highly dimensional. Since our dataset
    samples are homogenous and mostly noiseless, SVR has a good performance. However,
    if the data are noisy and include outliers, it is possible that SVR’s performance
    will degrade drastically [60]. 3.7.2. Comparison between XGBoost and LSTM XGBoost
    is a tree-based method; however, the LSTM is a neural-network-based model. XGBoost
    is an ensemble of trees, where each tree is associated with a separate input–output
    mapping. The final output of the technique represents the weighted sum of the
    outputs of all the trees (or even linear functions). This process is established
    in an iterative procedure [61]. In such a sparse environment of trees, XGBoost
    does not perform well and is very sensitive to outliers because every tree is
    obliged to fix the defects of predecessor trees. Moreover, it is demonstrated
    that it is hardly a scalable technique [62]. In contrast, LSTM, or ANN in general,
    is inspired by the biological neural network in the human brain. ANN simulates
    neurons and synapses by connecting the artificial neurons. Artificial neurons
    are typically aggregated into a number of layers, where the connection among layers
    transmits the input signals from layer to layer. This architecture gives LSTMs
    more advantages over tree-based methods, such as XGBoost. Recently, a deep architecture
    for LSTM was developed to model uni-, multi-, and hierarchical time series data
    in several applications, such as petroleum production [63] and energy consumption
    [31], to mention a few. In our experiments here, we employed a deep architecture
    for LSTM, and we found it superior to XGBoost, as shown in Table 5 and Table 6.
    The superiority in the performance of LSTM over XGBoost and other models is intuitive
    and logical in the scope of each method’s characteristics. LR fits a straight
    line (or a plane), which minimizes the discrepancies between the actual values
    and the predicted ones [64]. SVR transforms the original feature space into a
    high-dimensional space. It tries to find a linear mapping in the new space as
    a sum of nonlinear kernel functions in the original space [65]. For both LR and
    SVR, the assumption of linearity between variables makes both of them quite prone
    to overfitting and sensitive to outliers, particularly if the data are complex,
    as is the case in our dataset, which includes 12 input features. Moreover, such
    decision boundary-based models, such as the SVR, will not perform well, especially
    when the dataset has noise and where the target classes may overlap [31]. In addition
    to the human-brain-like architecture, LSTM has more properties, which make it
    very suitable for handling sequential data, such as the meteorological data we
    have here. First, they can remember information for longer periods; therefore,
    they are capable of handling long-term dependencies among historical data [63].
    Second, they can learn high-level representations, which capture the structure
    of the data, making LSTMs very efficient for modeling complex sequential data.
    These reasons make LSTMs the most powerful neural network technique, which can
    achieve forecasting tasks, especially when there is a long-term trend in the data,
    as in our situation here [66]. Notwithstanding, it is worth mentioning that XGBoost
    was faster than LSTM in our experiments. Therefore, it is recommended to use XGBoost
    to achieve feature selection before using LSTM for prediction, which ensures improvement
    in the overall performance of LSTM [30]. Furthermore, using deep architecture
    or more hidden layers in LSTM will improve the performance drastically. 3.8. Validation
