    if it is adopted in the state of Florida. Download : Download high-res image (176KB)
    Download : Download full-size image Fig. 12. Comparison of the cumulative sum
    of irrigation hours between the grower technique and the recommendations provided
    by the proposed decision support system. Our study demonstrates significant advancements
    in irrigation management, particularly in incorporating information from weather
    forecasting services to optimize irrigation scheduling. Our approach has shown
    reduced irrigation time in response to anticipated rainfall events. This predictive
    capability offers a distinct improvement over fully automated systems as those
    reported by Domínguez-Niño et al. (2020) and approaches that at the beginning
    of the season precalculate irrigation management based on crop models as reported
    by Hodges et al. (2022), where a consistent reduction in irrigation corresponding
    to rainfall is not evident. We also highlight that the proposed strategy integrates
    multiple information sources for optimal irrigation management based on soil moisture
    and water balance. This is an advancement over the traditional approach presented
    by El-Naggar et al. (2020), where the use of soil moisture sensors and soil water
    balances are seen as independent control techniques, which are compared to elucidate
    the most suitable irrigation practices. While the modernization of irrigation
    systems, as discussed by Çetin et al. (2023), is crucial for sustainable agriculture
    and water conservation, it often involves significant initial investments. This
    can be a major barrier in regions still reliant on traditional irrigation methods
    such as seepage. Our research addresses this challenge by demonstrating that substantial
    water savings can be achieved without full-scale modernization and automation
    of irrigation systems. Our study’s results highlight our approach’s environmental
    benefits, presenting it as a cost-effective alternative for enhancing the sustainability
    of irrigation practices in diverse agricultural settings. Future studies involve
    evaluating the algorithm across varied agricultural settings, encompassing different
    soil types, irrigation methods, different regions, and crops. This is crucial
    for assessing its adaptability and efficacy in water conservation. Concurrently,
    efforts will be directed towards integrating this adaptive decision support system
    (DSS) into accessible digital platforms such as smartphone applications and websites,
    simplifying irrigation decision-making for farmers. Enhancing the DSS algorithm
    will involve developing advanced modeling and estimation techniques to accurately
    estimate and forecast soil moisture dynamics under extreme environmental conditions,
    considering their random and complex nature. The enhancement also includes refining
    predictive models and automated control strategies for more precise irrigation
    scheduling. A key aspect is the creation of control algorithms with mixed objectives,
    such as minimizing irrigation while ensuring optimal crop yield. The implementation
    of Kalman filters and stochastic model predictive control techniques to manage
    forecast uncertainty must be explored. 5. Conclusions In this study, we introduced
    a technological solution to enhance the sustainability of water management in
    agriculture. We developed a decision support system algorithm for irrigation scheduling
    using principles from control theory. This algorithm encompasses modeling, processing,
    estimation, and control stages, ensuring the optimality of the model that describes
    the system. During the evaluation, the estimation stage achieved minimum correlation
    coefficients and values of 0.92 and 0.84, respectively. The algorithm integrates
    the parametrized model, processed data, weather forecasting, and human limitations
    to conform an adaptive feedback plus feedforward irrigation predictive control
    strategy that considers human action in the control loop. The algorithm can consistently
    regulate soil moisture, ensuring it remains at desired levels. This approach reduced
    the risks associated with leaching and runoff and offered the potential for water
    savings of up to 30% in seepage irrigated crops on sandy soils. Looking forward,
    we plan to move towards end-user implementation to promote wider adoption and
    benefits of this technological solution. CRediT authorship contribution statement
