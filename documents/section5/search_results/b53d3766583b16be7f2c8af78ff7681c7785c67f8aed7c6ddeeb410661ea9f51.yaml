    collected in September 2019 – 2020 with even distribution between winter and summer
    to provide a picture of a general trend of the Cr concentration throughout both
    seasons in the river. Therefore, a total of 150 samples are measured in the experimental
    practices. The sampling from water is according to the standard of Raven Water
    Sampling, USA. In each practice, three samples are collected from the river and
    the mean value of the chromium amount with less than 5% tolerance is reported.
    Tomato sampling is done manually with experimental instruments (AZ company, Taiwan)
    as per standard methods (Benedetti et al., 2010, AMBRUS, 1979; Papadopoulos, 2008).
    All the water and tomato samples are transferred to the lab in icy bottom less
    than 2 h after the sampling process. The second part of measurement is for data
    collection from the agricultural crops (i.e., tomato in this case) irrigated by
    the river as illustrated in Fig. 7b. Tomato is the main agricultural crop of this
    area. Hence, the Cr concentration is measured inside the leaves of certain tomato
    plants every two days for up to 77 days during the summer before harvesting the
    crop. Note that the location of tomato plants is 500 m downstream of the end of
    the sampling network of the river, that is 550 m downstream of the pollution source
    point. The concentration of total Cr in the lab is measured according to the standard
    of Perkin Elmer Anlyst 700 Atomic Absorption Spectroscopy (AAS) and specific 357.9 nm
    lamp based on standard methods (Hseu, 2004; Standard methods for the examination
