    by intervention in the relevant sectors has been analysed in research works. For
    example, re-distrution of manufacturing with relevant challenges and opportunities
    for food-water-energy nexus has attracted a lot of attention by stakeholders and
    research communities (Veldhuis et al., 2019). More specifically, it aims to understand
    a conceptual framewok for local nexus network for evaluating the sustainability
    of future localised food systems and their association with energy and water supply
    (Cottee et al., 2016). Furthermore, the scarcity of water resources and the necessity
    of developing water reuse strategies have introduced a new challenge related to
    the impact of pollution on receiving water bodies. This challenge affects the
    water-energy-pollution nexus, leading to the emergence of new intervention strategies
    emphasising the interconnection of these factors (Landa-Cansigno et al., 2020).
