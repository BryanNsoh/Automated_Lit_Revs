    uncertainty belong to the MLP-RSO in all regions, while the MLP and MLP-GA have
    the smallest values of p. Therefore, regarding the p values, the MLP-RSO has the
    most bracketed actual Kc data in all regions. The 95% confidence interval (95%
    CI) was obtained at 2.5% and 97.5% of the accumulative distribution from input
    parameters and model structure. As expected, the 95% CI of the MLP-RSO covers
    94%, 95%, 93%, and 96% of actual Kc for input parameters uncertainty, while it
    covers 91%, 89%, 92%, and 94% of actual Kc for model structure uncertainty in
    Al-Gharbiyah, Ad Dakahliyah, Al-Ismailiyah, and Ash sharkiyah regions, respectively.
    The average p value obtained from both input parameters uncertainty and model
    structure uncertainty for the MLP-RSO model was almost 5.7%, 13.6%, 6.9%, and
    10.4% more than the MLP model in Al-Gharbiyah, Ad Dakahliyah, Al-Ismailiyah, and
    Ash sharkiyah regions, respectively. So, it is evident from the results that hybrid
    models (especially MLP-RSO) have a high capability to bracket more actual Kc data.
    Hence, the prediction stability of the MLP-RSO model is guaranteed based on the
    evaluation criteria and uncertainty analysis. Also, the calculated r values for
    input parameters and model structure uncertainties reveal the superiority of the
    hybrid MLP-RSO model over the other models. As shown in Fig. 6, the 95PPU region
