    model and genetic programming were evaluated to select and implement an optimal
    model for the development of an intelligent irrigation system. The irrigation
    system was programmed based on the optimal model obtained by genetic programming
    which was a combination of sensor data and RGB color indicators from imaging during
    the culture period. Also, the irrigation operations were performed automatically
    in the second period of cultivation and the user received and controlled information
    about sensors and solenoid valves through mobile phones and the Internet. Changes
    in yield and color indicators of the crop weren’t observed after the second period
    of cultivation and evaluation of the intelligent irrigation system. But water
    consumption was reduced and saved by about 11%. Therefore, due to the water shortage
    crisis in the world and the agricultural sector especially, if this system is
    used in greenhouse conditions, for a long time, not only it can improve crop yield
    but also it can save water consumption, and the farmer will suffer less from the
    perspective of economy. 5.1 Featured work In future research, intelligent irrigation
