    irrigation 1. Introduction According to the recent global report on water use
    published by UNESCO, irrigation represents about 70% of the global consumption
    of available freshwater (WWDR, 2021). Therefore, adopting sustainable agriculture
    is of paramount importance to minimize water consumption. In this context, pushing
    the agricultural system as a whole toward ecologically sustainable solutions is
    a major challenge given the increasing insufficiency of water availability (Gangopadhyay
    et al., 2023). Recent research suggests that farmers should be encouraged to adopt
    new solutions, particularly in drought-prone regions, in order to optimize both
    water quantity and quality, and ensure less water consumption for a more environmentally
    friendly future for the next generations (Lap et al., 2023). In particular, in
    the Mediterranean ecosystems, which are characterized by dry and hot summers and
    rainfall mainly occurring in fall and winter, it is important to adopt sustainable
    irrigation strategies to increase water use efficiency and preserve water resources.
    The optimization of irrigation water employment in agriculture can be obtained,
    from the one hand, by estimating the exact crop water requirement and, from the
    other, through the application of dynamic irrigation strategies, such as the regulated
    deficit irrigation (RDI). The main goal of these strategies is to save water by
    controlling in real time the field irrigation as a function of the water status
    of soil and plants. This can be quantified by means of heterogeneous sensors and
    data aggregation techniques, in order to identify conditions for reducing the
    water consumption without affecting the crop growth. For example, it has been
    proved that RDI can be applied to citrus orchards during the stage II of crop
    without determining significant impact on crop yield (Castel, 2000, González-Altozano,
    2000, Consoli et al., 2014, Stagno et al., 2015, Rallo et al., 2017, Puig-Sirera
    et al., 2021). However, the application of RDI strategies requires accurate monitoring
    to avoid severe crop water stress which can produce a decline in yield and/or
    irreversible effects on crop growth. From field sensors to water needs. In order
    to monitor the crop water needs in real-time, several data sources for estimating
    the field status can be considered, among which meteorological data, soil water
    contents, drill and drop sensors, satellite images and vegetation indices. Different
    models for studying the soil water balance (SWB) are then applied for mapping
    infield data into a precise estimation of the water needs (Kelley et al., 2019).
    An important parameter for this estimation is the evapotranspiration ( ), which
    is the combination of two distinct processes: water evaporation from the soil
    surface, and water transpiration from the plant canopy, , depending on the climate
    and soil water status (Pereira et al., 2020). Recently, several data-driven models
    (artificial neural networks, K-nearest neighbors, random forest, etc.) have been
    proposed for predicting evapotranspiration even with a limited amount of infield
    sensors, i.e. by working only with some low-cost typologies of sensors or with
    a limited spatial granularity of measurements (Aghajanloo et al., 2013, Granata,
    2019, Walls et al., 2020, Yamaç, 2021). Models are customized not only for different
    climates, but also for different typologies of crops, such as potato crops (Aghajanloo
    et al., 2013, Yamaç et al., 2020, Talib et al., 2021), green pepper crops (Liu
    et al., 2020), or cereal crops (Talib et al., 2021, Tang et al., 2018, Abrishami
    et al., 2019, Han et al., 2021, Hashemi et al., 2020, Elbeltagi et al., 2020).
    The models can be studied in combination with the irrigation policy, for minimizing
    the water consumption, as described in Zhang et al. (2016) for the case of a rice
    crop. However, these works focus on herbaceous crops or horticultures only. Other
    models for estimating the field water needs are based on the study of the surface
    energy balance, by processing land surface temperature (LST) (Reyes Rojas et al.,
    2021). These approaches have been demonstrated in the case of olive and pomegranate
    orchards and vineyards but, to the best of our knowledge, there is no previous
    literature focusing on the definition of models for citrus orchards, despite the
    fact that in the Mediterranean basins citrus is one of the most cultivated crops
    (MAPA, 2019). Citrus orchards have high water requirements (Rallo et al., 2017,
    Hari et al., 2010) and differ significantly from olives and pomegranates crops,
    which are characterized by a high capacity to resist in arid environments (Pierantozzi
    et al., 2013, Volschenk, 2020). Reference, potential and actual evapotranspiration.
    It is important to note that most existing literature employs machine learning
    (ML) models to predict the crop reference evapotranspiration (ETo) or potential
    evapotranspiration ( ), whereas the focus of this paper is on actual evapotranspiration
    ( ), which plays a key role in the quantitative evaluation of the actual crop
    water requirements, necessary for irrigation water management. While values are
    considered in ecosystem studies, for studying wetland conservation (Granata et
    al., 2020) and water cycles (Zhang et al., 2021), the comprehensive reviews of
    evapotranspiration models presented in Krishnashetty et al., 2021, Jing et al.,
    2019 focus on ETo only. In Krishnashetty et al. (2021), which compares several
    papers from 2009 to 2021, the main goal of ETo estimation is developing intelligent
    irrigation systems, while in Jing et al. (2019) it is demonstrated how ETo models
    developed from 2007 to 2019 can be used for a wide climatic range. Despite the
    number of proposed models, several issues for the application of these models
    are still open. In fact, evapotranspiration is a nonlinear and complex phenomenon,
    and its estimation is based on the availability of several climatic and crop parameters
    and their mutual interactions with each other. Consequently, the transition from
    ETo to more significant quantities such is not straightforward. Indeed, while
