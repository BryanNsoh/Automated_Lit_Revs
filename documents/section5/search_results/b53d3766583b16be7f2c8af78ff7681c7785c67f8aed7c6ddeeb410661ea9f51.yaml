    ensemble algorithm that combines many weak learners, based on the gradient direction
    of the loss function, to create one stronger learner. GBoost learns the decision
    trees, in parallel, by fitting the negative gradients in each iteration. To learn
    the decision tree, GBoost finds the best split points, which takes a long time,
    making GBoost inapplicable in large-scale problems [36]. The eXtreme gradient
    boosting (XGBoost) algorithm is an efficient scalable end-to-end implementation
