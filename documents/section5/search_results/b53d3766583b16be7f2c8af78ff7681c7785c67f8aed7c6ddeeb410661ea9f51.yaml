    Machine learning models have increasingly been employed to monitor or track soil
    moisture, crop water use as well as water stress [[1], [2], [5], [26], [27]].
    Hence, there is potential of using such models in irrigation scheduling tools
    or irrigation decision support systems (IDSS) particularly to forecast/estimate
    plant and soil water feedback mechanisms. In this study, CWSI was considered as
    the plant feedback mechanism and ETc with soil water balance can provide soil
    water depletion which is the soil water feedback mechanism. It is hypothesized
    that the best predicting models (e.g., CatBoost and Stacked regression for this
    study), along with collected real-time sensor data, can be used in IDSS to decide
    irrigation amount and timing. This could possibly reduce irrigation decision making
    time as well as minimize errors from uncertainties contributed by use of direct
    sensor measurements. In general, IDSS can utilize sensor data collected in real-time
    when techniques such as Internet of Things (IoTs) or Wireless Sensor Networks
    (WSNs) are used. Recent studies have used AI models to estimate soil moisture
    for their use in irrigation management [11,1,27]; however current study explored
    the use of similar models in deriving feedbacks to support irrigation decision
    making. Future research will therefore further design and evaluate an IDSS having
    both plant and soil water feedbacks in comparison to conventional methods with
    respect to irrigation withdrawal, water use efficiency, and harvested yields.
    5. Conclusion Precise irrigation scheduling techniques are desired to improve
    water use efficiency and optimize yields in regions where water is scarce or where
    high-water demand for other sectors is experienced. This current study evaluated
    the performance of a wide range of machine learning models in predicting crop
    evapotranspiration (ETc) and crop water stress index (CWSI) whose predictions
    were compared to calculated values from standard mathematical models - single
    crop coefficient FAO56 ETc and Jackson''s theoretical CWSI computation. Among
    a total of ten machine learning models evaluated, it was found that Stacked Regression
    with inputs Tmin, Tmax, RH, and ∑SWC @ 0.9 m performed best in estimating ETc.
    Conversely, CatBoost with inputs including Ta, Rs, VPD, RH, u2, and ∑SWC @ 0.9
    m was the best in predicting CWSI. Future research will involve use of these two
    models along with the best input combinations in developing an irrigation decision
    support system (IDSS) which will have both plant (as CWSI) and soil water feedback
    (as soil water depletion) mechanisms. Additionally, designed IDSS will be compared
    to conventional irrigation scheduling methods to determine if it can optimize
    yields or improve water use efficiency with reduced irrigation water withdrawals.
