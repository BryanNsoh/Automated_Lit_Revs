    results presented in this work suggest that in general both the MLP and RF models
    were able to accurately describe the nonlinear relationships between weather and
    crop parameters, providing accurate predictions of under regulated deficit irrigation.
    These ML models could be used to optimize irrigation strategies according to the
    availability of water resources as well as to adopt RDI strategies, saving up
    to 38.5%, compared to full irrigation management. Therefore, this work offers
    a contribution to the creation of a sustainable agricultural environment, according
    to recent work in Gangopadhyay et al. (2023). Moreover, since direct measurements
    of the actual values of (e.g. by means of EC towers) can be expensive and complex,
    in this work we use these values only for training a field-specific data model.
    Then, the models are used to provide a prediction of for the examined ecosystem
    based on low-cost sensor data only, with little impact on estimation accuracy.
    The results obtained by the models used in this work are summarized in the last
    row of Table 2. Indeed, the results were generally consistent with the performance
    of previous studies in the literature when taking into account the average ranges
    of RMSE and ([0.37, 0.97] and , respectively), while the performance of the proposed
    models varied between 0.39 and 0.57 for RMSE and between 0.69 and 0.84 for . Furthermore,
    many of the papers listed in Table 2 estimate in forest, cropland and grassland
    ecosystems, characterized by a homogeneous soil cover condition. However, in these
    scenarios, is rarely affected by the evaporative processes from the soil (Yao
    et al., 2010, Hao et al., 2022). Recently the possibility to estimate in tree
    crops, through ML models, was assessed by Reyes Rojas et al. (2021), using LST
    as input with a spatial resolution of 10 m, obtained from the downscaling of Landsat-8
    LST data, by means of two different models (cubist and RF). In particular, the
    authors estimated through the Operational Simplified Surface Energy Balance Model
    (SSEBop) of olives and pomegranates tree crops, obtaining results slightly worse
    than the ones presented in this paper. However, it is important to highlight that
    the predictions presented in Reyes Rojas et al. (2021) are derived from the application
    of the SSEBop model and not from an ML model trained using in situ measurements.
    Furthermore, the olives and pomegranates crops are characterized by a high capacity
    to resist arid environments (Pierantozzi et al., 2013, Volschenk, 2020), while
    citrus orchards are characterized by higher water requirements (Rallo et al.,
    2017). In this sense, it is possible to affirm that this work represents the first
    attempt to exploit ML models to predict in a tree crop under RDI, where nonlinear
    processes, such as transpiration from the canopy and evaporation from the soil,
    must be taken into account. It is important to note that the results obtained
    in this work are best when the SWC feature is included in the input variables.
    Indeed, from the results shown in Table 5 and the feature importance analysis
    (Fig. 11(a) and (b)), it is clear that SWC has a significant impact on the prediction.
    This evidence is supported by other studies in the literature showing that soil
    moisture becomes a significant factor for modeling when soil water supply is insufficient
    (Wang and Liang, 2008, Mosre et al., 2021, Wang et al., 2022, Granata, 2019).
    Moreover, other works in ecological fields (Girardello et al., 2010, Srinet et
    al., 2019, Piccioni et al., 2022) confirmed that RF models are able to capture
    nonlinear dependencies among different variables, supporting the results presented
    in Table 5 and Fig. 12, in which the RF models appear to best predict the nonlinear
    phenomena of . Finally, other hydrological features such as precipitation (P)
    and irrigation (I) were also considered as inputs to our ML models. However, these
    variables were eventually excluded for the following reasons. First, precipitation
    values are localized measurements and could limit the possibility of generalizing
    the obtained ML models, as discussed in Mosre et al., 2021, Han et al., 2021.
    Second, in presence of subsurface drip irrigation systems, irrigation times are
    weakly correlated with the measurements (the obtained Pearson correlation and
    feature importance score were 0.150 and 0.003, respectively). This can be due
    to both negligible soil surface moisture during the irrigation season and failure
    to capture flows through the root zone, as explained for example in Talib et al.
    (2021). Note that, the two variables P and I are indirectly contained in the SWC
    feature used in our models. In particular, the SWC values were averaged considering
    four different positions in the field and six different measurement depths, from
    the surface down to 0.6 m depth. These measurements are thus more accurate for
    modeling under deficit irrigation. 6. Conclusions This work explored the possibility
    of using ML models for accurately predicting actual evapotranspiration values
    in Mediterranean citrus orchards, where an RDI strategy is applied. Evapotranspiration
    data is very relevant to increase the ecosystems resilience, including the sustainability
    of the irrigation process. Different choices are possible for retrieving this
    data: deploying the instrumentation devised to perform direct measurements of
    (e.g. EC towers) or using this instrumentation only temporarily for training a
    field-specific data model, which will be able to provide an indirect estimation
    of for the examined ecosystem, based on sensors data only. Since measuring the
    actual values by means of EC towers can be expensive and complex, the objective
    of this research was to assess the second choice and study the impact of different
    features and ML approaches (namely, MLP and RF) on estimation accuracy. To identify
    the most relevant input data, an in-depth analysis of feature importance and correlation
    was performed on a dataset based on extensive in-field measurements collected
    in a suburb of Palermo, in Italy. The dataset includes meteorological data, vegetation
    indices, soil water contents, as well as direct measurements of (to be used as
    a ground-truth), acquired respectively by means of a weather station, satellite
    images, drill and drop sensors, and an EC tower. The results obtained are promising:
    data-driven models can achieve an accuracy higher than 82% for predicting values,
    especially in the case of RF models. Moreover, reducing the number of input features
    from 10 to 5 does not harm the prediction accuracy significantly, thus enabling
    the possibility of opportunistically selecting in-field sensors. In general, the
    experiments demonstrated that is better predicted with agro-meteorological data
    of high importance ( ) combined with vegetation indices, compared to models using
    weather variables only (i.e. ). Indeed, both soil water content and solar radiation
    were significant factors to predict accurately. Results show that the prediction
    of in a tree crop under RDI strategy, allows an average water saving up to 38.5%,
    compared to full irrigation, reducing the impact of climate change and water scarcity
    in the global environmental equilibrium. Furthermore, the approaches proposed
    in this study, extended to different crops and climate conditions, can be a useful
    solution to improve the estimation of effective crop water requirements, with
    the aim to choose the best irrigation strategies for sustainable water management
    of productive ecosystems. In this context, the availability of continuous daily
    actual evapotranspiration time series is essential to implement, at local and
    regional scale, agro-hydrological models to support policy decisions and to better
    optimize agricultural practices. Declaration of Competing Interest The authors
