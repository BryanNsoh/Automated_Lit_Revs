    These values can be fine-tuned based on the specific dataset and task requirements
    to optimise the classifier''s performance and achieve accurate classification
    results. The MLPRegressor algorithm in scikit-learn provides a range of settings
    to configure a Neural Network regressor. The selected values for the model include
    a hidden layer with 130 neurons, the ''relu'' activation function to introduce
    non-linearity, and the ''adam'' solver as the optimisation algorithm. The alpha
    parameter controls the regularisation strength, while the learning_rate_init determines
    the initial learning rate. The max_iter parameter limits the maximum number of
    iterations during training to 200, and the batch_size is set to ''auto'' for automatic
    adjustment based on the data size. The random_state parameter is set to 1 for
