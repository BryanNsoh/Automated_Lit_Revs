    Parameters’ Optimization The optimum WUE and date palm yield were achieved in
    the current study by applying the optimum irrigation water and solar PV energy
    requirements. The optimum irrigation water and solar PV energy requirements were
    determined by optimizing the deficit irrigation water level (% AW) under each
    micro irrigation system. The objective of this optimization is to achieve the
    optimum results in the shortest time, conserve water, reduce the photovoltaic
    energy required, achieve the highest water efficiency and date palm yield, and
    decrease the irrigation cost. The desirability function approach helps analyze
    experiments where the multiple responses must be optimized simultaneously [54].
    The irrigation level is desired to be as small as possible to decrease the irrigation
    cost while maintaining date palm yield and WUE. The optimization criterion determined
    the optimum irrigation level for each irrigation system separately. In this study,
    we executed two criteria to optimize the irrigation water and energy requirements
    for optimum WUE and optimum palm yield. The first criterion was to minimize the
    irrigation water and energy requirements and maximize the WUE using the minimization
    of the irrigation level. The second criterion was to minimize the irrigation water
    and energy requirements and maximize the date palm yield using the minimization
    of the irrigation level. The two criteria were implemented at date palm ages equal
    to 14, 15, 16, 17, and 18 years. Table 3 summarizes the constraints imposed by
    the two criteria for optimizing irrigation water and energy requirements for optimum
