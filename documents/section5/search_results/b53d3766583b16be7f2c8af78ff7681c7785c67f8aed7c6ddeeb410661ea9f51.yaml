    for estimating the concentration of Cr and find their optimum settings. The methods
    include the ordinary least squares Linear Regression (LR) and Neural Network (NN)
    multi-layer perceptron classifier and regressor. The combination of these methods
    is also analysed here to (1) evaluate the potential of regression and classification
    methods for accumulation prediction; (2) ensure the best ML method is selected
