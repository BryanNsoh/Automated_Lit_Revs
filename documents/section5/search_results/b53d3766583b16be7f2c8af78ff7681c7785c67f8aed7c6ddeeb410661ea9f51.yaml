    in the current study suggest substantial benefits for other researchers to derive
    mathematical equations from easily available meteorological variables in different
    regions and climates. Also, the findings provide a fundamental guideline for the
    local water users and agricultural development planners to achieve accurate and
    fast irrigation scheduling.
