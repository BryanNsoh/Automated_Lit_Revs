  description: The crop coefficient (Kc) is a scaling factor to calculate crop evapotranspiration
    (ETc). Accurate prediction of Kc affects planning to allocate water resources,
    especially in arid and semi-arid areas with limited water sources availability.
    The conventional FAO approach has some limited applications due to using plant
    characteristics. However, existing artificial intelligence approaches have high
    performances, but encounter some instability in prediction. In the present study,
    the generalized likelihood uncertainty estimation (GLUE) approach was applied
    to assess uncertainties arising from both model structure and input parameters.
    In addition, this study aims to derive the explicit predictive and usable equation
    for calculating the monthly Kc of maize. The equations were developed from the
    best hybrid MLP model using minimal meteorological data in four regions of Egypt.
    For this, the predictive utility of MLP-based models that hybridized with meta-heuristic
    optimization algorithms was examined. The rat swarm optimization (RSO), firefly
    algorithm (FFA), bat algorithm (BA), and genetic algorithm (GA) hybridized with
    MLP (MLP-RSO, MLP-FFA, MLP-BA, and MLP-GA) are used as equation derivation tools.
    The results showed that a unique hybrid Gamma Test-RSO is a powerful approach
    for determining the optimal combination (Tmax, Tmin, Rs) as the best input vector.
