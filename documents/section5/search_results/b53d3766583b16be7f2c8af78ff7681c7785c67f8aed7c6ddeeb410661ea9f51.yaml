    system. 4. Conclusions Precision irrigation management is a critical issue for
    ensuring agricultural sustainability in countries with land and water shortages.
    In this study, we developed four machine-learning models, namely linear regression,
    support vector regression, the LSTM neural network, and XGBoost. We employed these
    models to predict the optimum irrigation water and energy requirements for date
    palm irrigation. In order to achieve this target, we prepared a dataset, which
    included limited meteorological data, i.e., average temperature, RH, wind speed,
    and solar irradiance from 2018 to 2022, and date palm age in these years, actual
    irrigation water applied, and energy consumed by four surface and subsurface solar-powered
    micro irrigation systems to achieve the optimum water use efficiency and date
    palm yield. In order to perform a fair evaluation, we utilized 60%, 20%, and 20%
    of the overall dataset in training, testing, and validating, respectively, the
    ML models. The empirical results indicated that the irrigation levels at the minimum
    irrigation control setpoints of 40% and 60% AW for SIS, 50% and 70% AW for SDIS,
    70% and 80% AW for DIS, and 80% and 90% AW for BIS, respectively, achieved optimum
    WUE and optimum yield. Based on the evaluation of the ML models developed, the
    best model for predicting the irrigation water and energy requirements for achieving
    optimum WUE and yield targets was the LSTM, followed by XGBoost. The validation
    result of the LSTM model showed its ability to predict the water and energy requirements
    for all irrigation systems with high accuracy based on the limited meteorological
    variables and date palm tree ages. However, this study was performed in only one
    cultivar of date palm (Khalas cv.), and the irrigation water and energy requirements
    of irrigation systems could be different for drought-resistant or other date palm
    cultivars under different conditions. Therefore, further study is needed to train
    the ML models to consider other conditions not addressed in this study. Future
    research will concentrate on more date palm cultivars and irrigation methods to
    improve the ML models developed, which could also be adapted to predict the irrigation
    water and energy requirements for other cultivars of agricultural and economic
