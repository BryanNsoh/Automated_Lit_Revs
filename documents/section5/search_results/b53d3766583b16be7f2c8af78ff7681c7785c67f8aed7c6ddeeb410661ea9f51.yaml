    Human life and civilisation are based on water and available freshwater resources,
    increasing well-being and the quality of everyday life. Many efforts have been
    made so far, to balance the relationship between water, environment and the human
    civilisation. All these efforts to manage these relations should be in line with
    the UN Sustainable Development Goals (SDGs) and especially SDG#14 (i.e. Life Below
    Water (LBW) (Capello, 2022). LBW is proposed for both governments and private
    sectors worldwide and a majority of experts aim to meet its requirements by improving
    the relevant practices in their own areas (Gulseven, 2020). One significant measure
    for achieving this goal is to protect water resources from wastes and chemicals,
    i.e. contamination (Joshi and Temgire, 2022). The LBW is fundamental to water
    resources with major impacts on human life either directly e.g., drinking water
    or indirectly such as the aquatic, agricultural and industrial activities as illustrated
    in Fig. 1. Download : Download high-res image (237KB) Download : Download full-size
    image Fig. 1. The impact of the water cycle on human life through direct water
