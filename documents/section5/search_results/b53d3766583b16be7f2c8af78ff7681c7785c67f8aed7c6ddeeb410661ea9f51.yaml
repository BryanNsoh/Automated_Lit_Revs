    the behavior of a furrow irrigation system cannot be accurately predicted by the
    WinSRFR model because of deficiencies in assumptions of the model, errors in the
    observed data, monitoring data, model parameters, and the model’s structure error.
    Large epistemic uncertainties of the WinSRFR simulations can be reduced by minimizing
    the systematic errors of furrow irrigation measurements, improving the measurement
    techniques, using more accurate instruments, reducing the inputs errors of the
    model, and also, considering the model structural error due to the model’s simplification
    assumptions [62]. In addition, in several previous studies, the WinSRFR model
    calibrated simulations obtained using optimum parametric sets. While using the
    GLUE framework, a range of model inputs are transformed into reliable simulations
    [63]. Through GLUE, a range of model inputs is obtained by identifying the posterior
    distribution of parameters, and the estimation uncertainty of model outputs is
    calculated with corresponding confidence intervals [9]. As a result, more attention
    should be paid to obtaining precise measurements from field experiments for reducing
    the model’s uncertainty. The results obtained from this study and proposed framework
    are highly applicable for updating prior knowledge about the reliability of WinSRFR
    furrow irrigation model outputs. 4. Conclusions In this study, geometry cross
    section (SS, BW), Kostiakov–Lewis infiltration (k, a, f0), and Manning’s roughness
    (n) parameters in different conditions of furrow irrigation system (close end
    and open end) were evaluated to analyze the impacts of them on the WinSRFR model
    outputs. The GLUE analysis was performed by considering three likelihood functions
    of NSE > 0.5, −0.25 < PBAIS < 0.25, and R2 > 0.6 to assess the uncertainty degree
    of the model outputs response to the input parameters, including advance front
    curve, flow depth hydrograph, and runoff hydrograph. The following conclusions
    were drawn from the results: - The initial evaluation without filtering non-behavioral
    estimations showed that the model outputs have high uncertainties in regard to
    the input parameter of geometry cross section. The value width range of uncertainty
    bound could be reduced by employing Kostiakov–Lewis infiltration and Manning’s
    roughness parameters. - Likelihood measures greatly affect the uncertainty bounds,
    especially with respect to the Kostiakov–Lewis infiltration and Manning’s roughness
    parameters. The confidence interval and uncertainty bound of the advance front
    curve and runoff hydrograph did not change in response to employing likelihood
    functions for geometry cross section parameters. - There is a higher level of
    instability in the model outputs related to soil infiltration parameters than
    those related to the roughness coefficient. This result is related to the higher
    level of sensitivity of the WinSRFR model in inaccurate measurements, methods,
    and equipment to monitor the soil infiltration than that which is considering
    for the optimum roughness coefficient. - The PBIAS likelihood function played
    a critical role in the uncertainty results for the estimated advance front curve
    and runoff hydrograph. In contrast, the NSE likelihood function was more important
    to implicitly determine the flow depth hydrograph estimation uncertainty. These
    functions reduced the uncertainty of model outputs by avoiding the parameter sets
    that produced outputs there were very different from the observations. According
    to the current study, it was apparent that likelihood functions affect the model
    outputs. In addition, this study has limitations, including: (1) considering constant
    threshold values for likelihood functions of NSE, R2, and PBIAS, (2) evaluating
    limited input parameters, and (3) investigating one source of model uncertainty,
    which indicate a need for further research. Thus, finding a robust likelihood
    function with different threshold values is critical because it strongly influences
    the width of the uncertainty bounds. Additionally, the influence of the length
    of furrow, inflow, cut-off time, etc., on the model output uncertainty is unknown
    when one is applying GLUE for WinSRFR-based furrow irrigation applications. Then,
    future research can consider other epistemic uncertainties such as model structure
    and more input parameters. This work can also be replicated by implementing different
    confidence intervals instead of 2.5% and 97.5%. This study provides a conscious
    understanding of the correlation between the factors affecting furrow irrigation
    performance. The methodology of this study can be used for complementary studies
    on the accuracy evaluation of different models of furrow irrigation system simulation.
    Then, engineers can make more realistic decisions under uncertainty based on the
    confidence interval bound, which can help to avoid decisions based on incomplete
