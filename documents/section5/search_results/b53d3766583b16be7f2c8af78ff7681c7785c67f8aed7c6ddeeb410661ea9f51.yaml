    parameter allows the model to enforce non-negativity constraints on the coefficients.
    When it sets to True, it ensures that the coefficients remain positive during
    the fitting process. By adjusting these settings in the LinearRegression class,
    users can tailor the algorithm''s behaviour to their specific needs and achieve
    optimal results when fitting linear regression models. Table 2. Key features of
