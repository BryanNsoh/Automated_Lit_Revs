    directly or indirectly into receiving water resources, especially rivers due to
    human activities are one of the most dangerous threats among all factors threatening
    water resources (Horn et al., 2022). Moreover, industrial wastewater discharged
    into the rivers has resulted in increased concentrations of heavy metals including
    Co, Cr, Cu, Fe, Sb and Zn (Lučić et al., 2022). All these have driven scientists
    to investigate river catchments and identify the contribution of heavy metals
    (including fate and transportation) to the pollution of water resources. Fig.
    2 shows the interaction between the pollution derived from human activities discharged
    into the rivers and the threats to the environment and humans. In addition, there
    might be major threats against rivers with challenging consequences, which require
    all stakeholders such as governments, the private sector and society, to take
    the necessary action to mitigate the negative impacts (Lu, 2022, Hernanda and
    Giyono, 2022). More attention is now given to water resources conservation e.g.,
    LBW in SDG#14 and it can be more crucial in developing countries (Omuku et al.,
    2022). Download : Download high-res image (519KB) Download : Download full-size
