    Under a Creative Commons license open access Highlights • Chromium fate and transport
    is evaluated by experimental practices and estimated by AI. • A sensitive analysis
    is carried out for effective parameters in warm and cold seasons. • Machine learning
    computations are applied for Cr bioaccumulation in tomato. • The NN regressor
    and LR have the best goodness-of-fit for estimating Cr in tomato leaves. Abstract
    Chromium (Cr) pollution caused by the discharge of industrial wastewater into
    rivers poses a significant threat to the environment, aquatic and human life,
    as well as agricultural crops irrigated by these rivers. This paper employs artificial
    intelligence (AI) to introduce a new framework for modeling the fate, transport,
    and estimation of Cr from its point of discharge into the river until it is absorbed
    by agricultural products. The framework is demonstrated through its application
    to the case study River, which serves as the primary water resource for tomato
    production irrigation in Mashhad city, Iran. Measurements of Cr concentration
    are taken at three different river depths and in tomato leaves from agricultural
    lands irrigated by the river, allowing for the identification of bioaccumulation
    effects. By employing boundary conditions and smart algorithms, various aspects
    of control systems are evaluated. The concentration of Cr in crops exhibits an
    accumulative trend, reaching up to 1.29 µg/g by the time of harvest. Using data
    collected from the case study and exploring different scenarios, AI models are
    developed to estimate the Cr concentration in tomato leaves. The tested AI models
    include linear regression (LR), neural network (NN) classifier, and NN regressor,
    yielding goodness-of-fit values (R2) of 0.931, 0.874, and 0.946, respectively.
    These results indicate that the NN regressor is the most accurate model, followed
    by the LR, for estimating Cr levels in tomato leaves. Previous article in issue
