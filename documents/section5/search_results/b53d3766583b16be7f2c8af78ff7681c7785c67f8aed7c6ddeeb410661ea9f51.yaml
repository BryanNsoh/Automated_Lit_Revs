    artificial intelligence; hydrology; smart farming; sustainable development goals;
    big data 1. Introduction Surface irrigation is the most common irrigation method
    because it requires less energy and is less expensive than sprinklers and drip
    irrigation are. Nowadays, the accurate design of irrigation systems using soft
    computing technologies is a common agricultural issue. The accurate design of
    surface irrigation can affect water resource management and soil moisture, which
    are two important components of Earth system science [1,2]. In this case, interconnections
    between irrigation management and Earth system science manifests through variability
    in the water use efficiency, irrigation performance indicators [3,4], evapotranspiration,
    runoff, soil temperature, carbon balance, etc., [1]. Furrow irrigation is one
    of the most common surface irrigation techniques among farmers due to the better
    aeration in the plant root development zone, in which water is conveyed over the
    field surface by gravitational force [5,6]. Furrow irrigation with two boundary
    conditions, closed end and open end, is common in agricultural fields. The unsuitable
    design, management, and implementation of furrow irrigation systems result in
    a poor performance and lead to some problems such as low distribution uniformity
    and application efficiency and deep percolation [7]. Several agricultural models
    such as WinSRFR have been developed mathematically to accurately design and improve
    the performance of the water flow in furrow irrigation systems [8]. Existing irrigation
    design models generally have high accuracy, but suffer from unstable estimations.
    The WinSRFR model simulates the water flow of furrow irrigation systems, based
    on the one-dimensional open channel flow equation coupled with an infiltration
    function. Acquiring precise and reliable model input parameters is always a problem
    for these types of models with different and large numbers of input parameters
    [9]. As stated by Beven and Binley [10], the investigation of the uncertainty
    of parameters is necessary for model uncertainty assessment to avoid instability
    problems in the model and decrease the number of errors in simulations. Even though
    the model’s uncertainty cannot be reduced by an uncertainty analysis in terms
    of the model simulation, it determines the risk of the estimation level and evaluates
    the reliability of its other results [9]. The literature lacks work on uncertainty
    assessments associated with WinSRFR furrow irrigation simulations. Limited research,
    however, has generally examined only the error sources and uncertainties for optimally
    implementing irrigation. For instance, Mun et al. [11] investigated the uncertainties
    in relationships and parameters of the Mississippi Irrigation Scheduling Tool
    (MIST) to calculate the water balance. For this purpose, they used the recorded
    data of cultivated maize, cotton, and soybean (2005–2012) and the Taylor series
    method. The results showed this model had acceptable accuracy in simulating management
    and irrigation strategies. Choliz and Sarasa [12] studied uncertainty sources
    in modern technologies to improve irrigation water efficiency for farming (with
    emphasis on uncertainty related to the time of the introduction and take-up of
    new technology) in the regions with a semi-arid climate using data of the most
    extensive irrigation plan in Ebro River Basin (Spain), as well as the Computable
    General Equilibrium (CGE) model. Kisekka et al. [13] investigated the uncertainties
    in leaching assessment using the water balance approach. They found that factors
    such as soil heterogeneity, non-uniform distribution of irrigation water, changes
    in canopy size, and plant root distribution at the time and the preferred path
    flow could lead to errors in leaching estimates. Mondaca-Duarte et al. [14] investigated
    the correlation between the volume of irrigation water, crop stress, and drainage
    in order to reduce the amount of water used in surface irrigation and improve
    the yield. They presented a two-module model considering uncertain evapotranspiration
    and soil properties. In this model, one module was employed to evaluate the water
    movement, and another module was used to examine evapotranspiration. The Monte
    Carlo method was applied to assess drainage uncertainties (based on uncertainties
    in evaporation and soil properties). The results indicated the volume of irrigation
    water and drainage could be reduced to 22% and 88%, respectively, in case of a
    crop stress value of less than 1%. The application of furrow irrigation simulation
    using the WinSRFR model depends on accurate estimation or measurement of the most
    effective input parameters [15,16]. Soil infiltration and Manning’s roughness
    coefficient are considered to be fundamental parameters in furrow irrigation design,
    assessment, and management [17,18,19]. Soil infiltration is affected by several
    factors, including the soil water content, soil texture, soil structure, and soil
    organic matter. Additionally, Manning’s roughness coefficient can be significantly
    affected by the physical characteristics of furrows, including crop density, filed
    slope, and soil texture [4]. Oyonarte et al. [20] and Bai et al. [21] reported
    that application efficiency and distribution uniformity of irrigation system is
    highly influenced by infiltration variability. Sepaskhah and Bonder [22] evaluated
    the effect of different inflow rates and slopes on changes in Manning’s roughness
    coefficient in furrow irrigation under both cultivated and uncultivated conditions.
    The most roughness was observed in the first irrigation scheme. However, it decreased
    by 60–70% in the second and third schemes. Finally, the roughness coefficient
    increased due to seedling emergence. Mailapalli et al. [23] studied the temporal
    and spatial variation in Manning’s roughness coefficient in furrow irrigation
    under different inflow conditions. The results showed that the roughness coefficient
    had the highest value in the second and last quarters. The roughness coefficient
    decreased over time, and the decreasing trend was faster at low inflow rates.
    Kamali et al. [19] found a negative correlation between the inflow rate and roughness
    coefficient. In addition, their results showed that the roughness coefficient
    at the downstream segment of the furrows was greater than the proposed values
    were due to the soil texture and cultivation type. This coefficient in the middle
    part of the furrows was greater than the values recorded in the upstream segment
    of the furrows were. Xu et al. [24] indicated that variations in soil infiltration
    and Manning’s roughness coefficient significantly influence water advance and
    recession curves. Mazarei et al. [4] evaluated the effect of temporal variability
    and different inflow rates on the infiltration parameters, roughness coefficient,
    and furrow irrigation performance. The results revealed that Manning’s coefficient
    decreased, and the final infiltration rate increased with an increasing inflow
    rate. As well as soil infiltration and roughness parameters, the geometry cross
    section of surface irrigation systems, including the slope, length, and bottom
    width, can be effective parameters [25,26,27]. The furrow cross sections are approximated
    by fitting a trapezoid or power law to the experimental data. However, these empirical
    geometry cross section relationships are subjected to a significant error [28].
    Eldeiry et al. [29] simulated the furrow irrigation performance in clay soil and
    indicated that the furrow cross-section varied at different lengths and its accurate
    estimation had a significant effect on improving the flow advance time prediction.
    Navabian et al. [30] introduced hydraulic parameters of the furrow cross-section
    as one of the most influential factors in the performance of cutback furrow irrigation
    and simulated the performance of this system using experimental functions. The
    obtained results had desirable accuracy compared to that of the zero-inertia model
    (SRFR) and observed values. As reported by Bo et al. [27], the application of
    appropriate field geometry properties could enhance the irrigation application
    efficiency by up to 26.7%. Salahou et al. [31] applied the WinSRFR model to investigate
    the influence of several parameters, such as bottom slopes, surface roughness
    values, and inflow rates, on the performance of surface irrigation. However, despite
    the long history of research studies on surface irrigation modeling, current furrow
    irrigation models do not consider uncertainty in their simulation results. The
    probability factor and some uncontrollable physical factors are the main problems
    in recognizing different phenomena. Therefore, uncertainty analysis of each phenomenon
    provides a real and proper understanding of the role of the factors affecting
    the phenomenon [32]. Given that simulation models are increasingly being used
    to make decisions about management options in various phenomena, the accurate
    calibration and analysis of uncertainties have particular importance. These models
    are generally affected by large uncertainties, including conceptual models, input
    data, and parameter uncertainties. Applying novel uncertainty analysis methods
    such as generalized likelihood uncertainty estimation (GLUE) could provide accurate
    results for decisions about the applicability of models. The GLUE technique applied
    in this study has been widely used for the parameter uncertainty analysis of agricultural
    models, including the soil water assessment tool (SWAT) model [33], CERES-Maize
    model [34], soil–water–atmosphere–plant (SWAP) model [35], rice growth model ORYZA_V3
    [36], CERES-Wheat model [37], DayCent agroecosystem model [38], and HORTSYST model
    [39]. These studies demonstrate how the results of the parameter uncertainty affect
    the model outputs. The review of available studies reveals that the uncertainty
    analysis of the output of surface irrigation simulation models, especially furrow
    irrigation, has never been addressed. Therefore, the main aim of the current study
    is the first attempt to evaluate the effects of the Kostiakov–Lewis infiltration
    equation, Manning’s roughness coefficient, and cross-sectional parameters on the
    performance and reliability predictions of the WinSRFR model in open- and closed-ended
    furrows. For this aim, the GLUE framework is employed to investigate the uncertainty
    degree of the output results, including advance curve, flow depth hydrograph,
    and runoff hydrograph. The contribution and novelty of this study relies upon
    exploring the capability of the WinSRFR model of accurately designing furrow irrigation
    and predicting outputs. According to the above explanations, the contribution
    of this study are arranged as follows: Evaluating the outputs uncertainty of the
    WinSRFR model in an innovative way, including advance curve, flow depth hydrograph,
    and runoff hydrograph, using the GLUE framework in response to Kostiakov–Lewis
    infiltration equation, Manning’s roughness coefficient, and cross-sectional parameters
    sets based on the experimental data of a furrow irrigation system. Assessing the
    reliability predictions of WinSRFR model for two open- and closed-ended of furrow
    irrigating systems. Investigating the effects of three likelihood functions, the
    coefficient of determination (R2), Nash–Sutcliffe efficiency (NSE), and percentage
    bias (PBIAS), on the parameter set performance and uncertainty analysis of the
    WinSRFR model. 2. Materials and Methods It is difficult to model irrigation flow
    because of numerous uncertainties. Previous studies about WinSRFR exclusively
    focused on the calibration model to investigate irrigation processes. The uncertainties
    associated with modeling the front curve, depth hydrograph, and runoff hydrograph
    based on the variations in infiltration, geometry, and roughness parameters were
    not considered. Using accurate inputs such as cross-sectional geometry, infiltration,
    and roughness contributes to significant uncertainties. As described in the previous
    section, the main objective of the current study is investigating the uncertainty
    of advance curve, flow depth hydrograph, and runoff hydrograph estimations as
    outputs of the WinSRFR model using the GLUE framework in response to variabilities
    in Kostiakov–Lewis infiltration equation, Manning’s roughness coefficient, and
    the cross-sectional input parameters sets. 2.1. Description of WinSRFR Model Since
