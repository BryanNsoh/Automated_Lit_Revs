    provided by University of Nebraska-Lincoln. Download conference paper PDF 1 Introduction
    An innovative agricultural system is under development, leveraging the power of
    machine learning to incorporate crop selection, autonomous irrigation, and fertilizer
    recommendation. The primary aim of this intelligent system is to alleviate physical
    labour, conserve energy, and ultimately boost overall productivity for farmers
    [1]. The background study forms the foundational basis of this research, encompassing
    several essential aspects. The main project objective centres around the development
    of an intelligent agriculture system, aimed at optimizing field yield, providing
    valuable insights into crop rotation, continuous area assessment, and enhancing
    irrigation through selective irrigation techniques. In this context, an affordable
    smart farming module based on IoT and ML is introduced, utilizing cutting-edge
    methods to improve the accuracy of results [2, 3]. The research comprehensively
    explores the scope of machine learning in precision agriculture, with a specific
    focus on agriculture and food production. It involves a thorough comparison of
    various machine learning models’ performance in agricultural contexts, identifying
    the most suitable models for agricultural applications. Additionally, the study
    delves into the practical implementation of multiple MLAs, for sensor data analytics
    in the agricultural ecosystem. A case study of an IoT-based smart farm prototype
    is also presented, providing valuable insights into its real-world application
    and benefits. Moreover, introduces a deep reinforcement-based machine learning
    for smart agriculture IoT system, incorporating layers for edge computing, data
    transmission, data collection, and cloud computing. This system seamlessly integrates
    agricultural production with advanced information technologies, such as AI and
    cloud computing, to significantly enhance food output. The algorithms section
    of this study focuses on crop recommendation by leveraging key parameters such
    as N, P, and K values through the implementation of machine learning algorithms.
    A decision tree algorithm is proposed for smart irrigation, utilizing temperature,
    humidity, and moisture as the input parameters. The study further conducts a comprehensive
    analysis of various machine learning concepts for an IoT-based smart agriculture
    system and suggests the adoption of support vector machine (SVM) and decision
    tree algorithms to optimize farming processes and enhance crop growth based on
    soil data [4]. For crop quality and yield assessment, the study explores the integration
    of ML with computer vision techniques for the classification of different crop
    images. The proposed systems and solutions include a smart farming system that
    relies on artificial intelligence methods for prediction. This encompasses data
    collection through sensors, data storage and cleaning, and predictive calculation
    using AI techniques facilitated through a WSN. Furthermore, the study presents
    a solution architecture for designing key performance indicators (KPIs) in precision
    agriculture and recommends an IoT-based smart agriculture structure with a predictive
    approach called WPART. This approach utilizes machine learning techniques to forecast
    crop productivity and drought, facilitating informed decision-making. Additionally,
    the study introduces an intelligent irrigation system that employs the Internet
    of Things (IoT) and a long short-term memory network (LSTM) to achieve precise
    irrigation scheduling. Based on the cited research works, an advanced system has
    been developed to provide crop recommendations by considering various factors
    such as weather and soil conditions, crop requirements, and prevailing climatic
    circumstances. Moreover, this system also facilitates automatic irrigation, weather
    prediction, and open weather API derived from crop and field characteristics.
    First section of this paper describes about the agricultural challenges raised
    by environmental factors, offering possible solutions and introducing the proposed
    system. This section widely explains the need for innovative approaches to address
    these challenges and serves as a foundation for subsequent discussions on the
    functionalities and effectiveness of the integrated system. The second section
    describes about the proposed methodology. It summarizes the conceptual framework
    and technologies used in developing the integrated system; it also explains about
    the systematic approach taken to design a robust and efficient solution. The third
    section proposes an overview of the three main subsystems constituting the integrated
    agricultural system: the crop prediction system, the autonomous watering block,
    and the fertilizer directing system. Each subsystem is explained upon, illumination
    off how machine learning algorithms, weather forecasts, and crop characteristics
    synergistically contribute to their functionalities. The consequent section of
    the paper incorporates the results and discussions derived from simulations of
    the integrated systems. It presents a detailed analysis of the performance and
    outcomes of the crop recommendation, automatic watering, and fertilizer recommendation
    systems. Additionally, this section also describes effectiveness and potential
    suggestions of adopting these systems in real-world agricultural practices [5].
    Finally, the paper is concluded with a complete summary of the work accomplished.
    It highlights the key achievements, emphasizes the significance of the integrated
    system, and summarizes possible future directions for further improvement. Overall,
    this research pays valuable knowledge to the field of agricultural technology,
    showcasing the huge potential of IoT and machine learning in transforming crop
    management practices for enhanced efficiency and sustainability. 2 Method Proposed
    To optimize crop yield, the development of a multifunctional and integrated system
    is crucial. This sophisticated system consists of three primary subsystems: the
    crop recommendation system, the automatic watering system, and the fertilizer
    recommendation system. The crop recommendation system evaluates diverse soil and
    meteorological conditions at specific locations to recommend suitable crops for
    achieving optimal growth. The automatic watering system assesses soil moisture
    levels and weather data, determining the need for watering based on the plant''s
    dampness requirement. Lastly, the fertilizer recommendation system offers guidance
    on the appropriate amount and timing of fertilizer application to ensure healthy
    crop development. The amalgamation of these three subsystems into a single main
    system holds the potential to significantly improve crop growth and yield. 2.1
    Recommendation System for Crops This system functions by initially collecting
    temp., rainfall data, and damp data, for the chosen location and utilizing specialized
    sensors to assess the Nitrogen, Phosphorus, Potassium (NPK) levels and pH of land.
    The weather data, comprising temperature, dampness, and rainfall, is acquired
    through an open weather API on a cloud platform. The collected data is then fed
    into a machine learning model, to determine the optimal crops for the specific
    environmental conditions. The initial discrete data values which are clustered
    using the accuracy of five distinct K-Means clustering machine learning models—Random
    Forest Classifier (RFC), Gradient Boosting Classifier (GBC), Decision Tree (DT),
    Extreme Gradient Boosting (XGB), and K-Nearest Neighbours (KNN)—are subsequently
    compared. Finally, the data collected from both the sensors and the cloud platform
    is transmitted through the most appropriate means. By conducting this comprehensive
    analysis, the system suggests the most suitable crop that is likely to flourish
    in the given location and environmental circumstances (Fig. 1). Fig. 1 Block diagram
    of process Full size image 2.2 Autonomous Watering System This innovative irrigation
    system incorporates a range of sensors and advanced technologies to optimize crop
    irrigation and foster robust plant growth. It employs a moisture sensor to closely
    monitor the soil''s damp content and utilizes a cloud platform which is an open
    weather API to observe and analyse weather conditions. Flow sensors are integrated
    to accurately calculate the quantity of water supplied to the soil. Additionally,
    temperature values are periodically monitored at fixed intervals (P hours). The
    system operates by intelligently assessing the soil moisture levels and weather
    forecasts. When low soil moisture and no imminent rain are detected, it evaluates
    the temperature conditions. If the temperature falls within the normal range,
    the system transverse the pump, watering the plants for some minutes to fulfil
    the crop minimum mist requirements. In cases of high temperatures, the pump extends
    its operation to X + Y minutes, providing ample water to meet the crop''s maximum
    moisture demands. However, when rain is predicted, the system intelligently postpones
    watering until the rain has begun, thereby avoiding unnecessary irrigation. This
    intelligent irrigation system relies on microcontrollers to execute precise watering
    strategies based on factors such as flow sensor data, the field size, and specific
    water needs of the harvested crop. As a result of this advanced technique, plants
    receive the ideal amount of moisture, leading to enhanced growth and maximizing
    crop yields. In conclusion, this innovative irrigation system, powered by state-of-the-art
    sensor technologies and microcontrollers, ensures that crops receive the optimal
    water supply, adapting effectively to varying weather conditions. By diligently
    monitoring soil moisture and weather forecasts, the system optimizes irrigation
    timings, culminating in healthier and more productive crops. This integrated approach
    to irrigation marks a significant advancement in agricultural practices, fostering
    sustainability, and efficiency in crop cultivation. 2.3 Fertilizer Suggestion
    System The fertility of the soil is crucial for the successful growth of crops,
    and it largely depends on the levels of essential proponents like nitro (N), potash
    (K), and phosphorus (P) present in the soil. To correctly measure these values,
    a dedicated NPK sensor is used. Each crop has a specific set of NPK values that
    are used when evaluating the soil quality. The data received from the NPK sensor
    is then carefully examined with the type of crop being grown. This allows the
    system to check whether the soil fertilization is at an optimal level. If the
    soil fertility is found to be ideal, the system recommends using regular fertilizers
    to maintain the soil''s fertility. However, if the soil fertility falls below
    the best level, the system provides valuable suggestions for applying additional
    fertilizers alongside the standard ones to meet the crop''s specific nutrient
    requirements. Additionally, the system offers precise fertilization dosing recommendations,
    ensuring that the soil fertility is preserved and optimized until the harvest
    period. By providing tailored fertilization advice, this intelligent system plays
    a vital role in promoting and sustaining the health and productivity of crops
    throughout their entire growth cycle. 3 Discussion and Results The proposed models
