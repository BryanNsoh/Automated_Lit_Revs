    Paper contributions. Taking into account the limitations of current models, the
    aim of this work is defining a data-driven model for predicting actual evapotranspiration
    of a citrus orchard under regulated deficit irrigation. To this purpose, we exploit
    a large dataset of infield measurements collected in a suburb of Palermo, in Italy,
    which includes meteorological data, Vegetation Indices (VIs), soil water contents,
    as well as direct measurements of (to be used as a ground-truth). A variety of
    input combinations are explored, analyzing feature importance and Pearson’s correlation
    coefficient, and studying the performance of several ML models (namely, MLP and
    RF). Interestingly, the presented results show that the accuracy of the proposed
    ML models remains acceptable even reducing the input features down to four. To
    the best of our knowledge, we are the first to estimate in a hot summer Mediterranean
    ecosystem under RDI, with an average water saving of up to 38.5%, compared to
    full irrigation management. These estimation models are fundamental to understand
    and reduce the impact of climate change and water scarcity, thus promoting sustainable
    agricultural irrigation solutions. 2. Background and motivation The application
    of irrigation strategies such as RDI during specific stages of crop growth could
    result in the optimization of irrigation water use in agricultural ecosystems.
    The actual crop water requirement can be assessed, among others approaches, by
    the continuous monitoring of soil water content, as investigated by Lukangu et
    al. (1999), or using soil water balance (SWB) models (Pereira et al., 2020). In
    the former, the quality of the results depends on the accuracy and acquisition
    time of the soil moisture sensors, while the latter requires the accurate estimation
    of actual crop evapotranspiration, . Direct measurements of can be acquired by
    weighing lysimeters (Schrader et al., 2013), which however are characterized by
    high installation and maintenance costs. On the other hand, indirect methods to
    estimate include the widely used dual crop coefficient approach, suggested in
    the FAO-56 paper (Allen et al., 1998), and the application of the surface energy
    balance (SEB), such as the Surface Energy Balance Algorithm for Land (SEBAL) (Bastiaanssen
    et al., 1998), and Two-Source Energy Balance Model (TSEB) (Norman et al., 1995,
    Yao et al., 2010). According to the dual crop coefficient approach (Allen et al.,
    1998) the maximum can be estimated as the product of crop reference evapotranspiration
    and the term , being the basal crop coefficient and the soil evaporation coefficient.
    The coefficients for the different crops and stages of vegetative growth, tabulated
    in the FAO-56 paper (Allen et al., 1998), have been recently updated by Rallo
    et al. (2021) to account for the research published in the last 20 years. ETo
    represents the atmospheric evaporative demand, whose values can be computed based
    on air temperature, solar radiation, wind speed and relative air humidity acquired
    by a standard weather station (Alkaeed et al., 2006). When the soil water content
    is limiting evapotranspiration, it is necessary to include two additional coefficients,
    and , with values ranging between 0 and 1, to reduce crop transpiration and soil
    evaporation, respectively. In a recent review, Pôças et al. (2020) showed the
    possibility to derive the basal crop coefficient, , based on linear and non-linear
    relationships employing, as independent variables, vegetation indices (VIs) derived
    by remote sensing data in the visible and near-infrared domains, whereas earlier,
    Lei and Yang (2014) proposed to estimate based on a linear function of VIs obtained
    in the shortwave region. The SEB models are used to estimate latent heat flux
    (LE) as the residual term of the energy balance equation. The values of LE measured
    by the Eddy Covariance (EC) tower have been largely used to assess . The common
    configuration of EC towers consists of an infrared open-path gas analyzer to measure
    vapor and concentration in the atmosphere, a 3D-sonic anemometer to measure the
    sonic air temperature and the three components of wind speed, a 4-components net
    radiometer to measure the net radiation and a flux plate to measure the soil heat
    flux. Although both the water and energy balance models have been largely used
    to estimate , the first one requires a large number of meteorological variables
    to evaluate ETo (not always available and with acquisition times not enough adequate
    for the purpose (Yamaç et al., 2020)), whereas the second, despite the smaller
    number of required variables, needs the availability of an EC tower equipped with
    quite expensive instruments. Furthermore, the quality and temporal continuity
    of the acquisitions can be influenced by the different measurement conditions
    from the theoretical assumptions, as well as by the malfunction of the instruments
    caused by the meteorological conditions and also by the imperfect calibrations
    of the sensors (Masseroni et al., 2014). The limitations of the classical methods
    described above indicate the need to assess alternative procedures to increase
    the availability and accessibility of measurements. For this reason, ML algorithms
    can be powerful tools for predicting actual evapotranspiration. Only recently,
    researchers applied ML to predict two important quantities, and/or , which are
    of paramount interest for crop irrigation management. Indeed, approximately 90%
    of the papers listed in Table 1, Table 2 have been published within the past four
    years. Specifically, Table 1 provides a summary of the research using ML models
    to estimate potential evapotranspiration ( ), which is considered a good approximation
