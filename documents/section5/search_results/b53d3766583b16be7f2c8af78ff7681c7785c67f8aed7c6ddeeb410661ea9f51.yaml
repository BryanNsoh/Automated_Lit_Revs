    programming Understanding the structure of problems, mathematical modeling, and
    optimizing the coefficients of the developed model can be done simultaneously
    using GP. The implementation stages of this model include 1. Training stage and
    2. The test stage. In the training phase, the weights are corrected step by step
    until the minimum prediction error is corrected by the software, which means that
    first a series of data as an independent variable (soil temperature, light, ambient
    temperature, ambient humidity, parameters Color r, g, and b) and the dependent
    variable (soil moisture) were entered into the model as input data. Then, MATLAB
    2018 software continued to repeat the calculations by assigning different weights
    to independent variable data and predicting and calculating the value of the dependent
    variables and comparing it with the dependent variable data measured by changing
    the number of weights step by step to reach the least error. Input data were defined
    in 3 ways for the software: 1. Color parameters as input data and prediction of
    soil moisture model based on them, 2. Sensor data (soil temperature, light, ambient
    temperature, ambient humidity) As input data and prediction of soil moisture model
    based on them, 3. A combination of sensor data and color parameters as input and
    prediction of soil moisture model based on a combination of them. In general,
    in a genetic algorithm, the first sets of chromosomes are considered the initial
    population and then a new population is created by performing the combination
    and mutation operations on the chromosomes. Usually, the best case for the initial
    population, percentage of composition, and mutation in each period is obtained
    by trial and error [21]. In this study, the values of these parameters were equal
    to 500, 0.02, and 0.8, respectively. The output of a designed model is displayed
    in the form of a tree diagram (Fig. 3). This tree diagram consists of a set of
