    crop coefficient data, N is the total number of observations. 2.7 The framework
    of the study The GT-RSO selects random input combinations from Tmax, Tmin, Tmean,
    RH, Rs, WS, SH, and VPD variables and calculates the objective function of \\(\\varGamma\\).
    Finally, the GT-RSO model ranks the input combinations by minimizing an objective
    function using the outputs of the GT technique (Γ and Vratio). Four optimization
    algorithms of RSO, FFA, BA, and GA were used to robust train of MLP model. In
    previous studies, these algorithms were successfully used. The RSO has been suggested
    by Salgotra and Singh [61] to find optimal values of parameters of soft computing
    models. The BA was used by Milosevic et al. [62] to find the optimal weight connection
    values. Based on finding optimal values of ANN parameters, the BA could improve
    the accuracy of ANN models. Bui et al. [63] reported that FFA was capable of finding
    optimal ANN parameters. Tamilarasan et al. [64] recommended RSO to determine optimal
    hyperparameter values. The values of bias and weight connections for the MLP model
    were optimized using RSO, BA, FFA, and GAs with a random selection of agents and
    determined each individual’s position. The input vectors were trained using hybrid
    models. The initial values of the parameters were considered as the initial positions
    of individuals. The RMSE was used as an objective function to verify model accuracy
    and find optimal values of model parameters. The accuracy of developed hybrid
    models is sensitive to control parameter values of optimization algorithms [65].
    The random parameters of optimization algorithms are designed and determined using
    sensitivity analysis to enhance model performance. The sensitivity analysis is
    performed for accessing optimal values of optimization parameters. For this, the
    objective function of RMSE is calculated to select the final value. A smaller
    value of RMSE indicates that the value of the corresponding optimization parameter
    has a more important degree for improving the hybrid models. In this study, the
    decision variables were weight connections, bias values, number of hidden layers,
    and number of hidden neurons. For each of the decision variables, a population
    matrix is defined. The location of optimization agents shows the decision variables.
    The MLP parameters are encoded before starting the optimization process. The algorithm
    operators are used to update the location of agents. By updating the location
    of agents, the values of parameters are updated. The MLP parameters were decoded
    when the stop condition was met. The optimal number of hidden neurons and layers
    was determined using optimization algorithms and objective functions. As a result,
    the modeling process achieves the optimal network size so that its structure will
    not be too large. After constructing standalone and hybrid models of MLP, MLP-RSO,
    MLP-BA, MLP-FFA, and MLP-GA and estimating monthly Kc using simple available meteorological
    variables, the GLUE was investigated, and evaluation criteria were calculated.
    The best model was selected and the equations were constructed using those for
    all studied regions. Modeling was carried out using MATLAB software in this study.
    A detailed methodological framework is given in Fig. 2. 3 Results and discussion
