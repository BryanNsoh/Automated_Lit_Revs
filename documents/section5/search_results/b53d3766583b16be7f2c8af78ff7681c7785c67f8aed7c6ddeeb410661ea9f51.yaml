    This study evaluates the uncertainty of the WinSRFR furrow irrigation model, which
    arises from the uncertain calibration input parameters and affects the outputs.
    3.1. Creating Random Sample Sets Using Monte Carlo Simulation As explained earlier,
    six simulations were performed, including two close-ended and open-ended furrow
    irrigation conditions, and three datasets, including cross section parameters
    (SS and BW), Kostiakov–Lewis infiltration function parameters (k, a, f0), and
    Manning’s roughness coefficient (n). To investigate the effect of these six states
    on WinSRFR furrow irrigation simulation model estimations, the probability distribution
    of each parameter was derived (Table 2), and 1000 datasets were produced. The
    models’ simulations mainly focused on the three plots of the advance front, depth
    hydrograph, and flow hydrograph. The selection of probability distribution function
    for each parameter is important to obtain data samples using the corresponding
    parameter space because it affects the quality of the simulation results [49].
    Hence, in the first step of the framework, the probability distribution of geometry
    cross section, infiltration, and roughness parameters was investigated and applied
    to provide information on the parameters, and furthermore, the simulations. As
    seen from Table 2, all BW, SS, a, f0, and n parameters followed the Wakeby distribution
    with p-values equal to 0.13, 0.13, 0.12, 0.12, and 0.19, respectively. Additionally,
    the results of the K-S test illustrated that the Log-Logistic distribution fitted
    the infiltration parameter of k, which was significant at 𝛼=0.05 . The finding
    results shows that the probability distributions of related irrigation parameters
    are free from Normal and Gaussian distributions that str commonly used in order
    to simplify the procedure [50]. Table 2. Fitting probability distributions of
    parameters values for producing 1000 datasets. 3.2. Simulation Using WinSRFR Furrow
    Irrigation Model and Uncertainty Analysis The coefficients information and corresponding
    probability distributions of Wakeby and Log-Logistic formulations in Table 2 were
    used to produce random values for each parameter. The created datasets were used
    as inputs for running the WinSRFR furrow irrigation model in a step-by-step simulation
    process to solve numerical equations, and then obtain equivalent outputs. This
    operation was repeated 1000 times by applying the geometry cross section, Kostiakov–Lewis
    infiltration function, and Manning’s roughness parameters separately until the
    numerical simulations had completed. Additionally, the simulations were implemented
    using two conditions of close-ended and open-ended furrow irrigation. Based upon
    the 2.5% and 97.5% levels of prediction uncertainty, 95% intervals were calculated
    for the advance front curve, depth hydrograph, and runoff hydrograph, separately.
    Thus, 95PPU was used to determine the percentage of values bracketed by 95 percent
    prediction uncertainty. In Figure 1, Figure 2 and Figure 3, the uncertainty bounds
    are drawn using 2.5% and 97.5% levels. In the next step, the initial uncertainty
    analysis of the WinSRFR furrow irrigation simulations was performed, and p-factor
    and r-factor criteria were calculated (Table 2). Figure 1 shows the uncertainty
    results of the advance front curve for two conditions of close-ended and open-ended
    furrow irrigation. Figure 1 indicates that the WinSRFR model had high uncertainty
    levels for predicting advance fronts using the furrow geometry cross section in
    both conditions. The 95PPU bounds of the close-ended (SS, BW) furrow were found
    to be outside of almost all the observation values. Based on Table 3, only 12.5%
    and 50% of the observation data for the front curve were bracketed by the 95PPU
    uncertainty bound in close-ended and open-ended conditions, respectively. These
    results indicate a high level of model uncertainty for predicting the front curve
    using geometry cross section parameters. This is due to considering only geometry
    cross section parameters, while other infiltration, roughness, soil hydraulic
    properties, and initial and boundary conditions are effective for accurately prediction
    the advance front using practical irrigation models such as WinSRFR. Figure 1.
    The uncertainty bounds of advance front curve for different furrow irrigation
    conditions and parameters. Figure 2. The uncertainty bounds of flow depth hydrograph
    for different furrow irrigation conditions and parameters. Figure 3. The uncertainty
    bounds of runoff hydrograph for open-ended furrow irrigation conditions and different
    parameters. Table 3. Uncertainty evaluation using p and r criteria before removing
    non-behavioral data. According to the p-factor values and 95PPU bounds, better
    advance estimations were obtained by applying infiltration and roughness parameters.
    As presented, the 95% confidence interval of the close-ended (k, a, f0), open-ended
    (k, a, f0), close-ended (n), and open-ended (n) ones covers 100%, 87.5%, 87.5%,
    and 87.5% of the front curve observation data, respectively. Among the infiltration
    and roughness parameters, the finding results related to the r-factor value demonstrate
    the superiority of the model based on the Manning’s parameter, especially for
    the close-ended condition. The calculated r-factor values for the close-ended
    (n) one are 44%, 69%, and 15% lower than the close-ended (k, a, f0), open-ended
    (k, a, f0), and open-ended (n) ones, respectively. Although infiltration and roughness
    models create more accurate results than geometry cross section parameters do
    in estimating front curve, their use still has high instability and uncertainty.
    The WinSRFR irrigation model uses empirical relationships between the Kostiakov–Lewis
    and Manning’s functions for representing infiltration and flow processes. Even
    if physical-based infiltration models can be applied, their practical applications
    remain limited. It is partly due to problems in coupling infiltration calculations
    to surface flow models and the difficulty in considering soil hydraulic properties,
    geometric properties, and other effective parameters [51]. Similar to the uncertainty
    results of the front curve, WinSRFR has high instability and uncertainty when
    it is used to estimate the flow depth hydrograph based on the geometry cross section
    properties of the furrow (Figure 2). Although the results of the p-factor show
    that all the observation flow depth data are covered by the 95PPU bound, the uncertainty
    bounds are wide, indicating the low accuracy of estimations [52]. However, the
    estimation ranges of flow depth hydrograph for close-ended (SS, BW) and open-ended
    (SS, BW) ones were wide. These bounds did not contain the measured values and
    produced large uncertainties. When the geometry cross section parameters were
    used for simulating the runoff hydrograph (Figure 3), the uncertainty bound covered
    a relatively narrow scope in comparison with that of the Kostiakov–Lewis and Manning’s
    parameters. In the case of geometry cross section parameters of the furrow irrigation
    system, the estimation range of WinSRFR did not match that of the observations.
    For estimation limits of runoff hydrograph using (k, a, f0) and (n) parameters,
    most of the observations fell within the confidence intervals of 2.5% and 97.5%.
    A few observations were higher than those corresponding to the 95PPU limit produced
    by Manning’s parameter. There is a wide range of estimations in response to the
    geometry cross section, infiltration, and roughness parameters. This result demonstrates
    uncertainties in the Kostiakov–Lewis and Manning equations. In addition, the uncertainties
    may also lead to severe fluctuations in the estimation results, as well as the
    large variations in the hydrographs patterns in some cases. Therefore, the WinSRFR
    furrow irrigation model shows some limitations in estimating the advance front
    curve, flow depth hydrograph, and runoff hydrograph. Cahoon [53] showed that parameters
    of the Kostiakov–Lewis infiltration function have a strong influence on the advance
    front curve and flow hydrograph, which is in agreement with the findings of the
    current study. The results of the current study are in agreement with those stated
    by Gillies and Smith [54], which reported that soil infiltration parameters of
    the modified Kostiakov equation are more sensitive to runoff hydrograph than the
    advance front curve is, indicating the need for the precise measurement of field
    data. Khoi and Tom [55] presented that the uncertainty of the predicted flow hydrograph
    using the SWAT model is high, and the model is sensitive to parameters values.
