    -\\infty <\\mathrm{RMSE}<\\infty ,\\mathrm{ Optimal \\,\\,value}=0$$ (18) $$\\mathrm{RMSE}=\\sqrt{\\frac{\\sum_{\\mathrm{i}=1}^{\\mathrm{N}}{\\left({K}_{\\mathrm{c},\\mathrm{Obs}}-{K}_{\\mathrm{c},\\mathrm{Sim}}\\right)}^{2}}{N}},
    0<\\mathrm{RMSE}<\\infty ,\\mathrm{ Optimal\\,\\,value}=0$$ (19) $$\\mathrm{NSE}=1-\\frac{\\sum_{\\mathrm{i}=1}^{\\mathrm{N}}{\\left({K}_{\\mathrm{c},\\mathrm{Obs}}-{K}_{\\mathrm{c},\\mathrm{Sim}}\\right)}^{2}}{\\sum_{\\mathrm{i}=1}^{\\mathrm{N}}{\\left({K}_{\\mathrm{c},\\mathrm{Obs}}-\\overline{{K
