    of prediction and distribution of heavy metals (Zn, Cd, Cu, Pb, Cr, and Ni) in
    wheat in Tianjin, China. Zhou et al. (2019) also investigated six heavy metal
    contaminants in soil and the rice-wheat rotation systems in Dingshu an industrial
    region in China. They further implemented a prediction model of Cd for rice and
    wheat grains based on the nonedible organs and soil properties. Kumar et al. (2019a)
