    1 Introduction As the human population and demand for freshwater resources increase,
    frequent droughts and water scarcity are threatening global food security by severely
    disrupting agricultural production [19]. Improving management methods of consumption
    of agricultural inputs (water especially) and increasing demand productivity is
    challenging in recent years, which requires a deep understanding of plant responses
    to abiotic stresses [5] The implementation of appropriate timing methods for irrigation
    and early detection of water stress in crops before causing irreversible damage
    and reduced yield are one of the ways to increase water consumption and create
    sustainability in agriculture [22]. Recent studies have focused on remote control
    data as an alternative to traditional measurements of crop stress parameters,
    as they provide useful information about spatial and temporal changes in crops
    and soil [3, 18, 19]. Precision farming is a set of technologies that help collect
    and analyze agricultural-related data. These technologies include GPS, sensors,
    remote sensing, and other electronic communication devices [32]. The main goal
    of precision agriculture is to maximize agricultural production by focusing on
    optimizing and improving agricultural processes [37]. Precision agriculture pursues
    goals such as increasing productivity based on reducing environmental damage,
    managing the consumption of inputs in the right place and time, and reducing costs
    by moving within the framework of the principles of sustainable development. It
    can be a reason for the certainty of using new technologies related to precision
    agriculture. Precision farming includes a wide range of electronic equipment (sensors),
    optical instruments (digital and multispectral cameras, hyperspectral, thermal,
    spectrometers, and other related instruments), the use of the World Wide Web and
    the Internet of Things, and includes a large part of computer software that all
    these technologies are used and applied in the production process from land preparation
    to harvesting and processing of the product [3, 18, 19]. Our motivation in this
    work is to design and implement a system for managing the amount of water used
    to irrigate plants and remote control the irrigation system by the user (farmer).
    Then, the designed system was planned according to the proposed model. The irrigation
    system performed the irrigation operation intelligently and was evaluated. This
    research is a comprehensive combination of data including environmental, color,
    and soil. The paper is structured as follows. Section 2 provides a summary of
    related work in the literature. Section 3 elaborates on a detailed explanation
    of our proposed approach, the methods used, and the dataset used. Section 4 presents
    the experiment results and describes them. Finally, Sect. 5 concludes the paper
    and outlines future work. 2 Related work 2.1 Internet of things (IoT) and intelligence
    irrigation system Precision irrigation, which today plays a significant role in
    precision agriculture, as an advanced concept in agriculture, promises to improve
    water use efficiency and maintain or increase crop yield. On the other hand, this
    requires various advanced technologies such as IoT, wireless sensor networks,
    and cloud computing (a platform for collecting information and performing calculations
    in IoT technology) [27]. The concept of the Internet of Things was first introduced
    by Professor Ashton at the MIT Auto-ID Center. The concept of object-to-object
    connection was also coined in 1995 by Bill Gates. IoT technology involves object-to-object,
    object-to-human, and human-to-human connectivity, intending to build a vast network
    of sensors such as remote sensing, GPS, laser scanners, and RFID. The Internet
    of Things has a huge communication infrastructure in which a large number of heterogeneous
    nodes are active in the network and also a large amount of data is exchanged in
    this network which is of macro data type [8, 33]. The most important network in
    this technology is the wireless sensor network (WSN), which consists of one or
    more wireless nodes that are connected to the sensors, and these nodes are also
    responsible for collecting data. The IoT often includes different layers such
    as the physical layer (collecting all sensor data in it), the network layer (data
    transfer), and the decision layer (data analysis and processing) [31]. The Internet
    of Things incorporates various communication technologies to connect different
    objects and also moves towards up-to-date wireless communication [20]. Agricultural
    producers can control the amount of irrigation using a mobile phone based on plant
    color data and environmental and soil characteristics. These days, the Internet
    of Things and predictable models make different solutions possible. Therefore,
    farmers with limited irrigation capacity can store large amounts of water and
    irrigate at the best possible time. The main purpose of smartening the system
    is to supply the required amount of water for agricultural products by monitoring
    soil moisture and temperature, ambient temperature, and color characteristics
    of the plant. Accurate irrigation with the help of the Internet of Things is an
    integral part of precision agriculture and greenhouse management and irrigation,
    and the farmer can monitor the amount of irrigation and the yield of his products
    at any time and any place [10]. It was reported in a study that by measuring soil
    moisture, temperature, and ambient humidity by sensors and receiving data through
    a combination of two technologies the Internet of Things and Unmanned Aerial Vehicles
    (UAVs), the precision and F-measure of this combined technology are 98.77% and
    99.49% respectively. The F-measure, also known as the F1 score, is a metric that
    takes into account both precision and recall. In this case, the high F-measure
    of 99.49% indicates that the combined technology has high precision and recall
    in measuring soil moisture, temperature, and ambient humidity [35]. The multilayer
    perceptron neural network and the Internet of Things were used to predict sugarcane
    yield and reported that the proposed MLP algorithm had a maximum accuracy of 99%,
    a precision of 95%, and an MAE of 0.04% [38]. The combined IoT and blockchain
    system was used as a reliable source of data collection to manage water use in
    precision agriculture. According to the reported results, the proposed system
    can be implemented with only 6% of the additional energy budget compared to the
    performance of normal devices equipped with IoT [25]. The researcher introduced
