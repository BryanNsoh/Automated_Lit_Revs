    Performance Evaluation of the ML Models Three different performance metrics were
    used in this study to evaluate each developed ML model’s performance and calculate
    its forecasting error for each irrigation system. Empirically, the forecasting
    error is defined as the difference in values between the actual (or observed)
    values and the predicted values given by the model. This can be mathematically
    written as 𝑒 𝑡 =| 𝑦 𝑡 ̂ − 𝑦 𝑡 | (15) where et is the forecasting error, 𝑦 𝑡 ̂
    is the predicted value, and yt is the actual value, all at the same period t.
    Generally, forecasting errors can be divided into two kinds of errors, namely
    residual and prediction errors. The residual errors are calculated using the training
    dataset, while the prediction errors are calculated using the testing and validation
    datasets. In this study, we mainly concentrated on calculating the prediction
    errors using the testing and validating datasets because they are more realistic.
    Two kinds of prediction errors are employed in this study: Scale-dependent errors.
    In this kind of error, the forecast errors are on the same scale as the data themselves.
    The most commonly used scale-dependent errors are root mean square error (RMSE)
    and the mean absolute error (MAE) [39]. RMSE calculates the square root of the
    mean of the squares of all errors of all values. In other words, it measures the
    variance of the residuals. Contrarily, MAE represents the average of the absolute
    difference between the actual and predicted values in the dataset. In other words,
    it measures the average of the residuals in the dataset. RMSE is a differentiable
    function, which makes it easy to perform mathematical operations in comparison
    to the non-differentiable function, such as MAE. The mathematical formulae of
    RMSE and MAE can be given as follows: MSE = mean (et2) (16) 𝖱𝖬𝖲𝖤= 𝖬𝖲𝖤 − − − −
    √ (17) MAE = mean (|et|) (18) Scale-independent errors. In this kind of error,
    the forecast errors are free scale regardless of the data values being small or
    large. One of the most commonly used scale-independent errors is the coefficient
    of determination (usually known as R2). R2 is a performance measure, which provides
    information about the goodness of fit of a model. In the context of regression,
    it represents the proportion of the variance in the dependent variable, which
    is explained by the independent variable [40,41]. Whereas correlation explains
    the strength of the relationship between an independent and dependent variable,
    R2 explains to what extent the variance of one variable explains the variance
