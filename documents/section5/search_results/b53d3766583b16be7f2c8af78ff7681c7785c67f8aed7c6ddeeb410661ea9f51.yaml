    prospects The study examined a new approach for the fate and transportation of
    Cr in a real-wrold case study of the river ecosystem by analysing its concentration
    at the discharge point up to the end of the irrigated plants and its bioaccumulation
    in agricultural plants irrigated by the contaminated water. In addition to measuring
    the concentration of Cr, several important parameters (i.e., temperature, pH,
    SAR, Total Hardness, TDS) of the tomato plant (the most popular crop production
    in the pilot study) were analysed throughout the 77 days before harvesting tomatoes.
    Three ML techniques (LR, NN classifier, and NN regressor) were also developed
    to identify the correlation between the concentration of Cr in the plant leaves
    and other parameters. Key findings include: • Pollution levels in the river varied
    across depths and seasons, with higher concentrations observed in winter due to
    increased industrial activity and river characteristics. • Bioaccumulation of
    Cr in plants initially measured at 0.56 µg/g, gradually increasing to 1.29 µg/g
    by the harvesting day, likely due to continuous irrigation with contaminated water
    or nutrients from the accumulated soil. • Three machine learning techniques demonstrated
    acceptable coefficient of determination especially NN regressor and LR, indicating
    their potential for estimating Cr concentration in tomato leaves based on influencing
    plant parameters. The study suggests the need for further research to develop
    an integrated management approach for Cr and other heavy metals in the river,
    involving stakeholders, creating comprehensive spatial maps of heavy metals, tracing
    the impact on human consumers, and employing more robust AI methods based on extensive
    databases for validation and model enhancement. CRediT authorship contribution
