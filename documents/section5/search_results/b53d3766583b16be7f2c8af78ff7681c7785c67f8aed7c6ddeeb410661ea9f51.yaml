    Integrated management of the system Discharging heavy metals by industries into
    receiving water bodies needs to be monitored and analysed as presented above.
    However, the whole ecosystem, including the water body, environment, human activities,
    and wastewater discharge from industries and agriculture, also needs integrated
    management under a holistic framework to minimise the impact on the environment
    and human life. Given significant technical efforts and advancements available
    worldwide to remove the pollution of heavy metals in water bodies, the integrated
    management should contain a mechanism to prevent the pollution discharge, minimise
    the negative impacts on aquatic lives and finally minimise the irrigation of agricultural
    lands by contaminated water. However, the lack of managerial efforts may be significant
    despite international conventions. This study suggests that there is an essential
    need for establishing organisations at both national and local levels run by decision-makers
    who are aware of SDGs, especially LBW. In this study, a healthy river used to
    irrigate a major part of one of the greatest provinces in Iran has been affected
    by unsustainable, short-time industrial and economic purposes. In addition, there
    is no valid and scientific estimation of the amount of human health damage due
    to living close to the river or consuming products from those agricultural lands.
    Following integrated management of the whole system, Fig. 13 shows a conceptual
    model of what is needed in this context to protect their natural environment and
    human life. As depicted in the figure, desirable results are achieved by the close
    collaboration of experts, engagement of stakeholders (including relevant industries
    and farmers), and decision-makers (including policymakers) who can set out the
    necessary regulations for water resources conservation and environmental protection.
    Furthermore, technical analysis and findings should be translated into managerial
    instruments and instructions utilised by those who have the power to enforce and
    monitor the integrated system. Download : Download high-res image (362KB) Download
