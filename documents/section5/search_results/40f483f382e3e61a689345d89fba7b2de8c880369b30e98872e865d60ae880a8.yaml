    Get rights and content Abstract Since the introduction of the smart grid, accelerated
    deployment of various smart grid technologies and applications have been experienced.
    This allows the traditional power grid to become more reliable, resilient, and
    efficient. Despite such a widespread deployment, it is still not clear which communication
    technology solutions are the best fit to support grid applications. This is because
    different smart grid applications have different network requirements – in terms
    of data payloads, sampling rates, latency and reliability. Based on a variety
    of smart grid use cases and selected standards, this paper compiles information
    about different communication network requirements for different smart grid applications,
    ranging from those used in a Home Area Network (HAN), Neighborhood Area Network
    (NAN) and Wide-Area Network (WAN). Communication technologies used to support
    implementation of selected smart grid projects are also discussed. This paper
    is expected to serve as a comprehensive database of technology requirements and
    best practices for use by communication engineers when designing a smart grid
    network. Previous article in issue Next article in issue Keywords Smart grid applicationsCommunication
    network requirementsHome Area Network (HAN)Neighborhood Area Network (NAN)Wide-Area
    Network (WAN) 1. Introduction The existing U.S. electric power grid was built
    over 100 years ago with the aim to deliver electricity from large power stations
    to customers [1]. In the past decade, blackouts and grid failures have become
    a noticeable problem, which can cause great damages and inconvenience to people’s
    daily life [2]. There is thus a need to make the current electricity network more
    reliable, efficient, secure, and environmentally friendly. This can be achieved
    by the next-generation power grid, i.e., the smart grid, which is characterized
    by a two-way flow of electricity and information, creating an automated, widely
    distributed energy delivery network. With an emerging smart grid, various intelligent
    and automated applications can be enabled. These applications are such as home/building
    automation, automated meter reading, distribution automation, outage and restoration
    management and integration of electric vehicles [3]. Today’s electric power grid
    has become a complex network of networks, comprising both power and communication
    infrastructures, and several thousands of intelligent electronic devices (IEDs)
    [4]. Communication networks provide necessary infrastructure allowing a utility
    to manage these devices from a central location. In the smart grid environment,
    heterogeneous communication technologies and architectures are involved. Communication
    networks should meet specific requirements, i.e., reliability, latency, bandwidth
    and security, depending on smart grid applications. The complexity of the smart
    grid may lead to difficulties in choosing appropriate communications networks
    as many parameters and different requirements must be taken into account depending
    on applications and utility expectations. Authors in [5] provide a comprehensive
    tutorial about capability and requirements that the smart grid needs from both
    power and communications perspectives. Authors in [6] summarize application characteristics
    and traffic requirements of the communication infrastructure in the smart grid,
    while authors in [7] present a brief survey of selected transmission grid applications
    in terms of their bandwidth and latency requirements. Although existing wired
    and wireless communication technologies can be applied to the smart grid, establishing
    smart grid standards and protocols is an urgent issue for some devices, i.e.,
    smart meters [8]. In the literature, smart grid technologies and standards are
    discussed to provide an overview of the smart grid paradigm and integration of
    different communication technologies [9], [10]. Some studies focus on a specific
    standard or communication technologies, i.e., smart metering [11], power line
    communication (PLC) [12], and wireless communication [13], [14]. Authors in [15]
    evaluate the network performance for a long-distance distribution line and proposed
    a communication architecture for distribution level applications. Additionally,
    selection of communication technologies for transmission-level applications has
    been addressed in [16]. As data size, latency and reliability requirements for
    different smart grid applications vary widely and are not easily obtainable to
    practitioners, this paper presents a comprehensive compilation of information
    from various use cases and smart grid-related standards on potential smart grid
    applications and their associated communication network requirements. These are
    discussed in terms of typical payload, data sampling requirements, as well as
    latency and reliability requirements for smart grid applications deployed in a
    Home Area Network (HAN), Neighborhood Area Network (NAN) and Wide-Area Network
    (WAN). Additionally, the paper also discusses, based on selected smart grid projects
    around the world, various communication technologies that have been implemented
    to support real-world smart grid applications. It is the objective of this paper
    to provide a comprehensive database of communication technology requirements for
    different smart grid applications implemented at generation, transmission, distribution
    and customer levels. The paper is organized as follows. Section 2 provides an
    overview of the smart grid communication network architecture, and compares various
    communication technologies that can be deployed in the smart grid environment.
    Section 3 discusses network requirements to support smart grid applications in
    HAN, NAN and WAN, as well as challenges in smart grid communications. Section
    4 presents communication technologies used to support selected real-world smart
    grid projects. 2. Communication network architecture and various technologies
    for the smart grid The smart grid is an interactive platform, consisting of a
    power system layer, a control layer, a communication layer, a security layer and
    an application layer. See Fig. 1. Download : Download full-size image Fig. 1.
    The system multi-layer architecture of smart grid. This architecture represents
    how a smart grid can be implemented. In general, a smart grid comprises: (1) a
    power system layer, which refers to power generation, transmission, distribution
    and customer systems; (2) a power control layer, which enables smart grid monitoring,
    control, and management functions; (3) a communication layer, which allows two-way
    communications in a smart grid environment; (4) a security layer, which provides
    data confidentiality, integrity, authentication and availability; and (5) an application
    layer, which delivers various smart grid applications to customers and utilities
    based on an existing information infrastructure. For example, to enable a smart
    metering application, an electric grid must have the power system layer – which
    is an electric power distribution system that delivers electricity to customers;
    a power control layer – which is a smart meter that enables power consumption
    to be monitored; a communication layer – which is necessary to allow transmitting
    information from a customer to a utility or vise versa; and a security layer –
    which is necessary to address data privacy issues. The communication layer is
    one of the most critical elements that enables smart grid applications. In the
    smart grid environment, a communication network can be represented by a hierarchical
    multi-layer architecture. Classified by data rate and coverage range, this architecture
    comprises: • Customer premises area network, i.e., Home Area Network (HAN)/Building
    Area Network (BAN)/Industrial Area Network (IAN). • Neighborhood Area Networks
    (NAN)/Field Area Network (FAN). • Wide Area Network (WAN). Data rate and communication
    range requirements for these networks are summarized in Fig. 2. Download : Download
    full-size image Fig. 2. Date rate and communication range requirements for smart
    grid communications hierarchy. HAN/BAN/IAN applications include home automation
    and building automation, which are related to sending/receiving electrical measurement
    data from an appliance to a controller within a customer premises. These applications
    do not require data to be transmitted at high frequency and all applications occur
    inside residential/commercial/industrial buildings. Thus, communication requirements
    for HAN/BAN/IAN applications are low power consumption, low cost, simplicity,
    and secure communication. Communication technologies that provide data rate of
    up to 100 kbps with short coverage distance (up to 100 m) are generally sufficient.
    ZigBee, WiFi, Z-Wave, power line carrier (PLC, or known as HomePlug), Bluetooth,
    and Ethernet are widely used to support HAN/BAN/IAN applications. In NAN/FAN applications,
    such as smart metering, demand response and distribution automation, data are
    required to transmit from a large number of customers/field devices to a data
    concentrator/substation or vise versa. Therefore, these applications require communication
    technologies that support higher data rate (100 kbps–10 Mbps) and larger coverage
    distance (up to 10 km). NAN/FAN applications can be implemented over ZigBee mesh
    networks, WiFi mesh networks, PLC, as well as long distance wired and wireless
    technologies, such as WiMAX, Cellular, Digital Subscriber Line (DSL) and Coaxial
    Cable. For WAN applications, such as wide-area control, monitoring and protection,
    which require transmitting a large number of data points at much higher frequency
    (i.e., in a fraction of seconds) to allow stability control of a power system,
    communication technologies that support much higher data rate (10 Mbps–1 Gbps)
    and provide long coverage distance (up to 100 km) are therefore required. Optical
    communication is commonly used as a communication medium between transmission/distribution
    substations and a utility control center due to its high capacity and low latency.
    Cellular and WiMAX are also used due to their wide coverage range and high data
    throughput. Satellite communications can also be used to provide redundant communications
    at critical transmission/distribution substation sites as backup a communication
