    or outdoor water consumption (CSIRO, 2002). Unfortunately, the link between attitudinal
    factors and indoor end use water consumption was not reported on. Hence, this
    study set out to examine the influence of attitudes on indoor and outdoor domestic
    water end use. Through an extensive review of literature, nine indicators were
