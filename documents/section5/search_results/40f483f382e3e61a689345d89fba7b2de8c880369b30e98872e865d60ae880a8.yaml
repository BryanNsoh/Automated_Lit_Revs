    meters and transfer data to a central database for billing and analysis. With
    Advanced Metering Infrastructure (AMI), a utility can perform real-time bidirectional
    communications between meters and a centralized management site, thus improving
    meter reading accuracy, and reducing operational costs. With the ability to monitor
    electricity usage in real-time, customers can be informed of their own usage,
    thus allowing better management of their electricity consumption. Network requirements
    for meter reading applications vary depending on service types, e.g., on-demand
    meter reading, scheduled meter interval reading and bulk transfer of meter reading.
    • On-demand meter reading allows readings to be taken when needed, e.g., when
    a utility needs to answer customers’ inquiries about their usage, or to backfill
    missing information. A typical payload is 100 bytes for a data transmission from
    a meter to a utility with a latency requirement of less than 15 s. • Scheduled
    meter interval reading provides the capability to collect usage information from
    a meter to an AMI head end several times a day (e.g., 4–6 times per residential
    meter per day or 12–24 times per commercial/industrial meter per day) with interval
