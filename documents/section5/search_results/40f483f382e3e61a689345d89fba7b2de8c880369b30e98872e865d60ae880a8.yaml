    Keywords Metrics Abstract: Digital twin can be defined as a virtual representation
    of a physical asset enabled through data and simulators for real-time prediction,
    optimization, monitoring, controlling, and improved decision making. Recent advances
    in computational pipelines, multiphysics solvers, artificial intelligence, big
    data cybernetics, data processing and management tools bring the promise of digital
    twins and their impact on society closer to reality. Digital twinning is now an
    important and emerging trend in many applications. Also referred to as a computational
    megamodel, device shadow, mirrored system, avatar or a synchronized virtual prototype,
    there can be no doubt that a digital twin plays a transformative role not only
    in how we design and operate cyber-physical intelligent systems, but also in how
    we advance the modularity of multi-disciplinary systems to tackle fundamental
    barriers not addressed by the current, evolutionary modeling practices. In this
    work, we review the recent status of methodologies and techniques related to the
    construction of digital twins mostly from a modeling perspective. Our aim is to
    provide a detailed coverage of the current challenges and enabling technologies
