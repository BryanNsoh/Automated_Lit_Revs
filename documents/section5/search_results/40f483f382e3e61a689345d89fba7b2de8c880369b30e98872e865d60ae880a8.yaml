    exist that are associated with upgrading communication infrastructures to enable
    a wide range of smart grid applications. In general, key challenges of smart grid
    communications are: Firstly, it is the lack of necessary interoperability standards
    that can hamper effective deployment of communication networks in the smart grid
    environment. This is because the use of proprietary networking solutions and protocols
    are preferred by utility/customer systems in today’s environment. Integrating
    these networks with future versions of software and hardware is the key challenge,
    which may lead many utilities to consider the adoption of IP-based networking
    to address the interoperability issue [29]. For example, interoperability and
    integration with the utility system are major challenges to full-scale deployment
    of HAN applications. The interoperability is outside the control of the utility
    and can be solved by designing a system using common protocols, e.g., Smart Energy
    Profile (SEP) and software/firmware updates. To solve the integration issue, utilities
    prefer to connect the customer premises via a HAN gateway device, e.g., smart
    meter or Internet gateway. Secondly, communications networks deployed in an existing
    electric power grid are based on decade-old technologies that were designed without
    considering the need to collect information from and support a large number of
    customers or devices. This is closely related to challenges in realizing NAN/FAN
    applications, which will involve the upgrade of existing communication technologies
    that can serve a large number of customers and field devices and span a large
    coverage area of different terrain characteristics. For example, to transmit electrical
    usage information from a number of smart meters to an electric utility, a data
    from a smart meter needs to be routed to a data concentrator in a neighborhood.
    The uplink from homes to a data concentrator in an urban area is typically realized
    using a private network solution consisting of RF mesh and cellular technologies.
    To enable a utility to perform direct load control on a number of end-use equipment
    (downlink), a popular technology for deployment can be based on RF mesh networks
    in unlicensed 900 MHz bands. Thirdly, latency requirements can become the most
    important issue in the data collection and transmission, specifically for wide
    area control and protection applications. This is because WAN applications are
    associated with the need for the most stringent communication network requirements
    in terms of bandwidth, latency, and reliability. The data are required to be transmitted
    to a control center, and control commands are required to be issued and implemented
    within a few milliseconds to prevent cascading outages in real-time. To meet such
    high requirements for WAN applications, utilities generally prefer to use private
    networks consisting of the fiber optic communication because of its ability to
    deliver high data rates for long-distance communications. Data compression is
    another solution to improve the efficiency of data flow and hence reducing latency.
    Congestion management can also be used to reduce latency under the condition of
    heavy traffic as it allows data classification and prioritization of communication
    channels for emergency situations [30]. Lastly, with integration of information
    and communication technology (ICT) to the power grid and emerging smart grid applications,
    e.g., smart metering, pricing, demand response, wide-area measurement, many concerns
    arise related to cyber security and data privacy. The most comprehensive smart
    grid security discussions are provided in NIST Guidelines for Smart Grid Cyber
    Security (NISTIR 7628) [31]. In the NIST report, smart grid cyber security topics
    are presented in three main categories: Vol. 1 – Smart grid cyber strategy, architecture,
    and high-level requirements; Vol 2. – Privacy and the smart grid; and Vol. 3 –
    Supportive analyses and references. Selected other publications [32], [33] also
    discuss cyber security and privacy issues in the smart grid, such as power and
    control system security, accountability, integrity, confidentiality and data sharing.
    Authors in [34] develop a framework to detect malicious activities by proposing
    an algorithm to place grid sensors to enhance detection performance and provide
    network observability. In addition, as the electric power grid has become a more
    complex network comprising a large number of customers/field devices, the trend
    is to design a smart grid communication infrastructure to support and allow implementation
    of autonomous distributed network operation as discussed in [35]. This can be
    deemed as another possible challenge in designing and implementing smart grid
    communications. 4. Smart grid projects for major smart grid applications It is
