    Get rights and content Abstract Within the research field of urban water demand
    management, understanding the link between environmental and water conservation
    attitudes and observed end use water consumption has been limited. Through a mixed
    method research design incorporating field-based smart metering technology and
    questionnaire surveys, this paper reveals the relationship between environmental
    and water conservation attitudes and a domestic water end use break down for 132
    detached households located in Gold Coast city, Australia. Using confirmatory
    factor analysis, attitudinal factors were developed and refined; households were
    then categorised based on these factors through cluster analysis technique. Results
    indicated that residents with very positive environmental and water conservation
    attitudes consumed significantly less water in total and across the behaviourally
    influenced end uses of shower, clothes washer, irrigation and tap, than those
    with moderately positive attitudinal concern. The paper concluded with implications
    for urban water demand management planning, policy and practice. Previous article
    in issue Next article in issue Keywords Smart meteringEnvironmental attitudesWater
    conservation attitudesDomestic water end usewater demand management 1. Introduction
    An escalating demand on potable water resources resulting from increasing populations,
    droughts and unpredictable weather patterns due to climate change is commonplace
    in many parts of the world (Bates et al., 2008, Commonwealth of Australia, 2008b).
    As a result, the sustainable management of urban water has become imperative,
    particularly for countries prone to severe droughts such as Australia. Australia
    receives the lowest average annual rainfall of all inhabited continents and is
    experiencing strong population growth in urban areas (Birrell et al., 2005, Commonwealth
    of Australia, 2008a). In response a range of sustainable water management practices
    and principles have been introduced to ensure the secure supply of urban water.
    Notably, water demand management (WDM) initiatives are utilised to assist in shifting
    consumers towards sustainable water consumption behaviour. WDM is defined as the
    practical ‘development and implementation of strategies aimed at influencing demand’
    (Savenije and van der Zaag, 2002, p. 98). It is characterised by reducing average
    water consumption to ensure efficient and sustainable use of the resource (Tate,
    1993, Deverill, 2001, Brooks, 2002, Brooks, 2006). WDM measures are generally
    the most sustainable solutions across environmental, social and economic factors,
    in the range of options presented for water supply security (White et al., 2007).
    WDM measures focus on reducing end use consumption hence offsetting the need for
    additional water supply and wastewater treatment measures which are costly and
    can be environmentally and socially detrimental. Initiatives for WDM are focused
    on supplying tools, mechanisms and knowledge to enable residents to continually
    reduce their potable water consumption (through the reduced use of water-using
    devices or uptake of water efficient devices). The WDM approach relies heavily
    on consumers to understand how to reduce their water consumption and to apply
    this understanding to everyday activities to consume sustainably. Past research
    has determined that water consumption within households is dependent on numerous
    factors, which include: the number of people in the house, the age of residents,
    education levels of residents, lot size of properties, residents’ income, efficiency
    of water consuming devices (i.e. clothes washers, shower heads, tap fittings,
    dishwashers and toilets) and the attitudes, beliefs and behaviours of consumers
    (Nieswaidomy and Molina, 1989, Renwick and Archibald, 1998, Mayer and DeOreo,
    1999, Renwick and Green, 2000, Inman and Jeffrey, 2006). The pricing of water
    was initially predicted to influence consumption but this belief has more recently
    been dispelled, with research demonstrating that in most cases residential water
    demand is largely price inelastic because of its low relative cost when compared
    to other life essentials (Worthington and Hoffman, 2008, Barrett, 2004). Barrett’s
    (2004) investigation of 30 residential water price demand studies revealed that
    most indicated price inelasticity, with evidence that only very large external
    users being more likely to be sensitive to price changes. Earlier end use studies
    have demonstrated that households with very high incomes consume more water externally
    while, the variation of internal water consumption remains similar and is not
    statistically significant between income levels (Mayer and DeOreo, 1999, Loh and
    Coghlan, 2003). External consumption is the end use detailed to be most effected
    by income and the cost of water (Mayer and DeOreo, 1999). Mayer and DeOreo (1999)
    have reported a positive relationship between larger lot sizes and higher outdoor
    water consumption in the USA while, Loh and Coghlan (2003) found that this was
    not the case in Australia. In fact there was no evidence of a relationship between
    irrigable area and external household usage present (Loh and Coghlan, 2003). Elements
    which were found to increase external water use in both studies were the ownership
    of automated irrigation systems and swimming pools (Mayer and DeOreo, 1999, Loh
    and Coghlan, 2003). In relation to WDM, the last group of factors (i.e. attitudes,
    beliefs and actual behaviours of consumers) are particularly relevant as water
    management initiatives often include pressure on residents to reduce household
    water consumption through undertaking more sustainable water consumption practices.
    Shifting residents towards sustainable water consumption practices thus requires
    the instilling of awareness, understanding and appreciation of the environment
    and water. Establishing a connection between attitudes and beliefs concerning
    water and the environment and their relationship on actual water consumption behaviour
    has been undertaken previously (Nancarrow et al., 1996, Hassell and Cary, 2007).
    However, empirical studies that quantify the nature of such a relationship are
    still largely lacking within the current body of knowledge. To fill this gap,
    the herein described research was aimed to empirically investigate how attitudes
    and beliefs influence urban end use water consumption behaviour. The objectives
    of this research include: •Developing measurable research propositions relating
    to attitudes and domestic end use water consumption behaviour; •Undertaking a
    field-based smart metering study and subsequent flow trace analysis process to
    disaggregate domestic water end uses for a statistically significant sample; •Exploration
    of the characteristics of consumers with respect to their attitudes towards the
    environment and water conservation; •Investigation on the relationship between
    a confirmed taxonomy of attitudinal constructs and end use water consumption;
    and, •Confirming the environmental and water conservation attitudes of residential
    households that significantly affect behaviourally influenced (i.e. lifestyle
    choice such as longer than required showers) end use water consumption levels.
    Meeting these objectives will enable water professionals to effectively target
    WDM education and awareness programs, thus yielding higher water savings for such
    initiatives. Ultimately, research outcomes could be subsequently integrated into
    national water planning and management strategies to enhance long term WDM practices.
    The paper presents the theoretical background relevant to understanding the attitudes
    and behaviours that affect domestic water consumption and conservation. Following
    this is a description of research propositions. The adopted research method is
    detailed along with data analysis and results. Key findings are discussed with
    the paper concluding by deliberating on managerial implications. 2. Theoretical
    background 2.1. Water consumption attitudes and behaviour Determining motives
    for saving water are key when designing educational urban water saving strategies;
    hence at the outset, an understanding of consumption and attitudes towards water
    is vital (Corral-Verdugo et al., 2003). It has been previously established that
    the attitudes and beliefs of consumers directly impact on water use behaviours
    which are closely linked to water demand (Hassell and Cary, 2007). To understand
    the embodiment of people’s attitudes and behaviour, and their association with
    water consumption, Ajzen and Fishbein’s (1980) theory of reasoned action was adopted
    as a point of departure. Ajzen and Fishbein’s theory conceptualises the linkages
    between beliefs, attitudes, perceived social norms and behaviours by building
    on the expectancy value theory through the incorporation of normative social influence
    on behavioural intention (Hassell and Cary, 2007). This theory was employed to
    assist in the establishment of a baseline model to undertake attitudinal analysis.
    Several earlier research studies adopted the same approach to investigate attitudes
    and their impact on water consumption behaviour. For example, Syme and Nancarrow
    (1992) and Po et al. (2005) have applied Ajzen and Fishbeins’ theory of reasoned
    action to explain the extent to which intended behaviour could predict actual
    consumer responses to water supply systems. When considering risks and other social
    elements, the model was particularly useful for predicting behaviour associated
    with the delivery of potable water (Hassell and Cary, 2007). To better understand
    and capture the above attitudinal concept, two main factors were identified as
    having an influence on water consumption from a review of earlier research, being:
    (1) Concern for Environment (CE); and (2) Water Conservation Awareness and Practice
    (WC). Following Nancarrow et al. (1996), these two primary attitudinal factors
    can be used to assess the ‘way in which people think about water’. Past research
    on the effect of such attitudinal factors on water consumption is examined in
    the following sections. 2.1.1. Concern for environment The link between general
    environmental beliefs and conservation behaviour has been detailed by DECC, 2007,
    Korfiatis et al., 2004 and Corral-Verdugo et al. (2003). Surveys undertaken by
    Korfiatis et al. (2004) determined that attitudes towards environmental issues
    were in fact reliable predictors of environmental behaviour. Corral-Verdugo et
    al. (2003), drawing on the instrument commonly used to measure general environmental
    beliefs, namely, the New Environment Paradigm-Human Exception Paradigm (NEP-HEP),
    exclusively investigated the relationship between general environmental beliefs
    and water conservation behaviour. In Sonora, Mexico, surveys were undertaken to
    establish environmental beliefs in general as well as environmental beliefs specific
    to the connection of water as a natural resource, along with demographic details
    with water consumption recorded and estimated through a diary approach (Corral-Verdugo
    et al., 2003). The results supported the hypothesis that general environmental
    beliefs significantly influence domestic water consumption behaviour when beliefs
    and behaviours are assessed at a corresponding level of specificity (Corral-Verdugo
    et al., 2003). More recently, Gilg and Barr (2006) carried out a study of 1265
    households in Devon, UK exploring the relationship between environmental attitudes
    and behaviours focussing on total urban water use as the primary interest. The
    research examined if there were substantive links between environmental actions
    and water saving behaviour to determine behavioural variations associated with
    environmental activist classification (Gilg and Barr, 2006). Results indicated
    that committed environmentalists and main stream environmentalists were most likely
    to engage in energy and water saving activities regularly. Recent longitudinal
    research by DECC (2007), assessing public attitudes to the environment including
    water related issues across Australia, has determined a growing concern for environmental
    and water issues with respondents identifying a willingness to undertake sustainable
    actions or behaviours. The review of prior research assisted in establishing a
    derived factor representing environmental concern consisting of eight indicators
    being: protection of natural environment for future generations; community responsibility
    for reducing water consumption; concern for environmental problems; joint responsibility
    of government and community to ensure water security; acknowledgement of water
    being a valuable resource; acknowledgement of one’s role in creating a sustainable
    water future; valuing recycling, composting and other environmentally sustainable
    activities; and acknowledgement of humans role as caretaker for environment. Details
