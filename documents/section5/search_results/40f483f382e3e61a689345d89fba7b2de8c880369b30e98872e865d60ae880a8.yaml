    During mid 80’s the communication was either limited to voice over telephone lines
    or letters. With, passage of time, the term Internet came into being and communication
    got a new platform. The possibility of Voice over Internet Protocol (VoIP) was
    also achieved over the years. Today’s era has left the concept of Internet far
    behind and has come up with the concept of IoT. IoT is a technique that combines
    existing resources to the Internet for obtaining control over the devices. The
    introductory concept of IoT was proposed at Massachusetts Institute of Technology
    (MIT) Auto-ID Labs in the early 1990s. However, Trojan Room coffee pot was the
    first IoT application; that was developed in 1999 (Jia et al., 2012). Later during
    the same year, world’s first Internet controlled device, a toaster that could
    be remotely turned on and off over the Internet was developed (Welbourne et al.,
    2009, Zhang et al., 2012). Over the years, there have been several definitions
    derived by various organizations working on IoT domain, across the world. Each
    organization has termed the definition of IoT in context to its functional advancement
    obtained over the years. ITU-T has termed IoT as, “Global infrastructure for Information
    Society, enabling advanced services by interconnecting (physical and virtual)
    things based on existing and evolving, interpolatable information and communication
    technologies” (Elkhodr et al., 2013). Although IoT is all about a synchronization
