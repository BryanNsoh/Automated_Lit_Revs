    and practice involves understanding the efficiency, opportunities and impacts
    of certain water saving activities as well as the desire to continually reduce
    consumption (Nancarrow and Syme, 1989, CSIRO, 2002, Gilg and Barr, 2006, Heinrich,
    2007). Water conservation relating to concern for water as a scarce resource was
    investigated in a major study by Nancarrow et al. (1996), who determined from
    the investigation that the ways people think about water does not predict their
    water consumption, contradicting the findings from other studies in the field
    (Middlestadt et al., 2001, CSIRO, 2002). Nancarrow and colleagues reasoned that
    this outcome may be due to the adopted method of recording water consumption data
    at a household level through a diary approach, while survey data was collected
    as individual responses. Middlestadt et al. (2001) similarly explored the relationship
    of knowing or having the knowledge on how to conserve water and whether this translated
    into actual behaviour. The research determined that students who were taught and
    understood water conservative behaviours more regularly performed these behaviours.
    The CSIRO (2002) carried out an extensive study in Perth, utilising both diary
    and end use monitoring methods, to determine attitudes of consumers and water
