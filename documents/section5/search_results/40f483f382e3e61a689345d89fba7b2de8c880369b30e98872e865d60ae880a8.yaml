    Keywords Metrics Abstract: Rural areas in South Africa and Zambia face a number
    of similar issues in the domains of agriculture, connectivity, water, transport,
    health and education etc., which calls for potentially similar solutions to be
    directed towards solving these issues. The intention of this research is to investigate
    the potential contributions of internet of things technologies (IoT) towards poverty
    reduction in these rural areas, in line with the needs identified in these communities
    and with emphasis on agriculture. The paper identifies examples of IoTs to mitigate
    the agricultural needs of these communities for the domains of crop farming, weather
    forecasting, wildlife management, forestry, livestock farming, market identification
    and rural financing. Published in: 2015 International Conference on Emerging Trends
    in Networks and Computer Communications (ETNCC) Date of Conference: 17-20 May
    2015 Date Added to IEEE Xplore: 13 August 2015 ISBN Information: DOI: 10.1109/ETNCC.2015.7184801
    Publisher: IEEE Conference Location: Windhoek, Namibia I. Introduction Agricultural
    informatics, also referred to as e-agriculture, is a field which combines the
    advances in agricultural information, agricultural development and entrepreneurship
    to provide agricultural-services-enhanced-technology, dissemination and information
    delivery through information and communications technologies (K''Ts) and the internet
    [9]. E-agriculture focuses on enhancing agricultural and rural development through
    improved information and communication processes. More specifically e-agriculture
    involves the conceptualisation, design, development, evaluation and application
    of innovative ways to use ICTs in the rural domain with a focus on agriculture
    [11]. ICT is an umbrella term that includes anything from radio to satellite technology
    to mobile phones or electronic money transfers. There is growing interest in the
    potential of internet of things technologies (loT) to support poverty alleviation
    and the upliftment of the living standards of people in rural areas. The contribution
    of this research is the investigation of the potential contributions of loTs to
    the domain of agriculture for rural environments of Zambia and South Africa. IoT
    on the other hand is the connecting of physical things to the internet which makes
    it possible to access remote sensor data and control the physical world from a
    distance [13]. The loT has the purpose of providing an ICT-infrastructure facilitating
    the exchange of ‘things’ in a secure and reliable manner, i.e., its function is
    to overcome the gap between objects in the physical world and their representation
    in information systems [23]. Sign in to Continue Reading Authors References Citations
