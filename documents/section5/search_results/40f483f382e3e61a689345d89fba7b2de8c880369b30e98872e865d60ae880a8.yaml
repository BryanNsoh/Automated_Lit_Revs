    been refined and confirmed by the CFA, all the retained items were used as a basis
    for determining whether there were any distinct groupings evident in the sample
    that shared similar patterns of ratings for both the concern for the environment
    and water conservation awareness and practice factors. To achieve this objective,
    cluster analysis was adopted. According to Hair et al. (2006), cluster analysis
    is an exploratory data analysis tool for solving classification problems. Its
    purpose is to categorise cases into groups or clusters so that each case is very
    similar to others in its clusters. Two major stages of the cluster analysis procedure
    were carried out in this research: (1) partitioning; and (2) interpretation. The
    partitioning stage is the process of determining the number of clusters that may
    be developed. The interpretation stage is the process of understanding the characteristics
    of each cluster and developing a name or label that appropriately defines its
    nature (Hair et al., 2006). SPSS version 17.0 for Windows was employed to perform
    the analysis. 4.3.1. Number of clusters and final centroids The hierarchical cluster
    analysis procedure, incorporating Ward’s method, was conducted on all fourteen
    (14) items included in the final measurement model as presented in Fig. 1. This
    clustering procedure involves a combination of the objects into a hierarchy or
    a treelike structure, as represented by a dendrogram. A dendrogram provides an
    indication of heterogeneity change (average within-cluster distance) for all possible
    combinations of clusters. A decision on the final number of clusters is usually
    based on the combinations that do not yield a substantial increase in heterogeneity
    (Hair et al., 2006). From an inspection of the dendrogram, it was found that a
    division of two clusters represented the best solution. The final centroids of
    the two clusters based on the fourteen items are plotted in Fig. 2. The cluster
    centroids are the mean values for each item that represent the general characteristics
    of a cluster (Yeung et al., 2003). Additionally, the results from One-way Analysis
    of Variance (ANOVA) showed that the final centroids of both clusters were significantly
    different across all items. Download : Download full-size image Fig. 2. Profiles
