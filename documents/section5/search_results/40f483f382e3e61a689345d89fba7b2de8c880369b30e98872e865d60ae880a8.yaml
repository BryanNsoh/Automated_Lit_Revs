    1. Introduction Industry 4.0 is a term that originates from a German government
    project that promotes the computerized manufacturing in 2011. Industry 4.0 is
    also referred to as the “fourth industrial revolution” since the industrial revolution
    that took place in the 18th century. The first industrial revolution improved
    the productivity of the iron and textile industries by using steam power; and
    the second industrial revolution took place just before WWI and created reduced
    manufacturing cost by using electric power to create mass production. With the
    development of personal computers and the internet in the 1980s, the third industrial
    revolution transformed the economic landscape (Rifkin, 2011). After the term Industry
    4.0 was revived in 2011 by the German economic development agency, the fourth
    industrial revolution builds on the third, leveraging emerging technologies (or
    Industry 4.0 technologies) such as Additive Manufacturing, Advanced Robotics,
    Artificial Intelligence, Autonomous Vehicles, Blockchain, Drones, Internet of
    Things, etc. Unlike the previous three, Schwab (2016) argues that the fourth industrial
    revolution is fundamentally different because it leverages connectivity and communication
    among billions of devices. These emerging technologies along with voluminous real-time
    data will transform the manufacturing and service operations along a global supply
    chain, and change the interactions between humans (consumers and supply chain
    partners) and machines. Currently, many companies are exploring ways to create
    value by exploiting these Industry 4.0 technologies. According the McKinsey Global
    Institute, operations and equipment optimization in the factory setting can generate
    up to $3.7 Trillion of value by 2025 (Manyika et al., 2015). More recently, Frank
    et al. (2019) examine different economic and technological drivers for companies
    to adopt various Industry 4.0 technologies. Based on a survey of 92 manufacturing
    companies, they find that computerized (or smart) manufacturing is a key driver.
    The notion of Industry 4.0 or the Fourth Industrial Revolution has kindled public
    interest. For instance, according to the data obtained from Google Trends, the
    number of google searches (worldwide) that contained the term “Industry 4.0” or
    “Fourth Industrial Revolution” began in 2012 and 2015; respectively, and the number
    of searches continued to increase as of March 2019 (Fig. 1). Most of the searches
    took place since 2016. It is interesting to note that most of the related queries
    are: “what is industry 4.0”, “internet of things,” or “what is the fourth industrial
    revolution?” Based on these queries, it appears that Industry 4.0 is a relatively
    new topic that deserves a better understanding. Currently, consulting firms such
    as IBM, McKinsey, and Deloitte are issuing different reports to explain the term
    Industry 4.0 and its impact (Zhang, 2017, Baur and Wee, 2015; and Deloitte Insights,
    2018). Download : Download high-res image (167KB) Download : Download full-size
