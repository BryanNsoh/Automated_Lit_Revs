    water use can be categorised into two main areas: non-discretionary and discretionary
    end uses (Actcoss and Ccserac, 2003). Traditionally, non-discretionary water use
    is defined as the water used within the house to meet daily consumption and sanitation
    needs (e.g. shower, clothes washing); whereas discretionary end uses are additional
    non-essential water use activities (e.g. irrigation, pool use). However, lifestyle
    changes towards over consumption have shifted many essential water end uses to
    include a large discretionary component, where use can be well beyond what is
    required or considered publically acceptable for the activity. For example, showering
    is now often utilised as a leisure or relaxation activity rather than simply being
    used for sanitation needs. This behavioural shift epitomises the ‘Human Exception
    Paradigm’, a belief that humans are above nature and therefore do not have to
    regard the environment when they consume resources (Bechtel et al., 1999). Therefore,
    this research argues that discretionary water end uses should refer to those end
    use events that are likely to be dependent and influenced by the lifestyle and
    behaviour of an individual. While certain volumes of use are required for basic
    sanitation needs in shower, clothes washing and tap end uses, usage above and
    beyond a reasonable sanitation requirement is argued to be discretionary. The
    World Health Organisation (WHO) stipulates that basic long term sustainable water
    consumption for emergencies requires between 40 and 70 L per person per day (L/p/d)
    for personal drinking, sanitation and additional activities such as house cleaning,
    growing food and waste disposal (WHO, 2005). A detailed investigation into basic
    water requirements to meet human needs by Gleick (1996) also determined that 50
    L/p/d of clean water is a fundamental human right. While everyday living and consumption
    in a developed country cannot be based on WHO guidelines, these figures emphasise
    that modern households in developed nations consume far more than what is reasonably
    required for basic sanitation and consumption needs. Based on the core end use
    categories mentioned above, irrigation, shower, tap, and clothes washing could
    be considered uses that have a significant discretionary component, and toilet
    non-discretionary when considering this refined definition of discretionary end
    uses (i.e. toilets are a fixed consumption end use with limited behavioural influence).
    Leakage is not considered discretionary or non-discretionary as this use is neither
    a basic need nor is it influenced by behaviour. 2.3. Research propositions It
    is evident from the preceding sections that several investigations have established
    the importance of environmental and water conservation attitudes on consumption
    behaviour. Most demonstrate that positive attitudes and commitment towards the
    environment and water conservation result in undertaking sustainable water conservation
    behaviours which, in turn, results in lower water consumption. Hence, the following
    research proposition was developed: Proposition 1 Households with higher levels
    of environmental concern and positive attitudes towards water conservation will
    have significantly lower levels of total water consumption. In addition, since
    smart metering techniques allow for the accurate recording of water consumption
    in specific end use categories, the relationships between behavioural attitudes
    and various household end uses were further examined. Theoretically, because certain
    water consumption end uses tended to be highly influenced by attitudes and behaviour,
    additional propositions were formulated to provide specific understanding on the
    impact of attitudinal factors on end use water consumption behaviour: Proposition
    2a Households with higher levels of environmental concern and positive attitudes
    towards water conservation will have significantly lower levels of water consumption
    across behaviourally influenced end uses (i.e. there is a significant discretionary
    component to particular water end use such as showering, irrigation, etc.). Proposition
    2b There is no significant difference in the consumption of water end uses which
    have a lower behavioural influence (e.g. toilet flushing), between households
    that have different levels of environmental concern and attitude towards water
    conservation. These end uses generally have a fixed and/or low water consumption
    volume per event. The following section presents the research method undertaken
    to test the above detailed research propositions. 3. Research method The research
    forms a component of the Gold Coast Watersaver End Use (GCWSEU) study. This element
    of the study integrates and compares end use water consumption data and attitudinal
    questionnaire survey data to obtain an understanding of the influence of attitudes
    on actual water end use consumption. Two concurrent research activities were carried
    out being: (1) water end use data collection and analysis, utilising smart metering
    technologies and flow trace analysis software for event disaggregation, respectively;
    and (2) the development, application and statistical analysis of an attitudinal
    and demographic questionnaire survey. 3.1. Situational context Water security
    is of critical concern in the urbanised South East Queensland (SEQ) region of
    Australia. SEQ includes the populations in and between Brisbane, the Gold Coast,
    Sunshine Coast and Toowoomba, with the total current population of above 2.8 million
    people. In the Gold Coast (population half a million people), residential water
    consumption accounts for approximately 75% of the City’s total supply (2008/2009)
    compared with 57% in nearby Brisbane City (population 1.8 million people). These
    high residential water consumption percentages triggered a focus on residential
    water users to continually reduce consumption. Relative to the SEQ water supply
    situation, the water restriction level and awareness messages on water are constantly
    changing hence it is important to set the context during the data collection period.
    Leading up to the data collection period, the Gold Coast had been on Level 6 water
    restrictions which dictate a total outdoor watering ban and encourage residents
    to consume 140 L/p/d. Drought breaking rainfalls then occurred, which led to all
    water restriction levels being lifted before the data collection period. This
    relaxation of restrictions was due to the Hinze Dam, the Gold Coast’s primary
    water source, being at greater than 95% capacity. Leading up to and during the
    data collection period, frequent messages on saving water in the home, using 140
    L/p/d and rebates programs for installing water efficient devices such as the
    ‘Home Watersaver’ were in place. End use data was collected from the sampled single
    detached households in July 2008. There were no water restrictions in place during
    the data collection period. The month of July saw 129.8 mm of rainfall, with ten
    rainfall days above 1 mm recorded. Bulk supplied single detached residential consumption
    in the Gold Coast for July was 161.9 L/p/d. 3.2. Research sample Data collection
    was undertaken in four suburban regions within the Gold Coast City. These four
    regions were selected based on their apparent differences in socioeconomic classification.
    The dates of estate development of all the regions were similar thus ensuring
    the fixtures and fittings within homes were relatively comparable. In total, an
    initial end use study sample of 151 single detached residential households was
    obtained. The extensive research sample was obtained through a multi-staged process
    of letters and door knocking. Selection of participants was based on a number
    of criteria including: household ownership status (renting/owning) and household
    make up (i.e. number of householders, age of occupants, etc); willingness to be
    part of the research for a period of two years; acceptance of multiple water consumption
    monitoring periods and several surveys with potential interventions; as well as
    involvement in a household water appliance stock audit (Willis et al., 2009).
    Historical household volumetric readings for the consenting sample were also analysed
    to ensure that the recruited sample’s water use frequency distribution was representative
    of the region and City. As a final note, the useable sample for the purposes of
    this specific mixed method study was 132, due to the requirement for aligned questionnaire
    survey responses, as detailed in a later section. 3.3. End use smart metering
    approach Standard water metres in the Gold Coast study area were exchanged with
    Actaris CTS-5 high resolution water metres. These metres pulse at 72 counts/litre
    which accounts to a pulse read every 14 mL of water used. DataCell D-CZ21020 data
    loggers were attached to water metres to record end use water consumption data
    (Willis et al., 2010). Data loggers were set to record data points in ten (10)
    second intervals. Data were downloaded from data loggers manually with laptops
    via infrared cables. The data were then checked for validity with a two week timeframe
    selected for analysis. In home stock inventory surveys, water consumption behaviours
    and basic demographic descriptive statistic reports were undertaken to ascertain
    water devices and usage behaviours in households. The acquired end use data were
    analysed with the Trace Wizard™ software in order to disaggregate flow data into
    a repository of individual end use water consumption records for each home. Data
    analysis involves trained researchers conducting the end use analysis process
    of verifying signature traces for each water use activity occurring in the household,
    the stock and behavioural surveys aided this process. 3.4. Questionnaire development
    and survey In addition to monitoring water end use consumption, demographic and
    attitudinal surveys were developed and distributed to all the sampled households.
    The main purpose of the survey was to solicit respondent ratings for the two attitudinal
    constructs, namely CE and WC, and to obtain an understanding on the demographic
    characteristics of residential water consumers making up each household. Measurement
    items contained in the questionnaire evolved from the abovementioned literature
    review and factor operationalisation process (Table 1, Table 2). A five-point
    Likert-type measurement scale was adopted for the respondents’ rating of attitudinal
    items, with 1 representing strongly disagree and 5 representing strongly agree.
    Postal mail was the method for questionnaire distribution. It is important to
    note that only one questionnaire survey was completed per household. The head
    of each household was requested to convene a meeting with other residents, and
    consultatively respond to the questionnaire items, thus providing a response which
    was representative of the group. In cases where members could not attend or were
    young children, they were requested to provide a perceived rating which reflects
    their perception of the household’s overall attitude to the listed items. Data
    obtained from the survey together with the logged water metre data disaggregated
    into a repository of all end use events, were compiled into SPSS version 17.0
    for the purpose of statistical analysis, as presented in the following section.
