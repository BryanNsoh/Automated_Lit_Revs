    wireless networks are essential for industrial systems to realize smart monitoring
    and timely control. In different industrial systems, due to different requirements,
    companies need various qualities of service, which are reliability, energy efficiency,
    low latency and high throughput [69], [70], [71]. These are especially important
    in real-time control systems, which need the data to be transmitted in a timely
    manner. This is similar to mobile automated guided vehicles, which are used to
    transport and load commodities in the manufacturing chain. Sometimes, IWNs must
    cooperate with the machines and production transfer belts to realize seamless
    connection. Thus, the control signal must be transmitted to the components timely
    and accurately. The real-time processing and reliability will also be exhibited
    by remote maintenance capability. In the new process of ICPS, all of machines
    are automated and unmanned. They need to equip self-detection equipment to monitor
    its condition. While some indicators of the machine over the warning line, we
    must adjust it as soon as possible to avoid downtime and mechanical damage. Due
    to less people participate in the manufacturing chain, so all of these sensor,
    actuator and network infrastructure must keep reliability for a long time. Although,
    every AP supplier has its own distinctive advantage, in our survey, we can find
    that all of these advantages are insufficient to realize reliability and real-time
    communication. The most important requirements for reliability and real-time processing
    are latency and packet loss rate, but none of the current systems can achieve
    low delay and loss-free packet transmission. In fact, according to our experience,
    we use some APs to realize wireless roaming to reduce latency to acceptable levels,
    but when we use a computer to connect the AP and communicate with it, the latency
    and packet loss rates increase significantly. However, in manufacturing chains,
    some work steps are needed to achieve perfect synchronization, and this latency
    and data loss can destroy the entire production chain. 4.4. Information security
    and privacy Currently, information security and privacy has grown popular and
    caused more and more interest [72], [73]. Now, we can use cloud tools and other
    resources to search and analyze multimedia files. The final goal of big data is
    to share information for all systems and people. However, increased information
    disclosure and privacy violations have generated concerns [74]. In the time of
    fast development of information, ICT and ICPS aim to integrate everything in the
    big Internet of things system and make them interact with each other. This is
    a big chance to make systems more intelligent and automated, but it is imperative
    for humans to maintain security. 4.4.1. Retention of network security Ethernet
    and wireless networks are the most important information transfer channels in
    the world. In the time of Industry 4.0, it is the foundation technology of ICPS.
    With more and more devices connected to networks, it will cause network congestion
    and the increase of network latency. For another part, if the network is assaulted,
    all of the machines will experience downtime. 4.4.2. Maintaining industrial information
    security In intelligent manufacturing chains, all of the machines are embedded
    into microcomputers and work by themselves through some programs. This will save
    manual work but acquires a threat of information security. If someone invades
    the industrial system and modifies programs to control these machines, it could
    give the factory a devastating blow, similar to the case of the intrusion incident
    of government office systems, which has caused a breach the government can’t handle.
    4.4.3. Maintain data security Recently, most companies have connected to a cloud
    server and deployed its applications. The cloud is a source pool so big that no
    company can control it. Data explosions and attacks have become a big threat to
    many domains. With limited storage space, we can’t store and analyze all of the
    data. Furthermore, most of the rubbish information will cause high latency or
    even destroy our system. Thus, it is inevitable to maintain data security. 5.
    Conclusions In this paper, we addressed the architecture of cloud-assisted industrial
    CPS, and highlighted some key enabling technologies in this process. Then, we
    reviewed some challenges that need to be solved in the future. Cloud-assisted
    CPS is a service-oriented technology. CPS aims to link anything to the Internet,
    but the cloud will provide work after this is achieved. It will be based on cloud
    services and big datasets to realize the integration of devices with devices,
    devices with products, and the cyber world with the physical world. Then, it will
    supply real-time services and PLCM to customers and products. It is an important
    part of smart manufacturing and smart factories. In this process, enabling technologies
    will play an important role in data mining, data analysis and data transformation.
    It will provide support for information and communication to achieve the integration
    of the industrialization and serialization of data. It will always provide support
    for optimizing production efficiency, optimizing production and optimizing service
    quality. However, some challenges will affect the efficiency and quality of services.
    The solution of these problems will play an important role in the future. Then,
    these factories can be directly linked with users to fulfill their real-time demand.
    In the era of Industry 4.0, the use of some enabling technologies to link the
    cyber world and physical world is essential and these key enabling technologies
    supply a big support to the system of ICPS. However, in the future, we also have
    many problems to solve, such as the challenges of security and privacy. Cloud
    computing and big data require many more applications and data sources, but they
    will also encumber us with much rubbish data and data violation. In another way,
    the building of Industry 4.0 is a long way off, some years or even some decades.
    We should follow the direction of the road and develop more technologies to achieve
