    3. Smart grid applications, network requirements and challenges in smart grid
    communications Smart grid is a platform consisting of different domains, including
    generation, transmission, distribution, customers, service providers, operations
    and markets, to enable various applications. The generation domain is responsible
    for generating electricity from other forms of energy, e.g., fossil fuels, water,
    wind, solar radiation and geothermal heat. The transmission domain is responsible
    for transferring of electrical power from generation sources to distribution systems
    over long distances through multiple substations. The distribution domain is the
    electrical interconnection between the transmission and the customer domains.
    It distributes electricity from/to customers. The customer domain includes residential,
    commercial, and industrial customers, where electricity is consumed. The service
    provider domain executes services to customers and utilities. The operations domain
    manages the movement of electricity and responsible for the operation of the power
    system. The market domain allows to exchanging price and balancing supply and
    demand within the power system. Each domain can be interactive with the other
    domains through different communications area networks to accomplish requirements
    of different smart grid applications. See Fig. 3. Download : Download full-size
    image Fig. 3. Smart grid domains, intra/inter-domain interactions via communication
    networks, and smart grid applications in generation, transmission, distribution
    and customer domains. According to the smart grid communication infrastructure
    that can generally be classified into HAN, NAN and WAN based on the data rate
    and coverage range, smart grid applications discussed below are grouped by their
    data rate and coverage range required for their successful deployment. Then, challenges
    in smart grid communications are discussed. 3.1. Premises network applications
    A premises network, i.e., HAN/BAN/IAN, is at the customer end of the network architecture.
    It supports communications among household appliances, electric vehicles, and
    other electric equipment at customer premises. HAN provides communications for
    household appliances and equipment that are capable of sending and receiving signals
    from a smart meter, in-home displays (IHDs) and/or home energy management (HEM)
    systems. These applications include home automation, optimal thermostat set points
    for thermal zones, optimal water tank temperature set-point, controlling and managing
    loads and providing total electricity costs. BAN and IAN are used for commercial
    and industrial customers with focus on building automation, heating, ventilating,
    and air conditioning (HVAC), other industrial energy management applications.
    A premises network is connected to other smart grid actors, e.g., an electric
    utility or a third-party energy service provider, via a smart meter or an Internet
    gateway. This enables an electric utility to perform NAN/FAN applications in residential,
    commercial and industrial premises, e.g., prepaid services, user information messaging,
    real-time pricing and control, load management, and demand response. Table 2 summarizes
