    and attitudes Cluster analysis results indicated that survey respondents could
    be classified into two environmental attitudinal groups, namely VHC and MHC. Residents
    clustered in the VHC group reported very high levels of understanding and concern
    for the environment and water conservation, whereas those in the MHC cluster reported
    only a moderate level. Total water consumption, as well as the disaggregated water
    end uses categories that sum to this total, were aligned with household attitudinal
    ratings and compared. Three propositions were established and the calculated statistical
    results support the view that water end use consumption levels can significantly
    differ depending on the resident’s level of concern towards the environment and
    water conservation. Both the VHC and MHC groups displayed differing end use water
    consumption levels and possessed divergent characteristics. The following sections
    provide further discussion, which outlines the supportive evidence for the listed
    propositions as well as proposes some of the underlying factors contributing to
    the current situational context. 5.1.1. Relationship between attitudes and total
    water consumption It was hypothesised in this research that households with higher
    levels of environmental concern and attitude towards water conservation will consume
    significantly less water in total. The analysis results provided empirical evidence
    which supports the first proposition (Proposition 1) by demonstrating that the
    VHC cluster households consumed significantly less water than the MHC cluster
    households. This finding provides further support to previously reported research
    studies (Nancarrow et al., 1996) by revealing the link between positive attitudes
    and commitment towards the environment and water conservation. These supportive
    attitudes often result in improved water conservation behaviours which, in turn,
    lead to lower levels of total water consumption in households. 5.1.2. Relationship
    between attitudes and behaviourally influenced end use consumption The smart metering
    approach employed enabled the monitoring of water end use events. Of these end
    uses, five were considered to be strongly influenced by behavioural aspects: shower,
    clothes washer, tap, bathtub and irrigation. Results from the clustered comparative
    analysis indicated significant differences in water consumption in all behaviourally
    influenced end uses, with the exception of bathtub, demonstrating that VHC residents
    consumed significantly less water in these end uses than the MHC residents. This
    finding provides empirical support for Proposition 2a, demonstrating that households
    with higher levels of environmental concern and positive attitude towards water
    conservation have significantly lower levels of consumption in behaviourally influenced
    water end uses. It should be noted that the reason water use in bathing, despite
    being considered moderately influenced by behaviours, showed no significance difference
    between the two clusters could be due to the fact that only a few households in
    the sample undertook this activity, thus making statistical comparisons less reliable.
    Importantly, the above findings imply that there is a positive relationship between
    attitudes towards the environment and water conservation and water end use consumption
    across behaviourally influenced end uses. As discretionary end use consumption
    varies entirely based on the decision of water users to consume beyond what is
    necessary, those water users with positive attitudes towards environmental sustainability
    would tend to be more cautious when using water than those who do not highly value
    or consider the environment. Examples of sustainable activities potentially undertaken
    by the VHC residents could include: (1) showering over smaller durations with
    high efficiency shower heads; (2) washing clothes in water efficient washing machines
    and residents waiting until they have a full load before commencing washing; (3)
    only watering outdoors when absolutely necessary; (4) not continuously running
    taps for rinsing dishes; and (5) turning off taps when brushing teeth or washing
    vegetables. The potential water savings achievable across certain end uses, through
    transforming households’ attitudes, is highly evident (Table 7). Improving the
    attitudes of MHC residents could mean the reduction in water consumption across
    discretionary end uses, ranging from approximately 18.6%–53.0%. Such savings,
    when translated across entire cities, would ensure greater urban water security
    in a time where climate variability is becoming more prevalent. This benefit,
    however, needs to be further examined in future research through a longitudinal
    study implementing and monitoring the influence of education programs to improve
    the attitudes of water users. 5.1.3. Relationship between attitudes and non-discretionary
    end use consumption Because non-discretionary end uses are those water use activities
    that tend to be consumed to satisfy basic need or function without being much
    affected by the users’ behaviour, it was hypothesised in this research that there
    will be no significant differences in non-discretionary water end uses between
    households having different attitudes towards the environment and water conservation
    (Proposition 2b). The two end use events that considered as non-discretionary
    are toilet and dishwasher. As anticipated, these end uses did not have any significant
    difference across the VHC and MHC clusters, thus providing empirical support for
    this proposition. This finding demonstrates that differences in attitudes towards
    the environment and water conservation are not associated with the consumption
    of non-discretionary water end uses. Leakage was not classified as either a discretionary
    or non-discretionary end use. It is worthwhile noting that the levels of leakage
    did not differ between the two clusters. Some visible components of leakage such
    as rectifying continuously running cisterns are affected by behaviours, but less
    visible leakage was not considered to be affected by behaviours. Due to the small
    number of households with significant leakage, and the resulting low volumes within
    each cluster, it is difficult to reliably assess this relationship in the present
    study. Nonetheless, some of the urban water researchers associated with this study
    is examining such an issue in a separate investigation (Britton et al., 2008,
    Britton et al., 2009). 5.2. Linking socio-demographic variables with attitudes
    In addition to examining the relationship between attitudes and water consumption,
    the interpretation of clusters revealed some demographic characteristics that
    had higher representation in each identified cluster. The VHC residents consisted
    of a larger proportion of families whereas the MHC cluster had a lower proportion
    of families and higher proportion of singles and couples. This suggests that families
    may have higher awareness or understanding of the environment and water conservation
    practices and higher application of such knowledge. The study indicated that there
    was no difference between the average lot sizes of the two clusters, indicating
    that irrigable area was not a contributing factor to the difference in irrigation
    end use volumes. As discussed previously there was a difference between the average
    incomes for the two clusters, albeit not statistically significant. Nonetheless,
    this difference does provide some persuasion for future research to explore whether
    households that have higher disposable incomes (i.e. upper middle and high classes)
    are more likely to have less regard for resource conservation, particularly low
    cost resources such as potable water. Other studies have indicated that affluence
    may play a significant part in higher water consumption behaviours (CSIRO, 2002,
    Kim et al., 2007, Kenney et al., 2008). In summary, whilst the authors acknowledge
    that a wide range of other contributing factors, beyond environmental/water attitudes
    such as pricing or demographics, contribute to water consumption behaviours, the
    study provides strong indications that attitudes play a predominant role in water
    conservation. Further research on attitudes towards environment and water conservation
    across different socioeconomic groups could provide additional insight into domestic
    water consumption behaviour and would assist in triggering the development of
    targeted awareness messages. 6. Conclusions and implications This paper presented
    findings from a component of the GCWSEU study. The herein discussed component
    of the greater research program was focused on establishing if attitudes influence
    a range of end use water consumption levels; such a mixed method study has not
    been reported in the literature. The research findings provided empirical support
    to the propositions that pro-environmental and water conservation attitudes result
    in household total water savings, and across the majority of discretionary end
    uses, respectively. Two attitudinal constructs, concern for the environment and
    water conservation awareness and practice, were statistically validated following
    a measurement reliability and scale analysis process. Subsequently, cluster analysis
    uncovered two distinct groups of households, being those with very high concern
    (VHC) and those with moderate to high (MHC) concern. Smart metres were utilised
    to collect high resolution (0.014 L/pulse) flow data, which was then disaggregated
    into end uses for the 132 households involved in the study. Three research propositions
    were developed and tested. Overall, it was established that strong positive environmental
    and water conservation attitudes resulted in significantly (p < 0.05) lower total
    water consumption as well as for the behaviourally influenced end use categories
    (i.e. shower, clothes washing, irrigation and tap use). Bath use was not affected
    by attitudes potentially due to the small number of household residents partaking
    in this activity. Non-discretionary toilet and dishwasher use was not influenced
    by attitudes as predicted. Leakage being categorised as neither a discretionary
    or non-discretionary use was also not shown to be impacted by attitudes; however,
    examining this end use category was outside the scope of this research. Residents
    with a high level of concern or attitude towards the environment had a higher
    representation of families than couples and slightly higher incomes, although
    this was not at a significant level. The results from this research provide water
    demand management professionals with an understanding on where educational programs
    should be targeted to obtain the highest effective household water savings. Significant
    water savings in high end uses within homes can be achieved if pro-environmental
    attitudes can be effectively instilled. This research supports the development
    of directed awareness information focused on improving the current level of understanding
    of sustainable shower, clothes washing, irrigation and tap use behaviours. Such
    targeted programs will result in significant reductions in water consumption within
    residential households. The study provides empirical evidence to support the view
    that if society at large values water and is actively concerned with how it is
    being consumed, significant reductions in consumption levels can occur. This in
    turn will lead to a reduced requirement for environmentally adverse water supply
    alternatives (e.g. desalination plants) to support demand. As a final note, the
    findings and herein described research methods could also be applied to investigate
    relationships between attitudes and resources (i.e. water, energy and materials)
    and conservation in the commercial and industrial sectors. Acknowledgements The
