    Water end use monitoring Effective water monitoring techniques are essential for
    understanding domestic water consumption behaviour (Stewart et al., 2010). Many
    water authorities provide information on how to read a water metre to consumers
    with the belief that knowledge of water consumption will assist in conserving
    water. Determination of water consumption within a household, however, requires
    specific knowledge on how, where, when and who consumes water within them. Initially,
    determining such elements of consumption relied on the honesty and vigilance of
    residents through diary recording methods. Water consumption studies utilised
    a diary recording method to establish end water usage. The diary method involves
    a member of the household noting down every water consuming event i.e. a shower,
    toilet flush or tap use. The nominated recorder would also note who carried out
    the event and the event duration (CSIRO, 2002, Cordell et al., 2003). Issues such
    as the subjectivity of measurements, consistency of people to record all information
    and the influence on behaviour through recording methods led to the development
    of a less intrusive and more accurate measurement method in the form of smart
    metering (Cordell et al., 2003). The development of smart metering technology
    has eliminated the error of the older end use recording methods being, diary records,
    resulting in accurate records of end use water consumption within residential
    households (Giurco et al., 2008). The advent of smart water metering enabled water
    consumption to be monitored at an end use level, resulting in the identification
    of individual water use events, such as shower, toilet flushing, tap use or irrigation,
    through the use of appropriate software (Willis et al., 2009, Willis et al., 2011).
    Smart metering involves the application of a high resolution water metre and a
    data logger to obtain a continuous record of accurate water consumption data.
