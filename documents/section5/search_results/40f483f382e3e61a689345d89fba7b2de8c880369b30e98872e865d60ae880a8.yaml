    of its communication infrastructure, as well as deployment of about 1.3 million
    smart meters, and 400,000 Direct Load Control (DLC) devices to cycle air conditioning
    units and electric hot water heaters during peak periods as part of a new load
    management plan [40]. BG&E’s communication infrastructure to support its NAN/FAN
    applications includes a two-way mesh radio frequency network consisting of approximately
    1200 access points and relays designed to remotely connect smart meters to back-office
    systems. The company selects Verizon for its backhaul communications. A V2G demonstration
    project initiated by AC Propulsion, Inc. was launched in California, USA. In this
    project, VW Beetle electric vehicles are equipped with a wireless modem to allow
    remote dispatch of V2G functions over the Internet. Control commands can be sent
    wirelessly to the vehicle based on current power need and knowledge of the vehicle
    battery current state-of-charge (SOC). Commands received by the vehicle over a
    wireless modem are interpreted to control AC line current to/from the system.
    The vehicle automatically maintains the battery SOC to comply with the driver
    usage requirement. The wireless link between the aggregator server and the vehicle
    is an always-on TCP/IP connection. The wireless data service is based on the CDPD
    (cellular digital packet data) system and is provided by AT&T Wireless [41]. A
    PMU deployment and communication system modernization project was started by Duke
    Energy Carolinas, LLC in North Carolina and South Carolina in 2010. This project
    includes the installation of 102 PMUs and 2 phasor data concentrators (PDC), and
    the upgrade of existing serial-based communications infrastructure. The PMU deployment
    provides high-resolution monitoring that improves grid operators’ ability to visualize
    and manage the transmission system, improving reliability and grid operations.
    The company upgrades the existing synchronous optical networking (SONET) WAN backbone
    to a redundant 6 node optical carrier (OC)-3 ring and existing serial communications
    systems to IP-based communications at substations to deliver PMU data to PDC [42].
    In Europe, a pilot project was initiated by Eandis and Infrax for an Advanced
    Metering Management (AMM) system in the region of Flanders, Belgium in 2011. Automated
    two-way communication between central systems and electricity/gas meters are enabled
    using approximately 36,000 communication gateways. A combination of PLC, DSL/LAN
    networks and mobile networks (General Packet Radio Service, GPRS) are utilized
    to set up communications between customers and an electric utility [43]. One of
    the European largest smart metering projects had been completed by Acea Distribuzione
    – the largest municipal utility in Italy. The implementation of the integrated
    AMM system began in 2004 to improve energy efficiency in Italy’s capital, serving
    roughly 1.5 million households. The system includes high accuracy bi-directional
    meters and smart grid applications such as network operation control, and the
    ability to monitor low and medium voltage line status automatically. The system
    has also been designed to be extended to gas and water meters [44]. The company
    uses the Oracle Utilities MDMS system to support its AMM project, as well as uses
    PLC and GPRS to support its metering communication network. A large-scale pilot
    project was initiated by Amperion Greece for the Public Power Corporation (PPC)
    to provide remote monitoring and control of irrigation pumps. The objective of
    the project is to reduce electricity consumption during peak hours and to detect
    power outages and electrical network availability in Larissa, a rural area in
    central Greece. The project provides a broadband access to the area encompassing
    a 107-km medium voltage power grid where broad power line (BPL) units installed.
    The BPL units were organized into cells to allow network scalability. A hybrid
    wireless-broadband over power lines (W-BPL) solution, combining the power distribution
    grid with Wi-Fi technology, is deployed in the project; and the Wi-Fi interface
    enables point-to-point connections to neighboring BPL cells. The W-BPL network
    is connected to the Network Operating Center (NOC) installed inside substations.
    The NOC provides the connection to the utility’s remote operating center via a
    virtual private network (VPN) [45]. In China, an Advanced Metering Infrastructure
    (AMI) system was initiated to collect electricity usage information from all meters
    across its vast infrastructure of Huawei, Hongdian and China Mobile for China
    Southern Power Grid. The system allows to monitor end-use electricity usage in
    real-time for accurate billings and estimation of electrical demand. Additionally,
    the system can also detect faults on the meter and control them remotely and monitor
    its electricity network, i.e., substations, power lines and primary nodes. Embedded
    subscriber identification modules (SIMs), which can be connected to a single data
    collection and communication terminal, were used to remotely collect data across
    meters and the power grid via cellular 2G and 3G networks. The SIM information
    is embedded directly into the communication module’s software to avoid end users
    from removing the SIM card and taking the meter out-of-service [46], [47]. Overall,
    communication technologies selected can vary from country to country and from
    utility to utility in order to meet specific reliability, performance, security,
    coverage, scalability, manageability and cost requirements for a particular smart
    grid application. It is worth noting that wireless communications technologies,
    specifically RF mesh, are preferred for NAN/FAN applications in the U.S., while
    PLC is the dominant technology for NAN/FAN applications in Europe. This is because
    of the difference in electric power distribution infrastructures and wiring topologies
    in the U.S. and European countries. An electric power distribution system in the
    U.S. relies on a number of small secondary transformers – each of which serves
    a small number of houses, i.e., 2–7 houses. On the other hand, an electric power
    distribution system in European countries utilizes large secondary transformers
    – each of which commonly serves 100 houses or more. As a heavy attenuation can
    occur with PLC when communication signals on a medium-voltage line passes through
    a secondary transformer onto a low-voltage line, this makes it more difficult
    for electric utilities in the U.S. to employ PLC to serve their smart grid applications.
    For WAN applications, fiber optic has always been the commonly chosen technology.
    This is due to its ability to provide reliable and high-performance communications.
    5. Conclusion This paper compiles network requirements for major smart grid applications,
    ranging from home/building automation, smart metering, distribution automation,
    to wide-area monitoring, control and protection from a variety of smart grid use
    cases and selected standards. With respect to network requirements, communication
    technologies with low cost and power consumption are required for customer premises
    area network applications; those with high reliability and low latency are required
    for NAN/FAN applications; and those with very high reliability/security and extremely
    low latency are required for WAN applications. The paper also discusses real-world
    examples of smart grid applications and associated communication technologies.
    It is expected that this paper can provide an insight into communication network
    requirements for a variety of smart grid applications. This can be particularly
    useful for utility engineers when designing their smart grid networks and associated
    applications. Acknowledgement This work was supported in part by the U.S. National
