    one or more reader(s) and several RFID tags. RFID tags are characterized by a
    specific address and applied upon objects. They make use radio-frequency electromagnetic
    fields to transfer data associated to an object as shown in Fig. 11. Download
    : Download high-res image (79KB) Download : Download full-size image Fig. 11.
    Working of RFID. These tags are embedded with electronically stored information
    which can be read by RFID reader when the object came in the proximity of the
    reader (Dominikus et al., 2010). RFID allows monitoring objects in real-time,
    without the need of being in line-of-sight. From a physical point of view, RFID
    tag or a label is a tiny microchip combined with an antenna as a compact package.
    The tag antenna picks up signals from an RFID reader and then returns the signal,
    usually with some additional informative data. An RFID tag comes in three configurations.
    The first one is the Passive Reader Active Tag (PRAT) in which the reader is passive
    and receives the signal from the battery operated active tags, whereas the second
    one is the Active Reader Passive Tag (ARPT), which is most commonly used for communication
    purposes (Lapide, 2004). This tag does not have onboard power supplies, hence
    it harvests the energy required to send data from the query signal sent by the
    RFID reader. The last one is an Active Reader Active Tag (ARAT). An Electronic
    Product Code (EPC) is the most common set of data stored in a tag. EPC’s are coded
    on RFID tags because of which objects can be tracked and identified uniquely.
