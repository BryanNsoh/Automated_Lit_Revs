    as an integration of RFID reader onto on a mobile phone. NFC is also be seen as
    a unique kind of a radio communication device that is enabled on mobile devices
    either by tracing inbuilt options that need to be activated or by the two devices
    close in the proximity (Bravo et al., 2007). From a technical point of view, NFC
    operates within a licensed radio frequency band of 13.56 MHz. The typical operating
    range of NFC device is 20 cm precisely. The operating range directly depends upon
    the size of the antenna within the device. NFC is a short range, low power wireless
    link evolved from RFID that can transfer small amounts of data between two devices
    held in proximity. Unlike Bluetooth, no paring is required before the actual transfer
    of data. NFC enables communication between two smart objects, that is safe, as
    this cannot be done from a remote location (He et al., 2015). NFC technology significantly
    contributes to the future development of IoT. It provides all the necessary attributes
    required for creating a wireless connection to smart objects. Furthermore, NFC
    also has the potential to transform the mobile headsets into different types of
    smart objects. 2.3.7. Ultra-wide band (UWB) UWB communication technology is designed
    to support communications within low range coverage areas, that is similar to
    NFC that uses low energy. However, high bandwidth is used for applications to
    connect sensors for communication. It is capable of a maximum of 500 MHz bandwidth.
    It was earlier known as radio pulse. 2.3.8. Machine to Machine (M2M) M2M refers
    to the communications either between computers, embedded processors, smart sensors,
    actuators or with mobile devices. Usage of M2M communication has been increasing
    at a fast pace during the last recent years (Wu et al., 2011). For instance, researchers
    predicted that, by the year 2020, there will be 2.5 billion wireless connected
    devices (excluding mobile phones). There are a total of five basic components
    of M2M communication technique: sensing, heterogeneous access, information processing,
    applications, and services (Severi et al., 2014). M2M is a five-part structure
    that constitutes of following parts: • M2M Device: A device capable of replying
    to request data contained within that device. • M2M Area Network (Device Domain):
    Provide connectivity between M2M Devices and M2M Gateways. • M2M Gateway: Use
    M2M capabilities to ensure M2M Devices inter-working and interconnection to the
    communication network. • M2M Communication Networks (Network Domain): Communications
    between the M2M Gateway(s) and M2M application. • M2M Applications: Contains the
    middleware layer where data goes through various application services and is used
    by the specific business-processing engines. 2.3.9. IPv6 Low-power Wireless Personal
