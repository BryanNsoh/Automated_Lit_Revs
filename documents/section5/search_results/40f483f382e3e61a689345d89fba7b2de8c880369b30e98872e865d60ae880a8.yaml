    service prepayment allows customers to purchase utility services, i.e., supply
    of electricity, gas or water, in advance. These services are available to customers
    as long as the meter has credits. In traditional applications, a prepaid meter
    measures electrical/gas/water usage and deducts credits according to tariff programmed
    for customers in real time. The meter issues warnings, e.g., audible alarm sounds,
    when the credit reaches a threshold or zero. Then the service is disconnected
    within a predetermined time. Customers need to refill credits inside their prepaid
    meters to gain a service again. With the smart grid and AMI, utilities do not
    require prepaid meters to serve prepaid customers. A smart meter can perform prepaid
    meter functions with the ability to remotely connect or disconnect the service.
    A utility can calculate available credits on a prepayment account and can initiate
    necessary actions, such as sending out warning messages and disconnect or reconnect
    commands. A typical data size for an electric service prepayment application is
    between 50 and 150 bytes, and the data latency requirement is less than 30 s when
    a utility sends information, such as price and available credit, to a customer.
    (4) Demand response (DR) allows a utility to talk to devices at customer premises,
    such as load control devices, smart thermostats, smart appliances, PHEVs, and
    in-home displays, to provide load reduction during peak demand periods in the
    distribution grid. Typical DR applications include direct load control programs
    for central air conditioning systems, heat pumps, electric water heaters and/or
    pool pumps, as well as real-time pricing and time-of-use programs. For direct
    load control applications, selected devices can be turned ON/OFF by a load controller
    installed at a customer premise with commands sent by a utility. These commands
    may be unicast, multicast or broadcast depending on the required load reduction
    amount. A typical data size for DR applications is 100 bytes, and the data latency
    requirement is less than 1 min. (5) Utility service switch operation allows a
    utility to turn an electrical/gas/water service ON/OFF at customer premises. This
    feature enables a utility to switch a service without having to roll a service
    truck. This can be particularly useful for reducing service time and costs for
    establishing or terminating services. These applications include sending a service
    switch operation (service enabling/service cancelling) commands to a meter. For
    these applications, a typical data size is 25 bytes, and the data latency requirement
    is less than 1 min. (6) Distribution automation (DA) provides real-time operation
    information of grid structure, automation control, data communication and information
    management, to monitor and control the distribution grid. DA systems help utilities
    make the most of their distribution assets by allowing control of distribution-level
    devices, such as capacitor bank controllers (CBC), fault detectors, reclosers,
    switches, and voltage regulators (VR). DA applications and their requirements
    may vary from utility to utility. Major DA applications include distribution system
    monitoring and maintenance, Volt/VAR control, distribution system demand response
    (DSDR) and fault detection, clearing, isolation and restoration (FCIR). • Distribution
    system monitoring and maintenance includes self-diagnostics on equipment, polling
    equipment status (open/closed, active/inactive) at scheduled intervals, and retrieving
    sensor data to monitor equipment conditions. Equipment to be monitored may include
    CBCs, fault detectors, reclosers, switches and voltage regulators. • Volt/VAR
    control aims to reduce energy loss, adjust voltage along a distribution circuit,
    and compensate load power factor. For a distribution system, Volt/VAR management
    includes both monitoring of feeder line devices, and their control. • DSDR applications
    aims to reduce distribution grid voltage to help manage system load during peak
    periods. It involves control of capacitor banks, automated feeder switches and
    voltage regulators. • FCIR applications manage the detection, isolation, and restoration
    of a power grid after the occurrence of a fault on a section of the grid to minimize
    the effect of service interruptions to customers. The DA system consists of intelligent
    communications and automation devices and low-latency network communications backbone.
    It is generally built on open standard systems and protocols such as IP-based
    communications and SCADA interfaces. A typical data size for DA applications ranges
    from 25 bytes to 1000 bytes, and the data latency requirement is less than 4–5
    s while the reliability requirement is high, i.e., more than 99.5%. (7) Outage
    and Restoration Management (ORM) allows an electric utility to detect an outage
    as soon as the power is lost via devices, such as smart meters and outage detection
    units. These devices can also report over and under voltage situations. Typically,
    an additional interface module is added to a smart meter to enable the outage
    detection function. A utility usually places more than one outage detection units
    on every branch of a distribution network to avoid false alarms. The ORM application
    allows an electric meter to send a message to a utility’s Outage Management System
    (OMS) when the meter loses its mains power, and when the meter detects that the
    mains power has been restored. For this application, a typical payload is 25 bytes,
    and the data latency requirement is less than 20 s. (8) Distribution customer
    storage applications arise as a technological solution that can address operational
    challenges by providing power, energy and fast response time to a distribution
    network allowing an efficient integration of renewable sources. These storage
    applications include the use of storage devices installed along distribution feeder
    circuits or laterals for peak load shaving, voltage support, power quality, demand
    control, and interruption protection. A typical data size is 25 bytes for a charge/discharge
    command from a Distribution Application Controller (DAC) to a distribution customer
    storage, and the data latency requirement is less than 5 s for distribution customer
    storage applications. (9) Electric transportation applications involve both electricity
    flow from vehicles to the power grid (vehicle-to-grid, V2G) and electricity flow
    from the power grid to vehicles (grid-to-vehicle, G2V). These applications allow
    various electric vehicle technologies (based on battery, hybrid, plug-in hybrid,
    fuel cell, and plug-in fuel cell) to become mobile distributed generation resources.
    Electric transportation applications may include a utility sending inquiries to
    acquire knowledge of vehicle battery state-of-charge, informing vehicles about
    electricity prices; as well as an electric vehicle sending messages back to a
    utility in response to received commands. A typical payload is 100–255 bytes for
    electric transportation applications, and the data latency requirement is less
    than 15 s. (10) Firmware updates and program/configuration changes allow utilities
    to upgrade firmware and change program/configuration on their devices to incorporate
    new functionalities and settings. Specifically, firmware updates aim to fix bugs
    or enhance features of a background program that runs in devices. Utilities usually
    perform firmware upgrades to accommodate changing application requirements and
    strengthen device security. Program/configuration updates aim to change current
    program/configuration settings in devices. These devices may include Data Aggregation
    Points (DAP), NAN/FAN gateways, and DA devices, e.g., regulators, capacitor banks,
    sensors, switches, reclosers and relays. A typical data size is 400k–2000k bytes,
    and the data latency requirement can be up to 7 days for firmware update applications;
    while the typical data size is 25–50 Kbytes, and the data latency requirement
    can be up to 3 days for program/configuration update applications. (11) Customer
    information and messaging applications allow a customer an access to their account
    information, historical electricity consumption data and outage information. This
    information is sent to an appropriate operational data warehouse (ODW) and web
    portal via the Internet or an extranet gateway, which is connected to a utility’s
    internal network. These applications are provided by a utility or a third-party
    service provider. A typical payload is 50 bytes for a customer request of account
    information from a utility; and is 200 bytes for a response from a utility to
    a customer. The data latency requirement is less than 15 s for these applications.
    (12) Premises network administration applications allow customers to connect/remove
    premises area network devices (e.g., smart meters, PHEV, smart appliances and
    load control devices) to/from a network. These can be accomplished using an interactive
    voice response (IVR) or a web portal, etc. A typical data size is 25 bytes, and
    the data latency requirement is less than 20 s for these applications. 3.3. Wide
    Area Network applications Wide Area Network (WAN) supports real-time monitoring,
    control and protection applications, which can help prevent cascading outages
    with real-time information related to the state of the power grid. It also provides
    communication links for smart grid backbones; and covers long-haul distances from
    NAN/FAN to a control center. WAN applications, including wide-area monitoring,
    wide-area control and wide-area protection, have been identified as the next-generation
    solution to improve power system planning, operation and protection in the smart
    grid. These applications involve the use of system-wide information and selected
    local information to counteract the propagation of large disturbances [20]. Wide-area
    monitoring, control and protection applications offer higher data resolution and
    shorter response time than classical supervisory control and data acquisition
    (SCADA) and energy management (EMS) systems. While SCADA/EMS provides a measurement
    update interval of several seconds or even minutes, wide-area monitoring, control
    and protection applications provide high-resolution data, i.e., 60 samples per
    second. Three domains of WAN applications are explained in further details below.
    (1) Wide-area protection provides a fully automatic protection to protect power
    systems against widespread blackouts, transmission congestion and stressed conditions,
    or unexpected events. Wide-area protection applications generally involve load
    shedding and adaptive islanding. Wide-area protection systems are useful to deal
    with unpredicted contingencies that need very short reaction time to prevent widespread
    failures or blackouts. (2) Wide-area control provides automatic self-healing capabilities
    that exceed functionalities delivered by local control and responds faster than
    manual control by a control center. It provides a flexible platform for rapid
    implementation of generator tripping and reactive power compensation switching
    for transient stability and voltage support of a large power system [21]. It serves
    as an additional layer to prevent possible blackouts and facilitates electrical
    commerce by providing a real-time instability control. Wide-area control applications
    involve control of fast controllable equipment, e.g., high-voltage direct current
    (HVDC) and flexible-AC transmission system (FACTS) devices. Additionally, these
    applications also include wide-area damping control with respect to oscillations
    in large-scale electrical transmission systems [22], voltage stability control
    to sustain active and reactive power flows for transmission corridors [23], and
    frequency stability control to prevent possible damage to generation and load
    side equipment [24]. While wide-area protection and control applications offer
    more advanced protection/control systems as compared with traditional power systems,
    more stringent performance and availability requirements are needed. For example,
    the required response time for wide-area protection and control applications should
    be in the range of milliseconds to minutes (e.g., <0.1 s–<2 min), and the communication
    system reliability requirement should be very high (e.g., >99.9%). Their typical
    message size can vary depending upon communication protocols implemented. Typical
    protocols used for these applications include MIRRORED BITS, IEC 61850 Generic
    Object-Oriented Substation Event (GOOSE), and ETHERCAT communications [25]. For
    the MIRRORED BITS communication protocol, the message size is 4 bytes in length
    due to its simple design. For the GOOSE message, roughly 157 bytes of data are
    required. On the other hand, a message size of 64 bytes is required for the EtherCAT
    communications. (3) Wide-area monitoring aims at providing system data in real-time
    from a group of intelligent electronic devices (IEDs) and PMUs. IEDs transmit
    snapshots of device status and measurement data to SCADA/EMS over a WAN. PMUs,
    on the other hand, enable time-synchronized snapshots of a power network including
    voltage and current phase angles, i.e., wide-area measurements. Availability of
    wide-area measurements enables enhanced stability assessment with respect to state
    estimation, system parameter estimation and post-fault analysis. Examples of wide-area
    monitoring applications include monitoring of power frequency oscillation and
    system voltage stability. Thus, wide-area monitoring provides the power grid opportunities
    to improve voltage stability and detect frequency oscillations/instability [26].
    For wide-area monitoring applications, a minimum message size containing measurements
    made by a PMU is 52 bytes. This information can be obtained from the IEEE Standard
    for Synchrophasors for Power Systems (IEEE Std. C37.118), which defines measurement
    and data transmission formats for real-time data reporting in electric power systems
    [27]. Similar to those for wide-area protection and control applications, the
    required response time for wide-area monitoring applications is also in the range
    of milliseconds to minutes, and communication system reliability requirement is
    very high. Table 4 that summarizes primary requirements by these applications
