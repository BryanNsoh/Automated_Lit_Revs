    the consistency of the scale presented in the preceding section, Confirmatory
    Factor Analysis was employed to assess the scale’s construct validity and unidimensionality.
    In essence, CFA is a way of testing how well a priori factor structure and its
    respective pattern of loadings match the actual data (Hair et al., 2006). CFA
    can be used to refine an existing theoretical perspective, support an existing
    structure, and test a known dimensional structure in an additional population
    (DiStefano and Hess, 2005). For the purpose of this study, CFA was used to confirm
    the developed factor structure (referred to as “measurement model”) that represented
    the set of attitudes towards the environment and water conservation, respectively,
    for the study sample (Table 1, Table 2). To achieve this, CFA requires an assessment
    of model fit, and an indication of how well the hypothesised measurement model
    (i.e. the factors and associated indicators presented in Table 1, Table 2) represents
    the data obtained from the survey. This was conducted on the basis of five common
    model fit indices: normal chi-square (χ2/df); goodness-of-fit index (GFI); comparative-fit
    index (CFI); incremental-fit index; and root mean square error of approximation
    (RMSEA). To be considered as having an adequate fit, all the indices were measured
    against the following criteria: χ2/df < 3.00; GFI, CFI, and IFI > 0.90; and RMSEA
    < 0.08 (Hair et al., 2006). CFA was conducted using AMOS version 17.0, employing
    the maximum likelihood estimation (MLE) method for parameter estimation. The initial
    results indicated that the measurement model did not fit the data well. To improve
    the model fit, a refinement procedure was carried out, which mainly involved removing
    items that had insignificant or low factor loading (<0.50), and low reliability
    (R2 < 0.50). This procedure led to the elimination of items WC3, WC4 and WC5.
    Table 6 presents the results of the refined measurement model analysis, showing
    the loading, t-value and R2 of each item along with the composite reliability
    and average variance extracted of each factor. As shown in the table, all of the
    remaining items have loadings on their respective factors greater than 0.50, with
    all t-values being significant at p < 0.001, indicating convergent validity of
    the model (Hair et al., 2006). In terms of item reliability, several items had
    R2 values lower than the common acceptable level of 0.50, suggesting potential
    for elimination. However, since their loadings were meaningful (greater than 0.50)
    and highly significant, these items were retained in the measurement model (Koufteros,
    1999). Furthermore, both factors were shown to have a composite reliability well
    above 0.60, and average variance extracted being greater than 0.50 (Bagozzi and
    Yi, 1988). The fit indices of this model (presented underneath Table 6) also show
