    31 Altmetric Metrics Abstract Nanobiotechnology has the potential to enable smart
    plant sensors that communicate with and actuate electronic devices for improving
    plant productivity, optimize and automate water and agrochemical allocation, and
    enable high-throughput plant chemical phenotyping. Reducing crop loss due to environmental
    and pathogen-related stresses, improving resource use efficiency and selecting
    optimal plant traits are major challenges in plant agriculture industries worldwide.
    New technologies are required to accurately monitor, in real time and with high
    spatial and temporal resolution, plant physiological and developmental responses
    to their microenvironment. Nanomaterials are allowing the translation of plant
    chemical signals into digital information that can be monitored by standoff electronic
    devices. Herein, we discuss the design and interfacing of smart nanobiotechnology-based
    sensors that report plant signalling molecules associated with health status to
    agricultural and phenotyping devices via optical, wireless or electrical signals.
    We describe how nanomaterial-mediated delivery of genetically encoded sensors
    can act as tools for research and development of smart plant sensors. We assess
    performance parameters of smart nanobiotechnology-based sensors in plants (for
    example, resolution, sensitivity, accuracy and durability) including in vivo optical
    nanosensors and wearable nanoelectronic sensors. To conclude, we present an integrated
    and prospective vision on how nanotechnology could enable smart plant sensors
    that communicate with and actuate electronic devices for monitoring and optimizing
    individual plant productivity and resource use. Similar content being viewed by
    others Engineering colloidal semiconductor nanocrystals for quantum information
    processing Article 21 March 2024 Technology-enabled great leap in deciphering
    plant genomes Article 20 March 2024 Synthetic microbe-to-plant communication channels
    Article Open access 28 February 2024 Main To meet the demand in 2050 for food
    and energy from a growing human population, crop productivity is projected to
    require a 60–100% increase from 2005–2007 levels1,2. However, environmental and
    biological stresses impair growth and yield, leading to major crop losses worldwide3,4.
    Plant environmental stresses including drought5, heat6, flooding7, salinity4,6
    and frost6,8 are key drivers of economic losses in agriculture. Microbial pathogens
    and virus-related diseases also lead to devastating crop losses9,10,11. The challenge
    of improving agricultural productivity is magnified by the expected increase in
    the frequency and intensity of plant stress-related events in a changing climate12,13.
    Thus, precise management of limited resources and costly agrochemicals (for example,
    water, nutrients and pesticides) offers the opportunity to increase crop yields
    while minimizing resource losses through the use of remote sensing techniques
    for crop monitoring14,15. Improved tools for high-throughput phenotyping of desired
    crop traits will be needed to accelerate efforts towards developing plant stress
    tolerant varieties16. Increasing total agricultural productivity will require
    innovative and convergent technological approaches for managing plant stressors
    and resource use efficiency. Recent advances in nanotechnology offer untapped
    potential to reduce the impact of major stresses on food and energy crop productivity,
    while optimizing the use of limited resources such as water or nutrients. In this
    Review, we discuss how nanobiotechnology-based sensors in plants can enable communication
    and actuation of electronic agricultural and phenotyping devices for optimizing
    crop growth and yield in response to stresses or resource deficits. We envision
    smart nanobiotechnology-based sensors that report plant health status through
    optical and wireless signals and fine-tune agricultural device responses (Fig.
    1). Nanosensors are poised to enable the translation of plant chemical signals
    into digital information for real-time monitoring of plant health by electronic
    devices. These nanobiotechnology approaches for precisely detecting the onset
    of stress or resource deficits within individual plants will contribute to improving
    phenotyping technologies for plant breeding by facilitating high-throughput screening
    of chemical phenotypes of stress-tolerant varieties. Smart plant sensors engineered
    through nanobiotechnology will be able to report crop health status to existing
    agricultural equipment to promote a transition to automated methods for precise
    and efficient use of resources. Fig. 1: Nanobiotechnology approaches enable research
    and development of smart plant sensors that communicate plant chemical signals
    to agricultural and phenotyping equipment. Major abiotic and biotic stresses and
    resource deficiencies are associated with signalling molecules that communicate
    and regulate plant responses including ROS (for example, H2O2), Ca2+, NO and ABA
    among others. Nanomaterial-mediated delivery of genetically encoded sensors enables
    research on signalling mechanisms of plant health that inform the design and engineering
    of smart plant sensors. Optical nanosensors and wearable nanotechnology-based
    sensors interfaced with plants allow the translation of plant chemical signals
    into optical and radio waves, and electric signals, which can be monitored by
    electronic devices. Machines with the capacity to decode spatiotemporal patterns
    of plant chemical signals will allow smart nanobiotechnology-based sensors to
    actuate agricultural devices for optimizing the plant environment. These nanobiotechnology
    approaches have applications ranging from research and development of technologies
    in the laboratory, chemical phenotyping in specialized facilities to monitoring
    and automation in crops for urban farming and precision agriculture. Full size
    image Nanotechnology, the manipulation and use of matter with dimensions smaller
    than 100 nm, has distinct advantages to engineer smart plant sensors. For example,
    engineered nanomaterials embedded in plants can be designed for monitoring signalling
    molecules by near-infrared (nIR) cameras in real time. Nanomaterials can also
    act as DNA scaffolds that overcome plant cellular barriers and deliver genetically
    encoded biosensors for crop research. Wearable sensors can record volatile compounds
    on plant surfaces and report to wireless devices. In this Review, ‘sensor’ is
    used as a general term for any probe, indicator, reporter, molecular sensor or
    sensing device if not termed differently in the cited reference. Optical nanosensors
    are nanomaterials that allow high spatial and temporal resolution for monitoring
    plant signalling molecules via fluorescence signals in spectral regions, such
    as the nIR, where living tissues are relatively transparent17,18,19,20. These
    nanosensors can be tailored to provide high stability, specificity for analytes
    of interest, rapid dynamics, accuracy and reproducibility in the desired analytical
    range for plants21. Recently, nanotechnology has enabled the delivery of DNA plasmids
    into plant cells using high aspect ratio nanomaterials as scaffolds that penetrate
    plant cell barriers in vivo without external mechanical or chemical aid22,23,
    thus opening the door to deliver genetically encoded sensors for designing and
    engineering smart plant sensors. Genetically encoded sensors generally consist
    of a sensory module coupled to fluorescent proteins that can be detected with
    high spatial and temporal resolution by fluorescence imaging devices24,25. They
    are highly selective for the specific analyte and exhibit a high signal-to-noise
    ratio with low perturbation of biological systems in which they are integrated.
    Wearable sensors integrate flexible substrate materials and nanoelectronics that
    are advancing the fields of sensors for human health monitoring and robotic manipulation26
    but with applications that remain relatively unexplored in plants. Engineered
    nanomaterials are not genome specific, making them more easily deployed across
    diverse plant species than species-specific molecular methods19,20,27,28,29,30.
    Nanobiotechnology approaches do not necessarily require genetically modifying
    whole plants to introduce new traits, which is a procedure that faces considerable
    governmental regulations and public debate31,32. Although nanomaterials are increasingly
    becoming subject of these regulations, studies in the past decade have reported
    that a wide range of nanomaterials are not inherently toxic and that detrimental
    effects on living organisms are dependent on specific nanomaterial composition,
    structure, surface chemistry and concentration33,34,35,36,37,38. Furthermore,
    we expect that exposure to nanomaterials will only be required for selected plants
    within an agricultural field. On these selected plants, a variety of plant structures
    for non-human consumption could be chosen for nanomaterial exposure. In some instances,
    smart nanobiotechnology-based sensor development and application would involve
    plant exposure to nanomaterials only in the laboratory or controlled phenotyping
    setups. Smart plant-sensing devices have the potential to provide unprecedented
    capabilities of allowing real-time monitoring of individual plant physiological
    status in response to stresses in safe and controlled conditions. This Review
    focuses on knowledge gaps, challenges and opportunities to engineer nanobiotechnology-based
    sensors that report plant health status and control actuation of electronic devices
    for improving crop productivity and phenotyping. This field is of interest to
    researchers working on nanoscale science and engineering tools for agriculture,
    engineers aiming to address knowledge gaps in plant nanobiotechnology and biologists
    looking for novel tools to monitor plant biomolecules. Previous reviews discuss
    topics not covered in depth by this article including broad agronomic applications
    of nanotechnology in plants39; design, principles and applications of nanosensors
    for plant biomolecules21 and genetically encoded biosensors in plants24,25. Wang
    et al.39 review targeted and controlled release of agrochemicals, labelling and
    imaging of nanoparticles in vivo and risks associated with exposure of nanomaterials
    to the food chain. Kwak et al.21 explore in more depth the mechanisms of how nanobiotechnology-based
    sensors for plants work and compare the pros and cons of different nanosensor
    technologies. Herein, we discuss nanobiotechnology-based approaches for monitoring
    plant signalling molecules associated with early detection of stress or resource
    deficiencies using nanomaterial-delivered genetic-encoded nanosensors, optical
    nanosensors and wearable sensors. We also provide a perspective on how smart plant
    sensors can actuate agricultural devices by communicating with smartphones, hyperspectral
    imaging cameras, wireless radio frequency devices, meteorological stations and
    phenotyping equipment. Monitoring plant health in real time Crop stress and resource
    deficiencies are currently monitored by assessing plant physical traits through
    imaging, spectroscopy and fluorescence from the visible to the infrared16,40,41.
    Although, these remote-sensing techniques provide important information about
    plant health status including leaf area, chlorophyll content and fluorescence42,43,44,
    stomatal conductance45, transpiration use efficiency46, water potential47 and
    leaf temperature48, they are either not suitable for early detection of some types
    of stresses or resource deficits, lack the potential to identify specific plant
    stresses or are not optimal nor cost efficient for monitoring individual plants16,44,49,50,51.
    Chlorophyll content decline and leaf area loss are stress-induced accumulative
    traits that are the result of impaired plant growth. Chlorophyll fluorescence
    is not always suitable for early stress detection and is not a specific indicator
    of stress types16. Plant water status parameters are related to multiple stresses
    including drought47, salinity46 and pathogens52. Raman and infrared spectroscopy
    have typically low signal-to-noise ratios and require complex equipment. They
    provide rich chemical information about cell composition but are more difficult
    to interpret due to impurities and heterogeneities on or inside the plant that
    affect the spectral signature. However, Raman spectroscopy in leaves has recently
    been performed using a custom-built, portable system capable of being operated
    in the field53, opening the door to applications in plant phenotyping facilities.
    Airborne detection tools are not optimal for monitoring individual plants54 or
    crop plants grown in high-density. They are also influenced by overexposure due
    to sunlight or shadows, low signal-to-noise levels and interfering weather conditions16.
    Novel sensing tools that facilitate continuous monitoring of individual plants
    with high reliability and improved signal-to-noise ratios will complement existing
    remote sensing tools (Fig. 1). Electronic devices, including smartphones, hyperspectral
    imaging cameras and autonomous or manned vehicles, can establish direct communication
    with nanobiotechnology-based sensors in plants. Nanobiotechnology-based approaches
    provide a pathway to transduce the invisible plant stress-related chemical signals
    into optical, wireless or electrical signals that can be recorded by current phenotyping
    equipment such as greenhouse, growth room or field scanalysers. Plant stress or
    resource deficit detection, based on chemical traits such as plant signalling
    molecules, has the potential to report the onset of plant health changes in real
    time and help to diagnose specific environmental or biological stressors. Key
    signalling molecules in plants that have been reported to be monitored by engineered
    nanomaterials and genetically encoded nanoscale sensors include reactive oxygen
    species (ROS), calcium (Ca2+), glucose, sucrose, nitric oxide (NO) and plant hormones
    such as abscisic acid (ABA), jasmonic acid, methyl salicylate and ethylene (Table
    1). Both ROS and Ca2+ are at the forefront of plant stress signalling55. Ca2+
    is involved in most stress signalling pathways and is evolutionarily conserved
    among different plant species56. ROS have a dual role in plants, acting as a toxic
    molecule at high levels and playing a signalling role in a broad range of plant
    stress responses at low levels57,58. Ca2+ and ROS signature signals have been
    associated with specific plant stress responses59,60. Sugars such as glucose and
    sucrose are also important plant molecules that regulate a broad range of physiological
    and developmental changes61,62,63. ABA, NO, methyl salicylate and ethylene have
    been reported to be more specific indicators of plant stress types. ABA is an
    early signal of water stress64,65. NO, methyl salicylate and ethylene are mainly
    involved in plant pathogen defence response66,67,68. The plant hormone jasmonate
    coordinates both biotic and abiotic stress responses including salinity and freezing
    tolerance, drought and wounding response69. Other important signalling molecules
    that can be future targets for sensor development are salicylic acid and isoprenes.
    Salicylic acid is a signalling molecule involved in plant pathogen defence70.
    Plant volatile organic compounds (VOC), such as isoprenes, are associated with
    high light, temperature and water stress71. Developing and applying nanotechnology-based
    sensing tools for real-time monitoring of these key chemical signalling molecules
