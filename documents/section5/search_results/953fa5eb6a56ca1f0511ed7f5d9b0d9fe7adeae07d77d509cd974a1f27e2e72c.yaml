    \ disease\nMolecules 2018, 23, 795\n31 of 48\nThe data in the tables represent\
    \ the ﬁndings obtained from several studies conducted by different\nresearchers\
    \ across the world in their quest to determine antibiotic resistance genes in\
    \ environmental\nsources, in a bid to strategically ﬁght against the problem of\
    \ rising antibiotic resistance. These ﬁndings\nwere retrieved from published articles\
    \ found in Science Direct, Pubmed, Medline databases, etc.,\nusing Google search\
    \ engine. The search was done in a systematic way, and the search query term was\n\
    modiﬁed using related terms to maximize accuracy. It can be depicted from Table\
    \ 2, that antibiotic\nresistance is a global challenge, and needs to be addressed\
    \ by the joint efforts from all the countries\nacross the world, as we can never\
    \ stop international travel and trade. Secondly, antibiotic resistant\nbacteria\
    \ and resistance genes do not originate only from humans relating to clinical\
    \ settings, but they\nare available and prevalent in the environment, food, and\
    \ water that we consume. In addition, the table\nemphasises the presence of multidrug\
    \ resistance in the respective countries, which is an uglier scenario,\nas the\
    \ antibiotic resistance genes can be disseminated via food, water, and other environmental\
    \ sources\nto clinical pathogens, thereby causing health threats to the public\
    \ (especially the immunocompromised\nindividuals who depend on antibiotics to\
    \ boost their immune system). Consequently, owing to\nthe high infectious disease\
    \ burden in developing countries, alongside the poor sanitation and hygienic\n\
    conditions, data in the tables create more awareness in the population about environmental\
    \ antibiotic\nresistance, such that intervention measures be reinforced, to ensure\
    \ prudent use of antibiotics, in a bid\nto contain antibiotic resistance. Furthermore,\
    \ there is a clear need for continuous surveillance to\nmonitor antibiotic resistance.\n\
    4. Conclusions\nAntibiotics, naturally or semi-synthetically or synthetically\
    \ produced substances, are very vital in\nthe agricultural, veterinary, and clinical\
    \ settings. These substances are endowed with bacteriostatic\n(inhibitory) or\
    \ bactericidal activities necessary for prophylactic and therapeutic purposes\
    \ in the lives of\nhumans and animals, to prevent and treat diseases. Regardless\
    \ of these beneﬁcial roles, associated with\nantibiotics use are also hostile\
    \ effects, in addition to their implementation at a sub-therapeutic level\nas\
    \ growth promoters in feed and water consumed by livestock over an extended period.\
    \ These may\nlead to antibiotic pollution, resulting in antibiotic residues in\
    \ animal-derived products, including\nmeat, milk, eggs, and edible tissues, and\
    \ when consumed by humans, can cause direct toxicity, the\ndevelopment and emergence\
    \ of antibiotic-resistant strains of bacteria, as well as therapeutic failure\
    \ in\nclinical cases [136].\nOf great concern are the food/waterborne pathogens\
    \ responsible for life-threatening and\ndifﬁcult-to-treat gastrointestinal infections\
    \ in humans, thus, of great concern to public healthcare\nsystems worldwide. Nevertheless,\
    \ following the chronicles of multidrug resistance of these pathogens\nin the\
    \ developing countries, we hereby conclude that continuous surveillance of the\
    \ antibiotic resistance\nproﬁles of bacterial pathogens (obtained from humans,\
    \ animals, food, and other environmental sites)\nof public and environmental signiﬁcance\
    \ be implemented because of the high burden of infectious\ndiseases. Also, patients\
    \ harboring antibiotic-resistant infections might be unable to secure or afford\n\
    effective second and third line antibiotic treatments. The situation is further\
    \ compounded in these\nregions due to pollution of available water sources, poor\
    \ hygienic measures, civil conﬂicts, increased\npopulation of immunocompromised\
    \ individuals, lack of adequate laboratory infrastructures and\npersonnel for\
    \ the diagnosis of the disease-causing agents and surveillance of their antibiogram\
    \ patterns,\nadded to the deﬁciency in knowledge on prudent antibiotic use and\
    \ antibiotic resistance [331].\n5. Recommendations on Ways to Reduce the Overall\
    \ Level of Antibiotic Resistance in\nAgricultural Settings\nThe unscrupulous use\
    \ of antibiotics in farm animals has further compounded the problems\nof antibiotic\
    \ resistance.\nTaking this into consideration, implementing measures that will\
    \ help\nto reduce the abuse of antibiotics in livestock farming will, therefore,\
    \ go a long way to further\naffect the level of antibiotic resistance. This is\
    \ because there is an interrelationship between the\nMolecules 2018, 23, 795\n\
    32 of 48\nenvironment and animals, which ultimately inﬂuences public health (humans).\
    \ Altogether, the\nfollowing recommendations are set forth; following the chronicles\
    \ of the information studied, there is\na general weakness among farmers regarding\
    \ the lack of knowledge on antibiotic use and storage, its\nabuse, and consequent\
    \ hazards to public health and the environment [32]. Accordingly, a sensitization\n\
    campaign is inevitable to educate both the farmers and the general population\
    \ on the dangers\nof the imprudent use of antibiotics, improper storage of antibiotics,\
    \ and the resulting antibiotic\nresistance, with its consequences on public health.\
    \ Also, veterinary activities and therapy are mostly\nassumed and performed by\
    \ owners in industrial and semi-industrial production systems, regardless\nof\
    \ whether they are qualiﬁed or trained [43]. Sekyere [41] equally highlighted\
    \ that the veterinarian\nservices are lacking due to the locations of the farms\
    \ and/or the veterinarians are limited in number\nand their facilities. Notwithstanding,\
    \ livestock farming contributes to the economy of the country,\ntherefore, at\
    \ this juncture, we hereby propose that the government and well renowned and ﬁnancially\n\
    viable private companies that are interested in the economic development of the\
    \ country should\nencourage the employment of regular, proper, and efﬁcient veterinarian\
    \ services via subsidies to\nfarmers, especially to lower-income farmers in the\
    \ rural and remote settings of the country.\nFurthermore, the indiscriminate use\
    \ of antibiotics (that is, without prescription, supervision,\nand guidance from\
    \ veterinarians) in animal farming should be avoided.\nVeterinary officers and\n\
    pharmacists should adhere strictly to the policies governing prescriptions of\
    \ antibiotics used in\nanimal farming. They should equally ensure (via sensitization\
    \ and consultation) that the farmers\nadhere to the dosage, length, and administration\
    \ of treatment and withdrawal periods of antibiotics\nprescribed for a purpose,\
    \ as well as the causative agent of the disease be diagnosed and antibiotic\n\
    susceptibility testing conducted against the disease causative agent prior to\
    \ prescription and employment\nof the antibiotics [41,43]. Moreover, routine surveillance\
    \ and detailed analysis of antibiotic residues\npresent in foods of animal origin\
    \ should be conducted before being dispatched or delivered for human\nconsumption.\
    \ Owing to the variations in antibiotic consumption patterns and differences in\
    \ animal\nproduction systems between countries [12,43], we therefore advise that\
    \ based on the country, stringent\ncontrol and/or regulations should be implemented\
    \ by policy makers to enforce the legitimate purchase\nand employment of antibiotics\
    \ in animal farming.\nNonetheless, farmers should be educated on the need of good\
    \ and proper hygienic/sanitation\nconditions and facilities which nurture healthy\
    \ living in the animals and preclude the opportunities\nfor the emergence of disease\
    \ conditions and infections, thus evading therapeutic antibiotic regimens.\nUltimately,\
    \ the use of antibiotics in food-producing animals should be limited by incorporating\
    \ possible\nalternative substances, including probiotics, prebiotics, and plant-derived\
    \ or crude plant extracts for\nthe treatment and prevention of diseases [9,25].\
    \ Consequently, persistent and extensive surveillance\nshould be conducted by\
    \ the government in collaboration with the public health authorities to monitor\n\
    antibiotic consumption in animal farming, in addition to the antibiotic resistance\
    \ proﬁles of notorious\nfoodborne pathogens to well-known drugs used in animal\
    \ farming. Furthermore, the government\nand public health sector should make available,\
    \ services for research and analysis of data obtained via\nthe surveillance studies\
    \ in order to track the drug and its residue level in most environmental samples.\n\
