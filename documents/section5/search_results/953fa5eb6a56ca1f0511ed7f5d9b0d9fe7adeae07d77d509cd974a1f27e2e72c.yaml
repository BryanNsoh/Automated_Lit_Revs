    Resistance in Environmental Sources: Potential\nPublic Health Implications\nChristy\
    \ Manyi-Loh 1,2,3,*, Sampson Mamphweli 1, Edson Meyer 1 and Anthony Okoh 2,3 ID\n\
    1\nFort Hare Institute of Technology, University of Fort Hare, Alice Campus, Alice\
