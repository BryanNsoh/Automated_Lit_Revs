    0.93 million (or 4.4%) fewer ha of cropland than the USDA reported. Less cropland
    area in the MODIS map relative to the USDA estimate is not surprising given the
    large number of pixels at the cropland edges that were assigned to the non-crop
    class and the omission of small crop patches that could not be resolved at 250
    m. The state-level areal results for the MODIS map are reasonable when compared
    to those from Landsat-derived LULC maps for Kansas. The classified crop area in
    the MODIS-derived map (9.24 million ha) was well within the range of the cropland
    area classified in the 30 m USGS NLCD (7.91 million ha) and Kansas GAP (10.30
    million ha) maps (Wardlow & Egbert, 2003). The classified and USDA reported crop
    areas had a high correlation (r = 0.98) across the nine ASDs, although the MODIS
    map consistently classified less crop area for each ASD (Fig. 8a). The best areal
    agreement (< 0.6 million ha or < 3.7% difference) occurred in districts that had
    large contiguous areas of cropland (ASDs 10, 30, 60, and 70). As expected, the
    remaining central (ASD 40 and 50) and eastern (80 and 90) districts had larger
    areal differences (ranging from 0.12 million ha (5.0%) in ASD 40 to 0.22 million
    ha (8.3%) in ASD 90) because of the omission of many small cropped areas. ASD
    20 also had a slightly higher areal difference (0.10 million ha or 5.0%) than
    the adjacent western ASDs, which reflects the difficulty encountered in classifying
    the extensive area of marginal non-irrigated cropland contained within this district
    ASD 20 has a larger proportion of non-irrigated cropland (92.4%) than the other
