    Discussion Growing plants with reproducible final leaf size at different soil
    water contents Final leaf size in Arabidopsis thaliana is affected by micrometeorological
    conditions such as incident light (Cookson et al., 2005). Temperature also affects
    the rate of leaf development (Granier et al., 2002). Heterogeneity of micrometeorological
    conditions within a growth chamber and differences in these conditions among experiments
    can cause variation in leaf development of well-watered plants but also differences
    in the response of plants to soil water deficit. For example in maize, a reduction
    in leaf expansion rate by soil water deficit is more drastic at high VPD (Ben
    Haj Salah & Tardieu, 1997). The spatial and temporal control of micrometeorological
    conditions is therefore a requirement for obtaining reproducible phenotypes. In
    the PHENOPSIS growth-chamber, light intensity, temperature and humidity were homogenized
    and could be reproduced from an experiment to another one. As a consequence, when
    Col-0 plants were grown in experiments 1, 2 and 3 in the PHENOPSIS system, their
    leaf development in well-watered conditions and their responses of leaf development
    to soil water deficit were similar (Fig. 2). Final leaf 6 area was not significantly
    affected by soil water contents between 0.50 and 0.30 g H2O g−1 dry soil but was
    consistently reduced below this threshold. Figure 2 Open in figure viewer PowerPoint
