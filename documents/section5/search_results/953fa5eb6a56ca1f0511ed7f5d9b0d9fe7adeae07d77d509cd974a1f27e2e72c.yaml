    \ of Biochemistry\nand Microbiology, University of Fort Hare, Alice Campus, Alice\
    \ 5700, Eastern Cape, South Africa; aokoh@ufh.ac.za\n3\nSAMRC Microbial Water\
    \ Quality Monitoring Centre, University of Fort Hare, Alice Campus, Alice 5700,\n\
    Eastern Cape, South Africa\n*\nCorrespondence: cmanyi-loh@ufh.ac.za; Tel.: +27-738-324-268\n\
    Received: 16 November 2017; Accepted: 2 March 2018; Published: 30 March 2018\n\
    \x01\x02\x03\x01\x04\x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: Due\
    \ to the increased demand of animal protein in developing countries, intensive\
    \ farming is\ninstigated, which results in antibiotic residues in animal-derived\
    \ products, and eventually, antibiotic\nresistance. Antibiotic resistance is of\
    \ great public health concern because the antibiotic-resistant\nbacteria associated\
    \ with the animals may be pathogenic to humans, easily transmitted to humans\n\
    via food chains, and widely disseminated in the environment via animal wastes.\
    \ These may cause\ncomplicated, untreatable, and prolonged infections in humans,\
    \ leading to higher healthcare cost\nand sometimes death. In the said countries,\
    \ antibiotic resistance is so complex and difﬁcult, due to\nirrational use of\
    \ antibiotics both in the clinical and agriculture settings, low socioeconomic\
    \ status, poor\nsanitation and hygienic status, as well as that zoonotic bacterial\
    \ pathogens are not regularly cultured,\nand their resistance to commonly used\
    \ antibiotics are scarcely investigated (poor surveillance systems).\nThe challenges\
    \ that follow are of local, national, regional, and international dimensions,\
    \ as there are\nno geographic boundaries to impede the spread of antibiotic resistance.\
    \ In addition, the information\nassembled in this study through a thorough review\
    \ of published ﬁndings, emphasized the presence of\nantibiotics in animal-derived\
    \ products and the phenomenon of multidrug resistance in environmental\nsamples.\
    \ This therefore calls for strengthening of regulations that direct antibiotic\
    \ manufacture,\ndistribution, dispensing, and prescription, hence fostering antibiotic\
    \ stewardship. Joint collaboration\nacross the world with international bodies\
    \ is needed to assist the developing countries to implement\ngood surveillance\
    \ of antibiotic use and antibiotic resistance.\nKeywords: antibiotics; agriculture;\
    \ antibiotic resistance; environmental sources; developing countries\n1. Introduction\n\
    The term antibiotics encompass a wide range of chemical substances that are produced\
    \ naturally,\nsemi-synthetically, and synthetically, and are used to inhibit (bacteriostatic)\
    \ bacterial growth or kill them\n(bactericidal) [1–3]. They are categorized based\
    \ on their effects as either bacteriostatic or bactericidal,\nand on their series\
    \ of efficacy, as narrow or broad-spectrum antibiotics. Furthermore, the classes\
    \ of drugs\nthat are more widely used in agriculture at the global level, which\
    \ are of growing scientific concern\nwith regards to their potential adverse effects\
    \ and risk management steps, include the tetracyclines,\naminoglycosides, β-lactams,\
    \ lincosamides, macrolides, pleuromutilins, and sulphonamides [4–7]. Gelband\n\
    et al. [8] noted that these antibiotics have the same mode of actions or belong\
    \ to the same general classes\nMolecules 2018, 23, 795; doi:10.3390/molecules23040795\n\
    www.mdpi.com/journal/molecules\nMolecules 2018, 23, 795\n2 of 48\nas those used\
    \ for humans; a situation that demands the judicious use of these drugs in animal\
    \ farming,\nas there is bound to be a degree of interaction between animals and\
    \ humans.\nMarkedly, the antibiotic consumption patterns in agriculture vary across\
    \ regions and countries\nin the developing world, and even antibiotics that have\
    \ been banned in other countries, including\nthe developed countries, are still\
    \ being used in most developing countries [9,10]. However, the antibiotic\nconsumption\
    \ profiles in developing countries are greatly influenced by the gross abuse and\
    \ misuse\nof antibiotics due to their availability over the counter, through unregulated\
    \ supply chains as well as\nthe purchase without prescriptions [11]. Also, Van\
    \ Boeckel et al. [12] projected that the antibiotic\nconsumption will approximately\
    \ double in the BRICS countries consisting of Brazil, Russia, India, China,\n\
    and South Africa. The forecast is propelled by a shift to large-scale farms requiring\
    \ the routine use of\nantibiotics to maintain the health of animals and productivity.\
    \ The shift is caused by the progress in\nconsumer demand for animal products.\
    \ Resistance to antibiotics is an inherent side effect associated with\nthe overuse,\
    \ abuse, or substantial use of antibiotics [13,14].\nThe antibiotic resistance\
    \ pattern varies between regions and countries corresponding to the degree\nof\
    \ antibiotic consumption, which is guided and regulated by the antibiotic policies\
    \ of a particular\ncountry [15,16].\nNevertheless, China has been registered as\
    \ the world’s leading producer and\nconsumer of both animals and human antibiotics.\
    \ Antibiotic-related crisis is ascribed to the misuse of\nantibiotics that are,\
    \ ultimately, discharged into the environment, the presence of antibiotic residues\n\
    (parent antibiotic or its metabolites or both found in animal derived products)\
    \ in livestock products\nand wastes, and lastly, the lack of stringent and effective\
    \ supervision and control over antibiotics\nproduction, use, and disposal [17].\
    \ Human activities in response to industrialization drastically\nheightened the\
    \ availability of antibiotic residues in food and the environment, and the development\n\
    and distribution of antibiotic resistant bacteria along with their resistance\
    \ genes, thus causing\nan increase in the abundance of resistant bacteria and\
    \ genes [4].\nThe antibiotic residues, and antibiotic-resistant bacteria and resistance\
    \ genes are considered as\nenvironmental pollutants and responsible for a tenacious\
    \ public health crisis throughout the globe [18].\nThe health challenges linked\
    \ to antibiotic-resistant microorganisms are more about restricted therapeutic\n\
    remedies in most developing countries that lack access to good quality treatment,\
    \ thus, accentuating\ninfection as an important root of morbidity and mortality\
    \ [19]. However, the soil and water environment\nhave been regarded as vital reservoirs\
    \ and sources of antibiotic resistance [20,21]; more so, as they\nare affected\
    \ by agriculture [22]. Not only does the administration of antibiotics in food-producing\n\
    animals facilitate antibiotic resistance, but it may also result in the presence\
    \ of antibiotic residues\n(including the parent compounds or its metabolites,\
    \ or both) in animal-derived products (muscles, kidney,\nliver, fat, milk, and\
    \ egg) available for human consumption. However, these antibiotic residues have\n\
    been reported to exert a huge and negative impact on public health and food safety\
    \ with regards to\ndrug toxicity, immunopathological diseases, carcinogenicity,\
    \ allergic reactions, and drug sensitization,\namongst others [7,23–25]. These\
    \ adverse impacts tend to be influenced by land use, contaminated water\nsources,\
    \ national policies (that symbolize production, trade, animal health, and food\
    \ security), national\nand international trade, animal demography, and interactions\
    \ between the human populations as well,\nas they are reported to vary considerably\
    \ between regions and countries [26].\nIn a nutshell, antibiotic resistance is\
    \ observed as a “One Health subject”, both as a cause\nand solution encompassing\
    \ the interactions between humans, animals, and the environment [27].\nAccordingly,\
    \ in an attempt to contain antibiotic resistance, the World Health Organisation\
    \ instituted\na Global Action Plan (GAP) which demands that each country should\
    \ develop national action plans\nin line with the key actions of the GAP, but\
    \ with respect to its ﬁnancial resources and extent of its\nproblems [28]. Surveillance\
    \ and monitoring of antibiotic use and antibiotic resistance is one facet\nof\
    \ the strategies against antibiotic resistance. However, developing countries\
    \ encounter challenges\nregarding surveillance systems because of lack of capacity\
    \ and integration [29].\nThis paper assembles information about antibiotic and\
    \ antibiotic resistance in animals,\nanimal-derived products, and the agriculture-impacted\
    \ environment. Basically, it covers antibiotics used\nMolecules 2018, 23, 795\n\
    3 of 48\nin agriculture, ways through which they end up in the environment causing\
    \ antibiotic pollution, and on\nthe other hand, the consequential effects of antibiotic\
    \ residues on public health. In depth, the consequential\nand devastating effect\
    \ of antibiotic use, known as antibiotic resistance, has been deliberated on to\
    \ include\nsalient aspects, such as the determination of antibiotic resistance,\
    \ antibiotic resistance in livestock farming,\nas well as antibiotic resistance\
    \ in manure-impacted environment (soil and water).\n2. Antibiotics in Agriculture\n\
    The use of antibiotics is not only constrained to the clinical settings, as prescriptions\
    \ involved in\nthe therapeutic regimens for the eradication of diseases in humans.\
    \ It is also employed in livestock\nfarming, where antibiotics can be used for\
    \ disease treatment of animals, and in sub-therapeutic levels\nin concentrated\
    \ animal feed for growth promotion, improved feed conversion efficiency, and for\n\
    the prevention of diseases [22,30,31]. Of great concern, the uses, types, and\
    \ mode of actions of the\nantibiotics employed in agriculture and veterinary practice\
    \ are closely related or the same (that may\nbelong to the same general classes,\
    \ function and act in similar ways) to those prescribed to humans [32].\nClearly,\
    \ the choice of antibiotics and the antimicrobial consumption pattern demonstrates\
    \ geographical\nvariation across the continents being influenced by the food animal\
    \ species, regional production patterns\nand types of production system, intensive\
    \ or extensive farming, purpose of farming (commercial or\nindustrial or domestic),\
    \ lack of clear legislative framework or policies on the use of antibiotics, as\
    \ well as\nthe size and socioeconomic status of the population, and the farmers\
    \ in particular [12,33].\nThe inclusion of nonessential antibiotics in animal\
    \ feed for growth promotion purposes remains\nlargely unregulated in the underdeveloped\
    \ countries [34]. The persistent use of these nonessential\nantibiotics in livestock\
    \ farming can be attributed to the expansion and greater concentration of farmlands,\n\
    inadequate governmental policies, and control over the use and sales of antibiotics,\
    \ reduced use of\ninfection control measures, and the unwillingness of farmers\
    \ to execute delegated changes in farm\npractices [35]. Developing countries continue\
    \ to employ the antimicrobial agent for growth promotion to\nmaintain the healthy\
    \ state of the animals, to increase productivity, and raise incomes for the farmers\
    \ [36,37].\nHowever, these are contradictory to the Swedish agricultural data,\
    \ as it recorded no loss of production\nafter the ban exercise [36].\nAltogether,\
    \ Boeckel et al. [12] noted that on a global scale, the average antimicrobial\
    \ agent consumed\nper annum of animal produced (per kg) varied across the animal\
    \ species with values of 45 mg/kg,\n148 mg/kg, and 172 mg/kg associated with cattle,\
    \ chicken, and pigs, respectively. Equally, their mode of\nadministration differs\
    \ with the animal types. In this light, Apata [38] noted that antibiotics were\
    \ added to\nwater and feed for chicken in sub-therapeutic levels for growth promotion\
    \ and prophylaxis. This had\na devastating effect, as even healthy birds were\
    \ unnecessarily exposed to antibiotics. Moreover, as these\nbirds compete for\
    \ food sources, eventually, there exists a difference in the doses consumed between\n\
    the individuals, with one receiving a higher dose than others. This introduces\
    \ another differential in\nthe selective pressure on commensals, which could lead\
    \ to the selection of resistant commensals that\nwould eventually end up in the\
    \ environment [39]. Singer et al. [40] accorded the administration of\nantibiotics\
    \ in animal feed or water, in which the animals are reared in groups, making it\
    \ difficult to\nisolate only the infected animals, as well as that the isolation\
    \ process could be stressful to the animals and\ndangerous to the veterinarian\
    \ who has to administer the antibiotic process.\nContrarily, Sekyere [41], in\
    \ their study, demonstrated the administration of antibiotics to pigs\nvia the\
    \ intravenous route for treatment, and in this case, shunned the exposure of healthy\
    \ animals\nto antibiotics. However, this mode of administration might cause the\
    \ accumulation of these drugs\nin adipose tissues, thereby posing a health risk\
    \ to consumers of pork fat. In addition, Cromwell [42]\nmentioned that varying\
    \ quantities of antibiotics are being employed at the different stages of livestock\n\
    production, especially in pig farming, that incorporates four stages viz. gestation,\
    \ farrowing, weaning,\nand ﬁnishing. Kim et al. [43] emphasized the signiﬁcant\
    \ difference in the use of antibiotics amongst\npiglets, fattening pigs, and sows\
    \ during therapy and growth promotion; antibiotics are employed in\npig farming\
    \ for treatment, metaphylaxis, prophylaxis, and growth promotion. The authors\
    \ further\nMolecules 2018, 23, 795\n4 of 48\nrecorded a signiﬁcant difference\
    \ in the use of antibiotics between the three production systems in\npoultry farming,\
    \ including breeding poultry, broilers, and laying hens. Accordingly, these may\
    \ release\ndifferent masses of remnant antibiotics into the environment [30].\n\
    Generally, in the developing countries, the level and rate of antibiotic utilization\
    \ in the farming\nsector might be influenced by the manner in which the farmers\
    \ acquire (over the counters) and use\nthese antibiotics (multidrug practices),\
    \ and also, the presence of existing factors. The existing factors\ninclude a\
    \ high prevalence or level of infections, profound scarcity of state management\
    \ and development\nstrategies, shortfall in husbandry zone planning, negligible\
    \ hygienic practices in livestock husbandry\nin conjunction with the presence\
    \ of an integrated agricultural system [32,44]. Specifically, in Vietnam,\nthere\
    \ has been reported cases of frequent and uncontrolled epidemic diseases, such\
    \ as the porcine\nreproductive and respiratory syndrome (PRRS), foot and mouth\
    \ disease, and digestive tract infections\nand reproductive disorders in piglets\
    \ and exotic sows, respectively. The disease conditions necessitate\nthe wide\
    \ use of antibiotics by producers in livestock for the prevention and therapy\
    \ of diseases as one\nof the most likely approaches to combat diseases [45]. Moreover,\
    \ the country practices an integrated\nagriculture–aquaculture farming system,\
    \ whereby the aquaculture is being sustained via livestock and\nhuman wastes.\
    \ This further strengthens the risk of exposure of humans, animals, and environment\
    \ to\navailable antibiotics [43].\nSimilarly, Guetiya Wadoum\net al.\n[25] noted\
    \ the multidrug practices by farmers in addition\nto the use of formulations with\
    \ low doses of antibiotics that do not indicate the active ingredients,\nor the\
    \ withdrawal periods in poultry farming, in Cameroon. As a result, they diagnosed\
    \ the diseases\nthat occurred or threatened the chickens and decided on the types\
    \ of antibiotics and dosage to employ,\nas well, the ‘veterinarians even gave\
    \ wrong diagnosis about the diseases amongst the birds to encourage\nand promote\
    \ the sales of their drugs. What a bizarre situation that creates chances for\
    \ the abuse of\nantibiotics? Several authors have demonstrated the indiscriminate\
    \ use of antibiotics by farmers, and\nattributed it to lack of knowledge on the\
    \ prudent use of these drugs, and the possible adverse effects\nassociated with\
    \ their abuse, non-adherence to manufacturer’s instructions, and the antibiotic\
    \ withdrawal\nperiods, unavailability of veterinarians and their services. Furthermore,\
    \ inexperienced farmers relied on\nthe knowledge and advice of experienced farmers\
    \ and local drug sellers for drug administration, and above\nall, wealthy farmers\
    \ tended to employ multiple antibiotics, since they have the potential to acquire\
    \ the\ndrugs. Also, very few animals are referred to the laboratory for diagnosis\
    \ to identify the causative agent\nand to assess the antibiotic susceptibility\
    \ testing prior to antibiotic application [10,32,37,41,46].\nAs a consequence,\
    \ some of these underdeveloped countries still employ some antibiotics, such as\n\
    chloramphenicol, tylosin, and TCN (a powder mixture that consisted of oxytetracycline,\
    \ chloramphenicol,\nand neomycin) which have been banned for use in the developed\
    \ countries. Accordingly, these drugs\nhave been associated with aggravation of\
    \ kidney disease (neomycin), carcinogenicity, mutagenicity, and\ndevelopment of\
    \ aplastic anemia in humans (chloramphenicol) [47,48]. In addition, Guetiya Wadoum\n\
    et al. [25] mentioned that TCN and tylosin had to be withdrawn for 21 days and\
    \ 10 days respectively,\nbefore the sales of eggs or meat; a situation which is\
    \ quite difficult for the farmers to implement and\nrespect. This expedites the\
    \ consumption, by humans, of poultry products harbouring antibiotic residues.\n\
    Notwithstanding, the available limited data on antimicrobial utilization in livestock\
    \ farming\nensues the partial reports of antimicrobial consumption and sales.\n\
    This is due to the lack of\nsurveillance systems subsidized by the government\
    \ to monitor antimicrobial use and resistance,\nthe lack of knowledge and the\
    \ reluctance of food animal producers, animal feed producers,\npublic health and\
    \ veterinary ofﬁcers and veterinary pharmaceutical companies to provide such\n\
    in-depth measurements [49,50]. In conclusion, the information presented herein\
    \ is deduced from\nthe ﬁndings obtained by several authors who have previously\
    \ conducted investigations on antibiotic\nuse and antibiotic resistance, yet the\
    \ rate of antibiotic usage and antibiotic resistance is alarming;\nimagine the\
    \ scenario in which the real/actual data has to be presented. Seemingly, there\
    \ is a need\nto call for cooperation or team collaboration from individuals, farmers,\
    \ veterinarians, consumers,\nand local vendors of pharmaceutical products for\
    \ the prudent use of antibiotics both in the clinical\nMolecules 2018, 23, 795\n\
    5 of 48\nand agricultural settings across the nations or countries, in a bid to\
    \ circumvent the rising antibiotic\nresistance of bacteria [51].\n2.1. Antibiotics’\
    \ Introduction into the Environment\nThe indiscriminate and abusive use of antibiotics\
    \ can result in higher concentrations of antibiotics\nin the environment, which\
    \ can be termed as antibiotic pollution. The sources via which antibiotics\ncan\
    \ be released into the environment are diverse, including the human waste streams,\
    \ and wastes\nfrom veterinary use and livestock farming [3]. Antibiotics used\
    \ for prophylaxis or therapy in humans\ncontaminate the human waste streams, likewise,\
    \ the antibiotics used in animals for growth promotion,\nprevention, and treatment\
    \ equally contaminate the animals’ waste streams. Thus, these are considered\n\
    as prime sources of antibiotic release into the environment [52]. This is because\
    \ the administered\nantibiotics are not fully metabolized, and are released unchanged\
    \ into the environment, i.e., water,\nmanure or soils. The amount and rate at\
    \ which the antibiotics are being released into the environments\ndepends on the\
    \ speciﬁc antibiotic and its administered dosage, as well as the species and the\
    \ age of\nthe animals [51]. Nevertheless, these waste streams will contain both\
    \ the antibiotics and resistance\ngenes; both considered as pollutants, and their\
    \ fate in the environment differ [49].\nFurthermore, antibiotics and their metabolites\
    \ contained in stockpiled animal manure may seep\nthrough the pile to surface\
    \ and groundwater, and also into the soil. This is especially so for antibiotics\n\
    with high water afﬁnity or which are water soluble, thus making their spread and\
    \ ecotoxicity in\nthe environment faster, and widely with the aid of water ﬂuidity\
    \ [53]. In the same view, antibiotics\ncan be introduced into the environment\
    \ via soil fertilization with raw animal manure, irrigation\nwith wastewater generated\
    \ from farm activities, or via accidental release by runoffs from farms [54].\n\
    Interestingly, Hamscher et al. [55] noted that dust contaminated with antibiotics\
    \ from farms could\nequally serve as another route of environmental release of\
    \ these drugs. Chee-Sanford et al. [56] also\nemphasized the release of antibiotics\
    \ into the environment via the dispersal of feed and accidental\nspill of products,\
    \ as well as discharges.\nIn addition, Sekyere [41] noted that pig farmers in\
    \ some different districts in the Ashanti Region\nof Ghana do not secure their\
    \ antibiotics, thereby making them freely accessible for use and abuse by\nunauthorized\
    \ persons and children. Also, the farmers disposed of their used antibiotic containers\n\
    by merely throwing them into drains, refuse dumps, or onto bare ground, instead\
    \ of burying\nthem as recommended. The author further mentioned that these antibiotics\
    \ were stored under\nsuboptimal environmental conditions, vulnerable to temperature\
    \ fluctuations that could accelerate their\ndecomposition, thereby causing a reduction\
    \ in their concentration and efficacy during administration.\nSuch circumstances\
    \ promote antibiotic resistance of bacteria living in the gastrointestinal tracts\
    \ of\nthe animals, due to constant exposure to sublethal levels of these antibiotics,\
    \ or could even cause\nprompt administration of an overdose of the antibiotics\
    \ which is noted to be inefficient. More especially,\nin commercial and intensive\
    \ poultry farming, antibiotics may be administered to the entire animal\npopulation\
    \ in feed or water, rather than targeting only the diseased animals. Thus, resistance\
    \ becomes\nunavoidable [57]. Interestingly, antibiotics produced naturally by\
    \ environmental microorganisms,\nto deter competitors from living space and food,\
    \ are gradually accumulating in the environment [58].\nSeemingly, antibiotics\
    \ are released from their production facilities in high concentrations into\n\
    the environment [59]. Also, Sahoo and colleagues [60] noted that antibiotics could\
    \ be found in the natural\nenvironment via improper disposal of out-of-date drugs\
    \ from pharmaceutical shops, and unwanted,\nexpired household pharmaceuticals.\n\
    Accordingly, these antibiotics released usually consist of different types, and\
    \ consequently,\nthey do not degrade, all at the same time, i.e., they degrade\
    \ at different rates in the environment\nover time by the main elimination processes,\
    \ including sorption, photo degradation, biodegradation,\nand oxidation [61,62].\
    \ Albeit, other applied methods, such as adsorption, filtration, coagulation,\n\
    sedimentation, advanced oxidation processes have been implemented [63]. Speciﬁcally,\
    \ several ﬁndings\nhave demonstrated the use of composting, and anaerobic and\
    \ aerobic digestion to cause the reduction\nMolecules 2018, 23, 795\n6 of 48\n\
    of the antibiotic’s level in manure, wastewater, and sludge, but these processes\
    \ vary in efﬁciency with\nthe category of the antibiotics, the conditions employed\
    \ for composting, as well as the type of livestock\nmanure [53,64]. Nonetheless,\
    \ the presence of these antibiotics in the environment may create selective\n\
    pressure resulting in antibiotic resistance and also the removal processes, reduce\
    \ the concentrations of\nthese antibiotics, allowing time for the exposed bacteria\
    \ to develop resistance which may be presented\nas stress adaptation, co-selection,\
    \ cross-resistance, and cross-protection.\nMoreover, the use of antibiotics urges\
    \ susceptible bacteria to these antibiotics to develop resistance in\na bid to\
    \ survive. In this view, bacteria prevaricate the inhibitory or bactericidal activities\
    \ of the antibiotics,\nand execute resistance by either modifying or altering\
    \ the target sites (ribosomes) for binding by antibiotics,\nwith the help of ribosomal\
    \ protection proteins which bind to the ribosomes, thereby preventing the binding\n\
    and interference of protein synthesis [65,66] or neutralizing antibiotics via\
    \ enzymes produced by adding\nacetyl or phosphate groups to the precise site on\
    \ the antibiotics [67], or finally, via changing of membrane\npermeability due\
    \ to the presence of efflux pumps on the cell membrane [68,69]. Furthermore, the\
    \ sensitive\nbacteria tend to survive in an antibiotic polluted environment by\
    \ acquiring antibiotic resistance genes\nfrom other bacteria or phages (lateral\
    \ gene transfer), undergo mutations in specific antibiotic gene targets,\nand\
    \ by altering of the bacterial surfaces [70].\n2.2. Animal-Derived Products and\
    \ Antibiotic Pollution vs Public Health\nIn developing countries, food prepared\
    \ and sold by street vendors is in vogue, and it is still emerging\nhastily in\
    \ some countries, notably Indonesia, Cameroon, and Democratic Republic of Congo\
    \ [71,72].\nThese foods usually comprise of meat (beef, pork, snails) either raw,\
    \ roasted, or cooked in sauce/stew,\nstarchy foods and snacks, which are sold\
    \ in restaurants located in public places (markets, schools,\nhospitals), on the\
    \ ground in the streets, and along main roads [73]. It is for this reason that\
    \ foodborne\noutbreaks are highest in developing countries, and dawdles as an\
    \ issue of public health concern\nworldwide, because it is indicated as one of\
    \ the signiﬁcant food safety hazards concomitant with\nanimal-derived foods [74].\
    \ Cooked foods sold on the street have a great socioeconomic impact; they create\n\
    jobs and provide income to low or unskilled men and women, as well as serve as\
    \ a major channel for\nthe supply of food to financially handicapped individuals\
    \ or poor and less privileged individuals [75].\nHowever, there is increased meat\
    \ consumption to meet the protein demand of the population [72].\nAntibiotics\
    \ have been reported to accumulate and form residues at varying concentrations\
    \ in\nthe tissues and organs of food animals, as presented in Table 1. Billah\
    \ et al. [24] referred to these\nantibiotic residues as chemical residues or pharmacologically\
    \ active substances representing either\nthe parent compound or its degraded products,\
    \ which are released, gathered, or stored in the edible\ntissues of the animal,\
    \ due to their use in the prevention, treatment, and control of animal diseases.\n\
    Undoubtedly, in Cameroon, Guetiya Wadoum et al. [25] demonstrated the presence\
    \ of chloramphenicol\nand tetracycline residues in concentrations above the maximum\
    \ residue limit (MRL) recommended\nby the European Union in 2010, in edible chicken\
    \ tissues (muscle, gizzards, heart, liver, kidney) and\neggs. Similarly, Billah\
    \ et al. [24] detected ciprofloxacin in higher concentration in egg white, but\
    \ in\nlower concentration in egg yolk during treatment of the birds. Also, Olufemi\
    \ and Agboola [76] reported\na high oxytetracycline residue in edible beef tissues\
    \ of cattle slaughtered at Akure, in Nigeria, at violating\nlevels beyond the\
    \ MRL stipulated by WHO. However, of profound concern are circumstances in which\n\
    diseased animals and animals undergoing therapy could be sold quickly to save\
    \ funds, or could be\nslaughtered and used as food or feed for other animals [43].\
    \ This causes difficulties in the prophylactic\napproach to handling epidemic\
    \ diseases and health risks to consumers, as well as a negative influence on\n\
    the environment. Van Ryssen [77] reported the use of poultry litter as a feed\
    \ to farm animals in South\nAfrica, since it is considered as a bulky protein\
    \ supplement.\nIdeally, no animal derived product should be consumed unless there\
    \ is a complete absence of\nresidual amounts of administered drugs. Nevertheless,\
    \ the intriguing fact is that there are constant\ndetectable levels of residues,\
    \ identiﬁed via the help of markedly improved analytical methods.\nTherefore,\
    \ the world regulatory authorities have set the MRL for various veterinary drugs\
    \ that should\nMolecules 2018, 23, 795\n7 of 48\nbe expected and considered safe\
    \ in foods for human consumption [78,79]. According to Beyene [80],\nthe diet,\
    \ age and disease status of the animal added to the absorption, distribution,\
    \ metabolism, and\nexcretion of the drugs, the extra-label drug use and the improper\
    \ withdrawal times, amongst others,\nare the risk factors responsible for the\
    \ development of residues. In this light, farmers are supposed to\nadhere and\
    \ implement the right dosages of the antibiotics, as well as observed their withdrawal\
    \ periods\nprior to slaughter and market, in a bid to avoid illegal concentrations\
    \ of drug residues in the animal\nproducts. The withdrawal period (clearance or\
    \ depletion time) deﬁnes the length of time required\nfor an animal to metabolize\
    \ the administered antibiotics under normal conditions, and also, the time\nneeded\
    \ for the antibiotic concentration in the tissues to reduce to a safe and acceptable\
    \ level described\nas tolerance. It can equally be referred to, the time interval\
    \ necessary between the last administration\nof the drug under normal conditions\
    \ of use to animals and the time when treated animals can be\nslaughtered to produce\
    \ foodstuff safe for public consumption. Depending on the drug product, route\
    \ of\nadministration, and dosage form (even with the same active ingredients),\
    \ the withdrawal periods vary\nfrom a day to several days or weeks, and according\
    \ to the target animals [81].\nIt has been reported that the health of humans\
    \ correlates directly with the environment\n(i.e., their habitat and its components,\
    \ including plants, animals, microorganisms, and other human\nbeings) and the\
    \ quality of food that they consume [60,82]. Taking into consideration the growing\
    \ human\npopulation, the changing standard of living conditions, the food shortages,\
    \ and the greater demands\nfor the intensiﬁed production of animal proteins for\
    \ human consumption across the globe, essential\npractices to improve on the agricultural\
    \ and industrial productivity are needed [83]. Of interest is\nthe critical use\
    \ of antibiotics in agriculture to meet the demands of the rising human population,\n\
    as the use of antibiotics in this setting has been associated with several beneﬁts.\
    \ It is therefore\nanticipated that, in the future, almost all the animals slaughtered\
    \ and consumed as food must have\nreceived a chemotherapeutic or a prophylactic\
    \ agent of some sort [81]. However, the consumption of\nthese meats, milk, and\
    \ eggs contaminated with antibiotic residues usually has tremendous impacts on\n\
    the health of humans. These effects may be direct or indirect, owing to the high\
    \ dose of the residues,\nwhich must have accrued over a prolonged period [81].\
    \ They can be exhibited as drug hypersensitivity\nreactions, aplastic anemia,\
    \ carcinogenic, mutagenic, immunologic and teratogenic effects, nephropathy,\n\
    hepatotoxicity, disruption of the normal ﬂora of the intestines, a reproductive\
    \ disorder, as well as\nthe development of antibiotic-resistant bacteria in the\
    \ gut [80,81,84].\nMolecules 2018, 23, 795\n8 of 48\nTable 1. Presence of varying\
