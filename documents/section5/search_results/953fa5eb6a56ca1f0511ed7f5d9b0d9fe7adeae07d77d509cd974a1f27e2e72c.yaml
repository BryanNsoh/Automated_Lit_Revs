    In a screen of 32 Arabidopsis accessions, a ﬁrst indication

    for a relation between remodeling of RSA during salt stress

    and salt tolerance was found (Julkowska et al., 2014). The

    screen revealed four distinct growth strategies during salt stress,

    depending on the relative inhibition of the number of lateral

    roots, main root and lateral root growth rates. One of these

    strategies was correlated with a much lower Na+/K+ level in the

    shoot, indicating less Na+ uptake and thus a higher tolerance.

    This strategy is characterized by a strong inhibition of lateral root

    growth rates, while main root growth rates and number of lateral

    roots are much less aﬀected (Figure 3D).

    Besides remodeling of the root system during salt stress,

    plants also show reduced gravitropism under saline conditions

    (Sun et al., 2007). Galvan-Ampudia et al. (2013) showed that

    plants can speciﬁcally redirect growth away from higher salt

    concentrations, a response called halotropism. This response

    was observed in Arabidopsis, tomato and sorghum seedlings,

    both on agar media and in soil. Similar to gravitropism, auxin

    redistribution is central in regulating halotropism. Endocytosis

    of PIN2, an auxin eﬄux carrier, at the side of high salt

    concentrations, redistributes auxin in the root (Galvan-Ampudia

    et al., 2013). The redistribution of auxin is supported by auxin-

    induced expression of AUX1, an auxin inﬂux carrier (van den

    Berg et al., 2016). Both mathematical modeling and experimental

    data have shown that these processes, together with a transient

    PIN1 increase, are responsible for the root bending away

    from salt (Galvan-Ampudia et al., 2013; van den Berg et al.,

    2016).

    Part of the salinity response is also triggered by osmotic

    stress and shows overlap with drought responses. However,

    the changes in RSA show distinct diﬀerences. For example,

    main root growth is strongly promoted during drought,

    whereas it is inhibited during salt stress. It is not well-

    known whether the above described quiescence phase is

    also displayed during drought stress. Because the osmotic

    component of salinity is believed to underlie this response,

    it is worth investigating. For halotropism and hydrotropism,

    although similar responses, the underlying mechanisms seem

    to diﬀer. In contrast to halotropism, hydrotropism has shown

    to be independent of auxin transport (Kaneyasu et al., 2007).

    Halotropism is dependent on auxin distribution and occurs

    only in response to Na+ ions, indicating it is a speciﬁc

    response to high salinity (Galvan-Ampudia et al., 2013; Pierik

    and Testerink, 2014). For drought stress, the function of

    changes in RSA has been studied extensively, whereas salinity

    research has been more focused on the underlying mechanistic

    principles. In future research, studying the overlaps and

    diﬀerences between these stresses can beneﬁt knowledge in both

    areas.

    Most crop species are highly sensitive to salinity. Tomato

    serves as a model crop that is widely used to study how salt

    tolerance can be enhanced in crop species. For a wide range of

    vegetables, including tomato, grafting is a very eﬀective way to

    increase crop resistance to biotic and abiotic stresses, without

    aﬀecting above ground characteristics (see also challenge 3 in

    section on crop selection). For several salt sensitive commercial

    tomato cultivars, grafting onto rootstocks of more tolerant

    cultivars has positive eﬀects on productivity when exposed to

    high salinity (Estañ et al., 2005; Martinez-Rodriguez et al.,

    2008). The Na+/K+ levels in the shoot (scions) indicated that

    the tolerant rootstocks prevented Na+ reaching the shoot,

    illustrating the importance of the root system for salt tolerance.

    Unfortunately, only little is known about RSA development of

    crops during salt stress. In rice, rye, and maize inhibition of

    root length has been observed under high salinity (Rodriguez

    et al., 1997; Rahman et al., 2001; Ogawa et al., 2006). Similar

    to Arabidopsis, maize shows a quiescence phase in response

    to exposure to high salinity, followed by recovery (Rodriguez

    et al., 1997). In rye, the reduction in root growth is related to a

    reduction in cell division and an increase in cell death (Ogawa

    et al., 2006). Further research on remodeling of the root system

    of crop species will be necessary to use our current knowledge in

    Arabidopsis to improve crop tolerance to salinity.

    FLOODING: ANAEROBIC STRESS

    Already 10% of cultivated land surface is so poorly drained that

    waterlogging, leading to anoxic conditions in the root zone,

    causes crop yield losses. Twenty percent of agricultural land in

    Eastern Europe and the Russian Federation and 16% in the USA

    are too wet for optimal plant functioning (Setter and Waters,

    2003). As climate change is expected to lead to more frequent

    heavy precipitation during the plant growth season in some areas,

    these problems will increase. Flooding and hypoxia impose an

    immediate and dramatic limitation for root functioning. Limiting

    the oxygen supply to root cells causes an almost instantaneous

    arrest of root growth (as reviewed in Gibbs et al., 1998). Switching

    from aerobic respiration to the glycolytic generation of ATP

    leads to a severe reduction in energy available for maintenance,

    growth and ion uptake. Of these three diﬀerent functions, growth

    takes 20–45% of ATP generated through respiration (Veen, 1981;

    van der Werf et al., 1988; Poorter et al., 1991; Scheurwater

    et al., 1998, 1999). Balancing the demand for energy with the

    reduced production through glycolysis could therefore also cause

    limiting root growth. Arrest of root growth could, however, also

    be caused by accumulation of products of anaerobic metabolism.

    A lethal drop in pH of the cytoplasm can occur when protons

    accumulate in the cytoplasm and the vacuole (Gerendás and

    Ratcliﬀe, 2002). In Phragmites australis addition of low molecular

    weight monocarboxylic acids, such as acetic acid, propionic

    acid, butyric acid and caproic acid, and sulﬁde, at concentration

    levels that have been measured in situ, arrested root elongation

    (Armstrong and Armstrong, 2001). As the rate of root elongation

    is one of the most important parameters determining nutrient

    uptake rate (Silberbush and Barber, 1983; Dunbabin, 2006),

