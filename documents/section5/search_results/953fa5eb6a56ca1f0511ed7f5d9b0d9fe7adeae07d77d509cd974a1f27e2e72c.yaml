    events. As a result, cropland in this area is extensively irrigated from aquifers
    to support the production of crops such as alfalfa, corn, and soybeans. The use
    of dryland farming techniques (e.g., conservation tillage) and the planting of
    more drought-tolerant crops such as winter wheat and sorghum are also common in
    western Kansas. In eastern Kansas, adequate precipitation is usually received
    to support high crop production levels without irrigation. Corn and soybeans are
    the two primary crops grown in this part of the state. The use of irrigation is
    very limited, primarily in lowland floodplain areas, and fallowing is rare. The
    general grain size of the landscape, which is defined as the size of individual
    landscape elements (i.e., fields) (Forman & Godron, 1986), also changes from east
    to west. Western and central Kansas has a relatively coarse-grained landscape
    comprised of large individual fields (sizes commonly range from 65 to 245 ha)
    and large contiguous tracts of both cropland and rangeland. In eastern Kansas,
    field sizes are smaller (typically 65 ha or less) and the cropland areas are smaller,
    more fragmented, and interspersed with grassland and deciduous forest. No official
    statistics are recorded regarding actual field sizes in Kansas, but the average
    farm size reported by USDA illustrates the transition in the scale of farming
    operations (and indirectly, of typical field sizes) across Kansas. In 2001, the
    average farm size in western Kansas was 575 ha compared to 312 ha and 188 ha in
    central and eastern Kansas, respectively (USDA, 2002). The majority of fields
    in Kansas would be depicted in the MODIS 250 m imagery by 6–12 pixels at the lower
    end of the field size range and 28–30 pixels at the upper end of the range. Regional
    differences in field size, climate, and management practice were collectively
    considered when evaluating the classification results because they could affect
    the performance of the MODIS NDVI-based crop mapping protocol in certain parts
    of the state. 3. Data 3.1. MODIS 250 m NDVI data A 15-date time series of MODIS
    250 m NDVI data (MOD13Q1, Collection 4) spanning from the March 22 to November
    1 composite periods was created for Kansas. Data were required from three MODIS
    tiles (h09v05, h10v05, and h10v04) for statewide coverage. The tiled NDVI data
    were mosaicked, reprojected from the Sinusoidal to Lambert Azimuthal Equal Area
    (LAEA) projection, and subset over Kansas for each composite period and then sequentially
    stacked to produce the time-series data set. 3.2. Field site training and validation
    database A database of 2179 field sites of specific crop types and management
    practices in 2001 was created using information from annotated aerial photos provided
    by the USDA Farm Service Agency (FSA). FSA annotations included geographic location
    (i.e., Public Land Survey System (PLSS) description), crop type, acreage, and
    irrigated/non-irrigated status. Fields were selected from 48 counties (of a total
    of 105 counties) distributed across the state''s nine Agricultural Statistics
    Districts (ASDs) to ensure that each class had a representative geographic sample
    that reflected the diverse environmental conditions and management practices under
    which crops are grown across Kansas. Ideally, a probability-based sampling design
    (e.g., random or systematic) for field site selection would have been preferred
    because it is the only way to acquire objective, scientifically defensible accuracy
    statistics (Stehman, 1999, Stehman and Czaplewski, 1998). However, as other large-area
    LULC mapping efforts have encountered (Friedl et al., 2002, Loveland et al., 2000),
    this type of design was not practically feasible given the costs and logistical
    challenges that would be required to collect such a sample across Kansas. As a
    result, some class(es) and area(s) could be underrepresented in the training and
    validation sets. However, great care was taken to select counties that were geographically
    distributed across each ASD and FSA officials, when possible, selected ∼ 10 fields
    per class located throughout each sampled county in an attempt to acquire both
    a thematically- and geographically representative sample for training and test
    purposes. A 32 ha field size minimum (i.e., ∼ five 250 m pixels) was established
    to ensure that the selected fields were sufficiently large to collect a representative
    spectral–temporal signal. Fields were geo-located on the MODIS imagery using a
    georeferenced PLSS vector coverage and multi-seasonal Landsat ETM+ imagery. A
    single 250 m pixel located completely within each field''s boundaries was selected
    to represent each site. A single pixel was used rather than a pixel window (e.g.,
    2 × 2 pixels) to eliminate mixed edge pixels composed of multiple LULC types from
    being included in the training and validation data. The pixel''s NDVI time series
    was extracted and visually assessed to verify its spectral–temporal characteristics
    were consistent with the crop type being reported by the FSA. Upon verification,
    the NDVI time series and annotated FSA crop information for the field was entered
    into the database. Individual field locations are shown in Fig. 5 and total number
    of sites by crop type are summarized in Table 1. Readers are referred to Fig.
    2 in Wardlow et al. (2007) for the locations of the fields by specific crop type.
