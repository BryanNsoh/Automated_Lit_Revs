    adventitious roots are being formed (Visser et al., 1996). In these

    roots, axial oxygen loss can be kept to a minimum so that the

    root tip becomes a well-oxygenated micro-climate (Jackson and

    Armstrong, 1999). Most of the disadvantages for root metabolism

    imposed by the ﬂooding-induced hypoxic conditions are thereby

    ameliorated. In monocot plants the formation of new nodal roots,

    replacing the old seminal roots and often containing aerenchyma,

    can be stimulated, leading to superﬁcial rooting patterns (Rich

    and Watt, 2013). If plants are not capable of increasing their

    oxygen supply through aerenchymous conducts in the root or by

    placing new roots close to the soil surface where the oxygen level

    might be higher, survival of ﬂooding is unlikely.

    TEMPERATURE

    Temperature is a key abiotic factor involved in seed germination

    and subsequent root system development during early seedling

    establishment. The temperature of the soil ﬂuctuates by

    sinusoidal oscillations on a diurnal scale. However, depending

    on soil depth, changes in soil temperature are delayed and

    much lower in amplitude than variations in the atmospheric

    temperature (Walter et al., 2009). The root-zone temperature

    (RZT) thus ﬂuctuates daily, seasonally, and with soil depth

    (Füllner et al., 2012). Depending on the season and the time of the

    day, the temperature of the root environment can be signiﬁcantly

    diﬀerent than the atmospheric temperature experienced by the

    shoots. The RZT directly aﬀects root development, uptake and

    upward transport of water and nutrients (Aroca et al., 2001),

    phytohormone production (Ali et al., 1996; Veselova et al., 2005),

    which in turn aﬀect water status (Bloom et al., 2004), stomatal

    conductance (Dodd et al., 2000), photosynthesis (Hurewitz and

    Janes, 1983), biomass partitioning (Delucia et al., 1992; Engels,

    1994), leaf (Poiré et al., 2010), and shoot growth (Venema

    et al., 2008; Sakamoto and Suzuki, 2015). Plant species clearly

    diﬀer in their optimal temperature range for root development;

    e.g., oat 4–7◦C (Nielsen et al., 1960), wheat 14–18◦C (Porter

    and Gawith, 1999), pea 15–20◦C (Gladish and Rost, 1993),

    tomato 22–25◦C (Gosselin and Trudel, 1984), sunﬂower 25–

    30◦C (Seiler, 1998), and cotton 32–35◦C (Mcmichael et al., 1993).

    Root:shoot ratios usually increase under unfavorable RZTs as

    long as temperature limits for root development are not reached

    (Engels, 1994; Venema et al., 2008; Füllner et al., 2012). This

    adaptation in root:shoot ratio may overcome restrictions in water

    and nutrient uptake due to increased water viscosity and/or

    decreased root hydraulic conductance (Equiza et al., 2001; Aroca

    et al., 2012). Global climate change is likely to exacerbate plant

    abiotic stress in coming decades by increasing ﬂuctuations in soil

    temperature and (related) water availability (Lynch and Brown,

    2012). Breeding crops with a broader root-zone temperature

    optimum is therefore of signiﬁcant importance to improve future

    plant performance. Improved knowledge of the key regulators for

    RSA optimization would support these breeding eﬀorts.

    Temperature Effects on RSA

    The exposure of both mono- and dicot plant roots to

    temperatures below or above their optimum temperature

    generally decreases (i) primary root length, (ii) lateral root

    density (numbers of lateral roots per unit primary root length)

    and (iii) the angle under which lateral roots emerge from the

    primary root, whereas the average lateral root length is unaﬀected

    (Mcmichael et al., 1993; Seiler, 1998; Nagel et al., 2009).

    In addition, roots suﬀering from supraoptimal temperature

    stress start to initiate second and third order laterals (Pardales

    et al., 1999) and are characterized by an increased average

    root diameter (Qin et al., 2007). In general, the modulating

    eﬀect of sub- and supraoptimal RZTs on RSA development

    reduces the volume that roots may access for the uptake

    of water and nutrients. However, root temperature was kept

    spatially uniform in all these studies. Remarkably, monocot

    barley plants exposed to a vertical RZT gradient of 20–10◦C

    showed increased shoot and root dry masses of 144 and

    297%, respectively, and a 161% increase in root:shoot ratio

    compared with plants grown at a uniform RZT of 20◦C (Füllner

    et al., 2012). Barley exposed to the vertical RZT revealed

    also accelerated tiller formation. The higher root biomass of

    plants grown at the vertical RZT gradient was not the result

    of longer roots but was associated with a higher proportion

    of thicker roots. Additionally, root systems developed under a

    vertical RZT gradient were much stronger concentrated in the

    upper 10 cm of the soil substrate gradient and their N and

    C concentrations were signiﬁcantly lower than under uniform

    RZT conditions. These data clearly demonstrate that knowledge

    gained from experiments with uniform RZTs cannot simply

    be extrapolated to the ﬁeld where roots experience vertical

    temperature gradients.

    The temperature dependence of RSA development shows

    strong inter- (Mcmichael et al., 1993; Lee et al., 2009) and

    intraspeciﬁc variation (Seiler, 1998; Hund et al., 2007, 2008).

    The temperature plasticity of the RSA is most extensively

    studied in maize. In this monocot species, the total lateral root

    length correlated signiﬁcantly with improved photosynthesis-

    related traits and dry matter accumulation at suboptimal growth

    temperature (Hund et al., 2007). A high density of long lateral

    roots was therefore regarded as a promising trait to improve

    early seedling vigor at suboptimal soil temperatures (Hund

    et al., 2008). Nevertheless, breeding has to focus on optimizing

    RSA over a broad range of RZTs as roots also experience

    temperatures in the optimal- or even supraoptimal range during

    the entire growth season. At high (root-zone) temperatures the

    development of long axile roots is of greater importance than

    lateral roots to facilitate appropriate water uptake from the

    lower soil layers in times of drought stress (Hund et al., 2008).

