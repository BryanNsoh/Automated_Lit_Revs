    northeastern Kansas, as previously noted. In central and western Kansas, the MODIS
    map consistently classified less irrigated cropland than USDA estimates. The largest
    areal discrepancies occurred in the three most extensively irrigated districts
    (ASD 10, 30, and 60) in Kansas (80.4% of state''s total irrigated land). The rate
    of underclassification increased as the percentage of irrigated land increased
    among the three districts. A visual comparison of the map and Landsat imagery
    for the three heavily irrigated ASDs revealed that some irrigated fields had been
    classified as non-irrigated, which would account for some of the underclassification.
    The majority of these fields were planted to either alfalfa or winter wheat, which
    suggests that it is more difficult to discriminate irrigated and non-irrigated
    fields planted to a crop with an early season, spring growth cycle using the NDVI
    data. Fig. 3 shows reduced separability between irrigated and non-irrigated winter
    wheat in the spring in the MODIS NDVI data compared to irrigated and non-irrigated
    corn in mid-summer. The consistent assignment of mixed edge pixels in transitional
    areas between irrigated and non-irrigated lands to the non-irrigated class also
    contributed to this underclassification. Perimeter pixels of irrigated areas usually
    maintained the general seasonal NDVI characteristics of the crop type being irrigated,
    but the NDVI values were considerably lower than those of the adjacent, interior
    pixels due to the lower NDVI contribution of the non-irrigated component of the
    mixed pixels as shown for alfalfa in Fig. 13. The lowered NDVI response from the
    edge pixels was similar to a non-irrigated crop and they were classified accordingly.
