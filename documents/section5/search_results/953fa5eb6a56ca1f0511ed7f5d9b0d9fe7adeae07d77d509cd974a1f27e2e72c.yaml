    nm (LI-190SB; LI COR, Lincoln, NE, USA). Daily incident light intensity was calculated
    by multiplying the daylength by the mean instantaneous light intensity. Air temperature
    and relative humidity were measured every 20 s (HMP35A; Vaisala Oy, Helsinki,
