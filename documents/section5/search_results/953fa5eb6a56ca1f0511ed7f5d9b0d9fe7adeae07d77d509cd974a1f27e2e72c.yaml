    NUTRIENT LIMITATION: ADAPTING RSA

    FOR OPTIMAL FORAGING

    Plants use macronutrients as the basis of proteins and nucleic

    acids. Especially the availability of phosphorus (P) and nitrogen

    (N) determine plant performance. Other nutrients are used

    as co-factors for enzymes or to drive membrane transport.

    Complications in nutrient acquisition can arise because of

    nutrient shortage in the soil, but other factors such as pH, the

    balance of diﬀerent nutrients and soil composition also play a

    role. For examples, high salinity can decrease the solubility and

    thus availability of phosphate (Grattan and Grieve, 1998; Hu and

    Schmidhalter, 2005).

    Nutrient deﬁciencies are responsible for the major part

    of currently observed yield gaps worldwide. Mueller et al.

    (2012) estimated that for 73% of the areas with a yield

    gap bigger than 25%, solely improving nutrient balances in

    the soil could close this gap. This illustrates the impact of

    nutrient imbalances and deﬁciencies on plant productivity.

    If we also consider the high use of fertilizer in agriculture,

    improving plants’ capability of dealing with nutrient deﬁciencies

    and increasing their of nutrient acquisition is of major

    importance.

    Nutrients are distributed heterogeneously and often have a

    strong vertical distribution pattern. Leaching on the one hand

    and plant cycling on the other hand inﬂuence the nutrient

    distribution pattern. Leaching is caused by vertical water ﬂow

    and takes nutrients down to lower soil layers, were water ﬂow

    decreases and nutrients accumulate. Plant cycling is based on

    nutrients taken up from and cycled back to the soil, which

    causes nutrients to deplete in the root zone and accumulate

    in the topsoil. Horizontal distribution of nutrients is mainly

    dependent on the plant distribution aboveground, leading to

    higher nutrient accumulation underneath canopies. Vertical

    distribution depends on the balance between leaching and plant

    cycling, which diﬀers strongly between nutrients. Low mobile

    nutrients with a prominent role in plant growth, such as

    phosphate and potassium, undergo high plant cycling, leading

    to topsoil accumulation. In contrast, mobile nutrients, such

    as nitrate and chloride, are subject to leaching leading to

    accumulation in deeper soils (Jobbágy and Jackson, 2001, 2004).

    The challenge for plants is to cope with this heterogeneous

    and sometimes contrasting distribution of nutrients and other

    resources. In agriculture, plant cycling is often reduced, due

    to harvesting of plant material, increasing leaching and loss of

    nutrients. To cope with this heterogeneity, plants can adapt their

    RSA to speciﬁcally forage those parts of the soils where nutrient

    availability is high.

    Recently, RSA changes upon a wide range of nutrient

    deﬁciencies have been mapped in Arabidopsis growing on agar

    plates (Gruber et al., 2013). Each deﬁciency led to a distinct

    response in RSA development, which is consistent with the

    fact that not all nutrients have the same accumulation pattern

    and thus ask for a diﬀerent response. For example, the readily

    available forms of the two most limiting nutrients, nitrate (NO3−)

    and phosphate (PO43−), have an almost opposite accumulation

    pattern in the soil (Jobbágy and Jackson, 2001). Whereas

    immobile phosphate accumulates in the topsoil, mobile nitrate

    quickly leaches to deeper soils. This challenges the plant to

    respond diﬀerently to a deﬁciency of these nutrients. Fortunately,

    the RSA responses to these deﬁciencies have been mapped

    extensively in both Arabidopsis and crop species, oﬀering us many

    insights in functional RSA development.

    Topsoil Foraging for Phosphate

    Phosphate is a building block of, for example, nucleic acids

    and membrane phospholipids. Because of the high phosphate

    demand of plants, limitation in phosphate has a strong eﬀect on

    plant growth (as reviewed in Péret et al., 2011; López-Arredondo

    et al., 2014). Eﬃcient uptake of phosphate is therefore essential.

    High plant cycling, in combination with low mobility, leads to

    accumulation of phosphate in the topsoil. To optimally forage the

    soil for phosphate, plants need to develop a shallow root system

    (as reviewed in Lynch and Brown, 2001). The RSA response

    to phosphate deﬁciency in Arabidopsis is well-characterized (as

    reviewed by Péret et al., 2011). A strong shift from main root

    growth to lateral root growth is observed, which leads to a short

    root with a high number of long laterals (Figure 3A; Williamson,

    2001; Linkohr et al., 2002; López-Bucio et al., 2002; Gruber et al.,

    2013). In addition, a strong proliferation of root hairs is observed.

