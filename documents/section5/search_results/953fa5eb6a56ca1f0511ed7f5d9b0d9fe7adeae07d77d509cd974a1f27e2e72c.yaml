    chains. Abstract The term “Agri-Food 4.0” is an analogy to the term "Industry
    4.0", coming from the concept “agriculture 4.0”. Since the origins of the industrial
    revolution, where the steam engines started the concept of Industry 1.0 and later
    the use of electricity upgraded the concept to Industry 2.0, the use of technologies
    generated a milestone in the industry revolution by addressing the Industry 3.0
    concept. Hence, Industry 4.0, it is about including and integrating the latest
    developments based on digital technologies as well as the interoperability process
    across them. This allows enterprises to transmit real-time information in terms
    behaviour and performance. Therefore, the challenge is to maintain these complex
    networked structures efficiently linked and organised within the use of such technologies,
    especially to identify and satisfy supply chain stakeholders dynamic requirements.
    In this context, the agriculture domain is not an exception although it possesses
    some specialities depending from the domain. In fact, all agricultural machinery
    incorporates electronic controls and has entered to the digital age, enhancing
    their current performance. In addition, electronics, using sensors and drones,
    support the data collection of several agriculture key aspects, such as weather,
    geographical spatialization, animals and crops behaviours, as well as the entire
    farm life cycle. However, the use of the right methods and methodologies for enhancing
    agriculture supply chains performance is still a challenge, thus the concept of
    Industry 4.0 has evolved and adapted to agriculture 4.0 in order analyse the behaviours
    and performance in this specific domain. Thus, the question mark on how agriculture
    4.0 support a better supply chain decision-making process, or how can help to
    save time to farmer to make effective decision based on objective data, remains
    open. Therefore, in this survey, a review of more than hundred papers on new technologies
    and the new available supply chains methods are analysed and contrasted to understand
    the future paths of the Agri-Food domain. Previous article in issue Next article
