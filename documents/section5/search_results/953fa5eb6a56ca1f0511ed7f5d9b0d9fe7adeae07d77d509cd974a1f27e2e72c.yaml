    Tissue spheroids have been used as an in vitro 3D model system in biomedical and
    tumor research for several decades [40], [41], [42], [43]. It is not surprising
    that an impressive arsenal of methods for the biofabrication of tissue spheroids
    has been eventually developed. This topic was recently systematically and comprehensively
    covered in excellent review paper [44]. In order to estimate what method of spheroid
    biofabrication is most suitable for large-scale industrial tissue engineering
    and for organ printing, it is essential to formulate appropriate criteria or well
    defined specifications. First and most important, it must be a scalable technology.
    For example, in order to build a human kidney we need to generate one million
    glomeruli and nephrons. Second, these spheroids must be maximally standardized
    in their size in order to make them processible or be dispensable through a bioprinter
    nozzle or by other means without clogging problems and their destruction. Thus,
    standardization of tissue spheroid size is desirable for continuous dispensing.
    Third, the method of tissue spheroid biofabrication must not induce significant
    cell injury and/or DNA damage. Fourth, the method of tissue spheroid biofabrication
    must not compromise the tissue spheroids'' capacity for sequential tissue fusion.
    Finally, the biofabrication method must be flexible enough to allow generation
    of a diversity of tissue spheroids of complex composite structure. Thus, facing
    the fact that most of the existing methods are not scalable [44], it is safe to
    predict that development of methods for scalable biofabrication of tissue spheroids
    will soon became a rapidly growing field in solid scaffold-free tissue engineering.
    4.3. Fluidic nature of tissue fusion process Fusion is sometimes defined as “melting
    together”, which is logically implying the liquidic nature of the fusion process.
    Tissue fusion is a ubiquitous process during embryonic development and can be
    recapitulated in vitro [45]. It has been shown that the kinetics of tissue fusion
    of two rounded embryonic heart cushion tissue explants placed in an hanging drop
    fits perfectly to fusion kinetics described for two droplets of fluids [46]. Moreover,
    based on direct measurement of surface tension and calculation of viscosity, tissue
    spheroids are indeed fluidic-like structures [46]. Thus, tissue fusion is in essence
    a phenomenon of fluid mechanics driven by surface tension forces and can be adequately
    explained by physical laws and Malcolm Steinberg''s “differential adhesion hypothesis”
    [28], [29], [30]. From another point, motile living cells, cytoskeleton and number,
    and redistribution and activation of cell adhesion receptors are also essential
    for the tissue fusion process [46], [47]. The accumulation of ECM and associated
    restriction of cell motility and enhancing tissue cohesion in tissue spheroids
    [48] can change kinetics or impede the tissue spheroids'' fusion process. Thus,
    the exact effect of accumulation of extracellular matrix and specific ECM molecules,
    as well as ECM remodeling on material properties of microtissues and tissue spheroids
    and associated modulation of the tissue fusion process, remains to be elucidated.
    5. Organ printing as directed tissue self-assembly The term “directed tissue self-assembly”
    looks like a strange combination of words because it is basically a contradiction
    of terms. One can logically argue that it can be either “directed assembly” or
    “self-assembly”, but not both together. However, we found an even more controversial
    combination of words in the title of a recently published Nature paper: “Self-directed
    self-assembly of nanoparticle/copolymer mixtures” [49]. It is interesting that
    the authors of this paper use similar arguments in describing their novel approach
    in nanotechnology which is different from the scaffold-based approach: “Previous
    efforts have concentrated on using such scaffolds to spatially arrange nanoscopic
    elements as a strategy for tailoring the electrical, magnetic or photonic properties
    of the material. Recent theoretical arguments have suggested that synergistic
    interactions between self-organizing particles and a self-assembling matrix material
    can lead to hierarchically ordered structures”. Extrapolation of the last sentence
    in this quote provides a powerful insight into similar principles of self-assembly
    based scaffold-free tissue engineering. It appears that the terms “directed self-assembly”
    and even “self-directed self-assembly” are acceptable at least in the nanotechnology
    field. Self-assembly of closely placed tissue spheroids by the tissue fusion process
    into macrotissue constructs is a documented proven reality confirmed by different
    groups around the world. Direct contact of adjacent tissue spheroids in a permissive
    environment is an essential precondition for tissue fusion driven process of macrotissue
    construct self-assembly. Thus, organ printing or robotic additive biomanufacturing
    using precise layer-by-layer placement (“direction”) of self-assembled tissue
    spheroids (“bioink”) in sprayed tissue fusion permissive hydrogels (“biopaper”)
    is in essence an example of technological implementation of the concept of “directed
    tissue self-assembly” (Fig. 2). The scalability and suitability for automation
    with using special robotic bioprinters (Fig. 3) are probably the most attractive
    aspects of directed tissue self-assembly technologies. Download : Download full-size
