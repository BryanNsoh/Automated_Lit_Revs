    Development of canopy temperature stress indices can be traced to Jackson et al.
    (1977), who found that canopy temperatures in wheat were a useful measure of crop
    water status. Variation of canopy–air temperature differences (Tc – Ta) difference
    across crops and climates invoked a team of researchers led by Idso et al. (1981)
    to derive an empirical model for canopy stress, whereas Jackson et al. (1981)
    derived the more theoretical relationship between canopy temperature and crop
    stress. The critical relationship to define CWSI is the nonstressed lower baseline
    and is derived from the curves as per Table 3 (Jackson et al., 1981). The Crop
    Water Stress Index (CWSI) has become one of the more widely used methods for quantifying
    crop stress. This approach has prompted a number of studies to evaluate the potential
    measurement problems in obtaining accurate values for all of the parameters needed
    to estimate CWSI (Gardner et al., 1992a, 1992b). Wanjura et al. (1990) found CWSI
    values were negatively correlated with grain sorghum [Sorghum bicolor (L.) Moench]
    and cotton (Gossypium hirsutum L.) yields with grain sorghum yields showing a
    higher sensitivity to CWSI than cotton lint yields. Variation among years was
    accounted for by normalizing each year relative to maximum yield for the location.
    Feldhake and Edwards (1992) used the CWSI concept to quantify water stress on
    orchardgrass (Dactylis glomerata L.) in the humid pasture areas of the United
    States. Wanjura and Upchurch (2000) compared the empirical (Idso et al., 1981)
    and theoretical CWSI (Jackson et al., 1981) for corn and cotton on the High Plains
    of Texas and found the empirical approach was slightly more accurate than the
    theoretical approach because of the bounds of 0 to 1.0 placed by the empirical
    method. Studies have shown that the simple SDD (midday air temperature–canopy
    temperature) were related to crop yield, for example, kidney bean (Phaseolus vulgaris
    L., Walker and Hatfield, 1979) and pigeonpea [Cajanus cajan (L.) Millsp., Patel
    et al., 2001]. These are only a few of the number of studies that have been conducted
    using this simple model. Fundamental differences in the empirical approach must
    be recognized before these approaches can be used. As an example, comparison of
    the non-water-stressed baseline for 50 cotton strains revealed significant differences
    among strains (Hatfield et al., 1987). The genetic variation that exists in the
    relationship between water deficits and canopy temperature responses suggested
    that this approach could be used as a screening tool for genetic response to water
    stress. Genetic variations may create problems when applying this method to different
    canopies and care should be exercised in universally extending these relationships
    without first verifying the Tc response for a range of canopy water deficits.
    For areas with significant crop stress, such as those found in dryland environments,
    there has been the continuing problem of measuring canopy temperature under conditions
    of incomplete or partial ground cover (Hall et al., 1992; Vining and Blad, 1992).
    Heilman et al. (1981) demonstrated that incomplete groundcover provided a significant
    bias when estimating the true canopy temperature. This has been one of the major
    limitations of applying thermal infrared measurements to dryland canopies. Carlson
    et al. (1994) developed a method that incorporated thermal infrared measurements
    with NDVI to estimate soil water content and vegetation cover. Moran et al. (1994)
    developed a relationship referred to as the Water Deficit Index (WDI) that extended
    the CWSI theory to partially covered fields by using SAVI as a measure of canopy
    cover. Development of the trapezoid that covers the range of well-watered to completely
    stressed vegetation across the range of canopy sizes is based on the ratio of
    actual to potential evaporation, the same foundation as the CWSI. This approach
    offers potential as a method for quantifying water stress under conditions of
    partial cover. A recent study by DeTar et al. (2006) coupled CWSI with NDVI to
    measure water stress in full canopy cotton and found a good relationship using
    NDVI values derived using 686 and 850 nm wavebands. These approaches are different
    than the integration of VIs and thermal radiance into a yield prediction model
    developed by Hatfield (1983) Hatfield (1983) derived an estimate of biomass at
    the onset of the reproductive stage by VI and then a Tc–derived measure of stress
    used to determine whether the plant was able to maintain optimal growing conditions
    during grain-filling by measuring the thermal stress of the crop. The premise
    of this approach is based on the observation that the faster the rate of decline
    of VIs during grain-filling, the lower the yield caused by hastened phenological
    development. Confounding the observations of canopy temperature in wheat during
    grain-filling was caused by the presence of the panicles because the nontranspiring
    panicle at the top of the canopy artificially increased the canopy temperature
    (Hatfield et al., 1984d). In nonwater stressed canopy, the presence of the panicles
    increased the observed canopy temperature by 2°C when viewed at an oblique angle.
    Increasing the angle of measurement from nadir provided a solution for this bias;
    however, users of this technology need to be aware of the potential biases due
    to canopy morphology. Many crops have morphological features present at the top
    of the canopy and a bias may be introduced into canopy temperature based methods.
    A further complication may occur due to the anisotropy of canopy temperatures
    when the canopy is viewed from different angles. These differences can be as large
    as 3 to 5°C, introducing another source of variation into canopy temperature observations
    particularly when measurements are taken at acute angles (Paw U et al., 1989).
    Onset of water stress has been detected through observations of the variation
    of canopy temperatures within a field. Heermann and Duke (1978) found that when
    the foliage temperature was 1.5°C above air temperature irrigation of maize was
    needed, which formed a reliable index to determine irrigation timing. Hatfield
    et al. (1984c) evaluated canopy temperature variability patterns in grain sorghum
    and found that when the standard deviation of canopy temperature was less than
    0.7°C, less than 50% of available soil water was removed from the upper 1.5-m
    profile. The variance of canopy temperature increased linearly when soil water
    extraction increased above 50% of the available soil water. Bryant and Moran (1999)
    adopted a slightly different method based on the histogram of canopy temperatures
    using the mean and standard deviation. They found that recently irrigated fields
    had histograms with a normal distribution whereas stressed fields deviate from
    this pattern. The variability techniques have potential for aircraft and high
    resolution satellite data as management tools. One valuable application of canopy
    or surface temperature is the direct inclusion of these temperatures into energy
    balance models to estimate evapotranspiration (ET). Evapotranspiration estimates
    provide a sound approach for measuring crop water requirements (Hatfield et al.,
    1984b). Zhang et al. (1995) showed the remote sensing model closely compared to
    area ET averages obtained from ground-based stations. Evapotranspiration is one
    of the critical energy balance components utilized in crop growth models and estimation
    of ET over large areas would help in crop yield estimation. In crop water use
    models, crop coefficients are required inputs that can be obtained from remotely
    sensed observations of reflectance related to canopy development (Bausch and Neale,
    1989). This application uses a VI to derive a crop coefficient; however, this
    method couples standard meteorological data with more infrequent observations
    of the canopy to complement the remote sensing observations. One of the major
    problems encountered when using single-source models occurs when there is a partial
    canopy-covered surface (Kustas et al., 1989; Hall et al., 1992; Vining and Blad,
    1992). Single-source approaches treat the soil–canopy system as a single layer
    or source of energy exchange. A single-source model cannot accommodate the differences
    in atmospheric coupling associated with the soil or canopy components of the scene
    (Norman and Becker, 1995). Two-source approaches, which consider separately the
    flux contributions from the soil and canopy components, improve the ability to
    estimate fluxes over a wide range of vegetation cover conditions (e.g., Norman
    et al., 1995, 2000; Kustas and Norman, 1999). Use of canopy or surface temperatures
    as direct inputs into large-scale ET models provides a spatial representation
    of water use that is not possible with single energy balance systems. Refinement
    of regional scale models using remote sensing requires an integration of several
    remote sensing and ground-based observations. Anderson et al. (2004) showed that
    canopy biophysical properties, for example, LAI, canopy height, and vegetation
    water content, could be obtained from NDWI and OSAVI indices over regional scale
    studies with an accuracy in LAI of 0.6 and canopy height of 0.2 m. One of the
    problems of these observations is that the vegetation is not distributed uniformly
    and the nonrandom effects of vegetative cover on the regional scale energy exchanges
    have been addressed through an approach using a scaling method called DisALEXI
    (Disaggregation Atmosphere–Land Exchange Inverse) that disaggregates 5-km regional
    output to the Landsat TM resolution (Anderson et al., 2005). Anderson et al. (2007)
    developed a multiscale approach that uses thermal, visible, and near-infrared
    imagery from multiple satellites to partition the fluxes between the soil and
    canopy. They developed an approach with the ability to map fluxes at a range of
    scales from 1 m to 10 km that has the potential of being able to assess the representativeness
    of sensor placement across complex landscapes. The evolution of this type of method
    shows the further refinement in the ability to use remote sensing as an assessment
    tool for ground-based observations as well as a method for regional scale measurements.
    METHODS FOR EMPLOYING REMOTE SENSING Methods for remote sensing of agronomic parameters
    include: (i) empirical (parametric statistic) correlations between surface-measured
    parameters and VIs, (ii) inversion of the agronomic parameter from physically
    based canopy reflectance models, and (iii) estimation using a neural network (NN).
    The results from these methods vary by scale of observation, type of vegetation,
    spectral bands, and the sophistication of the models. Each procedure requires
    optimization for a specific geographic location, the vegetation type, and the
    illumination conditions for the time of data acquisition. The simplest approach
    uses a regression equation between the VI and the parameter of interest calibrated
    with in situ measurements of the parameter. The number and location of the calibration
    samples can affect the performance of the procedure. Each approach has its disadvantages.
    Parameter retrieval using empirical approaches tend to be time and space-specific.
    Empirical relationships are valid only under conditions similar to those at the
    time the correlation was established. The relationship may break down if the solar
    and viewing geometries, soil background, Chl concentrations, canopy architecture,
    or moisture conditions are different, and in situ calibration measurements over
    large areas are impractical (Jacquemoud et al., 1995). Retrieval of parameters
    through numerical inversion of physically based canopy reflectance models is computationally
    intensive when applied to each sensor reading (typically a pixel). There is no
    universally applicable canopy reflectance model for all vegetation types, and
    thus model selection is often a compromise between model complexity, invertability,
    and computational efficiency (Goel, 1989; Jacquemoud and Baret, 1990; Jacquemoud
    et al., 1995). One-dimensional radiative transfer models have been shown to work
    well for inversion despite the tendency to oversimplify. The Scattering by Arbitrarily
    Inclined Leaves (SAIL; Verhoef, 1984) model has been used for inversion of LAI
    (a user-friendly version can be found at http://ars.usda.gov/services/software/download.htm?softwareid=12&modecode=12-65-06-00;
    verified 22 Jan. 2008). Problems with inversions include lack of convergence,
    sensitivity of results to initializing values, and difficulty estimating model
    input parameters that are challenging to obtain or cannot be directly measured.
    Neural network approaches have not been generalized to handle all wavelength and
    viewing condition combinations (Fang and Liang, 2003; Kimes et al., 1998). Observations
    that are used to train the NN must encompass the expected range of values for
    the area of interest. The availability of a large, surface-measured, high quality,
    vegetation data set is therefore necessary for the validation of the NN approach
    over large areas. An advantage of the NN approach is that it allows the use of
    complex, detailed models otherwise cumbersome for traditional inversion because
    of slow computational times (Jacquemoud et al., 1995). Further, NN approaches
    are not as affected by initial choices as traditional model inversion approaches
    are, nor are they as computationally intensive as traditional techniques. Forward
    runs of the NN are fast once NN training is completed. Other variations of these
    approaches include within-scene scaling of an SVI that yields LAI directly as
    a function of the fraction of vegetation cover (Choudhury et al., 1994; Campbell
    and Norman, 1998) and a hybrid radiative transfer-neural network (RT-NN) approach
    (Fang and Liang, 2003). Both the scaled NDVI and the hybrid method offer the advantages
    of requiring little or no in situ calibration measurements. Plots of estimated
    vs. measured LAI appear to suggest that the calibrated methods, such as regression,
    better estimate the full range of LAI values while the uncalibrated methods such
    as the scaled NDVI and the hybrid RT-NN method perform reasonably well for midrange
    LAI values and show less consistent estimation of higher and lower LAI values.
    While not performing as well as the SVI approaches, the hybrid RT-NN results are
    still impressive, given that site-specific data for calibration are not required
    (Walthall et al., 2004). An application of remote sensing for current agronomic
    problems is the use of VIs simulated from plant growth models and then compared
    with remotely sensed observations as detailed by Ko et al. (2006) This type of
    approach provides a framework for using remotes sensing as either a calibration
    tool for plant growth models or as a direct input. CHALLENGES The major challenge
    for remote sensing researchers is to fully realize the potential of remote sensing
    as a source of useful information that can be used for agronomic management decisions.
    This requires an expansion of our knowledge base of the agronomic information
    content of remote sensing data, and algorithmic innovations for exploiting such
    data. We offer the following suggestions and perspectives for future research
    directions: There is a need to expand our understanding of the information content
    of remotely sensed data. As previously stated, SWIR, TIR, and microwave regions
    are especially attractive as topics for new investigations. The requirement that
    both leaf-level information and canopy-level information content be addressed
    is paramount to developing a more complete realization of the potential of these
    wavelengths. There is a need to refine agronomic information retrieval algorithms
    so that they can be extended through space (within fields, across landscapes and
    regions, at different geographic locales, under differing climates, etc.) and
    time (at different times within a growing season, among growing seasons, at different
    times of the day, etc.). Currently, when conducting agronomic parameter retrieval,
    stratification of the landscape by crop type is often used, thus suggesting that
    some algorithms may require optimization of spectral bands for specific crops.
    There is a need to quantify the error bars associated with agronomic parameter
    retrieval using remote sensing. An understanding of the error associated with
    remote sensing-based retrieval of agronomic information will better define optimal
    conditions for its use. Part of this challenge is the need to better understand
    what is needed for extension of remote sensing methods beyond the structured environment
    of research studies to the unstructured environment of field-scale operations.
    The uncertainty of remote sensing relationships must be quantified in a way so
    that the information can be used with confidence at a scale and location beyond
    that of the original study. There is a need to simplify algorithms used for remote
    sensing of agronomic parameter retrieval using remote sensing. Turn-key solutions
    with an appropriate degree of automated calibration and processing to compensate
    for different crops, and the variability imposed by time and space, suitable for
    use by specialists and nonspecialists, are needed. Paths to addressing these challenges
    vary. The past 40 yr of VI development illustrated by Table 2 is evidence of a
    highly successful evolutionary approach. Expansion of the types of agronomic information
    that can be retrieved from remote sensing, and refinement of the spectral bands
    required for retrieving specific information have evolved into hyperspectral remote
    sensing. For many applications, VIs have been developed as surrogates for agronomic
    properties that are closely aligned with what we observe with the human eye. As
    research progressed, VIs has gone far beyond just extending what is possible with
    the human eye, suggesting that retrieval of “nonvisual” agronomic information
    is possible given the right combination of spectral bands and analysis methods.
    Attention to unwanted signals (i.e., “noise”) from variations of underlying soil
    reflectance, plant canopy architecture, illumination conditions, viewing conditions,
    and contributions from the sensor systems and platforms have also refined VIs
    and fostered insights to the limitations of using remote sensing. Observed reflectance
    or emittance signals from a canopy are a function of the leaf spectral and morphological
    properties, the variation of leaf cover over the soil, the architectural arrangement
    of the leaves, branches and stems, percentage vegetative cover, and the atmospheric
    signals between the surface and the sensor. For the VIs of Table 2, topography,
    soil roughness, canopy architecture, and row have been treated as unwanted noise
    in the observations. A revolutionary path of remote sensing research is also needed
    that will exploit the potentially useful information available from these sources
    of noise. One approach is to investigate pattern recognition technologies that
    will enable quantification of row structure, leaf angle, or foliage distribution,
    which can be related to stress, genotype identification, weed identification,
    disease presence, or insect damage. Multiple view angle (i.e., BRDF) approaches
    are an example of how exploitation of a traditional source of noise in imagery
    have been investigated as a new source of information. It may thus be possible
    to provide new and perhaps better information about crop canopies when information
    from these traditional sources of noise can be added to spectral VI analysis.
    Most of the emerging technologies being developed place remote sensing tools directly
    into the hands of producers use active sensors rather than passive systems. There
    are a growing number of sensors that can be mounted directly onto implements for
    sensing the crop or soil for the detection of N or weeds in fields and linked
    to control units for directing fertilizer or pesticide applications. This approach
    helps overcome limitations of timeliness, reliability, turn-around time, weather
    uncertainties, and cost. New inexpensive sensors using specific wavelengths have
    been shown to be sensitive to desired plant attributes and functions (i.e., color,
    biomass, water stress, fluorescence, etc.). As noted by Holland et al. (2006),
    scientists have been developing ingenious ways to study plants and automate management
    practices for many years. The uncertainty facing producers is knowing which input
    or plant growth factor(s) is limiting biomass production and the risk that a slight
    or modest temporary stress or deficiency might have on yield and profitability.
    Using remote sensing data to help make agronomic decisions provides a tool to
    improve field-scale management. Improving our understanding of the variation in
    remote sensing observations will help quantify the uncertainty and improve our
    confidence in this information source. References Citing Literature Volume100,
