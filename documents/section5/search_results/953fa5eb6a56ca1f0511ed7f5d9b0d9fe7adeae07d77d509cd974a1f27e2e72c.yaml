    As described previously, the distribution of auxin, driven

    by polar auxin transport, has a central role in regulating

    bending of plant organs and response to gravity. Interestingly,

    hydrotropism seems to be independent from polar auxin

    transport, as the repression of inﬂux and eﬄux carriers of auxin

    do not inhibit the response (Kaneyasu et al., 2007). Recently,

    auxin distribution during hydrotropism was measured with the

    DII-VENUS SENSOR (Shkolnik et al., 2016). Indeed, during

    the ﬁrst 2 h of hydrotropic response, no change in auxin

    distribution was observed. In the presence of NPA, an inhibitor

    of auxin transport, hydrotropic bending was not inhibited. The

    involvement of auxin through changes in auxin sensitivity or

    biosynthesis remains ellusive due to contrasting results showing

    either positive, negative or no eﬀects of inhibition of auxin

    responses or sensitivity (Takahashi et al., 2002; Kaneyasu et al.,

    2007; Shkolnik et al., 2016).

    It has been shown that Arabidopsis roots can distinguish a wet

    from a dry surface and selectively favor development of roots in

    these wet places over development in dry places (Bao et al., 2014).

    These wet surfaces determine where new lateral root founder cells

    are formed. Deak and Malamy (2005) have shown that under

    dry conditions lateral root primordia develop at similar rates

    as under control conditions. These primordia can subsequently

    be rapidly induced in zones with high water availability. The

    combination of formation and emergence of primordia leads to

    speciﬁc root proliferation at sites of high water availability, so-

    called hydropatterning. This process seems to be independent

    of the major drought stress hormone, ABA (Bao et al., 2014).

    Further research on this new topic is required to provide more

    knowledge on how plant roots sense moisture and adjust RSA

    accordingly.

    SALINITY

    Salinity is a major and increasing problem for agriculture

    (Rengasamy, 2006). Most crop species are salt sensitive and

    grow poorly on salinized soils (Sairam and Tyagi, 2004; Munns

    et al., 2006; Munns and Tester, 2008). In 1992, the extent of

    salinity-aﬀected soils was estimated at 410 billion ha. Although

    an adequate mapping of the current extent of salinized soils is

    lacking, over 100 countries are confronted with soil salinization.

    On a yearly basis between 0.3 and 1.5 million ha of arable

    land are lost to salinization and another 20–40 million ha are

    strongly aﬀected by salinity (FAO and ITPS, 2015). Although

    some of these are naturally occurring saline soils, current

    observed salinization is often the result of irrigation practices.

    Irrigation in arid zones, accounting for approximately 40% of

    irrigation worldwide, mobilizes salts stored in the deeper soil

    layers (Smedema and Shiati, 2002). In addition, due to freshwater

    scarcity, an increased use of brackish irrigation increases salt

    levels even further. The increasing losses of arable land due to

    salinization ask for the development of salt tolerant crops.

    Similar to drought, salinity can cause problems due to the

    high osmotic potential in the soil, leading to osmotic stress. In

    addition, salinity aﬀects plant growth due to the toxicity of high

    sodium Na+ levels. Na+ toxicity especially causes problems in

    the shoot by inhibiting photosynthesis among other processes

    (Munns, 2002). Na+ is chemically similar to K+ and can interfere

    with processes in which K+ plays an essential role (Benito et al.,

    2014). The capacity to maintain a low Na+/K+ balance in the

    shoot has been shown to be closely linked to salt tolerance (Møller

    et al., 2009). Preventing Na+ transport to the shoot is thus

    very important. The root system is responsible for water uptake,

    accompanied by dissolved ions including Na+, and thus plays

    an essential role in preventing Na+ from entering the vascular

    system and reaching the shoot.

    Remodeling of the Root System during

    Salt Stress

    Salt has a distinct eﬀect on root growth (as reviewed in Galvan-

    Ampudia and Testerink, 2011). Although, low salt concentrations

    up to 50 mM can promote plant growth in Arabidopsis

    (Zolla et al., 2010; Zhao et al., 2011; Julkowska et al., 2014),

    higher salt concentrations have severe negative eﬀects. Both

    primary and lateral root growth is inhibited during salt stress

    (Figure 3D; Julkowska et al., 2014). In addition, lateral root

    number speciﬁcally decreases in the root zone developed after

    exposure to salt stress (Figure 3D; Julkowska et al., 2014). Most

    studies show no eﬀect of salt stress on lateral root density,

    indicating that the decrease in number of lateral roots is related

    to the inhibition of primary root growth (Julkowska et al., 2014).

    Within seconds after exposure to salt stress, plant signaling

    is activated. This early signaling leads to adjustments in plant

    growth (as reviewed in Julkowska and Testerink, 2015), starting

    with a quiescence of growth in all plant organs. The quiescence

    phase is caused by a temporary inhibition of mitotic activity,

    leading to lower cell division rates (West et al., 2004). After the

    quiescence phase, growth recovers again. However, growth rates

    only recover to a certain extent, because the inhibition of the cell

    cycle during the quiescence phase results in fewer cells in the

    meristem (West et al., 2004). In addition, mature cell length is

    smaller in salt stressed roots.

    Quiescence is induced by abscisic acid (ABA), which is

    rapidly up-regulated under salt stress due to the decrease in

    osmotic potential (Jia et al., 2002; Duan et al., 2013; Geng

    et al., 2013). ABA in general inhibits both gibberellin (GA) and

    brassinosteroid (BR) signaling (Achard et al., 2006; Gallego-

    Bartolome et al., 2012) and stress-induced reduction of growth

    has been shown to beneﬁt the plant (Achard et al., 2006). It is thus

    proposed that the quiescence phase is essential to induce changes

    to cope with salt stress. The quiescence phase is followed by a

    partial growth recovery, that is mainly guided by an increase in

    GA and BR levels (Geng et al., 2013).

    The length of the quiescence phase diﬀers strongly between

    root components. Whereas quiescence in the main root takes

    approximately 8 h, this phase can take up to 2 days in lateral

    roots (Duan et al., 2013; Geng et al., 2013). In a similar way, the

    recovery extent of diﬀerent organs diﬀers. Although overall an

