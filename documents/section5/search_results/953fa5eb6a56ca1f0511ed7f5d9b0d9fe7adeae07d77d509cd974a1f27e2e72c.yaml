    security issues, lack of standards and interoperability, as well as hardware and
    software limitations are the focus of current research. Hence, the main challenges
    and risks are also in relation to the methodology, where (Ben-Daya et al., 2017)
    has revealed that the design aspect is primarily identified as a technological
    issue, while neglecting social and political challenges. Food processing companies''
    projects must benefit from financial levers that the government makes available
    to all in the manufacturing sector (Hernández et al., 2020). In order to further
    stimulate the investments, particularly in the SMEs and in innovative sectors,
    from financial tools considering the needs of the processing sector are decisive
    for the development of the implementation of development projects (Hernandez et
    al., 2020). In a business environment characterized by technological innovation,
    the consolidation of industries, deregulation and demand for consumers in constant
    evolution, the approaches of the traditional managers can no longer allow for
    companies to remain profitable. They are therefore forced to find new ways to
    stay competitive in agri-food domain, as it is also the case for all other industrial
    sectors (Boehlje, 1999; Senge, 1997; Senge et al., 2006). In the value chain management
    (VCM) domain, the informed decision making to unite resources to improve the competitiveness,
    is proving to be a powerful strategic approach that allows organizations to adapt
    to an environment of business in full motion. (Bonney et al., 2007; Collins, 2011;
    Dunne, 2008; Fearne, 2007; Fernandez et al., 2019; Liu et al., 2019). The concept
    of a continuous observation results in continuous and significant improvement
    of the design and the system performance, this is only possible when the companies
    are able to establish a degree of coordination and integration with their suppliers
    and customers that do not allow them the usual relationships with the latter based
    on the transactional approach buyer-seller (Sparling, 2007). Closer strategic
    relationships with customers and suppliers allow companies to better learn and
    adapt (Cohen and Levinthal, 1990). Multiple firms that co-invent and work together
    for the same objectives using integrated processes can increase their performance
    in a much more significant way that if they had gone it alone (Bonney et al.,
    2007; Fearne, 2007). Co-innovation allows companies to improve their own practices
    as well as those of all of them, it is a process that gives companies competitive
    forces that are difficult to match by others (Bonney et al., 2007; Collins, 2011).
    Several of the cases mentioned below demonstrate the benefits sustainable and
    competitive products obtained by companies who have chosen to co-innovate with
    other members of their supply chain. 5. Conclusions, vision and perspectives For
    this scientific contribution to knowledge, more than two hundred papers support
    the analysis on scientific work on the smart agriculture technology trends, but,
    more importantly, on how they emerge as a main concept in the agriculture domain
    as Agri-Food 4.0. From this reviews and analysis, it is clearly revealed that
    integration across new technologies allows smart agriculture to address important
    farming objectives as water saving, soil conservation, limit carbon emission and
    productivity increasing by doing more with less. In fact, the new technologies
    have a positive impact and at the same time pose new challenges in the management
    of different domains of human knowledge. Hence, two main conceptual pillars impact
    and challenges, arising from the use of various technologies in the world of the
    new conception of agriculture are the fundamental aspects in Agri-Food 4.0. A
    precision is due. This paper focus principally on the factory farm model issued
    from the “western” style. In those farms, the Agri-Food 4.0 started to be applied
    and validated. The focus is more specialised on the industrial farming although
    the Agri-Food 4.0 is started to be adapted also to the organic and silvo-pasture
    paradigms. The paper pays attention particularly to four major technologies, the
    Internet of Things, the Blockchain, the Big data and the Artificial Intelligence.
    For each of those technologies is presented some type of impacts: functional,
    economic, environmental, social, related to the business and technological and
    the challenges that come with their introduction. The literature is segmented
    in relation to the functionality of the specific technology and a panoramic view
    gives the possibility to better understand the paths needed to face the new challenges.
    The future of the Agriculture domain is in the creation of a resilient and sustainable
    farming system. On the four types of crop-based uncertainty that have been identified:
    Product, Process, Market and Environment the core problem is the management. Poor
    management of these sources of uncertainty have a negative impact on safety, quality,
    quantity and waste of products as well as human, technological and natural resources.
    Today, and always more in the future, the data is the lifeblood of any business
    and the agricultural business is not an exception but rather a referent. As aforementioned
    in the discussion section, the new technologies have a great impact on the reduction
    of uncertainty since they allow obtaining precise data in real time, and real-time
    information tools provide new opportunities for companies to react more quickly
    to changing conditions in the supply chain. Our interest in the next future is
    to use formal methods to extract knowledge from the interrelation of the difference
    technologies impacts and from the existing solutions to the highlighted challenges
    to increase the efficiency, sustainability, flexibility, agility, and the resilience
    along the whole supply chain from the farmers to the final customers, and the
    analysis and outcomes from this paper, will contribute to support that from the
    main research knowledge findings. Declaration of Competing Interest The authors,
