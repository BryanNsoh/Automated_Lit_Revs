    During phosphate starvation, primary root development changes

    drastically, shifting from indeterminate growth to determinate

    growth (Sánchez-Calderón et al., 2005; Kawa et al., 2016).

    Preceding this drastic shift, changes in the quiescence center

    are observed, suggesting an important role during phosphate

    starvation. Consistently, Svistoonoﬀ et al. (2007) show that

    speciﬁcally exposing the root cap to low phosphate is suﬃcient

    to induce growth arrest in the primary root. Mutants lacking

    determinate growth in low phosphate conditions show reduced

    activation of the phosphate starvation rescue system (Sánchez-

    Calderón et al., 2006). These ﬁndings suggest an important role

    for the root cap in sensing environmental conditions.

    During phosphate limitation, Arabidopsis develops a high

    number of long root hairs (Bates and Lynch, 1996). Compared

    to mutants lacking root hairs, wild type plants have a higher

    phosphate uptake resulting in more plant growth (Bates and

    Lynch, 2000). Gahoonia and Nielsen (1998) measured phosphate

    uptake of root hairs by providing the radioisotope 32P to root

    hairs of rye plants in the soil. The root hairs contributed

    to a substantial amount of 63% of total phosphate uptake.

    Consistently, a mutant of barley lacking root hairs took up half

    the amount of phosphate compared to the wild type (Gahoonia

    et al., 2001). Under low phosphate conditions, cultivars of barley

    with long root hairs are able to sustain high yields, whereas

    cultivars with short root hairs produce substantially less yield

    (Gahoonia and Nielsen, 2004). Interestingly, no disadvantage

    of root hair development under high phosphate availability is

    found for either Arabidopsis and Barley (Bates and Lynch, 2000,

    2001; Gahoonia and Nielsen, 2004). As for other root traits,

    strigolactones seem to play a major role in the regulation of the

    number and length of root hairs (Koltai et al., 2010; Kapulnik

    et al., 2011a,b; Mayzlish-Gati et al., 2012).

    Next to length and number of root components, the angle

    of the roots also determines whether a root system develops

    shallow or deep. Roots are able to sense gravity, allowing

    the main root to grow down into the soil, a response called

    gravitropism. Although lateral roots are also gravitropic, they

    typically show a gravitropic setpoint angle (GSA; Rosquete

    et al., 2013; Roychoudhry et al., 2013), resulting in non-vertical

    emergence from the main root (see also salinity and drought

    sections). Under low phosphate conditions, gravitropism could

    be expected to counteract development of a shallow root system

    ideal for topsoil foraging. In accordance, in common bean,

    development of a shallow root system depends on the ability to

    adjust the gravitropic oﬀset angle. This ability indeed correlated

    with its ability to cope with low phosphate conditions (Bonser

    et al., 1995). Subsequent investigation of RILs with contrasting

    root gravitropic oﬀset angles showed a strong correlation with

    phosphate acquisition and plant growth (Liao et al., 2004).

    Deep Rooting and Selective Root

    Placement for Nitrate

    In contrast to phosphate, nitrate is highly mobile in soils and

    is therefore prone to leaching. In environments where nitrate

    is limiting, deeper soil layers can often oﬀer nitrogen supplies.

    Consistently, availability of phosphate and nitrate has contrasting

    eﬀects on RSA. Low nitrate availability in general limits plant

    growth. However, low nitrate availability does not limit primary

    and lateral root elongation, enabling the root system to reach

    deeper layers of the soil (Figure 3B; Linkohr et al., 2002; Gruber

    et al., 2013). This shift in investment results in an increase

    in root:shoot ratio. For maize, a monocot species, reaching

    greater rooting depth requires the development of a lower

    number of crown roots. Maize genotypes with lower crown

    root number showed 45% greater rooting depth, which was

    accompanied with higher N acquisition (Saengwilai et al., 2014).

    The biggest diﬀerence in N acquisition was found in deeper

    layers, emphasizing the importance of a deep root system for

    nitrogen acquisition.

    Lateral root density is not aﬀected by homogeneous nitrate

    limitation. Interestingly, in a heterogeneous environment, a

    strong increase in lateral root density in nitrate patches is

    observed in both Arabidopsis and maize (Linkohr et al., 2002;

    Dina in ’t Zandt et al., 2015). When plants are exposed to nitrate

    patches, lateral root elongation rates outside the patches were

    strongly decreased, indicating a shift of investment of resources.

    Plants are thus able to selectively place their roots to eﬃciently

    forage the soil. The mechanism of utilization of heterogeneously

    distributed nutrients by selective placement of lateral roots in

    or near nutrient enriched patches is best studied for nitrogen.

    However, selective root placement for a wide range of nutrients

    was already illustrated in 1975. A limited part of the root system

    of barley was exposed to high concentrations of phosphate,

    nitrate, ammonium, and potassium (Drew, 1975). For all of these

    nutrients a strong proliferation of lateral roots in the zone of

    high availability was observed. Growth of lateral roots in other

    zones was strongly limited. This emphasizes the importance of

    investigating this response for other nutrients.

    The nitrate transporter NRT1.1 plays an important role in

    perceiving nitrate levels in the soil. The nrt1.1 mutant displays

    no increase in lateral root proliferation in nitrate rich patches

    (Remans et al., 2006a), while the RSA response to homogeneous

    nitrate limitation is not aﬀected in this mutant, indicating that

    this is not an eﬀect of reduced nitrate uptake. Interestingly,

    NRT1.1 has the ability to transport auxin and this transport is

    inhibited by nitrate (Krouk et al., 2010). Mounier et al. (2014)

    showed that in nitrate patches, nitrate inhibits auxin transport

    by NRT1.1 out of lateral root tips and primordia, leading to

    auxin accumulation and stimulation of lateral root growth.

    Outside these patches, nitrate levels are low and NRT1.1 prevents

    accumulation and thus lateral root growth.

    NRT1.1 has been shown to aﬀect expression of several

    downstream genes involved in nitrate starvation responses,

    including NRT2.1 (Muños et al., 2004). NRT2.1 is a major

    component of high-aﬃnity nitrate uptake in the root (Wirth

    et al., 2007). NRT1.1 and NRT2.1 seem to be responsible for

    repression of lateral root growth outside nitrate patches, based

    on their mutant phenotypes (Little et al., 2005; Remans et al.,

    2006b; Krouk et al., 2010). Nitrate starvation can trigger ethylene

    production, a phytohormone that inﬂuences root growth (Tian

    et al., 2009). NRT2.1, also induced by nitrate starvation, seems to

    stimulate ethylene production (Zheng et al., 2013). Conversely,

    ethylene inhibits NRT1.1 and NRT2.1 expression, possibly

