    concept of accelerated tissue maturation in microtissue-based approaches implies
    that the desirable material and biomechanical properties of engineered constructs
    could be rapidly achieved without using supporting biodegradable solid scaffolds.
    In order to achieve specified biomechanical properties of tissue engineered constructs
    it is essential to know in advance not only the material properties of mature
    adult human issues and organs, but also the developmental kinetics of tissue and
    organ maturation, as well as the structural determinants of material properties
    of specific tissues or organs at different stages of development. Although cell
    membrane, cytoskeleton, cell nuclei, cell-to-cell and cell-to-matrix contacts
    also contribute in certain degree to material properties of most living human
    tissues, it is obvious that any advanced accelerated tissue maturation technology
    must deal predominantly with enhancement of synthesis, deposition, assembly, cross-linking
    and intermolecular interactions of extracellular matrix molecules especially in
    case of organs consisting of dense connective tissues. However, stromal elements
    of human parenchyme organs such as kidney and liver also determine a substantial
    part of organ material properties. Collagen and elastin are two of the most essential
    structural extracellular matrix proteins in the human body that determine material
    properties of dense connective tissues as well as connective tissue stromal elements
    of parenchyme organs. Thus, accelerated tissue maturation in essence is about
    enhancing collagen and elastin deposition. In the absence of a solid scaffold,
    biofabricated 3D macrotissue constructs must undergo a rapid process of tissue
    maturation or fluid–solid transition in order to maintain their shape, composition
    and integrity. Traditional relatively slow physical, chemical and genetic approaches
    for tissue maturation — typical for biodegradable solid scaffold-based tissue
    engineering — is not well suited for requirements of rapid tissue maturation in
    a scaffold-free minitissue self-assembly based approach. New innovative approaches
    must be explored. Rapid polymerization of photo-sensitive or stimuli-sensitive
    polymers is probably the most logical option [57], but increased hydrogel stiffness
    can interfere with the tissue fusion process [58]. Designing hybrid bioprinter-processible
    tissue spheroids with rigid internal microscaffolds, or using biodegradable macroporous
    microcarriers [59] in combination with exploring “jamming effect” [60] or rapid
    transition from fluid state (spheroids'' suspension) to solid state (spheroids''
    jamming) as a function of spheroid packing density, could be potentially fruitful
    approaches. Although these two approaches conceptually can rapidly enhance material
    properties of tissue constructs, they represent a compromise between solid scaffold-based
    and microtissue-based approaches and do not fit well to the definition of true
    biological process-based accelerated tissue maturation. The development of irrigation
    dripping tripled perfusion bioreactor with temporal non-biodegradable removable
    porous tubes (Fig. 8) can also help to maintain fragile tissue constructs and
    “buy” time necessary for post-processing tissue fusion, remodeling and maturation,
    and also can be used for delivery of “maturogens” [4]. Another interesting approach
    is based on using so-called ‘sacrificial’ hydrogels. The removal of hyaluronan
    by hyaluronidase and sequential tissue condensation is a critical step in embryonic
    chondrogenesis [61]. It has been shown that removal of hyaluronic acid by hyauronidase
    enhances material properties of embryonic heart cushion tissue explants [35].
    The recently discovered, strong enhancing effect of “molecular crowding” or “excluding
    volume effect” on collagen deposition [16], [17] opens a very promising approach
    for accelerated tissue maturation. The recruitment of circulated soluble forms
    of extracellular matrix molecules such as fibronectin and collagen type 1 can
    also be employed as an effective rapid method of accelerated tissue maturation.
    Soluble variants of ECM molecules could directly contribute to accelerated extracellular
    matrix assembly and deposition. For example, it has been shown that the addition
    of soluble fibronectin and collagen type 1 increases tissue cohesion [62], [63],
    [64]. Finally, emerging methods of nanoassembly and self-assembly of extracellular
    matrix molecules are another possible approaches [65]. Thus, development of effective
    “maturogenic cocktails” and innovative technologies of rapid tissue maturation
    including methods of rapid self-assembly of extracellular matrices is extremely
    challenging, but feasible and important goals. Download : Download full-size image
