    \ color’’) and an object (e.g. ‘‘white’’). Capturing\nphenotypic metadata using\
    \ this approach adds some of the\nnecessary dimensionality for unlocking biological\
    \ meaning\nusing linguistic and intuitive tool sets.\nAnalysis, adjustment, and\
    \ value extraction\nof phenotypic data\nIndependent of the effort involved to\
    \ both collect and\nappropriately manage high-throughput phenotype data, the\n\
    data sets themselves are only as valuable as the analyses\nthat can be performed\
    \ on them. Great care must be taken to\nmake accurate inferences from the data\
    \ in order to cor-\nrectly characterize the genotype–phenotype relationship.\n\
    Correct estimations of genetic gain from selection, for\nexample, depend heavily\
    \ on accurate estimates of herita-\nbility and the covariance among phenotypes\
    \ (Dickerson\n1955). Because none of these parameters are directly\nobservable,\
    \ they must be estimated from data using a\nvariety of statistical models.\nWhile\
    \ the methods for measuring phenotypic data are\nbecoming more sophisticated and\
    \ the ability to catalog and\nquery data across experimental designs is becoming\
    \ more\nachievable, the precision of such data will always be lim-\nited by inherent\
    \ biological noise. This biological noise is\nunavoidable and is even present\
    \ under the most controlled\nexperimental conditions. These ﬂuctuations can be\
    \ local,\naffecting single organisms, or more general, inﬂuencing the\nwhole experiment\
    \ and modifying the phenotypes for the\nwhole replicate population. Furthermore,\
    \ where automation\nis impractical, and a team of researchers is employed to\n\
    conduct the experiment, individual bias can skew obser-\nvations, even in cases\
    \ where subjective criteria are not\ndirectly used to measure the phenotypes.\
    \ These problems\nare further compounded by the environmental variability\nthat\
    \ inconsistently affects phenotypic observation over\nboth space and time. Unpredictable\
    \ environmental condi-\ntions can also lead to a fair amount of missing data,\
    \ which\nin turn will limit the statistical power to make inferences\nabout the\
    \ genotypic contribution to the phenotype. In\naddition to biological and environmental\
    \ noise, variable\nassay quality can introduce further uncertainty and must be\n\
    accounted for in any statistical models that are used to\nestimate parameters\
    \ of interest.\nLinear models have long been the mainstay of quanti-\ntative-genetic\
    \ experiments, and are the most commonly\napplied statistical approach to understanding\
    \ phenotypic\nvariation. Traditionally, these models are ﬁt using a variety\n\
    of maximum-likelihood approaches (Lynch and Walsh\n1997; Sorensen and Gianola\
    \ 2002). These approaches are\npopular because they are fast and easy to use,\
    \ and their\nlong history has resulted in a wide availability of user-\nfriendly\
    \ software. However, maximum-likelihood methods\nhave a number of serious limitations.\
    \ Fundamentally,\nmaximum-likelihood model ﬁtting yields point estimates of\n\
    parameters, ignoring the inherent uncertainty in their val-\nues. Parameters are\
    \ then tested for statistical signiﬁcance\nbased on a threshold (typically the\
    \ 5 % cut-off) and are\nexcluded from further analysis if they are not ‘‘signiﬁcant’’.\n\
    Finally, these statistical tests rely on restrictive assump-\ntions about the\
    \ distributions of model parameters. These\nconstraints of maximum-likelihood\
    \ model ﬁtting affect\nexperimental designs and data acquisition procedures, as\n\
    well as biasing the resulting associations. More pointedly,\nthese estimates perform\
    \ well only when measurements are\nextensively replicated and normally distributed.\
    \ Therefore,\na great variety of procedures for data normalization and\ndetection\
    \ of outliers are necessary in order to meet the\nassumptions of the model. Unfortunately,\
    \ these methods\nare often poorly motivated from a statistical point of view\n\
    because they involve arbitrary thresholds for data exclu-\nsion. Despite these\
    \ drawbacks, the speed and prevalence of\nmaximum-likelihood\nmethods\nmake\n\
    them\nuseful\nas\nexploratory data analysis tools even in cases where the\nresulting\
    \ estimates are not expected to be robust.\nThe Bayesian approach to statistical\
    \ inference is funda-\nmentally different and overcomes many of the limitations\n\
    imposed by a maximum-likelihood approach. Instead of\narriving at single most\
    \ likely point estimates of parameters,\nthe goal of Bayesian inference is to\
    \ describe distributions of\nrandom variables of interest, taking into account\
    \ uncertainty\nin all the other model parameters. This perspective on\ninference\
    \ is thus much more in line with biological reality\nand should be preferable\
    \ when dealing with phenotype data\nthat have been contextualized by both the\
    \ genotype and the\nenvironment. The drawback of Bayesian inference is its\ncomputational\
    \ complexity. Historically, this complexity has\nbeen the disadvantage that held\
    \ back widespread applica-\ntions of Bayesian statistics. However, with the dramatic\n\
    increase in computer power, it is now feasible to apply this\napproach to inference\
    \ even when the data sets are large and\nmulti-faceted. Furthermore, computer\
    \ packages that make\nmodel building and analysis relatively simple and accessi-\n\
    ble to researchers without a programming background are\nstarting to make an appearance\
    \ (Lunn et al. 2009; Plummer\n2003). Bayesian formulations of the standard quantitative-\n\
    genetic models have been extensively studied (Sorensen\nand Gianola 2002), but\
    \ these models can be computation-\nally inefﬁcient for large data sets. This\
    \ is true for maximum-\nlikelihood as well, but because Bayesian estimation\n\
    involves the extra step of estimating full distributions rather\nthan just point\
    \ estimates of parameters the computational\nproblems are particularly acute.\n\
    Appreciable improvements in computational stability\nand efﬁciency can be achieved\
    \ by re-formulating the\n878\nTheor Appl Genet (2013) 126:867–887\n123\nstandard\
    \ linear models in a hierarchical framework (Gel-\nman et al. 2003; Gelman and\
    \ Hill 2007). This framework is\npopular in the analyses of sociological data,\
    \ and is now\nachieving more currency in genetics (Greenberg et al.\n2010; Lenarcic\
    \ et al. 2012). The basic idea is that quanti-\ntative-genetic experiments are\
    \ inherently structured. For\nexample, when an inbred line is evaluated in a number\
    \ of\nenvironments, environmental effects can be nested within\ngenotypic effects.\
    \ Such nesting improves computational\nefﬁciency, increases power by incorporating\
    \ data-driven\npooling of observations from replicates (Gelman et al.\n2003; Gelman\
    \ and Hill 2007; Greenberg et al. 2010), and\naids in biological interpretation\
    \ of the results. Nesting\nenvironmental effects within genotypes has the added\n\
    convenience of allowing the direct modeling of G9E\ninteractions simply by estimating\
    \ the regression slopes as\nthey vary between inbred lines.\nIn cases where even\
    \ modest numbers of outlier obser-\nvations are present, Bayesian hierarchical\
    \ models also\nout-perform\nsimilar\nmaximum-likelihood\napproaches\n(Greenberg\
    \ et al. 2010). Furthermore, it is straightforward\nto expand hierarchical models\
    \ to include non-normal data\n(Gelman et al. 2003; Gelman and Hill 2007; Greenberg\n\
    et al. 2010), handle unbalanced designs (Gelman et al.\n2003; Greenberg et al.\
    \ 2010), incorporate variable assay\nquality (Greenberg et al. 2010, 2011), account\
    \ for outlier\nobservations without using arbitrary thresholds to exclude\nthem\
    \ from the data (Greenberg et al. 2010, 2011; Lenarcic\net al. 2012), and interrogate\
    \ phenotypic networks by\nextending the analyses to multiple phenotypes through\n\
    multivariate modeling (Greenberg et al. 2011). Finally,\nbecause the Bayesian\
    \ approach integrates over the inherent\nuncertainty in a system and borrows power\
    \ across the\nexperiment through hierarchical modeling, it reduces the\nneed for\
    \ extensive biological replicates, and therefore\nmaximizes the number of lines\
    \ that can be evaluated in a\ngiven study (Greenberg et al. 2010).\nThat being\
    \ said, while Bayesian hierarchical models are\nrobust to many problems in experimental\
    \ design and data\nacquisition, it is still a good idea to follow best practices\n\
    when embarking on a quantitative-genetic experiment.\nCertain problems, such as\
    \ putting all replicates for a line in\na single block, lead to complete confounding\
    \ of variables\nthat cannot be resolved by any statistical treatment.\nAlthough\
    \ it is possible to incorporate non-Gaussian data\ninto Bayesian models, these\
    \ extensions are typically com-\nputationally more expensive. For example, when\
    \ modeling\ncategorical data, one attempts to estimate an underlying\ncontinuous\
    \ distribution that would yield the observed data\nwhen coerced to being discrete.\
    \ Converting quantitative\nphenotypes (for example, the fraction of a plant tissue\n\
    affected by disease) to an index (susceptibility class) leads\nto loss of information\
    \ and an increase in model complexity.\nLikewise, summarizing replicate observations\
    \ and report-\ning only means can lead to either increased noise when\noutliers\
    \ are present or unwarranted precision. Such short\ncuts were defensible in the\
    \ past, when computational power\nand storage capacity to handle large data sets\
    \ was limited,\nbut this is no longer the case and the data should be\nreported\
    \ as ‘‘raw’’ as possible, and then modeled explicitly.\nGermplasm development\
    \ and distributed phenotyping\nnetworks\nAdvances in phenotyping and genotyping\
    \ technology, as\nwell as data storage, and computational capacity are\nopening\
    \ many new opportunities to extract meaningful\ninferences from even noisy biological\
    \ data. New statistical\nmodels that account for biological uncertainty and estimate\n\
    values of direct interest, rather than those dictated by\ncomputational\nconvenience,\n\
    promise\nto\naid\nin\nthe\nachievement of this goal. However, the value of any\
    \ pro-\ngress that may be gained through the marriage of next-\ngeneration phenotyping\
    \ with modern genomic tools is\npredicated on the availability of diverse germplasm\
    \ and\ngenetically well-deﬁned populations. Indeed associating\ngenotype with\
    \ phenotype in ways that address hypothesis-\ndriven questions and empower crop\
    \ improvement depends\non the availability of appropriate germplasm resources\
    \ to\naddress speciﬁc questions.\nThe preservation of plant biodiversity in publicly\n\
    available, international germplasm collections is of central\nimportance to our\
    \ quest to understand natural variation and\nto utilize that variation to meet\
    \ the future needs of the\nplanet. It is not unimaginable that we will be able\
    \ to ge-\nnomically characterize most of the accessions in the\nworld’s repositories\
    \ of genetic resources, but the sheer size\nof these collections, the broad range\
    \ of adaptation they\nrepresent, import–export restrictions, and the genetic\n\
    redundancy housed within their ranks presents a challenge\nfor direct phenotypic\
    \ evaluation. Targeted subsets of this\nvariation need to be assembled so that\
    \ available pheno-\ntyping resources can be efﬁciently used to evaluate them,\n\
    taking advantage of economies of scale wherever possible\n(Glaszmann et al. 2010;\
    \ McCouch et al. 2012). The\ndevelopment of shared populations with publically\
    \ avail-\nable, high-resolution genotype data will be critical for\npermitting\
    \ the kind of distributed phenotyping necessary to\nunderstand genotype–phenotype\
    \ relationships (Valdar et al.\n2006). Examples of research communities that have\n\
    developed these kinds of publicly shared germplasm\nresources include rice (Zhao\
    \ et al. 2011a), maize (Yu et al.\n2008), wheat (Neumann et al. 2011) Arabidopsis\
    \ (Atwell\net al. 2010), sorghum (Mitchell et al. 2008), barley (Pasam\net al.\
    \ 2012) and many other species (Zhu et al. 2008). The\nTheor Appl Genet (2013)\
    \ 126:867–887\n879\n123\navailability of these resources makes it possible for\
    \ mul-\ntiple researchers to interrogate the same genetic materials,\nphenotyping\
    \ in environments and with technology and\nanalytical expertise that are uniquely\
    \ available to different\nresearch groups. Integrating such vast phenotypic datasets\n\
    on common germplasm resources in well-structured dat-\nabases will permit high-end\
    \ analysis not just of the phe-\nnotypes\nthemselves,\nbut\nalso\nof\ncomplex\n\
    correlated\nphenotypic networks that represent a more accurate\ndepiction of biological\
    \ reality.\nAdditionally, more genetically structured resources such\nas chromosome\
    \ segment substitution lines (Ali et al. 2010;\nLu et al. 2011; Wang et al. 2012;\
    \ Fukuoka et al. 2010; Xu\net al. 2010; Zhang et al. 2011), multi-parent advanced\n\
    generation inter-cross (MAGIC) populations (Huang et al.\n2011, 2012; Rakshit\
    \ et al. 2012), and nested association\nmapping (NAM) populations (Yu et al. 2008)\
    \ will permit\nthe interrogation of natural variation in elite genetic\nbackgrounds\
    \ that may be intractable otherwise. These\ngenetically structured populations\
    \ partition the variation in\nways that facilitate the identiﬁcation of exotic\
    \ alleles that\nmay have a signiﬁcant impact on a phenotype of interest,\nbut\
    \ only when introgressed into the elite background. They\nalso expedite the subsequent\
    \ use of these resources as\nparents in a breeding program, helping expand the\
    \ range of\ngenetic variation available in an elite gene pool and\nopening up\
    \ new opportunities to utilize natural variation to\ndrive crop improvement.\n\
    Conclusions\nEver since the ﬁrst published QTL analysis (Sax 1923),\ngenetics\
    \ as a discipline has endeavored to shed light on the\ncomplexities of phenotypic\
    \ variation. For most of recent\nmemory, progress in understanding the genetic\
    \ architecture\nof complex traits has been driven by improvement in\ngenotyping\
    \ technology. As a clear picture of the genome\nemerges, a renewed focus on understanding\
    \ the nature of\nphenotypes will be necessary for continued advancement.\nWe have\
    \ discussed the role of phenotyping in gene\ndiscovery and crop improvement through\
    \ both GWAS and\nGS, and we have attempted to understand the complexities\nincumbent\
    \ on the association of genotype with phenotype\nunder variable environmental\
    \ conditions. We considered\nstrategies that permit the collection of phenotypic\
    \ data in\nquantitative ways as well as the development of modular\ntechnologies\
    \ to accommodate the changing needs and\nopportunities of phenotyping in the future.\
    \ We have pon-\ndered on the best practices for storing, cataloging, man-\naging,\n\
    and\ndisseminating\nthis\ninformation\nwithin\na\ncommunity, and suggested how\
    \ this data might be com-\nbined with cutting edge statistical analysis to leverage\n\
    increased computing capacity (Fig. 2). To conclude, we\nconsider where some of\
    \ the current deﬁciencies lie and\nhighlight a few questions that still need answers.\n\
    Genotyping, while closing in on understanding the full\nextent of allelic variation\
    \ in major crop species, is still\nyears away from delivering on the quest to\
    \ catalogue the\nworld’s collection of DNA variants for an entire species.\nThis\
    \ requires assembly of multiple de novo reference\ngenomes and re-sequencing of\
    \ thousands of diverse lines to\nidentify all of the SNPs, copy number variants,\
    \ and other\nforms of DNA and epigenetic variation within a gene pool.\nAs that\
    \ information is generated, researchers will seek to\nannotate the functional\
    \ signiﬁcance of the SNPs and\ninsertion/deletion polymorphisms, and design databases\n\
    that can host this information and make it accessible and\nquery-able for the\
    \ research community. This is a real\nchallenge because many functional variants\
    \ do not fall\nwithin gene models, but are found as inter-genic regulatory\nelements\
    \ or may condition gene expression through epi-\ngenetic pathways that contribute\
    \ to quantitative phenotypic\nvariation (Ding et al. 2012; Loehlin et al. 2010;\
    \ Salvi et al.\n2007; Zhou et al. 2012; Zhu and Deng 2012). This chal-\nlenge\
    \ also highlights the value of positional cloning to\nverify the functional nucleotide\
    \ polymorphisms (FNP)\nrather than taking a candidate gene approach, as the FNP\n\
    may not be found within a gene model at all. Additionally,\nfor many years to\
    \ come, the identiﬁcation and character-\nization of rare alleles will remain\
    \ a priority, despite the fact\nthat both GWAS and GS have little power to detect\
    \ their\ncontributions to phenotypic variation.\nAlgorithms for optimizing signal-to-noise\
    \ ratios in\nphenotypic experiments, pipelines for identifying GWAS\npeaks and\
    \ extracting meaningful lists of candidate genes\nunderlying those peaks are needed\
    \ to help standardize\nassociation mapping studies. Functional annotation of QTL\n\
    alleles and correspondence to the germplasm samples in\nwhich they are found would\
    \ help link genetic research with\nbreeding applications. Better tools for SNP\
    \ haplotype\nvisualization and management of high-volume SNP data\nneed to be\
    \ integrated into software platforms to facilitate\nthe identiﬁcation of functionally\
    \ relevant SNPs that can be\nused for marker-assisted selection and as ﬁxed variables\
    \ in\ngenomic prediction. As more and more phenotype data are\ncollected and databased,\
    \ tools to facilitate our under-\nstanding of intersecting phenotypic networks\
    \ will shed\nlight on the complex relationships within and between\nphenotypes\
    \ (Yin and Struik 2008). This information will\nprovide important insights about\
    \ selection trade-offs and\nphenotypic correlations that are relevant to variety\
    \ devel-\nopment and plant breeding.\nMajor questions about phenotypic variation,\
    \ which we\ncurrently have limited capacity to answer, include: How\ndoes variation\
    \ in regulatory elements manifest itself in the\n880\nTheor Appl Genet (2013)\
    \ 126:867–887\n123\nphenotype? Which environmental variables act as signals\n\
    that regulate these genes and how do different allelic\nvariants recognize those\
    \ signals? What is the role of epis-\ntasis and epigenetics in determining phenotypic\
    \ variation,\nor in phenotypic plasticity?\nApproaching many of these questions\
    \ will require more\nreﬁned strategies of collecting and managing phenotype\n\
    data. Many of the considerations that need to be addressed\nbefore making decisions\
    \ about deﬁning a phenotyping\napproach include: How easy is it to evaluate the\
    \ pheno-\ntype? How quantitative is that measurement? Can the\nprocess be automated?\
    \ If so, does it make economic sense\nto do so? What value would automation bring?\
    \ What\nindirect\nfactors\nwill\ninﬂuence\nthe\nphenotypic\nFig. 2\nWhen combined\
    \ with high-throughput genotyping on shared\ngermplasm resources, and done in\
    \ geographically distributed collab-\norative networks, next-generation phenotyping\
    \ can empower both\ngene discovery and crop improvement. Central to that capacity\
    \ is the\ncareful and judicious use of modular technologies and managed\nenvironments.\
    \ The use of standardized ontologies and Bayesian\nanalysis then create a controlled\
    \ vocabulary for describing the data\nand provide a way to integrate results across\
    \ experiments by\naccounting for the unique signatures of biological noise generated\n\
    by environmental covariates\nTheor Appl Genet (2013) 126:867–887\n881\n123\nmeasurement?\
