    For this reason, it will be key to demonstrate the value of innovations as compared
    to their companies and to collect and exchange data. Other challenges reside on
    the needs of data standards. The standardization of the fruition data would provide
    equity for all stakeholders because of the possibility to access to the same information
    that might provide financial gain. The fruition data might provide the training
    for ensuring the availability of the required technical skills and definition
    of regulatory actions by governments. Research may be co-financed with partners
    private (e.g., companies or business groups), government (many departments and
    agencies involved) or institutional (e. g. universities). This approach accentuates
    the effect leverage government support and improve the transfer of innovations
    to businesses. It enables the training of highly qualified personnel and a new
    generation of scientists for companies and centres of research. The stability
    of funding agreements with the centres promote the retention of their qualified
    staff and facilitate partnerships with industry for the realization of structuring
    projects. Access to appropriate funding and research tax credits and development
    (R&D) is also a source of funding structuring for the industry to absorb financial
    risks generated by innovation activities (Tuhin et al., 2019). This type of financing
    is particularly important when innovation takes place directly in the company,
    which is often the case in food processing. 4. The new models of the Agri-Food
    supply chains The competitiveness of food processing companies depends on their
    investment capacity, the increase in their production, the development of new
    products and the implementation of processes to stand out from the competition
    (Guoqing et al., 2020). Over the past 30 years, we have seen a significant reduction
    in biodiversity, FAO estimates that we will have a 70 % reduction in biodiversity
    on our planet by 2050 (FAO, 2018). Human activities seem to be the main cause
    of this loss. The agriculture has many cards in hand to slow this process by implementing
    environmental protection practices and reducing the chemicals that have led to
    the destruction of many animals and insects living on land, in the air and in
    the water; creating green corridors and shelters for animals and insects; the
    cultivation of old species or species with high genetic variability, leaving the
    design of hybrid plants and monocultures that lead to significant genetic depletion;
    the reduction of arable land to make way for the replanting of forests, grasslands
    and hedges. The competitiveness is addressed to a new way of thinking the Agriculture
    that will let to optimize the process and respecting the nature. The labour shortage
    in many regions of Europe requires processing companies to automate and robotize
    their processes. In addition, investment in these new technologies allows them
    to improve their productivity and provide better working conditions necessary
    to the attraction and retention of the workforce. In addition, to meet the quality
    standards requirements of large chains and food retailers, they must use recognised
    quality management and traceability systems. Investment in digital technologies
    also promotes automation of operations, data management and access to a new range
    of management tools (Industry 4.0). The industry is particularly requested, as
    shown in the previous section, for the use of digital technologies, which allows
    it to optimize production and the supply chain while ensuring traceability of
    food from more and more pointed (Panetto et al., 2019). It is not new that, nowadays,
    agricultures supply chain practices, especially regarding to food products, are
    currently under public scrutiny. As established by Van Der Vorst (2006), this
    is because several factors, which considers food contamination issues, the new
    consumer healthy requirements, requirements for more precise information about
    the farming, marketing, and distribution practices used to bring the agricultural
    products into the shelves into supermarket, to name a few. In this same context,
    and regarding to Suprem et al. (2013), agricultural industry has been solely dependent
    on human labour with limited application of mechanical equipment and machines.
    Moreover, the applications of advanced technology such as embedded computing,
    robotics, wireless technology, GPS/GIS (Geographical Positioning System/Geographical
    Information System) and DBMS (Database Management System) software are seen to
    be recent developments, where regulations are vaguely considered. Moreover, the
    increasing gap between farmer''s expectations and the ability of the government
    led extension services has created a big business opportunity for private parties
    (Kumar and Ali, 2007). In this context, the information about the geometric properties
    of crops provided by digital based techniques, such as: ultrasound, digital photographic
    techniques, light sensors, high-resolution radar images, high-resolution X-ray
    computed tomography, stereo vision and LIDAR sensors; has innumerable applications
    in agriculture. Some important agricultural tasks that can benefit from these
    plant-geometry characterization techniques are the application of pesticides,
    irrigation, fertilization and crop training, improving the environmental and economic
    impact. But there is still a need to resolve several technological and commercial
    questions (Rosell et al., 2012). In line to this, agriculture technologies are
    focused on how traceability can be performed, in fact, the food industry had developed
    efficient traceability methods for the management of logistics and warehouses,
    based on the balance of costs and benefits of the traceability system level (Dabbene
    et al., 2013). Because of this, several authors are currently reviewing main agriculture
    supply chain technology based methods, and example of this is provided by Ahumada
    and Villalobos (2008), who identified that the use of integrated planning models
    in the agriculture supply chains is still very limited, with a high potential
    to manage perishable agri-food products, especially to deal with complex environments.
    In addition, (Ali and Kumar, 2011a) study the implication of using ICT in agriculture.
    From the authors’ findings it is highly appreciated that there is still a medium
    level of dissemination of information and knowledge sharing in agricultural developments
    (Boshkoska et al., 2019), as well as there is still a need for empirical evidences
    as to how ICT interventions are enabling the farmers to take informed decisions.
    Complementary to this, S. Araba and M. Fellows (Araba and Fellows, 2009) address
    that the majority of current research have not established a clear link between
    public access to ICTs and socioeconomic change/impacts in agriculture. In fact,
    there is a need for researchers to go beyond anecdotal evidence of downstream
    public access impacts on end‐users. Nevertheless, it is also evidenced that there
    is still limited ability on information to make definitive statements about agriculture
    expected impacts, as well as to identify and attribute specific impacts to specific
