    Sims and Gamon (2002) concluded, “estimation of carotenoid and anthocyanin contents
    remains more difficult than estimation of chlorophyll content.” A problem with
    estimating pigment content using two-band indices is that a two-band index is
    confounded by other factors such as absorption by other pigments and leaf scattering,
    which also influence apparent leaf reflectance at the two wavelengths. A new approach
    to estimate total Chl, Car, and Anth content in higher plant leaves was developed
    and tested for leaves from a number of crop and tree species (Gitelson et al.,
