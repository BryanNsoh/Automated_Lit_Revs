    conditions are presented in Table 1 for each experiment. Sowing and plant homogenization
    Seeds were imbibed with water before sowing for 1 h and then sown with a pipetman
    (P1000; Gilson, Middletown, WI, USA) directly onto the soil. From sowing to plant
    germination, the soil was humidified four times a day with a spray of water. When
    the second leaf of the rosette had emerged, plants of similar sizes and developmental
    stages were selected and thinned out to one plant per pot. Control and measurement
    of soil and plant water status Soil water content at retention capacity was measured
    in a preliminary experiment. Pots were filled with soil, fully wetted and allowed
    to drain freely. Soil water content was determined by weighing the soil before
    and after drying (4 d at 180°C). Soil water content at retention capacity was
    0.78 g H2O g−1 dry soil and was common to all experiments as composition of soil
    remained exactly the same. The weight of each pot was measured before and after
    filling with soil. Soil aliquots were dried to estimate the amount of dry soil
    and of water in each pot at the time of filling. Subsequent changes in pot weight
    were attributed to a change in soil water status, after correction for the weight
    of the plants. For this correction, three plants per accessions and treatments
    were harvested and weighed weekly. Depending on the experiment soil water content
    was adjusted to different values on a daily basis (Table 1). Predawn plant water
    potential was measured on Col-0 plants at different soil water contents in experiment
    1. It was measured when rosette leaf area was fully developed, at the end of the
    night period while the plant water potential approaches equilibrium with soil
    water potential. The measurements were done on the inflorescence which was cut
    and sealed immediately in a pressure chamber (n°3000 Chamber; Soil Moisture Equipment
    Corp., Santa Barbara, CA, USA). The chamber was pressurized until the sap just
    wetted the cut surface of the inflorescence. Twenty plants with contrasting values
    of predawn water potential were selected for abscisic acid (ABA) analysis. Xylem
    sap was harvested from some of these plants by increasing pressurization in the
    chamber (at 0.8 MPa above the balancing pressure). Sap samples were stored at
    −20°C for subsequent ABA analysis. The ABA concentration was analysed in sap samples
    by radio-immunoassay as described in Quarrie et al. (1988). Measurements of leaf
    development For all accessions, in experiments 1–3, the water deficit treatments
    started when leaf 6 was initiated on the apex. The number of initiated leaves
    per plant was counted on five plants per accession, harvested each 2–3 d. The
    apex was dissected in a drop of water under a stereomicroscope (F8Z; Leica, Wetzlar,
    Germany) and the number of leaves was counted (excluding the two cotyledons).
    A leaf was considered to be initiated when it was visible with the microscope
    at ×160. From plant germination until the end of vegetative growth, a picture
    of 12 plants per accession and treatment was taken with a digital camera automatically
    and once a day. Visible stages of plant development were noted on these pictures
    according to Boyes et al. (2001). The projected leaf area was measured on the
    same pictures by an image analysis software (Optimas-Bioscan V. 6–1). The end
    of rosette leaf development was determined by the cessation of expansion of the
    last leaf of the rosette. At the end of their rosette leaf development, the 12
    plants were harvested. The leaves were isolated from the rosette, fixed to a piece
    of paper and scanned. Individual leaf area was measured using the image analysis
    software and the final rosette leaf area was calculated as the sum of the areas
    of all individual leaves. Measurement of root dry weight In experiment 3, three
    plants per accession and per water deficit treatment were harvested at the end
    of their rosette leaf development to determine root dry weight. To facilitate
    the recovery of a clean root, the root system was carefully washed in water. The
    roots were then placed in a paper bag and left to dry at 80°C for 4 d. Root dry
    weight was then measured. Measurements of transpiration In experiments 1, 2 and
    4, just after bolting, the rosettes of four plants per accession grown at the
    soil water content of 0.45 g H2O g−1 dry soil were isolated from the soil with
    a plastic sheet at the end of the dark period. Three hours after the beginning
    of the light period, pots were weighed every 30 min for 2 h from 10 : 00 h to
    12 : 00 h. Plants in the pots were photographed after this period, to measure
    the total projected leaf area by using the image analysis software. Plant transpiration
    was calculated by measuring the changes in pot weight as the plastic sheet prevented
    any changes caused by soil evaporation. Transpiration per unit leaf area (g cm−2
    h−1) was then calculated as the ratio between transpiration and projected rosette
    leaf area, assuming that projected leaf area was a good estimation of transpiring
    leaf area. In experiments 1 and 4, this was repeated over several days without
    re-irrigation of the plants, allowing the estimation of transpiration rate per
    unit leaf area at different soil water contents. Statistical analysis of data
    Each analysis was set with a significance level of P = 0.05 and all statistical
    analysis was done using the computer package SPSS 11.0 for Windows (SPSS Inc.,
