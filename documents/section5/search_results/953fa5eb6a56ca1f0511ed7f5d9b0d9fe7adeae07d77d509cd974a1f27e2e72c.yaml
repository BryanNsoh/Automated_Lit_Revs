    RETRIEVING AGRONOMIC PARAMETERS FROM PLANT CANOPIES Retrieval of plant canopy
    agronomic parameters poses a different problem from that of the retrieval of plant
    leaf parameters. Plant canopy reflectance integrates the contributions of leaf
    optical properties; reflectance of underlying surfaces such as soil, plant litter,
    and weeds; and plant canopy architecture (Gausman et al., 1975b; Norman et al.,
    1985; Verhoef, 1984; Norman and Welles, 1983). Plant canopy architecture is quantified
    in radiative transfer models (RT) as LAI, percentage vegetative cover, and leaf
    angle distribution (LAD) (Goel, 1988; Liang and Strahler, 2000; Liang, 2004).
    Illumination conditions, including the amount of direct vs. diffuse incoming solar
    radiation, and solar zenith and azimuth angles are important as these govern the
    amount and intensity of shadowing within the canopy. The cumulative effect of
    these additional factors is that transfer of information from leaf reflectance
    to canopy reflectance is nonlinear. View angle considerations are important when
    viewing off-nadir, including situations where wide view angle swath widths are
    used to maximize ground area coverage. The bidirectional reflectance distribution
    function (BRDF), a fundamental quantity describing the reflectance from a surface
    from all possible viewing angles under all possible illumination conditions, has
    seen considerable study for plants and soils (Liang and Strahler, 2000; Walthall
    et al., 1985) and can be approached as a source of information as well as a source
    of noise to be removed from remotely sensed data The most widely used VI is the
    Normalized Difference Vegetative Index (NDVI) proposed by Deering (1978) that
    now serves as somewhat of a benchmark for researchers developing new VIs. The
    NDVI has been shown to be strongly related to light interception (Hatfield et
    al., 1984a; Redelfs et al., 1987; Richardson et al., 1992; Sellers, 1987; Serrano
    et al., 2000; Verma et al., 1992; Wiegand and Hatfield, 1988; Wiegand et al.,
    1990, 1992; Russel et al., 1995). Interference from underlying soil reflectance,
    especially for incomplete canopy cover, has been a weakness for many VIs. The
    reflectance line for the soil (day of year 150) shown in Fig. 6 reveals a fairly
    linear relationship across the wavelengths compared with the changes as the canopy
    develops. Agronomic systems occur on many different soils and accounting for these
    differences provides confidence in being able to apply VIs to different regions.
    Minimizing the soil background effect has been accomplished by a number of methods.
    Kauth and Thomas (1976) proposed a linear combination of four wavebands using
    principal component analyses to estimate brightness, greenness, yellowness, and
    other components. The brightness term represents the magnitude of the reflected
    energy and could be considered a soil background line. The greenness term represents
    an orthogonal plane to the soil line that contained information about vegetation
    and represents yellowness—an additional plane to both soils and vegetation with
    particular sensitivity to senescent vegetation. Jackson (1983) described how spectral
    indices could be obtained from combinations of wavebands in n-space. Another attempt
    to remove soil background was the Perpendicular Vegetative Index (PVI) developed
    by Richardson and Wiegand (1977) using a statistical relationship. A review of
    the refinements of ratio-based VIs to account for soil background through a soil-adjusted
    vegetative index (SAVI) was described by Huete (1988) Many of the soil background
    adjustment approaches have been accomplished through the use of vegetative indices
    in which the coefficients were derived from empirical studies. Rondeaux et al.
    (1996) proposed an Optimized SAVI (OSAVI) in which the “l” term (an adjustment
    factor for soil reflectance), was equal to 0.16. An additional adjustment for
    soil background to the NDVI was developed by Baret et al. (1989) and expressed
    as the Transformed Soil Adjusted Vegetative Index (TSAVI). An atmospherically
    resistant VI, (ARVI), was proposed for the use of satellite data (Kaufman and
    Tanré, 1992), and further modified by Huete et al. (1997) to make the soil adjusted
    (SARVI2). Recently, a suite of algorithms was developed for accurate estimation
    of crop biophysical characteristics. The suite includes algorithms for retrieval
    of crop green vegetation fraction (VF), fraction of PAR absorbed by photosynthetically
    active vegetation (fAPARPH), green leaf area index (GLAI), green leaf biomass,
    total Chl content, and gross primary production (GPP) (Wiegand and Richardson,
    1984, Wiegand et al., 1979). Detecting changes of growth and development or yield
    across different species, growing seasons, or locations requires methods that
    utilize the same wavebands or patterns (Shanahan et al., 2001). Daughtry et al.
    (2000) combined VIs minimizing background reflectance contributions with VIs responding
    more to leaf Chl content in a simulation study to produce isolines of leaf Chl
    content. A limited test of the concept using canopy reflectance data showed that
    the slopes of the VI pairs were linearly related to leaf Chl content over a wide
    range of foliage cover and background reflectances. Leaf area index (LAI), Chl
    content, and biomass are important crop biophysical characteristics used for climate
    modeling, estimating primary production, and forecasting crop yield. Algorithms
    for green LAI and green leaf biomass estimation (Green Leaf Area Vegetation Index),
    are summarized in Gitelson et al. (2003b; 2005). These algorithms, which have
    been tested in maize (Zea mays L.), soybean [Glycine max (L.) Merr.], and wheat
    (Triticum aestivum L.), allow accurate prediction of GLAI ranging from 0 to more
    than 6 m2 m−2 with RMSE of GLAI prediction of less that 0.6 m2 m−2 The same algorithms
    were parameterized for remote assessment of green leaf biomass (Gitelson et al.,
    2003b) and total Chl content in irrigated and rainfed maize and soybean (Gitelson
    et al., 2005). The algorithm accounted for more than 98% of green leaf biomass
    variation in the range from 100 to more than 3000 kg ha−1 When applied for total
    Chl estimation in crops, the algorithm accounted for more than 92% of Chlt variation
    in both soybean and maize. However, in discrete spectral bands 540 to 560 nm and
    700 to 710 nm the calibration coefficients in both algorithms remained species-specific.
    Difference between species was more pronounced in the green than the red-edge
    model (Fig. 6 in Gitelson et al., 2005). Such behavior is understandable, if one
    takes into account very contrasting canopy architectures and leaf structures of
    maize and soybean. A spectral range, where the algorithm is non-species specific,
    has been found applying a procedure that tuned spectral bands in the model in
    accord with spectral characteristics of the media (Gitelson et al., 2003a, 2006a).
    The algorithm [(R840–870/R720–730) – 1] predicted total Chl in maize and soybean
    ranged from 0.03 to 4.33 g m−2 with a RMSE of less than 0.32 g m−2 for both species
    considered together. During subsequent work, Gitelson et al. (2006b) found that
    GPP relates closely to total chlorophyll content in maize and soybean. Total Chl
    accounts for more than 98% of GPP ranged from 0 to 3.1 mg CO2 m−2 s−1 The algorithm
    for GPP estimation (Gitelson et al., 2003c, 2006b) provided accurate estimates
    of midday GPP in both crops under rainfed and irrigated conditions with RMSE of
    GPP estimation of less than 0.3 mg CO2 m−2 s−1 in maize (GPP ranged from 0 to
    3.1 mg CO2 m−2 s−1) and less than 0.2 mg CO2 m−2 s−1 in soybean (GPP ranged from
    0 to 1.8 mg CO2 m−2 s−1). Validation using independent data sets for irrigated
    and rainfed maize showed robustness of the technique; RMSE of GPP prediction was
    less than 0.27 mg CO2 m−2 s−1 Quantification of vegetation stress using reflectance
    with current multispectral methods has shown limitations. Campbell et al. (2007)
    suggested that improvements could be achieved by using hyperspectral and fluorescence
    methods. They evaluated nitrogen, carbon dioxide, ozone, and ultraviolet radiation
    stresses on corn, soybean, and red maple (Acer rubra L.) and found that combinations
    of fluorescence and reflectance at specific wavebands improved the ability to
    detect these stresses. The continued advancement of the use of various wavelengths
    offers the potential to provide valuable information for agronomists to detect
    vegetation stress. APPLICATIONS TO AGRONOMIC PROBLEMS Nitrogen Nitrogen is an
    essential nutrient for modern crop production; however, N is often over-applied
    without regard to crop requirements or potential environmental risk to ensure
    that acceptable crop yields are achieved. Increased N management has been shown
    to reduce N applications while maintaining or increasing crop yields. Early methods
    for N management have used the Soil-Plant Analyses Development (SPAD) chlorophyll
    meter, color photography, or canopy reflectance factors to assess N variations
    across grower''s corn fields (Schepers et al., 1992, 1996; Blackmer et al., 1993,
    1994, 1996a, 1996b; Blackmer and Schepers, 1996; Shanahan et al., 2003). These
    techniques were based on comparisons with readings obtained from an adequately
    fertilized strip in the same field and eliminated the requirements for prior knowledge
    of the relationship between nutrient concentration and crop reflectance. An example
    of a direct method for N management was developed Bausch and Duke (1996) based
    on a N reflectance index (NRI) derived from green and NIR reflectance of an irrigated
    corn crop. The NRI was highly correlated with an N sufficiency index calculated
    from SPAD chlorophyll meter data and provided a rapid assessment of corn plant
    N status for mapping purposes a the field scale. Monitoring in-season plant N
    with the NRI reduced applied N via fertigation by 39 kg N ha−1 without reducing
    grain yield (Bausch and Diker, 2001). A more indirect approach was proposed by
    Raun et al. (2001), who found midseason estimates of potential yield winter wheat
    would help growers adjust topdress N applications. Their approach was based on
    preplant soil N tests, within season rates of mineralization, and projected N
    removal. Potential grain yields were estimated from several post-dormancy NDVI
    measurements normalized by the number of growing degree days accumulated between
    the observation dates. This adjusted for local weather and compensated for spatial
    variations in N requirements caused by soil differences and management, for example,
    stand establishment and early season growth. Phosphorus Phosphorus deficiency
    in plants can be expressed through color and biomass accumulation. Young plants
    growing in cold soils are the most likely to exhibit P deficiency symptoms, which
    are purple leaves in the case of corn. Colder soil temperatures limit root exploration,
    which is why starter fertilizer application at planting time is common for early
    seeded corn. Corn planted on the same soil after the soil has warmed up is not
    nearly as likely to show symptoms of P deficiency as that planted in colder soils.
    Plants frequently grow out of the early symptoms of a P deficiency (i.e., purplish
    leaves) but the effects may linger in terms of N and P concentration in vegetative
    tissue and yield. Osborne et al. (2004) showed that P deficiency in corn was significantly
    correlated with NIR and blue reflectance in high-resolution aircraft imagery in
    Nebraska. Imagery was frequently less likely to detect P deficiency at silking
    than it was at the 6 to 8 leaf stage of corn. The obvious difficulty encountered
    with early season imagery of crops is dilution with soil background reflectance.
    Real-time active sensors that monitor the appropriate wavebands offer an opportunity
    to use the crop as a bio-indicator of soil P availability. Such sensors mounted
    on field equipment could generate a map to guide soil sampling or would allow
    on-the-go variable-rate application of nutrients, assuming the causes of the plant
    symptoms are known. Soil Moisture Soil moisture has been a problem of critical
    importance in agronomic decisions and there have been many different attempts
    to directly measure soil moisture from remote sensing. Microwave with wavelengths
    around 21 cm has been used as the most common approach. Jackson and Schmugge (1989)
    described the use of passive microwave as a tool for measuring and mapping soil
    water content of the surface layer. Microwave wavelengths are capable of detecting
    soil moisture because of the large differences in the dielectric properties of
    water compared to other soil components. Sensing of soil moisture in the surface
    layer is a function of the wavelength and Jackson and Schmugge (1989) proposed
    that for the L band (21 cm) the effective depth of detecting soil moisture would
    be approximately 5 cm. One of the problems with passive microwave systems is the
    relatively large footprint and for the L band system the spatial resolution may
    be on the order of 100 km. This limits the ability to detect soil moisture in
    a specific field using a satellite-based approach. However, one advantage of microwave
    over all other remote sensing wavebands is the ability of these wavelengths to
    penetrate through clouds. Retrieval of soil water content from passive microwave
    systems requires the following factors be addressed: the brightness temperature
    be normalized to emissivity, the effects or interference of vegetation above the
    soil surface be removed, adjustments for the soil roughness effects on brightness
    temperature be made, a relationship exist between soil dielectric properties and
    emissivity, and a relationship exists between soil dielectric properties and soil
    water content. As an illustration of the integration of various remote sensing
    parameters, Jackson et al. (1999) proposed using the NDVI to adjust the microwave
    signals for canopy density. One of the major problems in using microwave for soil
    water is the interference of the vegetative water content, and Jackson et al.
    (2004) compared the NDVI with the Normalized Difference Water Index (NDWI), which
    is defined as (RNIR – RSWIR)/(RNIR + RSWIR). This index uses the SWIR wavebands
    to define the water content of the vegetation and showed a more robust relationship
    to vegetative water content than NDVI. There continues to be advances in the development
    of sensors. For example, LaVine et al. (1994) demonstrated that synthetic aperature
    microwave radiometers could reduce the footprint size down to 10 km. Further advances
    in technology may provide further reductions from satellite systems and provide
    real-time measurements of surface soil water content for inclusion in agronomic
    applications. EMITTANCE FROM CANOPIES AND CROP WATER STRESS Emittance from crop
    canopies is related to the temperature of the crop through the Stefan-Boltzman
    law where emittance is a function of the fourth power of surface temperature.
    Measurement of surface temperatures with infrared thermometers has become routine
    and offer the potential for crop water stress detection and water management.
    A summary of the history of measuring crop stress using the thermal (8–4 μm) portion
    of the spectrum provides a glimpse into the potential applications of these data.
    The foundation for the current research can be traced to original observations
    by Tanner (1963), who found that plant temperature varied from air temperature
    and could be measured with thermocouples attached to the leaves. This was expanded
    to quantify the relationship among plant water stress, solar radiation, air temperature,
    and leaf temperature by Wiegand and Namken (1966) Wiegand and Namken (1966) and
    Ehler et al. (1978) provided the original observations that leaf temperature was
    related to plant moisture status. These findings prompted studies over the past
    40 yr to quantify crop stress and estimate water use based on observations of
    canopy temperature. Indices were developed for crop stress in a similar fashion
    to the VIs using terms such as stress degree day (SDD), Crop Water Stress Index,
    non-water-stressed baselines, thermal kinetic windows, crop specific temperatures,
    and Water Deficit Index appeared as quantitative measures of plant stress (Table
    3). These advances were made possible by the development of affordable and reliable
    infrared thermometers that accurately measured canopy temperature without direct
    physical contact between the leaf and the thermometer. Table 3. Summary of selected
    thermal indices, wavebands, applications, and citations. Thermal Index Application
    Reference Tc – Ta energy balance, sensible heat Tanner, 1963 Stress degree day
    (Tc – Ta) crop yield Idso et al., 1977 Crop Water Stress Index, empirical† water
