    been developed to relate reflectance from leaves or canopies with canopy characteristics.
    There are a range of VIs that have been developed during the past 40 yr. Hatfield
    et al. (2004) summarized the development of VIs and their application to crop
    canopies. Many of the common ones are listed in Table 2 and the application of
    these will be summarized in the next section. At the canopy level, the changes
    of canopy reflectance are the largest in the near-infrared wavelengths throughout
    the growing season due to increase of biomass and, thus, scattering, whereas the
    visible portions of the spectrum show less, but significant, seasonal variation
    that relates to absorption of light by photosynthetic and photoprotective pigments
    (Fig. 6). Development of VIs can be traced back to Jordan (1969), who related
    the ratio of NIR (800 nm) to red (675 nm) reflectance (NIR/RED) to LAI. As a refinement,
    Tucker (1979) proposed a Difference Vegetative Index (DVI) as NIR-RED as a measure
    of vegetation changes over large areas and increased the confidence that VIs could
    be effectively used for large-scale assessment of crop canopies. Many of the current
    VIs are based on broad wavebands closely associated with the four LANDSAT satellite
    multispectral scanner wavebands. Jackson and Huete (1991) stated that the purpose
    of VIs was to enhance the vegetation signal while minimizing the solar irradiance
    and soil background effects. Many current VIs have their foundation in leaf reflectance
    and understanding how these reflectance indices relate to canopy parameters will
    help strengthen our future efforts to refine and apply VIs to agronomic problems.
    The trend toward use of narrow-band hyperspectral indices is fostering a refinement
    of VIs and will increase our ability to exploit the information content of detailed
    leaf spectra. Part of this evolution is the wide use the red edge band and the
    extension beyond visible and near-infrared wavebands into the SWIR regions. The
