    CROP SELECTION ON RSA: THE

    CHALLENGES

    This review presents a number of examples in which plasticity

    of RSA traits considerably impact a plant’s capability to cope

    with one or more abiotic stresses. These examples emphasize

    the great potential that selection on RSA traits holds for crop

    improvement. However, the aboveground focus of crop selection

    is not without reason. In this concluding section we will discuss

    three major challenges breeders face when applying selection for

    RSA in their crop improvement programs and possible ways to

    tackle these.

    Challenge 1: High Throughput

    Belowground Screening

    The most prominent challenge for crop selection on RSA is

    uncovering the hidden world of plant roots. Whether crops are

    grown in ﬁelds or in greenhouses, roots are usually grown in a

    substrate, which prevents easily screening their properties. The

    growth substrate also greatly aﬀects how roots develop. The

    currently most common method to investigate RSA, growth on

    agar medium, is very artiﬁcial. Most often roots grow in light,

    with an excess of sucrose, in 2D and the humidity inside the Petri

    dish is almost saturated. Eﬀort is taken to improve this system,

    for example by shielding the roots from light (Silva-Navas et al.,

    2015). Although agar media provide an easy, adequate and cheap

    method that can be used for research on Arabidopsis in the lab, its

    use in crop selection is not straightforward.

    In the last decade a wide range of new and improved methods

    to research roots in a more natural environment have been

    developed (as reviewed in Zhu et al., 2011; Downie et al., 2015;

    Judd et al., 2015; Kuijken et al., 2015). Most systems are based

    on either a transparent growth medium or a medium from which

    the roots can easily be removed without damage. Agar and other

    gel-like mediums are suited for imaging during growth, although

    the resistance of the medium inﬂuences root growth and the

    humidity in these substances is very high. A good alternative

    is hydroponics, in which the root is growing inside a nutrient

    solution (Tocquin et al., 2003; Chen et al., 2011; Le Marié

    et al., 2014; Mathieu et al., 2015). Hydroponics is also used in

    greenhouse culture, making it highly relevant for crop selection.

    This system also eases harvesting roots for diﬀerent purposes

    and measuring exudates of roots. However, roots develop very

    diﬀerently, because resistance is lacking and humidity and

    nutrients are dispersed homogeneously. In addition, a good

    supply of oxygen is essential to prevent oxidative stress. A third

    alternative which is also very promising for automated imaging

    is aeroponics (Zobel et al., 1976; Ritter et al., 2001). In this

    system roots are grown in water-saturated air created by for

    example spraying with water and nutrients. This system lacks

    any material to grow in, which eases imaging. However, without

    much resistance, roots grow very vast and can have problems

    extending their root system to the sides against gravity. Last,

    root systems can be grown inside soil, which is of course most

    realistic for ﬁeld crops and many greenhouse crops. However,

    non-destructive imaging inside soil asks for imaging methods

    that reach further than a simple camera. Several groups have

    recently reported the use of X-ray and MRI scans to image

    roots inside the soil (Mooney et al., 2012; Mairhofer et al.,

    2013; Metzner et al., 2015; Wang et al., 2015). Although these

    methods are more expensive, they oﬀer great opportunities for

    automated imaging. An alternative method is GLO-Roots, based

    on luminescence genes expressed inside roots (Rellán-Álvarez

    et al., 2015). This system visualizes the root system through a

    thin layer of soil. For fundamental research labs, this is more

    feasible and also oﬀers the opportunities to image the expression

    of certain genes in the root system. For root breeding, this is less

    interesting, because the plants are genetically modiﬁed and grown

    in 2D systems.

    As more methods come available to study the root system

    and also methods are developed suitable for high-throughput

    screening of root systems, the need for good root image analysis

    software is growing. A wide range of root image analysis software

    exists (as reviewed in Lobet et al., 2013; Spalding and Miller,

    2013; Kuijken et al., 2015). These tools range from automated

    to non-automated. For a limited amount of data, non-automated

    software prevents mistakes and gives the user a lot of freedom.

    However, the analysis is very time consuming and is therefore

    not suited for large datasets. Automated software can analyze

    a large dataset rapidly, but especially in complex root systems

    the analysis is limited to global data such as rooting depth and

    width. In semi-automated software, such as SmartRoot (Lobet

    et al., 2011) and EZ-rhizo (Armengaud et al., 2009), the level of

    user interactions is greater to ensure a lesser degree of analysis

    errors. Again, this will be more time consuming for larger root

    systems. In addition, when observing very large root systems, it

    is even hard to separate roots by eye. Therefore, the development

    of improved methods of root image analysis has high priority for

    the ﬁeld.

    Above described methods are all suited for 2D images of

    root systems. When simplifying root growth to a 2D system,

    spatial orientation of roots gets lost. Therefore, new methods

    such as growing roots in gel cylinders (Iyer-Pascuzzi et al., 2010)

    and using X-ray to image through soil will oﬀer sophisticated

    opportunities to grow and image roots in 3D (as reviewed

    in Piñeros et al., 2016). Although only limited options for

    reconstructing and analyzing 3D images are currently available,

    it might eventually be easier to analyze 3D than 2D images,

    because overlapping and clumping together of roots will be

    much less common. Developing a good automated imaging

    analysis set-up of root systems can oﬀer great advancements in

    crop selection and would be an entirely feasible investment for

    breeding companies.

