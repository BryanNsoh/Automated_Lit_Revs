    \ reactions\nSulfamethoxazole\nMolecules 2018, 23, 795\n10 of 48\n3. The Great\
    \ Challenge: Antibiotics Resistance\nThe routine employment of antibiotics, for\
    \ prevention and growth promotion purposes in livestock\nfarming, selects for\
    \ antibiotic resistance among commensal and pathogenic bacteria. Owing to the\
    \ fact\nthat most of these antibiotics are not fully metabolized but released\
    \ into the environment as waste\nproducts, antibiotic resistance has an ecological\
    \ impact, since these waste products still have the potential\nto influence the\
    \ bacteria population and promote antibiotic resistance. Cogliani et al. [36]\
    \ pointed out\nthat the low concentrations of these antibiotics in the environment\
    \ bring about random and spontaneous\nmutagenesis. Therefore, the environment\
    \ has been viewed as a plausible reservoir or pool of antibiotics\nand antibiotic-resistant\
    \ bacteria, as well as their resistance genes [97]. It is a situation of great\
    \ concern to\npublic health facilities worldwide, as bacteria have the capability\
    \ to transfer resistance genes between\nstrains of the same species and between\
    \ different species [98]. This is, however, possible due to the fact\nthat the\
    \ antibiotic resistance genes are located on elements, including transposons,\
    \ integrons, and\nplasmids, that can be immobilized [99]. The transmission of\
    \ these resistance genes is termed horizontal\ngene transfer (HGT) or lateral\
    \ gene transfer (LGT), and it does occur via transformation, conjugation,\nand\
    \ transduction processes [100,101]. These processes are responsible for the increasing\
    \ antibiotic\nresistance worldwide (because of gene transfers between different\
    \ bacteria species). LGT has been\nimplicated in the distribution of numerous\
    \ antimicrobial-resistance determinants, and as the cause of\nan epidemic in nosocomial\
    \ and community infections, by conferring resistance to many classes\nof antimicrobials,\
    \ which leads to multidrug resistance [102,103]. Moreover, the employment of\n\
    broad-spectrum antibiotics creates selective pressure on the bacterial ﬂora, thus\
    \ increasing the advent\nof multidrug-resistant bacteria which results in the\
    \ production of new antibiotic-resistant bacteria with\ncycles of unpleasant treatments\
    \ [70].\n(a)\nPrevalence of antibiotic resistance in some environmental sources\n\
    Several authors have investigated the prevalence of antibiotic resistance of some\
    \ bacteria in different\nenvironmental samples. These include the following: Ejo\
    \ et al. [104] in their findings observed an overall\nprevalence rate of 5.5%\
    \ of Salmonella isolates identified from raw meat, eggs, milk, and minced meat\
    \ and\nburger samples in Ethiopia. The isolates demonstrated relative resistance\
    \ to ampicillin, tetracycline, and\nsulphamethoxazole–trimethoprim, with a prevalence\
    \ of 47.6%. Rasheed et al. [105] equally noted an\noverall incidence of 14.7%\
    \ of drug-resistant E. coli obtained from vegetable salad, unpasteurized milk,\n\
    raw chicken, raw meat, and raw egg surface, with 4% of these isolates exhibiting\
    \ the extended-spectrum\nβ-lactamase activity. In addition, Carballo et al. [106]\
    \ recovered three tetracycline residues and sixty-three\nantibiotic-resistant\
    \ Gram-negative bacteria that presented with percentage resistance between 33.3%\
    \ and\n66.7% to five well-known antibiotics employed in livestock farming, viz.\
    \ tetracycline, chloramphenicol,\nnalidixic acid, sulphamethoxazole, and ampicillin.\n\
    Similarly, Zhu and colleagues [107], in their findings, noted the high levels\
    \ of tetracycline\nconcentration in manure and soil samples procured from three\
    \ large commercial swine farms, from three\ndifferent regions in China. The authors\
    \ further revealed a great diversity of antibiotic resistance\ngenes (149 unique\
    \ ARGs), and emphasized the absolute abundance of 43% of the aminoglycoside\n\
    phosphorylation gene aphA3 in all the manure samples. In the same country, Gao\
    \ and co-workers [108]\nequally unravelled the cefotaxime (CTX)-M gene as the\
    \ most prevalent extended-spectrum beta-lactamase\n(ESBL) gene found in E. coli\
    \ isolates recovered from both pig farm and soil samples. Apparently,\nXiao et\
    \ al. [21], in a metagenomics analysis of paddy soils from China, provided a broad\
    \ spectrum profile of\nantibiotic resistance genes, with multidrug resistance\
    \ being the most dominant at a level of 38–47.5% of all\nthe samples collected.\n\
    Furthermore, Lin et al. [109] isolated and characterized one hundred and thirteen\
    \ enteric\nbacteria from the Mhlathuze River, KwaZulu-Natal province, South Africa.\n\
    Of these bacteria,\n75.2% were multidrug resistant, and the enteric isolates obtained\
    \ from downstream (urban and\nindustrial regions) exhibited greater antibiotic\
    \ resistance, unlike those from upstream (rural vicinity).\nThis suggests that\
    \ environmental, industrial, and human activities have a huge impact on the level\
    \ of\nMolecules 2018, 23, 795\n11 of 48\nenvironmental antibiotic resistance.\
    \ Wahome [110] noted the microbial contamination of groundwater\nsamples obtained\
    \ in Ongata Rongai, Kajiado North County, Kenya, with enteric pathogens including\n\
    Pseudomonas aeruginosa, Shigella and Vibrio species, E. coli, and Salmonella.\
    \ The enteric pathogens\nexhibited high resistance, between 87.5% and 98.5%, to\
    \ ampicillin, kanamycin, and sulfamethoxazole.\n(b)\nMethods of determining antibiotic\
    \ resistance of bacterial isolates\nThe antibiotic resistance proﬁle of bacterial\
    \ isolates to available antibiotics can be determined by\nusing multiple culture-based\
    \ methods, with the key feature to isolate the target organism through\ngrowth\
    \ on general multipurpose or selective and/or enriched microbiological media,\
    \ and subsequent\nevaluation of their growth in response to speciﬁc antibiotic\
    \ concentrations.\nThe culture-based\nmethods offer a link between antibiotic\
    \ resistance measurement both in the environment and human\nclinical setting [111].\
    \ These cultured-based techniques are designed as susceptibility tests, and\n\
    the resistance of the bacterium can be deduced directly from the susceptibility\
    \ testing. The antibiotic\nsusceptibility test involves both qualitative diffusion\
    \ and quantitative dilution methods, amongst\nwhich is the Kirby–Bauer disc diffusion\
    \ technique that implements the guidelines adpoted from\nClinical Laboratory Standards\
    \ Institute (CLSI) [112]. In this methodology, the size (diameter) of\nthe zone\
    \ of inhibition developed around each disc placed on plates of microbiological\
    \ medium\ninoculated with the pure culture of bacteria isolate is considered as\
    \ the degree of sensitivity [113].\nThe antibiotic susceptibility test with disc\
    \ diffusion test is, however, regarded as a qualitative test to\nclassify an organism\
    \ as being susceptible or resistant, and paves the way for the better quantitative\
    \ tests.\nDetermining the minimum inhibitory concentration (MIC) of an antibiotic\
    \ against a bacterial isolate\nensures the best quantitative estimate of susceptibility.\
    \ The MIC describes the lowest or least concentration\nof a drug that is required\
    \ to inhibit visible bacterial growth after overnight incubation [114]. The MIC\
    \ value\ngives an insight into the degree of resistance, the resistance mechanisms,\
    \ as well as the resistance\ngenes. It can be determined both by micro broth dilution\
    \ in microplates [115], and agar dilution [116].\nIn between, the E-test (Epsilometer\
    \ test) combines the diffusion and dilution theories in susceptibility\ntesting,\
    \ whereby it determines whether the isolate is resistant or susceptible, based\
    \ on the clear zone of\ninhibition. At the same time, it quantifies the sensitivity\
    \ of the isolate by giving a discrete MIC value\nat the point where the clear\
    \ zone of inhibition intersects on the test strip that harbours a predefined\n\
    gradient of continuous antibiotic concentration ranges [117]. Nevertheless, owing\
    \ to the inherent ability\nof microbiological agars to detect contamination of\
    \ inoculum, Jenkins and Schuetz [116] suggested\nthat agar-based methods are more\
    \ reliable for the detection of antibiotic resistance, unlike the broth\ndilution\
    \ methods. In general, both the agar-based and broth dilution methods are faced\
    \ with challenges,\nincluding cost, and that they are time-consuming and labour\
    \ intensive [111]. It is worth mentioning\nthat the resistance level of a bacterium\
    \ greatly depends on the type of test and test conditions applied\nfor the determination\
    \ of resistance, as well as the kind of antibiotics and its mode of action [118].\
    \ It is\nnecessary to conduct continuous surveillance of the antibiotic resistance\
    \ profile of bacteria, since bacteria\nare vulnerable to develop unpredictable\
    \ resistance patterns, based on their genetic plasticity. In addition,\nthe susceptibility\
    \ patterns of a particular bacteria changes with time, geographical location,\
    \ country,\nand the prevailing environmental conditions [16,119]. The recovered\
    \ information gives knowledge\nand serves as guidelines in antibiotic selection\
    \ for treatment, to reduce the use of broad-spectrum\nantibiotics, and also to\
    \ slow down resistance development, hence predict future resistance in bacterial\n\
    isolates [113,120].\n(c)\nZoonoses and agriculture versus clinical setting\nTaking\
    \ into consideration the routine use of the same antibiotics with similar modes\
    \ of action both for\nanimal and human purposes, added to the report of zoonoses,\
    \ which are bacterial infections in humans\ncaused by animal pathogens, including\
    \ Salmonella spp., Yersinia enterocolitica, Listeria monocytogenes,\nStaphylococcus\
    \ spp., Campylobacter jejuni, Enterococcus spp., and Escherichia coli, it is somewhat\
    \ obvious\nthat antibiotic resistance can be transferred from animals to humans\
    \ [121]. These bacterial pathogens are\nMolecules 2018, 23, 795\n12 of 48\nof\
    \ prime importance due to their public health implications, are easily detectable\
    \ indicator organisms\nwhich signify the presence of fecal contamination of the\
    \ environment, have the potential to acquire\nresistance genes via lateral gene\
    \ transfer, and lastly, they can develop resistance to a broad spectrum of\nlast-resort\
    \ antibiotics [122]. Wegener [123] affirmed that the public health consequences\
    \ perpetrated by\nzoonotic pathogens are ever-challenging to evaluate. The consequences\
    \ involve complex production and\ndistribution systems of food and animals, dissemination\
    \ of resistance genes and bacterial clones, increased\nmortality and morbidity,\
    \ and higher cost in the treatment of disease as well as infections that would\
    \ have\notherwise not have occurred.\nThese zoonotic pathogens develop resistance\
    \ in response to the antibiotics used in food animals, and\nthe same strains colonize\
    \ both animals and humans, and the antibiotic resistance genes can easily spread\n\
    among the bacterial species or clones that are phylogenetically related [124].\
    \ Therefore, these zoonotic\nbacteria can serve as vectors of antibiotic resistance\
    \ genes. The resistance can be transferred from\nanimal to animal, or animals\
    \ to humans, either directly via contact, or indirectly through the food chain,\n\
    water, sludge-fertilized soils and manure [125]. More specifically, humans can\
    \ come into contact with\nantibiotic-resistant bacteria and resistance genes either\
    \ directly via immediate exposure to animals and\nbiological substances, including\
    \ urine, feces, milk, semen, and saliva, or indirectly via contact or ingestion\n\
    of contaminated animal-derived food products [126]. This is, however, the main\
    \ route for the cause\nof enteric infections in humans with the zoonotic bacterial\
    \ pathogens listed above. On the other hand,\nantibiotic-resistant bacterial strains\
    \ can be transmitted from humans, including the workers on the farm\nand their\
    \ families, to food animals, since it is noted that the digestive tract and the\
    \ skin of these humans\nharbour high numbers of commensals, notably Staphylococcus\
    \ aureus [127]. Notwithstanding, the feasibility\nof transmission is reliant on\
    \ geographical location, ethnic/cultural practices, religion, hygienic status,\n\
    farm size, and the type of integrated farming [128]. However, this status quo\
    \ is true in the rural settings in\ndeveloping countries, where there is close\
    \ contact between the animals (specifically, poultry) and humans.\nSince farming\
    \ of indigenous-species animals in small numbers appears to be the most common\
    \ practice of\npoultry production systems, in this regard, the animals depend\
    \ on scavenging as a source of food [37,129].\nAlso, in the developing world,\
    \ biosecurity and food safety measures are inadequate, thus facilitating\nthe\
    \ direct and indirect mode of acquiring antibiotic-resistant bacterial strains\
    \ and their resistance genes.\nKagambéga et al. [130] isolated and characterized\
    \ S. typhimurium from poultry and humans that\nwere resistant to the same antibiotics,\
    \ and harboured the same phage, DT 56, which demonstrated\nclose-relatedness as\
    \ revealed by pulse field gel electrophoresis.\nLipsitch et al. [131] presented\
    \ three mechanisms through which antibiotic resistance originating\nfrom agriculture\
    \ can threaten human health, as follows: an individual might be infected by a\
    \ resistant\nbacterial pathogen via direct contact or via ingestion of contaminated\
    \ meat, milk, eggs, or water,\nand not transmit to other humans. In another scenario,\
    \ a person might be infected with a resistant\npathogen via the aforementioned\
    \ pathways, with ongoing transmission to other humans and causing\ninfections\
    \ in some of the individuals. Thirdly, resistance genes derived from the agricultural\
    \ settings\nare being introduced into human pathogens by lateral gene transfer.\
    \ Apart from acquiring resistance\nby these bacteria, they can equally receive\
    \ additional virulent genetic elements, leading to an increase\nin pathogenicity\
    \ or virulence [39,132].\nWegener et al. [133] emphasized that the observed level\
    \ of antibiotic resistance is closely\nassociated with the amount that is being\
    \ consumed. Apparently, the level of antibiotic resistance of\nthese bacteria\
    \ relies on the quantity and the effects of antibiotics in the natural environment\
    \ originating\nfrom antibiotic management within the agricultural and healthcare\
    \ settings, as well as the antibiotic\nprescription guidelines. According to Sahoo\
    \ et al. [16], the antibiotic prescription is inﬂuenced by\ngeographical and climatic\
    \ factors, socioeconomic conditions, local population density, the behaviour\n\
    of a particular community towards antibiotic prescription or consumption, and\
    \ supplier incentives to\nthe prescribers in conjunction to the type of pathogen.\n\
    All the same, antibiotic resistance has adverse effects on patients, healthcare\
    \ systems, and\nsociety [134]. More speciﬁcally, patients witness a more severe\
    \ underlying infection, are administered\nMolecules 2018, 23, 795\n13 of 48\n\
    less efﬁcacious but more toxic antibacterial agents, and receive broad-spectrum\
    \ antibacterial agents,\nwhich are so-called reserved or last resorts as an empirical\
    \ antibiotic regimen [132]. These might result\nin treatment failure, as well\
    \ as an increase in the cost of human therapies, due to the severity and\npersistence\
    \ of the diseases, added to long hospital stay and prolonged therapy, respectively\
    \ [135,136].\nAntibiotic resistance equally limits the choice of antibiotics to\
    \ be implemented in therapy and\njeopardizes the chances of the effectiveness\
    \ of the existing potent antibiotics in treatment regimens\nused for the eradication\
    \ of serious but common diseases in the future [137]. The rising level of\nantibiotic-resistant\
    \ bacterial pathogens will eventually hamper future treatment and the prevention\
    \ of\ninfectious diseases in both animals and humans [138]. Also, the incidence\
    \ of antibiotic resistance is\nvery critical to the immunocompromised population,\
    \ since these individuals rely solely on the use\nof antimicrobials as a defense\
    \ against pathogens [139]. Unfavourably, the rise in antibiotic resistance\npresents\
    \ a potential threat to surgical and advanced therapeutic procedures, including\
    \ transplantation\nor anticancer therapy that involve immunosuppression. Therefore,\
    \ these medical procedures need\nvigorous anti-infective preventive therapies\
    \ [2,134]. However, antibiotic resistance can cause the death\nof individuals\
    \ which is the most severe outcome [134].\n(d)\nPrinciples of antibiotic use and\
    \ antibiotic resistance in the clinical and agricultural sectors in both\ndeveloping\
    \ and developed countries\nThe principles or standards established to guide antibiotic\
    \ use in both agricultural and clinical\nsettings vary between the developed and\
    \ developing countries, as well as differs from one country to\nthe other. This\
    \ is visualised from the variation in the antibiotic consumption pattern across\
    \ the globe,\nhighlighted by Van Boeckel et al. [12]. It is greatly inﬂuenced\
    \ by the antibiotic policies which govern\nantibiotic use concerning the antibiotic\
    \ manufacture, antibiotic dispensation, and antibiotic prescription\n(inappropriate\
    \ choice and dosing of drugs) of a particular country [140]. However, antibiotic\
    \ policies\nare negatively affected by the socioeconomic level (infectious disease\
    \ burden, income level, educational\nstatus, etc.), large population size, and\
    \ heterogeneity disparity in the healthcare systems in developing\ncountries [11].\n\
    The dearth of functioning antibiotic policies has culminated in the inappropriate\
    \ use of antibiotics.\nVan Boeckel et al. [12] stated that about 50% of antimicrobials\
    \ are used incongruously, regardless of\nthe setting owing to lack of antimicrobial\
    \ stewardship. Antimicrobial stewardship (formerly called\nantibiotic policy)\
    \ entails the choice, dosing, route, and duration of administration of a particular\n\
    antimicrobial agent. It is deﬁned as the administration of the right drug at the\
    \ right dose, through the\nright route, at the right time, to the right patient,\
    \ to ensure the best clinical outcome for treatment or\nprevention, thereby causing\
    \ least harm or toxicity in the patient and future patients [141]. The leading\n\
    goal of antimicrobial stewardship is to optimize clinical outcomes, to maximize\
    \ clinical cure or\nprevention, and to limit the unintended penalties of antibiotic\
    \ use, including toxicity and the emergence\nof antibiotic-resistant bacteria\
    \ [141,142].\nFrom the clinical perspective, antibiotics are the most widely used\
    \ therapeutic agents worldwide.\nTo avoid the irrational and unnecessary use of\
    \ antibiotics, it is imperative that antimicrobial\nstewardship is implemented\
    \ regarding prescriptions guided by appropriate principles based on\nthe patient’s\
    \ characteristics, the characteristics of the disease-causing agent, and the colonizing\n\
    microﬂora [142]. More speciﬁcally, that the pharmacokinetics and pharmacodynamics\
    \ of the drug,\nas well as host factors are not left out, in an appropriate antibiotic\
    \ therapy. The microbiological\ndiagnosis presents as the key procedure in any\
    \ therapeutic process, where the etiologic agent and\nthe antimicrobial susceptibility\
    \ patterns, as well as surveillance of the resistance of the pathogen are\nconducted.\
    \ Appropriate specimens are collected and submitted to the microbiology laboratory\
    \ for\ndiagnosis. Diagnosis, in most cases, often relies on culture-based methods\
    \ which are time-consuming\nand take several days for a positive result to be\
    \ obtained. As a consequence, other rapid microbiological\nmethods, including\
    \ rapid polymerase chain reaction and mass spectrometry have been adopted,\nand\
    \ stand a better chance for the future [143].\nMolecules 2018, 23, 795\n14 of\
    \ 48\nIn addition, new and rapid molecular tests, including peptide nucleic acid\
    \ and matrix-assisted\nlaser desorption/ionization technologies have been introduced,\
    \ that identify common organisms\nfrom positive cultures within several minutes\
    \ [141]. However, especially in critically ill patients\n(e.g., endocarditis,\
    \ bacterial meningitis) that are hospitalised, an empirical therapy is decided\
    \ guided\nby the clinical presentation of the patients and the site of the infection,\
    \ in order to reduce the morbidity\nand mortality rate. Broad-spectrum antibiotics\
    \ are used that cover a broad spectrum of suspected and\nnon-susceptible pathogens\
    \ responsible for the clinical presentation [144]. Usually, the combination\n\
    therapy relies on the synergistic action of the recommended drugs to clear, more\
    \ rapidly, the infecting\nmicroorganism or infection caused by resistant bacteria\
    \ to multiple antibiotics, or infections caused by\nmore than one organism, as\
    \ well as to truncate antibiotic therapy [143]. On the other hand, a deﬁnitive\n\
    therapy is employed following the release of the laboratory results on the speciﬁc\
    \ etiologic agent,\nwith the critical opinion to narrow the antibiotic spectrum.\
    \ Disapprovingly, the deﬁnitive therapy\nis described as the most important component\
    \ of the antibiotic therapy, as it optimises treatment,\nreduces costs and toxicity,\
    \ added to its great possibility of preventing the development of antibiotic\n\
    resistance [145]. Also, very important at this junction, the clinician consults\
    \ the modes of action of\nthese drugs, whether they are bacteriostatic or bactericidal,\
    \ but in more serious infections, bactericidal\nantibiotics are preferred. In\
    \ summary, antibiotics maybe consumed in therapies/treatments as ﬁrst,\nsecond,\
    \ and third line antibiotics. First line drugs are administered to patients guided\
    \ by the clinical\npresentation and antibiotic susceptibility results, and are\
    \ based on their broad availability, relatively low\ncost, and tolerance. However,\
    \ if a patient fails to respond to the initial drugs or develops intolerance\n\
    to drugs and/or relapse of infection occurs, other drugs, known as the second\
    \ line, are added to\nthe treatment. Also, if resistance to the second line drugs\
    \ is observed, third line drugs are included\nin the treatment, even though these\
    \ drugs are associated with higher risk of toxicity and other side\neffects, unlike\
    \ the ﬁrst and second line drugs [144].\nAs indicated above, the use of antibiotics\
    \ in agricultural settings is not only for therapeutic\npurposes. The employment\
    \ of antibiotics in different applications in food animals is described as\ntherapeutic\
    \ use, prophylactic use, and sub-therapeutic use [146]. Ideally, the use of antibiotics\
    \ in\nfood animals for therapeutic purposes should be accompanied by antibiotic\
    \ susceptibility testing\n(AST). Altogether, the results, the age and immune status\
    \ of the animal, attributes of the drug\n(pharmacokinetics and pharmacodynamics),\
    \ and the cost of the drug, are considered in order to\ndecide on the appropriate\
    \ drug to be used. As in human medicine, the antibiotics during therapy can\n\
    be categorized into ﬁrst, second, and third line drugs [147]. However, with respect\
    \ to the different\nanimal type and practice, the antibiotics vary in the classiﬁcation,\
    \ but the principle still remains that\nthe ﬁrst line drugs are often used in\
    \ the treatment of most bacterial infections, and the second and\nthird line options\
    \ are rarely needed.\nHowever, there is an obvious link between antibiotic use\
    \ and resistance, both on an individual and\npopulation level. The high disease\
    \ burden, poor hygienic and sanitation conditions, limited access to\navailable\
    \ antibiotics (due to poverty), disparity in healthcare systems and personnels,\
    \ over-the-counter\npurchase of drugs, lack of stringent antibiotic policies (that\
    \ affect the quality and potency of drugs\nproduced), unregulated prescription\
    \ principles (that lead to self-mediation and prescription by\nuntrained persons),\
    \ patient expectations, ﬁnancial incentives to healthcare providers to prescribe\n\
    antibiotics in developing countries, cause inappropriate use of antibiotics, resulting\
    \ in antibiotic\nresistance [140,148,149]. Thus, there exists differences in the\
    \ antibiotic resistance levels between and\nwithin countries. For instance, Gebeyehu\
    \ et al. [150] gave an insight into the inappropriate use of\nantibiotics in the\
    \ rural (29.2%) and urban (31.1%) communities in North West Ethiopia, and attributed\n\
    the practice to younger age, involvement with a job, paucity of knowledge on the\
    \ use of antibiotic\npreparations of humans to animals, and dissatisfaction with\
    \ the healthcare services.\n(e)\nContainment of antibiotic resistance or strategies\
    \ implemented to maintain appropriate use\nof antibiotics\nMolecules 2018, 23,\
    \ 795\n15 of 48\nNevertheless, across the globe, countries, states, and regions\
    \ within the countries have\nimplemented several procedures to regulate and reinforce\
    \ rational and prudent use of antibiotics in\nboth the clinical and agricultural\
    \ sectors, in order to contain antibiotic resistance. All these procedures\nare\
    \ necessary to conserve the available antibiotics and to maintain their effectiveness.\
    \ Antimicrobial\nstewardship occupies a central role in the endeavour to avoid\
    \ misuse, overuse, or abuse of antibiotics\nin both settings.\nI.\nClinical sector\n\
    In the clinical sector, the front-end or preprescription, and the back-end or\
    \ postprescription approach\nare implemented with different techniques/strategies\
    \ to optimize the use of antibiotics. These techniques\ninclude formulary restrictions,\
    \ order sets and treatment algorithms, clinical guidelines, education,\npharmacodynamic\
    \ dose optimization, computer-assisted decision support system, pharmacist-driven\n\
    intravenous to oral switch programs, pharmacy dosing programs, and antibiotic\
    \ cycling [141].\nThe back-end approach offers as a better option because it uses\
    \ prospective review and feedback,\nand focuses on de-escalation, which permits\
    \ the modiﬁcation (a change, adjustment/reduction,\ndiscontinuation) of initial\
    \ empirical antibiotic therapy relying on the culture data, clinical status\n\
    of the patient, as well as the other laboratory results [151]. The antibiotic\
    \ de-escalation therapy is\nthe key component within antimicrobial stewardship\
    \ [152].\nApparently, McKenzie\net al.\n[153] demonstrated that antibiotic restriction,\
    \ education of\nprescribers and patients, and prescription feedbacks as antimicrobial\
    \ stewardship strategies have\nimproved with the prudent use of antibiotics in\
    \ Australian hospitals. In addition, the California state\nin the United States\
    \ has instituted antimicrobial stewardship in its state legislation [154]. In\
    \ addition,\nsome countries (e.g., Brazil and Mexico) have implemented policies\
    \ to regulate and prohibit the sales\nof over-the-counter antibiotics without\
    \ prescription [155]. Also, the Central Drugs Standard Control\nOrganization (CDSCO)\
    \ in India instigated Schedule H1, a stricter regulation, unlike Schedule 1, in\
    \ a bid\nto prohibit the sales of over-the- counter antibiotics. According to\
    \ Laxminarayan and Chaudhury [156],\nSchedule 1 harbours antibiotics that must\
    \ be sold with a valid prescription issued by a registered\nmedical practitioner,\
    \ and the pharmacist is required to retain a separate register that carries the\
    \ contact\ndetails of the prescribing doctor, the name of the patient, as well\
    \ as the name and quantity of the drug\nthat is dispensed. The register is kept\
    \ for three years, and the information contained therein is subject\nto audit\
    \ by the government.\nFurthermore, the Medicine Control Council (MCC) as part\
    \ of the National Drug Policy in South Africa\nsubscribes to the World Health\
    \ Organization Certification scheme. It is mandated to register and relicense,\n\
    conduct dossier-based medicine evaluation and laboratory-based testing of all\
    \ medicines utilized in\nthe country in conformity to the criteria for medical\
    \ evaluation and good manufacturing practice.\nMoreover, Essential Drug Lists\
    \ (EDLs) and Standard Treatment Guidelines (STGs) are developed as part\nof the\
    \ strategy of National Health policy (NHP) in South Africa, so as to ensure that\
    \ drugs are readily\navailable and accessible at primary care and at the hospital\
    \ level, in addition to limiting the choice of\nantibiotics use via replacement\
    \ with formularies in the public sector. Thus, the practice results rational\n\
    prescribing [157]. Gelband and Duse [158] highlighted that as a regulatory strategy\
    \ in South Africa, only\nlicensed practitioners might prescribe and/or dispense\
    \ antibiotics, and the antibiotics are available only\non prescription, but not\
    \ bought over the counter like in other developing countries. In the same way,\n\
    antibiotic use was substantially decreased at the primary care in Thailand, as\
    \ well as nationwide actions\nwere demonstrated to address the problem of inappropriate\
    \ antibiotic use through strengthening of\nhospital drug and therapeutics committee,\
    \ engagement in a project based on multifaceted behavioural\nchange intervention,\
    \ and updating of its essential medicine lists on a regular basis [159].\nSurveillance\
    \ is the pivot in any control strategy directed against infections in a clinical\
    \ setting and\nantimicrobial resistance. Antibiotic surveillance is regarded as\
    \ the keystone in endorsing antibiotic\nstewardship, and eases the control of\
    \ antibiotic resistance. It is also considered as the force behind\nthe programmes\
    \ geared towards antimicrobial resistance, since it generates reliable and crucial\
    \ data\nMolecules 2018, 23, 795\n16 of 48\nthat can be used to formulate policies\
    \ on antibiotic use to promote accurate prescriptions of drugs [160].\nAccording\
    \ to the Global Antibiotic Resistance Partnership—India [161], real changes in\
    \ antibiotic\nconsumption or dissemination of resistant bacteria can only be appreciated\
    \ and/or supported when\nthe resistance level is known and tracked over time,\
    \ unlike undergoing any type of surveillance.\nHence, surveillance of antibiotic\
    \ resistance complements the surveillance of antibiotic use, and obtained\ndata\
    \ can be implemented to evaluate the success of intervention programmes. Therefore,\
    \ salient data\nrequired for clinical decision making and national policies can\
    \ be assembled via surveillance of\nantibiotic use and antibiotic resistance [162].\n\
    According to Lowmann [163], the clinical microbiology laboratory undertakes a\
    \ central role in\nachieving the key motives of antibiotic stewardship by providing\
    \ data on culture and susceptibility\nof the speciﬁc patient, and insights for\
    \ surveillance activities that guides the selection of antibiotics\nfor empirical\
    \ therapy. Monitoring the consumption of antibiotics is inevitable, as it generates\
    \ data\nthat can assist in the design and evaluation of interventions aimed at\
    \ optimizing the use of these\nantibiotics and prevent rising resistance [155].\
    \ The World Health Organisation [164] and the Global\nAction Plan [165] advocated\
    \ that the quantity and pattern of antibiotics consumed should be monitored\n\
    as part of surveillance. Pereko and colleagues [160] analyzed prescription claims\
    \ data and sales data\nfrom 2008 to 2011 in the private sector in Namibia to obtain\
    \ the number of prescriptions that contained\nantibiotics and the volume of units\
    \ sold. The ﬁndings highlighted the highest antibiotic consumption\nby females\
    \ (53%), followed by individuals of age, 18–45 years (41%) and 34% in Windhoek,\
    \ with\ncombined therapy of amoxicillin/clavulanic acid as the post prevalent\
    \ agents used which belong to\nthe family of penicillins.\nOn the other hand,\
    \ surveillance of antimicrobial resistance is equally paramount, and should be\n\
    conducted continuously in order to gain insight into the problem on time, because\
    \ resistance is evolving.\nIt is deﬁned as the continuous, systematic gathering,\
    \ analysis, and interpretation of health-related data\nto monitor and describe\
    \ an event [166]. Surveillance provides current and salient information needed\n\
    to develop and monitor antibiotic stewardship programmes, antibiotic formularies,\
    \ infection control\npolicies, public health interventions, novel antimicrobials,\
    \ and antibiotic therapy guidelines [167]. It can\nbe executed at the local, regional,\
    \ national or international level, involving the monitoring of a single\nbacterial\
    \ infection or the organism, as well as it can be effected based on funds offered\
    \ by companies or\nnon-proﬁtable organizations [168,169]. The procedure provides\
    \ data on the antibiotic-resistant bacteria,\nresistance genes, and predict the\
    \ rise of antibiotic resistance as depicted from the trend in the antibiotic\n\
    resistance proﬁles. Surveillance represents an early-warning system which performs\
    \ fast distribution\nof crucial information to public health and regulatory authorities\
    \ regarding trends and possibility of\noutbreaks, to bring about timely response\
    \ measures [170]. Also, Essack [168] reiterated that antibiotic\nresistance surveillance\
    \ data are critically needed to update national infection control policies, essential\n\
    drug lists, and standard treatment guidelines. In addition, Critchley and Karlowsky\
    \ [170] further\nemphasized that the data obtained from surveillance and clinical\
    \ trial can be employed in association\nto determine breakpoints. Moreover, new\
    \ medical needs, as well as notorious isolates for the screening\nof new agents,\
    \ can be identiﬁed from the information contained in surveillance of antibiotic\
    \ resistance.\nIn Africa, South Africa is viewed as the only country with the\
    \ most active surveillance system. The\nsystem comprises of two main active groups,\
    \ namely; the Group for Enteric, Respiratory and Meningeal\nDisease Surveillance\
    \ (GERMS) which focuses on obtaining data centered on AIDS-related opportunistic\n\
    infections, epidemic-prone diseases, and vaccine-preventable diseases. On the\
    \ other hand, the South\nAfrican Society for Clinical Microbiology (SASCM) assembles\
    \ data from the academic hospital on\npreferred invasive pathogens secluded from\
    \ the cerebrospinal ﬂuid samples [171].\nAside from\nthese two groups, extra contributions\
    \ in the collection of data on antibiotic resistance are given\nby other groups,\
    \ including the Sexually Transmitted Infection (STI) Reference Centre in alliance\n\
    with the National Department of Health, the Enteric Diseases Reference United\
    \ (EDRU) etc. during\nsurveys. It is worth mentioning that the Gonococcal Antimicrobial\
    \ Surveillance Programme (GASP)\nco-ordinated by WHO in Africa was accomplished,\
    \ owing to the principal role performed by the STI\nMolecules 2018, 23, 795\n\
    17 of 48\nReference Centre. The STI Reference Centre has provided training and\
    \ technical assistance in isolate\ncollection and laboratories in Madagascar,\
    \ Tanzania, Zimbabwe, and Namibia [158].\nFurthermore, in Nigeria, the surveillance\
    \ system for antibiotic resistance in pulmonary\ntuberculosis referred to as the\
    \ National Tuberculosis and Leprosy Control Programme (NTBLCP)\nis commended by\
    \ Nasir and co-authors [169] as the only functioning system in which services\n\
    for drug-resistant TB is provided by four reference laboratories of the country.\
    \ Also, WHO [172]\nhas introduced the nested PCR equipment in numerous healthcare\
    \ facilities in Nigeria,\ntherefore, facilitating the molecular-based anti-TB\
    \ resistance testing regarding rifampicin resistance.\nXiao and Li [173] also\
    \ noted that the Chinese government embarked on a three-year special campaign\n\
    with the theme “Administrative regulations for the clinical use of antibiotics”\
    \ to enhance the rational use\nof antibiotics in 2011. The outcomes of a survey\
    \ conducted at the tertiary hospitals from 2010 to 2012\ninvolved reductions in\
    \ antibiotic consumption during prophylaxis in surgical processes (95% to 44.6%),\n\
    as well as in antibiotic prescriptions to outpatients (22% to 14.7%) and inpatients\
    \ (68.9% to 54%).\nII.\nAgricultural sector\nAntibiotic use for essentially non-medical\
    \ or non-therapeutic purposes in agricultural settings that\nare at subtherapeutic\
    \ levels over an extended period is observed as a major route for the advent\n\
    of antibiotic resistance and antibiotic-resistant bacteria, and resistance genes\
    \ have been reported\nto be transferred to humans [174]. Irrational or non-prudent\
    \ use of antibiotics in food-producing\nanimals have resulted in antibiotic residues\
    \ in animal-derived products. Therefore, antimicrobial\nstewardship is equally\
    \ implemented to ensure prudent antibiotic use in agriculture, in order to conserve\n\
    and maintain the effectiveness of available antibiotics, as well as curb the problem\
    \ of antibiotic\nresistance and residues in food products derived from animal\
    \ [175]. Sadly, stewardship interventions\nin developing countries have often\
    \ been weakened by the attitude of poorly paid veterinarians who\nseek supplementary\
    \ incomes from drug sales, plus the existence of inadequate regulations [25,176].\n\
    Summarily, all stakeholders involved in the fight against antibiotic resistance\
    \ must address it from\nthe stand point of regulations, surveillance, research,\
    \ treatment guidelines, infection control, education,\nand awareness [177]. The\
    \ National Farmed Animal Health and Welfare Council [178] pointed out that\nthe\
    \ implementation of antimicrobial stewardship in agriculture can be approached\
    \ from the following\nperspectives, including clinical microbiology, infection\
    \ control (biosecurity), regulations, surveillance\non antibiotic use and resistance,\
    \ animal management, husbandry, and alternatives to antibiotics. A\ncoordinated\
    \ network of actions from the veterinarians, livestock producers, pharmacists,\
    \ veterinary\npharmaceutical industries, and regulatory authorities are relevant\
    \ to enforce prudent antibiotic use [179].\nFollowing the Global Action Plan on\
    \ antimicrobial resistance [28] and the Global principles\nfor the containment\
    \ of antibiotic resistance in animals intended for food presented by WHO [180],\n\
    nations are expected to implement measures that are in line with the key actions\
    \ highlighted for\nthe combat of antimicrobial resistance. Accordingly, Walsh\
    \ and Wu [181] expressed the interdict\non the use of colistin (an antibiotic\
    \ critical for the treatment of infections caused by highly resistant\nGram-negative\
    \ bacteria in humans) as a feed additive for animals in China. More elaborately,\
    \ some\nEuropean countries, including Sweden, Denmark, United Kingdom, Netherlands,\
    \ etc. introduced bans\non the use of antimicrobial growth promoters [36], while\
    \ Australia and New Zealand implemented\na partial ban. Seemingly, in the United\
    \ States, the restraint on antimicrobial growth promoters is\nvoluntary. In addition,\
    \ a tripartite alliance involving WHO, World Organisation of Animal Health\n(OIE),\
    \ and Food and Agricultural Organisation of the United Nations (FAO) was formed\
    \ in 2003,\nwhich led to the categorization of veterinary medicines into critically\
    \ important, highly important,\nand important drugs for human health. This differentiation\
    \ is to guide their use in animal agriculture\nacross the globe, hence, combating\
    \ antimicrobial resistance.\nAlso, some developing countries do not have national\
    \ limits for antibiotic residues found in\nanimal-derived food, and thus, rely\
    \ on international maximum residue limits (MRLs). Therefore,\nin this continuous\
    \ ﬁght against antibiotic resistance, the joint FAO/WHO expert committee and\n\
    Molecules 2018, 23, 795\n18 of 48\nCodex Alimentarius Commission updated the MRLs\
    \ of veterinary drugs in foods of animal origin [79].\nLikewise, the Ministry\
    \ of Health and Family Welfare in India amended the Drugs and Cosmetics\nregulations,\
    \ 1945, and set withdrawal limits for drugs used in animal farming. The ministry\
    \ further\nemphasized that drug producing companies should equally imprint the\
    \ withdrawal periods on\nthe containers of drugs meant for animal consumption;\
    \ however, if not provided, a withdrawal period\nof not less than 28 days should\
    \ be considered [182].\nIt is worth mentioning that the drug delivery system and\
    \ the priorities and demands of a country\nvary from one country to another across\
    \ the world, thereby causing governments to outline regulations or\npolicies or\
    \ measures according to their local scheme [183]. Mehrotra et al. [184] found\
    \ that Health Canada\nhas strengthened the veterinary drug regulatory framework\
    \ in a bid to enhance antibiotic stewardship.\nThese were accomplished via increased\
    \ control over imported veterinary drugs and active pharmaceutical\ningredients\
    \ (API), a compulsory annual compilation of veterinary antibiotic sales by manufacturers,\n\
    importers, and compounders. Lastly, it created easy access to low-risk veterinary\
    \ health products\n(e.g., vitamins, botanicals, traditional medicines, minerals)\
    \ which serve as alternatives to antibiotics.\nAlso, antibiotic prescription and\
    \ administration to farm animals are supervised by veterinarians,\nand several\
    \ behavioral studies have proven that the attitude of farmers to antibiotic use\
    \ is\ngreatly inﬂuenced by the veterinarians.\nTherefore, interventions geared\
    \ toward the change of\nprescribing behaviour of the veterinary could go a long\
    \ way to optimize antibiotic use by farmers.\nHowever, the determinant factors,\
    \ including a personal opinion regarding the contribution of\nveterinary medicines\
    \ in antibiotic resistance, professional ethics to alleviate animal suffering,\n\
    ﬁnancial dependence on clients, amongst others, have been noted to inﬂuence the\
    \ prescribing\nbehaviour of the veterinarian [185]. Also, Henton et al. [186]\
    \ emphasized that the registration\nof over-the-counter drugs for sales is not\
    \ optional in South Africa, and the drugs are distributed by the\nmanufacturers\
    \ to veterinary wholesalers, farmers’ cooperatives, distributors, and feed mix\
    \ companies.\nAlso, Lee et al. [187] affirmed that educational programs should\
    \ be conducted for undergraduate medical\nand non-medical students in line with\
    \ generic medicines, mechanism of antibiotic resistance, and prudent\nuse of antibiotics.\n\
    Strategies to reduce or limit the therapeutic use of antibiotics in animals via\
    \ improved animal\nnutrition, improved living conditions and waste management,\
    \ biosecurity measures, and improvement\nin animals’ natural immunity can result\
    \ in infection prevention and control.\nThese strategies,\nhowever, will reduce\
    \ the level and type of antibiotic needed for treatment, because once the animal\n\
    is exposed to infection, its immune system can ﬁght seriously against the agent,\
    \ resulting in less\nsevere manifestations [176]. Moreover, reductions in antibiotic\
    \ consumption can be achieved by\nusing non-antibiotic alternatives, including\
    \ prebiotics, probiotics, bacteriocins, vaccines, innate\nimmune system potentiators,\
    \ bacteriophages, and competitive exclusion cultures for non-speciﬁc\nand speciﬁc\
    \ control of enteric pathogens in animals [188]. Nevertheless, guided interventions,\
    \ such as\nvaccination, antihelminthic therapy, optimized herd management, improved\
    \ biosecurity measures,\nprudent antibiotic use, performed as teamwork involving\
    \ the farmers and veterinarians, have led to a\nmarked curtail in antibiotic use,\
    \ especially the critically important antibiotics, with a decrease of 52%\nand\
    \ 32% of the pigs from birth to slaughter and breeding animals, respectively [189].\n\
    According to Silbergeld\net al.\n[190], the largest consumption of antibiotics\
    \ is found in\nthe production of food animals. The documentation of resistant\
    \ and multidrug-resistant pathogens\nin food animals poses threats to public health\
    \ and food security [191].\nAlso, the ﬁndings of\nthe investigation conducted\
    \ by Chantziaras et al. [192] revealed a strong correlation between the\nlevel\
    \ of speciﬁc antibiotics used and the level of resistance in E. coli strains recovered\
    \ from pigs, cattle,\nand poultry of seven European countries. Therefore, data\
    \ collection of antibiotic use is necessary\nto understand and counteract antibiotic\
    \ resistance. The monitoring of antibiotic use is crucial in\ndetermining the\
    \ appropriateness of the drugs in use, detect compliance with prudent drug practice,\n\
    programmes, or regulations [193]. It can equally contribute in the process of\
    \ optimizing antibiotic\nuse by identifying the most efﬁcient interventions. In\
    \ addition, monitoring of antibiotic use creates\nMolecules 2018, 23, 795\n19\
    \ of 48\ntolerance in analyzing the temporal trend of antibiotic consumption,\
    \ and of remarkable interest is\nthe data collected on antibiotic use per animal\
    \ species. For instance, Schaekel et al. [194] investigated\nthe distribution\
    \ of antibiotic use per pig age group and active substances (in percentages) used\n\
    in overall treatment in pig holdings in Germany over a two-year period. The authors\
    \ found that\nthe types or combination of antibiotics employed varied between\
    \ the age groups, and the fattening\npig experienced a decreasing trend in treatment,\
    \ but no distinct temporal trend was obtained for\nthe weaners and sucklers. The\
    \ quantiﬁcation of antibiotic use in conjunction with data on antibiotic\nresistance\
    \ can pave the way for targeted research and development. This is because the\
    \ data can be\nused to describe temporal associations between antibiotic use and\
    \ antibiotic resistance, as well as offer\nevidence for their links to researchers\
    \ and policy/decision makers [195].\nSurveillance produces reliable data, and\
    \ it can be approached from various angles; the antibiotic\nresistance of pathogens\
    \ or commensal bacteria, antibiotic use in the treatment of diseases and\nnon-therapeutic\
    \ uses [196]. The surveillance systems for antibiotic consumption are not standardized\n\
    and differ from one country to the next. These systems may include; DANMAP (Danish\
    \ Integrated\nAntimicrobial Monitoring and Resistance programme, Kongens Lyngby,\
    \ Denmark), MARAN (Monitoring\nof Antimicrobial Resistance and Antibiotic usage\
    \ in Animals in Wageningen, The Netherlands),\nand SANVAD (South African National\
    \ Veterinary Surveillance and Monitoring Programme for Resistance\nto Antimicrobial\
    \ Drugs, Pretoria, South Africa). Systems designed for antibiotic consumption\
    \ can\nbe automated systems or randomized ﬁeld studies, as well as nationwide\
    \ or cross-sectional or\nlongitudinal studies, which focus on analyzing the sample\
    \ population of farms [194]. On the other hand,\nthe cross-sectional studies can\
    \ be differentiated into national or regional studies. Overall, these studies\n\
    are heterogenous, and cannot be compared as they consist of differences, including\
    \ the duration of data\ncollection (yearly, half a year, or even days), different\
    \ calculation and reporting methods, along with\nthe stratiﬁcation in the production\
    \ systems and farm types [194]. Furthermore, some systems monitor\nand collect\
    \ data only at the farm level, making it possible for the implementation of benchmarking\n\
    approaches, whereby farmers or veterinarians are compared and ranked as stated\
    \ by their level of\nantibiotic use. By so doing, measures that are relevant to\
    \ reduce consumption in the top antibiotic\nusers are introduced or implemented\
    \ [197].\nIn addition, Adesokan et al. [198] surveyed the different classes of\
    \ antimicrobials administered\nto food animals in South Western Nigeria, and noted\
    \ that tetracyclines, ﬂuoroquinolones, and followed\nby beta-lactam/aminoglycosides,\
    \ were consumed in order of decreasing volume, and mostly in rainy\nseason than\
    \ dry season. In addition, World Organisation for Animal Health highlighted that\
    \ 94% of\nAfrican Countries lack an ofﬁcial surveillance system on the use of\
    \ antimicrobials in animals [199].\nHowever, though the survey of antimicrobial\
    \ use in developing countries is inadequate, it demonstrates\na high level of\
    \ farmer prescription, purchase of over-the-counter antibiotics, non-compliance\
    \ to\nantibiotic withdrawal periods, and drug counterfeiting [25,167,175].\nSurveillance\
    \ of antibiotic resistance is a vital tool for microbial risk assessment, and\
    \ the data\ngenerated enlighten the understanding of resistance epidemiology,\
    \ as well as calls for prompt, effective,\nand early control actions from the\
    \ government, and also monitor and evaluate the effectiveness of\npolicies implemented\
    \ by the government [200]. According to Dar et al. [201], and Gelband and\nDuse\
    \ [158], only a few national, cross-sectional studies on antibiotic resistance\
    \ of animal-recovered\nisolates have been carried out in low- and middle-income\
    \ countries and South Africa, respectively.\nHowever, the surveillance systems\
    \ differ between countries and/or agencies, due to variation in\nagricultural\
    \ practices, monitoring needs, and available guidelines [177]. Furthermore, an\
    \ integrated\nsurveillance of drug-resistant bacteria obtained from humans, food-producing\
    \ animals, food and\nother environmental sites, synchronized with the monitoring\
    \ system for antibiotic use, can assist in\nthe containment of antibiotic resistance.\
    \ This is described as the “One Health Approach” intended to\nattain optimal health\
    \ for humans, domesticated animals, wildlife, plants, and our environment [29,196].\n\
    The ﬁrst ever integrated animal–human surveillance system was created in Denmark,\
    \ known as\nMolecules 2018, 23, 795\n20 of 48\nDANMAP (Danish Integrated Antimicrobial\
    \ Monitoring and Resistance Programme) which addresses\nthe problem of antibiotic\
    \ resistance with bacteria of food, animal, and human origin [201].\nIII.\nChallenges\
    \ Faced by Developing Countries Regarding Surveillance Systems\nA satisfactory\
    \ and comprehensive survey is needed to understand the epidemiology of antibiotic\n\
    resistance in both animals and humans. Even though the global action plan by WHO/OIE/FAO\n\
    to contain antimicrobial resistance requires each nation or country to implement\
    \ national action\nplans, developing countries are still to develop a sustainable\
    \ surveillance system of antibiotic use and\nantibiotic resistance [202]. The\
    \ challenges regarding the surveillance system include:\n1.\nThe countries have\
    \ just a few laboratories with the potential to conduct quality-assured\nmicrobiology\
    \ and drug sensitivity testing.\nrdal et al. [203] strongly afﬁrmed that collection\n\
    and reporting of data and the strengthening of laboratory capacity are the two\
    \ related issues\nin surveillance.\n2.\nDue to the high burden of infectious diseases\
    \ and low socioeconomic status of these countries,\nthere is a lack of available\
    \ resources [204]. According to Nasir et al. [169], the developing\ncountries\
    \ lack the funds to purchase reagents and consumables essential for testing antibiotic\n\
    resistance, thus lack necessary plans for the surveillance of antibiotic-resistant\
    \ bacteria. The cost\nnecessary for the adequate surveillance, together with the\
    \ small margin proﬁts in the veterinary\nsector presents a ﬁnancial drawback to\
    \ support surveillance in the veterinary and agricultural\nsector [166].\n3.\n\
    There is a discrepancy in the selection of isolates. Most of the isolates are\
    \ from clinical cases\nthat are sick individuals (human or animals). Therefore,\
    \ the sample of isolrates is biased toward\na more resistant isolate, owing to\
    \ the previous antibiotic therapy administered. Also, only a\nfew isolates are\
    \ involved, since the veterinarian decides on the individual animals to refer\
    \ to\nthe laboratory. Consequently, the proportion of the isolates is not a representative\
    \ of the bacteria\nstrains under survey taken from animals [200].\n4.\nAlso, relatively\
    \ few studies have been conducted on animal-recovered isolates, as well as the\
    \ criteria\nfor testing isolates differ between countries, likewise, the antibiotics\
    \ that are tested [158,201].\n5.\nEither at the regional, national, and local\
    \ levels, there exists variation in obtaining data, owing\nto differences in laboratory\
    \ protocols, conditions employed for testing, personnel conducting\nthe drug sensitivity\
    \ assay, antibiotic policies, quality control and assurance of the laboratory,\n\
    and considerations regarding breakpoints. In reality, there are no well-known\
    \ breakpoints for\nthe animal, which results in the adoption of breakpoints values\
    \ from human medicines. Nevertheless,\nthe standard protocols and breakpoints\
    \ from the Clinical Laboratory Standard Institute (CLSI) have\nbeen adopted by\
    \ most countries [200].\n6.\nThese countries also lack stringent and comprehensive\
    \ policies and plans to circumvent antibiotic\nresistance. They lack enforcement\
    \ of regulations regarding prudent antibiotic use, since many are\nstill faced\
    \ with the problem of purchasing drugs over the counter or without a prescription\
    \ [161],\nand the presence of counterfeit drugs [158,196]. Nevertheless, even\
    \ if some data are collected,\nthey fail to translate the surveillance data into\
    \ policy, especially in South Africa [9].\n7.\nAt the national level, there is\
    \ a lack of collaborative measures between the different laboratories\nregarding\
    \ surveillance of antibiotic resistance, which might hamper efforts to track emerging\n\
    resistance and also limit the chances of systematic comparison and evaluation\
    \ of national activities\ndirected toward the containment of antibiotic resistance.\n\
    3.1. Antibiotic Resistance in Livestock Farming\nAccording to Woolhouse et al.\
    \ [205], antibiotic resistance in livestock farming can be looked\nat from four\
    \ different viewpoints, i.e., the animals (cattle, pigs, poultry, sheep) and animal-derived\n\
    products, farm workers, and farm environmental sites (water, soil, feeds, wastewater,\
    \ sewage, lagoon,\nMolecules 2018, 23, 795\n21 of 48\nmanure, and sludge after\
    \ treatment). All these constitute the several compartments and different\nniches\
    \ in the farm described as an ecosystem [127]. Undoubtedly, farm animals are a\
    \ very important\ncomponent in understanding the interplay between humans, animals,\
    \ and the environment regarding\nbacteria, antibiotics, and antibiotic resistance\
    \ gene movement [205]. The digestive tract of animals, like\nhumans (farm workers),\
    \ is colonized with diverse microorganisms, including commensals and resistant\n\
    bacteria. Thus, it serves as the most important reservoir of microorganisms. Therefore,\
    \ it can play\na vital role in the dissemination and acquisition of resistant\
    \ bacteria and their resistance genes [127].\nShobrak and Abo-Amer [206] noted\
    \ the occurrence of multidrug-resistant E. coli and E. vulneris in\ncloacal samples\
    \ of both migrating and non-migrating birds which served as carriers. Through\
    \ the release\nof their fecal residues into water bodies and other environmental\
    \ sources, it could enable the spread\nof these resistant bacterial strains and\
    \ their resistance determinants even to remote areas by means of\nmigration. The\
    \ anatomical feature of the gut varies between poultry and the other mammalian\
    \ animals,\nwhich in turn influences the intestinal microbiome [207]. The intestinal\
    \ microbiome changes with age,\nthe type of diet fed, antibiotics ingested, infection\
    \ with pathogens, amongst other life events [208]. It has\nbeen reported that\
    \ microorganisms in the gut interact extensively with the host, diet, and the\
    \ intestinal\ngut microbes, and exert a huge impact on the animal’s immunity and\
    \ physiology, and ultimately affects\nthe health of the animal and its production\
    \ [209].\nThe continuous antibiotic exposure to animals via oral administration\
    \ creates selective pressure\nfor the development of resistance, and resistant\
    \ bacteria associated with animals can then enter into\nthe food chain through\
    \ the consumption of meat (contaminated during slaughter or processing\nof carcass,\
    \ if the gut is accidentally cut or intestine empties its contents into the thoracic\
    \ and\nabdominal cavities when the carcass of poultry is gutted during processing)\
    \ or other animal-derived\nproducts, through farm runoff water and other means.\
    \ However, the greater the quantity of antibiotic\nused, the higher the selective\
    \ pressure. Van et al. [210] reiterated that food contaminated with\nantibiotic-resistant\
    \ bacteria could cause ampliﬁcation of resistance genes and facilitate the transfer\
    \ of\nthe antibiotic resistance determinants to other bacteria of clinical importance\
    \ found in humans, and can\nbe further transferred within humans to more pathogenic\
    \ bacteria. Therefore, food or animal-derived\nproducts, including meat, milk,\
    \ and eggs, may represent an active and key medium through which\nantibiotic resistance\
    \ determinants are continually being transferred between bacteria, and from animals\n\
    to humans [123]. Bosco et al. [211] clearly documented the multidrug resistance\
    \ of Salmonella isolates\nrecovered from cattle, pigs, chickens, eggs, and animal-derived\
    \ products, as well as cross-species\ntransmission of plasmids between animal\
    \ and humans in Uganda.\nAlso, the farm environment is composed of environmental\
    \ sites, such as manure, wastewater, soils,\neffluent, and sewage, which serve\
    \ as hotspots for antibiotic resistance pollution. More specifically, Bester\n\
    and Essack [39] indicated that animals are very exposed at a high degree to their\
    \ environment, making it\neasier for them to be infected with bacteria harboring\
    \ problematic genetic material, especially from the soil\nenvironment. In the\
    \ same light, animal urine and feces containing antibiotic residues, antibiotic-resistant\n\
    bacteria, and resistance genes may be released into manure, and animals might,\
    \ in turn, be allowed to\ngraze on pasture grown on soil fertilized with this\
    \ raw manure. This, therefore, creates the likelihood of\nbringing back these\
    \ xenobiotics to animals and humans [127].\nNevertheless, manure, which has been\
    \ described as a hotspot for antibiotic resistance bacteria and\nantibiotic resistance\
    \ genes, can serve as a plausible route of transmission of these resistant bacteria\
    \ and\ntheir genes into the soil and water via deliberate or accidental processes\
    \ [212]. Therefore, it is advised\nthat manure should be treated before land application\
    \ via biological methods, including anaerobic\ndigestion. However, Resende et\
    \ al. [213] in their ﬁndings noted the prevalence and persistence of\npotentially\
    \ pathogenic bacteria which demonstrated multidrug resistance against oxacillin,\
    \ ampicillin,\nand levoﬂoxacin, amongst other antibiotics, both in the inﬂuent\
    \ (cattle manure) and efﬂuent (digestate)\nreleased from an anaerobic biodigester.\
    \ The authors suggested that the rate of survival of these\nbacteria depended\
    \ on the temperature of the operating process in association with the duration\
    \ of\nthe fermentation process and the microbial composition. Ostensibly, Maynaud\
    \ et al. [214] further\nMolecules 2018, 23, 795\n22 of 48\nconﬁrmed the occurrence\
    \ of enteric pathogenic bacteria in the digestate obtained from the anaerobic\n\
    biodigester. The authors emphasized the potential of the viable, but non-cultural\
    \ state of bacteria,\nwhich might cause the regrowth of pathogens during digestate\
    \ storage, prior to land spreading.\nConsequently, the need of post treatment\
    \ of digestate via mechanical, chemical, physical, and biological\nmethods is\
    \ very vital [215]. In addition, the sanitary risk and microbiological safety\
    \ of digestate should\nbe evaluated before land application of digestate, in a\
    \ bid to dodge the ecological, human, animal,\nand environmental health implications.\
    \ Nevertheless, it is a call for concern when pathogenic bacteria\nare present\
    \ alongside with antibiotic-resistant bacteria in untreated or treated animal\
    \ manure.\nAlternatively, the very common and economic approach to manage manure\
    \ generated from\nlivestock farming is by application on nearby agricultural ﬁelds.\
    \ However, raw manure can be ﬂushed\nby heavy rainfall or runoffs from the surface\
    \ of manure-amended soils into nearby water bodies\nused by humans for sanitation\
    \ and domestic purposes [216]. Moreover, due to the constraints on\navailable\
    \ freshwater resources in developing countries, wastewater serves as a vital source\
    \ of water\nand nutrients for irrigation of agricultural ﬁelds, in a bid to circumvent\
    \ the problem of food insecurity\nin these countries [217]. However, wastewater\
    \ may inﬁltrate into groundwater, causing pollution and\ncontamination with toxic\
    \ chemicals, antibiotics, and organic matter. In addition, owing to the lack of\n\
    or inefﬁcient wastewater treatment plants, wastewater or improperly treated wastewater\
    \ is mostly\nreleased into surface water bodies that act as reservoirs for domestic\
    \ and industrial wastes, causing\npollution [218].\n3.2. Antibiotic Resistance\
    \ in the Soil Environment\nThe soil is an ecosystem and a natural resource with\
    \ unique biodiversity, taking into consideration\nabundance, quantities of species,\
    \ and functions of organisms [218,219]. With respect to total biomass,\nmicroorganisms\
    \ are considered as the principal part of the soil community, and are basically\n\
    responsible for decomposition of organic matter, degradation of toxic compounds,\
    \ and nutrient\ntransformation [218]. Interestingly, the soil is composed of microorganisms\
    \ that produce antibiotic by\nso doing; it can equally serve as a reservoir of\
    \ antibiotic-resistant bacteria and resistance genes [220,221].\nThe soil serves\
    \ as a hub to establish connections between the air, water, rocks, and organisms,\n\
    and it is involved in many different functions termed ecosystem services in the\
    \ natural world [222].\nThus, it can be described as quite a large reservoir of\
    \ antibiotic resistance determinants, since it\nincludes the antibiotic resistance\
    \ determinants found in all plants, fungi, soil bacteria, small animals,\nand\
    \ protists [222]. In addition, Reisenfeld et al. [20] indicated that uncultured\
    \ soil bacteria are\na possible reservoir of antibiotic resistance genes with\
    \ greater diversity as compared to previous\nﬁndings, and such diversity can be\
    \ ascertained and fathomed using culture-independent methods.\nFurthermore, vegetables\
    \ grown in unfertilized soil were equally shown to harbour antibiotic-resistant\n\
    bacteria and resistance determinants that naturally occur in soils [97].\nIt is\
    \ somewhat obvious that the abundance and the mobility of antibiotic-resistant\
    \ bacteria and\nresistance determinants in the soil can be greatly inﬂuenced by\
    \ the application of manure (containing\nantibiotic residues, antibiotic-resistant\
    \ bacteria, and their resistance genes on mobile elements) during\nfertilization\
    \ of the soil, the use of wastewater (black or grey water) for the irrigation\
    \ of agricultural\nlands, and the use of antibiotics to treat crop diseases [4,223].\
    \ More speciﬁcally, when soils are treated\nor amended, antibiotics and their\
    \ degraded metabolites, as well as antibiotic-resistant bacteria and\ntheir corresponding\
    \ resistance genes, are introduced into the soil environment. Therefore, transfer\
    \ of\nantibiotic resistance genes becomes inevitably fast, owing to the rapid\
    \ growth of bacteria and HGT [224].\nHowever, the persistence and the rate of\
    \ dissipation of the antibiotic resistance genes is dependent on\nthe VGT/HGT\
    \ of ARG, the transport and viability of the bacteria harbouring the genes, whether\
    \ the\nfree DNA obtained from cell lysis will be degraded, adsorbed to soil or\
    \ organic matter, or acquired by\nnew cells, as well as the transportation of\
    \ the extracellular ARG [56]. However, the introduction into\nthe soil environment\
    \ via manure fertilization has been reported to cause an alteration in phylogenetic\n\
    Molecules 2018, 23, 795\n23 of 48\nstructure, ampliﬁcation in resistance level,\
    \ and disturbance in ecological function (e.g., nutrient cycling)\nin the microenvironment\
    \ [49,212,225].\nAlso, the degree or extent of the changes impacted on the soil\
    \ will depend on the type of manure.\nIn details, varying quantities of antibiotics\
    \ are employed in livestock, and the quantity depends on\nthe species of animals\
    \ and the kind of farming system. The level of antibiotics found in manure\navailable\
    \ for a land application depends on manure management practices, which equally\
    \ vary\ndepending on the size of the herd, the type of livestock and farm operations,\
    \ as well as the production\nstage of the animals [56]. According to Chee-Sanford\
    \ et al. [56], the introduction of antibiotics in\nthe soil may give a selective\
    \ advantage to commensal bacteria harbouring resistance genes, or may\ncreate\
    \ selective pressure, necessitating the acquisition of resistance genes in the\
    \ commensal population.\nNumerous authors have characterized antibiotic-resistant\
    \ bacteria and resistance genes from\nvegetables, including lettuce, cabbage,\
    \ radish, green corn, onion, carrot, and fluted pumpkins grown on\nmanure fertilized\
    \ soils and irrigated with wastewater [97,223,226]. Speciﬁcally, Bonyadian et\
    \ al. [227],\nin a study in Iran, demonstrated the presence of antibiotic-resistant\
    \ verotoxigenic E. coli on vegetable\nsamples collected randomly from retail shops.\
    \ However, Kumar et al. [228] indicated that these\nvegetables absorb antibiotic\
    \ contained in the manure. Therefore, the direct consumption by humans\n(uncooked\
    \ or raw) of vegetables might lead to the transfer of antibiotic-resistant bacteria\
    \ and\ntheir resistance genes, which may cause bacterial infections. Notwithstanding,\
    \ Beuchat [229] and\nJohannessen et al. [230] suggested that the contamination\
    \ of vegetable leaves may arise from diverse\nsources, such as manure, soil, water\
    \ (for irrigation and cleaning), the handling equipment for product\nharvesting\
    \ and processing, the mode of transportation, in addition to animals at both the\
    \ pre- and\npost-harvest process.\n3.3. Antibiotic Resistance in the Water Environment\n\
    Microorganisms (speciﬁcally, bacteria) do not live in isolation [4], but are found\
    \ in milieu/medium\n(humans, air, water, plants, and soil) known as their habitat\
    \ (aquatic ecosystem), which offers them\nwith the appropriate nutritional and\
    \ growth requirements necessary for survival. Consequently, water\nrepresents\
    \ one of the most important habitats for bacteria on the planet earth, and serves\
    \ as a main natural\nroute for the dissemination of microorganisms between different\
    \ environmental compartments and/or\naquatic ecosystems, humans, and other animals\
    \ [231,232]. According to Taylor et al. [233], the aquatic\nenvironment is considered\
    \ as a fundamental setting for environmental release, transformation,\nmixing,\
    \ and persistence of antibiotic residues, antibiotic-resistant bacteria, and antibiotic\
    \ resistance\ngenes. The water (aquatic) environment can be subdivided into marine\
    \ and fresh water based on\nsalinity, average temperature, depth, and nutrient\
    \ content [234]. More elaborately, the microbial\naquatic environment includes\
    \ surface and ground waters, drinking water, tap water, and wastewater.\nThese\
    \ waters have dynamic and distinct bacterial composition patterns inﬂuenced by\
    \ temporal and\nspatial unevenness in physicochemical and biotic factors, including\
    \ environmental stresses and nutrient\ncomposition [232,235]. Nevertheless, some\
    \ known waterborne bacteria include E. coli, Vibrio, Shigella,\nand Salmonella\
    \ species [236]. The aquatic environment has been reported to be the origin and\
    \ reservoir\nof antibiotic-resistant bacteria and resistance genes [231,237].\n\
    Microbial communities respond to drastic changes in the ecosystem functioning,\
    \ species\ncomposition and abundance, due to pollution [238,239], resulting in\
    \ hypoxia, eutrophication,\nbioaccumulation and dissemination of pathogens [240].\
    \ Consequently, the abundance of antibiotic\nresidues and pool of antibiotic-resistant\
    \ bacteria and their resistance genes in aquatic ecosystems can\nbe inﬂuenced\
    \ or altered or ampliﬁed by the discharge of wastewaters from industrial and municipal\n\
    wastewater treatment plants, runoff from manure-fertilized agricultural land,\
    \ leakage from septic\ntanks and broken sewage pipes, and feces from wildlife,\
    \ into water bodies [97,118,223,241].\nFurthermore, the aquatic environments offer\
    \ ecological and economic benefits [240]. Rivers serve\nas predominant sources\
    \ of renewable water for freshwater ecosystems and humans, wherein they\nperform\
    \ functions such as in irrigation, and are used as drinking water and for recreation\
    \ [242]. Water is\nMolecules 2018, 23, 795\n24 of 48\nindispensable to life. Therefore,\
    \ humans need clean and safe drinking water to protect their health from\nwaterborne\
    \ bacterial infections [236]. Water safe for human consumption needs to be free\
    \ of pathogenic\nbacteria, although, the existence of pathogenic bacteria in water\
    \ is intermittent, changeable, and at low\nlevels, coupled with the fact that\
    \ the isolation and cultivation of pathogenic bacteria from water sources\nare\
    \ not straightforward. Therefore, routine microbiological water analysis does\
    \ not involve the detection\nof pathogenic bacteria [236]. Interestingly, Enterococci\
    \ and E. coli have been used in monitoring the fecal\ncontamination of drinking\
    \ and recreational water [235]. Nevertheless, fecal pollution of water sources\
    \ is\nan increasing problem both in the developed and developing countries. In\
    \ the latter countries, there may\nbe an increase in the occurrence of pathogenic\
    \ bacteria in river water near large urban populations, due to\ninept sewage treatment,\
    \ fast-growing population, low income, and severe water stress. Hence, infection\n\
    rates tend to be high, with waterborne pathogens [243]. Mulamattathil et al. [243]\
    \ recovered coliforms\nand heterotrophic bacteria, as well as antibiotic-resistant\
    \ Aeromonas and Pseudomonas species from surface\nand drinking water in Mafikeng,\
    \ South Africa. The occurrence of these pathogens in drinking water might\nindicate\
    \ serious health implications, especially among the immunocompromised individuals\
    \ [244,245].\n(a)\nRecreational waters and antibiotic resistance\nRecreation has\
    \ a pertinent role in the life of the human population, who always tend to couple\n\
    the scene with water, be it man-made or natural. It has been reported that antibiotic\
    \ resistant bacteria\ncan equally be transmitted to humans during recreational\
    \ use of fresh or marine water, which are\nnatural aquatic habitats [246]. The\
    \ natural aquatic environment, e.g., the surface waters, such as\nrivers and sea,\
    \ serve as a receiving body of runoff water from farmlands fertilized with sewage\n\
    sludge and animal manure, and wastewater discharged from treatment plants, which\
    \ contain obvious\nconcentrations of antibiotic resistant bacteria and their resistance\
    \ determinants, along with biologically\nactive metabolites of antibiotics or\
    \ the parent compounds [247]. This causes great environmental\ndamage and eutrophication,\
    \ which might result in serious degradation of the water quality owing\nto the\
    \ inﬂux of high nutrients [248]. The quality of recreational water can be evaluated\
    \ using fecal\nindicator bacteria, including E. coli and Enterococcus. Restricted\
    \ to these two bacteria, the prevalence\nof antibiotic-resistant bacteria in the\
    \ natural aquatic environment is always underestimated, because\nall the studies\
    \ are geared towards measuring antibiotic resistance in the aforementioned culturable\n\
    bacteria. However, other bacteria are present in the natural habitat, and might\
    \ harbour antibiotic\nresistance genes which may equally contribute in the pool\
    \ of resistance genes found in the habitat, thus,\nhave the potential to disseminate\
    \ bacterial resistance [249]. This is afﬁrmed by the ﬁndings of Lihan\net al.\
    \ [250], who through culture-based methods and DNA ﬁngerprinting unraveled the\
    \ presence\nof single and multiple antibiotic-resistant Enterobacter, Serratia,\
    \ Pantoea, Klebsiella, and Citrobacter\nin water samples obtained from a recreational\
    \ river located in a resort community in Malaysia\nBorneo. Besides, the marine\
    \ settings are special areas desired for recreational purposes and resting,\n\
    and as such, are exposed to waste from residences, ships, and industries, as well\
    \ as coastal areas\nwhich are site for highly populated cities, extensive ﬁsh\
    \ farming, and recreational areas [251,252].\nThe transmission of the resistant\
    \ bacteria and the resistance genes to humans depends on the type of\nwater sport\
    \ undertaken, as well as the density of the antibiotic-resistant bacteria in the\
    \ water [249].\nThe concentration/magnitude of these resistant bacteria in the\
    \ recreational waters is determined\nby the local landscape (e.g., coastal waters),\
    \ wind speed, ultraviolet radiation, temperature, rainfall,\nand the source and\
    \ level of pollution [253]. In a study conducted by Overbey and colleagues [247],\n\
    higher levels of E. coli and Enterococcus were enumerated in recreational water\
    \ samples collected from\nsewage-impacted sites in ﬁve beaches in Galápagos Island,\
    \ Ecuador. In addition, Fernandes Cardoso\nde Oliveira et al. [254] revealed a\
    \ higher level of multiple antibiotic resistance in heterotrophic marine\nbacteria\
    \ recovered from sea water and sand in Gonzaguinha, the most organic polluted\
    \ recreational\nbeach, amongst Ilha Porchat and Guaraú beaches located in Southeast\
    \ Brazil.\nAlso, Alipour et al. [255] noted the presence of multiple antibiotic-resistant\
    \ Enterococcus species\ncharacterized from the river and coastal water samples\
    \ in the Northern part of Iran, therefore,\nthese habitats are not suitable for\
    \ swimming, as they would increase the risk of human exposure\nMolecules 2018,\
    \ 23, 795\n25 of 48\nto antibiotic-resistant bacteria and resistance genes. Furthermore,\
    \ Akanbi et al. [256] demonstrated\nthe multiple antibiotic resistance patterns\
    \ of Staphylococcus aureus isolated from recreational waters\nand beach sand identified\
    \ by the occurrence of mec A, fem A, rpo B, bla Z, erm B, and tet M genes,\nin\
    \ the Eastern Cape Province of South Africa. The beach water and sand can act\
    \ as a plausible pool for\nantibiotic-resistant bacteria and resistance genes,\
    \ and hence facilitate transmission via the direct ingestion\nof the seawater\
    \ and/or direct contact with sea water during recreational activities undertaken\
    \ in these\nwaters [249]. In recent times, the awareness and involvement of many\
    \ people in water sports have greatly\nincreased [257], due to an increase in\
    \ the local population and income earners, as well as tourism.\n(b)\nDrinking\
    \ water and antibiotic resistance\nMost of the population in rural settings and\
    \ urban settlements rely on untreated groundwater as\na source of drinking water,\
    \ due to the scarcity of fresh surface waters [258]. Untreated groundwater\nis\
    \ considered safe for drinking, because it originates from the ground. Therefore,\
    \ it is described\nas a natural water habitat protected from human intervention.\
    \ Apparently, its microbiota reﬂects\nthe natural population of the habitat [259].\
    \ Nevertheless, depending on the location/environment,\ngroundwater becomes vulnerable\
    \ to contamination with antibiotic residues, antibiotic resistant bacteria,\n\
    and resistance genes from surface runoff of animal feces deposited on the ground\
    \ in concentrated animal\nfeeding operations, seepage of liquid/solid manure from\
    \ storage sites (lagoons), leachate from landfill\nsites, spillage from broken\
    \ sewage pipes, and leakage from septic tanks [56,118]. Also, in the North West\n\
    province of South Africa, a study conducted by Carsten [260] revealed a very poor\
    \ physicochemical\nand microbiological quality of water samples obtained from\
    \ boreholes in the Mooi River and Harts\nRiver catchment areas. The authors attributed\
    \ the results to the fecal contamination of groundwater\nwith fecal bacteria and\
    \ opportunistic bacteria that displayed different levels of antibiotic resistance.\n\
    Surprisingly, Kümmerer [118] reported that antibacterial agents found in groundwater\
    \ are of\nconsiderable low concentration. In accordance with this, Li et al. [261]\
    \ mentioned that the microbial\nconcentration in groundwater is closely associated\
    \ with its depth, season, weather conditions,\nand the type of adjacent land used\
    \ in the concentrated animal feeding operations.\nWastewater constitutes “black\
    \ water and grey water”. It describes all water with adversely\naffected quality\
    \ due to inﬂuences from human activities [262]. Wastewater embodies water from\n\
    livestock and poultry farms, aquaculture farms, and municipality that is sometimes\
    \ released into\nthe environment without treatment or used for irrigation by farmers\
    \ involved in urban agriculture,\nsince it contains significant amounts of micronutrients\
    \ and organic matter, and provides water [263,264].\nDue to the unavailability\
    \ of good quality water worldwide, farmers resort to employing wastewater for\n\
    irrigation, thereby promoting plant growth, water conservation, nutrient recycling,\
    \ and reductions in\ninorganic fertilizer applied to the soil, and polluted water\
    \ being discharged into the surroundings [265,266].\nOwing to its numerous sources\
    \ of water collection, wastewater contains diverse elements, inorganic\nmineral,\
    \ antibiotic residues, antibiotic-resistant bacteria and resistance genes, human\
    \ and animal feces\nand urine, etc. [267]. The sewage or wastewater treatment\
    \ plant receives the wastewater, and partially\ntreats or treats it, before discharge\
    \ of its effluents into the environment. Therefore, the wastewater\ntreatment\
    \ plant serves as a link between human activities and the environment, and serves\
    \ as a potential\nreservoir and release channel of antibiotic-resistant bacteria\
    \ and resistance genes, giving a perfect\nopportunity for the transfer of antibiotic\
    \ resistance genes [14,268,269]. The biological processes at\nthe wastewater treatment\
    \ plant might cause a reduction in the volume of antibiotics to varying\ndegrees\
    \ [267].\nHowever, across the different regions of the world utilizing distinct\
    \ types of\nwastewater treatment, these plants have been reported to be responsible\
    \ for the discharge of about\none billion cultivable coliform bacteria into the\
    \ environment, indicating their inefﬁciency to reduce\nantibiotic-resistant bacteria\
    \ and their resistance genes [270]. Clearly, Adeﬁsoye and Okoh [268]\ndemonstrated\
    \ the occurrence of multidrug-resistant E. coli from the ﬁnal discharged efﬂuents\
    \ of two\nwastewater treatment plants situated in the Eastern Cape Province, South\
    \ Africa.\n(c)\nWaterborne\ndisease\noutbreaks\ncaused\nby\nrecreational/drinking\n\
    waters\nversus\nantibiotic resistance\nMolecules 2018, 23, 795\n26 of 48\nOutbreaks\
    \ of diseases implicating water as a vehicle of transmission are termed waterborne\n\
    disease outbreaks, because two or more persons are affected by a similar illness\
    \ after being exposed to\nwater, and are epidemiologically linked by time and\
    \ by location of the water [271,272]. Humans become\nvulnerable to infections\
    \ when exposed to the beaches when the waters are turbid and experiencing\nhigh\
    \ waves, as well as after heavy rainfall; these cause the waters to be contaminated\
    \ and unsafe [273].\nDepending on the environmental conditions (climactic factors)\
    \ and the characteristics of the pathogens,\nthe waterborne pathogen grows in\
    \ the aquatic habitat, however, its number, type, infectivity, and\nvirulence\
    \ is greatly inﬂuenced by the temperature, UV radiation, precipitation patterns,\
    \ and water\navailability in the recreational waters [274].\nAccording to Schets\
    \ et al. [275], the waterborne illnesses in humans associated with the use of\n\
    untreated or contaminated recreational water mainly comprise of gastroenteritis\
    \ and skin infections.\nThe authors further revealed that the bathing sites were\
    \ predisposed to fecal contamination and\nenvironmental conditions that favoured\
    \ the growth of naturally occurring pathogens. Children are\nviewed to be at a\
    \ higher risk of gastroenteritis from recreational waters, because they last longer\
    \ and\nswallow more water during swimming, as well as they play in shallow water\
    \ and sand which are most\ncontaminated, and experience a high tendency of hand\
    \ to mouth exposure [273].\nHowever, waterborne infections associated with exposure\
    \ to drinking water include acute\ngastroenteritis, typhoid, diarrhoea, acute\
    \ respiratory and neurological illness, and skin infections [272,276].\nBetween\
    \ 2000 and 2001, South Africa witnessed a surprising and the biggest cholera outbreak\
    \ in Africa,\nwhich involved 114,000 cases across nine provinces and caused 260\
    \ deaths, although it originated from\nKwaZulu Natal province [277]. Equally,\
    \ Allam et al. [278] reported an outbreak of cholera involving\n218 persons, which\
    \ attacked a greater number of children (aged 5–14 years), males, and individuals\n\
    greater than or equal to 60 years in Andhra Pradesh, India, and was caused by\
    \ the contamination\nof reservoir water with Vibrio cholerae. This outbreak claimed\
    \ three human lives. Even Biswas and\ncolleagues [279] investigated an outbreak\
    \ of cholera in Haibatpur village, India, caused by pond\nwater contaminated with\
    \ Vibrio cholerae. Ramurmutty and Sharma [280] suggested that the recurrent\n\
    outbreaks of cholera in India are due to the presence of short-term carriers of\
    \ Vibro cholerae in\nthe communities, the constant change in biotypes and serotypes\
    \ of this strain, development of\nresistance to the previous multiple antimicrobial\
    \ agents used in the treatment of cholera- as well\nas poor water quality, unhygienic\
    \ sanitation- and overcrowding.\nA shigellosis outbreak among 533 students in\
    \ a rural elementary school in China was investigated,\nand findings were linked\
    \ to the presence of Shigella flexneri 2b in untreated well water [281].\nA diarrhoea\
    \ outbreak in China caused by enteropathogenic and enterotoxigenic E. coli was\
    \ noted among\n131 individuals exposed to well water contaminated by river water\
    \ [282]. Between May and August 2010\nin Southern Vietnam, Nguyen and co-authors\
    \ [283] documented an outbreak of diarrhea that infected\nseventy-one persons\
    \ through the consumption of iced tea contaminated with V. cholerae O1, altered\
    \ El Tor\nstrains. Also, Ali et al. [284] noted a typhoid fever outbreak that\
    \ affected 1430 individuals, originating\nfrom the consumption of fecally contaminated\
    \ tap water both in military camps and the general population\nlocated in Kikwit,\
    \ Democratic Republic of Congo, in 2011. In a Croatian study, Kovaˇci´c et al.\
    \ [285]\nreported an outbreak of gastroenteritis, which affected 68 persons in\
    \ a County Centre of Šibenik, caused by\nthe pollution of groundwater used for\
    \ drinking with Salmonella enterica subsp. enterica serovar Enteritidis.\nFortunately,\
    \ the isolates of the bacterium were susceptible to a range of antibiotics.\n\
    Furthermore, Farooqui et al. [286] documented an outbreak of typhoid fever caused\
    \ in Nek\nMuhammad village, Karachi—Pakistan, which involved over 300 hundred\
    \ people, and resulted\nin the deaths of three humans in 2004.\nThe ﬁndings in\
    \ this study associated the outbreak to\nmultidrug-resistant Salmonella enterica\
    \ serovar Typhi ingested through well water that served as the sole\nsource of\
    \ drinking water in the community, but was unacceptably polluted with dead and\
    \ decaying\nbodies of animal, fecal material, and garbage. Similarly, Ma et al.\
    \ [287] reported the waterborne\noutbreak of shigellosis in China caused by Shigella\
    \ sonnei with resistance to azithromycin, and third\nclass cephalospsorins, due\
    \ to mph (A) and bla CTX-M-14-harboring IncB/O/K/Z group transmissible\nMolecules\
    \ 2018, 23, 795\n27 of 48\nplasmid. In addition, Akoachere et al. [288] unravelled\
    \ the persistence of multidrug-resistant toxigenic\nVibrio cholerae O1 in water\
    \ samples (taps, dug wells, and streams) collected from New Bell—Doula,\nand associated\
    \ these bacteria strains with the 2010–2011 cholera epidemic that recorded the\
    \ highest\nnumber of death cases in the Littoral province of Cameroon.\nIn a nutshell,\
    \ in developing countries, antibiotic-resistant bacteria are mostly found in\n\
    animals, animal-derived food products, and agro-food environments [289]. Consequently,\
    \ most of\nthe gastrointestinal diseases of humans of public health concern including\
    \ gastroenteritis, salmonellosis,\nshigellosis, cholera, listeriosis, campylobacteriosis,\
    \ and yersiniosis are caused by pathogenic bacteria\nof public health and environmental\
    \ importance via water and/or food contaminated with feces\nof animals or patients\
    \ [236].\nThese diseases even become more complicated and severe with\nthe presence\
    \ of the antibiotic-resistant strains of the causative pathogens harbouring antibiotic\n\
    resistance genes.\nAs a result, Table 2 compiles information on the notorious\
