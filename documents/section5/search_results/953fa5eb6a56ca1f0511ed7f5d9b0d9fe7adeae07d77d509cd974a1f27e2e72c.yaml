    • The high-throughput phenotypic analysis of Arabidopsis thaliana collections
    requires methodological progress and automation. Methods to impose stable and
    reproducible soil water deficits are presented and were used to analyse plant
    responses to water stress. • Several potential complications and methodological
    difficulties were identified, including the spatial and temporal variability of
    micrometeorological conditions within a growth chamber, the difference in soil
    water depletion rates between accessions and the differences in developmental
    stage of accessions the same time after sowing. Solutions were found. • Nine accessions
    were grown in four experiments in a rigorously controlled growth-chamber equipped
    with an automated system to control soil water content and take pictures of individual
    plants. One accession, An1, was unaffected by water deficit in terms of leaf number,
    leaf area, root growth and transpiration rate per unit leaf area. • Methods developed
    here will help identify quantitative trait loci and genes involved in plant tolerance
    to water deficit. Introduction The study of Arabidopsis thaliana genomics is providing
    new insights into the understanding of the processes involved in plant responses
    to environmental stimuli. The functional analysis of genes associated with these
    responses is made possible by the analyses of mutants (Nakazawa et al., 2003)
    and the natural genetic variation of this species (Koornneef et al., 2004). Methods
    of high-throughput genetic mapping (Ponce et al., 1999) and large-scale analyses
    of gene expression (Seki et al., 2002; Kawaguchi et al., 2004) are available.
    The major challenge is now the phenotypic analysis of this genetic variability,
    which requires simultaneous analysis of hundreds to thousands of plants. Phenotyping
    is relatively easy to do when plant traits are defined in a binary fashion (e.g.
    flowering/not flowering or dead/alive) and when environmental conditions are defined
    as the result of a simple action (e.g. light on/off or watered/nonwatered). However,
    phenotyping is more complex when the traits studied are quantitative (e.g. growth
    or photosynthesis) and when environmental conditions vary quantitatively or naturally
    fluctuate (e.g. light intensity or soil water status). The quantitative analysis
    of complex trait variation requires the establishment of a robust analytic framework,
    as developed in the field of quantitative genetics (Falconer & McKay, 1996). In
    this case, the phenotype is not static and better defined by a series of response
    curves to environmental stimuli (Borel et al., 2001; Reymond et al., 2003; Tardieu,
    2003; Hammer et al., 2004). The disadvantage of these ‘response curve’ analyses
    is that they are time-consuming and require accurate control of environmental
    conditions so that the only environmental variable changing is the one of interest.
    The aim of this paper was to compare response curves of changes in leaf development
    in response to soil water deficit in a collection of A. thaliana accessions as
    a ‘proof of concept’. This required methodological and technological advances
    to accurately impose and quantify the soil water deficit treatments and to establish
    a robust framework of analysis. The first problem to be overcome is related to
    the variation of A. thaliana leaf development in well-watered conditions and the
    reproducibility of its reduction by soil water deficit, both within an experiment
    and between experiments. The absolute values defining a phenotype (e.g. leaf area
    of well-watered plants) depend upon the accurate control of environmental conditions
    spatially and temporally within a growth-chamber. The effects of water deficit
    treatment (e.g. the reduction in leaf area) depend not only on the water deficit
    treatment but also on other environmental conditions affected by the water deficit
    treatment (for example, water deficit can increase leaf temperature) and this
    may complicate the analysis. The second problem to solve concerns the quantification
    of the stress, which should be defined by physical variables and similar for all
    studied genotypes. This is not straightforward, especially in the case of soil
    water deficit. Three methods have been described to impose water deficit on A.
    thaliana. A first method consists of withholding or limiting irrigation of soil-grown
    plants (Iuchi et al., 2001; Kawaguchi et al., 2004; Hausmann et al., 2005). Its
    drawback is that different genotypes do not experience the same degree of water
    deficit after a few days without irrigation if they deplete the soil water at
    different rates. An apparently more reproducible method consists of growing plants
    in a medium whose water potential is lowered with an osmoticum (van der Weele
    et al., 2000; Kreps et al., 2002). This method, suitable for studying short-term
    responses, is usually not suitable for longer-term experiments because of the
    phytotoxicity of the osmoticum and the difficulty of maintaining a constant osmotic
    potential in such systems with transpiring plants (Verslues et al., 1998). Finally,
    the method of analysing the responses of detached plants on a bench (Seki et al.,
    2002) was designed to study short-term changes in gene expression, but is obviously
    not adapted for studies of plant development. It was shown recently that expression
    of genes differ in these three systems (Bray, 2004), suggesting that the mode
    of stress imposition is of crucial importance for analysing the responses mechanisms
    and for comparing them between genotypes. The third problem is related to the
    timing of stress imposition, which should be the same for all genotypes. Sensitivity
    of leaf expansion or reproductive development to soil water deficit depends on
    the stage at which the deficit is imposed (Randall & Sinclair, 1988; Ney et al.,
    1994; Lecoeur et al., 1995; Granier & Tardieu, 1999). In sunflower, final leaf
    area could be reduced by 10–41% by the same soil water deficit (same intensity
    and duration) depending on the period of stress imposition (Granier & Tardieu,
    1999). It is therefore necessary to impose water deficit at a precise and common
    stage of development to all genotypes to compare their responses on a robust basis.
    Here we describe protocols for the reproducible phenotyping of developmental responses
    to environmental stimuli in A. thaliana. Methodological concepts were developed
    and put into practice in an automated system, PHENOPSIS, which is presented and
    tested. The comparison of response curves of leaf development to water deficit
    in nine accessions of A. thaliana in a series of independent experiments was done.
    This analysis allowed the identification of one accession, An-1, which consistently
    showed a low sensitivity of leaf growth to water deficit in a large range of soil
    water status. The automated system was also used to analyse other plant traits
    in response to soil water deficit such as root development and leaf transpiration.
    An-1 also showed an unusual behaviour in response to soil water deficit in terms
    of root growth and transpiration rate per unit leaf area. Materials and Methods
