    Plains 1. Introduction Georeferenced land use/land cover (LULC) data sets are
    primary inputs for environmental modeling and monitoring, natural resource management,
    and policy development. A variety of LULC data sets are needed to support the
    growing and diverse demands of the global environmental change research community
    (Cihlar, 2000, DeFries and Belward, 2000). Several major research programs and
    documents (NASA, 2002, NRC, 2001, Sarmiento and Wofsy, 1999, Turner et al., 1995)
    have identified the development of improved and up-to-date regional- to global-scale
    LULC products as a research priority. These products should characterize current
    LULC patterns, document major LULC changes, and place more emphasis on land use
    in the thematic classification schemes of the maps. Over the past decade, the
    science of large-area LULC mapping has made considerable strides as remotely sensed
    data and computing resources have improved and advanced classification techniques
    have emerged (DeFries & Belward, 2000). During this period, large-area LULC mapping
    has evolved through numerous efforts at state (Craig, 2001, Eve and Merchant,
    1998), regional (Bosard et al., 2000, Homer et al., 2004, Vogelmann et al., 2001),
    and global (Bartholome and Belward, 2005, DeFries et al., 1998, DeFries and Townshend,
    1994, Friedl et al., 2002, Hansen et al., 2000, Loveland et al., 2000) scales.
    In addition, considerable effort has been made to advance large-area LULC characterization
    beyond the traditional thematic classification of specific LULC types by mapping
    continuous land cover fields (Hansen et al., 2002), land cover change (Justice
    et al., 2002, Zhan et al., 2002), and biophysical land cover characteristics such
    as leaf area index (LAI) and fraction of absorbed photosynthetically active radiation
    (FPAR) (Myneni et al., 2002). Despite this progress, little emphasis has been
    placed on large-area crop mapping and monitoring. Most of the mapping efforts
    highlighted above have focused on the classification of land cover types associated
    with natural systems (e.g., forest, grassland, and shrubland) and have tended
    to generalize cropland areas into a single or limited number of thematic classes.
    Few large-area mapping efforts have attempted to map specific crop types and associated
    land use practices (Craig, 2001), particularly on the short time-step that is
    required to reflect the rapid land cover changes that commonly occur from year
    to year in crop rotations. Timely crop-related LULC information is currently limited
    over major agricultural regions such as the U.S. Central Great Plains, which face
    a number of environmental issues (e.g., climate change and groundwater depletion)
    that threaten the area''s long-term sustainability (Ojima & Lackett, 2002). Cropland
    areas are intensively managed and modified through a variety of human activities,
    which can have a wide range of impacts on biogeochemical and hydrologic cycles,
    climate, ecosystem functions, the economy, and human health. As a result, new
    mapping protocols are needed to characterize the regional-scale cropping patterns
    on a repetitive basis and provide improved LULC information to scientists and
    policy makers. The objective of this study was to investigate the applicability
    of time-series Moderate Resolution Imaging Spectroradiometer (MODIS) 250 m normalized
    difference vegetation index (NDVI) data for regional-scale crop mapping in the
    U.S. Central Great Plains. A crop mapping methodology, which applied a decision
    tree classification technique to a time series of MODIS 250 m VI data spanning
    one growing season, was tested over the state of Kansas. A four-level hierarchical
    classification scheme was implemented, which produced a series of four crop-related
    LULC maps that progressively classified cropland areas into more thematically-detailed
    classes (Fig. 1). Three primary research questions were addressed in this study.
    First, what thematic accuracy can be achieved for classifying crop/non-cropland,
    general crop types (alfalfa, summer crops, winter wheat, and fallow), specific
    summer crop types (corn, sorghum, and soybeans), and irrigated/non-irrigated crops
    using a time series of MODIS 250 m NDVI data collected across the growing season?
    Second, are the general cropping patterns depicted in the series of 250 m maps
    consistent with the patterns reported across Kansas? Third, do the maps exhibit
    any regional trends or major areal deviations from the general cropping patterns
    reported for Kansas? Major regional differences may signal a limitation of the
    classification methodology in certain parts of the state or for specific crop-related
    LULC classes. Download : Download high-res image (109KB) Download : Download full-size
    image Fig. 1. Hierarchical, crop-related LULC classification scheme for the U.S.
    Central Great Plains region. 1.1. Large-area LULC mapping activities and crop
    classification The development of a regional-scale crop mapping methodology is
    challenging because it requires remotely sensed data that have large geographic
    coverage, high temporal resolution, adequate spatial resolution relative to the
    typical field size, and minimal cost. Remotely sensed data from traditional sources
    such as the Landsat Thematic Mapper (TM and ETM+) and the Advanced Very High Resolution
    Radiometer (AVHRR) have proved useful for LULC characterization, but are limited
    for such an approach because of resolution limitations, data availability/quality
    issues, and/or data costs. Most crop mapping using high resolution, multi-spectral
    data from Landsat TM/ETM+ (and similar sensors such as SPOT) has been conducted
    at a local scale (Mosiman, 2003, Price et al., 1997). The exception is the cropland
    data layer (CDL), which is a state-level classification of specific crop types
    produced by the United States Department of Agriculture (USDA) National Agricultural
    Statistics Service (NASS) that is annually updated (Craig, 2001). However, the
    CDL is only available for a limited number of states (10 states in 2005) (NASS,
    2006). Other large-area Landsat-based LULC mapping efforts such as the National
    Land Cover Dataset (NLCD) (Homer et al., 2004, Vogelmann et al., 2001) and Gap
    Analysis Program (GAP) state-level LULC maps (Eve & Merchant, 1998) have typically
    classified cropland into a limited number of generalized classes and have updated
    the maps infrequently. Large-area mapping using Landsat data has been limited
    by the considerable costs of acquiring and processing the large data volumes that
    are required (DeFries & Belward, 2000). A multi-seasonal Landsat classification
    approach is typically adopted and has consistently produced higher accuracies
    than a single-date approach for both general LULC (Wardlow & Egbert, 2003) and
    crop type (Price et al., 1997) mapping. As a result, a large number of Landsat
    scene-date combinations have to be processed to provide adequate spatial and temporal
    coverage, which is costly and time and labor intensive. The acquisition of relatively
    cloud-free imagery at optimal times during the growing season is also an issue
    because of the long revisit time of the Landsat instrument (DeFries & Belward,
    2000). Coarse resolution (1 km and 8 km), time-series AVHRR NDVI data have been
    widely used to classify continental- to global-scale land cover patterns (DeFries
    et al., 1998, DeFries and Townshend, 1994, Hansen et al., 2000, Loveland et al.,
    1995, Loveland and Belward, 1997). The high temporal resolution (10- to 14-day
    composites generated from near-daily image acquisitions) of the AVHRR time-series
    data in combination with the NDVI''s strong relationship with biophysical vegetation
    characteristics such as LAI and green biomass (Asrar et al., 1989, Baret and Guyot,
    1991) enables land cover types to be discriminated based on their unique phenological
    responses. However, the coarse spatial resolution of AVHRR data limits both the
    thematic and spatial detail of the LULC types that can be mapped. Most AVHRR pixels
    have an integrated spectral–temporal signal from multiple LULC types contained
    within the 1-km footprint (Townshend and Justice, 1988, Zhan et al., 2002). As
    a result, coarse resolution imagery is suitable for classifying the general, broad-scale
    patterns of natural systems, but the high spatial variability and complexity of
    agricultural systems requires higher resolution data (Turner et al., 1995). The
    use of 1-km AVHRR data for LULC classification in agricultural regions is difficult
    (Loveland et al., 2000) and has produced inconsistent results (Loveland et al.,
    1995). Most AVHRR-related mapping efforts have characterized broad-scale land
    cover patterns, classified general vegetation types (e.g., deciduous, broadleaf
    forest) and/or aggregated land cover classes (e.g., crop/grassland mosaic), and
    assigned cropland areas to either a single or mixed crop/natural vegetation class.
    1.2. Moderate Resolution Imaging Spectroradiometer (MODIS) The MODIS instrument
    offers new possibilities for large-area crop mapping by providing a near-daily
    global coverage of science-quality, intermediate resolution (250 m) data since
    February 2000 at no cost to the end user (Justice & Townshend, 2002). MODIS 250
    m VI data, in particular, are well suited for this type of application in the
    U.S. Central Great Plains. The calibration, atmospheric correction (water vapor
    and aerosols) (Vermote et al., 2002), and relatively high sub-pixel geolocational
    accuracy (∼ 50 m (1σ) at nadir) (Wolfe et al., 2002) of MODIS data enable distinct
    multi-temporal VI signals of specific crops to be detected at the 250 m pixel
    level (Wardlow et al., 2006, Wardlow et al., 2007). In an analysis of 16-day composited
    MODIS 250 m VI data for 2000+ fields in Kansas, Wardlow et al. (2007) found the
    data to have sufficient spatial, spectral, temporal, and radiometric resolutions
    to detect unique multi-temporal VI signatures for the state''s major crop types
    (Fig. 2) and land use practices (Fig. 3). Alfalfa, summer crops (corn, sorghum,
    and soybeans), winter wheat, and fallow (unplanted, idle fields) were highly separable
    in the VI data at some point during the growing season because of their very distinct
    crop calendars. Specific summer crops such as corn, sorghum, and soybeans were
    less separable, but subtle differences in their specific planting times and general
    growth patterns were captured in the VI data, which can be used to discriminate
    these crop types. Irrigated and non-irrigated fields of the same crop type also
    exhibited different VI responses, with irrigated crops maintaining higher VI values
    across most of the growing season as demonstrated by corn and winter wheat in
