    DROUGHT: SEARCHING FOR WATER

    SUPPLIES

    Besides nutrient limitation, water limitation is the biggest driver

    of the yield gap. Mueller et al. (2012) have shown that in

    16% of the areas with a current yield gap bigger then 25%,

    improving irrigation can solely close the gap. In addition, for all

    investigated areas improving irrigation would decrease the gap.

    This illustrates the importance of water availability for plants.

    Plants need water for transport, structure and photosynthesis

    among other processes. Most crops have high water requirements

    and are poorly drought resistant. However, irrigation is already

    responsible for 70% of the total use of available freshwater (FAO

    and ITPS, 2015). The present focus of plant breeders therefore is

    on improving water use eﬃciency of crops.

    When water availability is limited, the soil osmotic potential

    decreases and plants are confronted with osmotic stress. Plants

    cannot take up water and sometimes even loose water to the

    soil. The high surrounding osmotic potential leads to loss of

    turgor, starting in the root. The combination of rapid sensing

    and signaling, followed by adjustments on both cellular and organ

    level, can enable the plant to limit water loss and survive drought

    stress (as reviewed in Robbins and Dinneny, 2015). Drought

    stress leads to distinct changes in RSA, both on whole-root system

    and sub-organ level.

    Whole-Root Level: Deeper Rooting for

    Water

    Water is generally stored in deeper soil layers, because the topsoil

    dries more quickly. Plants that develop deeper root systems will

    have access to water stored in these deeper layers. Among other

    traits, deeper rooting has been shown to be beneﬁcial for plant

    production and survival under water limiting conditions (as

    reviewed in Comas et al., 2013). For example, the generally deeper

    rooting mutant extremely drought tolerant1 (edt1) in Arabidopsis

    shows high drought tolerance (Yu et al., 2008). This is explained

    by the ectopic overexpression of the HD-ZIP transcription factor

    HDG11, which directly promotes the transcription of genes

    encoding cell wall loosening proteins. These proteins promote

    cell elongation in the root, leading to an extended root system (Xu

    et al., 2014). Interestingly, expression of HDG11 in other species

    such as rice, poplar and cotton, also confers drought tolerance

    (Yu et al., 2013, 2016).

    Reaching deeper soils requires a shift from investment

    in lateral roots to investment in axile roots (Figure 3C).

    Arabidopsis shows a strong inhibition of lateral root emergence

    and elongation when grown on agar medium containing an

    osmoticum, such as sorbitol or mannitol, mimicking osmotic

    stress (Deak and Malamy, 2005; Xiong et al., 2006). Importantly,

    Xiong et al. (2006) showed a possible link between inhibition of

    lateral root growth on agar and drought tolerance in soil. Mutants

    performing well under drought conditions in soil, showed high

    sensitivity to ABA leading to strong inhibition of lateral root

    length on agar media. In comparison, less tolerant mutants

    showed no inhibition of lateral root length. ABSCISIC ACID

    INSENSITIVE4 (ABI4), enhanced by ABA during drought stress,

    can inhibit PIN1 expression, leading to decreased polar auxin

    transport and decreased lateral root formation (Shkolnik-Inbar

    and Bar-Zvi, 2010; Rowe et al., 2016). This mode of action of ABA

    provides a possible mechanistic explanation for the eﬀect of ABA

    on lateral root formation.

    Polar auxin transport by inﬂux and eﬄux carriers determines

    auxin distribution in the root, which is not only important

    for LR formation, but also for bending of plant organs by

    diﬀerentially aﬀecting cell elongation. This bending is essential

    for gravitropism of the main root. Positive gravitropism, growing

    in the direction of gravity, orientates the root downward and

    enables penetration of the soil. However, other root components,

    such as lateral, seminal and crown roots can display very diﬀerent

    growth angles, partly suppressing gravitropism. The angle of

    these roots strongly determines whether RSA develops shallow

    or deep. In lateral roots PINs determine auxin distribution

    and thus the GSA (Rosquete et al., 2013). The magnitude

    of the diﬀerence in auxin concentration between the upper

    and lower side of the lateral root determines how strong a

    lateral root will bend (Roychoudhry et al., 2013). As previously

    described, auxin transport is inhibited during drought stress

    due to the inhibition of PIN1 expression (Liu et al., 2015),

    which might facilitate increased downward bending of the

    roots.

    In several crop species increased downward bending of the

    roots is correlated with drought tolerance. In rice, a strong

    correlation between the angle of roots and drought tolerance is

    observed (Kato et al., 2006). High expression of the DEEPER

    ROOTING1 (DRO1) gene in rice, responsible for increased

    downward bending of the roots by altering the auxin distribution,

    results in maintained high yield under drought stress (Uga

    et al., 2013). This example indicates that adapting RSA, in this

    case both using genetic and transgenic approaches, can result

    in increased drought tolerance. Similar to rice, the angle of

    seminal roots in wheat cultivars also correlates with drought

    tolerance (Manschadi et al., 2008). Drought tolerant wheat

    cultivars develop seminal roots with a narrow angle, growing

    deeper into the soil.

    Sub-organ Level: Hydrotropism and

    Hydropatterning

    Although a strong vertical distribution pattern of water exists,

    soil heterogeneity in water content exists and sensing of available

    water is crucial for optimal water uptake. It has been shown

    that plants are able to partially repress gravitropism and grow

    toward water, the so-called hydrotropism response (as reviewed

    in Eapen et al., 2005; Takahashi et al., 2009; Cassab et al., 2013).

    To investigate hydrotropism in Arabidopsis, diﬀerent growth

    systems have been used, in which either salt solutions or agar

    with sorbitol created a gradient in osmotic potential and thus

    a gradient in water availability. Arabidopsis was able to redirect

    growth of its main root away from a low osmotic potential and

    thus low water availability (Takahashi et al., 2002; Kaneyasu et al.,

