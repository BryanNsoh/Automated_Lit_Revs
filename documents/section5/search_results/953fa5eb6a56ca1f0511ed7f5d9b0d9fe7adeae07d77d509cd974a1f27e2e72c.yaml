    TSAVI Transformed Soil Adjusted Vegetative Index VF vegetation fraction VIs vegetative
    indices WDI Water Deficit Index Remote sensing was not envisioned a century ago
    when the American Society of Agronomy was formed. However, individuals at that
    time used their eyes and understanding of plants to provide qualitative assessments
    of vegetative characteristics, vigor, color, and so forth. The development of
    sensors to measure spectral reflectance or emittance created opportunities to
    quantitatively describe agronomic parameters and during the past 100 yr the application
    of remote sensing to agronomic problems created new methods for improved management
    of crops. Use of the visible and near-infrared portions of the electromagnetic
    spectrum for remote sensing have their roots in pioneering work by William Allen,
    David Gates, Harold Gausman, and Joseph Woolley, who provided much of the basic
    theory relating morphological characteristics of crop plants to their optical
    properties (Gates et al., 1965; Allen et al., 1969; Gausman et al., 1969a; Woolley,
    1971; Allen et al., 1973; Gausman, 1973, 1974; Gausman et al., 1971, 1974; Gausman,
    1977). High resolution spectral signatures of natural and cultivated species were
    presented as sources of information about normal plant growth and conditions caused
    by nutrient deficiency, pests, and abiotic stresses (Gausman and Allen, 1973;
    Gausman and Hart, 1974; Gausman et al., 1975a, 1976, 1978, 1981; Peynado et al.,
    1980). Research on the contributions of plant canopy architecture, solar illumination
    conditions and soil reflectance and emittance has further refined remote sensing
    as a tool for research and applications to agronomic problems (Suits, 1972; Tucker,
    1977; Bauer et al., 1986; Liang, 2004). A summary of the progress in remote sensing
    applied to agriculture was recently published in a collection of articles in Photogrammetric
    Engineering and Remote Sensing (volume 69). Sensor techniques were described by
    Barnes et al. (2003), hydrometeorological applications detailed by Kustas et al.
    (2003), crop management applications by Pinter et al. (2003), crop yield assessment
    by Doraiswamy et al. (2004), applications to rangeland assessment and management
    by Hunt et al. (2003), water quality assessment by Ritchie et al. (2003), and
    sensor development and correction methods was prepared by Moran et al. (2003)
    Another recent review of the application of remote sensing methods to dryland
    crops was developed by Hatfield et al. (2004) These articles provide a summary
    of efforts in more detail than is possible in this article, and the reader is
    referred to those efforts for more thorough reading. Instrumentation refinements
    and development of relationships between reflectance and plant responses have
    expanded our ability to quantify agronomic parameters. The basic principles of
    leaf and plant canopy reflectance have been incorporated into vegetative indices
    relating specific waveband combinations to various plant characteristics. Leaf
    emittance is related to leaf temperature, which has been extensively used to quantify
    plant stress and improve water management. Remote sensing uses more than visible,
    near-infrared, and thermal bands. Other portions of the electromagnetic radiation
    spectrum—for example, short-wave infrared (SWIR) and microwave—have been applied
    to agricultural problems. This article details the current status of our understanding
    of how reflectance and emittance have been used to quantitatively assess agronomic
    parameters and some of the challenges facing future generations of scientists
    seeking to further advance remote sensing for agronomic applications. Advances
    in the application of remote sensing principles to agronomy were made possible
    by first understanding the spectral responses of individual leaves and then applying
    that knowledge to canopies. Although, we tend to use vegetative indices (VIs)
    as commonplace tools for crop assessment today, it is instructive to first develop
    an understanding of the processes that occur at the leaf level and the information
    content of these signals. Throughout this article we link canopy level responses
    to reflectance and emittance as measured by passive systems. As it is not possible
    to cover every aspect of remote sensing, our focus will be on remote sensing of
    information useful for addressing agronomic applications. ASSESSMENT OF LEAF PIGMENTS
    AS THE BASIS OF REMOTE SENSING Knowledge of leaf and canopy reflectance has fostered
    development and applications of remote sensing for agriculture. Central to applications
    of remote sensing to agriculture are fundamental observations of the plant leaf
    and the extensions of these relationships to the canopy. Leaves contain chlorophyll,
    Chl a and Chl b, as essential pigments for the conversion of light energy to stored
    chemical energy. The amount of solar radiation absorbed by a leaf is a function
    of the photosynthetic pigment content. Thus, Chl content can directly determine
    photosynthetic potential and primary production (e.g., Curran et al., 1990; Filella
    et al., 1995). Additionally, Chl gives an indirect estimation of the nutrient
    status as considerable leaf N is incorporated in Chl (Filella et al., 1995; Moran
    et al., 2000). Leaf chlorophyll content is closely related to plant stress and
    senescence (Hendry et al., 1987; Merzlyak and Gitelson, 1995; Peñuelas and Filella,
    1998; Merzlyak et al., 1999; Carter and Knapp, 2001). Carotenoids as chlorophylls
    are the main pigments of green leaves. Several specific physiological functions
    have been attributed to carotenoids because of their unique physicochemical and
    photophysical properties: a structural role in the organization of photosynthetic
    membranes; participation in light harvesting, energy transfer, quenching of chlorophyll
    excited states and singlet oxygen; and interception of deleterious free oxygen
    and organic radicals. Changes of leaf carotenoid content and their proportion
    to Chl are widely used for diagnosing the physiological state of plants during
    development, senescence, acclimation, and adaptation to different environments
    and stresses (e.g., Demmig-Adams et al., 1996; Young and Britton, 1990). Anthocyanins
    are water-soluble vacuolar pigments of higher plants abundant in juvenile and
    senescing plants. Significant accumulation of anthocyanins in plant leaves is
    often induced as a result of environmental stresses, for example, strong sunlight,
    UV–B-irradiation, low temperature, drought, wounding, bacterial and fungal infections,
    N and P deficiencies, herbicides, and pollutants (e.g., Chalker-Scott, 1999).
    Since anthocyanins serve as indicators of stress for many plant species, their
    detection and quantitative assessment provides information about response and
    adaptation of plants to environmental stresses. Traditionally, pigment analysis
    is conducted using wet chemical leaf extraction methods with organic solvents
    and spectrophotometric determination in solution (e.g., Lichtenthaler, 1987).
    This extraction technique, long considered the standard method for Chl assessment,
    requires destructive sampling (thus preventing developmental studies of single
    leaves) and is time consuming. Hand-held Chl absorbance meters, of which several
    are available, measure leaf transmittance at two wavelengths in the red (∼660
    nm) and near infrared (NIR; ∼940 nm). The theoretical principles of these meters
    are described by Markwell et al. (1995) The application of reflectance spectroscopy
    to the estimation of leaf pigment content has recently received considerable attention.
    Vegetation indices that combine reflectance from a few spectral bands have been
    developed for pigment retrieval (e.g., Curran et al., 1990; Gitelson and Merzlyak,
    1994, 1996; Gitelson et al., 1996a, 1996b; Blackburn, 1998; Datt, 1998; Adams
    et al., 1999; Gamon and Surfus, 1999). The indices are based on knowledge of the
    reflectance properties of leaf biochemical components. More complete reviews of
    the practical and theoretical considerations of reflectance spectroscopy are given
    by Curran et al. (1990); Gamon and Surfus (1999); and Le Maire et al. (2004) Compared
    with hand-held Chl meters, which yield a single index value, reflectance spectroscopy
    offers a wealth of information. Besides Chl, the many wavelengths of reflectance
    spectroscopy provide the basis for calculating the content of other pigments.
    However, a key problem is selection of an appropriate index from among the vast
    array of those available. Chlorophyll Content Remote sensing tools have been constructed
    on the principal that pigment content strongly affects leaf absorption spectra
    (Fig. 1). With increased Chl content, visible wavelength absorption increases,
    reaching more than 90% in the blue (400–500 nm) region by both chlorophylls a
    and b and carotenoids and the red (∼670 nm) region where both chlorophylls absorb.
    Specific absorption coefficients of pigments are high for blue and red wavelengths,
    (e.g., Heath, 1969; Lichtenthaler, 1987) and the depth of light penetration into
    the leaf is very low (Kumar and Silva, 1973; Cui et al., 1991; Vogelmann et al.,
    1991; Vogelmann, 1993; Fukshansky et al., 1993; Merzlyak and Gitelson, 1995).
    As a result, even low amounts of pigments are sufficient to saturate absorption.
    For yellowish-green leaves when Chl exceeds 100 mg m−2, total absorption can exceed
    90%, depth of light penetration drastically decreases, and a further increase
    of pigment content does not cause increased total absorption (Fig. 1). Thus, the
    relationship of absorption vs. total Chl reaches a plateau, and absorption becomes
    virtually insensitive to further Chl increases (e.g., Thomas and Gausman, 1977;
    Gausman, 1984; Chappelle et al., 1992; Buschmann and Nagel, 1993; Gitelson and
    Merzlyak, 1994, Gamon and Surfus, 1999). The closer the wavelength is to the main
    absorption wavelength of pigments (blue or red), the lower the Chl content at
    which saturation of absorption vs. Chl relationship appears. Figure 1 Open in
    figure viewer Absorption spectra of maize leaves. For the green (∼550 nm) and
    red edge (∼700 nm) regions, the absorption coefficient of chlorophylls in extract
    is very low and seldom exceeds 6% of that for blue and red (e.g., Lichtenthaler,
    1987); however, green leaves absorb more than 80% of incident light in these spectral
    ranges (e.g., Moss and Loomis, 1952; Heath, 1969; Gausman et al., 1969b; Gausman
    and Allen, 1973; Gitelson and Merzlyak, 1994). For green and red edge wavelengths,
    depth of light penetration into the leaf was found to be four- to six-fold higher
    than for the blue and red (e.g., Fukshansky et al., 1993; Fig. 2 in Merzlyak and
    Gitelson, 1995). Therefore, sensitivity of absorption to Chl content is much higher
    in these spectral regions than for the blue and red. Figure 2 Open in figure viewer
    Reflectance spectra of maize leaves and standard deviation of reflectance. Visible
    wavelength leaf reflectance decreases with increasing leaf greenness/Chl content
    (Fig. 2). While leaf color may vary from yellow-green to dark-green, blue reflectance
    is virtually insensitive to leaf greenness, typically remaining below 7%. With
    increases of Chl from 50 to 100 mg m−2 (yellow to yellow-green leaves), red reflectance
    decreases and when Chl > 100 mg m−2, red reflectance does not change much with
    further increases of Chl (Fig. 3). Only reflectance in the green and the red edge
    ranges are sensitive to the whole range of Chl variation (Fig. 3); the standard
    deviation of reflectance (STD) has the highest values in the green between 530
    and 590 nm and in the red edge around 710 nm (Fig. 2). Reflectance varies slightly
    in the NIR mainly due to leaf internal structure and thickness changes. Figure
    3 Open in figure viewer Reflectance in the blue, green, red, red edge, and NIR
    ranges plotted vs. total Chl content in maize leaves. Thus, common spectral features
    of leaf absorption and reflectance are: (i) minimum sensitivity to pigment content
    in the blue between 400 and 500 nm and in the NIR; (ii) both absorption and reflectance
    of leaves with moderate to high Chl are essentially insensitive to Chl content
    in the red absorption band of chlorophyll a near 670 nm; (iii) the green and red
    edge reflectances are related very closely hyperbolically for a wide range of
    leaf greenness (Chappelle et al., 1992; Gitelson and Merzlyak, 1994); and (iv)
    the highest sensitivity of reflectance and absorption to pigment variation is
    in the green from 530 to 590 nm and in the red edge around 700 nm (Fig. 1, 2,
    3, and 4). Figure 4 Open in figure viewer Root mean square error of Chl estimation
    using chlorophyll index in the form CIλ = (RNIR/Rλ – 1) in maize leaves plotted
    vs. wavelength λ when leaf Chl ranged from 10 to 800 mg/m2 These fundamental spectral
    features of absorption and reflectance are widely recognized (Thomas and Gausman,
    1977; Gausman, 1984; Chappelle et al., 1992; Buschmann and Nagel, 1993; Gitelson
    and Merzlyak, 1994, 1996, Gitelson et al., 1996a, 2003a) and are why algorithms
    for nondestructive chlorophyll retrieval are not based on Chl maximum absorption
    wavelengths. Indices composed of Chl maximum absorption wavelengths would rapidly
    saturate, even with low chlorophyll concentrations. Moreover, other pigments also
    absorb in the blue region (e.g., Blackburn, 1998; Gitelson et al., 1996a, 2002a;
    Mariotti et al., 1996). These wavelengths place a severe limitation on their exclusive
    use to quantify plant response to stress. Use of green and red edge wavelengths
    avoid saturation and the accompanying loss of sensitivity to Chl, and are usually
    preferred because reflectances are more sensitive to moderate to high chlorophyll
    content. Indices based at these spectral bands were proposed and used to estimate
    Chl content in the leaves of various plant species (Chappelle et al., 1992; Gitelson
    and Merzlyak, 1994, 1996; Gitelson et al., 1996a, 1996b, 2003a; 1999; Lichtenthaler
    et al., 1996; Gamon and Surfus, 1999; Sims and Gamon, 2002; Richardson et al.,
    2002; Le Maire et al., 2004). Carotenoids and Anthocyanin Content Carotenoids
    content (Car) estimation is more difficult than Chl estimation. Chappelle et al.
    (1992) used ratio analysis of reflectance spectra to find a spectral band sensitive
    to pigment content. They recommended using a ratio R760/R500, where R760 and R500
    are the reflectances at 760 and 500 nm, respectively, as a quantitative measure
    of Car. Blackburn (1998) suggested that the optimal waveband for Car estimation
    is located at 470 nm and used so-called the pigment-specific ratio R800/R470 and
    a pigment-specific normalized difference (R800 – R470)/(R800 + R470) for Car content
    retrieval. Penuelas et al. (1995) proposed using a structure-insensitive pigment
    index (SIPI) = (R800 – R445)/(R800 – R680). Sims and Gamon (2002) tested the above
    indices and have found none provided a significant correlation across the whole
    range of carotenoid/chlorophyll ratios. Total carotenoid content was closely related
    to total Chl content and the Chl indices were the best predictors of total Car
    content (Fig. 5). However, within the general relationship between Car and Chl
    there was substantial variation of the Car/Chl ratio. They recommended the Photochemical
    Reflectance Index (PRI) = (R570 – R531)/(R570 + R531) (Gamon et al., 1992) as
    a proxy of Car/Chl ratio. Figure 5 Open in figure viewer Relationships between
    estimated and actually measured Chl content in maize leaves using chlorophyll
