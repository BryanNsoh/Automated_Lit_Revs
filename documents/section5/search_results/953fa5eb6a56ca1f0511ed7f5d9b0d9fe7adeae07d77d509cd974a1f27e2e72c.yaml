    Kansas. 6. Conclusions This study has demonstrated that time-series MODIS 250
    m NDVI data provide a viable option for regional-scale crop mapping in the U.S.
    Central Great Plains. Relatively high classification accuracies (generally > 84%)
    were attained across the series of crop-related LULC maps produced for Kansas,
    and the classified crop patterns were consistent with the reported cropping patterns
    and crop distributions for the state. The classification accuracies were comparable
    to those of previous Landsat-based crop mapping studies conducted in Kansas (Mosiman,
    2003, Price et al., 1997). The general, landscape-level cropping patterns depicted
    in the maps were similar to those that could be visually interpreted from high
    resolution imagery and the boundaries of many individual fields were retained
    at 250 m spatial resolution. The MODIS-based mapping methodology proved to be
    extendable across Kansas. The state''s diverse environmental conditions, general
    landscape patterns, and cropping practices had only a minimal influence on the
    classification results. Some small, fragmented cropland areas in eastern Kansas
    could not be resolved at MODIS'' 250 m spatial resolution in the crop/non-crop
    map, but detailed cropping patterns within the larger cropland tracts were still
    depicted in the subsequent crop-related LULC maps. Mixed edge pixels at the 250
    m spatial scale led to a slight contraction of cropland (eastern Kansas) and irrigated
    areas (western Kansas) in the crop/non-crop and irrigated/non-irrigated crop maps
    in some parts of the state. Sub-pixel unmixing methods, which have been applied
    to MODIS 250 m data for LULC characterization (Hansen et al., 2002, Lobell and
    Asner, 2004), should be investigated to improve the classification results for
    these transitional areas in both maps. Large deviations in annual precipitation
    patterns also led to localized classification errors in the irrigated/non-irrigated
    crop map. However, the impact of Kansas'' climatic variations and specific weather
    patterns in 2001 on the classified patterns was negligible across the series of
    maps. Further work is needed to evaluate the performance of this MODIS NDVI-base
    mapping approach over multiple years and determine the sensitivity of the classification
    results to inter-annual variability for each crop-related LULC map. The classification
    of specific crop types was unaffected by their underlying management practice
    (e.g., irrigated vs. non-irrigated) with the exception of double cropping, which
    was not included in the classification scheme implemented in this study. The sensitivity
    of the time-series MODIS 250 m NDVI data to such a land use practice illustrates
    the potential for using a similar approach to characterize specific crop rotation
    sequences. This potential is beginning to be realized through the work of Morton
    et al. (2006) and Brown et al. (2007), but the identification of specific crop
    types in rotation sequences (e.g., corn–soybean or winter wheat–fallow–summer
    crop) has yet to be explored. The MODIS-based approach proved to be a cost- and
    time-efficient means for large-area crop mapping, which is critical for timely
    map updates and LULC monitoring activities. All data sources (MODIS, FSA, and
    NASS) used in the methodology are publicly available in the U.S. at little or
    no cost. Minimal preprocessing time was required to generate a statewide coverage
    of time-series NDVI data and the use of a decision tree classification approach
    resulted in rapid map production. The majority of time (∼ 6 months) required to
    implement this approach centered on the collection of training/validation data
    from the FSA aerial photos. The acquisition time for ground-truthed data could
    be greatly reduced in the near future with the development of statewide, field-level
    GIS databases, which would allow site selection to be automated and more stringent
    sampling schemes to be used. This study should be viewed as an initial step in
    the development of a MODIS-based mapping and monitoring protocol for large-area
    crop characterization. The classification results from this work represent a ‘baseline’
    that can be achieved using a time series of the standard, 16-day MODIS 250 m NDVI
    data. Numerous other variables that might improve the classification results of
    a particular thematic class(es) can be derived directly from MODIS 250 m spectral
    and VI data, such as vegetation phenology metrics (VPMs) (Reed et al., 1994),
    spectral metrics (DeFries et al., 1998), and harmonic analysis variables (Jakubauskas
    et al., 2001). The use of shorter, 8-day composite periods in the time-series
    NDVI data (derived from MODIS'' 250 m surface reflectance product (MOD09Q1)) should
    be explored for the discrimination of crops with a similar phenology (e.g., corn
    and soybeans). The higher temporal resolution may allow more subtle spectral–temporal
    differences to be detected between crop types, which could improve the classification
    results. The mapping protocol should also be tested for additional crop types
    (e.g., cotton and sunflowers) and in other major agricultural regions to determine
    the range of its applicability. The crop-related LULC maps produced in this study
    represent a valuable source of information for many applications. Maps depicting
    spatial distributions of specific crop types and associated land use practices
    can be used by the environmental modeling community to better parameterize biogeochemical
    (Burke et al., 1991, Parton et al., 1998), land–atmosphere interaction (Dickinson
    et al., 1993), water quality (Young et al., 1989), and crop yield (Kastens et
    al., 2005) models. In addition, these types of maps when updated on an annual
    basis can be used by scientists and policy makers to better understand the role
    and response of regional-scale agricultural management practices in a variety
    of environmental issues. The MODIS VI-based mapping methodology presented in this
    paper offers the potential to acquire information about rapid LULC changes such
    as crop rotations and the conversion of CRP grasslands back to crop production,
    as well as more gradual changes such as a shift to more drought-tolerant crop
    types or the expanded use of conservation tillage methods in locations facing
    rapid depletion of groundwater resources and/or drier climate conditions. It is
    also hoped that the MODIS crop mapping results presented in this paper stimulate
    the use of MODIS 250 m VI data and similar classification methods for other types
    of LULC mapping and characterization activities. Acknowledgements This research
