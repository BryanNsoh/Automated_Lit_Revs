    information provided by farmers and field enumerators from a probability-based
    sample survey (USDA, 1999). Some areal differences will inevitably exist between
    the classified and NASS crop areas, given that different data sources (i.e., remotely
    sensed data vs. sample surveys) and methods were used. As a result, the acreage
    data were only used as a relative measure to determine if the crop areas classified
    in the MODIS-derived maps were representative of the general crop distributions
    reported by the USDA across Kansas and to highlight any major regional areal discrepancies
    within the state. NASS planted acreage data were reported by crop type and sub-divided
    into irrigated and non-irrigated categories. However, the alfalfa acreage was
    not sub-divided and areal estimates for irrigated and non-irrigated sub-classes
    were obtained from county-level acreage estimates calculated by the Department
    of Agricultural Economics at Kansas State University. Fallow acreage also was
    not reported by NASS and was estimated from the ‘winter wheat planted on summer
    fallow’ category in the 2002 NASS data. This acreage estimate is conservative
    because it only reflects fallow cropland in 2001 that was planted to winter wheat
    in 2002 and does not include areas planted to other crops. However, this estimate
    was still considered appropriate for general comparative purposes because winter
    wheat is the primary crop planted following a summer fallow period in Kansas and
    only a small percentage of fallow fields are planted to other crops (O''Brien
    et al., 1998). 3.4. Kansas GAP 250 m crop/non-crop map A 250 m crop/non-crop map
    was generated from the 30 m Kansas GAP LULC classification to compare to the MODIS-derived
    250 m crop/non-crop map. The Kansas GAP map, which was derived from early-1990s
    Landsat TM data, serves as an appropriate benchmark given the map''s relatively
    high overall (88%) and cropland class (> 90%) accuracies (Egbert et al., 2001)
    and high areal agreement with USDA NASS'' reported crop acreage (Wardlow & Egbert,
    2003). The 250 m Kansas GAP crop/non-crop map was produced by calculating the
    percentage of cropland in the 30 m map contained within each 250 m MODIS pixel
    footprint and assigning 250 m pixels with > 50% cropland to the crop class and
    < 50% cropland to the non-crop class. 3.5. Landsat ETM+ imagery Statewide spring
    and summer mosaics of Landsat ETM+ imagery were assembled to visually verify FSA
    field locations and evaluate the crop patterns classified in the MODIS-derived
    maps. A total of 32 scenes from 16 Landsat path/rows for 2001 were acquired from
    the Kansas Satellite Imagery Database (KSID) (http://www.kars.ku.edu/products/ksid/landsat/landsat-imagery.shtml)
    and processed to provide complete, multi-seasonal coverage over Kansas. For path/rows
    that did not have a 2001 image available, scenes from 2000 were substituted. 4.
    Methods 4.1. Hierarchical classification scheme A four-level, hierarchical classification
    scheme (Fig. 1) was implemented in this study. At the initial stage (Level 1),
    the entire study area was mapped into crop and non-crop classes. The cropland
    areas were then mapped into four general crop types (Level 2). The summer crop
    areas classified in the general crop map were then further classified into three
    specific summer crop types (Level 3). The final step was to classify the cropland
    area into irrigated and non-irrigated classes (Level 4). This hierarchical structure
    was selected because it allowed the landscape to be progressively segmented into
    relatively homogeneous LULC units within which more detailed thematic classes
    could be discriminated. This also allowed the applicability of the mapping methodology
    to be assessed at varying thematic levels. Furthermore, it gives users the flexibility
    to use a map from a single level (e.g., general crops) or combine maps from multiple
    levels (e.g., irrigated/non-irrigated general crop map) to meet their specific
    needs. 4.2. Crop/non-crop classification and assessment An unsupervised classification
    method (ISODATA) was applied to the 15-date NDVI time series to produce the crop/non-crop
    map because suitable training data were not available for the non-crop class,
    which is comprised of a complex, heterogeneous mix of numerous and often unrelated
    LULC types. It also provided insight into the specific spectral–temporal clusters
    in the multi-temporal NDVI data and their relative landscape positions (e.g.,
    interior vs. edge pixels). An ecoregion-based mapping zone approach was adopted
    based on the rationale that the crop and non-crop classes would exhibit less spectral–temporal
    diversity within each zone than at the state level, which would result in more
    thematically homogenous clusters. Kansas was sub-divided into six eco-mapping
    zones based on the Omernik Level II ecoregion delineations (Omernik, 1987). For
    each zone, 100 spectral–temporal clusters were generated and each cluster was
    assigned to one of three classes (crop, non-crop, or confused) by evaluating the
    spatial distribution of the cluster''s pixels and visually interpreting the corresponding
    cover type(s) associated with those locations on Landsat ETM+ imagery. The cluster''s
    mean multi-temporal NDVI signature was also evaluated for class determination.
    Clusters labeled as crop or non-crop were recoded to their respective classes.
    A clusterbusting technique (Jensen et al., 1987) was applied to the confused clusters
    (294 of 600 total clusters), where ISODATA was re-applied to break each confused
    cluster into 10 additional clusters. These clusters were then re-evaluated using
    the previous process and assigned to the crop or non-crop class. Minimal post-classification
    manual recoding was performed using the Landsat ETM+ imagery as a visual reference.
    Once the six eco-mapping zones had been classified, they were mosaicked to produce
    the final, state-level crop/non-crop map. A statistical accuracy assessment was
    conducted using a stratified, random sample of 858 MODIS pixels (465 crop and
    393 non-crop) selected throughout Kansas. The validation pixels were selected
    by stratifying the state by both cover type and eco-mapping zone and weighting
    the number of random samples collected for each class to be proportional with
    the relative crop and non-crop areas within each zone based on the 250 m Kansas
    GAP crop/non-crop map. An independent analyst classified each pixel as crop or
    non-crop based on a visual interpretation of the pixel''s corresponding location
    on Landsat ETM+ imagery and the multi-temporal characteristics of its NDVI profile.
    A pixel-level comparison was also made between the MODIS and Kansas GAP 250 m
    crop/non-crop maps at the state and ASD levels to assess their level of thematic
    agreement. An areal comparison of the classified and USDA reported crop areas
    was also conducted at both the state and ASD levels. 4.3. Crop-related LULC classification
    and assessment A commercially available, supervised DT algorithm called See5 (Quinlan,
    1993, Rulequest, 2007) was applied to the NDVI time series to produce the three
    crop maps. Pruning (certainty factor = 25% and minimum cases = 2) and boosting
    (10 iterations) techniques were also used in combination with the See5 base DT
    classification algorithm. The specific NDVI time series window for each crop classification
    was defined by the crop calendars of target classes. A 15-period growing season
    window (March 22 to November 1) was defined for the general crop and irrigated/non-irrigated
    crop classifications. A shorter 13-period window (April 7 to October 16) was defined
    for the summer crop classification. The crop classification methodology implemented
    a bagging approach (Bauer and Kohavi, 1999, Breiman, 1996) where the field site
    data (2179 sites) were divided into a series of 10 independent training (80%)
    and validation (20%) sets using a stratified, random sampling scheme. The sites
    were stratified by ASD and the number of samples randomly drawn for the training
    and validation sets was weighted according to the relative proportion of class
    sites within each district. Class weighting was employed to ensure adequate thematic
    and geographic representation in the training and validation sets. A separate
    classification run was performed using each training set and 10 maps were produced.
    A pixel-level majority vote was then taken across the 10 maps to select the thematic
    class in the final map. This bagging approach was adopted to avoid a potential
    spurious classification result (e.g., extremely high or low accuracy) that might
    occur from a single draw if an unusual sample is drawn for a specific class(es).
    A k-fold cross validation approach (Kohavi, 1995) was used to perform a statistical
    accuracy assessment for each crop map. A separate assessment was performed for
    each of the 10 independently classified maps (i.e., 10 folds) using the validation
    set (k) that had been withheld for that specific classification run, and the accuracy
    reported for the final map was the mean accuracy (± 1σ) across this series of
    maps. ASD- and state-level areal comparisons were also conducted between the classified
    crop areas in the final maps and the USDA planted crop area estimates to identify
    any major areal discrepancies or regional trends. Finally, the classified crop
    patterns were visually assessed and compared to the state''s reported cropping
    patterns, as well as those that could be interpreted from Landsat ETM+ imagery.
    5. Results/discussion 5.1. Crop/non-crop classification 5.1.1. Visual assessment
    The major crop/non-crop patterns in the MODIS-derived map (Fig. 6a) were consistent
    with Kansas'' general land cover patterns. Major crop areas such as the Western
    Corn Belt (northern ASD 70), the Winter Wheat Belt (southeast ASD 60), and the
    large cropland expanses throughout the central and western ASDs were depicted.
    The cropped floodplain areas and smaller, fragmented crop patches throughout the
    eastern ASDs (80 and 90) were classified. Major non-crop features such as the
    Flint Hills tallgrass prairie (western ASD 70, 80, and 90), the grass/shrub-dominated
    Red Hills (southeast ASD 30 and southwest ASD 60), the deciduous forest/grassland
    areas of eastern Kansas (eastern ASD 80 and 90), and the numerous large tracts
    of rangeland throughout the central and western ASDs were also mapped. Download
