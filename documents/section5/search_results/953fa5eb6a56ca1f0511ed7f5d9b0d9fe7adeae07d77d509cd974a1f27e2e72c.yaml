    LULC change detection (Lunetta et al., 2006, Morton et al., 2006, Zhan et al.,
    2002), continuous fields land cover mapping (Hansen et al., 2002, Lobell and Asner,
    2004), general land cover mapping (Wessels et al., 2004), and vegetation phenology
    characterization (Wardlow et al., 2006). Wardlow et al. (2007) noted that similar
    landscape-level cropping patterns could be visually discerned in MODIS 250 m and
    Landsat ETM+ 30 m imagery throughout most of Kansas. Hansen et al. (2002) also
    reported that other landscape features associated with human activity (e.g., deforestation)
    were visible at MODIS'' 250 m spatial resolution. The utility of the MODIS 250
    m VI data sets for several cropland characterization activities has been demonstrated
    (Lobell and Asner, 2004, Morton et al., 2006, Wardlow et al., 2006), but their
    suitability for mapping specific crop types and crop-related land use practices
    has yet to be fully explored. 1.3. Decision trees and large-area LULC classification
    Large-area LULC mapping has improved with the application of advanced classification
    techniques such as decision tree (DT) classifiers, which have several advantages
    over traditional supervised classifiers (Hansen et al., 1996) and have consistently
    produced higher classification accuracies for this task (Friedl and Brodley, 1997,
    Hansen et al., 1996). DTs are non-parametric and can handle multi-modal distributions
    in the input data because they operate on thresholds in multi-spectral space rather
    than measures of central tendency (Hansen et al., 2000). This is critical for
    regional-scale crop mapping because of the considerable intra-class variability
    exhibited in the time-series MODIS NDVI data for a given crop due to regional
    variations in climate and management practices (Wardlow et al., 2007, Wardlow
    et al., 2006). DTs can also handle non-linear and hierarchical relationships between
    the input variables and the classes, as well as a variety of data types. They
    are also efficient at processing the large data volumes that are required for
    large-area applications. As a result, DT techniques are increasingly being used
    for large-area LULC mapping with success (Friedl et al., 2002, Homer et al., 2004,
    Wessels et al., 2004). The use of other techniques from the machine learning community
    such as boosting (Freund, 1995, Shapire, 1990) and bagging (Bauer and Kohavi,
    1999, Breiman, 1996) in combination with DTs has also further improved LULC classification
    capabilities (Friedl et al., 1999, Lawrence et al., 2004). 2. Study area Kansas
    is an agriculturally-dominated state located in the U.S. Central Great Plains
    (Fig. 4) with 46.9% (10.0 million ha) of its total area dedicated to crop production.
    The state''s major crops include alfalfa (Medicago sativa), corn (Zea mays), sorghum
    (Sorghum bicolor), soybeans (Glycine max), and winter wheat (Triticum aestivum).
    Over the past decade, Kansas has ranked among the top 10 states in both acreage
    and production for most of these crops and has, on average, $3.3 billion in total
    annual crop production, which ranks fifth nationally in the U.S. (USDA, 2002).
    The crops are grown under a wide range of environmental conditions, and a variety
    of farming practices are used across the state to maintain high crop production
    levels. Download : Download high-res image (449KB) Download : Download full-size
    image Fig. 4. The state of Kansas study area map (a) and USDA NASS Agricultural
    Statistics District (ASD) boundary map (b). The dark lines in (b) correspond to
    ASD boundaries and the lighter lines to county boundaries. A pronounced east–west
