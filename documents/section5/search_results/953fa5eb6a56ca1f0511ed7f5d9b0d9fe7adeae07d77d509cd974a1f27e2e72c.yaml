    To face future challenges in crop production dictated by global climate changes,

    breeders and plant researchers collaborate to develop productive crops that are
    able

    to withstand a wide range of biotic and abiotic stresses. However, crop selection

    is often focused on shoot performance alone, as observation of root properties
    is

    more complex and asks for artiﬁcial and extensive phenotyping platforms. In addition,

    most root research focuses on development, while a direct link to the functionality
    of

    plasticity in root development for tolerance is often lacking. In this paper we
    review

    the currently known root system architecture (RSA) responses in Arabidopsis and
    a

    number of crop species to a range of abiotic stresses, including nutrient limitation,

    drought, salinity, ﬂooding, and extreme temperatures. For each of these stresses,
    the

    key molecular and cellular mechanisms underlying the RSA response are highlighted.

    To explore the relevance for crop selection, we especially review and discuss
    studies

    linking root architectural responses to stress tolerance. This will provide a
    ﬁrst step

    toward understanding the relevance of adaptive root development for a plant’s
    response

    to its environment. We suggest that functional evidence on the role of root plasticity

    will support breeders in their efforts to include root properties in their current
    selection

    pipeline for abiotic stress tolerance, aimed to improve the robustness of crops.

    Keywords: abiotic stress tolerance, root system architecture (RSA), salinity,
    drought, nutrient limitation, ﬂooding,

    temperature stress tolerance, crop breeding

    INTRODUCTION

    From Optimal to Suboptimal Conditions – Closing the Yield Gap

    The world population is growing rapidly and this is accompanied by an increased
    food demand.

    In past decades, this growing food demand has been addressed by plant breeding
    consistent with

    optimal conditions for plant growth. In agricultural practices, the use of fertilizers,
    irrigation,

    pesticides, and other inputs can create these optimal conditions on the short-term.
    However,

    increasing evidence exists for the negative consequences of these practices on
    the long-term.

    First of all, irrigation accounts for almost 70% of all freshwater usage in the
    world (FAO and

    ITPS, 2015). Freshwater scarcity is a big threat to the human population and the
    current water

    usage for agriculture is not sustainable (Rosegrant et al., 2009). Furthermore,
    irrigation causes

