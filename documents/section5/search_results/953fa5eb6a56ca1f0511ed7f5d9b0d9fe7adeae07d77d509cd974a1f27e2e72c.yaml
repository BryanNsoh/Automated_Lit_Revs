    Challenge 2: Dealing with the Complexity

    of Interacting Stresses

    Although the complexity of the combination of diﬀerent biotic

    and abiotic stresses is not restricted to the root system, it does

    make selecting on RSA more challenging. The described RSA

    responses are mostly known for single stresses and some of the

    responses are very contrasting. A good example for this is that in

    drought-tolerant cultivars with a deep-rooting water-conserving

    phenotype, less root mass is available to forage for phosphorous

    at shallow depths (Lynch and Wojciechowski, 2015). Certain

    stresses tend to occur together often and therefore it might

    be useful to further investigate the speciﬁc RSA response to

    these conditions. A good example is salt stress and phosphate

    starvation, as phosphate ions tend to precipitate in saline soils

    and become unavailable to plants (Naidu and Rengasamy, 1993;

    Grattan and Grieve, 1998). Both stresses have contrasting eﬀects

    on several RSA traits and the inhibiting eﬀect of salt on

    lateral root development might even further limit phosphate

    uptake. Crucial in crop breeding aimed to optimize RSA is the

    availability of variation and plasticity in RSA, as observed among

    Arabidopsis accessions (Mouchel et al., 2004; Rosas et al., 2013;

    Ristova and Busch, 2014), related tomato species (Ron et al.,

    2013) and wheat varieties (Pound et al., 2013). Recently, Kawa

    et al. (2016) studied the natural variation in the response of

    330 Arabidopsis accessions to the combination of salinity and

    phosphate starvation. In general, responses to salt stress were

    favored and especially lateral root growth was strongly inhibited.

    However, not all accessions showed the same response and this

    natural variation was associated with 13 genetic candidate loci for

    integrating the plants’ response to combined stress (Kawa et al.,

    2016). For many crops, however, the natural variation in RSA

    is currently still underexploited. Moreover, we need to advance

    our understanding of the adaptive value of genetically determined

    diﬀerences in RSA on the level of crop performance, marketable

    yield and fruit quality in targeted root environments and growth

    conditions.

    Because the complexity of experiments and screenings

    increases with every additional variable, modeling can provide

    very useful tools to support research and breeding. A wide range

    of plant models on diﬀerent scales is available to the community.

    These models should now be integrated with a multiscale

    modeling approach (Band et al., 2012; Rellán-Álvarez et al., 2016)

    in which developmental processes, RSA, outside environmental

    factors and plant performance are connected. Current models,

    however, are often not easy to integrate. When developing

    a model, the general challenge is to make it comprehensive,

    widely applicable and simple. For models describing RSA, most

    are falling short in one of these requirements. Some are only

    applicable for a certain species or stage of life, which limits

    the use for crop systems. As soon as models tend to be more

    widely applicable or incorporate more conditions, they tend to

    become more complex and the number of parameters increases.

    This decreases the ease of interpretation and especially the ease

    of integration into a larger model (including soil and plant

    performance models). The last few years, a range of more simple

    models have been published. These models are often based on

    a few simple rules. For example, ArchiSimple bases root system

    development on the fact that the growth rate of a root depends

    on the thickness of the root (Pagès and Picon-Cochard, 2014;

    Pagés et al., 2014). By using a simple and widely applicable model,

    it will be possible to implement models of soil behavior and of

    plant productivity. Some of the root models have already been

    integrated with models for changes in the soil (as reviewed in

    Pedersen et al., 2010; Dunbabin et al., 2013; Van der Putten

    et al., 2013) and show to be very promising in predicting the

    responses of the root system. One example is the ROOTMAP

    model, which integrates soil-water-nutrient dynamics with root

    growth responses in a three dimensional system (Dunbabin et al.,

    2002). Simulations are based on a simple external supply/internal

    demand principle. The model has shown its use in simulating the

    eﬃciency of diﬀerent RSA types in both heterogeneous phosphate

    and nitrate supplies (Dunbabin et al., 2004; Chen et al., 2008).

    A good example of how such a model can provide valuable

    information is given by Chen et al. (2008), who show how the

    model can guide the eﬃcient placement of phosphorus fertilizer.

    In a similar way, this kind of model could guide in selecting a

    preferred RSA and potentially even predicting possibly involved

    processes.

    A model that integrates soil behavior, RSA and plant

    performance will oﬀer a lot of information to breeders. To

    conﬁrm whether a root system is advantageous under certain

    stresses as predicted by the model, RILS with contrasting root

    systems could be exploited (as illustrated in Liao et al., 2004;

    Zhu and Lynch, 2004; Zhu et al., 2005a). If indeed the predicted

    root system is advantageous, breeders could screen for this type

    of root system in a high throughput phenotyping system as

    described in the previous section. This screen can then be used

    for determining genes that are associated with this trait and

    can be used as targets for further selection. The model could

    also predict whether changing certain root system characteristics

    would negatively inﬂuence productivity. Of course, developing

    such a model is a major challenge still, but investments in

    developing a good model will be able to speed up crop selection

    and could model complex combinations of stresses.

    Challenge 3: Improving RSA without

    Compromising Yields

    Crop selection on aboveground traits has lead to high-yielding

    cultivars and crop selection for a certain RSA may come with

    costs. The root:shoot ratio is known to increase during almost

    every abiotic stress that has been discussed in this review. On

    the other hand, selection on RSA does not equal selection for a

    bigger root system. Our examples show shifts between diﬀerent

    root organs, rather than shifts in biomass partitioning between

    the shoot and the root. In this way, deeper rooting in rice, caused

    by expression of HDG11, confers drought tolerance without any

    yield penalty (Yu et al., 2013, 2016). However, unwanted side

    eﬀects of selection are not uncommon. An excellent tool to

    address this problem is to make use of grafting.

    Grafting is the process in which the root system (rootstock)

    of one plant is connected to the shoot (scion) of another (as

    reviewed in Warschefsky et al., 2016). This process naturally

