    of estimated and measured soil water contents. Physiological indicators of water
    stress A methodological alternative to quantify soil water deficit could have
    been to measure physiological indicators of stress rather than the soil water
    content, and to drive watering requirements by these indicators. For example,
    measurement of leaf temperature could be considered as a surrogate of measurements
    of stomatal conductance (Merlot et al., 2002). The rapid progress of in situ imaging
    will probably allow one to noninvasively evaluate other physiological characteristics
    of a large number of plants in the future. However, there is a theoretical problem,
    namely that physiological measurements themselves depend on the whole-plant controlling
    systems. For example, stomatal conductance may or may not be an indicator of water
    deficit depending on the species or genotype considered (Tardieu & Simonneau,
    1998). Similarly, a high concentration of ABA in the xylem sap ([ABA]xyl) can
    indicate that the studied genotype is currently under stress or that it has a
    high constitutive biosynthesis of ABA (Tardieu, 2003). Each physiological variable
    has its own response to soil water status (e.g. stomatal conductance, photosynthesis,
    plant water potential, osmotic adjustment (Hsiao, 1973) and organs of the same
    plant may display different responses for the same physiological variable (e.g.
    osmotic adjustment, Westgate & Boyer, 1985). This casts doubt on the value of
    choosing one particular physiological variable as a stress indicator with a solid
    theoretical base. We therefore propose that the driving variables for stress imposition
    should be the conditions imposed at the boundary of the plant (such as soil water
    potential or evaporative demand) and therefore that they should be similar in
    all genotypes studied, as is the case in the PHENOPSIS system. In this way, physiological
    variables would be evaluated together with the phenotypic variables of interest.
