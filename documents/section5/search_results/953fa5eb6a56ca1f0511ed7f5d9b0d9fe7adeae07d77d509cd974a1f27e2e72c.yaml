    salinization of soils (Smedema and Shiati, 2002) and increases

    leaching of fertilizer. This leaching, together with excess use

    of fertilizer and deep tilling leads to higher greenhouse gas

    emissions (Snyder et al., 2009).

    These problems illustrate the unsustainability of creating the

    optimal conditions our crops are selected for. In addition, climate

    change will further increase this challenge. Agriculture will have

    to deal with growing crops under suboptimal conditions, creating

    a gap between the yield potential and the currently reached yield –

    the so-called yield gap. An extensive research ﬁeld tries to map

    the current yield gap (Lobell et al., 2009; Licker et al., 2010;

    Van Ittersum et al., 2013) with much focus on improving land

    management practices (Lobell et al., 2009; Mueller et al., 2012).

    In concert, plant breeding is shifting from creating “specialist”

    cultivars that require optimal conditions for their performance

    toward creating “robust” cultivars that can perform optimal in a

    broad range of suboptimal conditions, with the ultimate goal of

    closing the yield gap.

    Crop yield is driven by the combination of climate, soil,

    management, and genetics. Under optimal circumstances the soil

    provides plants with stability, water, and nutrients. However,

    soils are heterogeneous environments, strongly inﬂuenced by

    outside factors. Nutrient deﬁciency, drought, salinity, ﬂooding,

    and temperature are major drivers of the current and future

    yield gap. Researchers and breeders work together to develop

    crops that are able to withstand these stresses (as reviewed

    in Mickelbart et al., 2015). However, current crop selection

    is mainly focused on the shoot, whereas most major drivers

    of the yield gap aﬀect soil properties, directly inﬂuencing the

    root system. This paper will therefore focus on the potential

    of optimizing root systems for improving crop abiotic stress

    tolerance.

    Roots Bridging the Yield Gap

    Breeding eﬀorts to improve crop yield are in general focused

    on aboveground, shoot-related phenotypes, whereas the roots

    as ‘hidden half’ of the plant are still an under-utilized source

    of crop improvement (Den Herder et al., 2010; Wachsman

    et al., 2015). Trials aimed to select for new cultivars with

    improved crop yield are in general performed under optimal

    nutrient concentrations, which has often led to selection for

    smaller and less plastic roots (White et al., 2013). Moreover,

    modern cultivars develop in general faster and the earlier

    initiation of shoot sinks stimulates the investment of biomass

    into the shoots rather than into the roots. Modern wheat

    cultivars indeed have smaller root sizes and root:shoot ratios

    than older ones (Siddique et al., 1990; Waines and Ehdaie,

    2007). Given the crucial role roots play in the establishment

    and performance of plants, researchers have started ‘the

    second green revolution’ to explore the possibility of yield

    improvements through optimization of root systems (Lynch,

    2007).

    Because water and nutrients are not evenly distributed in the

    soil, the spatial arrangement of the root system is crucial for

    optimal use of the available resources. This spatial arrangement

    of the root and its components is referred to as root system

    architecture (RSA). Length, number, positioning, and angle of

