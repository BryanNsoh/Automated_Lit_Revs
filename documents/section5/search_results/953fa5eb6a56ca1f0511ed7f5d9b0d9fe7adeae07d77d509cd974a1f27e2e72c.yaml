    map had an average overall accuracy of 84.0% with class-specific accuracies generally
    greater than 80.0% (Table 2c). The error matrix showed that a similar level of
    classification confusion occurred among the three summer crop classes. 5.3.3.
    Areal comparison The classified and USDA reported summer crop areas were similar
    for each class at the state level with less than 0.25 million ha (< 2.0%) difference.
    An overall correlation of 0.76 was found for the summer crops across the nine
    ASDs (Fig. 8c). Class-specific comparisons revealed relatively high correlations
    for corn (r = 0.92) and sorghum (r = 0.86), but a much lower correlation for soybeans
    (r = 0.42). The lower correlation was primarily attributed to the considerable
    underclassification of soybeans in ASDs 80 (13.0% or 0.15 million fewer ha) and
    90 (32.5% or 0.18 million fewer ha). The higher soybean omissions were primarily
    due to the propagation of the cropland omission errors from the initial crop/non-crop
    map in these two districts. Most of these omitted cropland areas would have been
    planted to soybeans, which is the dominant summer crop in both ASDs. When the
    soybean areas for ASDs 80 and 90 were excluded from the correlation analysis,
    the overall and class correlations increased to 0.88 and 0.93, respectively. Other
    notable regional trends included the consistent overclassification of corn and
    soybeans in western Kansas (ASDs 10, 20, and 30) and the underclassification of
    sorghum in several west/central ASDs (10, 20, and 40). However, these ASD-level
    areal differences were still relatively minor (< 0.10 million ha difference).
    5.4. Irrigated/non-irrigated crop classification 5.4.1. Visual assessment Kansas''
    major irrigated crop areas were depicted in the irrigated/non-irrigated crop map
    (Fig. 6d). In western Kansas, the broad expanses of irrigated cropland in southern
    ASD 10, west-central ASD 20, and throughout ASD 30 were classified. In south-central
    Kansas, the large area of irrigated cropland in northwest ASD 60 was depicted.
    Irrigated corn and soybeans along both the Republican (northeast ASD 40) and Kansas
    (boundary between ASDs 70 and 80) Rivers were mapped. Numerous, isolated irrigated
    crops along many rivers and streams throughout central and eastern Kansas were
    also classified. The only major area of misclassification was the irrigated cropland
    classified in two counties (Brown and Doniphan) in extreme northeast Kansas (ASD
    70). This area primarily supports non-irrigated corn and soybeans and irrigation
    is very limited. USDA FSA officials reported that only 1–2% of cropland in these
    two counties was irrigated, whereas the MODIS-derived map classified 26.7% and
    34.9% of cropland in Brown and Doniphan Counties as irrigated. Higher than normal
    precipitation received during early to mid-summer in this area likely led to this
    major overclassification of irrigated crops. In 2001, Brown and Doniphan Counties
    received 206 and 218 mm of precipitation above the 10-year average, respectively
    (USDA, 2002). The precipitation totals for the remainder of Kansas'' counties
    were much closer to their 10-year averages. The majority of this additional rainfall
    was received during June and July, which corresponds to the greenup and peak growing
    season phases of both corn and soybeans. This optimally-timed additional rainfall
    resulted in better than normal crop conditions (e.g., larger plants/higher green
    biomass) and a multi-temporal NDVI response similar to that of an irrigated crop
    as illustrated in Fig. 12. The multi-temporal NDVI trajectory of non-irrigated
    corn in the two counties was similar to that of irrigated corn in the same ASD
