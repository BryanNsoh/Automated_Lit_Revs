    temperatures on RSA is caused by inhibition of root elongation

    (Pahlavanian and Silk, 1988; Pritchard et al., 1990; Pardales et al.,

    1992; Gladish and Rost, 1993; Nagel et al., 2009). In Arabidopsis

    accessions, the relative decrease in root elongation rates after

    transfer from 21 to 10◦C were not signiﬁcantly correlated with

    the average temperature during the growing season of the speciﬁc

    ecotype, suggesting that primary root growth at 10◦C is not a key

    factor in adaptation to colder habitats (Lee et al., 2009). Within

    tomato, however, the relative inhibition of root elongation and

    root growth rates at low temperatures were indicative for the

    diﬀerence in chilling tolerance between domestic cultivars and

    high-altitude accessions of the wild tomato Solanum habrochaites

    (Zamir and Gadish, 1987; Venema et al., 2008). Dynamic

    changes in temperature severely aﬀect the elongation rate of

    root cells rather than the length of the elongation zone (Nagel

    et al., 2009). In the short-term (hours), inhibition in root cell

    elongation by low temperature is related to a decrease in the

    in vivo extensibility of the cell wall (Pritchard et al., 1990).

    Gravitropism experiments with Arabidopsis roots demonstrated

    that acute cold stress (4◦C) selectively inhibits the basipetal auxin

    transport due to blocking the intracellular traﬃcking of a subset

    of proteins that include auxin eﬄux carriers (PIN2 and PIN3).

    As a consequence, auxin accumulates to a level at which root

    cell elongation is inhibited (Shibasaki et al., 2009). When plant

    roots have enough time to acclimate to a constant low RZT

    (weeks), cell elongation rates increase again and the length of

    the elongation zone expands (Pahlavanian and Silk, 1988). This

    may explain the strong linear relationship between temperature

    and elongation rates of both primary and later roots directly

    after germination and its disappearance later on during seedling

    establishment (Aguirrezabal and Tardieu, 1996).

    Variation

    in

    root

    elongation

    rates

    among

    Arabidopsis

    accessions correlated at optimal temperature with the production

    rate of cells within the root meristem (Beemster et al., 2002). Cell

    production, in turn, was determined by variation in cell cycle

    duration and, to a lesser extent, by diﬀerences in the number

    of dividing cells. Cell production rates strongly correlated

    with the activity of the cyclin-dependent kinase (CDKA).

    Low temperature decreased the division potential of the root

    meristem in Arabidopsis by reducing both the meristem size and

    cell number (Zhu et al., 2015). The repression of the division

    potential of root meristematic cells at a suboptimal temperature

    of 16◦C could be ascribed to a reduced accumulation of auxin

    in the root apex. Long-term (7 days) exposure to 16◦C inhibited

    the expression of PIN1/3/7 and auxin biosynthesis-related

    genes suggesting that auxin transport and biosynthesis both

    contribute to the low-temperature mediated reduction of

    auxin accumulation in roots tips. Root length and meristem

    cell number of ARABIDOPSIS RESPONSE REGULATOR 1

    (arr1-3) and 12 (arr12-1) cytokinin signaling mutants were

    much less susceptible to low temperature than wild-type roots.

    This diﬀerence was related to higher PIN1/3 expression in the

    mutants, which in turn resulted in a less pronounced reduction

    in auxin accumulation. These data, together with the results

    obtained with the cytokinin signaling mutant ahp1-1 ahp2-1

    ahp3, strongly suggest the involvement of cytokinin signaling in

    the modulation of RSA development at low temperature (Zhu

    et al., 2015).

    High RZT (40◦C) reduced the elongation and cell production

    rate of Sorghum seminal roots with 14 and 26%, respectively,

    for every 2 days of exposure (Pardales et al., 1992). In

    contrast to low temperatures, the underlying inhibitory eﬀects

    of high temperatures and heat stress on root elongation are

    poorly studied. The limited information that is available in the

    literature excludes the involvement of altered IAA transport

