    in certain aspects is also conceptually very close to the recently invented concept
    of digital printing [50], [51]. Conventional freeform fabrication has already
    been adapted for printing a variety of sophisticated 3D tissue engineered scaffolds
    from synthetic biodegradable polymers with sequential bioreactor-based cellularization
    (two step biofabrication process) making them especially suitable for fabrication
    of hard tissues. The continuous rapid prototyping technology based on simultaneous
    robotic dispensing or photopolymerization of stimuli-sensitive biomaterials containing
    living cells (one step biofabrication process) was also recently applied to bioprinting
    soft tissues. However, continuous (analog) rapid prototyping technology is usually
    limited to a single, homogeneous material such as hydrogels or hydrogel mixture
    with specific rheological and stimuli-sensitive properties ensuring non-destructive
    bioprocessing of living cells into 3D living tissue construct. Digital printing
    offers much more flexibility in selection materials for bioprinting. Digital (discrete)
    materials are fundamentally different from analog (continuous) materials [50],
    [51]. Digital materials may be broken into two main classes. The first class involves
    accurate placement of drops of material that harden in place like droplets jetted
    from an inkjet system. The second class of digital materials involves assembling
    of prefabricated voxels. In this context, a voxel is defined as ‘a physical bit
    in digital matter’ [50], [51]. According to the digital printing concept, ‘the
    physical voxel’ must passively self-align with its neighbors while being capable
    of self-assembly and be easy to make precisely in large quantities. Tissue spheroids
    could be considered as ‘spherical physical voxels’ that are relatively easy to
    fabricate at desirable standard size at large scale. The attractiveness of using
    tissue spheroids is based on their relatively easy industrial biofabrication at
    large scale and potential suitability for both emerging variants of bioprinting
    technology. In continuous (analog) bioprinting, tissue spheroids could be continuously
    dispensed with hydrogel. In digital bioprinting, tissue spheroids could be used
    as a discrete materials (‘physical voxels’) and be digitally ‘punched’ into sequentially
    sprayed layers of hydrogel or even be digitally self-assembled without using any
    hydrogels. 6. Bioprinting of an intraorgan branched vascular tree Another potential
    advantage of the minitissue-based approach is its promise to solve the problem
    of vascularization of thick tissue constructs, arguably the most critical and
    still unsolved problem in tissue engineering. Recent reviews on this topic summarized
    the existing approaches to vascularization and stated that the optimal solution
    of this problem has not yet been found [19], [20], [21]. Moreover, even the term
    and the meaning of the word “vascularization” is basically not very well defined.
    For optimal perfusion, organs such as kidney need a well developed hierarchically
    complex branched intraorgan vascular tree. Inspired by recent progress in microfluidics
    hydrogels assumptions that effective perfusion of thick 3D macrotissues and organs
    are similar to assumptions that it is possible to design effective transport system
    by building dense network of interconnected narrow roads without highways. Thus,
    one can argue that a correct definition for proper vascularization of tissue engineered
    organs must include all essential elements of the intraorgan circulatory system
    and not just capillaries and microvessels. First, we must have an intraorgan branched
    vascular tree “built-in” 3D macrotissue construct, which allows perfusion of the
    tissue engineered organ most effectively. Organization and branching patterns
    of an intraorgan vascular tree must be, of course, organospecific and vasospecific.
    Secondly, the arteries and veins at the onset of an intraorgan vascular tree must
    have material properties sufficient for surgical connection by sutures with recipient
    large vessels. Finally, the arterial and venous vascular trees must be seamlessly
    connected through microvascular network and be suitable for perfusion. Our approach
    to building an intraorgan vascular tree is based on using three basic types of
    tissue spheroids: solid (non-lumenized) vascular tissue spheroids; mono-lumenized
    vascular spheroids (cyst-like spheroids with one big lumen); and histotypical
    microvascularized tissue spheroids. The principal concept of building large diameter,
    intermediate diameter and microvascular segments of a vascular tree or roadmap
    for organ printing is demonstrated in Fig. 4. The microvascular networks can be
    self-assembled either from single cells placed into hydrogel by vacuole accumulation
    [52] or from endothelial tissue spheroids [53]. Biofabrication of microvascularized
    histotypical tissue spheroids is also a reality [54]. It is already proven that
    essential parts or segments of a vascular tree can be engineered at least separately
    (Fig. 5, Fig. 6, Fig. 7). Moreover, it has been shown that small isolated fragments
    of the microvascular tree can be reunited by self-assembly in vitro and in vivo
    [55], [56]. Thus, we can argue that building a complete intraorgan branched vascular
    tree with 10–12 orders of branching is technologically feasible. The proposed
    concept of bioengineering a natural-like intraorgan branched vascular tree from
    three types of self-assembled vascular tissue spheroids is specially designed
    for organ-printing technology. It is important to mention that the layers of vascular
    tissue spheroids for bioassembly of the vascular tree will be placed simultaneously
    with the layers of microvascularized organo-specific tissue spheroids. Thus, after
