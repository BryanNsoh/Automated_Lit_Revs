    \ phenotypes from single images or groups of images.\nIn its essence, high-throughput\
    \ phenotyping means\nintegrating and optimizing a phenotyping process in a way\n\
    that makes it as efﬁcient and controlled as possible. In\nconsidering efﬁciency,\
    \ several questions and decisions\narise related to the accuracy, precision, automation,\
    \ and\nadaptability of various stages of the phenotyping process,\nfrom growth\
    \ techniques to experimental design and man-\nagement practices to data capture\
    \ and analysis strategies.\nThe accuracy and precision of the treatment and mea-\n\
    surement process is a fundamental concern during any\nexperimental procedure.\
    \ During phenotyping studies where\nmultiple individuals and replicates from different\
    \ genetic\nbackgrounds are evaluated across batches, effectively\ncontrolling\
    \ the accuracy and precision of the phenotyping\nsystem will have direct impacts\
    \ on the outcome of the\nanalysis. Accuracy and precision are intimately interre-\n\
    lated, where accuracy represents how close the process or\nmeasurement is to the\
    \ absolute truth and precision repre-\nsents the repeatability or variance of\
    \ the measurement\nprocess. Accuracy is important when there is variation\nacross\
    \ individual genotypes during mapping experiments.\nFor instance, Clark et al.\
    \ (2011) characterized the root\nsystems of a rice bi-parental recombinant inbred\
    \ line (RIL)\npopulation, and found that one parental genotype had\ndense, highly\
    \ branched root systems while the other had\nlong, sparse root systems. In order\
    \ to clearly capture these\ndifferences, a system needed to be designed that could\n\
    correctly quantify both types of root systems in order to\nproperly assess their\
    \ relationship and further analyze var-\niation within the progeny. Comparison\
    \ and validation\nstudies with known standards, such as the use of comple-\nmentary\
    \ imaging modalities or other quantiﬁcation soft-\nware, can help evaluate the\
    \ accuracy of a system.\nPrecision is critical when individual genotypes have\n\
    multiple replicates that are evaluated across several bat-\nches. Presuming that\
    \ the replicates share similar charac-\nteristics, the measurement system must\
    \ be able to quantify\nthe features in a repeatable way to prevent unpredictable\n\
    system noise from masking the true similarities/differences\nbetween the genotypes.\
    \ While there are statistical approa-\nches for accounting for unwarranted variability\
    \ in silico,\nefforts to improve the precision of data collection will only\n\
    serve to enhance the statistical power of any analysis per-\nformed. The key to\
    \ maintaining precision throughout a\nphenotyping activity is to employ stable\
    \ instrument designs\nthat can effectively control precision, such as the ﬁxed\n\
    lighting and camera setups used in the root systems in\nstudies cited previously.\n\
    Unfortunately, there will always be trade-offs between\nthe maintenance of accuracy,\
    \ precision, and the ultimate\nthroughput of the phenotyping approach. As throughput\n\
    and standardization increase, it necessitates a drop in\naccuracy and precision\
    \ that must be carefully monitored in\norder to maintain the economic feasibility\
    \ of the data\ncollection. It is not always straightforward to properly\nbalance\
    \ these trade-offs, but through iterative design and\ntesting, phenotyping tools\
    \ can be established to satisfy\nresearch objectives and meet resource constraints.\n\
    The level of automation employed by a phenotyping\napproach is counter-balanced\
    \ not only by trade-offs with\naccuracy\nand\nprecision,\nbut\nalso\nwith\nadaptability.\n\
    Increasing automation improves throughput and reduces\nlabor costs, but also results\
    \ in more specialized designs that\nhave less adaptability and predictive power,\
    \ and are prone\nto errors from non-standard individuals. This principle is\n\
    illustrated well when image analysis involves batch pro-\ncessing many photographs\
    \ using predeﬁned algorithms and\ncommands. It is fairly obvious that batch processing\
    \ is\ninvaluable during large-scale phenotyping experiments\nwhere thousands of\
    \ images can be generated daily, but this\nalso means that the software must rely\
    \ on a rigid set of\nconstraints. The quality of the images is usually not a\n\
    problem during high-throughput phenotyping where the\nimaging process is standardized,\
    \ but if any individuals\ndeviate from pre-speciﬁed growth assumptions of the\n\
    measurement algorithm, unpredictable and misleading\nmeasurement errors can arise.\
    \ Even with automated anal-\nysis algorithms that have been thoroughly tested,\
    \ it is\nnecessary for the experimenter to manually check and\nvalidate the system\
    \ outputs regularly. Along those same\nlines, incorporating user-guided processes\
    \ into the pheno-\ntyping pipeline can also provide a useful compromise that\n\
    improves the ﬂexibility while maintaining the efﬁciency\nneeded to perform large\
    \ experiments (Clark et al. 2012; Le\nBot et al. 2010; Lobet et al. 2011).\nMost\
    \ phenotyping tools that have been developed by\nresearch groups in the public\
    \ and private sector are inte-\ngrated in a way that makes them easy to disseminate\
    \ and\nuse, but sometimes this convenience can limit the range of\ntheir functionality\
    \ to other studies. While this has precip-\nitated the release of a number of\
    \ software programs\navailable for the extraction of phenotype data from images\n\
    (Table 2), the highly speciﬁc nature of individual pheno-\ntypes also motivates\
    \ the development of in-house tools\nideally suited to the analysis at hand. Although\
    \ it is not a\nsimple task, implementing modular designs will help\nincrease ﬂexibility\
    \ of phenotyping in the future. The\n874\nTheor Appl Genet (2013) 126:867–887\n\
