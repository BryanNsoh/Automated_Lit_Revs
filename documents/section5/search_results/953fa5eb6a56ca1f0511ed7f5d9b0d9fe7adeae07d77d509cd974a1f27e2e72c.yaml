    microtissue-based approach emphasizes the increasing recognition of the value
    of fundamental developmental biology expertise in tissue engineering, which is
    extending far beyond the already generally accepted fundamental role of research
    in stem cell biology and regenerative biology in advancing tissue engineering.
    Thus, it is safe to state that the ongoing integration of developmental biology
    and tissue engineering is already a work in progress. However, it will be also
    fundamentally wrong to assume that microtissue-based approaches do not have any
    technological challenges. It is obvious that large-scale biofabrication of tissue
    spheroids; development of continuous and digital industrial bioprinters; robotic
    bioprinting of 3D macrotissues and living organ constructs using microtissues;
    bioengineering of a perfusable intraorgan branched vascular tree “built-in” these
    3D macrotissue constructs; development of microfluidic-inspired irrigation dripping
    tripled perfusion bioreactor with removable non-biodegradable porous tubes and
    accelerated tissue maturation technologies are serious technological challenges
    that need to be systematically addressed in order to facilitate successful development
    of a microtissue-based approach. The minitissue-based approach also demands synthesis
    of more sophisticated soft natural-like biomaterials and extracellular matrices
    such as bioprocessible and biomimetic stimuli-sensitive functional hydrogels [4].
    The most attractive feature of the microtissue-based approach is that it is suitable
    for industrial scale robotic and automated biofabrication of human tissue and
    organs. The rapidly evolving microtissue-based biomimetic approach employing developmental
    biology-inspired principles of directed tissue self-assembly is a potentially
    transforming and superior technology and, thus, represents an emerging paradigm
    which, if successfully developed, can dramatically enhance our technological arsenal
    and significantly advance the tissue engineering field. Finally, the fact that
    growing number of research groups are employing solid scaffold-free microtissue-based
    approach provides certain optimism for further exploring and development of this
    new direction in tissue engineering [66], [67], [68], [69], [70]. Acknowledgment
