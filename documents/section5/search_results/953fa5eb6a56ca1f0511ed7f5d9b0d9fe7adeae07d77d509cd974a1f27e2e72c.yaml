    each point represents an individual plant. The leaf number per plant was not affected
    in a range of soil water contents from 0.45 to 0.25 g H2O g−1 dry soil in all
    five accessions. It was significantly reduced in four of the five accessions when
    they were grown at grown at 0.15 g H2O g−1 dry soil. At this very low soil water
    content, it was reduced by a factor 1.3 (Di-m) to 1.7 (Oy-0). An-1 did not reduced
    its total leaf number even in very severe water deficit conditions. The total
    root dry weight was significantly increased by moderate soil water deficit in
    Oy-0, Di-m and An-1 but was not significantly affected in Col-0 and Cvi-0. Stimulation
    of primary root elongation and total root dry weight by low water potential in
    nutrient-agar medium has also been reported by van der Weele et al. (2000) in
    A. thaliana. In our case, maximal root dry weight was reached at different soil
    water contents depending on the accession. It was close to 0.45 g H2O g−1 dry
    soil for Col-0 but close to 0.30 for Oy-0 and 0.20 for An-1. Root development
    in An-1 was therefore stimulated by very low soil water contents compared with
    the other accessions. Finally, the behaviour of An-1 also differed from the other
    accessions in terms of transpiration per unit leaf area under water deficit (Experiment
    4, Fig. 9d). For all accessions studied the transpiration rate per unit leaf area
    was maximal when plants were grown at 0.45 g H2O g−1 dry soil. These maximal values
    differed among accessions (Fig. 9d, inset). Transpiration rate per unit leaf area
    was significantly decreased in Oy-0, Col-0, Cvi-0 and Di-m for soil water contents
    below 0.35 g H2O g−1 dry soil. By contrast, it remained at its maximal value in
    An-1 plants for soil water contents between 0.45 and 0.25 g H2O g−1 dry soil.
    Had the experiments done here been based upon the addition of constant amounts
    of water to impose soil water deficit to the different genotypes, the low transpiration
    rate of An-1 would have resulted in wetter soils for this accession than the others
    (Fig. 3). Thus, its lack of response to soil water deficit could have been an
    artefact of the low rate of water use of this accession. However, this is not
    the case here, as in the PHENOPSIS system conditions were maintained equivalent
    for the different genotypes at the plant boundary. The response of An-1 is not
    only a result of its low constitutive leaf area; another accession with low constitutive
    leaf area, Ct-1, reduced its final leaf area by a factor of 2 for a soil water
    deficit treatment that increased leaf area by a factor 2 in An-1 (Fig. 8). Conclusions
    PHENOPSIS was used to dissect plant responses to soil water deficit in a collection
    of natural accessions of A. thaliana. Stability of soil water content and micrometeorological
    conditions during the experiments combined with the imposition of the water deficit
    periods at a precise stage of plant development was necessary for reproducibility
    of the response curves. For all the traits measured in our analysis, namely leaf
    growth, leaf number, transpiration rate per unit leaf area and root growth, An-1
    had a particular behaviour. It cannot be stated at this stage whether the low
    sensitivities of An-1 to water deficit for the four traits are caused by a cascade
    of physiological events (all responses having causal relationships between them),
    an evolutionary process (natural selection in this accession for alleles of tolerance
    to water deficit in these four traits) or by a common genetic determinism of the
    four traits by the fixation of pleiotropic alleles (as suggested by McKay et al.,
    2003 for the correlated evolution of δ13C and flowering time). An analysis involving
    mapping populations and detection of quantitative trait loci could test each of
    these three hypotheses. Recent papers suggest that quantitative genetics is feasible
    for analysing growth-related traits in A. thaliana (El-Lithy et al. 2004), and
    their interaction with irrigation treatment (Hausmann et al., 2005). An obvious
    drawback of the method presented here is that, to ensure reproducibility of phenotype
    measurements, all environmental conditions except soil water status were kept
    to a standard value. The results obtained in this way may therefore seem difficult
    to extrapolate to other, more complex, situations. A solution of this problem
    may be to combine several response curves in order to predict the combined effect
    of several environmental stimuli in a modelling approach. This was done for maize
    leaf growth in which the effects of temperature, VPD, light intensity and soil
    water status were dissected and then combined in a model (Tardieu et al., 2000;
    Reymond et al., 2003). After wide-ranging response curve characterization, such
    predictive models could be tested with the PHENOPSIS system by comparing the performance
    of different genotypes under programmed fluctuating scenarios simulating those
    in natural conditions. Acknowledgements This research was supported by grants
