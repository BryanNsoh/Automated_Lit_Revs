    Grafting has the advantage that not every cultivar needs RSA

    optimization separately, allowing improvement of rooting and

    (a)biotic stress tolerance of already existing elite cultivars. As

    such, grafting is considered as a surgical and fast alternative

    to breeding. Designing rootstocks for speciﬁc environments is

    becoming a feasible target to face future cultivation problems all

    around the world associated with global climate change (drought,

    salinization, occurrence of temperature extremes; Gregory et al.,

    2013). Important in this respect is to gain more knowledge of

    (i) the natural variation in RSA that exists within crops, and (ii)

    by what communication mechanisms the root(stock) modulates

    the shoot (scion) phenotype and performance, and visa versa

    (Warschefsky et al., 2016). In this way, grafting can rapidly

    advance our understanding of the adaptive value of diﬀerences

    in RSA on the level of shoot performance, marketable yield and

    fruit quality under targeted growth conditions.

    THE VALUE OF MODEL SPECIES

    A key aspect for engineering better performing crops via

    RSA optimization is improved understanding of the regulatory

    processes and underlying genetic components that regulate root

    growth. Root growth regulation, and its response to changing

    environmental conditions, is a highly complicated process that

    is controlled at many diﬀerent levels by complex actions of

    gene networks in both time and space. Advances in this area

    are merely derived from work in Arabidopsis (as reviewed in

    Wachsman et al., 2015; Slovak et al., 2016). It is expected

    that due to the increasing number of highly eﬃcient root

    phenotyping platforms, the use of GWAS for root traits, the

    increasing available functional genomics resources for roots, and

    the development of smart root model systems, much progress

    in our understanding of control mechanisms involved in root

    development will be achieved over the next 5–10 years.

    Although

    Arabidopsis

    is

    often

    studied

    under

    artiﬁcial

    conditions, it is these conditions that make it possible to

    investigate the partly discussed mechanistic and cellular base

    behind the observed RSA responses. For crop species only

    limited information on these processes is available. Interestingly,

    most plasticity in RSA responses overlaps between our model

    species and crops, even independent of diﬀerences between

    monocots and dicots. Sparsely investigated functionality of

    RSA in Arabidopsis supports the results found in crops and

    conversely sparsely investigated molecular insights in crops

    conﬁrmed results already established in Arabidopsis. Of course,

    not all mechanisms, responses and genes can be transferred from

    Arabidopsis to crops, but taken together the reviewed research,

    Arabidopsis proves to provide very valuable information for the

    development of crops able to withstand a wide range of abiotic

    stresses. This review stresses the importance of incorporating

    RSA into current crop selection, but we should not forget the

    wonderful tools we already have. Incorporating RSA into current

    crop selection also means incorporating Arabidopsis research

    into the current breeding pipeline, possibly even more then for

    aboveground traits.

