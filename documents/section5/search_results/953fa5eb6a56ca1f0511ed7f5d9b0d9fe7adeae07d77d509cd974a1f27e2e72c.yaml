    1. Introduction The ultimate goal of tissue engineering is to design and fabricate
    natural-like functional human tissues and organs suitable for regeneration, repair
    and replacement of damaged, injured or lost human organs [1], [2], [3], [4]. The
    engineered tissues and organs are technically “artificial” or “man-made” based
    on methods of their generation, but at the same time they are also “natural-like”
    living tissues and organs. At least theoretically, an ideal tissue engineered
    human organ must eliminate, dramatically reduce, or more realistically reinvent
    the problem of biocompatibility [5], which is a critically important issue for
    any biomaterial-based approach for creating artificial organs, devices or prostheses.
    Without tissue engineering, living functional human organs can be produced only
    during natural embryonic development. How close tissue engineers can recapitulate
    and capture the most essential structure–function features of normal natural human
    tissues and organs, and how far they must try to imitate developmental histogenesis,
    morphogenesis and organogenesis, are still open for debate. Because of economic
    constraints and the intrinsic limitations of producing living tissues and organs,
    it is reasonable to assume that biofabrication technology will probably not allow
    one to create a 100% authentic copy of functional living human organs. Rather,
    engineering of natural-like functional vascularized tissue engineered organ constructs
    capable of restoring essential function is a more realistic technological goal
    and represent a great accomplishment if successful. Developmental processes already
    serve as a positive control or reference point and provide powerful insights into
    tissue engineering [6], [7]. Furthermore, the integration of developmental biology
    and tissue engineering, or the so-called biomimetic approach, is not wishful thinking
    but rather work in progress [8]. It is interesting that one initially suggested
    term for the tissue engineering field was “chimeric neomorphogenesis” [9]. Thus,
    it is safe to predict that deep understanding, biomimicking and employing developmental
    mechanisms of embryonic histogenesis and organogenesis can be very beneficial
    for tissue engineering. The goal of this paper is to introduce and discuss a novel,
    rapidly emerging developmental biology-inspired paradigm of solid biodegradable
    scaffold-free minitissue-based biomimetic approach, or more specifically, organ
    printing using self-assembled tissue spheroids as a possible alternative to classic
    solid biodegradable scaffold-based approach in the field of tissue engineering.
    2. Intrinsic limitations of biodegradable solid scaffold-based approaches in tissue
    engineering Classic biodegradable solid scaffold-based approaches, that still
    represent a dominating conceptual framework or paradigm in tissue engineering,
    originated from attempts by chemical engineers to create porous scaffolds from
    biodegradable polymers as a temporal template-like instructive support for cell
    attachment and tissue neomorphogenesis [9], [10]. Thus, as clearly outlined in
    a recent insightful review on the mechanism of biocompatibility [5], the classic
    solid biodegradable scaffold-based approach in tissue engineering has its roots
    in biomaterial science and represents an adaptation of degradable polymers used
    in medical devices for the purpose of engineering living tissues. However, as
    pointed out in the review [5], at least initially, “…the successful use of degradable
    materials in medical devices has, unfortunately, been extrapolated into the ‘potential’
    for such materials to be used in tissue engineered products, without an understanding
    of the requirements and specifications for these two quite different applications”.
    There are several basic assumptions behind classic biodegradable solid scaffold-based
    tissue engineering approaches: 1) cell growth is substrate attachment-dependent;
    cells need a solid substrate for attachment and proliferation; 2) tissue constructs
    must have an organo-specific shape; a solid scaffold is essential to keep the
    desired shape; a tissue construct could not maintain its shape without a solid
    rigid scaffold; 3) the scaffold serves not only as an attachment substrate, but
    also as a source of inductive and instructive signals for cell differentiation,
    migration, proliferation and orientation; 4) the porous structure of a solid scaffold
    will allow optimal cell seeding, tissue construct viability, and vascularization;
    and 5) mechanical properties initially provided by the rigid solid scaffold after
    its biodegradation will be maintained by controlled neomorphogenesis of parenchymal
    and stromal tissue synthesized in vitro or in vivo in the tissue construct [2],
    [9], [10]. Indeed, it has been proven that cells can attach to the scaffold; the
    solid scaffold can maintain a tissue construct shape; functionalized scaffolds
    can serve as a tool for instructive morphogenetic signaling and directed cell
    differentiation; and, finally, cells inside porous scaffolds can maintain viability
    and eventually neoformed tissue can replace the biodegradable scaffold [10], [11],
    [12]. However, in spite of proven feasibility of solid scaffolds, this classic
    approach still faces some limitations and challenges [13], [14]: 1) vascularization
    of thick tissue constructs is an unsolved issue, 2) precise placing of different
    multiple cell types inside 3D porous scaffolds is technologically challenging;
    3) achieving organo-specific level of cell density in tissue constructs remains
    a big challenge; and 4) recent reports on the effect of matrix rigidity on stem
    cell differentiation [15] can undermine the value of solid rigid biodegradable
    scaffolds at least for certain tissue applications. Another important limitation,
    somehow overlooked, is the fact that from a cell''s point of view even three-dimensional
    sophisticated porous nano-structuralized scaffolds often represent a two-dimensional
    substrate or basically the same 2D plastic Petri dish. In essence, the nature
    of interactions between cells and solid scaffolds on the cellular level at least
    initially is basically two-dimensional. Moreover, it has been shown that collagen
    and other extracellular matrix molecules secreted in soluble forms are washed
    out from a Petri dish due to the absence of a confined space typical for real
    3D tissue [16], [17]. Thus, synthesized but not cross-linked yet extracellular
    matrix molecules could be potentially washed out from 3D porous scaffolds, too.
    Another issue is biodegradability. As written in the above-cited influential review,
    “There is no point in designing a system that will facilitate complex tissue regeneration
    if that tissue is ultimately destroyed by the influx of inflammatory cells associated
    with degradation process or if material stimulates the immune system as it degrades
    and releases antigenic material [5]”. From another view, in vitro cell seeding
    on a solid biodegradable scaffold with sequential, relatively slow, complete scaffold
    biodegradation and tissue neomorphogenesis leads to laborious, expensive, time
    consuming and commercially unsuccessful tissue engineering technology. As Chris
    Mason boldly stated, “The time has come to engineer tissues and not just tissue
    engineer” [18]. It is also not immediately obvious how a chemically modified and
    functionalized 2D surface of a solid scaffold designed to biodegrade can maintain
    its functional activity in a 3D tissue construct in vivo [5]. Recent reviews on
    the problem of vascularization in tissue engineered constructs based on using
    biodegradable solid scaffolds also state that after two decades of intensive efforts
    the effective solution of this problem has not yet been found [19], [20], [21].
    Thus, it appears that at least some of these limitations are probably intrinsic
    to the tissue engineering approach of using 3D porous solid biodegradable scaffolds
    as an instructive template. Moreover, the absence of clearly formulated pathways
    or roadmaps for automated, industrial scale tissue engineering using solid scaffolds
    is another serious reason to suggest that the search for possible alternatives
    is becoming a technological imperative [22]. It is becoming obvious that the minimal
    essential and sufficient criteria for an alternative approach — one that is technologically
    more advanced and potentially superior — must include enabling precise placement
    of cells at a high level of cell density, efficient vascularization of thick 3D
    tissue constructs, automated robotic large-scale industrial biofabrication, and
    greater reliance on developmental biology-inspired biomimetic principles of 3D
    tissue self-assembly, rather than on template-based tissue assembly. 3. Back to
    the future: developmental biology origin of minitissue-based tissue engineering
    concept One of the most logical and obvious ways to look for possible alternatives
    to solid biodegradable scaffold-based tissue engineering approaches is to understand
    how tissues and organs are formed during normal embryonic development. The knowledge
    of developmental biology as a science can provide powerful insights for tissue
    engineering as a technology [6]. In this context, probably the most interesting
    fact is that, during embryonic development, tissues and organs are formed without
    any solid scaffolds. Although overall embryonic development is a relatively slow
    process, certain essential morphogenetic steps and events during embryonic histogenesis
    and organogenesis are relatively fast. The main technological and economic imperative
    in tissue engineering technology is a rapid tissue biofabrication. Thus, the challenge
    which developmental biology-inspired approach to tissue engineering is facing
    is the balanced combination of powerful biological insight with technological
    imperatives and constraints. It means that even if it is possible to recapitulate
    or biomimic certain essential developmental biology processes in tissue engineering
    technologies in order to develop commercially sound technologies, the bioassembly
    process must be as a minimum both accelerated and automated. Organ printing or
    the biomedical application of rapid prototyping, also defined as layer-by-layer
    additive biomanufacturing, is an emerging transforming biomimetic technology that
    has potential for surpassing traditional solid scaffold-based tissue engineering
    [3], [4]. Organ printing has certain advantages: it is an automated approach that
    offers a pathway for scalable, reproducible, mass production of tissue engineered
    products; it allows for precise simultaneous 3D positioning of several cell types;
    it enables creation of tissue with a high level of cell density; it can solve
    the problem of vascularization in thick tissue constructs; and finally organ printing
    can be done in situ [4]. The ultimate goal of organ-printing technology is to
    fabricate 3D vascularized functional living human organ constructs suitable for
    clinical implantation. The conceptual framework of solid biodegradable scaffold-free
    tissue engineering is based on the assumption that tissues and organs are self-organizing
    systems, and that cells and especially microtissues can undergo biological self-assembly
    and self-organization without any external influence in the form of instructive,
    supporting and directing rigid templates or solid scaffolds. Self-organization
    is defined as a process in which patterning at the global level of a system emerges
    solely from numerous interactions among the lower-level components of the system
    [23]. Self-assembly is defined as the autonomous organization of components into
    patterns or structures without human intervention [24]. In this context, the evolving
    morphological pattern in embryonic development is an emergent property of the
    self-assembling system, rather than a property imposed on the system by an external
    ordering influence [23]. The best possible examples of tissue self-organization
    and self-assembly are again in the field of developmental biology. An historical
    analysis strongly indicates that the emerging solid biodegradable scaffold-free
    minitissue-based biomimetic approach in tissue engineering has deep and strong
    roots in developmental biology. It began with Aron Moscona''s pioneering works
    on dissociation and aggregation of cells from organ rudiments of the early chick
    embryo [25], [26], [27]. It continued through a series of remarkable papers with
    another intriguing title “Reconstruction of tissues by dissociated cells” by Malcolm
    Steinberg who formulated fundamental thermodynamic rules determining tissue self-assembly
    and developed the well validated, both in vitro and in vivo, “differential adhesion
    hypothesis” explaining the fluidic nature of cell sorting and tissue self-assembly
    [28], [29], [30]. As early as 1960, one of the world''s leading developmental
    biologists at that time, Paul Weiss, expressed hope in his paper with the impressive
    title “Reconstruction of complete organs from single-cell suspension of chick
    embryos in advanced stages of differentiation” that his pioneering study “…will
    deflect at least some attention and investigative effort back towards the fundamental
    problems of self-organization” [31]. Thus, the early work of developmental biologists
    demonstrated that in vitro tissue assembly (“tissue and organ reconstruction”)
    from single cells or tissue aggregates is feasible. The valuable contribution
    of several generations of outstanding developmental biologists must be respected
    and appreciated. It is important from an historical perspective, but it may be
    even more valuable for proper future development of the tissue engineering field.
    Hence, this section is called “back to the future”. The most essential element
    of the conceptual framework underlying the emerging minitissue-based approach
    in tissue engineering is based on the developmental biology-inspired assumption
    that 3D tissues and organs of desirable material properties and composition could
    be fabricated without using solid porous biodegradable synthetic or natural scaffolds.
    There are several partly already validated and some still not validated assumptions
    or arguments that taken together constitute a conceptual basis for minitissue-based
    approaches in tissue engineering: 1) functional macrotissues can be fabricated
    from functional minitissue blocks without solid scaffolds; 2) scaffold-free tissue
    assembly and maturation can be accelerated (see corresponding section below);
    3) initially strong material properties are non-essential and/or may even impede
    efficient organ biofabrication; 4) viability and shape of solid scaffold-free
    3D tissue constructs could be maintained by other means such as a microfludics-based
    irrigation dripping perfusion bioreactor with removable porous tubes; 5) macrotissues
    and organs can be built by directed tissue self-assembly of robotically placed
    tissue spheroids with ‘built in” intraorgan branched vascular system (see corresponding
    section below). Perhaps the most compelling conceptual framework of novel solid
    biodegradable scaffold-free minitissue-based biomimetic tissue engineering paradigm
    could be presented as an integrated combination of ten basic assumptions summarized
    in Table 1. Table 1. Conceptual framework for organ-printing technology. • The
    most important assumption is a developmental biology-inspired belief in the possibility
    of creating functional human tissue and organs without solid biodegradable scaffolds
    or template-based approaches. •High cell density is essential for fast tissue
    assembly and accelerated tissue maturation. • Minitissue or tissue spheroids can
    fuse and be assembled into macrotissues through the tissue fusion process or directed
    tissue self-assembly. • Standardized size and viable minitissues or tissue spheroids
    with different compositions and organization, including microvascularized tissue
    spheroids, can be rapidly fabricated in large quantity. • Due to their size, the
    material properties and shape of minitissue or tissue spheroids represent a processible
    “bioink” suitable for precise, automated dispensing or digital ‘punching’ onto
    sprayed hydrogel layers (“biopaper”) and sequential bioassembly and biofabrication
    into macrotissues and living organ constructs with the help of sophisticated computer-aided
    robotic devices (“bioprinters”). • Self-assembled vascular tissue spheroids allow
    generation of a “built-in” intraorgan branched vascular tree within 3D thick tissue
    or organ constructs, suitable for perfusion. • Microvasculature can be formed
    by the self-assembly process and be seamlessly integrated with an intraorgan branched
    vascular tree by self-assembly, tissue fusion and sprouting processes. • It is
    possible to develop accelerated methods of tissue maturation. • A microfluidic-based,
    irrigation type tripled perfusion bioreactor with temporally removable porous
    microtubes will enable the construct to maintain shape and buy time necessary
    for tissue maturation of the perfusable intraorgan branched vascular tree. • A
    minitissue-based solid, biodegradable scaffold-free tissue engineering approach
    enables automated, robotic, large-scale industrial tissue engineering using computer-aided
    design of organs (“blueprints”). 4. Tissue spheroids as building blocks 4.1. Material
    properties of tissue spheroids A recently published review paper with the characteristic
    title “Cell as a material” [32] logically implies that minitissues, and more specifically
    tissue spheroids, can also be considered as a material or more correctly a “living
    material” with certain measurable, evolving and potentially controllable material
    properties (Fig. 1). The most popular direct method for measuring material properties
    of rounded microtissues is tensiometry or controlled compression of cell aggregates
    between two parallel plates [33], [34] (Fig. 1a). However, the requirement of
    ideal spherical shape is a limitation of this approach. Recently, a novel tissue
    aspiration method was developed (Fig. 1b), successfully tested on cushion tissue
    explants, that showed a desirable level of sensitivity [35]. Fluorescent microbeads
    have been embedded in tissue engineered constructs for studying material properties
    based on microbead-induced mobility [36] (Fig. 1c). Material properties of tissue
    constructs formed by fusion of tissue spheroids placed on very elastic and thin
    electrospun polyurethane scaffolds could be also measured by classic tensile test
    (Fig. 1d–g). Biofabrication of tissue spheroids incorporating magnetic or fluorescent
    microbeads is one of the most intriguing approaches to be explored for development
    of novel assays for studying material properties of microtissues and tissue spheroids
    before and after their fusion into larger tissue engineered constructs, as well
    as for non-destructive biomonitoring of tissue maturation in these constructs.
    Semi-quantitative estimation of material properties of tissue spheroids can be
    also based on the enveloping behavior of two adjacent tissue spheroids during
    the tissue fusion process [37]. Theoretically, the more cohesive tissue spheroid
    will be enveloped by the spheroid with lower cohesive tissue or inferior material
    properties (Fig. 1h–j). The fluorescent recovery after photobeaching (FRAP) method
    is based on the assumption that there is a certain correlation between fluorescent
    probe diffusion and density of extracellular matrix molecules such as collagen
    [38]. The estimation of electroconductivity and electric impedance is another
    indirect non-invasive high-throughput approach based on similar correlations [39].
    The development of a broad arsenal of highly sensitive, direct and indirect quantitative
    and semi-quantitative methods for the estimation of material properties of tissue
    spheroids and microtissue is an essential task in the development of predictive
    solid scaffold-free microtissue-based tissue engineering approaches (Fig. 1).
    This is especially true in the context of controlling the tissue fusion process,
    achieving a desirable level of tissue maturation, and for high-throughput screening
