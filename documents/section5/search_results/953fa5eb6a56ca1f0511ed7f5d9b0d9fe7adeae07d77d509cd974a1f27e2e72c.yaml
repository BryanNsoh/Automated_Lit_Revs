    For maize, a series of papers was published in which the value

    of certain root traits for phosphate acquisition was evaluated

    using a set of RILS distinctly diﬀerent in these root traits.

    Shallow rooting maize varieties showed increased net phosphate

    acquisition, corrected for possible higher phosphate investments

    (Zhu et al., 2005b). A big screen of 242 accessions of maize on

    high and low phosphate availability conﬁrmed the importance of

    root plasticity under low phosphate conditions (Bayuelo-Jiménez

    et al., 2011). Yield and biomass was increased for accessions with a

    higher number of nodal and lateral roots. In addition, dense root

    hair formation also correlated with higher biomass under low P

    conditions.

    Shallow root system development is a result of strong

    investment in lateral root growth. Zhu and Lynch (2004)

    conﬁrmed that in maize enhanced lateral root formation is

    beneﬁcial for net phosphate acquisition. In comparison to

    the primary root and other components of the root system,

    lateral roots are cheap in terms of phosphate use. Similar

    results were found for enhanced seminal root growth, which

    is especially important for phosphate acquisition during early

    seedling development (Zhu et al., 2006). Several studies show

    that strigolactones are key regulators of both root and shoot

    responses to the level of available phosphate (Koltai, 2011;

    Ruyter-Spira et al., 2011; Mayzlish-Gati et al., 2012; Matthys

    et al., 2016). The eﬀect of strigolactones on RSA depends on

    phosphate availability. Whereas strigolactones inhibit lateral root

    emergence and elongation and promote primary root elongation

    when phosphate is suﬃcient (Kapulnik et al., 2011a; Matthys

    et al., 2016), the opposite is observed when phosphate is depleted

    (Ruyter-Spira et al., 2011). Interestingly, a similar phosphate

    dependent eﬀect of ABA on lateral root development has recently

    been observed (Kawa et al., 2016). The contrasting eﬀect of

    strigolactones is a result of modulation of auxin distribution and

    sensitivity (Koltai et al., 2010; Ruyter-Spira et al., 2011; Mayzlish-

    Gati et al., 2012), both underlying the strong shift from primary

    to lateral root growth (López-Bucio et al., 2002; Nacry, 2005;

    Pérez-Torres et al., 2008a,b; Miura et al., 2011). Addition of the

    synthetic auxin NAA doubled expression levels of genes involved

    in the cell cycle speciﬁcally during phosphate starvation (Pérez-

    Torres et al., 2008b). Increased auxin sensitivity during phosphate

    starvation appears to be explained by increased expression of the

    auxin receptor TRANSPORT INHIBITOR RESPONSE1 (TIR1),

    leading to increased degradation of AUX/IAA and released

    repression on auxin response modules (Pérez-Torres et al.,

    2008a). Interestingly, strigolactones have been shown to be

    responsible for the increase of TIR1 expression during phosphate

    limitation (Mayzlish-Gati et al., 2012).

    The inhibition of primary root growth in Arabidopsis

    (Col-0) in response to phosphate starvation has been shown

    to be strong and irreversible (Sánchez-Calderón et al., 2005).

