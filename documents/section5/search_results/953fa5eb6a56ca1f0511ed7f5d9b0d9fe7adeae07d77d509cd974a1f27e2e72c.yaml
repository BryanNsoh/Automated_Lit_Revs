    process and actuate devices will synergize the integration of smart plant sensors
    with agricultural devices115. Smart nanobiotechnology-based sensors able to monitor
    crop health will face several challenges to ensure applicability, accuracy and
    durability under crop field conditions. Applications can range from urban farming
    and plant phenotyping facilities, to large industrial agriculture applications
    where they will need to report crop health status across hundreds of hectares.
    The required spatial resolution provided by smart plant sensors in the field,
    from individual plants to groups of plants in the field, has not been determined
    yet and will likely depend on microenvironment variations, type of plant stress
    and agricultural or phenotyping sensing instruments. To accurately assess plant
    health status, multiple chemical signalling and environmental parameters are likely
    needed to be detected and analysed. Consequently, multiplexing is crucial to further
    improve the sensing approaches for signalling molecules described above or a combination
    of genetically encoded sensors, optical nanosensors and wearable sensing devices.
    A minimum lifetime of a growing season spanning several months is expected for
    smart nanobiotechnology-based sensors to adequately perform in an agricultural
    system. For most nanobiotechnology-based plant sensors, durability has not been
    tested in the laboratory or in the field. However, genetically encoded sensors
    integrated into the plant nuclear or plastid genome are expected to last for a
    plant lifetime and SWCNT sensors have been demonstrated to operate in mammalian
    systems for at least six months116. To ensure sensor accuracy in agricultural
    environments, plants can be embedded with both smart nanobiotechnology-based sensors
    for analytes of interests and non-responsive sensors to these analytes that act
    as internal controls. Ratiometric approaches have been applied to genetically
    encoded sensors and optical nanosensors for the detection of H2O2, calcium, glucose
    and other biochemicals in plants and the environment27,29,76,77,79. To minimize
    negative impacts due to downtime, the redundancy of smart plant sensors in each
    node will be necessary. Replaceability and reparability of smart nanobiotechnology-based
    sensors will require practical, efficient and scalable interfacing methods of
    plants with nanomaterials. However, the mechanisms of transport and delivery of
    nanomaterials to plants are not well understood. Smart nanobiotechnology-based
    sensor output will not only allow plant health status communication with electronic
    devices but also actuation of agricultural equipment. Machine sensory, learning
    and actuation systems provide a communication platform between smart plant sensors
    and agricultural devices for optimizing environmental conditions through irrigation,
    fertilization and application of pesticides, among other crop management tools.
    Delivery of nanobiotechnology-based therapeutics such as ZnO (ref. 117), CuO (ref.
    118), CeO2 (refs. 119,120) and nanocrystals121 can also contribute to alleviate
    heat and salinity stress, pathogen infections and frost damage, respectively.
    Autonomous vehicles integrating sensory, decision-making and actuation of agricultural
    equipment have been tested in crop fields for plant invasive species detection122.
    The machine-vision systems for these agricultural vehicles allow the recording
    of optical signals within the emission range of the nanotechnology-based sensors
    described above from the visible emission, for example, genetically encoded nanosensors
    and QDs, to the nIR range, for example, SWCNT123. Optimum sensing and actuation
    performance of autonomous vehicles will depend on the high variability of illumination
    in the environment, irregular terrain conditions or plant growth status. Unlike
    optical sensing approaches for machine sensing, automated wireless control systems
    do not suffer from the interference of these environmentally related factors and
    have been applied to regulate water and nutrient supply in hydroponics124. Research
    on automatic actuation of agricultural equipment for fine-tuning crop health status
    remains relatively unexplored. Conclusions and perspectives Meeting the projected
    increase in global demand for food in this century will require interdisciplinary
    and convergent approaches from plant sciences and engineering to bolster sustainable
    agricultural production. Nanotechnology offers high spatial and temporal resolution
    sensors for both aqueous and volatile plant signalling molecules and delivery
    platforms for genetically encoded sensors to study and engineer smart plant sensors
    that communicate and actuate with machines. By translating chemical signals associated
    with stress or resource deficiencies into wireless, electrical and optical signals,
    smart nanobiotechnology-based sensors are poised to improve plant growth and yield
    while fine-tuning resource use by interacting with agricultural devices. They
    could facilitate faster identification of desired crop traits by allowing high-throughput
    screening of chemical phenotypes. Although a number of nanoscale sensors already
    exist for plant signalling molecules associated with abiotic and biotic stresses,
    few are designed for sensing plant nutrient deficiencies. Nanobiotechnology provides
    key advantages to solve the challenges and limitations associated with the engineering
    of smart plant sensors. Genetically encoded sensors are excellent tools for subcellular
    research, that can pinpoint to key plant signalling mechanisms of stress communication
    for designing smart nanobiotechnology-based sensors. These biosensors have an
    adequate spatiotemporal resolution for enabling real-time monitoring of plant
    signalling molecules but are limited to amenable species. Nanomaterials could
    bridge this gap by acting as genetic element delivery platforms to expand the
    range of species that can be transformed. Engineered nanomaterials are a pathway
    to create smart plant sensors without relying on genetically amenable species.
    Optical nanosensors can be designed for monitoring aqueous-based signalling molecules
    with very high spatiotemporal resolutions in the order of single molecules and
    milliseconds. RF nanotechnology-based wearable devices are allowing the detection
    of plant volatile compounds. Unlike optical-based sensing approaches, wireless
    wearable sensors are not subject to background interference from environmental
    or terrain conditions. However, their sensitivity needs to be designed to sense
    very low levels of volatile compounds in the order of parts per billion. To date,
    smart plant sensors that communicate with electronic devices have been demonstrated
    in the laboratory under controlled conditions. Nanoscale plant sensors have yet
    to be tested under real agricultural conditions in which their performance would
    be affected by weather, plant growth and development. If successful in field trials,
    nanotechnology-based sensors could provide individualized and real-time information
    about the onset of stresses, and plant water, nutrient, and pesticide specific
    needs. There is also a need for integrative studies linking smart nanobiotechnology-based
    sensing, plant stress, resource deficit simulations and signal analysis with actuation
    of agricultural devices. The ethical implications of how smart nanobiotechnology
    devices could transform interactions between plants and machines should also be
    explored. Through recently developed nanomaterial-enabled gene delivery methods
    in leaves in planta22,23, genetically encoded sensors reporting plant health by
    inducing changes in plant pigments could be a pathway to allow farmers in undeveloped
    areas without access to electronics to judge plant health status by visual cues.
    Most of these technologies developed for smart plant sensors are not limited to
    agriculture and will likely be translatable to defence and environmental monitoring
