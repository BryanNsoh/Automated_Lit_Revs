    Detection of Microcytic Anaemias in a Portuguese Sample; hierarchically Structured
    Scheduling and Execution of Tasks in a Multi-agent Environment; A General Preprocessing
    Pipeline for Deep Learning on Radiology Images: A COVID-19 Case Study; automatic
    Configuration of Genetic Algorithm for the Optimization of Electricity Market
    Participation Using Sequential Model Algorithm Configuration; modeling Stand-Alone
    Photovoltaic Systems with Matlab/Simulink; a Learning Approach to Improve the
    Selection of Forecasting Algorithms in an Office Building in Different Contexts;
    Comparison of Different Deployment Approaches of FPGA-Based Hardware Accelerator
    for 3D Object Detection Models; generating the Users Geographic Map Using Mobile
    Phone Data; driver Equitability and Customer Optimality in Intelligent Vehicle
    Applications; Assessing Communication Strategies in C-ITS Using n-Person Prisoner’s
    Dilemma; on Demand Waste Collection for Smart Cities: A Case Study; LoRaWAN Module
    for the Measurement of Environmental Parameters and Control of Irrigation Systems
    for Agricultural and Livestock Facilities; content-Based Lawsuits Document Image
    Retrieval; diabetic-Friendly Multi-agent Recommendation System for Restaurants
    Based on Social Media Sentiment Analysis and Multi-criteria Decision Making; On
    Developing Ethical AI.'
