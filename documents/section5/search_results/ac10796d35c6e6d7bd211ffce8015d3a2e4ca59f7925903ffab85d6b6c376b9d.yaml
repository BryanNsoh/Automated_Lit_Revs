    \ of LoRa in Smart Cities\nAccording to our qualitative analysis, the inclusion\
    \ of IoT solutions based on LoRa involves two\nrelevant challenges for the industrial\
    \ and research ﬁelds:\n5.5.1. Security and Privacy\nIoT devices gather data from\
    \ critical infrastructures of the city, and such data are used in\ndecision-making\
    \ processes at the city administration level. Therefore, IoT solutions must ensure\
    \ the\nprivacy and security of the gathered data. However, the heterogeneity and\
    \ limited capacity of devices\nmake diﬃcult the implementation of security systems.\
    \ Although LoRa uses a security scheme for\ncommunication among diﬀerent entities\
    \ through of the use of security keys, most works considered in\nthis study do\
    \ not explain in detail the security aspects of their solutions. Only a few works\
    \ indicate\nthat they used the default security mechanism included in the LoRa\
    \ standard.\nIn this sense, diﬀerent topics related to IoT security such as threat\
    \ and vulnerability detection,\nmalware and intrusion detection, operating systems\
    \ security, threat models/attack strategies in IoT\necosystem and IoT forensics\
    \ are still a challenge in industrial and scientiﬁc ﬁelds.\nIoT ecosystem should\
    \ the use of security frameworks to assure and validate the security aspects.\n\
    Authentication, conﬁdentiality, and integrity should cover data, IoT devices,\
    \ and external components\nsuch as fog, cloud, or web apps.\n5.5.2. IoT Analytics\n\
    IoT systems generate large volumes of data which are processed using cloud or\
    \ fog computing\ntechnologies. Data analytics can convert such data in valuable\
    \ information that allow taking eﬀective\ndecisions. In other words, the synergy\
    \ of IoT technology and data analytics allows the generation of\nreal-time decision\
    \ support systems.\nIt is important to indicate that some research proposals included\
    \ data science approaches,\nand the most used data mining or machine learning\
    \ techniques were decision tree (50% of cases),\nneuronal networks (ANN, 35% of\
    \ cases), and time series (15% of cases).\nWe also identiﬁed a small minority\
    \ of works including decision support systems (DSS); also we\nfound that descriptive\
    \ analysis was most commonly used; only a reduced number of works considered\n\
    prescriptive analysis.\nTaking into account that decisions at the city level have\
    \ a strong impact on economic and social\naspects, prescriptive analysis and DSS\
