  full_text: ">\nsensors\nArticle\nA Testbed to Evaluate the FIWARE-Based IoT\nPlatform\
    \ in the Domain of Precision Agriculture\nRamón Martínez, Juan Ángel Pastor, Bárbara\
    \ Álvarez and Andrés Iborra *\nElectronics Engineering and Systems Division (DSIE),\
    \ Universidad Politécnica de Cartagena,\nCampus Muralla del Mar s/n, 30202 Cartagena,\
    \ Murcia, Spain; rmartinezcarreras@gmail.com (R.M.);\njuanangel.pastor@upct.es\
    \ (J.Á.P.); balvarez@upct.es (B.Á.)\n* Correspondence: andres.iborra@upct.es;\
    \ Tel.: +34-609-70-20-52\nAcademic Editors: Dongkyun Kim, Houbing Song, Juan-Carlos\
    \ Cano, Wei Wang, Waleed Ejaz and Qinghe Du\nReceived: 28 September 2016; Accepted:\
    \ 18 November 2016; Published: 23 November 2016\nAbstract: Wireless sensor networks\
    \ (WSNs) represent one of the most promising technologies for\nprecision farming.\
    \ Over the next few years, a signiﬁcant increase in the use of such systems\n\
    on commercial farms is expected. WSNs present a number of problems, regarding\
    \ scalability,\ninteroperability, communications, connectivity with databases\
    \ and data processing. Different Internet\nof Things middleware is appearing to\
    \ overcome these challenges. This paper checks whether one\nof these middleware,\
    \ FIWARE, is suitable for the development of agricultural applications. To the\n\
    authors’ knowledge, there are no works that show how to use FIWARE in precision\
    \ agriculture\nand study its appropriateness, its scalability and its efﬁciency\
    \ for this kind of applications. To do\nthis, a testbed has been designed and\
    \ implemented to simulate different deployments and load\nconditions. The testbed\
    \ is a typical FIWARE application, complete, yet simple and comprehensible\nenough\
    \ to show the main features and components of FIWARE, as well as the complexity\
    \ of using\nthis technology. Although the testbed has been deployed in a laboratory\
    \ environment, its design is\nbased on the analysis of an Internet of Things use\
    \ case scenario in the domain of precision agriculture.\nKeywords: precision agriculture;\
    \ wireless sensor networks; Internet of Things; FIWARE\n1. Introduction\nThe purpose\
    \ of precision agriculture (PA) is to increase farm productivity by capturing\
    \ and\ninterpreting data concerning the climate, weather, terrain, water quality\
    \ and crop status. In recent\nyears, farmers have begun using information systems\
    \ to improve crop management and increase\nproductivity. These systems include\
    \ sensors for monitoring the crops and for tracing the products\nfrom crops to\
    \ shelves. As a result, agriculture is becoming a data-intensive industry. In\
    \ this sense,\nprecision agriculture poses many of the same problems as the other\
    \ areas where IoT is being developed\n(industry 4.0, logistics, smart grids, smart\
    \ cities, etc.), as well as others of its own domain, such as\nthose described\
    \ in [1,2]: (1) organization and operation of the farm, (2) traceability of products,\n\
    (3) environmental requirements, (4) decision support to increase farm performance,\
    \ (5) synchronization\nbetween sensors and agricultural machinery, (6) the automation\
    \ of agricultural tasks, etc.\nThe biggest challenge for PA is capturing enough\
    \ high-quality data to make the right decisions.\nIn open spaces, most of the\
    \ data comes from aerial photographs taken by satellites and aircraft and\nfrom\
    \ sensors and cameras mounted on agricultural machinery and, in recent times,\
    \ even drones are\nbeing used. Precision agriculture calls for a wide array of\
    \ technologies to capture data, contextualise\nthem in time and space, statistically\
    \ characterise them, save and merge them and ﬁnally analyse them\nfor decision-making\
    \ purposes. In this scenario, data processing is often based on statistical techniques\n\
    and artiﬁcial vision where no particular attention is paid to latency.\nSensors\
    \ 2016, 16, 1979; doi:10.3390/s16111979\nwww.mdpi.com/journal/sensors\nSensors\
    \ 2016, 16, 1979\n2 of 22\nThe authors’ research group has quite a lot of experience\
    \ in wireless sensor networks [3], one\nof the essential components of the Internet\
    \ of Things (IoT) [4]. In the agricultural sector we have\nworked on improving\
    \ crop and irrigation systems owing to their importance in the semiarid region\
    \ of\nMurcia (Spain). Reference [5] presents a novel design for a wireless sensor\
    \ node designed for precision\nhorticulture applications allowing for the use\
    \ of precision agriculture instruments. This sensor was\nintegrated into the network\
    \ of experimental sensors of an ecological horticulture undertaking in the\nRegion\
    \ of Murcia [6], validated in real operating conditions [7] and compared with\
    \ other studies [8].\nCurrently, in situ wireless sensor networks (WSN) are not\
    \ widespread due to the high price of\nthe sensors and the problem of powering\
    \ them in places where there are no electrical lines. In the\nabsence of external\
    \ power sources from which sensor can harvest energy, sensor activity (capturing\
    \ and\ntransmitting data) must be kept to a minimum However, these limitations\
    \ may change signiﬁcantly in\ncoming years thanks to advances in the design of\
    \ power systems and batteries and price reductions\nresulting from the mass production\
    \ of miniaturised sensors. It is therefore possible to imagine a\nscenario in\
    \ which many sensors measure parameters related to soil (moisture and nutrient\
    \ levels),\nwater (salinity) and plants (water stress) are deployed. Capturing,\
    \ transmitting, storing and processing\nthis volume of information collected by\
    \ the WSN presents a number of challenges, especially regarding\nintegration technologies,\
    \ communications, databases and computing. Fortunately there are a number\nof\
    \ middleware platforms capable of doing most of the work although only some of\
    \ these are geared\nfor the IoT. One such middleware technology is called FIWARE\
    \ [9] whose architecture is still being\nimplemented and whose development is\
    \ being closely monitored by the authors’ research group [10].\nFIWARE is the\
    \ technology promoted by the European Commission to make possible the IoT in the\n\
    context of the Future Internet [11] in collaboration with the information and\
    \ communication technology\nindustry. FIWARE is a powerful and complex technology,\
    \ but to the authors’ knowledge, there are not\nworks that show how to use this\
    \ technology in precision agriculture and study its appropriateness,\nits scalability\
    \ and its efﬁciency for this kind of applications.\nThe aims of this paper are\
    \ to provide such comprehensible use case, and to check whether\nFIWARE can be\
    \ scaled to the same extent as agricultural applications. The answers are important\n\
    because the selection of a particular platform implies a long-term commitment.\
    \ We have created a\ntestbed to achieve this goal.\nThe rest of this paper is\
    \ structured as follows: Section 2 presents the state of the art. Section 3\n\
    provides an overview of the FIWARE platform. The testbed design featured in Section\
    \ 4 is derived\nfrom an IoT use case scenario that applies the FIWARE concepts\
    \ and components discussed in Section 3.\nSection 4 also describes the test plan\
    \ designed to assess the FIWARE platform. Section 5 shows the\nresults obtained.\
    \ Lastly, Section 6 contains the conclusions drawn from the results and future\
    \ work\nrelated to this research.\n2. State of the Art\nThe Internet of Things\
    \ is the vision of a set of technologies, systems and design principles for\n\
    connecting things, based on the physical environment, via the Internet. As machine\
    \ to machine\ncommunication is increasing, a new category of applications is emerging\
    \ that demands evolutionary\nchanges in network infrastructure. The original Internet\
    \ architecture was not conceived to support\ncommunications between billions of\
    \ devices such as sensors with very limited computational resources.\nThat is\
    \ why we must embark upon the path towards the Future Internet [11] through research\
    \ and the\ndevelopment of intelligent algorithms, new network paradigms and new\
    \ services. Along this path we\nwill need to overcome major hurdles [12,13] such\
    \ as those posed by the things themselves (devices),\ncommunications between things,\
    \ between things and the global Internet and the management,\nidentiﬁcation and\
    \ modelling of a massive number of changing and virtually unlimited things.\n\
    Sensors 2016, 16, 1979\n3 of 22\n2.1. Devices\nIn the future there will be an\
    \ even greater deal of heterogeneity in devices connected to the\nIoT, both intelligent\
    \ as well as inert (e.g., simply labelled as Radio Frequency Identiﬁcation, RFID).\n\
    Moreover, the vast majority of smart devices lack the computing resources needed\
    \ to implement\nthe IP protocol stack and this situation will continue in the\
    \ future for many of the devices used in\nIoT applications [14]. This is the case\
    \ of WSNs which consist of devices designed to be deployed in\nlarge numbers and\
    \ multiple environments, including remote regions. For these reasons, maximising\n\
    lifetime, power consumption and cost of deployment are some of the challenges\
    \ that these networks\npresent. Speciﬁcally, energy is the scarcest resource of\
    \ WSN nodes and is a decisive factor in the useful\nlife of the network. Thus,\
    \ energy supply for devices integrated in WSN will increasingly depend on\ndifferent\
    \ energy harvesting technologies (solar, thermal, wind, etc.) and on new battery\
    \ miniaturization\nand ultra capacitor technologies [15–17]. As these technologies\
    \ mature, WSN will be applicable in\na wide range of scenarios that require long-life\
    \ batteries. Regarding cost, according to an IDTechEx\nforecast [18], the average\
    \ price per node will drop from $9 per piece in 2011 to $5 per piece in 2021.\n\
    Communications merit a separate section.\n2.2. Communications\nThe challenge of\
    \ heterogeneity is also present in communications. The basic infrastructure of\
    \ the\nIoT is supported by wired and wireless technologies. The biggest challenges\
    \ are found in wireless\ntechnologies which are classiﬁed as:\n•\nShort range\
    \ (including Personal Area Networks (PAN), Local Area Networks (LAN) and wireless\n\
    Metropolitan Area Networks(MAN)) mesh networks, RFID, Wi-Fi, etc;\n•\nLong range\
    \ (via cellular networks, wireless Wide Area Networks (WAN) and pseudo-long-range):\n\
    Global System for Mobile communications (GSM), combination of Worldwide Interoperability\
    \ for\nMicrowave Access and Code division multiple access (WiMax CDMA), Wideband\
    \ Code Division\nMultiple Access (WCDMA) and other networks, and satellite communication.\n\
    Another challenge is the unknown and dynamic topology of WSN due to the variable\
    \ number of\ndevices connected at any given time. WSN typically use short-range\
    \ wireless mesh networks as their\nfundamental communication technique (Zigbee\
    \ [19], 6LowPAN [20], etc.). This being a low power,\nlow range radio system,\
    \ in current WSN nodes the IEEE 802.15.4 [21] standard is most commonly used.\n\
    Connections on the edge of the network are low-ﬁdelity, low speed and data is\
    \ often lost. In the case\nof global Internet communications, some devices serve\
    \ as gateways, implement the IP protocol stack\nand use long-range cellular networks.\
    \ Most devices use the above-mentioned energy optimisation\nprotocols (non-IP)\
    \ (e.g., Zigbee) and only communicate within their local network.\nFrom these\
    \ characteristics, it follows that the data needs of the Internet of Things are\
    \ completely\ndifferent from the current Internet. In the IoT, most communications\
    \ will be brief asymmetrical\nmachine to machine exchanges with many more data\
    \ ﬂowing in one direction (i.e., from the sensor to\nthe server) than the other.\
    \ In most cases, the loss of individual messages is tolerable. Lastly and most\n\
    importantly, traditional peer-to-peer IP exchanges block much of the potential\
    \ wealth of the Internet\nof Things. Large data streams will be ﬂowing, many of\
    \ which will be unknown and unplanned.\nOnly a publish/subscribe architecture\
    \ is capable of taking advantage of this knowledge by discovering\ninteresting\
    \ relationships and data ﬂows. And only a publish/subscribe network can scale\
    \ to the\nenormous size of the Internet of Things [14].\n2.3. Management and Identiﬁcation\
    \ of Devices\nIdentifying things presents a particular challenge. Today devices\
    \ can be identiﬁed through\ndifferent maps (e.g., Unique Identiﬁer, UID, or level\
    \ of communication identiﬁers such as, Medium\nAccess Control, MAC, and IP addresses).\
    \ In order to ﬁnd information and services related to things,\nSensors 2016, 16,\
    \ 1979\n4 of 22\nit is necessary to have a resolution infrastructure which links\
    \ identiﬁers of things to other devices on\nthe network. Probably the clearest\
    \ example of such infrastructure is the so called Object Name Service\n(ONS) in\
    \ the Electronic Product Code (EPC) global network [22].\n2.4. Sensor Modelling.\
    \ The Semantic Web\nBeyond identifying things, different applications must be\
    \ able to access and use the information\ncoming from things. This goal is difﬁcult\
    \ to achieve due to the heterogeneity of data representation\nformats. There are\
    \ a number of initiatives and standardisation bodies in the ﬁeld of WSN. IEEE\
    \ 1451 [23]\nis a set of smart transducer interface standards. The Open Geospatial\
    \ Consortium Sensor Web\nEnablement (OGC SWE) [24] has created three different\
    \ sensor modelling standards and observations:\nSensor Model Language (SensorML),\
    \ Transducer Markup Language (TransducerML) and Observations\n& Measurements (O&M).\
    \ Standardization of OGC SWE is a revolutionary approach to the operation of\n\
    Web-enabled sensors. The aim of SWE is to create web-based sensor networks (Web\
    \ of Things, WoT)\nmaking all sensors and sensor data repositories discoverable,\
    \ accessible and, where applicable, controllable\nthrough the World Wide Web.\n\
    Another obstacle standing in the way to interoperability is the lack of interconnection\
    \ standards\nbetween wireless networks (e.g., between Bluetooth and Zigbee).To\
    \ meet that challenge, the OGC and\nthe World Wide Web Consortium (W3C) [25] have\
    \ been conducting research and doing standardisation\nwork following a data-centric\
    \ approach [26]. The term Semantic Web refers to W3C’s vision of the Web\nof linked\
    \ data. Semantic Web technologies allow developers to create data stores on the\
    \ Web, build\nvocabularies, and write rules for handling data. The Semantic Sensor\
    \ Web (SSW) [27] is an approach\nin which semantic metadata is registered along\
    \ with sensor data to provide context awareness [28].\nSpeciﬁcally, OGC SWE-based\
    \ spatial, temporal and thematic metadata is registered.\n2.5. Architecture\n\
    The multiplicity of solutions to address each of the challenges posed provides\
    \ an indication of the\ncurrent landscape of standardisation. Currently, the main\
    \ IoT architectures are:\n•\nThe European Telecommunications Standards Institute\
    \ M2M Technical Committee [29].\n•\nInternational Telecommunication Union—Telecommunication\
    \ sector view [30].\n•\nInternet Engineering Task Force architecture fragments\
    \ [31].\n•\nOpen Geospatial Consortium architecture [31].\n•\nInternet of Things-Architecture\
    \ (IoT-A) [32].\nThe IoT-A differs from the rest in that it creates a reference\
    \ architecture consisting of a horizontal\nARM (Architectural Reference Model)\
    \ enabling the design of any IoT application. IoT-A and FIWARE\nare both European\
    \ initiatives. Though they are in many aspects independent to each other, FIWARE\n\
    usually follows the model deﬁned by the IoT-A. Despite these efforts, there is\
    \ still no architecture for\nIoT systems, nor is there a widely recognised universal\
    \ set of standards.\n2.6. The Need for Middleware and Open Interfaces\nMiddleware\
    \ is the cornerstone of any IoT system as it is crucial for efﬁcient machine to\
    \ machine\ncommunication insofar as it masks the heterogeneity of devices, communications\
    \ and networks.\nMiddleware provides a set of enablers such as standardised Application\
    \ Programming Interfaces (API),\nprotocols and infrastructure services to support\
    \ the swift and accurate development of services and\ndistributed applications\
    \ of Future Internet services.\nIn light of their importance, many research projects\
    \ have focused on IoT middleware, the latter\nbeing studied, compared and classiﬁed\
