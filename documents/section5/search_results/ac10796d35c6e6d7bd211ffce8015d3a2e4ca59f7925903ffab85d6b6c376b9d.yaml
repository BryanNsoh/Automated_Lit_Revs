  full_text: ">\napplied  \nsciences\nReview\nA Comprehensive Study of the Use of\
    \ LoRa in the\nDevelopment of Smart Cities\nRoberto Omar Andrade 1,2 and Sang\
    \ Guun Yoo 1,2,*\n1\nFacultad de Ingeniería de Sistemas, Escuela Politécnica Nacional,\
    \ Quito 170525, Ecuador;\nroberto.andrade@epn.edu.ec\n2\nSmart Lab, Escuela Politécnica\
    \ Nacional, Quito 170525, Ecuador\n*\nCorrespondence: sang.yoo@epn.edu.ec\nReceived:\
    \ 30 August 2019; Accepted: 25 October 2019; Published: 7 November 2019\n\x01\x02\
    \x03\x01\x04\x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: The New Urban\
    \ Agenda (Agenda 2030) adopted at the United Nations Conference related to\nSustainable\
    \ Urban Development (Habitat III) in the year 2016 has the goal of prompting cities\
    \ to achieve\nthe identiﬁed Sustainable Development Goals by the year 2030. In\
    \ this context, cities can experiment\nstrategies of circular economy for the\
    \ optimization of resources, waste reduction, reuse, and recycling.\nThe data\
    \ generated by the components of an Internet of Things (IoT) ecosystem can contribute\
    \ in two\nrelevant ways to a smart city model: (1) by the generation of a circular\
    \ economy and (2) by the creation\nof intelligence to improve the decision-making\
    \ processes by citizens or city managers. In this context,\nit is in our interest\
    \ to understand the most relevant axes of the research related to IoT, particularly\n\
    those based on the LoRa technology. LoRa has attracted the interest of researchers\
    \ because it is an\nopen standard and contributes to the development of sustainable\
    \ smart cities, since they are linked\nto the concepts of a circular economy.\
    \ Additionally, the intention of this work is to identify the\ntechnological or\
    \ practical barriers that hamper the development of solutions, ﬁnd possible future\n\
    trends that could exist in the context of smart cities and IoT, and understand\
    \ how they could be\nexploited by the industry and academy.\nKeywords: IoT; LoRa;\
    \ LPWAN; smart city; circular economy\n1. Introduction\nThe New Urban Agenda (Agenda\
