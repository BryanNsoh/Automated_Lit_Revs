    4.1.6. Waste Management\nThe increasing population density generates more garbage\
    \ every day, which increases the need for\nmore physical space for waste and the\
    \ associated costs to clean, bury, and burn it. In waste management,\nthree important\
    \ aspects to deﬁne are: (i) the collecting routes; (ii) an adequate waste classiﬁcation\n\
    system; and (iii) the management of the physical space for garbage. A waste management\
    \ system can\nconsider a compression device; when a garbage container is full,\
    \ a step motor is activated to compress\nthe garbage and save space [49]. Additionally,\
    \ with the use of a variety of sensors, such as infrared,\nultra-sonic, and methane\
    \ sensors, it is possible to generate an automatic classiﬁcation of garbage\n\
    and distinguish between recyclable and non-recyclable garbage. The use of the\
    \ RFID technology also\nallows the identiﬁcation of waste to indicate the correct\
    \ garbage bin where it should be deposited.\nAn important aspect to be considered\
    \ in this work is data conﬁdentiality, since the garbage of a\nAppl. Sci. 2019,\
    \ 9, 4753\n17 of 39\nperson or family can contain sensitive information. Regarding\
    \ this issue, the authors of some studies\nconsidered the usage of secure communication\
    \ protocols such as https in their solutions [50].\nWastewater overﬂow monitoring\
    \ is another important issue for the modern city, and consists,\nfor example,\
    \ in detecting possible problems in the ﬂow of wastewater and in analyzing the\
    \ eﬀect\nof waste in sensitive areas. To control wastewater, IoT systems can uses\
    \ radar sensor platforms,\nsewer pump stations, and LoRa to cover a large portion\
    \ of a city [51]. With a single gateway, it is\npossible to collect the information\
    \ of water-waste levels of sewer pump stations and then analyze the\ndata to estimate\
    \ the pump ﬂow; this allow identifying when sewer pump stations are full, avoiding\
    \ the\noverﬂow of wastewater.\n4.2. Analysis of the Network and Transport Capabilities\n\
    4.2.1. Data Layer\nData packets in LoRa can contain up to 255 bytes. This characteristic\
    \ makes LoRa a low-speed data\ntransfer technology, which is acceptable in sensors\
    \ networks. Data frames in IoT applications can have\ndiﬀerent lengths which depend\
    \ on diﬀerent factors such as type of data, numbers of packets to be sent,\ndesign\
    \ of the application, and delay requirements. According to our quality assessment,\
    \ we identiﬁed\nIoT solutions including short packets of 8 bytes or long packets\
    \ up to 128 bytes. For example, a smart\nlight monitoring solution used 10-byte\
    \ frames for communication among lights [52], an agriculture\napplications (monitoring\
    \ of a star fruit plantation) used 5-byte-long frames [53], and a bike monitoring\n\
    solution used 12-byte-long frames to determine routes for cyclers [54]. Additionally,\
    \ a health application\nused 93-byte data frames to send health information such\
    \ as systolic/diastolic data and pulse [34].\nIn the case of water quality, information\
    \ about salinity and temperature was sent in a 17-byte data\nframe [55]. The variable\
    \ data frame length of LoRa provides greater ﬂexibility in the development of\n\
    IoT applications for smart cities.\nThe length of the data frame includes payload\
    \ and header, and this length can impact on the\ntransmission time and energy\
    \ consumption. Technical factors that can inﬂuence the data length are\nBW, SF,\
    \ and throughput. On the other hand, LoRa uses the chirp protocol. The “up-chirp”\
    \ moves\nupward in frequency, and the “down chirp” moves below the central frequency;\
    \ the central frequency\ndepends of the geographic region and is 915 MHz in the\
    \ USA (also frequencies in the range between\n902 MHz to 928 MHz), 868 MHz in\
    \ Europe (planned 433 MHz), 470 MHz in China, 923 MHz in Japan,\n915 MHz in Australia\
    \ (also frequencies between 915 MHz to 928 MHz), and 433 MHz in the rest of\n\
    Asia. LoRa uses three bandwidths: 125 KHz, 250 KHz, and 500 KHz, and SF, that\
    \ is the duration of the\nchirp, can be SF7 for the shortest time in air and SF\
    \ 12 for the longest time in air [56].\nTables 5 and 6 and Figure 13 show the\
