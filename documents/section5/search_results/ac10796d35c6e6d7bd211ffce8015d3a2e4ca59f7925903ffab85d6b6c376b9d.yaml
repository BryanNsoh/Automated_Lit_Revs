    \ the presence of people and vehicles. Magnetometers allow the\ndetection of objects\
    \ like cars, motorcycle, and transportation vehicles. On the basis of data recorded\
    \ from\nsensors at a traﬃc intersection, it is possible to design a congestion\
    \ model to calculate the operating\ntime of traﬃc lights for diﬀerent lanes [37].\
    \ Finding empty parking spaces is another important\nissue for many cities, but\
    \ the use of magnetic sensors is prone to deliver false positives. Three main\n\
