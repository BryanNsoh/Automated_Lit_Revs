    \ method is signiﬁcantly lower\nthan that obtained with the blocking method. We\
    \ would note that in the blocking context generation\nmethod, each NGSI client\
    \ generates an updateContext request once the previous one is completed.\nSensors\
    \ 2016, 16, 1979\n18 of 22\nClients remain in sync with the server and the rate\
    \ of requests generated never exceeds the capacity of\nthe Orion server.\n6. Conclusions\
    \ and Future Work\nThis paper has shown a use case of FIWARE with enough detail\
    \ level to provide an accurate\nview of how a FIWARE application is developed.\
    \ It is a complex technology as it is designed to\nadapt to the variability of\
    \ a wide range of applications, which demand different interaction schemes.\n\
    At the same time, FIWARE assumes applications driven by events, which may show\
    \ an asynchronous\nbehaviour. All these features inevitably imply the use of many\
    \ components with interdependencies.\nThe FIWARE architecture, which deﬁnes these\
    \ dependencies, is based on common design patterns\nin the communications software,\
    \ mainly the use of a broker. The use of common design patterns\nmakes both the\
    \ understanding of FIWARE technology and its use easier for application developers.\n\
    However, in our opinion, the documentation is not well organized. Furthermore,\
    \ it does not always\noffer enough detail level to give a speciﬁc answer to an\
    \ implementation problem. The deﬁciencies in\nthe documentation involve investing\
    \ a lot of time and effort into solving relatively simple problems.\nIn this regard,\
    \ we believe that, this work, without going into coding details, provides a useful\n\
    guide to identify the components needed to develop a FIWARE application as well\
    \ as the interfaces\nused to connect them.\nRegarding the performance of the resulting\
    \ applications and based on the results obtained in\nthe testbed, it is safe to\
    \ say that the choice of payload is critical in the performance of the Orion\n\
    Context Broker. As described in Section 5, an optimal payload maximises Orion’s\
    \ performance in\nterms of throughput and latency. Furthermore, that payload allows\
    \ Orion to support a greater degree\nof concurrency.\nPrecision agriculture applications,\
    \ like many other IoT applications, are characterised by two\ntypes of situations:\
    \ (1) very frequent exchanges of small amounts of data from low capacity sensors;\n\
    (2) mass transmission of off-line data, i.e., data obtained from a drone or a\
    \ camera mounted on an\nagricultural vehicle. FIWARE performs well in both cases.\n\
    For all of the above, we conclude that the FIWARE platform meets the requirements\
    \ of today’s\nIoT applications in the sphere of precision agriculture.\nIn other\
    \ domains there are applications that require the transmission of massive volumes\
    \ of data\nin real time (streaming in real time) accompanied by the processing\
    \ of such data online as they are\ngenerated. Apart from the Orion Context Broker,\
    \ FIWARE also supports other Generic Enablers [46] as\nKurento, Complex Event\
    \ Processing (CEP) and Cosmos (Stream Processing) to implement solutions in\n\
    such scenarios. It would therefore be interesting to check the performance of\
    \ FIWARE in this type of\nscenario (case 2).\nIn the case of future IoT scenarios,\
    \ Section 4.1 provided a description of a Farm Management\nSystem (FMS) composed\
    \ of the FIWARE elements discussed in Section 3.3. The FMS addresses the\nchallenges\
    \ of scalability and interoperability that were discussed in Section 2. On the\
    \ one hand, the\nGeneric Enablers Protocol Adapter and Backend Device Management\
    \ are responsible for concealing\ncommunication protocols from the rest of the\
    \ components with physical devices (Zigbee, MQTT,\nCoAP, etc). On the other hand,\
    \ the Orion Context Broker is the most important component because it\nhandles\
    \ all the system’s contextual information, mediating between the elements that\
    \ produce such\ninformation and those that consume it. Regarding scalability,\
    \ two dimensions can be considered in the\nOrion Context Broker:\n•\nScalability\
    \ in the number of entities. In this case, the critical (scarce) resource is the\
    \ database\n(DB), pointing to the need to scale the MongoDB layer. The usual procedure\
    \ to scale MongoDB is\nthrough the use of shards described in the ofﬁcial documentation\
    \ of MongoDB.\n•\nScalability in operation requests to manage entities. In this\
    \ case, additional Orion Context Broker\ninstances can be used (each running on\
    \ a different VM), plus an additional VM ahead of them\nrunning the software load\
    \ balancer [46] to distribute the load between Orion nodes.\nSensors 2016, 16,\
    \ 1979\n19 of 22\nAs for data persistence in Cosmos through Cygnus-NGSI, in the\
    \ same way that an Orion\nprocesses farm can be created, additional Cygnus-NGSI\
    \ processes responsible for receiving Orion\nfarm notiﬁcations can be added. To\
    \ do that, it is advisable to deﬁne a mapping strategy for system\nentities. Thus,\
    \ subscriptions are established corresponding to a set A of entities that will\
    \ notify the\nCygnus-NGSI A process, another set of entities B which will notify\
    \ the Cygnus B process, etc.\nAnother important feature of Generic Enabler Data\
    \ Handling is the optimisation of trafﬁc sent\nto the IoT Backend. This functionality\
    \ helps achieve greater efﬁciency and reliability by using CEP\ntechniques. In\
    \ short, it is possible to increase system efﬁciency by injecting preprocessed\
    \ context\ninformation (more relevant for the IoT application) into the backend.\
    \ Thus the CEP, also discussed in\nthe Chapter on Data/Context Management, would\
    \ alleviate trafﬁc sent to Cygnus-NGSI.\nSummarising, it can be concluded that\
    \ the combination of: (1) optimal performance tuning of\nFIWARE components, (2)\
    \ the mechanisms provided by each component, (3) the horizontal scalability\n\
    of each instance in the cloud and (4) the vertical scalability of the platform,\
    \ makes the development of\nagricultural applications in futuristic scenarios\
    \ as described in Section 4.1 possible.\nAlthough the testbed is oriented towards\
    \ measurement of performance and data storage capacity,\nit is extendible to include\
    \ other properties. For this reason, it is possible to further the study of the\n\
    FIWARE platform (analysis of case 2 above, streaming with FIWARE) or conduct a\
    \ wide variety of\nstudies focusing on current IoT middleware. In addition, all\
    \ the software infrastructure that simulates\nthe sensors and the different ways\
    \ in which they generate the data (payload, data frequency generation,\nnumber\
    \ of processes and threads, etc.) can be easily used to test other IoT middleware.\
    \ In doing so,\nwe will be able to compare the results obtained with FIWARE with\
    \ other middleware platforms, such\nas WSO2, PubNub . . . opening up a future\
    \ avenue of research through its use with other platforms\nenabling comparative\
