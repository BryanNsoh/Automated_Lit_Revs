    Tight or data integration in IoT-LoRa proposals can contribute to the circular\
    \ economy in smart\ncities. Some considerations from the study are presented below.\n\
    1. The criteria or indicators of circular economy or circularity related to the\
    \ smart city sector for\nwhich the solution is developed should be considered.\n\
    2. Identify the infrastructure of the city related to the sector that could use\
    \ the developed solution.\n3. Analyze the technological, legal, or economic barriers\
    \ that may aﬀect the development of\nthe solution.\n4. Identify the infrastructure\
    \ of the city to which it is possible to add the intelligence component\nfor improving\
    \ decision-making processes.\n5. Design the solution under the scheme of re-using,\
    \ according to the concepts of circular\neconomy, which will allow adding functionalities\
    \ to the smart city solution without having to invest in\nnew components.\n6.\
    \ Conﬁgure the technical aspects of the components of the IoT ecosystem (devices,\
    \ LoRa,\nfog, or cloud) based on the functional characteristics of the smart city\
    \ subcategory. Select the most\nappropriate aspects of SF, data rate, and throughput\
    \ for each case.\n7. Validate the security requirements that guarantee the conﬁdentiality,\
    \ integrity, and availability\nof the implemented solutions.\n6. Conclusions\n\
    The qualitative analysis carried out of scientiﬁc IoT–LoRa proposals from 2015\
    \ to 2019 indicates\nthat these works were aligned to cover speciﬁc needs in the\
    \ subcategories of agriculture, energy,\nenvironment, healthcare, industry, traﬃc,\
    \ and waste management.\nHowever, according to the\nhypotheses presented in this\
    \ work, most of the IoT solutions based on LoRa were integrated in a loose\nway.\
    \ Thus, although a speciﬁc need of a subcategory of the smart city was being solved,\
    \ it was not\nconsidered within a macro-plan for the development of a sustainable\
    \ city. Rethinking the approaches\nof LoRa–IoT proposal on the basis of circular\
    \ economy could contribute signiﬁcantly to a macro-plan\nfor the development of\
    \ a sustainable city. The circular economy drives new business models and\ninteractions\
    \ in the city. By using the data generated by IoT solutions, it is possible to\
    \ generate direct\nbeneﬁts for the industry and for local governments.\nIn this\
    \ paper, a qualitative analysis of LoRa was carried out about the development\
    \ of smart city\nsolutions related to diﬀerent aspects of the city such as transportation,\
    \ health monitoring, and pollution\nlevel measurements. For the qualitative analysis\
    \ process, a systematic literature review of papers found\nin ﬁve scientiﬁc databases\
    \ was executed, following the PRISMA methodology. Then, we analyzed\nthe relevant\
    \ aspects of LoRa guided by the IoT architecture model proposed by the ITU in\
    \ its Y.2060\nrecommendation, in order to establish the strengths, weaknesses,\
    \ opportunities, and threats (SWOT)\nAppl. Sci. 2019, 9, 4753\n34 of 39\nthat\
    \ support the selection of LoRa as the technology for the connectivity of IoT\
    \ devices in smart\ncity models.\nOn the basis of this literature review, projects\
    \ related to smart cities and LoRa were identiﬁed,\nwhich were classiﬁed in the\
    \ smart health, smart traﬃc, smart environment, smart agriculture, and smart\n\
    energy subcategories. Subsequently, we analyzed the projections of consulting\
    \ ﬁrms in relation to the\ndeployment of IoT for the next years till 2025, ﬁnding\
    \ that the type of applications that are growing are\nsimilar to the subcategories\
    \ that were identiﬁed in the literature review of this work, which allows\nus\
    \ to assume that the research projects in the academic ﬁeld are aligned with the\
    \ current social and\nbusiness needs. This coincides with the recent increase\
    \ of the number of papers.\nLoRa is an unlicensed technology that allows creating\
    \ a private network, and this is one of the\nmain advantages of this technology.\
    \ It also has other advantages such as a strong modulation scheme\nthat makes\
    \ it resistant to the Doppler eﬀect, multipath fading, scalability in terms of\
    \ number of nodes,\nadaptability to data frame length, and an end-to-end security\
    \ architecture. These strengths allow LoRa\nto be one of the most selected LPWAN’s\
    \ technologies for the development of smart cities around the\nworld. However,\
    \ some security aspects, such as response to security attacks and vulnerability\
    \ policies,\nstill need be solved.\nThe development of LoRa solutions present\
    \ an industrial impact related to the projections in\ndiﬀerent subcategories of\
    \ smart city such as energy, healthcare, and transportation; according to the\n\
    predictions of recognized consulting ﬁrms in the world, increments of approximately\
    \ 10% per year\nuntil 2025 are present in each subcategory of smart city, and\
    \ higher investments are projected in the\nfollowing years. In the academic ﬁeld,\
    \ there is a signiﬁcant increase in the development of IoT LoRa\nsolutions, which\
    \ is reﬂected by the increased number of scientiﬁc publications, from about 30\
    \ scientiﬁc\narticles in 2016 to about of 400 in 2018.\nLoRa is an open, scalable,\
    \ and ﬂexible technology that allows interoperability between ﬁve\nrelevant components\
    \ for the construction of an intelligent city that considers sensors, complementary\n\
    technologies, data science, citizen interaction, LoRaWAN, in order to obtain data\
    \ and generate visibility\non aspects related to subcategories of the smart city,\
    \ such as smart health, smart agriculture, smart\ntransportation, among others.\
    \ The visibility generated seeks to provide support for decision-making\nin an\
    \ eﬀective and timely manner.\nThe inclusion of LoRa seeks to solve ﬁve challenges\
    \ in smart cities: productivity improvement,\npredictive maintenance, energy management,\
    \ monitoring of human health, and operational eﬃciency.\nOn the basis of our qualitative\
    \ analysis, the inclusion of LoRa poses two relevant challenges:\n1. Security\
    \ and privacy in IoT environments that protect the generated data and critical\
    \ infrastructure.\n2. The inclusion of data analytics in IoT environments to take\
    \ advantage of the generation of data\nto improve decision-making processes.\n\
