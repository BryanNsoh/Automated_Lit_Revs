    \ in the\ncenter of a city is an important issue, not only because it increases\
    \ the time of transportation for the\ncitizens, but also because it decreases\
    \ the gross domestic product (GDP) [34]. Smart lights are used to\nimprove power\
    \ eﬃciency and to reduce carbon dioxide emissions. Led lights consume approximately\n\
    0.49 MWH per led lamp, but the use of IoT allows the development of automatic\
    \ dimming controls,\nimproving the power eﬃciency of these light systems by over\
