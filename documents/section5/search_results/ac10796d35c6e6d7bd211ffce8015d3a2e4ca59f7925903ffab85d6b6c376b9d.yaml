    \ Agenda 2030 states that\n“well-planned and well-managed urbanization can be\
    \ a powerful tool for sustainable development”.\nIn this context, cities can experiment\
    \ strategies of circular economy for the optimization of resources,\nwaste reduction,\
    \ reuse, and recycling [1].\nUnder the perspective of a circular economy, a city\
    \ focuses on waste management, keeps assets,\nand enables digital technology.\
    \ A study [2] identiﬁed several sectors for the implementation of a\ncircular\
    \ economy in a city. Those sectors are: built environment, energy, mobility, waste,\
