    Italy I. Introduction The Internet of Things (IoT) [15] and the billions of sensors
    that will be deployed in the next decade [5], as well as novel associated technological
    breakthroughs, have been enabling the emergence of a new breed of smart applications
    and services for the benefic or our society in different domains or verticals,
    such as smart farming, smart cities, smart healthcare and smart industries. Building
