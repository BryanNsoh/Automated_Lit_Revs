    \ meter reading (AMR) avoids the need for\na person to visit a physical location\
    \ for reading the meter and reduces the possibility of reading the\ndata wrongly\
    \ [44]. Currently, General Packet Radio Service (GPRS) solutions are used in this\
    \ context,\nbut they are quite expensive and can lose SMS packets. In this situation,\
    \ the use of LoRa would allow\nthe creation of a private network including a third-party\
    \ service. To improve the electrical billing\nservice, a two-way communication\
    \ between users and providers could be implemented. This would\nallow the user\
    \ to see the energy consumption in real time.\nAppl. Sci. 2019, 9, 4753\n16 of\
    \ 39\nAnother approach related to energy is the monitoring of power plants. With\
    \ the growing of the\nworldwide population, fossil fuel consumption has been increasing\
    \ in the last years. For this reason,\nphotovoltaic (PV) power plants are considered\
    \ as an alternative solution. Since the PV plants are highly\ndependent on solar\
    \ irradiation, ambient temperature, and atmospheric conditions, IoT solutions\
    \ could\nallow monitoring these parameters in real time [45].\n4.1.5. Environment\n\
    Air pollution is the product of human activities executed daily, such as the use\
    \ of transport vehicles\nand of appliances in residential and industrial settings.\
    \ These activities can generate a big amount\nof carbon monoxide that aﬀects the\
    \ air quality. If pollution is uncontrolled, it could cause cancer,\nrespiratory\
    \ illnesses, and cardio-vascular diseases [46]. The World Health Organization\
    \ has identiﬁed\ntolerable pollution level thresholds and has deﬁned the concept\
    \ of “atmospheric pollution” [43],\nwhich refers to the presence of airborne pollutants\
    \ such as fuels, carbon, bacteria, and other microscopic\nparticles in the atmosphere.\
    \ Six pollutants, i.e., ozone (O3), nitrogen dioxide (NO2), sulfur dioxide\n(SO2),\
    \ carbon monoxide (CO), and two types of ﬁne particulate matters (PM10, PM2.5)\
    \ are detrimental\nto both environment and public health [46]. Table 4 shows the\
    \ relation between pollutants and diseases.\nAir quality is directly related to\
    \ people health and quality of life. Typically, people spend more than\n90% of\
    \ their time in indoor environments [47]. CO2 levels over 1000 ppm indicate a\
    \ potential air\nproblem in indoor environments. In this sense, the continuous\
    \ monitoring of CO2 concentration is\nimportant to detect any anomaly in the quality\
    \ of air.\nTable 4. Diseases due to pollutants. PM: particulate matter.\nPollutants\n\
