    \ October 2021 \n© The Author(s) 2021\nAbstract\nThe growing menace of global\
    \ warming and restrictions on access to water in each region is a huge threat\
    \ to global hydro-\nlogical sustainability. Hence, the perspective at which hydrological\
    \ studies are currently being carried out across the world \nto quantify and understand\
    \ the water cycle modeling requires a further boost. In the past few decades,\
    \ the theoretical under-\nstanding of machine learning (ML) algorithms for solving\
    \ engineering issues, and the application of this method to practical \nproblems\
    \ have made very significant progress. In the field of hydrology, ML has been\
    \ using for a better understanding of \nhydrological complexities. Then, using\
    \ ML-based approaches for hydrological simulation have been a popular method for\
    \ \nrunoff modeling in recent years; it seems necessary to understand the application\
    \ of ML in runoff modeling fully. Current \nresearch seeks to have an overview\
    \ for rainfall–runoff modeling using ML approaches in recent years, including\
    \ integrated \nand ordinary ML techniques (such as ANFIS, ANN, and SVM models).\
    \ The main hydrological topics in this review study \ninclude surface hydrology,\
    \ streamflow, rainfall–runoff, and flood modeling via ML approaches. Therefore,\
    \ in this study, the \nauthor has critically reviewed the characteristics of machine\
    \ learning models in runoff simulation, including advantages and \ndisadvantages\
    \ of three widely used machine learning models.\nKeywords Future research direction ·\
    \ Hydrology · Machine learning · Runoff simulation · Water resources engineering\n\
    Introduction\nIn recent years, methods involving data-driven models and \nmachine\
    \ learning (ML) have been developed to predict run-\noff (Nourani et al. 2011,\
    \ 2021; Mohammadi et al. 2020a, \nc). The relationship between hydrologic cycle\
    \ variables and \nrunoff in theoretical system models is approached directly \n\
    without considering the physical processes involved (Okkan \net al. 2021; Alizadeh\
    \ et al. 2021). Also, this type of black-\nbox model may consider some unpredictable\
    \ hydrological \nterms during the modeling process, and they can be under-\nstood\
    \ as the hydrological phoneme in view of data-driven \nknowledge. Nonetheless,\
    \ such ML (black-box) methods have \nbeen proved to have impressive accuracy in\
    \ runoff simulat-\ning (Mohammadi and Mehdizadeh 2020; Sang 2013; Abbot \nand\
    \ Marohasy 2012).\nIn hydrological modeling studies, accurate runoff mod-\neling\
    \ is the main research topic that affects water resources \nplanning, including\
    \ dam design, water resource allocation \nplans, catchment area management, and\
    \ flood management \n(Nourani et al. 2009; Zhou et al. 2019; Chadalawada et al.\
    \ \n2020; Mohammadi et al. 2020b). It is scientifically proven \nthat due to the\
    \ physical processes and natural changes related \nto the river system, then the\
    \ prediction of the river system \nand its runoff behavior is particularly difficult\
    \ to analyze. \nIn hydrological applications, the need to improve the reli-\n\
    ability and accuracy of hydrological variable prediction has \nattracted much\
    \ attention (Niu et al. 2019). In the process \nof the research plan carried out\
    \ by hydrometeorological \nresearchers, no one has been determined yet. Due to\
    \ dif-\nferent physical phenomena, such as the pattern, periodicity \nor randomness\
    \ in model input and target data, and natural \nrandomness in general, a method\
    \ that can usually be used to \nsimulate hydrological processes under different\
    \ conditions \nis ML approaches (Sharafati et al. 2020; Mohammadi et al. \n2021a).\
    \ Considering this point of view can also be assumed \nthat there is no general\
    \ model that performs better than other \nmodels under various hydrological conditions\
    \ and differ-\nent catchment characteristics (Adnan et al. 2021). Due to \nmodel\
    \ instability and runoff dynamics, including extreme \nevents in historical data,\
