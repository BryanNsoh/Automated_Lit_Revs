    \ 4. Summary and conclusion remarks 4.1. General findings This study is focused\
    \ on critically analysing and classifying the state-of-the-art applications of\
    \ neurocomputing approaches in modelling surface water hydrology and hydraulics,\
    \ published as peer-reviewed articles over the last two decades (2000–2019). The\
    \ main concluding remarks are provided as follows: (1) In the past two decades,\
    \ neural-based and neurocomputing models have been proven to be flexible and promising\
    \ tools for modelling a variety of problems in hydrological and hydraulic sciences.\
    \ In addition, in comparison with the traditional statistical models, stochastic\
    \ methods, and empirical formulations, these models have great potential in providing\
    \ more accurate and reliable predictions. (2) Although they are capable of identifying\
    \ the relationship between the input and output (target) variables using a black-box\
    \ strategy, neurocomputing models cannot provide a straightforward and explicit\
    \ function for articulating the physical essences behind the modelling process.\
    \ On the other hand, other types of machine learning models such as Gene Expression\
    \ Programming (GEP) and Regression Trees (RT) do not suffer from this specific\
    \ issue and may be considered as alternative options in certain cases. (3) Approaches\
    \ to developing neurocomputing models differ substantially in relation to a number\
    \ of factors, such as input vector decomposition, selection of network type, adoption\
    \ of network architecture and choice of proper learning scheme. Existing works\
    \ in the literature indicate that the use of decomposition techniques such as\
    \ wavelet methods improves the performance of the adopted neurocomputing models,\
    \ especially for sophisticated and high-dimensional hydroscience applications,\
    \ such as flood modelling. (4) Fuzzy-based neurocomputing models, e.g., NFNN and\
    \ ANFIS, demonstrate great potential in capturing the nonlinearity of complex\
    \ hydrosystems dynamics. (5) Employing a recurrent structure for the network (namely\
    \ RNN), for example, NARX, and LSTM, improves the performance of feedforward models\
    \ in predicting time series of hydrological problems. RNN facilitates time delay\
    \ units through feedback connections, being computationally more efficient and\
    \ biologically more plausible than feedforward structures. (6) Most of the works\
    \ being reviewed suggest that integrating meta-heuristic and nature-based optimization\
    \ algorithms may enhance the accuracy of the training process of the standard\
    \ neurocomputing models. However, the use of these optimization algorithms increases\
    \ the computation cost. (7) Regarding the application of different neurocomputing\
    \ approaches in different problems of hydrological and hydraulic sciences, it\
    \ can be concluded that modern neurocomputing models, such as Extreme Learning\
    \ Machine, Deep Learning models, integrative networks, and Wavelet Neural Network,\
    \ are likely to perform better than the conventional models, such as Multi-layer\
    \ Perceptron and Generalized Regression Neural Network. However, it is not possible\
    \ to distinguish one particular type of modern neural network-based models as\
    \ a prominent candidate for all different applications. 4.2. Findings related\
    \ to surface water hydrology and hydraulics Besides the overall review of the\
    \ pertaining literature, six topics within the surface water hydrology and hydraulic\
    \ sciences were appraised and evaluated in detail from the neurocomputing perspective.\
    \ Specific findings and concluding remarks are given as follows: (1) The selection\
    \ of a specific neurocomputing approach for time-dependent problems in hydrology\
    \ (e.g., water level prediction, flood modelling, and sediment transportation)\
    \ is highly dependent on the scope of the study. Commonly, traditional FFNNs can\
    \ perform well in the short-term predictions and should be preferred in such cases\
    \ for their easy implementation, while RNN and WNN models are in general more\
    \ suitable for longer-term-predictions. (2) Multi-dimensional physically based\
    \ numerical models for complex hydrological and hydraulic phenomena, such as sediment\
    \ transport in rivers and sewers, need many physical parameters (e.g., settling\
    \ velocities, initial grain size distributions, critical shear stresses for erosion\
    \ and deposition) which are ideally determined through laboratory experiments\
    \ requiring substantial time and effort, especially for fractional sediment transport.\
    \ Meanwhile the overall accuracy of these models is still limited in many cases.\
    \ Neurocomputing provides a reliable alternative with fewer required inputs and\
    \ CPU time to predict the nonlinear and non-unique behaviour of sediment transport,\
    \ without necessity of investigating in detail the nature of all physical processes\
    \ involved and their interactions. (3) Neurocomputing models have proven to be\
    \ superior with regard to the prediction of daily suspended transport when compared\
    \ with other mathematical models. This is due to the fact that, in these models,\
    \ the value of the dependent variable computed in the previous time step(s) can\
    \ be used as an (additional) input for the current time step, contributing to\
    \ a better simulation of hysteresis phenomena. In addition, neurocomputing can\
    \ provide more reasonable predictions for extremely high or low values (Zhu et\
    \ al., 2007), because specific algorithms using distributed neurons and nonlinear\
    \ transforms are involved. (4) Some studies showed that the neurocomputing models\
    \ can detect water level peaks better than a hydrodynamic model (e.g., Panda et\
    \ al., 2010). While in other applications, the lower or higher peaks were under-\
    \ or overestimated (as in See and Openshaw, 2000) or slightly delayed (as in Ma\
    \ et al., 2019). (5) The review of the methods for urban water demand prediction\
    \ suggests that a variety of neural-based models constitute viable alternatives\
    \ to other linear or nonlinear models, often achieving better performances as\
    \ measured by heterogeneous error metrics. Their flexibility and computational\
    \ efficiency make them suitable for identifying the underlying dependencies between\
    \ water demand and potential drivers/determinants (Cominola et al., 2018), which\
    \ can vary for different case studies or spatiotemporal scales. (6) The application\
    \ of physically based models for predicting water level in rivers, flooding, wastewater\
    \ overflows, and flow rate in sewers requires accurate physical data, such as\
    \ topography and bathymetry, and usually demands high computational costs. Neurocomputing\
    \ methods can effectively overcome these drawbacks and can predict water level\
    \ and flow rate at a much lower computational cost without the necessity of knowing\
    \ any physical information about the study area, provided that historical hydrological\
    \ data series are available. (7) In general, the inclusion of historical re-forecast\
    \ modelling information, a smart pre-processing of input and output data, the\
    \ integration of different neurocomputing methods and/or the combination of neurocomputing\
    \ methods with physically based models can improve model performance. Specifically,\
    \ for water level prediction along a gauged stream, including the historical data\
    \ at the target gauge can increase the accuracy of the results and it is usually\
    \ recommended. This is also valid with regard to the supervision of the model\
    \ training, e.g., considering time delays units through recursive inner connection\
    \ (Chang et al., 2014a, Chang et al., 2014b). (8) In modelling surface water hydrology\
    \ (e.g., water level prediction) and hydraulic (e.g., flow over hydraulic structures)\
    \ problems, data pre-processing plays an important role in detecting the most\
    \ relevant variables for the problem under consideration (e.g., feature selection\
    \ analysis, also to avoid redundant information); in some cases, the inclusion\
    \ of additional predictor(s) such as precipitation, temperature, slope, in the\
    \ input dataset can lead to a higher accuracy and better performance of the model(s).\
    \ 5. Research gaps, lacunae, and limitations Neurocomputing methods usually require\
    \ long historical data series and high-quality data to deliver good results. Also,\
    \ being black box models, inner physical relations cannot be explicitly identified,\
    \ and this could be the limitation for some applications. In other words, one\
    \ major limitation of neurocomputing models is their need for long time series\
    \ data for training and testing. It is evident from the literature review that\
    \ for hydrological and hydraulic simulations with long series of data, neurocomputing\
    \ works very well. However, this type of models is much less competent in applications\
    \ without sufficient data. For instance, few studies have addressed neurocomputing\
    \ for estimating flood dynamics and sediment concentrations in poorly gauged or\
    \ ungauged catchments. In sediment transport modelling, there are only very few\
    \ studies about long-term forecasts. Many studies are focused on exploring the\
    \ capability of models based on a historical re-forecast, i.e., they first prepare\
    \ the input combinations using the entire data series and later divide them into\
    \ calibration and validation data sets to set up and test the models. As a consequence,\
    \ the resulting input used to forecast the value at a particular moment is computed\
    \ using information from the ‘future’; such information is clearly not available\
    \ in the realistic forecasting process (Zhang et al., 2015, Zhang, 2018). Therefore,\
    \ the historical re-forecast modelling can be used to compare capabilities of\
    \ models or one-step advance predictions, but is not suitable for long-term predictions.\
    \ Development of neurocomputing methods in operational hydrodynamics and morphodynamics\
    \ forecasting has gained particular interest over the past years. But there are\
    \ yet few neurocomputing models that are able to support long-term prediction\
    \ with acceptable accuracy. Some of the recurrent neural networks such as ESN\
    \ and LSTM (e.g., Coulibaly, 2010, Ma et al., 2019) have been shown to be promising,\
    \ but further research in this direction is still needed. Related to the application\
    \ of neurocomputing for water demand prediction, existing limitations are primarily\
    \ linked to the generalisation of the developed models and the accuracy of the\
    \ results, rather than the model implementation. For instance, the models presented\
    \ in the literature have been mostly trained and validated on specific case studies,\
    \ targeting the prediction of water demand at different spatial and temporal scales,\
    \ forecast horizons, and considering a variety of different predictors. The obtained\
    \ results are, thus, often hard to cross-compare and seldom valid for a different\
    \ setting. Future comparative studies should perform sensitivity analysis and\
    \ assessment of the portability of state-of-the-art models to different case studies,\
    \ along with their robustness with respect to uncertainties in the input set,\
    \ sampling resolution of their input/output variables, required forecast horizon,\
    \ and model parameterization. 6. Recommendations and future directions In the\
    \ retrospectives of most published researches related to the application of neurocomputing\
    \ models in hydrological and hydraulic sciences (see Table 1, Table 2, Table 3,\
    \ Table 4, Table 5, Table 6, Table 7), two interesting facts related to their\
    \ historical trends may be highlighted. Firstly, unlike the use of neurocomputing\
    \ models for hydrological predictions, their application to predicting flow through\
    \ hydraulic structures does not have a long history and it is mostly limited to\
    \ the last decade. Secondly, the majority of the published works have used the\
    \ prevailing and conventional version of neurocomputing models, namely MLPNN,\
    \ for various applications. Hence, there is still a wide scope for researchers\
    \ to pursue this specific topic using novel neurocomputing models, such as deep\
    \ learning and integrative models. In general, a robust supervision of neurocomputing\
    \ models is essential to support their successful application to tackle hydrological-\
    \ and hydraulic-related challenges, e.g. through data pre-processing using SVM,\
    \ feature-selection and/or optimization algorithms. From this review, the following\
    \ recommendations may be made for future research in terms of developing or applying\
    \ neurocomputing models for different types of hydroscience problems: (1) Substantial\
    \ researches have been reported in the development and application of neurocomputing\
    \ models in hydrological and hydraulic sciences. A number of different machine\
    \ learning approaches have been used and achieved different level of success,\
    \ such as tree-based and vector-based models. Conducting a comprehensive survey\
    \ on the susceptibility of soft computing models (e.g., machine learning models)\
    \ versus hard computing models (e.g., numerical methods) in hydrological sciences\
    \ is highly encouraged. (2) Although this paper provides a detailed review of\
    \ the application of neurocomputing in six different topics in hydrological and\
    \ hydraulic sciences, it is inevitable that some related subjects have to be excluded,\
    \ which should be included in the future studies, e.g., groundwater modelling,\
    \ irrigation systems, water quality simulation, precipitation forecast, evaporation\
    \ estimation, and rainfall-runoff processes. (3) A forward step in developing\
    \ and deploying neurocomputing models is to integrate these models into physically\
    \ and geospatial-based models. In that case, both the pre-processing and post-processing\
    \ parts of the models can be directly linked to the geographic information system\
    \ (GIS) in the information layer. (4) Hybridization and integration of neurocomputing\
    \ models and other types of soft computing concepts should be considered for enriching\
    \ the original neurocomputing simulation models and overcoming the restrictions\
    \ of the individual models. Several studies have been carried out to develop hybrid\
    \ neurocomputing models in the recent years, and this has led to some novel combined\
    \ models showing improved performance for different types of problems. It is worth\
    \ noting that, in some cases, combining different soft computing methods would\
    \ not necessarily enhance the performance of the resulting hybrid models; more\
    \ research effort is needed to develop more efficient and accurate hybrid models\
    \ in the future. (5) Limited studies have been recorded in the application of\
    \ DL models, such as ESN and CNN models to predict water level fluctuations in\
    \ rivers, flooding, sediment transport, flow through the hydraulic structures,\
    \ and flow rate in sewer systems as well as assessing water quality; further research\
    \ in this direction is also encouraged. Declaration of Competing Interest The\
