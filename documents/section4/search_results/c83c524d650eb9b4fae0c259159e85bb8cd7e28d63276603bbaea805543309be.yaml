  full_text: ">\nKhanna et al. Plant Methods           (2019) 15:13  \nhttps://doi.org/10.1186/s13007-019-0398-8\n\
    METHODOLOGY\nA spatio temporal spectral framework \nfor plant stress phenotyping\n\
    Raghav Khanna1* , Lukas Schmid1, Achim Walter2, Juan Nieto1, Roland Siegwart1\
    \ and Frank Liebisch2\nAbstract \nBackground: Recent advances in high throughput\
    \ phenotyping have made it possible to collect large datasets \nfollowing plant\
    \ growth and development over time, and those in machine learning have made inferring\
    \ phenotypic \nplant traits from such datasets possible. However, there remains\
    \ a dirth of datasets following plant growth under \nstress conditions along with\
    \ methods for inferring them using only remotely sensed data, especially under\
    \ a combi-\nnation of multiple stress factors such as drought, weeds and nutrient\
    \ deficiency. Such stress factors and their combi-\nnations are commonly encountered\
    \ during crop production and being able to accurately detect and treat such stress\
    \ \nconditions in an automated and timely manner can provide a major boost to\
    \ farm yields with minimal resource input.\nResults: We present a generic framework\
    \ for remote plant stress phenotyping that consists of a dataset with spatio-\n\
    temporal-spectral data following sugarbeet crop growth under optimal, drought,\
    \ low and surplus nitrogen fertiliza-\ntion, and weed stress conditions, along\
    \ with a machine learning based methodology for systematically inferring these\
    \ \nstress conditions from the remotely measured data. The dataset contains biweekly\
    \ color images, infra-red stereo \nimage pairs and hyperspectral camera images\
    \ along with applied treatment parameters and environmental factors \nlike temperature\
    \ and humidity, collected over two months. We present a plant agnostic methodology\
    \ for deriving \nplant trait indicators such as canopy cover, height, hyperspectral\
    \ reflectance and vegetation indices along with a \nspectral 3D reconstruction\
    \ of the plants from the raw data to serve as a benchmark. Additionally, we provide\
    \ fresh and \ndry weight measurements for both the above (canopy) and below (beet)\
