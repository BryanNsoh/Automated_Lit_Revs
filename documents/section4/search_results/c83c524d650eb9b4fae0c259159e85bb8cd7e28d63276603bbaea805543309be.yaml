    Authors Figures References Citations Keywords Metrics Abstract: Big Data (BD),
    Machine Learning (ML) and Internet of Things (IoT) are expected to have a large
    impact on Smart Farming and involve the whole supply chain, particularly for rice
    production. The increasing amount and variety of data captured and obtained by
    these emerging technologies in IoT offer the rice smart farming strategy new abilities
    to predict changes and identify opportunities. The quality of data collected from
    sensors greatly influences the performance of the modelling processes using ML
    algorithms. These three elements (e.g., BD, ML and IoT) have been used tremendously
    to improve all areas of rice production processes in agriculture, which transform
    traditional rice farming practices into a new era of rice smart farming or rice
    precision agriculture. In this paper, we perform a survey of the latest research
    on intelligent data processing technology applied in agriculture, particularly
    in rice production. We describe the data captured and elaborate role of machine
    learning algorithms in paddy rice smart agriculture, by analyzing the applications
    of machine learning in various scenarios, smart irrigation for paddy rice, predicting
