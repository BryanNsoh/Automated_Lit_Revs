    data. Given the soil moisture products present no-data in different time and space
    locations, the method allows to provide predictions at all time stamps where at
    least there is one satellite measurement, maximizing therefore the spatio-temporal
    coverage of the data sets. Download : Download high-res image (1MB) Download :
