    \ sediment modelling in sewers In the recent years, different mathematical and\
    \ numerical approaches have been used for modelling flow and sediment transport\
    \ in sewer networks and sewage collection systems. However, the majority of the\
    \ applied models and simulation techniques are known as deterministic hard computing\
    \ techniques (Cataño-Lopera et al., 2017). Such models and techniques require\
    \ detailed information on the hydraulic characteristics of the flow/sediment as\
    \ well as the knowledge of the sewer network geometries, some of which are difficult\
    \ to acquire or are simply unavailable (Zounemat-Kermani et al., 2020b). In this\
    \ respect, a number of studies have been conducted to apply soft computing methods\
    \ such as neurocomputing for predicting flow or sediment transport in sewers (e.g.,\
    \ short-term predictions of wastewater). Consistent with the topic of this study,\
    \ some of the most pertinent studies using neurocomputing in modelling flow and\
    \ sediment transport in sewers are reviewed as follows. El-Din and Smith (2002)\
    \ presented a feedforward MLPNN for short-term prediction of wastewater outflow\
    \ rate of a sewer network entering a wastewater treatment plant. The established\
    \ MLP used observed rainfall data as inputs and produced promising results. It\
    \ was demonstrated that the MLP model could be integrated with a real-time control\
    \ algorithm for minimizing the total pollution from the wastewater treatment plant.\
    \ Fernando et al. (2006) employed a FFNN model to forecast the incidents of wastewater\
    \ overflows in a combined sewerage system. Their results showed that the proposed\
    \ model provided promising results in forecasting sewer overflow rates. One of\
    \ the main findings was that precise forecasting of overflow rates was highly\
    \ dependent on the antecedent real-time flow rate data measured at the overflow\
    \ structure. In other words, the FFNN model failed in producing satisfactory results\
    \ without having access to the past records of flow rates. Mounce et al. (2014)\
    \ assessed the potential of MLPs in predicting the hydraulic performance of combined\
    \ sewer overflows as an alternative method to hydraulic models. The applied MLP\
    \ models were capable of predicting the depth of sewer overflows with less than\
    \ 5% error in more than one hour ahead. They concluded that neural networks are\
    \ useful alternatives to fully physically based models, removing manual modelling\
    \ overheads, and geometric data requirements for model calibration. Ebtehaj et\
    \ al. (2016) applied three neurocomputing models, i.e., Radial Basis Neural Network\
    \ (RBNN), integrative Particle Swarm Optimization RBNN (PSO-RBNN) and hybrid RBNN\
    \ (combined with decision trees, DT), to predict sediment transport in sewer collectors.\
    \ It appeared that the hybrid DT-RBNN predicted more accurate results than the\
    \ other two RBNN methods. Zhang et al., 2018a, Zhang et al., 2018b evaluated different\
    \ neurocomputing models, including MLP, Gated Recurrent Unit (GRU), LSTM and WNN,\
    \ for predicting the water level of a combined sewer overflow structure. Comparison\
    \ of the predicted results indicated that the LSTM and GRU presented superior\
    \ capabilities for time series prediction. It was also found that the conventional\
    \ MLP neural network could only provide reasonable short-term predictions (just\
    \ one- and two-step ahead). However, the WNN model managed to improve predictions\
    \ of multiple steps ahead. Overall, the LSTM and GRU outperformed WNN and MLP\
    \ and produced satisfactory results for multi-step-ahead prediction. The LSTM\
    \ model showed slightly better performance than GRU, but the GRU model presented\
    \ certain advantages, such as quicker learning process and simpler architecture.\
