    4.1. Spatial Relationship\nSpatial relationship between historical ﬂoods and inﬂuencing\
    \ factors (measured via the FR method)\nrevealed that the most ﬂood-prone portions\
    \ of the Tafresh watershed are located on the orchards (FR\n= 7.8), the lithology\
    \ groups 7 and 11 (FR = 7.2 and 2.62), distance from rivers of 0–200 m (FR = 5.61\n\
    and 2.48), slope degree 0.9–3 (FR = 1.99), the residential areas (FR = 1.79),\
    \ elevation of 1296–1823 m\n(FR = 1.49) and on the northwest slopes (FR = 1.48).\
    \ Conversely, those portions of the study area\nwith an elevation >2500 m and\
    \ permit lithology groups 3, 8, 9, 12, 13 and 16 were identiﬁed as the\nlow-susceptibility\
    \ areas in the watershed (Figure 5).\n4.2. Model Performance\nBased on the performance\
    \ metrics (Section 3.5), all models were found to be powerful for\nrecognizing\
    \ the general pattern of ﬂood susceptibility (i.e., training performance) in the\
    \ study area.\nADT method, with the lowest RMSE (0.247; Figure 6) and the greatest\
