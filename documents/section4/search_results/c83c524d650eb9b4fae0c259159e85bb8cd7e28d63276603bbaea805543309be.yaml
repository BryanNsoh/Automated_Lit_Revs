    \ 2004). The \nSVM was demonstrated for statistically reducing error \nof rainfall–runoff\
    \ modeling on the various time scales. \nThis method has been used by the Indian\
    \ Meteorological \nDepartment (IMD) and tested its effectiveness. The SVM-\nbased\
    \ seasonal downscaling (SD) model of high precipita-\ntion is developed for each\
    \ IMD, using principal components \nextracted from predictors as input, and simultaneous\
    \ obser-\nvation of precipitation in IMD as output. The performance \nof SD is\
    \ better than the traditional reduction model (Tripathi \net al. 2006). Then,\
    \ SVM-based SD is used to derive IMD’s \nfuture precipitation forecast, which\
    \ uses the second-genera-\ntion coupled global climate model (CGCM2) for statistical\
    \ \ndownscaling of artificial neural networks for climate impact \nresearches.\
    \ They concluded that SVMs were ideal for down-\nscaling problems because they\
    \ have good generalization per-\nformance in capturing the non-linear regression\
    \ relationship \nbetween measured values and predicted values, even though \n\
    SVMs do not have any physically understanding about the \nhydrological phenomenon.\
    \ Researchers have been develop-\ning many methods to simulate and predict the\
    \ streamflow \nof rivers in different regions. Therefore, it is necessary to \n\
    determine an appropriate and reliable model for proper plan-\nning of water resources\
    \ management. \nLi and Cheng (2014) used SVM, ANN, and ELM for \nstreamflow forecasting\
    \ in Manwan Reservoir (in Yunnan \nProvince of China) and Hongjiadu Reservoir\
    \ (in Guizhou \nProvince of China). They proved all three machine learning \n\
    approaches had suitable performance for streamflow fore-\ncasting, and SVM simulated\
    \ streamflow by correlation of \n0.917 in validation phase. Also, they resulted\
    \ machine learn-\ning approaches by coupling with wavelet transform can have \n\
    better streamflow simulation (Li and Cheng 2014). Asefa \net al. 2006 employed\
    \ the SVM method to perform seasonal \nand hourly predictions of streamflow on\
    \ several scales. The \nresults showed a successful ability for the SVM model\
    \ for \nmodeling water management problems. The SVM’s consid-\nered input was\
    \ much less than the physical-based model. \nIn addition, the seasonal streamflow\
    \ forecasting had been \nimproving by including meteorological variables as input\
    \ \nof models (Asefa et al. 2006).\nAs previous studies showed, the fluctuation\
    \ of the atmos-\nphere and ocean will affect the variability of rivers. There-\n\
    fore, Carrier et al. (2013) proposed a long-term traffic fore-\ncast using a data-driven\
    \ kernel-based multi-class model. \nThis study uses instruments and reconstructed\
    \ waveform \ndata in SVM. The novelty is that it improves the delay \nof flow\
    \ prediction (Carrier et al. 2013). The SVM model \ncan make suitable predictions\
    \ for selected instruments \nwithin a lead time of 1–5 years. Compared to using\
    \ a sin-\ngle swing, the use of a swing index helps to achieve higher \npredictability.\n\
    He et al. (2014) used three different types of ML-based \napproaches by the name\
    \ of ANFIS, ANN, and SVM for \nstreamflow modeling in a semi-arid climate. The\
    \ model \nexamines the various combinations of the lag times in \nstreamflow time\
    \ series data and selects the most suitable \ninput variables for the modeling\
    \ process via ML approaches. \nThe result of evaluation on performance metrics\
    \ showed that \nthe SVM model was superior in comparing to the ANN and \nANFIS\
    \ models in predicting streamflow in semi-arid areas. \nEvaluation of the various\
    \ documents on the SVM model led \nto several observations (He et al. 2014):\n\
    (i) One of the abilities of the machine learning approaches \nis that in addition\
    \ to the mean square error of the training \nsamples, it also minimizes the generalized\
    \ error of the \nmodel. (ii) According to Mercer's hypothesis, the corre-\nsponding\
    \ optimization problem is like a bulging (convex), so \nthere is no local minimum.\
    \ (iii) A large number of research-\ners reported that the RBF is the most suitable\
    \ kernel func-\ntion. The reasons are as follows: First, the adjustment param-\n\
    eters of RBF kernel are less than the sigmoid and polynomial \nkernels, which\
    \ increases the complexity of model selection. \nCapture the situation where the\
    \ relationship between class \nlabels and attributes is non-linear rather than\
    \ linear kernel. \nThird, the RBF kernel usually works well under the general\
    \ \nsmoothing assumption. (iv) Generally, SVM is more suit-\nable for long-term\
    \ runoff simulation than short-term runoff \nsimulation. This shows the SVM approach\
    \ potency and pos-\nsibility to define hydrological time series analysis with\
    \ the \nnon-linear factors.\nConclusion\nStreamflow simulation is essential for\
    \ hydrological studies, \nirrigation management, environmental sustainability,\
    \ water \nresources planning and management. Due to the dynamic \nbehavior of\
    \ streamflow and its interaction with other hydro-\nlogical variables, streamflow\
    \ modeling process needs a \nmodel that can understand these nonlinear complexities\
    \ \nwell. So, researchers have been focusing on developing the \nmodel that can\
    \ overcome the complexities of the hydro-\nlogical cycle (like ML approaches).\
    \ Then, this study tried \nto analyze the applications of machine learning for\
    \ runoff \nmodeling based on literature reviews. The ML method is \npresented\
    \ as a powerful tool to provide evidence for runoff \nmodeling in different regions\
    \ with high accuracy. This study \nevaluated literature reviews on the application\
    \ of ANFIS, \nANN, and SVM for the runoff time series forecasting on \nunder different\
    \ climate effects. Other available climatic vari-\nables (i.e., precipitation)\
    \ and the lag times (delay) of runoff \ntime series were used as the inputs of\
    \ predictors models. \nAnother purpose of this study was to consider ordinary\
    \ \nML models used in different climate conditions for runoff \nSustainable Water\
    \ Resources Management (2021) 7:98 \n1 3\nPage 9 of 11 \n98\nsimulating, for finding\
    \ possible alternatives for runoff mod-\neling in various climates. The modeling\
    \ process via ML has \na huge impact on various factors that affect modeling per-\n\
    formance. One of the most important of them is that deter-\nmining effective input\
    \ parameters as the key elements to \nachieve optimal performance of ML models.\
    \ In addition, \nthe reviewed articles also showed an overview of optimiza-\n\
    tion algorithms that are combined with ML models to form \nhybrid models with\
    \ high accuracy. This study recommends \nthat future potential researchers use\
    \ the newly developed \noptimization algorithms for optimizing the ability of\
    \ ML \nmodels. Several examples in this study demonstrated the \nprediction, classification,\
    \ and regression capabilities of ML \nrelated to runoff modeling problems. These\
    \ examples also \nshowed that the non-linear nature of ML should be used \nwith\
    \ caution, as this can lead to over-fitting problems. The \nresults of the literature\
    \ reviewed here indicate that ML has \nmany uses in computational hydrology (especially\
    \ in runoff \nforecasting). Future researchers can conduct research based \non\
    \ this framework to develop some new hybrid mechanisms \nand extend machine learning\
    \ technology to overcome the \ncomplexity of hydrological predictions. The machine\
    \ learn-\ning model can provide higher accuracy prediction for runoff \nsimulation, and\
    \ making ML as an efficient tool for water \nresources management. Future potential\
    \ researchers can use \nhybrid-based models via hydrological and ML models for\
    \ \nusing advantages of physical-based and ML-based models \nfor runoff simulation\
