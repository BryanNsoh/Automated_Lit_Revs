    \ The digital transformation of agriculture has evolved various aspects of management\
    \ into\nartiﬁcial intelligent systems for the sake of making value from the ever-increasing\
    \ data originated from\nnumerous sources. A subset of artiﬁcial intelligence,\
    \ namely machine learning, has a considerable\npotential to handle numerous challenges\
    \ in the establishment of knowledge-based farming systems.\nThe present study\
    \ aims at shedding light on machine learning in agriculture by thoroughly reviewing\n\
    the recent scholarly literature based on keywords’ combinations of “machine learning”\
    \ along with\n“crop management”, “water management”, “soil management”, and “livestock\
    \ management”, and\nin accordance with PRISMA guidelines. Only journal papers\
