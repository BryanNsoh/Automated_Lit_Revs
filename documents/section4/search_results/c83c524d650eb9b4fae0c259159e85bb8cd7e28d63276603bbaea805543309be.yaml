  full_text: ">\nResearch Article\nIntelligent and Smart Irrigation System Using Edge\n\
    Computing and IoT\nM. Safdar Munir\n, Imran Sarwar Bajwa\n, Amna Ashraf\n, Waheed\
    \ Anwar\n,\nand Rubina Rashid\nDepartment of Computer Science, Te Islamia University\
    \ of Bahawalpur, Bahawalpur, Pakistan\nCorrespondence should be addressed to Imran\
    \ Sarwar Bajwa; imran.sarwar@iub.edu.pk\nReceived 17 December 2020; Revised 8\
    \ February 2021; Accepted 18 February 2021; Published 28 February 2021\nAcademic\
    \ Editor: Abd E.I.-Baset Hassanien\nCopyright © 2021 M. Safdar Munir et al. Tis\
    \ is an open access article distributed under the Creative Commons Attribution\n\
    License, which permits unrestricted use, distribution, and reproduction in any\
    \ medium, provided the original work is\nproperly cited.\nSmart parsimonious and\
    \ economical ways of irrigation have build up to fulﬁll the sweet water requirements\
    \ for the habitants of\nthis world. In other words, water consumption should be\
    \ frugal enough to save restricted sweet water resources. Te major portion\nof\
    \ water was wasted due to incompetent ways of irrigation. We utilized a smart\
    \ approach professionally capable of using ontology\nto make 50% of the decision,\
    \ and the other 50% of the decision relies on the sensor data values. Te decision\
    \ from the ontology and\nthe sensor values collectively become the source of the\
    \ ﬁnal decision which is the result of a machine learning algorithm (KNN).\nMoreover,\
    \ an edge server is introduced between the main IoT server and the GSM module.\
    \ Tis method will not only avoid the\noverburden of the IoTserver for data processing\
    \ but also reduce the latency rate. Tis approach connects Internet of Tings with\
    \ a\nnetwork of sensors to resourcefully trace all the data, analyze the data\
    \ at the edge server, transfer only some particular data to the\nmain IoT server\
    \ to predict the watering requirements for a ﬁeld of crops, and display the result\
    \ by using an android\napplication edge.\n1. Introduction\nAgriculture is the\
    \ major resource of living wage in Pakistan.\nA smart, intelligent, and fully\
    \ automated agricultural system\nwas required and extremely desirable in some\
    \ last decades\nwhen our population grew exponentially in comparison to\nthe natural\
    \ resources we have in our country, Pakistan. For\nthis purpose, an IoT-based\
    \ smart watering system has been\nachieved in the recent years of constant threat\
    \ of losing\nwater. Tis agricultural industry has two particulars. Te\nplastic\
    \ tunnel farming is divided into low, high, and walk-in\ntunnels. It is convenient\
    \ to sow, spray, and harvest in the\nhigh tunnel than in low and walk-in tunnels\
    \ due to its\nbroader size. Traditional farming, on the contrary, is the\nmost\
    \ unpredictable and becomes the cause of more water\nwastage. Te issue we are\
    \ going to deal with in this paper\nregarding smart irrigation is any application\
    \ designed and\nused for the smart watering system still needs to be more\neﬃcient\
    \ and timely. Technically, it means that just cloud\ncomputing is not enough for\
    \ a large-scale IoT application.\nTere should be something like more eﬃcient and\
    \ fast\napplication using a better architecture to handle diﬀerent\ntypes of data\
    \ coming from diﬀerent sources (sensors). Te\nmain purpose of a quick and smart\
    \ irrigation system is the\nconsumption of water so frugally to execute the need\
    \ of\nwater more timely for a ﬁeld of plants and to save inadequate\nsweet water\
    \ reservoirs. To handle this rigorous matter, many\nsensor-based smart irrigation\
    \ systems with their mobile\napplications have been designed in diﬀerent times,\
    \ but still,\nthere is a question on their reliability when data grow and\nthus\
    \ the latency rate of IoTdevices. Like in preceding papers,\nthe input parameters\
    \ humidity, temperature, soil moisture,\nand light intensity were used, and a\
    \ decision of watering\nplants or not was made on the basis of a fuzzy logic [1].\
    \ Te\nsame fuzzy logic has been applied to many healthcare sys-\ntems, in which\
    \ use of biosensors helped monitoring tem-\nperature, blood pressure, oxygen,\
    \ and infection status of the\nwound [2]. Similarly, in ﬁre alarming applications,\
    \ this\nHindawi\nComplexity\nVolume 2021, Article ID 6691571, 16 pages\nhttps://doi.org/10.1155/2021/6691571\n\
    technology helped a lot in 2018 [3] and 2019 [4]. Now, we\ncome up with a new\
