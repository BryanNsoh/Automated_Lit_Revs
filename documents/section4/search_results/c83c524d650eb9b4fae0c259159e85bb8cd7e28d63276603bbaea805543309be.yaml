    \ sediment transport in river systems Sediment behaviour is complex, dynamic and\
    \ non-stationary as well as not uniformly related to the streamflow behaviour\
    \ (Chien and Wan, 1999, van Rijn et al., 2001). Fast moving flow can pick up sediments\
    \ by turbulence and carry them in suspension. The suspended sediments may sink\
    \ and deposit on the riverbed when moving flow becomes slow. Suspended sediment\
    \ concentration (SSC) is often closely related to the dynamics of streamflow.\
    \ However, this relationship is seldom unequivocal and can vary by several orders\
    \ of magnitude due to such factors as hysteresis, seasonality, e.g., during a\
    \ storm event the stream can carry much more sediment than it carries during a\
    \ low flow period. As there is no unique mathematical relation between the SSC\
    \ and the streamflow, predictive simulation of SSC remains a challenge (e.g.,\
    \ Zhou, 2011, Goll, 2017, Banda, 2018, Zhao, 2019). SSC is of paramount importance\
    \ in waterway engineering as the amount of deposited sediment and time frame determine\
    \ when dredging is required to ensure sufficient water depth for shipping or reservoir\
    \ operation (Vollmer and Goelz, 2006, Zhang, 2018). Furthermore, suspended sediment\
    \ may strongly affect water quality when polluted sediments are remobilised through\
    \ dredging activities, as is the case for Upper Rhine in Germany (Goll, 2017,\
    \ Zhang, 2018). Simplified approaches for the current practical applications are\
    \ based on the classical sediment rating curve (SRC) method, which determines\
    \ a functional relation for SSC and the streamflow based on measurements. A fast\
    \ estimation of SSC depending on the measured streamflow is possible with the\
    \ SRC. However, SRC has a limited capability to capture nonlinear processes with\
    \ regard to streamflow and other hydrologic processes (Melesse et al., 2011, Rajaee,\
    \ 2011, Rajaee et al., 2009). For complex river systems, neurocomputing models\
    \ have proven their suitability. Being a data-driven approach, neurocomputing\
    \ modelling offers an effective way to handle non-uniform data from dynamic and\
    \ nonlinear systems (Alp and Cigizoglu, 2007, Nourani et al., 2014a, Nourani et\
    \ al., 2014b). The neurocomputing models may be considered as an alternative when\
    \ the physically based models show poor accuracy or demand a high computational\
    \ cost (Wieprecht et al., 2013). There has been a lot of researches on neurocomputing\
