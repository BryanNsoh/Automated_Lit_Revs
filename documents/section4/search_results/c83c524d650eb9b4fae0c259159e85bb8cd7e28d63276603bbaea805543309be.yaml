    \ they were analyzed using MLRM. \nV. \nCONCLUSION \nRegression modeling is a\
    \ statistical method commonly used in \nresearch, particularly for observational\
    \ studies. The proper \nchoice of regression model, the choosing and presence\
    \ of model \nvariables are the key actions which should be established and \n\
    properly controlled in order to achieve valid statistical results \nbecause the\
    \ unavailability or misapplication of an appropriate \nregression modeling may\
    \ cause to inaccuracies results. This \nreview utilized (23) papers appeared in\
    \ the last 5 years on three \nregression models: Simple Linear Regression Model\
    \ is suitable \nto data contains a linear relationship between two variables,\
    \ a \nMLR Model is a linear relation between two or more \nindependent variables\
    \ a Polynomial Regression Model would be \nused in case of variables having a\
    \ polynomial relationship. The \nresults of this review illustrate that almost\
    \ all of the provided \nresearch papers estimated the models utilizing data sets,\
    \ the \naccuracy of the models was measured and the predictive ability \nof the\
    \ method is really important, to measure the performance of \na regression method,\
    \ a comparative study has been done \nbetween predicted and sample values.  \n\
