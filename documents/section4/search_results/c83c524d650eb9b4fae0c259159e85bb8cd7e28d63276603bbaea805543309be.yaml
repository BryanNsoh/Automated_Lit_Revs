    the divide and conquer rule, M5 Tree model is designed with N points associated
    with a test criterion that divides them into subsets in accordance to the outcome
    (Bhattacharya and Solomatine, 2005; Solomatine and Xue, 2004). This procedure
    is applied when the subsets are generated based on the criterion that subjects
