    \ 1.3. Rationale, research motivation, and framework Despite the increasing usage\
    \ of neurocomputing in hydrological and hydraulic sciences, to the authors' best\
    \ knowledge, a comprehensive review of the most recent applications of neurocomputing\
    \ models in the relevant topics is still missing. This paper reviews peer-reviewed\
    \ articles published over the last two decades (2000–2019), presenting the applications\
    \ of neurocomputing models in quantitative surface water hydrological and hydraulic\
    \ sciences. But it is worth noting that the current review does not include the\
    \ use and application of neurocomputing in the field of surface water quality\
    \ (Anmala et al., 2015, Anmala and Venkateshwarlu, 2019). The focus of this work\
    \ is twofold: • First, this study presents a comprehensive, inclusive, and general\
    \ review of the application of neurocomputing in various fields of surface hydrology,\
    \ hydraulics, and water engineering sciences (see Section 2). • Second, the current\
    \ study aims to analyse and categorise the state-of-the-art of different neurocomputing\
    \ models in six main fields of quantitative hydrological and hydraulic sciences\
    \ categorized in two facets: i) surface hydrology, and ii) hydraulics in civil\
    \ and water engineering (see Section 3). We expect this work to contribute to\
    \ problem-specific guidelines and recommendations for future usage of neurocomputing\
    \ models for addressing water-related modelling challenges (see Sections 4–6).\
    \ The remainder of this review is organized as follows. In section 2, we present\
    \ the methods adopted to build and organize this literature review and list the\
    \ specific fields of applications that we investigate to reveal the recent advances\
    \ of neurocomputing models in hydrological and hydraulic sciences. The current\
    \ status quo, research challenges, and specific directions associated with neurocomputing\
    \ applications in each of the above fields are discussed in section 3. We make\
    \ final remarks in section 4. Finally, in sections 5 and 6, research gaps, recommendations\
    \ and directions for the future researches are provided. 2. General overview and\
    \ the review methods The application of neurocomputing models in hydrology and\
    \ hydraulics has received considerable attention during the last decades, and\
    \ it is still an expanding field of research. Within the scope of this review,\
    \ scientific peer-reviewed articles were retrieved by searching on Scopus (https://www.scopus.com/home.uri)\
    \ for the combinations of the following keywords: • Keywords related to the neurocomputing\
    \ part: Neural Network/ Neural/ Neuro-/ Neural-Based/ Neurocomputing/ ELM/ NARX/\
    \ GMDH/ ANFIS/ WaveNet/ LSTM/ DBNN/ DeepESN/ GRU/ ESN/ ENN/ RNN/ CNN; • Keywords\
    \ related to the surface hydrology part: Water level/ flow discharge/ hydrology\
    \ / flow rate/ river flow/ streamflow/ open channel flow/ compound channel/ suspended\
    \ sediment/ sediment yield/ bedload/ sediment transport/ rainfall-runoff/ flood;\
    \ • Keywords related to the hydraulics part: urban water/ water demand/ hydraulic/\
    \ hydro-structure/ dam/ spillway/ outlet works/ waterworks/ weir/ sewer/ water\
    \ treatment plant/ wastewater/ overflow/ conduit/ intake/ stilling basin/ chute.\
    \ Moreover, we distinguish between two neurocomputing categories in this paper:\
    \ • Conventional neurocomputing models include the feedforward, standard, and\
    \ stand-alone versions of neurocomputing models, such as MLPNNs, GRNNs, etc. (see\
    \ Fig. 2); • Modern neurocomputing models include more advanced model techniques\
    \ such as integrative, recurrent, and deep learning networks as well as other\
    \ complementary types of neurocomputing models. Overall, the publication rate\
    \ of papers in hydrological modelling using the conventional neurocomputing models\
    \ has not been significantly increasing during the last two decades, with an average\
    \ of 11 papers published per year (from 2000 to 2019). Conversely, there has been\
    \ a noticeable increasing trend in the number of studies using modern neurocomputing\
    \ models in different subjects related to surface hydrology since 2000 (15 papers\
    \ per year, on average between 2000 and 2019, with 32 papers published in 2018\
    \ alone). Similar to the surface hydrology facet, there has been increasing attention\
    \ in employing modern neurocomputing models in hydraulic sciences. Due to the\
    \ existence of a large number of reported applications of neurocomputing models\
    \ to the vast areas of hydrological and hydraulic sciences (more than 800 papers\
    \ since the year 2000), we summarize in this section the content of those published\
