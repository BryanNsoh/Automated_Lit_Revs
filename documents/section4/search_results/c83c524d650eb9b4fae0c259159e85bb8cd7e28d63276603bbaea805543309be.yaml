    \ class probabilities for the tree\nclass are rescaled to highlight intra-urban\
    \ tree cover (C). The predictions from a random forest model\ntrained on LUCAS\
    \ reference data and Dynamic World class probabilities are shown in (D), illustrating\n\
    the possibility of resolving smaller landscape elements.\nEcosystem accounting\
    \ is another application where multi-temporal 10 m LULC maps\nmay prove particularly\
    \ useful. Many have highlighted the need for remote-sensing-based\napproaches\
    \ to implement ecosystem extent-condition accounting in ecosystem services\nmapping\
    \ for ecosystem accounts [46]. A challenge for ecosystem accounting has been\n\
    that biophysical mapping of ecosystem services at a national level has relied\
    \ on discrete\ncategories of land cover types typical of traditional LULC maps.\
    \ Therefore, ecosystem\nservice models have not been sensitive to transitional\
    \ or successional changes from one\nLULC type to another typical of ecological\
    \ gradients or continuums [47]. It is possible\nthat DW probability scores can\
    \ detect continuous gradients in ecosystem accounting and\nthat LULC probability\
    \ can be thought of as a higher-level structural composition indicator\nwithin\
    \ the ecosystem condition typology. Area-weighted probabilities have been computed\n\
    for biodiversity indices but typically at much coarser spatial levels [48]. It\
    \ is possible that\nLULC class probabilities could be applied to some standard\
    \ ecosystem services (required\nRemote Sens. 2022, 14, 4101\n17 of 19\nby EUROSTAT)\
    \ in decreasing order of accuracy, including (i) biomass, carbon storage and\n\
    sequestration, air ﬁltration, run-off control; (ii) somewhat less for local climate\
    \ regulation\nand landscape aesthetics/greenview exposure and (iii) even less\
    \ for crop pollination and\nrecreation potential. Therefore, class probability\
    \ scores could allow a merging of the extent-\ncondition account for the purpose\
    \ of more accurate ecosystem service computation (i.e.,\nreducing the information\
    \ loss in using threshold levels for classifying LULC types for the\nextent account\
    \ on its own—moving from Figure 8C to Figure 8D).\n5. Conclusions\nLULC mapping\
    \ at global extents has been revolutionized by the plethora of medium-\nresolution\
    \ satellite data available from programs such as Landsat and Sentinel. In our\n\
    cross-comparison of global 10 m resolution LULC maps, we found large inaccuracies\
    \ and\nspatial and thematic biases in each product that vary across biomes, continents\
    \ and human\nsettlement types. Our overarching recommendation is to critically\
    \ evaluate each LULC\nproduct with reference to the application purpose. We highlight\
    \ the novelty of DW as a\nglobal near real-time LULC product with class probability\
    \ scores. LULC types, regardless\nof deﬁnition and type system, share with ecosystems\
    \ the property that their composition,\nstructure and processes often vary in\
    \ a gradual, continuous manner over space and time.\nWe suggest that the DW probability\
    \ scores offer a fundamental shift in land cover mapping\nfrom categorical to\
