    \ we brieﬂy describe the ﬁve machine learning methods used in this study. A full\
    \ description\nof each method can be found in the literature [36–38].\n3.4.1.\
    \ Alternating Decision Tree (ADT)\nADT is an integration of decision trees and\
    \ boosting procedures proposed to increase the prediction\naccuracy of binary\
    \ classiﬁcation problems [36]. This method alters decision nodes, which indicate\
    \ a\npredicate condition, and prediction nodes, which consist of a single number.\
    \ Decision nodes determine\na predicate condition, while prediction nodes contain\
    \ a single number. ADT is grown using a boosting\nalgorithm for numeric prediction,\
    \ in which a decision node and its two prediction nodes are constructed\nat each\
    \ boosting iteration step [39]. Each prediction node is assigned a weight that\
    \ represents the\ncontribution of the node to the ﬁnal prediction score. The summation\
    \ of all the contribution weights\nyields the ﬁnal prediction probability. This\
    \ procedure diﬀers from other decision tree based methods\nsuch as classiﬁcation\
    \ and regression tree (CART) or C4.5, in which a sample follows only one path\n\
    through the tree [40].\n3.4.2. Functional Tree (FT)\nFT is a multivariate decision\
    \ tree that uses a combination of traits in leaves and/or in internal nodes\n\
    to develop a hierarchical framework for handling classiﬁcation problems [37].\
    \ For these problems, FT\nutilizes a logistic regression function for splitting\
    \ the functional inner nodes and for prediction at the\nfunctional leaves. This\
    \ is the main advantage of the FT model over conventional hierarchical models\n\
    that only use the input data.\n3.4.3. Kernel Logistic Regression (KLR)\nKLR is\
    \ a traditional classiﬁcation method based on minimizing the negative log-likelihood\
    \ function\nthat utilizes the Broyden–Fletcher–Goldfarb–Shanno algorithm to estimate\
    \ the probabilistic outcomes.\nIn contrast to the LR, KLR has the ability to classify\
    \ inseparable linear problems by transferring input\ncharacteristics to a higher-dimensional\
    \ space through the kernel [41]. KLR that requires only solving\nan unconstrained\
    \ quadratic can provide probabilities and the straightforward extent to multi-class\n\
    classiﬁcation problems. Proper parameter tuning makes KLR a computationally eﬃcient\
    \ method.\nWe used the statistical software R to implement KLR and tuned the parameter\
    \ using a trial and\nerror process.\n3.4.4. Multilayer Perceptron (MLP)\nMLP represents\
    \ a three-layer structure that consists of an input layer, an output layer and\
    \ one or\nmore intermediate layers, which are not directly connected to input\
    \ data and outgoing outputs. The\ninput layer units are only responsible for distributing\
    \ the inputs to the next layer and the output layer\nalso provides the response\
    \ of the output signals. In this tier, the number of neurons is equal to the\n\
    Sustainability 2019, 11, 5426\n8 of 19\nnumber of inputs and outputs and the hidden\
    \ layers of the relationship interact with the input and\noutput layers. In MLP,\
    \ there is no deﬁnite algorithm for determining the number of hidden layers and\n\
    the number of neurons and this is often done by trial and error [42,43].\n3.4.5.\
    \ Quadratic Discriminant Analysis (QDA)\nQDA is a conventional classiﬁcation technique\
    \ with a quadratic decision surface to deal with\ndiﬀerent covariance values.\
    \ In the QDA, measurements in each class are assumed to be normal. An\nadvantage\
    \ of this method is that QDA does not assume the same covariance of each class\
    \ and can\ncope with diﬀerent amounts of covariance classes. QDA is an easy-to-use\
    \ and attractive classiﬁcation\ntechnique because it does not ask for parameter\
    \ tuning. This method has been successfully applied in\nvarious modeling practices\
    \ [44,45].\n3.5. Performance Metrics\n3.5.1. Receiver Operating Characteristic\
    \ (ROC) Curve\nROC curve is of the most commonly used procedures for checking\
    \ the performance of the\npredictive models [46,47]. ROC curve is a two-dimensional\
    \ curve that plots the true positive rate (TPR)\non the y-axis and the false positive\
    \ rate (FPR) on the x-axis. The ROC curve quantiﬁes the performance\nof a model\
    \ using the area under the curve (AUC), with values having a range of 0.5–1.0.\
    \ A higher AUC\nindicates a better model performance [48,49].\n3.5.2. Statistical\
    \ Indices\nSeven statistical indices were used for further assessment of the model\
    \ performances: positive\npredictive value (PPV), negative predictive value (NPV),\
    \ sensitivity (SST), speciﬁcity (SPF), accuracy\n(ACC), Kappa and root-mean-square\
    \ error (RMSE). Given the nature of a ﬂood modeling problem,\nwhich is treated\
    \ as a binary pattern recognition problem (0 = unﬂooded, 1= ﬂooded), these indices\
    \ are\ncalculated as [50,51]:\nPPV =\nA\nA + B\n(2)\nNPV =\nC\nC + D\n(3)\nSST\
