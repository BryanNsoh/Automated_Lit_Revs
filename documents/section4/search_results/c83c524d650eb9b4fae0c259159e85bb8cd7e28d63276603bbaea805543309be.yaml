    data assimilation and hybrid modeling in geosciences In this case study, we focus
    on image data fusion (blending) methods as optimal approaches for overcoming individual
    sensor’s limitations and combining different multiresolution datasets. Blending
    Landsat and MODIS has been the preferred sensor combination in the literature
    and enabled predicting gap free surface reflectances [56], [128] at Landsat spatial
    resolution (30 m). Both missions provide long time series of data with a high
    degree of consistency. The MODIS sensor, on board of Terra and Aqua platforms,
    provides global observations and a daily revisit cycle at a cost of having a coarse
    spatial resolution (250-1000 m). This resolution clearly limits its utility for
    fine-scale environmental applications, but on the other hand, MODIS high temporal
    resolution allows tracking rapid land-cover changes while maximizes the possibility
    of having cloud-free observations. We have also capitalized on using these two
    sensors, especially because the proposed approach has been specifically designed
    to exploit past temporal information to improve the results. Here, we focus on
    a KF logic method named HIghly Scalable Temporal Adaptive Fusion Model (HISTARFM).
    This algorithm was implemented in the Google Earth Engine (GEE) cloud computing
    platform [129] and consists of a bias-aware Bayesian data assimilation scheme
    [130]. HISTARFM uses two Kalman estimators operating simultaneously to reduce
    the amount of noise and decrease possible biases (if present) in the predicted
    Landsat spectral reflectances. The first estimator is an optimal interpolator
    (a special case of the Kalman filter with no dynamic model) that produces estimates
    of Landsat reflectance values for a given time by combining a Landsat climatology
    (mean monthly values considering many years) and linearly blended Landsat and
    MODIS spectral information. The second coupled estimator is an additional Kalman
    filter which is in charge of correcting dynamically possible biases of the reflectance
    produced (if present) by the first estimator. Fig. 3 shows an example of the results
    of the HISTARFM algorithm over an area with massive gaps due to cloud contamination
    and sensor malfunctioning. Download : Download high-res image (2MB) Download :
