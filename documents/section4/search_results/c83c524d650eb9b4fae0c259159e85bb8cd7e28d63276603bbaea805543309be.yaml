    \ sizes indicated in thousands (K) in parentheses on the y-axis.\n4. Discussion\n\
    4.1. Explaining the Differences between Global LULC Products\nThe production of\
    \ global LULC maps is inherently difﬁcult due to the extensive\nbiogeographical\
    \ variations within and across biomes that lead to diverse spectral signatures\n\
    within a single LULC class [30]. In this sense, it is not surprising that three\
    \ global LULC\nmaps produced by three independent groups have large differences\
    \ in accuracy and spatial\ncorrespondence. Below, we attempt to explain some of\
    \ the main differences as presented in\nour results.\n4.1.1. Minimum Mapping Unit\n\
    The global LULC maps had contrasting accuracies when validated against the global\n\
    versus regional reference datasets (Figure 5 versus Figure 7). While Esri and\
    \ DW were\nmost accurate at the global scale, WC was most accurate at the European\
    \ scale. Apart from\nthe spatial extent, the most important difference between\
    \ the reference datasets used to\nvalidate the LULC maps is the MMU used to collect\
    \ ground truth information. The global\nvalidation dataset was digitized ex situ\
    \ (i.e., based on visual interpretation of satellite\nimagery) using an MMU of\
    \ 250 m2 (i.e., 50 × 50 m square), whereas the regional validation\ndataset (LUCAS)\
    \ was collected in situ for point circles with a radius of 1.5 m (MMU <100 m).\n\
    We suspect that the main reason Esri and DW had higher accuracies than WC at the\
    \ global\nscale was because Esri and DW were produced from models trained on reference\
    \ data\nwith an MMU unit of 250 m2, while WC was trained on data with an MMU of\
    \ 100 m2. We\nalso posit that this difference in MMU is partially responsible\
    \ for the difference in LULC\nclassiﬁcation granularity at the landscape scale.\
    \ For instance, the inset maps in Figure 2\nreveal how Esri and DW predictions\
    \ are more clustered and generalized compared to WC,\nwhich exhibits more of the\
    \ ‘salt and pepper’ characteristic of pixel-based classiﬁcation\ntechniques. Urban\
    \ gardens and trees are incorporated into the “built area” cluster of pixels\n\
    in DW and Esri maps, while they are labeled as “grass” or “trees” in WC. This\
    \ illustrates\nRemote Sens. 2022, 14, 4101\n13 of 19\nwhy WC is 10% more accurate\
    \ than Esri and DW when classifying built areas across Europe\nusing the point-based\
    \ LUCAS dataset as a reference (Figure 7).\n4.1.2. Classiﬁcation Typology\nAnother\
    \ factor leading to differences between global LULC products is the classiﬁca-\n\
    tion typology used. For the purposes of cross-comparison, we harmonized all three\
    \ LULC\nproducts to a nine-class typology (Table 1). Even though this is a much\
    \ simpler typology\nthan other regional LULC datasets (e.g., CORINE land cover\
    \ [31]), there remain signiﬁcant\nchallenges in distinguishing spectrally similar\
    \ classes, such as bare ground, grass, shrub\nand scrub, a ﬁnding often echoed\
    \ in the literature [16,32,33]. These classes are not only\ndifﬁcult for satellite-based\
    \ machine learning models to distinguish but also for human\nannotators using\
    \ aerial or satellite imagery for visual interpretation. For instance, there\n\
    was large disagreement between expert and non-expert labelers involved in developing\
    \ the\ntraining dataset for DW and Esri [23]. A pixel-based comparison of expert\
    \ and non-expert\nannotations revealed a recall rate (producer’s accuracy) as\
    \ low as 22% for grass and 31% for\nbare ground. Although WC did not publish a\
    \ similar uncertainty assessment of its annota-\ntion team, it is reasonable to\
    \ assume their reference dataset suffered from the same error.\nIt is known that,\
    \ even with in situ LULC labeling (i.e., ﬁeld-based ground truth), similar\nerrors\
    \ due to sampler bias may exist. For instance, the European Environment Agency\n\
    discovered that CORINE-2000 accuracy was boosted by 6.4% following post-screening\
    \ and\ncleaning of erroneous LULC labels in the LUCAS dataset [34]. This partly\
    \ explains why\nthe spatial correspondence between global LULC products and class-level\
    \ accuracy was\ngenerally poorest for bare ground, grass and shrub and scrub cover\
    \ (Figures 4 and 5).\nAnother source of discrepancy between LULC products is the\
    \ slight difference in\nLULC deﬁnitions for certain classes (see descriptions\
    \ in Table 1). For instance, the ﬂooded\nvegetation class in DW and Esri includes\
    \ rice paddies and irrigated/inundated agricul-\nture. In WC, this type of cropland\
    \ is included in the cropland class. Furthermore, the\nDW reference dataset deﬁnes\
    \ the shrub and scrub class relatively broadly as clusters of\nplants that are\
    \ dispersed over an area without any speciﬁcation of cover percentage (“ . . .\n\
    moderate to sparse cover of bushes, shrubs, and tufts of grass”) [23]. This is\
    \ different to the\nWC typology, where grass, bare ground and shrub/scrub are\
    \ deﬁned using speciﬁc cover\npercentages (“ . . . shrubs having a cover of 10%\
    \ or more. Shrubs are deﬁned as woody\nperennial plants with persistent and woody\
    \ stems and without any deﬁned main stem\nbeing less than 5 m tall”) [24].\n4.1.3.\
    \ Modeling and Validation Methods\nAt the global scale, the accuracies of DW,\
    \ WC and Esri were different to one another\n(Figure 5) and also different to\
    \ the independent accuracies reported by the data providers\nthemselves: DW 72%\
    \ versus reported 74%; WC 65% versus reported 74%; Esri 75% versus\n85%. The discrepancy\
    \ for DW is likely due to the fact that we aggregated LULC predictions\nto an\
    \ annual composite for 2020 (using the mode of the ‘label’ band), whereas the\
    \ DW\nvalidation report used scene-level model predictions for Sentinel-2 tiles\
    \ in 2019. The WC\ndataset was produced and validated with a completely different\
    \ reference dataset with a\ndifferent MMU to the DW validation tiles used here.\
    \ The metadata published with the Esri\ndataset is incomplete, and, thus, we do\
    \ not know which reference data were withheld from\nmodel training and whether\
    \ the 409 validation tiles used here were indeed independent\nfrom the Esri training\
    \ dataset. If it is the case that the validation data used here had been\npart\
    \ of the data used to train the Esri deep learning model, then it is possible\
    \ that our\nestimates of the Esri map accuracy are overly optimistic.\nThe DW\
    \ and Esri maps were produced using a deep learning model, whereas WC\nwas produced\
    \ using a random forest classiﬁcation. This difference in modeling framework\n\
    likely explains some of the difference in accuracy between LULC products. Deep\
    \ learning\nmodels, such as the fully convolutional neural network employed in\
    \ DW, take the pixel\ncontext into account when making inferences, whereas random\
    \ forest does not. This,\nRemote Sens. 2022, 14, 4101\n14 of 19\ntogether with\
    \ the difference in MMU, explains why the DW and Esri maps are clustered\nand\
    \ generalized at a landscape scale (inset maps Figure 2).\nFinally, we acknowledge\
    \ that we are using reference data from 2019 (global) and 2018\n(European) that\
    \ do not align with the year of the LULC maps (2020) and that this may lead\n\
    to discrepancies between the validation set and the reality on the ground in 2020.\
    \ However,\nwe suspect these changes to be minimal, and any bias introduced should\
    \ be consistent\nacross global LULC products. Furthermore, even the WC reference\
    \ dataset, which is not\nopen-access, faces the same limitation as it was collected\
    \ for the year 2015 and used to\ncreate and validate the WC map for the year 2020.\n\
    4.2. Recommendations for Users\nThe cross-comparison results presented here indicate\
    \ that there is no “one-size-ﬁts-all”\nwhen it comes to global LULC maps and their\
    \ potential application. We ﬁnd differences in\naccuracy across spatial scales\
    \ (global versus regional), LULC classes, continents, biomes\nand urban settlement\
    \ types. Therefore, an overall recommendation is to carefully evaluate\nthe global\
    \ LULC products with respect to the aforementioned factors and how they relate\n\
    to the application requirements. We note that it is also possible to use all three\
    \ LULC\nproducts in combination by creating some form of majority vote or weighted\
    \ average.\nNevertheless, we make some general recommendations for users of either\
    \ DW, Esri or WC\nor a combination thereof:\n•\nRegardless of LULC product, users\
    \ should implement design-based inference when\ncalculating LULC areas or changes\
    \ and avoid drawing conclusions from simple ‘pixel-\ncounting’, which leads to\
    \ biased area estimates [35]. Design-based inference involves\ngenerating a post-classiﬁcation\
    \ reference (validation or “ground truth”) sample that is\nimplemented with a\
    \ probability sampling design (e.g., simple random or stratiﬁed\nrandom), which\
    \ can be used to quantify unbiased area and accuracy estimates.\n•\nIn general,\
    \ users can rely on water, built area, trees and crops being mapped with the\n\
    highest accuracy, while shrub and scrub, grass, bare ground and ﬂooded vegetation\n\
    have the lowest accuracies. With this in mind, it may be beneﬁcial to simplify\
    \ the\nLULC typology by merging classes with low accuracies into aggregate classes\
    \ if your\nuse-case allows it.\n•\nUsers should be aware of the biases in global\
    \ LULC products (reported relative to\none another). Speciﬁcally, WC is biased\
    \ toward estimating greater grass cover, Esri\ntowards shrub and scrub cover and\
    \ DW towards snow and ice.\n•\nLULC classiﬁcation accuracy varies by biome, continent\
    \ and urban settlement type,\nand, therefore, users may consult Figures 4–6 here\
    \ to gather information on what to\nexpect given the local context of their work.\n\
    •\nWC is most appropriate when considering an MMU of <100 m2 or when a user wants\n\
    to resolve smaller landscape elements. For example, WC is advantageous in urban\n\
    areas and complex agricultural landscapes with small or thin vegetation structures,\n\
    such as trees or hedge rows.\n•\nBased on our supplementary analysis of the DW\
    \ compositing method (Figure S1), we\nﬁnd that the type of temporal aggregation\
    \ of DW predictions has very little effect on\nglobal and regional accuracy. However,\
    \ we note that changing the seasonal extent of\ntemporal aggregation (e.g., growing-season\
    \ composite) may have signiﬁcant effects\non accuracy (although we did not test\
    \ this here).\n•\nThe delivery format of DW in near real-time, covering the entire\
    \ Sentinel-2 image\ncollection and including LULC class-speciﬁc probability scores,\
    \ is qualitatively unique\nfrom Esri and WC, which only produce annual LULC maps\
    \ without probability scores.\nWe encourage users to take advantage of this unique\
    \ aspect to DW by exploring novel\npossibilities discussed in the section below.\n\
    Remote Sens. 2022, 14, 4101\n15 of 19\n4.3. Potential for Future Research\nAlthough\
    \ our analysis provides important information about global model accuracies,\n\
    it remains to be seen which LULC product provides area change estimates with the\
    \ least\namount of error as measured using design-based inference for area estimation\
    \ [35,36].\nQuantifying conﬁdence intervals around area estimates or area change\
    \ estimates is nec-\nessary for the adoption of LULC products in policy mechanisms,\
    \ such as the REDD+ [13]\nreporting on deforestation or the SEEA ecosystem accounting\
    \ [14]. It is, therefore, of interest\nto test DW, Esri and WC (as well as other\
    \ multi-temporal medium resolution maps (e.g.,\nFriedl et al., 2022 [37]) in terms\
    \ of how accurately they estimate changes in LULC at various\nspatial and temporal\
    \ scales. However, design-based inference can be time-consuming and\ncostly. A\
    \ requirement for design-based inference is an explicitly speciﬁed population,\
    \ and,\nin the context of evaluating map accuracy, this population often refers\
    \ to a population of\npixels included in a map and given different class labels.\
    \ This population varies spatially\nand temporally depending on the project scope,\
    \ and, therefore, a probability-based sample\nneeds to be generated for making\
    \ an inference each time the project scope changes. The\nprobability scores provided\
    \ by DW may allow for more efﬁcient alternatives to design-\nbased inference.\
    \ Sales et al., 2021 [38] have shown that averaging class probability scores\n\
    from a random forest model can give area estimates that are substantially less\
    \ biased than\n‘pixel-counting’ and almost as precise as design-based methods.\
    \ The same might be true of\nDW class probability scores. Furthermore, there is\
    \ also scope to use DW probability scores\nto estimate per-pixel classiﬁcation\
    \ accuracy [39,40].\nThe probability scores available in the DW product provide\
    \ scope for several other\navenues of further research and tailored LULC classiﬁcation.\
    \ Firstly, they can be aggregated\nover time frames relevant to the application\
    \ task. For example, annual composites might\nbe appropriate for some tasks, while\
    \ summer or winter mosaics might be appropriate for\nothers. Secondly, users can\
    \ apply custom thresholds or more complex decision frameworks\nto the predicted\
    \ probabilities in order to derive continuous or discrete LULC outputs\n(Figure\
    \ 8C). For example, this type of thresholding can be used to generate surface\
    \ water\nextent data much more frequently than the global surface water (GSW)\
    \ dataset without\nany update lags (currently up to 18 months). Thirdly, users\
    \ can train their own local\nmachine learning models using DW probability scores\
    \ and custom reference data as the\ninput (Figure 8D). This may allow for changing\
    \ the LULC typology or resolving ﬁner-scale\nlandscape elements that are not present\
    \ in the default DW ‘label’ band. Users that explore\ncustom models, such as DNN\
    \ architectures, may also try different loss functions that result\nin predictions\
    \ that are less clustered and able to resolve ﬁner details. For example, Lang\n\
    et al., 2022 [41] use GEDI reference data at 25 m but produce a tree canopy height\
    \ model at a\n10 m resolution. Fourthly, frequency and near real-time availability\
    \ of the class probability\nscores allow for application of advanced time series\
    \ analysis, such as LandTrendr (Landsat-\nbased detection of trends in disturbance\
    \ and recovery) and CCDC (continuous change\ndetection and classiﬁcation) [42].\n\
    There are several spheres of application for which 10 m LULC maps are particularly\n\
    well-suited. Urban ecology and climate science is one such area because landscape\
    \ compo-\nsition and structure often manifest at scales of 10 m or less. In an\
    \ increasingly urbanizing\nplanet, it is important to accurately monitor global\
    \ and regional urban extent for planning\npurposes. How these newer-generation\
    \ datasets compare to existing estimates across re-\ngions is still largely unknown\
    \ [43]. There is also potential for using DW to quantify seasonal\nland cover\
    \ dynamics (e.g., including urban vegetation phenology [44]) within cities, which\n\
    is not possible with static annual LULC maps. The spatial compositions of LULC\
    \ and LULC\nchanges are important for modeling landscape connectivity and biodiversity\
    \ community\ndynamics [45]. Urban ecology may, therefore, beneﬁt from comparing\
    \ the landscape metrics\nthat result from global 10 m LULC maps.\nRemote Sens.\
    \ 2022, 14, 4101\n16 of 19\n \nexplore custom models, such as DNN architectures,\
    \ may also try different loss functions \nthat result in predictions that are\
    \ less clustered and able to resolve finer details. For exam-\nple, Lang et al.,\
    \ 2022 [41] use GEDI reference data at 25 m but produce a tree canopy height \n\
    model at a 10 m resolution. Fourthly, frequency and near real-time availability\
    \ of the class \nprobability scores allow for application of advanced time series\
    \ analysis, such as Land-\nTrendr (Landsat-based detection of trends in disturbance\
    \ and recovery) and CCDC (con-\ntinuous change detection and classification) [42].\
