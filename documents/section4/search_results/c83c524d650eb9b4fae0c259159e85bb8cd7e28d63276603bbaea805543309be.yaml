    data and social media Earth data is routinely used to infer many aspects of Earth.
    Since most Earth data are generated using satellites or airborne platforms, they
    are often limited to a birds-eye perspective. Given the high sensor quality and
    non-invasiveness of remote sensing, such birds-eye Earth data have become a primary
    driver for understanding the morphological structure of Earth, including applications
    ranging from biology [158], [159], environmental and social sciences [160], [161],
    cartography and mapping [162], among others. Unfortunately, this non-invasiveness
    of the birds-eye perspective implies some limitations in the semantic concepts
    one can distinguish. This difference is manifested in the distinction of land-cover
    mapping from land-use mapping or as well between building function (e.g., what
    people are supposed to do in this location) and activity estimation (e.g., what
    people are observed to do in reality). While the first one is what a satellite
    or airborne platform can sense, the second one is even more important to many
    applications. In this context, additional data and measurements can greatly help
    resolve these ambiguities. Such additional (covariate) data sources include base
    map data including information like building footprints, street networks, cadastral
    information, historical information or and data contributed by citizens, for example,
    through using social media. Social media information is envisioned to augment
    the birds-eye view with ground-level features like images or text originating
    from a certain location or more abstract anthropogenic signals correlated to population
    density, wealth, or other spatial distributions of interest. In general, there
    are three categories of how location-based social media can be analyzed and fused
    with ESS data: one is based on the metadata. In computer science, metadata comprises
    all data that describes the data at hand, usually including information on time,
    identity, place, size, and user profiles. The second category of exploiting social
    media is based on text mining, trying to understand and relate the message content
    to the Earth. Finally, the third category considers social media images and video
    sequences. Similarly to the text case, many images in social networks do not relate
    to the location they are sent from. Hopefully, the totality of images and videos
    in a certain area tells something about the area or one can detect which messages
    are related to a given location. All three aspects of social media require different
    data mining, ML and data fusion approaches as they all pose very different challenges
    to the overall system. 4.4.1. Spatial statistics of metadata The most traditional
    technique relies on spatial summary statistics of messages. One assumes that the
    patterns in which messages are generated are related to interesting factors which
    influence ESS parameters of interest. For example, social media users are typically
    quiet while sleeping and have a detectably higher activity during the day [163].
    That is, messages that originate from a certain location late in the evening as
    well as in the early morning with a break of a few hours might indicate some home
    or sleep location, definitely a spatial information. Fusing with overhead imagery,
    we might be able to distinguish between a hotel (large building, social media
    activity very low during late night) and a residential building (small building,
    much green around, social media activity low during late night). In addition,
    the type of user or intention of the message is reflected in metadata to some
    extent. Marketing and job announcements of corporations, for example, tend to
    use the full capacity of social media containing as many hashtags as possible
    to reach many users, and contain many words exploiting the full capacity of the
    message. It has been shown that simple features extracted from social media metadata
    alone can increase the convergence speed and final quality of a deep learning
    model predicting urban land use modeled after local climate zones paradigm by
    a significant margin [164]. Fig. 7(a) depicts spatial density of Twitter data
    measured as the radius of a k-nearest-neighbor environment of each point. As can
    seen, Twitter usage is tightly connected to many socio-demographic factors. This
