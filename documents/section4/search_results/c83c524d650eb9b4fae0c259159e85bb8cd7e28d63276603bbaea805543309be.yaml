    of examples. Having reached the maximum split of the data attributes, the model
    is selected using a regression tree to optimize the M5 Tree with the smallest
    magnitude of σR (Malerba et al., 2004). As soon as the class value of all the
    instances reach a node are the same or have a few instances, the splitting of
    the dataset will cease. This is an indication that the divide and conquer rule
    can lead to large input data with an over -elaborate structured network that must
    be pruned back. In the case of a model developed from several data points, smoothing
    is used to compensate any sudden discontinuity that might occur at the leaves
    of the pruned trees of the adjacent models (Malerba et al., 2004). This acts to
    enhance the fine-tuned models'' accuracy. While smoothing, the linear regressions
    are updated to bring closer the relation between the estimated output and the
    input variables. Comprehensive details of the M5 Tree model can be found in other''s
    research works (e.g., (Bhattacharya and Solomatine, 2006; Keshtegar et al., 2016;
    Landwehr et al., 2005)). 2.3. Artificial neural networks (ANN) approach ANN are
    a parallel data processing system that can processes information made up of a
    set of neurons arranged in three layers (Haykin, 1999). ANNs are very well-known
    and comprise of three layers including input, output and a sandwiched layer called
    hidden layer with several tuned neurons (Maier and Dandy, 2000). In each layer,
    the neurons are connected by weights to the neurons in the subsequent layers in
    the training phase. The sigmoid and the linear activation functions are commonly
    used in the hidden and output layer respectively, to analyze the features in an
    input data. The most common and popular training algorithm used in the literature
    is the Multi-layer perceptron (MLP) with a back-propagation algorithm (Maier et
    al., 2010; Maier and Dandy, 2000; Yaseen et al., 2015). Given its faster speed
    and adaptability as a second order learning algorithm providing high efficiency
    for data feature extraction (Adamowski and Chan, 2011; Adamowski and Karapataki,
    2010) this algorithm has been selected to model the soil temperature data in this
    paper. 2.4. Study area and dataset In this research paper, atmospheric datasets
