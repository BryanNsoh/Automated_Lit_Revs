    Khanna et al. Plant Methods           (2019) 15:13 \nIntroduction\nPlants grown\
    \ in most crop production fields and breed-\ning nurseries suffer from varying\
    \ types and severities of \nbiotic and abiotic stresses such as nutrient deficiency\
    \ \nand weed pressure which have adverse affects on yields \n[3]. For precise\
    \ and timely corrective intervention, a sig-\nnificant challenge is to determine\
    \ the types as well as the \nseverity levels of the multiple stress conditions\
    \ present at \ndifferent locations on the field. This information is impor-\n\
    tant for field experiments as well as crop management in \nfarmers’ fields. Once\
    \ the type and severity level of each of \nthe many possible stress factors can\
    \ be accurately deter-\nmined, corrective treatments such as irrigation, ferti-\n\
    lizer and herbicide application can then be applied in a \nprecise local manner,\
    \ targeting only areas where these \ntreatments would have a beneficial impact\
    \ while simulta-\nneously adjusting the applied amount to meet the actual \ndemand.\
    \ This concept is widely described as variable rate \napplication (VRA) and is\
    \ linked to increased resource \nuse efficiency and economic benefit [4, 5]. Furthermore,\
    \ \nthe recent surge in interest in agricultural robotics [6–8], \nspecifically\
    \ pertaining to precision agriculture applica-\ntions [9] make automated, remote\
    \ sensing based plant \nstress inference, as a key capability of such systems,\
    \ a \npertinent challenge.\nToday, determination of crop stress factors using\
    \ vis-\nible symptoms is still often a manual and complex task \npredominantly\
    \ carried out by trained and experienced \nindividuals, such as agronomists, crop\
    \ scientists and plant \npathologists, since a variety of stress factors can mani-\n\
    fest themselves through similar symptoms. Similar to \nplant breeding, however,\
    \ the manual process is laborious, \ntime-consuming and not always reproducible\
    \ due to the \ninherently subjective nature of manual ratings, experience \nand\
    \ interpretation [10]. Advancements in high through-\nput phenotyping, remote\
    \ sensing hardware and machine \nlearning software have now made remote sensing\
    \ based \nplant stress inference computationally tractable [11]. State \nof the\
    \ art machine learning methods [12, 13] can employ \nlarge amounts of multi-modal\
    \ data to produce accurate \nclassification and regression models that can be\
    \ used for \nsuch inference tasks. There exist a variety of readily avail-\nable,\
    \ rich, open-source software libraries [14–16] with \nwhich, given suitable data,\
    \ one can quickly iterate and \ndetermine the most suitable machine learning algorithm\
    \ \nand create an accurate model for a given inference task. \nWith the proliferation\
    \ of these automated high through-\nput plant phenotyping tools, a large number\
    \ of recent \nstudies have been focused on studying plant growth in \nrelation\
    \ to genotype variety [17, 18] and under stress using \na variety of sensors and\
    \ their combinations [11]. Studies \non plant stress include those on drought\
    \ stress [19, 20], \nheat stress [21], salt stress [22, 23], nutrient deficiency\
    \ [24, \n25] and biotic stress [10, 12, 13, 26–28]. Sensor modali-\nties used\
    \ in these studies include colour, hyperspectral, \nthermal and fluorescence imaging.\
    \ However, most stud-\nies typically include primarily one sensor modality [11,\
    \ \n29] and focuses on one out of the many aforementioned \nstress conditions\
    \ [11, 30], which often occur simultane-\nously on real fields. These stress studies\
    \ also typically \nonly look at individual time points during plant develop-\n\
    ment [11]. Studies covering the temporal range of plant \ngrowth may allow for\
    \ better characterization of dynamic \nplant response to stress. There also remains\
    \ a dirth of \nopen, high quality, multi-modal datasets which can be \nused along\
    \ with the powerful machine learning software \nlibraries to develop, compare\
    \ and benchmark methods for \nautomated plant stress inference.\nTo address these\
    \ issues, we studied plant growth under \ndifferent severities of 2 commonly occurring\
    \ abiotic stress \nconditions-drought and nitrogen availability and one biotic\
    \ \nstress-weeds. We imaged the plants subjected to multiple \ncombinations of\
    \ these stress conditions with color, stereo \ninfrared and narrow-band hyperspectral\
    \ cameras providing \nbi-weekly multi-modal information on the growth of sugar-\n\
    beet plants under these stress conditions. We show how such \na dataset can serve\
    \ as an test bench for rapidly developing and \nevaluating classification models\
    \ which determine the presence \nand severity of different stress factors using\
    \ remotely sensed \ndata. The primary contributions of this work are (Fig. 1):\n\
    • A open, publicly available dataset [1] from a two \nmonth long experiment consisting\
    \ of biweekly RGB, \nstereo and hyperspectral imagery for sugar beet \nplants\
    \ grown in a greenhouse subject to known \nseverity levels of water, nitrogen\
    \ and weed stress.\n• Reference measurements including environmental \ntemperature\
    \ and humidity logs, along with applied \ntreatment regimens creating the different\
    \ stress con-\nditions, SPAD measurements and harvested beet \nbiomass after the\
    \ experiment enabling the systematic \nstudy of the effects of different stress\
    \ factors on plant \ndevelopment and yield.\n• Generic, plant agnostic pre and\
    \ post processing soft-\nware [2] for the raw imagery, providing functionality\
    \ \nfor spectral point cloud generation and extraction of \na variety of remote\
    \ phenotypic plant trait indicators \nsuch as canopy cover, height and spectral\
    \ vegeta-\ntion indices along with an analysis of the impact of \nthe different\
    \ stress factors on the extracted plant trait \nindicators and biomass production.\n\
    • A machine learning based methodology, using the \nextracted plant trait indicators\
    \ for simultaneous \nstress severity level classification of drought, nitrogen\
    \ \nand weed stress, released as part of the open source \nsoftware suite [2].\n\
    Page 3 of 18\nKhanna et al. Plant Methods           (2019) 15:13 \nWith this methodology,\
    \ we show that with spatio-tem-\nporal spectral data it becomes possible to create\
    \ accurate \nclassification models for a variety of useful tasks, spe-\ncifically,\
    \ the simultaneous detection of the presence and \nseverity of drought, nitrogen\
    \ and weed stress. The same \nmethodology can also be used to collect similar\
    \ datasets \nfor other plant species, which can then be used with the \nprovided\
    \ software suite to conveniently build similar \nmodels for a variety of different\
    \ crops. These validated \nmodels can then be augmented with data from limited,\
    \ \nless expensive field trials and deployed on hand-held sen-\nsor setups [31],\
    \ Unmanned Aerial Vehicles (UAVs), smart \ntractors and Unmanned Ground Vehicles\
