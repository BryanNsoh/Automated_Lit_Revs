    3. Artiﬁcial Intelligence Models\n3.1. Artiﬁcial Neural Network (ANN)\nArtiﬁcial\
    \ neural network (ANN), as suggested by the name, is a variation of the machine\
    \ learning\nmodel that resembles the neural network of human brain. In the latter,\
    \ neurons are connected to each\nother via synapses. In ANN, synapses are replaced\
    \ by weights and biases connections. This helps to\nmap the relationship between\
    \ inputs and outputs [43]. A Multilayer perceptron (MLP) is one of the\nearliest\
    \ types of ANN, and it was introduced by Rosenblatt [44]. However, it was not\
    \ until the year\n1989 that MLP was proven to be able to approximate functions\
    \ after training [45]. In 1992, in tandem\nwith the advancement of computer development,\
    \ the MLP showed better performance than traditional\nstatistical method for the\
    \ ﬁrst time [46].\nThe application of the MLP in estimation of ET0 was initiated\
    \ by Kumar et al. [47]. In the\nstudy, the authors collected the six essential\
    \ parameters for estimating ET0 using the PM model in\nDavis, California. This\
    \ set of data was dated from 1 January 1990 to 30 June 2000. At the same time,\n\
    a second set of data dated from 1 January 1960 to 31 December 1963 was obtained\
    \ together with their\ncorresponding lysimeter readings. The authors intended\
    \ to compare the performance of the MLP\nwith diﬀerent architecture trained with\
    \ diﬀerent target data. The outcome of the study showed that,\nwhen all the six\
    \ parameters were fed as input of the MLP model, a single layer of seven hidden\
    \ neurons\nwith 5000 learning cycles was ample to represent the nonlinear process\
    \ of ET. The training of the model\nusing lysimeter measurement as target produced\
    \ slightly more accurate estimations than using the\nPM model. This not only justiﬁed\
    \ the ability of the MLP to map inputs to output in the absence of\nclear relationship,\
    \ but also at the same time laid down a foundation that estimation of the PM model\
    \ is\nsuﬃciently good to be used as a target for the model training.\nThe success\
    \ achieved by Kumar et al. [47] attracted the attention of researchers to further\
    \ study\nthe capability of the MLP in estimating ET0. Attempts to reduce the number\
    \ of required parameters\nwere continuously done. Rahimikhoob [48] trained the\
    \ MLP with only temperature and radiation data\nin eight diﬀerent stations in\
    \ southern coast of Caspian Sea located in northern Iran (humid subtropical\n\
    climate). By using only maximum temperature, minimum temperature, and global radiation,\
    \ the trained\nmodels were compared with the HS model and the calibrated HS model.\
