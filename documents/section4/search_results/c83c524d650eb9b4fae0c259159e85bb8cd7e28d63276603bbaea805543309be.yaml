  full_text: ">\nagronomy\nReview\nRecent Advances in Evapotranspiration Estimation\n\
    Using Artiﬁcial Intelligence Approaches with a Focus\non Hybridization Techniques—A\
    \ Review\nMin Yan Chia, Yuk Feng Huang *\n, Chai Hoon Koo and Kit Fai Fung\nDepartment\
    \ of Civil Engineering, Lee Kong Chian Faculty of Engineering and Science, Universiti\
    \ Tunku Abdul\nRahman, Jalan Sungai Long, Bandar Sungai Long, Kajang 43000, Selangor,\
    \ Malaysia;\nchiamy94@gmail.com (M.Y.C.); kooch@utar.edu.my (C.H.K.); fkfpanda@hotmail.com\
    \ (K.F.F.)\n* Correspondence: huangyf@utar.edu.my; Tel.: +603-90860288\nReceived:\
    \ 3 December 2019; Accepted: 23 December 2019; Published: 10 January 2020\n\x01\
    \x02\x03\x01\x04\x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract:\nDiﬃculties\
    \ are faced when formulating hydrological processes, including that of\nevapotranspiration\
    \ (ET). Conventional empirical methods for formulating these possess some\nshortcomings.\
    \ The artiﬁcial intelligence approach emerges as the best possible solution to\
    \ map the\nrelationships between climatic parameters and ET, even with limited\
    \ knowledge of the interactions\nbetween variables. This review presents the state-of-the-art\
    \ application of artiﬁcial intelligence\nmodels in ET estimation, along with diﬀerent\
    \ types and sources of data. This paper discovers\nthe most signiﬁcant climatic\
    \ parameters for diﬀerent climate patterns. The characteristics of the\nbasic\
    \ artiﬁcial intelligence models are also explored in this review. To overcome\
    \ the pitfalls of the\nindividual models, hybrid models which use techniques such\
    \ as data fusion and ensemble modeling,\ndata decomposition as well as remote\
    \ sensing-based hybridization, are introduced. In particular,\nthe principles\
    \ and applications of the hybridization techniques, as well as their combinations\
    \ with\nbasic models, are explained. The review covers most of the related and\
    \ excellent papers published\nfrom 2011 to 2019 to keep its relevancy in terms\
    \ of time frame and ﬁeld of study. Guidelines for the\nfuture prospects of ET\
    \ estimation in research are advocated. It is anticipated that such work could\n\
    contribute to the development of agriculture-based economy.\nKeywords: hydrological\
    \ process; hybrid model; data fusion; ensemble modeling; data decomposition;\n\
    remote sensing; bootstrap aggregating; Bayesian modeling; boosting algorithm;\
    \ nonlinear\nneural ensemble\n1. Introduction\nIn 2019, the United Nations [1]\
    \ reported that world population had reached 7.7 billion. In the same\nreport,\
    \ it was predicted that the world population would continue to grow, and the forecasted\
    \ ﬁgures\nare 8.5 billion, 9.7 billion and 10.9 billion for the years 2030, 2050,\
    \ and 2100, respectively. Consequently,\nagricultural activity that contributes\
    \ to the population food supply increases progressively and\nbecoming more important.\
    \ Agricultural activity is regarded as the anthropic activity that depletes\n\
    the highest amount of water [2]. Therefore, a good estimation of the water cycle\
    \ can assist in eﬃcient\nagricultural planning, water catchment and irrigation\
    \ strategy, and thus optimize the utilization of\nwater. Evapotranspiration (ET),\
    \ as suggested by the term itself, is the combination of evaporation of\nwater\
    \ from land and plant surfaces and transpiration from vegetation through the leaves’\
    \ stomata [3].\nET is a natural event that aﬀects the hydrological cycle, which\
    \ is believed to be highly complex\nthat involves several nonlinear processes\
    \ [4]. There are numerous factors that govern the rate of\nevapotranspiration\
    \ and these include temperature, solar radiation, air humidity, and wind speed\
    \ [5].\nAgronomy 2020, 10, 101; doi:10.3390/agronomy10010101\nwww.mdpi.com/journal/agronomy\n\
    Agronomy 2020, 10, 101\n2 of 33\nET is classiﬁed as a physical phenomenon. Hence,\
    \ the rate of ET can be measured and represented\nby a numerical value.\nTraditionally,\
    \ lysimeters are used to measure ET directly without any\nassumptions [6]. It\
    \ works by measuring the rate of water percolation through soil on the basis\n\
    of mass transfer [7]. Non-weighable lysimeters are normally used for long-term\
    \ observation, whereas\nweighable lysimeters can provide readings with greater\
    \ temporal resolution [8]. It was claimed that\nlysimeters could provide the most\
    \ accurate measurement of ET. In fact, several studies that involved\nET estimation\
    \ in the early years, utilized readings of lysimeters as their calibration standards\
    \ [9,10].\nUnfortunately, the construction, maintenance, and use of lysimeters\
    \ involve high ﬁnancial burden\nand ecological footprints. The limited amount\
    \ of lysimeters also hindered the measurement of ET at\ndistinct locations [3].\
    \ In view of such situation, the development of other more convenient estimation\n\
    tools to estimate ET with higher accuracy and lower cost becomes the mode of choice.\n\
    Before the age of artiﬁcial intelligence, empirical equations were constantly\
    \ developed to cater the\nneed of accurately estimating ET. However, in the absence\
    \ of point measurement, direct acquisition of\nET value is virtually impossible.\
    \ According to Pereira et al. [11], the term of reference evapotranspiration\n\
    (ET0) was introduced to overcome the problem. ET0 is an estimate of the amount\
    \ of water loss or\nconsumption based on the weather primary eﬀect. In the coeﬃcient-reference\
    \ system, a crop coeﬃcient\n(Kc) will be multiplied with the ET0 to obtain the\
    \ potential evapotranspiration (PET) for that particular\ngrowth period.\nOver\
    \ the years, numerous eﬀorts had been pursued to obtain ET0 to the extent of higher\n\
    accuracy with lower computational complexity. Among the vast number of conventional\
    \ models\nfor ET0 estimation, some of the most notable empirical approaches are\
    \ discussed in this review.\nThe Penman–Monteith (PM) model [12], which had its\
    \ early beginnings in 1948, is regarded as one of\nthe most widely employed models\
    \ in the estimation of ET0. Furthermore, the Food and Agriculture\nOrganisation\
    \ (FAO) of the United Nations, in their publication “Crop evapotranspiration—Guidelines\n\
    for computing crop water requirements—FAO Irrigation and Drainage Paper 56” (FAO56\
    \ in short),\nhad followed up and revised the calculation of ET0 and PET based\
    \ on the PM model [13]. This indirectly\nmade the PM model as a standard in estimating\
    \ ET0, and it was used in a number of research works as\na standard for comparison\
    \ [14–16]. However, the sheer number of parameters and the complexity of\ntheir\
    \ investigation, derivation, and calculation do put paid to its use in a world\
    \ of increasing knowledge\nadvancement and digital advance.\nEver since,\nthe\
    \ eﬀort of providing simpler solution than the PM model continued.\nThe Hargreaves–Samani\
    \ (HS) model is another method to estimate ET0, which was proposed by\nHargreaves\
    \ and Samani [17]. The HS model had been employed in various occasions to estimate\n\
    ET0. However, the constants and coeﬃcients involved in the HS model can be site-speciﬁc.\
    \ Hence,\neﬀorts were also done to calibrate the coeﬃcients in HS model to suit\
    \ local needs and this can be\nlaborious. Luo et al. [18] validated the utilization\
    \ of calibrated the HS model in Guilin, Kaifeng, Ganyu,\nand Yinchuan to predict\
    \ ET0 by using forecasted temperature. The results showed that, although\nthe\
    \ prediction accuracy was suﬃciently high (87.54% to 96.90%), when the ET0 is\
    \ relatively high or\nrelatively low, the Hargreaves model would fail as it did\
    \ not consider the eﬀects of wind speed and\nrelative humidity. In Veneto, Italy\
    \ (sub-humid climate), a study was done to compare the performance\nof calibrated\
    \ and uncalibrated the HS model [19]. It was found that the standard HS model\
    \ would\noverestimate ET0 value, which led to the tendency of excess water requirements.\
    \ Calibrating the\nempirical parameters of the HS model successfully reduced the\
    \ overestimation from 18.9% to 2.6%\nthus justiﬁed the importance of calibration.\n\
    The Priestly–Taylor (PT) Model was proposed by Priestley and Taylor [20]. Similar\
    \ to the HS\nmodel, the PT model instead ignores the sensitivity of ET0 towards\
    \ vapor pressure and air movement.\nOn top of that, the PT model even further\
    \ simpliﬁed the PM model where temperature parameters are\nalso removed. Due to\
    \ the nature of the model that neglects the eﬀect of temperature, the PT model\
    \ tends\nto underestimate ET0 when compared to the PM model [21]. This suggestion\
    \ was further supported\nAgronomy 2020, 10, 101\n3 of 33\nby the poor performance\
    \ of PT model at dry climate regions. Moreover, the missing aerodynamic\ncomponent\
    \ in the PT model also limited its spatial applicability.\nApart from the three\
    \ models discussed previously, there are some other less popular models to\nestimate\
    \ ET0. These include the radiation-based Turc model [22] and temperature-based\
    \ Thornthwaite\nmodel [23]. They are seldom used as a standard for comparison\
    \ unlike the previous three models.\nAs shown in the literature, conventional\
    \ models of ET0 estimation generally have two main\nshortcomings: highly data\
    \ intensive and strongly dependent on geographical location or not spatially\n\
    robust [24,25]. Researchers attempted to solve these problems by modifying or\
    \ calibrating available\nmodels to suit their needs. In addition, researchers\
    \ also tried to produce a more powerful prediction\ntool that can handle highly\
    \ complex and nonlinear processes like ET. This review provides an outlook\non\
    \ the emerging prediction tool, which is the artiﬁcial intelligence model.\nThe\
    \ “black-box” nature of artiﬁcial intelligence model makes it very useful to map\
    \ the relationship\nbetween inputs and outputs even in the absence of relevant\
    \ scientiﬁc knowledge. This leads to its\napplication in ET estimation in order\
    \ to replace the data intensive and relatively less adaptive empirical\nmodels.\
    \ Increasing popularity of artiﬁcial intelligence application in ET estimation\
    \ can be seen in\nFigure 1, which is concluded from Scopus. From 2011 to 2015,\
    \ the number of publications related to\nET prediction using artiﬁcial intelligence\
    \ model appears to be quite stagnant. However, from 2016\nonwards (except for\
    \ 2017), there is a steady increase in the number of publications especially in\
    \ 2018\nand 2019. This shows the wide acceptance of such technique by global researchers\
    \ that aﬃrms the\nusefulness of artiﬁcial intelligence modeling. Having that said,\
    \ there are certain ﬂaws that exist in\nthe basic artiﬁcial intelligence models.\
    \ Fortunately, this could be overcome by using hybridization\ntechniques to combine\
    \ diﬀerent models together in order to produce predictions with better accuracy\n\
    as well as consistency.\nAgronomy 2020, 10, x FOR PEER REVIEW \n3 of 32 \n \n\
    Apart from the three models discussed previously, there are some other less popular\
    \ models to \nestimate ET0. These include the radiation-based Turc model [22]\
    \ and temperature-based \nThornthwaite model [23]. They are seldom used as a standard\
    \ for comparison unlike the previous \nthree models. As shown in the literature,\
    \ conventional models of ET0 estimation generally have two \nmain shortcomings:\
    \ highly data intensive and strongly dependent on geographical location or not\
    \ \nspatially robust [24,25]. Researchers attempted to solve these problems by\
    \ modifying or calibrating \navailable models to suit their needs. In addition,\
    \ researchers also tried to produce a more powerful \nprediction tool that can\
    \ handle highly complex and nonlinear processes like ET. This review provides\
    \ \nan outlook on the emerging prediction tool, which is the artificial intelligence\
    \ model.  \nThe “black-box” nature of artificial intelligence model makes it very\
    \ useful to map the \nrelationship between inputs and outputs even in the absence\
    \ of relevant scientific knowledge. This \nleads to its application in ET estimation\
    \ in order to replace the data intensive and relatively less \nadaptive empirical\
    \ models. Increasing popularity of artificial intelligence application in ET \n\
    estimation can be seen in Figure 1, which is concluded from Scopus. From 2011\
    \ to 2015, the number \nof publications related to ET prediction using artificial\
    \ intelligence model appears to be quite \nstagnant. However, from 2016 onwards\
    \ (except for 2017), there is a steady increase in the number of \npublications\
    \ especially in 2018 and 2019. This shows the wide acceptance of such technique\
    \ by global \nresearchers that affirms the usefulness of artificial intelligence\
    \ modeling. Having that said, there are \ncertain flaws that exist in the basic\
    \ artificial intelligence models. Fortunately, this could be overcome \nby using\
    \ hybridization techniques to combine different models together in order to produce\
    \ \npredictions with better accuracy as well as consistency. \n \nFigure 1. Number\
    \ of publications related to evapotranspiration estimation using artificial intelligence\
    \ \nfrom 2011 to 2019. \nNonetheless, a review article that focuses on the discussion\
    \ of the application of artificial \nintelligence modeling is found to be absent\
    \ in current literature. This situation has attracted the \nconcern and focus\
    \ of the authors of this review paper. It is of paramount importance to produce\
    \ a \ncompilation of related articles together with critical review as a reference\
    \ and guidelines for future \nresearchers in this field. This shall be regarded\
    \ as a noble contribution and a starting point to facilitate \nthe progress of\
    \ relevant scientists and researchers, either as a starting or in their continuous\
    \ efforts. \nTo the agricultural water and water resources practitioners, the\
    \ outcome of their research can be used \nfor the decision-making process, which\
    \ includes the design of irrigation schedules, water resources \nallocation, and\
    \ management [26]. Careful, precise, and appropriate decisions are ultimately\
    \ \nimportant for the sustainability of anthropic activities, especially in the\
