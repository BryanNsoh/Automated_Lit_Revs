    This method was developed first in 1993 by Jang (1993). \nDifferent researchers\
    \ have developed various methods/mod-\nels to simulate precipitation and runoff\
    \ processes, so reliable \nmodels suitable for effective planning and management\
    \ of \ncatchment areas must be selected. ANFIS is one of these \npopular methods,\
    \ and it is a type of artificial neural network \nbased on the Takagi–Sugeno fuzzy\
    \ system. Figure 2 shows \nthe structure of the ANFIS model.\nThe aim of creating\
    \ a model has always been for maxi-\nmizing its application, for having a high\
    \ accuracy result and \novercoming the complexity of the modeling process. Gener-\n\
    ally considering the greater uncertainty is a reason for reduc-\ning the complexity\
    \ of the model and increase the robustness \nof the model. Zadeh (1965) introduced\
    \ a fuzzy set theory, \nthe main advantage of applying this theory is that it\
    \ allows \nhaving a minimum uncertainty of modeling process. This \nwas done by\
    \ looking at input variables related to prefer-\nences to make the modeling unique,\
    \ or by looking at interval \ndata rather than input variables in the form of\
    \ complex data \nto make the modeling more explicit (Wedding 1997). They \nexist\
    \ because of the ambiguity and inaccuracy of the system \ninput data (Kreinovich\
    \ et al. 2000).\nThe fuzzy theory has been widely used for improving \naccuracy\
    \ of runoff modeling process in various studies. In \nanother study by Chang and\
    \ Chen (2001), they considered a \ntype of the fuzzy network, which was a combined\
    \ approach \nvia fuzzy system and ANN (namely, CFNN). This model \n(CFNN) was\
    \ employed for developing some hydrological \nmodels and it created a rainfall-based\
    \ model for predicting \nthe amount of streamflow. The form of triangular was\
    \ used \nas a membership function for the original CFNN, which is \nreplaced by\
    \ the Gaussian function in this study. Understand-\ning and predicting hourly\
    \ runoff successfully was the biggest \nadvantage of the proposed model (Chang\
    \ and Chen 2001).\nThe ANFIS model is also widely used for runoff mod-\neling;\
    \ for example: El-Shafie et al. (2007) developed \nthe ANFIS model. It is recommended\
    \ to forecast the \nmonthly runoff (El-Shafie et al. 2007). The characteristic\
    \ \nof the ANFIS model is that it can handle the inaccuracy \nand uncertainty\
    \ in the input of the streamflow database, \nbecause the input data can be split\
    \ by a fuzzy subspace \nand into a linear function for predicting streamflow.\
