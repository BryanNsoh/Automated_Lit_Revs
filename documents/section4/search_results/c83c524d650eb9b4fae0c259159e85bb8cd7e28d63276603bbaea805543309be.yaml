    No results\n4\nComplexity\n3.2. Semantic Knowledge Base. Te semantic data model\n\
    (SDM) is designed for incorporating and handling of the real-\nworld data. In\
    \ the semantic data model, the logical levels are\napplied for the categorizing\
    \ of concepts and evaluation of the\ninformation. On the basis of the results\
    \ extracted from prop-\nositional logic systems set in the ontology, one can make\
    \ a smart\ndecision.\nTere are concepts in our ontology to make prediction of\n\
    the level of water need on the basis of crop type, climate type,\nand soil type.\
    \ Tese parameters collectively constitute the\nstructured data that why we can\
    \ query decision on their bases\nfrom the given ontology. Te sensed data and the\
    \ decision\nresulted in SPARQL (RDF query language) together comprise\nthe full\
    \ ground vital to make a watering system run. For in-\nstance, if, due to the\
    \ climate type and soil strata type, a par-\nticular plant requires water, it\
    \ would be contingent to water the\nplant. Tis action of watering crops is the\
    \ consequence of the\nactuation that is performed on the valve. Likewise, it could\
    \ be\nturned oﬀ as directed by the ﬁeld speciﬁcation.\nSensor data are pulled\
    \ together at diﬀerent levels of a\nlarge area. Te observed properties or the\
    \ sensed data such as\ntemperature, humidity, and luminance are measured at the\n\
    yard level, while soil moisture (superﬁcial and deep) is\nmeasured at the quadrant\
    \ level. Tese data in the form of\nRDF and the desired knowledge (crop species,\
    \ climate types,\nand soil types) from ontology are sent to the control agent.\n\
    Te control agent also receives data about plant requirement\nfor quantity of water\
    \ in speciﬁc soil texture.\nTe ontology on which our system depends is vast and\n\
    complex due to the wide range of factors/features engaged in\ntaking decision\
    \ for watering plants or not (Appendix A). An\nabstract view of ontology is shown\
    \ in Figure 3. Tere are\ndiﬀerent climate zones of Pakistan, and they are distin-\n\
    guished into four diﬀerent types such as highland zone, arid\nzone, lowland zone,\
    \ and coastal zone. As the humidity level\nis diverse in diverse areas, irrigation\
    \ in these climatic zones\nhas wide-ranging water needs.\nIn addition to temperature\
    \ and humidity, another fea-\nture, soil type, also inﬂuences the level of water\
    \ need to be\ngiven. Te clay which is known as well-drained like loamy\nsoils\
    \ is the excellent soil type for wheat [21]. Tere are four to\nﬁve diﬀerent types\
    \ of soil considering their structure and\ntexture. In the same way, each crop\
    \ has its some speciﬁc\nwater needs as some require more water such as sugarcane\n\
    and rice than others such as wheat and cotton.\nTe architecture of our decision\
    \ support system is shown\nin Figure 4. Te information about crop types is giving\
    \ the\nwatering requirements of the crop by utilizing plant on-\ntology. Ten,\
