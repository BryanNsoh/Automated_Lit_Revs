    \ for smart irrigation constitutes\nthree modules: ﬁrst module is the sensor network,\
    \ which\nis required to sense parameters inﬂuencing the water\nneed. We have used\
    \ sensors DHT22, light sensor\nBH1750, and HL-69 hygrometer to sense temperature,\n\
    soil moisture, light, and humidity in air. In the third\nmodule, we use edge and\
    \ main IoTservers to transfer and\nreceive data via HTTP requests. In the second\
    \ module,\nwe applied KNN on the sample dataset to train the model\nand used it\
    \ for eﬃcient decision-making of water re-\nquirements. Our trained model classiﬁes\
    \ the input into\nﬁve possible classes based on input values such as highly\n\
    not required, not required, average, required, and highly\nrequired. We have fully\
    \ implemented the proposed\nsystem in Anaconda.\nCurrently, our system employs\
    \ KNN for decision-\nmaking, but other intelligent data-extracting techniques\
    \ can\nalso be used for decision-making. So, the presented irriga-\ntion system\
    \ can reproduce in future by using other decision-\nmaking techniques such as\
    \ random forest. Moreover, the\nedge computing architecture can be further improved\
    \ by\nmaking the edge server responsible for processing data and\ndepicting the\
    \ result from the machine learning algorithm. In\nother words, the trained model\
