    \ were considered \nas input of models and compared based on their ability to\
    \ \npredict river flow. These models performed satisfactorily \nin predicting\
    \ the streamflow of several discharge stations. \nHowever, the MLP model is better\
    \ than the RBF model \n(Mutlu et al. 2008). Kagoda et al. (2010) used RBF in 2010\
    \ \nto generate a one-day runoff forecast. Because some river \nbasins may not\
    \ always have the data needed to apply many \ncomplex machine learning models\
    \ successfully. Researchers \nhave shown that depending on the situation, RBF\
    \ can more \naccurately predict the time curve area by selecting the objec-\n\
    tive function; for example, when predicting small currents is \nimportant. The\
    \ results show that artificial neural networks \ncan do a lot in predicting rivers\
    \ (Kagoda et al. 2010).\nThe ANN model and its implementation in river predic-\n\
    tion are summarized by the literature review mentioned \nabove. ANNs have some\
    \ obvious shortcomings and limi-\ntations, such as local minimums, learning rates\
    \ process, \nover-fitting problems, and trivial manual interventions such \nas\
    \ learning. However, the researchers by considering some \nANN settings can fix\
    \ all mentioned issues and have a high \naccuracy in the runoff modeling process.\n\
    Application of SVM in runoff simulation\nRecently, many researchers have explored\
    \ the ability of SVM \nin the runoff modeling process. Dibike et al. (2001) used\
    \ the \nSVM for rainfall–runoff simulation, they used the daily rain-\nfall, evapotranspiration,\
    \ and streamflow data from three dif-\nferent catchments with different precipitation\
    \ rates to obtain \nappropriate data formats for SVM and ANN. Three kinds of \n\
    kernel functions are used, namely polynomial kernel, RBF \nkernel, and neural\
    \ network kernel. In the defect detection \nprocess, the core parameters such\
    \ as the parameter ε and \nthe capacity factor C corresponding to the defect dead\
    \ zones \nare set to the optimal value. During the review period, using \nthe\
    \ average SVM method, the accuracy of runoff estimation \nwas 15% higher than\
    \ that of the ANN model. In short, they \nemphasized the difficulty in determining\
    \ the optimal value \nof the parameter C, called it a \"heuristic process\", and\
    \ sug-\ngested automating this process (Dibike et al. 2001). Figure 4 \nshows\
    \ the structure of the ordinary SVM model.\nBray and Han (2004) emphasized the\
    \ use of SVM to \ndetermine the appropriate model structure and related \nparameters\
    \ to simulate runoff. Their training and testing data \nwere compiled using rainfall\
    \ and river flow datasets from the \nBird Creek catchment area. They used scaling\
    \ factors for \nprecipitation and streamflow dataset, due the different units\
    \ \nand values in the used data. They provided a flowchart for \nthe model selection\
    \ and  modification of LIBSVM software \nto study the relationship between different\
    \ model structures, \nkernel functions (linear, polynomial, radial, and sigmoidal),\
    \ \nscaling factors, model parameters (C and epsilon), and the \nFig. 4  The structure\
    \ of the \nordinary SVM model\n \nSustainable Water Resources Management (2021)\
