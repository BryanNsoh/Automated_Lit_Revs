    \ of neurocomputing in hydrology and hydraulics Surface water hydrology and hydraulics\
    \ includes a vast variety of subjects related to water engineering, water resources\
    \ management, hydrology, hydrogeology, hydrometeorology, hydraulics, sanitary\
    \ engineering, and river engineering. In this review, the focus is laid on six\
    \ different aspects of hydrosciences, i.e., three hydrological topics, and three\
    \ hydraulic topics. The three topics in surface hydrology are: • Topic 1: Prediction\
    \ of water level in surface water bodies • Topic 2: Flood modelling, mapping,\
    \ and risk assessment • Topic 3: Modelling sediment transport in river systems\
    \ The following three topics are associated with the hydraulic facet of the current\
    \ study: • Topic 4: Urban water demand prediction • Topic 5: Modelling flows through\
    \ hydraulic structures • Topic 6: Flow and sediment modelling in sewers Each topic\
    \ is reviewed and discussed in the following subsections. 3.1. Topic 1: Prediction\
    \ of water level in surface water bodies The hydrodynamics in surface water bodies,\
    \ for instance, free-surface wetlands, lakes, reservoirs, rivers, and oceans,\
    \ are governed by nonlinear processes and often predicted through numerical simulations\
    \ using deterministic models. Large sets of physical and topographical data and\
    \ complex hydrological conditions are needed to set up such models, besides the\
    \ high computational time. The neurocomputing approaches have been emergently\
    \ used by many researchers for predicting water level and hydrodynamics in surface\
    \ water bodies because of their capability to detect the nonlinear relationships\
    \ existing in historical data series of water level and discharge in a catchment,\
    \ and their much cheaper computational cost. Complex natural and anthropogenic\
    \ processes are continued to create impacts on the surface water bodies on Earth;\
    \ information about water levels is important for understanding the impacts and\
    \ informing decision-making for many aspects of engineering interventions and\
    \ management. First, prediction of water level is crucial for optimizing water\
    \ resources management and, thus, planning multiple water uses such as hydropower\
    \ plants (HPP), irrigation agriculture and water supply (e.g., Chang and Chang,\
    \ 2006), as well as to assess flood risk and develop flood control/mitigation\
    \ strategies (e.g., Chang et al., 2014a, Chang et al., 2014b, Yu et al., 2006).\
    \ Furthermore, water level predictions are required for river and ocean navigation\
    \ (Hou et al., 2014, Ma et al., 2019) – especially concerning cargo capacity calculations,\
    \ journey duration, planning of arrival times at ports and harbours – and for\
    \ designing hydraulic structures (offshore, dams, weirs). Extensive research has\
    \ been also conducted to monitor and understand the effects of climate, evaporation,\
    \ and HPP on water level fluctuations, and to assess their various impacts on\
    \ sediments, water quality parameters and related processes, such as sediment\
    \ drying (e.g., Keitel et al., 2015) and transport of nutrients (e.g., Matta et\
    \ al., 2018). While recognising the importance in measuring/predicting water level\
    \ fluctuations, this acquisition of information must be achieved with a suitable\
    \ lead time for various applications. For example, for flood control operations\
    \ and peak mitigation, the interest lies in the short-term forecast (i.e., minutes,\
    \ hours); while for navigation planning or for water quality assessments, it is\
    \ more relevant to the mid-term or long-term forecast (i.e., days or even months).\
    \ As an example of the early studies, See and Openshaw (2000) applied different\
    \ soft computing approaches and developed a complex hybrid system for river level\
    \ forecasting. The dataset was taken from the River Ouse in northern England,\
    \ choosing a prediction horizon of 6 h. Self-Organizing Maps (SOM) was used as\
    \ a pre-classifier to develop individual MLPs, which have been linked using a\
    \ fuzzy logic model and genetic algorithm optimization (GA). While the hybrid\
    \ system demonstrated its suitability for flood forecasting and high-water level\
    \ detection, the fuzzy model was still not able to reproduce the lower levels\
    \ and, thus, required further experimentation. Coulibaly (2010) explored to use\
    \ of the Reservoir Computing method, namely Echo State Network (ESN), to predict\
    \ monthly averaged water levels for up to 10 months ahead in four Great Lakes\
    \ in the USA. The author compared the results with other two approaches (the Bayesian\
    \ Neural Network, BNN, and the classical Recurrent Neural Network, RNN) and found\
    \ out that the ESN performed well for up to 6 months ahead while the RNN gave\
    \ better results than the ESN for longer lead times (8–12 months ahead). On the\
    \ other hand, ESN could be further improved by including additional factors such\
    \ as evaporation and precipitation. It was also less computationally demanding\
    \ and demonstrated higher usage efficiency. Panda et al. (2010) compared a physically-based\
    \ hydrodynamic model, i.e., MIKE 11HD, and a Feedforward Neural Network (FFNN)\
    \ trained with the Levenberg-Marquardt algorithm to predict water levels in the\
    \ River branch Kushabhadra, Bay of Bengal, India. The previous five-time lags\
    \ of the hourly water level data at the upstream gauges were used as input to\
    \ determine the downstream gauge level at the current time. FFNN showed superior\
    \ performance, and the time to peak and the peak values were much closer to the\
    \ measurements than those predicted by the computationally more expensive MIKE\
    \ 11HD model. Chang et al., 2014a, Chang et al., 2014b compared one static and\
    \ two dynamic RNN type of models for water level prediction in flood control and\
    \ mitigation in urban areas. Respectively, they set up a FFNN, an Elman Neural\
    \ Network (ENN), and a Nonlinear Autoregressive Exogenous (NARX) neural network\
    \ model to predict in the short-term (10–60 min) the multi-step-ahead water levels\
    \ in a floodwater storage pond (FSP) in the Yu-Cheng Pumping Station located in\
    \ Taipei City, Taiwan. Their results demonstrated that the FFNN, depending only\
    \ on ‘static’ observed data, was inferior to the ENN and the NARX, which incorporated\
    \ the observed data with time delay units through recursive inner connections\
    \ from the hidden layer or from the output layer, respectively. Nevertheless,\
    \ better performance was achieved by the NARX under the scenario of including\
    \ not only the rainfall data of the neighbouring gauges as inputs, but also the\
    \ current FSP water level. The study presented in Ma et al. (2019) investigated\
    \ the capability of FFNN and Long Short-Term Memory (LSTM) in predicting water\
    \ levels at critical gauges of the Rhine River Basin (Germany), in order to support\
    \ inland navigation logistics planning. The basic idea was to predict hourly and\
    \ daily water levels at a specific gauge for up to 10 days ahead, only considering\
    \ the historical data measurements at the same gauge and the upstream gauges.\
