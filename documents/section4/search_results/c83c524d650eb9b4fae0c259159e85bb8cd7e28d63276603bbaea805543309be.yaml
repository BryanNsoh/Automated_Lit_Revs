    \ The training process of neurocomputing model is accomplished by adjusting the\
    \ network parameters, such as synaptic weights and biases, of connections between\
    \ the artificial neurons in the layers usually based upon a back-propagation process.\
    \ Various mathematical (e.g., Levenberg–Marquardt algorithm) and heuristic (e.g.,\
    \ particle swarm optimization algorithm) techniques might be utilized for training\
    \ the networks. Regardless of their nature, these training algorithms are designed\
    \ to adjust the weights and biases in a way to minimise the network's predicting\
    \ error (Barnard, 1992, Ilonen et al., 2003). Neurocomputing models are now known\
    \ as the most popular and common ML models in simulating and predicting hydrological\
    \ and hydraulic phenomena (Mosavi et al., 2018). Fig. 2 presents and classifies\
