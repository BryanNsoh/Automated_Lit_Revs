    In order to identify the relevant studies concerning ML in respect to different\
    \ aspects\nof management in agriculture, the search engines of Scopus, Google\
    \ Scholar, ScienceDirect,\nPubMed, Web of Science, and MDPI were utilized. In\
    \ addition, keywords’ combinations of\n“machine learning” in conjunction with\
    \ each of the following: “crop management”, “water\nmanagement”, “soil management”,\
    \ and “livestock management” were used. Our intention\nwas to ﬁlter the literature\
    \ on the same framework as [12]; however, focusing solely within\nthe period 2018–2020.\
    \ Once a relevant study was being identiﬁed, the references of the\npaper at hand\
    \ were being scanned to ﬁnd studies that had not been found throughout\nthe initial\
    \ searching procedure. This process was being iterated until no relevant studies\n\
    occurred. In this stage, only journal papers were considered eligible. Thus, non-English\n\
    studies, conferences papers, chapters, reviews, as well as Master and Doctoral\
    \ Theses\nwere excluded. The latest search was conducted on 15 December 2020.\
    \ Subsequently,\nthe abstract of each paper was being reviewed, while, at a next\
    \ stage, the full text was\nbeing read to decide its appropriateness. After a\
    \ discussion between all co-authors with\nreference to the appropriateness of\
    \ the selected papers, some of them were excluded, in\nthe case they did not meet\
    \ the two main inclusion criteria, namely: (a) the paper was\npublished within\
    \ 2018–2020 and (b) the paper referred to one of the categories and sub-\ncategories,\
    \ which were summarized in Figure 1. Finally, the papers were classiﬁed in these\n\
    sub-categories. Overall, 338 journal papers were identiﬁed. The ﬂowchart of the\
    \ present\nreview methodology is depicted in Figure 3, based on the PRISMA guidelines\
    \ [75], along\nwith information about at which stage each exclusive criterion\
