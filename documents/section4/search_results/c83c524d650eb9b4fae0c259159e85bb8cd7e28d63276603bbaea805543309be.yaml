    3.2. In-situ observations: ground, atmosphere, and ocean 3.2.1. Ground-based observations
    Ground-based observations have been traditionally the most basic source of atmospheric
    data, especially before the satellite Era. Currently, ground-based observations
    and satellites are mainly assimilated by numerical and climatic models, so its
    importance is still very high in EO applications, mainly in meteorological and
    climatological studies. • The European Climate Assessment & Dataset project (ECA&D)
    dataset [80], [81]. The ECA&D database consists of daily station series of different
    meteorological/climatological variables: daily mean temperature, precipitation,
    sea level pressure or wind speed, among others. A gridded version with daily temperature,
    precipitation and pressure fields is also available for this database. • The Climatic
    Research Unit (CRU) temperature datasets [82]. These databases, usually known
    as CRU and HadCRUT4, are global temperature datasets, providing gridded temperature
    anomalies across the world. • The Global precipitation data from the Global Precipitation
    and Climatology Center (GPCC) [83]. The GPCC provides gridded quality controlled
    station data. Another source of precipitation data is the database from the Global
    Precipitation Climatology Project (GPCP) [84], which provides monthly precipitation
    dataset from 1979 to the present, combining observations and satellite precipitation
    data into 2.5∘ × 2.5∘ global grids. • The Global Historical Climatology Network-Monthly
    (GHCN-M) database [85]. The CHCN-M provides gridded land precipitation and temperature
    anomalies on a 5∘ × 5∘ basis for the entire globe, from 1900 to 2015. This database
    is useful for climate monitoring activities, including calculation of global land
    surface temperature anomalies and trends. • The Goddard Institute for Space Studies
    (GISS) database [86]. The GISS surface temperature database provides a measure
    of the changing global surface temperatures, with monthly temporal resolution
    since 1880. The data is available on an 2.5∘ × 2.5∘ and two smoothing levels of
    250 km and 1200 km smoothing. A land only version is also available. The dataset
    is continuously updated, and it is necessary to take into account that there are
    missing data values within this database. There are other gridded ground-based
    databases at NOAA Earth System Research Laboratory (ESRL), which can be explored
    and downloaded from ESR [87]. When it comes to large data volumes, the U.S. Government’s
    open data initiative DATA.GOV://www.data.gov collects and harmonizes all kind
    of social, economical, environmental, remotely-sensed datasets. 3.2.2. Observations
    and simulations of land-atmosphere interactions Monitoring the land-atmosphere
    interactions is currently done thanks to a global network of continuous measurements.
    This is called the FLUXNET which is a global network of micro-meteorological tower
    sites that use eddy covariance methods to measure the exchanges of carbon dioxide,
    water vapor, and energy between the biosphere and atmosphere. FLUXNET is a global
    “network of regional networks” that serves to provide an infrastructure to compile,
    archive and distribute data for the scientific community. The large-scale measurement
    network, FLUXNET integrates site observations of these fluxes globally and provides
    detailed time series of carbon and energy fluxes across biomes and climates [88].
    The data have been used to perform local or regional studies, but also to upscale
    globally the fluxes: move from point-based flux estimates to spatially explicit
    gridded fields of carbon and energy fluxes with machine learning and information
    fusion techniques [89], [90]. An interesting initiative on land and atmosphere
    data harmonization is the Earth System Data Lab (ESDL) platform, ESDL, which curates
    a big database with more than 40 variables to monitor the processes occurring
    in our Planet. They are grouped in three data streams (land surface, atmospheric
    forcings but also socio-economic data [91]) and allow running algorithms in the
    web platform. 3.2.3. Atmospheric observations Atmospheric soundings data [92],
    [93] are useful instruments to obtain an instant state of the atmosphere, i.e.
    a vertical profile of the atmosphere at a single point in time and above a particular
    position on Earth. Usually, a small instrument package called radiosonde is embedded
    into to a weather balloon, which is released from the surface and usually reaches
    the troposphere. The radiosonde is able to measure different properties of the
    atmosphere such as the vertical profile of temperature, dew point, wind speed
    and direction, among others, as it ascends. Atmospheric soundings data are very
    useful tools for EO, mainly in meteorological problems, specially in those related
    to local phenomena prediction, such as convection initialization or cloud formation,
    etc. 3.2.4. Marine observations Marine-based data sources are also freely available
    in many cases, and contribute to the study of different parts of the ESS. One
    of the main sources of physical oceanographic/Meteorology data is the data base
    of the National Data Buoy Center of the USA (NDBC) [94]. This database contains
    freely available data from dozens of ocean buoys located at the Atlantic Ocean,
    Caribbean Sea, West Coast of the USA and Alaskan Gulf. There are other important
    data sources for marine observations, such as the Pan-European Infrastructure
    for Ocean & Marine Data Management [95] in Europe or Australian Ocean Data Network
    [96] for the Asia-Pacific region. Over the last decade, the development of cutting-edge
    robotic technology has dramatically demonstrated the potential of autonomous observations
    to overcome the issue of data scarcity. For example, the ground-breaking Argo
    international program has set up an array of more than 3500 profiling floats that
    provide measurements of temperature and salinity profiles from the surface down
    to 2000 m below sea level every 10 days. As the first-ever global in-situ ocean-observing
    network in the history of oceanography, Argo provides a crucial complement to
    satellite systems, thus enabling observation, understanding and prediction of
    the ocean’s functioning and its role in the Earth’s climate. 3.3. Numerical weather
    models Weather prediction models, also known as numerical weather models, solve
    systems of differential equations (the Navier-Stokes equations, energy, mass and
    linear momentum conservation) to obtain the future state the atmosphere. Specifically,
    fluid motion, thermodynamics, radiative transfer, and atmospheric chemistry are
    taken into account, using a coordinate system which divides the whole planet into
    a grid. Thus, wind speed, heat transfer, solar radiation, relative humidity, among
    other variables are calculated within each grid node, and the interactions with
    neighboring nodes are then used to estimate the atmospheric evolution for the
    future. A few global forecasting models are run in the world, using current weather
    observations relayed from radiosondes, weather satellites and other observing
    systems as inputs (data assimilation process). Processing the vast datasets and
    obtaining the solution of the system of differential equations previously mentioned
    in each node of the global grid require of powerful supercomputers. Even in this
    case, the forecast skill of current numerical weather models extends to only about
    six days, due to the non-linear and chaotic nature of the atmosphere. Some of
    the global forecasting models currently in operation are: • The Global Forecast
    System (GFS) is produced by the National Centers for Environmental Prediction
    (NCEP) [97], [98]. • The Global Environmental Multiscale Model (GEM), often known
    as the CMC model in North America, is an integrated forecasting and data assimilation
    system developed in the Recherche en Prévision Numérique (RPN), Meteorological
    Research Branch (MRB), and the Canadian Meteorological Centre (CMC) [99], [100],
    [101]. • The Navy Global Environmental Model (NAVGEM) is a global numerical weather
    prediction computer simulation run by the United States Navy’s Fleet Numerical
    Meteorology and Oceanography Center [102]. • The Integrated Forecasting System
    (IFS), is the global numerical model run by the European Center for Medium-range
    Weather Forecast (ECMWF) [103]. • The Unified Model (UM) is a numerical model
    of the atmosphere developed by the Met. Office (UK) [104]. It can be used for
    both weather and climate applications. • The ARPEGE (Action de Recherche Petite
    Echelle Grande Echelle) model is the operational numerical weather model at Météo
    France [105]. This system was developed and it is currently maintained in collaboration
    with the ECMWF. There are some works which have evaluated and compared the performance
    of these and other weather numerical models in different EO application contexts
    [106], [107]. Recently, the possibility of using ML algorithms as alternative
    techniques for global weather forecasting has also been discussed [108]. 3.3.1.
    Reanalysis projects A Reanalysis project is a methodology that combines existing
    past observations, by applying data assimilation techniques, with modern numerical
    weather models. Reanalysis projects usually extend over several decades and cover
    the entire planet (global) or extended regions (regional), being a very useful
    tool for obtaining a comprehensive picture of the state of the Earth system, which
    can be used for meteorological and climatological studies. There are several reanalysis
    projects currently in operation, and some others which were the precursors of
    the current ones. Two of the first reanalyses projects in operation were the NCEP/NCAR
    Reanalysis (Reanalysis-1) [109], a global reanalysis of atmospheric data spanning
    1948 to present and the NCEP/DOE Reanalysis (Reanalysis-2) project [110], spanning
    1979 to present. The Climate Forecast System Reanalysis (CFSR) [111] was an effort
    to generate an uniform, continuous, and best-estimate record of the state of the
    ocean-atmosphere interaction for use in climate monitoring and diagnostics. It
    is a global reanalysis, spanning data from January 1979 through March 2011. ERA-Interim
    [112] is a global atmospheric reanalysis developed by the ECMWF. It covers from
    1979, continuously updated in real time. The spatial resolution of the data set
    is approximately 15 km, on 60 vertical levels from the surface up to 0.1 hPa.
    ERA-Interim provides 6-hourly atmospheric fields on model levels, pressure levels,
    potential temperature and potential vorticity, and 3-hourly surface fields. ERA-5
    [113] is the latest reanalysis project from the ECMWF. This reanalysis covers
    the Earth on a 30km grid and resolves the atmosphere using 137 levels from the
    surface up to a height of 80km. The Modern-Era Retrospective analysis for Research
    and Applications (MERRA) dataset was released in 2009 [114]. MERRA data span the
    period from 1979 through February 2016 and were produced on a 0.5∘ × 0.66∘ grid
    with 72 layers. MERRA was used to drive stand-alone reanalyses of the land surface
    (MERRA-Land) and atmospheric aerosols (MERRAero). It is also worth mentioning
    the Japanese 25-year Reanalysis (JRA-25) [115] which is the first long-term global
    atmospheric reanalysis undertaken in Asia, and it covers the period 1979–2004.
    There are also Regional reanalysis, such as the North American Regional Reanalysis
    (NARR) [116]. It is a regional reanalysis of North America containing temperatures,
    winds, moisture, soil data, and many other parameters. The high-resolution reanalysis
    system COSMO-REA6 has been developed based on the NWP model COSMO [117]. This
    is a regional reanalysis system for Continental Europe. This reanalysis data set
    currently covers the period 1995–2016 and it is currently in operation. The European
    Reanalysis and Observations for Monitoring project (EURO4M) [118] is a EU funded
    project that provides timely and reliable information about the state and evolution
    of the European climate. Finally, note that there are several works focused on
    direct comparison of several reanalysis for the evaluation of different meteorological
    phenomena [119], [120], [121]. 4. Case studies on ML information fusion in Earth
    observation In this section we show empirical evidence of the performance of different
    ML fusion algorithms, working at different fusion levels in real practical EO
    problems. We discuss here four case studies: first, we present a problem of gap
    filling of several soil moisture time series from multiple microwave satellite
    data, working at different resolutions. In the second case study, we describe
    different algorithms that blend heterogeneous satellite sources in the optical
    range at different spatial and temporal scales in the Google Earth Engine platform.
    The third case study shows how natural hazards can be better predicted and modelled
    with ML data fusion. Finally, we introduce a case study where we discuss the fusion
    methodologies of EO and social media, stressing the importance and of unstructured
    data in EO, and the difficulty of their management. 4.1. Multitemporal and multisensor
    gap-filling in remote sensing The presence of gaps in EO data limits their applicability
    in a number of applications that need continuous data. Standard techniques for
    gap filling temporal series such as linear or cubic interpolation, or auto-regressive
    functions fail to reconstruct sharp transitions or long data gaps. Also, they
    are not able to infer information from other collocated sensors measuring the
    same biophysical variable, which is the setting found, for instance, when harmonizing
    data from multiple satellites into consistent climate data records of Essential
    Climate Variables (ECVs) [122]. Another challenging setting for standard gap-filling
    approaches is the fusion of collocated microwave and optical observations for
    cloud-free estimates of vegetation descriptors, which needs to exploit the relationships
    between the two [123]. In this section, we show how we can efficiently deal with
    the spatio-temporal gaps of collocated satellite-based observations by employing
    a multi-output Gaussian Process model based on the Linear Model of Corregionalization
    (LMC) [124]. The method allows learning the relationships among the different
    sensors and build an across-domain kernel function to transfer information across
    the time series and do predictions with associated confidence intervals on regions
    where no data are available. We illustrate the procedure using soil moisture time
    series from three spaceborne microwave sensors, which are integrated in the ESA
    Climate Change Initiative (CCI) soil moisture product [125]: the ESA’s SMOS L-band
    radiometer, the AMSR2 C-band radiometer on-board JAXA’s GCOM-W1, and the ASCAT
    C-band scatterometer on-board Eumetsat MetOp satellites. The temporal period of
    study is 6 years, starting in June 2010. Each product presents different observational
    gaps due to the presence of Radio Frequency Interferences at their operating frequency
    or high uncertainty in their inversion algorithm (e.g. presence of snow masking
    observations, dense vegetation, or high topography). The problem we face here
    is that we need a gap-filling methodology able to handle several outputs together
    and force a “sharp” reconstruction of the time series so that fast dry-down and
    wetting-up dynamics are preserved (avoid smoothing). We show the application of
    the LMC multi-output GP regression at two in-situ soil moisture networks from
    the International Soil Moisture Network : REMEDHUS in Spain (17 stations [126]),
    and DAHRA in Senegal (1 station [127]). In terms of temporal coverage, they are
    representative of best-case (REMEDHUS), and wort-case (DAHRA) scenarios, where
    best satellite coverage is of 91 % and of 64 % of the study period, respectively.
    Results of the application of the proposed LMC-GP over DAHRA are shown in Fig.
    2, together with the original satellite time series and the in-situ data as a
    benchmark. It can be seen that the reconstructed soil moisture time series follow
    closely the original time series, capturing the wetting-up and drying-down events
