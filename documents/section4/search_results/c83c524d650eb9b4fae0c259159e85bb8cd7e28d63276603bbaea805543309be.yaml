    \ Hydraulic structures are known as works and structures that are associated with\
    \ any water bodies (submerged or partially submerged) including the rivers, coastal\
    \ regions and estuaries, which may be constructed to retain, convey, or disrupt\
    \ the natural flow of water. Accordingly, hydraulic structures can be classified\
    \ into several categories, including water retaining structures (e.g., dams),\
    \ water conveying structures (e.g., channels, spillways, flumes) and other special-purpose\
    \ hydro-structures (e.g., fishways, water intakes, irrigation canals) depending\
    \ on their purpose and impact on the natural streamflow (Chen and Chen, 2015).\
    \ The proper design, control, and rehabilitation processes of hydraulic structures\
    \ necessitate accurate and rapid simulations of flows. These can be carried out\
    \ either via hard computing procedures (e.g., numerical models) or soft computing\
    \ techniques (e.g., neurocomputing). In this section, the application and suitability\
    \ of different types and configurations of neurocomputing models to simulate flow\
    \ through hydraulic structures are investigated. Zeng and Huai (2009) used a three-layer\
    \ MLPNN model to predict the friction factors in open channel flow, considering\
    \ the Reynolds number and the relative roughness as input parameters. The MLP-simulated\
    \ results were compared with the results obtained from empirical formulae. Comparison\
    \ of results showed that the MLPNN model was more accurate in predicting the nonlinear\
    \ relationship between the friction factor and effective input parameters. Sahu\
    \ et al. (2011) made an attempt to predict the total flowrate in compound channels\
    \ using an MLPNN model. Comparison of the estimated discharges obtained using\
    \ different models demonstrated the superiority of MLP over the conventional models\
    \ (e.g., the coherence method and the exchange discharge method). In another study,\
    \ Zounemat-Kermani and Scholz (2013) employed ANFIS and MLPNN to study the volume\
    \ of air required in low-level outlet works of dams. ML methods were utilized\
    \ to estimate the discharge of vent air in different gate openings for embankment\
    \ dams. The results indicated that the fuzzy rule-based neural network model performed\
    \ better than the standard MLP and MLR models. More recently, Zounemat-Kermani\
    \ et al., 2019a, Zounemat-Kermani et al., 2019b examined the precision of three\
    \ ML models (namely, Gene-Expression Programming (GEP), Chi-square Automatic Interaction\
    \ Detector (CHAID), and Support Vector Machine (SVM)) and two types of neural\
    \ networks (Bayesian Neural Network (BNN) and MLPNN) for the estimation of flow\
    \ rate over triangular arced labyrinth weirs. The findings of the study showed\
    \ that the MLP managed to estimate the flow rate over the weir with the highest\
    \ accuracy based on statistical measures. Mahdavi-Meymand et al. (2019) investigated\
    \ and challenged the capability of standard and integrated versions of different\
    \ types of neurocomputing models, including ANFIS, Wavelet Neural Network (WNN),\
    \ MLPNN, and RBNN to estimate the spillway aerator air demand in dams. Analysis\
    \ of the model outputs revealed that ANFIS integrated with a genetic algorithm\
    \ achieved the best performance. To sum up, Table 6 provides a summary of studies\
    \ for predicting flow through hydraulic structures using various types of neurocomputing.\
