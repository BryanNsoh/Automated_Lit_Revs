    \ Flooding is one of the most common natural hazards across the world. According\
    \ to the EM-DAT international disaster database (CRED 2018), flooding is responsible\
    \ for over one-third of global economic loss and two-thirds of the people affected\
    \ by all types of natural hazards. Managing flood risk is, therefore, an important\
    \ task for both relevant governments and non-governmental organisations across\
    \ the globe. Flood prediction and forecasting are essential to facilitate risk\
    \ assessment and increase the preparedness to subsequently mitigate damages from\
    \ flooding. Flood prediction is usually performed using physically based models,\
    \ data-driven approaches, or a combination of the two. A physically based modelling\
    \ approach usually employs a catchment-scale hydrological models to predict rainfall-induced\
    \ runoff, a 1D hydraulic model for flood routing and a 2D hydraulic model to simulate\
    \ inundation. It is a well-established approach that has been widely used, e.g.,\
    \ in the UK Flood Forecasting Centre (Robson et al. 2017). The data-driven approaches,\
    \ which usually require much less computational resources, are suited for real-time\
    \ operational flood forecasting as an alternative to the physically-based models.\
    \ Neurocomputing models are among the most popular methods for data-driven flood\
    \ forecasting, which have traditionally been widely used for predicting runoff\
    \ hydrograph, and a comprehensive review can be found in Mosavi et al. (2018).\
    \ Herein, the application of neurocomputing models in real-time flood forecasting\
    \ is firstly reviewed. Chang et al. (2010) developed a Clustering-based Hybrid\
    \ Inundation Model (CHIM) for forecasting flood inundation depths. In their model,\
    \ the flood inundation information (including locations and depths) simulated\
    \ by HEC-1 and SWMM models were categorised into clusters using a k-means clustering.\
    \ Then FFNN was employed to predict the inundation depth for each cluster. For\
    \ the test case in Central Taiwan, the model was much faster than a physically\
    \ based flood forecasting model and was able to generate a 1-h-ahead flood inundation\
    \ map within a few seconds with the Mean Absolute Error (MAE) for peak flood depths\
    \ predicted as small as 0.06 m. Another reported method for flood inundation prediction\
    \ using neurocomputing combined NARX neural network with SOM (Chang et al., 2014a,\
    \ Chang et al., 2014b). Rather than dividing flood inundation information into\
    \ clusters, the hybrid SOM-NARX method firstly used SOM to organise the flood\
    \ inundation maps into a two-dimensional matrix, with each matrix associated with\
    \ a total inundated volume. Subsequently, the inundated volume predicted by NARX\
    \ was used to find the most likely inundation map from the matrix. The hybrid\
    \ SOM-NARX method was shown to outperform the CHIM. Recently, this method was\
    \ further improved by replacing NARX with a Recurrent NARX model (Chang et al.\
    \ 2018). Kia et al. (2012) applied FFNN to predict flow hydrographs from elevation,\
    \ topographic slope, flow accumulation, geology, land use, soil, and rainfall\
    \ data. Then the inundation area was generated based on river cross-sections.\
    \ Although the aforementioned studies are promising, they cannot provide results\
    \ as accurate and as rich in information as a physically based model does. For\
    \ instance, no neurocomputing or even general machine learning-based models have\
    \ been reported to be able to predict flood depths at a high temporal resolution\
    \ (minutes), or flood velocity maps. In the past two decades, neurocomputing models\
    \ have also been used for deriving spatial information for flood prediction and\
    \ risk management, including long-term prediction of flood risk, e.g., flood susceptibility\
    \ mapping. Tien Bui et al. (2016) proposed an integrative model based on metaheuristic\
    \ algorithms and Neuro-Fuzzy (NF) model (namely MONF). Their model took a number\
    \ of independent factors, including elevation, slope, curvature, stream power\
    \ index, topographic wetness index, distance to river, normalized difference vegetation\
    \ index, lithology, stream density, and rainfall as the input vectors, to predict\
    \ a flood susceptibility map as the output. The model showed high accuracy and\
    \ efficiency for both of the training and the validation datasets. Their study\
    \ also showed that the vegetation index had the highest predictive power for flood\
    \ susceptibility. Their method outperformed Random Forest (RF), SVM, and Adaptive\
    \ Neuro-Fuzzy Inference System (ANFIS). In Razavi Termeh et al. (2018), three\
    \ different ensemble-ANFIS models, as well as RF and SVM, were applied and compared\
    \ for mapping flood susceptibility. In their models, the ensembles were constructed\
    \ by training multiple models using the same method. They found that ensemble-ANFIS\
    \ with Particle Swarm Optimization (PSO) gave more accurate results than others.\
    \ Shafizadeh-Moghadam et al. (2018) used an ensemble of multiple types of models\
    \ in which Feedforward Back Propagation (FFBP) ANN is one of the individual models.\
    \ They suggested that the ensemble produced more stable and generalised results\
    \ with higher predicting ability. However, they also suggested that there was\
    \ no guarantee that an ensemble of models could always outperform an individual\
    \ model. The method generally required a large amount of spatial information,\
    \ e.g., topography, vegetation type, and lithology about the catchment under consideration.\
    \ Obtaining these datasets over an entire catchment has been a challenging task,\
    \ but with the advances of remote sensing, such a task is becoming increasingly\
    \ feasible. A summary of the papers being reviewed in this section is given in\
