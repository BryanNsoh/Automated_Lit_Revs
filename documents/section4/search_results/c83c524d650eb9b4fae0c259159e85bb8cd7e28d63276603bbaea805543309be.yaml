    This section describes the data pre-processing algorithms \nand methods for extracting\
    \ plant trait indicators from the \ncollected dataset. Documented MATLAB® code\
    \ with the \npre- and post-processing methodology described in this \nsection\
    \ is available online [2].\nRegion of interest(ROI)/box detection\nIn order to\
    \ facilitate extraction of relevant parts of the \nimages and include only the\
    \ foreground, i.e the boxes \ncontaining the plant and soil material, we provide\
    \ a semi \nautomated work flow for detecting box boundaries in the \nRGB images.\
    \ We rely on observing similarly colored gray \npoints on the edges of the box\
    \ and then use one of the \ntwo procedures described below:\n1. Fit the box boundaries\
    \ to the most prominent \ndetected edges, i.e locations of highest edge point\
    \ \ndensity. This method is relatively robust to outliers, \nhowever works well\
    \ only if lots of points on the box \nedges are observable in the image, which\
    \ is only the \ncase for early growth stages with low canopy cover.\n2. Span a\
    \ rectangle of maximum size, that does not con-\ntain any of the edge points.\
    \ This method only needs \nfew (e.g. 2 per boundary) points in order to detect\
    \ \na rectangle, and thus works well even in cases of \nextreme coverage by the\
    \ canopy. However, it is sensi-\ntive to outliers detected within the box (e.g\
    \ plant or \nsoil pixels detected as edges since they appear “gray” \nin the image).\n\
