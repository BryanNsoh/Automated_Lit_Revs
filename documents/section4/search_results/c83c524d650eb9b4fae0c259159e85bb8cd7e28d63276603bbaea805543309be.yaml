    \ to improve the communication range.\n3. Architecture of the Proposed System\n\
    Te anticipated irrigation system is entrenched with the\npotential smart decisions\
    \ taking capability to water plants\nby considering the factors such as crop type,\
    \ soil type,\nclimate type, temperature, humidity, and soil moisture.\nOntology\
    \ is implanted to query about the decision for a\nparticular plant type, climate\
    \ type, and soil type, while\nremaining factors such as temperature, humidity,\
    \ and soil\nmoisture are sensed by our sensor network. Final decision\nfor watering\
    \ plants or not relies 50% on the ontology result,\nand the other 50% is based\
    \ on our trained machine learning\nmodel. Te smart architecture of our watering\
    \ system is\ngiven in Figure 1.\nOur proposed architecture of IoT has four layers,\
    \ appli-\ncation layer, processing layer, transport layer, and the per-\nception\
    \ layer, rather than basic IoTarchitecture which consists\nof three layers (application\
    \ layer, network layer, and perception\nlayer). Te perception layer is known as\
    \ the physical layer,\nwhich means it has sensors for assembling data. It senses\n\
    temperature, soil moisture, and humidity from air. Te\ntransport layer is the\
    \ source of transferring sensed data col-\nlected previously to the processing\
    \ layer through networks such\nas wireless, 2G, 3G, and LAN. Te processing layer\
    \ stores,\nscrutinizes, and processes huge amounts of data coming from\nthe transport\
    \ layer. It utilizes technologies such as databases,\ncloud computing, and edge\
    \ computing. Te application layer is\nfor providing application-speciﬁc services\
    \ to the end user. Our\nsystem deals with the sensors, GSM module, edge server+IoT\n\
    server, and additionally an android application. Tese are the\nperception layer,\
    \ transport layer, processing layer (cloud\ncomputing and intelligent computing),\
    \ and the application\nlayer, respectively.\n3.1. Sensor Data. At ﬁrst, data are\
    \ gathered by the sensors as\npresented in Figure 2. Soil moisture, humidity,\
    \ and tem-\nperature data are collected in this phase. Te perception\nlayer has\
    \ all sensors, actuators, and the microcontroller. Rest\nis the part of remaining\
    \ three layers. Transport and pro-\ncessing layers collectively provide schedule\
    \ for watering\ncrops, their supervision, and other suggestions. After\ngathering\
    \ the data, the next stage is to accumulate data at\ndata centers for analyses.\n\
    Te detailed design inspection of the physical components\nused is presented in\
    \ the ﬁgure. All the components are with no\ntrouble available in the market and\
    \ cheap also. So, the device to\nbe deployed in the real environment can be made\
    \ easily\navailable. Tis implantable device has the layer of sensors used,\ni.e.,\
    \ humidity, light, and moisture sensors. Te microcontroller\nﬁxed in the Arduino\
    \ board receives the analog signals from\nthese sensors, and after every 30 seconds,\
    \ these values are\ntransferred to the data center through GSM module SIM808.\n\
    Te ﬁnal results from our decision-making process can be\nvisualized by the user\
    \ all the way through an android appli-\ncation, after which the user can direct\
    \ our system’s actuators,\nand ﬁnally, water is released from the valve or closed.\n\
    Te next section briefs the working of our ML smart\ndecision system deployed at\
