    \ to that, a few studies attempted to develop comprehensive models that are able\
    \ to forecast urban water demand across different temporal scales and lead times\
    \ (Ghiassi et al., 2008, Tiwari and Adamowski, 2013), showing that accuracy levels\
    \ well above 90% can be reached. While such results overall support the use of\
    \ neurocomputing methods to forecast urban water demand, some challenges and opportunities\
    \ for further research can still be listed. First, most of the findings from the\
    \ reviewed studies can be considered as case-specific and are hard to generalize\
    \ to other applications. For instance, while there is consensus on the influence\
    \ of maximum temperatures on water demand, there is no full agreement on which\
    \ weather-related variables best inform neural-based model predictions (e.g.,\
    \ rainfall amount vs. rainfall occurrence; Adamowski, 2008). Secondly, several\
    \ other socio-demographic factors constitute potential drivers/determinants of\
    \ water demand. Yet, it is still unclear which of these determinants influence\
    \ water demand at different spatial and temporal scales, and gathering some of\
    \ them is not under the control of water utilities (Donkor et al., 2012). Accurate\
    \ short-term water demand forecast at the urban scale can be obtained even with\
    \ the inclusion of lagged historical demand (Babel and Shinde, 2011), but socio-demographics\
    \ become relevant when household-scale models are developed (Liu et al., 2003).\
    \ More in general, the identification of optimal neural-based model predictor\
    \ set would prevent developing unnecessarily complex models that include redundant\
    \ or non-informative variables likely to cause a decrease in the model performance\
    \ (Coelho and Andrade-Campos, 2019). Thirdly, while different ANN architectures\
    \ have been demonstrated to compete and outperform more classical statistical\
    \ methods (Ghalehkhondabi et al., 2017), hybrid approaches, i.e., combined methods\
    \ such as the MSA-MLP (Altunkaynak and Nigussie, 2017), GSA-FFNN (Zubaidi et al.,\
    \ 2018) and CNN with LSTM (Hu et al., 2019) are recently gaining interest and\
    \ opening up opportunities for further investigation, with applications to both\
    \ short-term and long-term (extended lead time) urban water demand forecasting.\
    \ In addition, the digitalization of the water sector and the deployment of smart\
    \ meter technologies are opening up new opportunities for the development of fine-scale\
    \ descriptive and predictive demand models (Cominola et al., 2015, Cominola et\
    \ al., 2019). Bennett et al. (2013) demonstrated that neural-based methods, such\
    \ as FFNN, BPNN and other ANN architectures, could forecast the household water\
    \ demand at the end-use level, with data from over 200 households in Southeast\
    \ Queensland (Australia). The Hidden Layer Sigmoid Activation Linearly Activation\
    \ Output FFNN model developed by Bennett et al. (2013) accounted for socio-economic,\
    \ demographic, and appliance efficiency variables. Finally, further testing of\
    \ neurocomputing water demand forecasting methods in water distribution network\
    \ optimization approaches (e.g., Salomons et al., 2007) is needed to assess their\
    \ usability in such integrated models and account for the effect of their uncertainties.\
