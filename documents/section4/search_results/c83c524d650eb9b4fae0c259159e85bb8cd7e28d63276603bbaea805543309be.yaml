    (iv) As newest expertise has come into sight due to\nprogression in each and every\
    \ ﬁeld, therefore, we\nalso have to change our classical method of irri-\ngation\
    \ to advanced, smart, and perfect and simple\nknowledge database for plant’s data\
    \ to powerful\nontology-based semantics.\nTere are some main aspects, which we\
    \ are going to\nconcentrate on in our anticipated approach:\n(i) Tree sensors\
    \ are used in our approach: a soil\nmoisture sensor, humidity and temperature\
    \ sensor,\nand light sensor. Furthermore, ontology is used for\nplant species\
    \ data, diﬀerent soil types, and diﬀerent\nclimate types.\n(ii) Tis approach focuses\
    \ on an intelligent technique,\ni.e., machine learning, to decide watering require-\n\
    ments for a particular plant, and by considering\nmany other suitable parameters\
    \ for the plant\ngrowth, i.e., climate, weather, and soil type, we are\ngoing\
    \ to design a smart irrigation system in a dif-\nferent and more eﬃcient way.\n\
    (iii) Our proposed smart system by design focuses on\nsystem reliability as if\
    \ a sensor for some reason is not\nworking at a particular time and was working\
    \ an\nhour before, then the value it measured before an\nhour will be used by\
    \ our trained model to produce\nthe result because no drastic change can occur\
    \ in\nother parameters in just an hour. It makes our\nsystem user friendly and\
    \ more eﬃcient.\n(iv) Te proposed approach is structured to come upon\nthe problems\
    \ of the obsolete irrigation method\nsmartly.\n2. Related Works\nTraditional tunnel\
    \ farms, all over the world, use drip irri-\ngation or a sprinkler irrigation\
    \ method. Tese are better than\nnormal ﬂooding methods. Various irrigation methods\n\
    provide diﬀerent water consumption levels and energy\ncompetence [5]. Te surface\
    \ irrigation and level irrigation\nmethods provide low water and energy eﬃciency.\
    \ Te\nsubirrigation, overhead irrigation, and sprinkler irrigation\nmethods provide\
    \ low-to-medium eﬃciency. Te sprinkler\nand drip irrigation methods provide similar\
    \ energy eﬃ-\nciency, but drip irrigation is more water eﬃcient than\nsprinkler\
    \ irrigation [6].\nTo increase crop production and decrease costs eﬃ-\nciently,\
    \ the management of freshwater smartly is indis-\npensable. Te powerful use of\
    \ technologies provides the\nprecise amount of water required for plants. Te SWAMP\n\
    project [7] in Europe has developed an IoT-based smart\nwater management platform\
    \ for ideal irrigation with a\nproactive approach on four pilots in Brazil and\
    \ Europe. Te\nSWAMP\narchitecture,\nthe\nplatform,\nand\nthe\nsystem\ndeployed\
    \ presented by the European people include a\nperformance analysis of FIWARE components.\
    \ Tey aim to\nreengineer some of its components to provide greater\nscalability\
    \ by using less number of computational assets.\nTe amount of land irrigated in\
