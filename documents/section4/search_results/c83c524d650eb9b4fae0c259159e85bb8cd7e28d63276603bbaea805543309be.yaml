    \x06\a\nAbstract: Floods are some of the most destructive and catastrophic disasters\
    \ worldwide. Development\nof management plans needs a deep understanding of the\
    \ likelihood and magnitude of future ﬂood\nevents. The purpose of this research\
    \ was to estimate ﬂash ﬂood susceptibility in the Tafresh watershed,\nIran, using\
    \ ﬁve machine learning methods, i.e., alternating decision tree (ADT), functional\
    \ tree\n(FT), kernel logistic regression (KLR), multilayer perceptron (MLP), and\
    \ quadratic discriminant\nanalysis (QDA). A geospatial database including 320\
    \ historical ﬂood events was constructed and eight\ngeo-environmental variables—elevation,\
    \ slope, slope aspect, distance from rivers, average annual\nrainfall, land use,\
    \ soil type, and lithology—were used as ﬂood inﬂuencing factors. Based on a variety\n\
    of performance metrics, it is revealed that the ADT method was dominant over the\
    \ other methods.\nThe FT method was ranked as the second-best method, followed\
    \ by the KLR, MLP, and QDA. Given\na few diﬀerences between the goodness-of-ﬁt\
    \ and prediction success of the methods, we concluded\nthat all these ﬁve machine-learning-based\
    \ models are applicable for ﬂood susceptibility mapping in\nother areas to protect\
    \ societies from devastating ﬂoods.\nKeywords: alternating decision tree; data\
    \ mining; spatial modeling; susceptibility mapping; GIS\n1. Introduction\nFloods\
    \ are destructive disasters that endanger human life and cause global economic\
    \ losses\nof about 60 billion USD annually [1]. In general, ﬂoods are divided\
    \ into ﬁve types based on their\nlocations and causes, including riverine ﬂooding,\
    \ urban drainage, ground failures, ﬂuctuating lake\nSustainability 2019, 11, 5426;\
    \ doi:10.3390/su11195426\nwww.mdpi.com/journal/sustainability\nSustainability\
    \ 2019, 11, 5426\n2 of 19\nlevels and coastal ﬂooding and erosion [2]. Flash ﬂoods\
    \ are common types of riverine ﬂooding that\noccur when a large amount of water\
    \ is discharged within a few minutes or hours (three to six hours) of\nexcessive\
    \ rainfall, the collapse of natural ice, or a dam failure [3]. Identifying the\
    \ areas susceptible\nto ﬂooding supports well-informed ﬂood management and helps\
    \ in reducing risks and losses [4–6].\nDevelopment of ﬂood susceptibility maps\
    \ is also key in comprehensive watershed management.\nHowever, accurate prediction\
    \ of areas susceptible to ﬂooding and production of reliable susceptibility\n\
    maps is multifaceted and time-consuming due to the complexity of ﬂood occurrences,\
    \ interaction of\nvarious geo-environmental and anthropogenic factors, and the\
    \ paucity of accurate data [5–9].\nGlobal advancement of computational techniques\
    \ and geographical information system (GIS) [10]\nhas resulted in development\
    \ of various spatially explicit modeling approaches that rely on the\nphysically-based\
    \ hydraulic models and data-driven methods; these could be used for ﬂood susceptibility\n\
    modeling and mapping [5–9,11]. Hydraulic models have been extensively used to\
    \ simulate ﬂood\ncharacteristics [12–14]. Recently, there has been a growing interest\
    \ in data-driven methods as suitable\nalternatives to hydraulic models. These\
    \ methods are especially advantageous when: (i) relatively large\namount of data\
    \ is available; (ii) the study watershed is not subject to substantial changes\
    \ over the\nanalysis time; and (iii) implementation of complex computational hydraulic\
    \ models is diﬃcult [15].\nCompared to hydraulic models, data-driven methods allow\
    \ for rapid ﬂood modeling as they are less\nsensitive to input data, easier to\
    \ implement and more computationally eﬃcient [16,17]. Some of the\nnotable methods\
    \ include statistical and probabilistic models [7,18], multi-criteria decision\
    \ making [19],\nlogistic regression (LR) [18,20], decision trees [8,21,22], artiﬁcial\
    \ neural network (ANN) [6,23], extreme\nlearning machine [6], support vector machine\
    \ (SVM) [6,22] and low-complexity tools such as AutoRoute\nand height above the\
    \ nearest drainage (HAND) [24,25]. Despite these applications, other data-driven\n\
    techniques have been rarely explored for their capability in ﬂood modeling.\n\
    This study explored the prediction success of ﬁve machine learning techniques—alternating\n\
    decision tree (ADT), functional tree (FT), Kernel logistic regression (KLR), multilayer\
    \ perceptron (MLP)\nand quadratic discriminant analysis (QDA)—for ﬂood susceptibility\
    \ mapping in the Tafresh watershed,\nIran. Our speciﬁc objectives are to: (i)\
    \ explore and compare the eﬃciency of these ﬁve techniques to\nproduce ﬂood susceptibility\
    \ maps; and (ii) generate a ﬂood susceptibility map for the study area.\n2. Study\
    \ Area\nTafresh watershed is located in the Markazi Province, Iran (Figure 1).\
    \ The 1605 km2 watershed is\ncharacterized by a mountainous topography, cold winters\
    \ and relatively moderate summers. Mean\nannual rainfall and evaporation are 304\
    \ and 1921 mm. The average temperatures in summer and\nwinter were recorded as\
    \ 19.2 and 6.4 ◦C, respectively, with 73 freezing days over the year [26]. The\n\
    major rivers of this city are: Abkamer, which originates from the southern highlands\
    \ of Tafresh and\njoins the Qara Chai River, about 4 km northwest of Tafresh;\
    \ Farminin, that originates from Rudbar\nvillage and after irrigating parts of\
    \ the city, ﬂows into the Salt Lake; and Qara Chai, that irrigates parts\nof the\
    \ north of the city and then ﬂows into the Salt Lake of Qom [27]. Due to heavy\
    \ rainfall in winter,\nthe discharge of the rivers increases and causes severe\
    \ overbank ﬂooding [27]. In addition, due to the\nMediterranean climate of the\
    \ province, which causes heavy rainfall during spring and autumn, ﬂash\nﬂoods\
    \ occur frequently during these seasons [26].\nSustainability 2019, 11, 5426\n\
