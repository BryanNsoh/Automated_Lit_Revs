    \ combination of deep learning wrappers with\nless complexity can be considered\
    \ as an exciting area of research. As a part of the future work, we can\nconsider\
    \ building an ensemble feature selection model by combining the CFS Filter approach\
    \ with the\nartiﬁcial neural network (ANN) based wrapper approach for agricultural\
    \ applications. In another future\nwork, we can also consider building a stacked\
    \ generalization model-based crop yield forecasting model,\nusing the features\
    \ extracted through this proposed approach. Further, this stacked generalization\n\
    model can be built by using ANN as the meta-learner. The following section concludes\
    \ the paper.\n5. Conclusions\nAgriculture is a predominant sector among the most\
    \ arduous departments incorporating the\noutcome of the analytical evaluation.\
    \ Undoubtedly within an explicit sector, circumstances are\nconsistently varying,\
    \ starting with one sector to another. There exists unstable weather, diverse\
    \ soil\ncharacteristics, persisting crop diseases, and pest infestations that\
    \ inﬂuence crop yield and precision\nagriculture. There is an overwhelming capacity\
    \ for machine learning to reform agribusiness by\nintegrating various factors\
    \ to forecast yield. Machine learning models secure a high degree to analyze\n\
    the factual information, translate the data achieved, giving more in-depth knowledge\
    \ into the process.\nTo streamline the predictive model’s learning process and\
    \ for the eﬃcient representation of the dataset,\nfeature selection using various\
    \ statistical measures is a crucial and signiﬁcant stage. In this paper,\na hybrid\
    \ feature extraction process to address the feature extraction problem in machine\
    \ learning\nmodels is proposed. A real-time dataset of soil, water, and climatic\
    \ parameters from the Indian\nwater portal and directorate of rice development\
    \ Patna is used for the current study. The models are\nconstructed in predicting\
    \ the paddy crop yield for the interesting study area based on the climate,\n\
    soil, and hydrochemical properties of groundwater. A list of 45 features was considered\
    \ for model\nconstruction. Out of them, the most signiﬁcant features for foreseeing\
    \ the yield of crops in an interesting\nstudy area is determined using a hybrid\
    \ feature extraction strategy. The proposed hybrid statistical\nfeature extraction\
    \ method is a mixture of CFS and RF-RFE wrapper, respectively. The ﬁlter method\n\
    is initially implemented using correlation measures to eliminate the superﬂuous\
    \ and non-essential\nfeatures, which results in a reduced subgroup of features.\
    \ These essential features obtained can be\nsubjected to the construction of an\
    \ intelligent agrarian model for the crop prediction procedure.\nAgriculture 2020,\
    \ 10, 400\n25 of 27\nThe advantage of the CFS ﬁlter among the other ﬁlter methods\
    \ is the signiﬁcantly shorter\ncomputation time. A wrapper method is then enforced\
    \ on the reduced subgroup of features to ﬁnd the\nfeature set with high predictive\
    \ accuracy. One of the essential highlights of the RF-RFE wrapper is\nthat it\
    \ does not need any ﬁne-tuning to obtain competing results. Experimental results\
    \ also conﬁrm\nthat the developed hybrid feature extraction method is superior\
    \ to the other existing inbuilt feature\nselector methods. In addition, the eﬃciency\
    \ of the results with fewer error measures shows improved\nprediction accuracy\
