    \ may miss, especially under cloudy conditions. This explosion in the use of UAV\n\
    systems in agriculture is a result of the developing market of drones and sensing\
    \ solutions\nattached to them, rendering them economically affordable. In addition,\
    \ the establishment\nof formal regulations for UAV operations and the simpliﬁcation\
    \ and automatization of the\noperational and analysis processes had a signiﬁcant\
    \ contribution on the increasing popu-\nlarity of these systems. Data pertaining\
    \ to the weather conditions of the investigated area\nwere also of great importance\
    \ as well as soil parameters of the farm at hand. An additional\nway of getting\
    \ the data was via in situ manual measurements, involving measurements\nsuch as\
    \ crop height, plant growth, and crop maturity. Finally, data concerning topographic,\n\
    irrigation, and fertilization aspects were presented with approximately equal\
    \ frequency.\nSensors 2021, 21, 3758\n20 of 55\nFigure 11. Distribution of the\
    \ most usual features implemented as input data in the machine learning algorithms\
    \ for each\ncategory/sub-category.\nAs far as disease detection is concerned,\
    \ Red-Green-Blue (RGB) images appear to be\nthe most usual input data for the\
    \ ML algorithms (in 62% of the publications). Normally,\ndeep learning methods\
    \ like CNNs are implemented with the intention of training a classiﬁer\nto discriminate\
    \ images depicting healthy leaves, for example, from infected ones. CNNs\nSensors\
    \ 2021, 21, 3758\n21 of 55\nuse some particular operations to transform the RGB\
    \ images so that the desired features are\nenhanced. Subsequently, higher weights\
    \ are given to the images having the most suitable\nfeatures. This characteristic\
    \ constitutes a signiﬁcant advantage of CNNs as compared to\nother ML algorithms,\
    \ when it comes to image classiﬁcation [79]. The second most common\ninput data\
    \ came from either multispectral or hyperspectral measurements originated from\n\
    spectroradiometers, UAVs, and satellites. Concerning the investigated diseases,\
    \ fungal\ndiseases were the most common ones with diseases from bacteria following,\
    \ as is illustrated\nin Figure 12a. This kind of disease can cause major problems\
    \ in agriculture with detrimental\neconomic consequences [96]. Other examined\
    \ origins of crop diseases were, in descending\norder of frequency, pests, viruses,\
    \ toxicity, and deﬁciencies.\nFigure 12. Distribution of the most usual output\
    \ features of the machine learning algorithms regarding: (a) Disease detection\n\
    and (b) Crop quality.\nImages were also the most used input data for weed detection\
    \ purposes. These\nimages were RGB images that originated mainly from in situ\
    \ measurements as well as from\nUGVs and UAVs and, secondarily, multispectral\
    \ images from the aforementioned sources.\nFinally, other parameters that were\
    \ observed, although with lower frequency, were satellite\nmultispectral images,\
    \ mainly due to the considerably low resolution they provide, video\nrecordings,\
    \ and hyperspectral and greyscale images. Concerning crop recognition, the\nmajority\
    \ of the studies used data coming mostly from satellites and, secondarily, from\
    \ in\nsitu manual measurements. This is attributed to the fact that most of the\
    \ studies in this\ncategory concern crop classiﬁcation, a sector where satellite\
    \ imaging is the most widely\nused data source owing to its potential for analysis\
    \ of time series of extremely large surfaces\nof cultivated land. Laboratory measurements\
    \ followed, while RGB and greyscale images\nas well as hyperspectral and multispectral\
    \ measurements from UAVs were observed with\nlower incidence.\nThe input data\
    \ pertaining to crop quality consisted mainly of RGB images, while\nX-ray images\
    \ were also utilized (for seed germination monitoring). Additionally, quality\n\
    parameters, such as color, mass, and ﬂesh ﬁrmness, were used. There were also\
    \ two studies\nusing spectral data either from satellites or spectroradiometers.\
    \ In general, the studies\nbelonging in this sub-category dealt with either crop\
    \ quality (80%) or seed germination\npotential (20%) (Figure 12b). The latter\
    \ refers to the seed quality assessment that is essential\nfor the seed production\
    \ industry. Two studies were found about germination that both\ncombined X-ray\
    \ images analysis and ML.\nConcerning soil management, various soil properties\
    \ were taken into account in\n65.7% of the studies. These properties included\
    \ salinity, organic matter content, and\nelectrical conductivity of soil and soil\
    \ organic carbon. Usage of weather data was also\nSensors 2021, 21, 3758\n22 of\
    \ 55\nvery common (in 48.6% of the studies), while topographic and data pertaining\
    \ to the soil\nmoisture content (namely the ratio of the water mass over the dry\
    \ soil) and crop properties\nwere presented with lower frequency. Additionally,\
    \ remote sensing, including satellite\nand UAV multispectral and hyperspectral\
    \ data, as well as proximal sensing, to a lesser\nextent, were very frequent choices\
    \ (in 40% of the studies). Finally, properties associated\nwith soil temperature,\
    \ land type, land cover, root microbial dynamics, and groundwater\nsalinity make\
    \ up the rest of data, which are labeled as “other” in the corresponding graph\n\
    of Figure 11.\nIn water management, weather data stood for the most common input\
    \ data (appeared\nin the 75% of the studies), with ET being used in the vast majority\
    \ of them. In many cases,\naccurate estimation of ET (the summation of the transpiration\
    \ via the plant canopy and the\nevaporation from plant, soil, and open water surface)\
    \ is among the most central elements\nof hydrologic cycle for optimal management\
    \ of water resources [97]. Data from remote\nsensors and measurements of soil\
    \ water content were also broadly used in this category.\nSoil water availability\
    \ has a central impact on crops’ root growth by affecting soil aeration\nand nutrient\
    \ availability [98]. Stem water potential, appearing in three studies, is actually\n\
    a measure of water tension within the xylem of the plant, therefore functioning\
    \ as an\nindicator of the crop’s water status. Furthermore, in situ measurements,\
    \ soil, and other\nparameters related to cumulative water inﬁltration, soil and\
    \ water quality, ﬁeld topography,\nand crop yield were also used, as can be seen\
    \ in Figure 11.\nFinally, in what concerns livestock management, motion capture\
    \ sensors, including\naccelerometers, gyroscopes, and pedometers, were the most\
    \ common devices giving in-\nformation about the daily activities of animals.\
    \ This kind of sensors was used solely in\nthe studies investigating animal welfare.\
    \ Images, audio, and video recordings came next,\nhowever, appearing in both animal\
    \ welfare and livestock production sub-categories. Physi-\ncal and growth characteristics\
    \ followed, with slightly less incidence, by appearing mainly\nin livestock production\
    \ sub-category. These characteristics included the animal’s weight,\ngender, age,\
    \ metabolites, biometric traits, backfat and muscle thickness, and heat stress.\n\
    The ﬁnal characteristic may have detrimental consequences in livestock health\
    \ and product\nquality [99], while through the measurement of backfat and muscle\
    \ thickness, estimations\nof the carcass lean yield can be made [100].\n5. Discussion\
    \ and Main Conclusions\nThe present systematic review study deals with ML in agriculture,\
    \ an ever-increasing\ntopic worldwide. To that end, a comprehensive analysis of\
    \ the present status was conducted\nconcerning the four generic categories that\
    \ had been identiﬁed in the previous review by\nLiakos et al. [12]. These categories\
    \ pertain to crop, water, soil, and livestock management.\nThus, by reviewing\
    \ the relative literature of the last three years (2018–2020), several aspects\n\
    were analyzed on the basis of an integrated approach. In summary, the following\
    \ main\nconclusions can be drawn:\n•\nThe majority of the journal papers focused\
    \ on crop management, whereas the other\nthree generic categories contributed\
    \ almost with equal percentage. Considering the\nreview paper of [12] as a reference\
    \ study, it can be deduced that the above picture\nremains, more or less, the\
    \ same, with the only difference being the decrease of the\npercentage of the\
    \ articles regarding livestock from 19% to 12% in favor of those refer-\nring\
    \ to crop management. Nonetheless, this reveals just one side of the coin. Taking\n\
    into account the tremendous increase in the number of relative papers published\n\
    within the last three years (in particular, 40 articles were identiﬁed in [12]\
    \ comparing\nto the 338 of the present literature survey), approximately 400%\
    \ more publications\nwere found on livestock management. Another important ﬁnding\
    \ was the increasing\nresearch interest on crop recognition.\n•\nSeveral ML algorithms\
    \ have been developed for the purpose of handling the hetero-\ngeneous data coming\
    \ from agricultural ﬁelds. These algorithms can be classiﬁed in\nfamilies of ML\
    \ models. Similar to [12], the most efﬁcient ML models proved to be\nSensors 2021,\
    \ 21, 3758\n23 of 55\nANNs. Nevertheless, in contrast to [12], the interest also\
    \ been shifted towards EL,\nwhich can combine the predictions that originated\
    \ from more than one model. SVM\ncompletes the group with the three most accurate\
    \ ML models in agriculture, due to\nsome advantages, such as its high performance\
    \ when it works with image data [101].\n•\nAs far as the most investigated crops\
    \ are concerned, mainly maize and, secondarily,\nwheat, rice, and soybean were\
    \ widely studied by using ML. In livestock management,\ncattle along with sheep\
    \ and goats stood out constituting almost 85% of the studies.\nComparing to [12],\
    \ more species have been included, while wheat and rice as well as\ncattle, remain\
    \ important specimens for ML applications.\n•\nA very important result of the\
    \ present review study was the demonstration of the\ninput data used in the ML\
    \ algorithms and the corresponding sensors. RGB images\nconstituted the most common\
    \ choice, thus, justifying the broad usage of CNNs due\nto their ability to handle\
    \ this type of data more efﬁciently. Moreover, a wide range\nof parameters pertaining\
    \ to weather as well as soil, water, and crop quality was\nused. The most common\
    \ means of acquiring measurements for ML applications was\nremote sensing, including\
    \ imaging from satellites, UAVs and UGVs, while in situ and\nlaboratory measurements\
    \ were also used. As highlighted above, UAVs are constantly\ngaining ground against\
    \ satellites mainly because of their ﬂexibility and ability to\nprovide images\
    \ with high resolution under any weather conditions. Satellites, on\nthe other\
    \ hand, can supply time-series over large areas [102]. Finally, animal welfare-\n\
    related studies used mainly devices such as accelerometers for activity recognition,\n\
    whereas those ones referring to livestock production utilized primary physical\
    \ and\ngrowth characteristics of the animal.\nAs can be inferred from the geographical\
    \ distribution (illustrated in Figure 6) in\ntandem with the broad spectrum of\
    \ research ﬁelds, ML applications for facilitating various\naspects of management\
    \ in the agricultural sector is an important issue on an international\nscale.\
    \ As a matter of fact, its versatile nature favors convergence research. Convergence\n\
    research is a relatively recently introduced approach that is based on shared\
    \ knowledge\nbetween different research ﬁelds and can have a positive impact on\
    \ the society. This\ncan refer to several aspects, including improvement of the\
    \ environmental footprint and\nassuring human’s health. Towards this direction,\
    \ ML in agriculture has a considerable\npotential to create value.\nAnother noteworthy\
    \ ﬁnding of the present analysis is the capturing of the increasing\ninterest\
    \ on topics concerning ML analyses in agricultural applications. More speciﬁcally,\n\
    as can be shown in Figure 13, an approximately 26% increase was presented in the\
    \ total\nnumber of the relevant studies, if a comparison is made between 2018\
    \ and 2019. The\nnext year (i.e., 2020), the corresponding increase jumped to\
    \ 109% against 2019 ﬁndings;\nthus, resulting in an overall 164% rise comparing\
    \ with 2018. The accelerating rate of the\nresearch interest on ML in agriculture\
    \ is a consequence of various factors, following the\nconsiderable advancements\
    \ of ICT systems in agriculture. Moreover, there exists a vital\nneed for increasing\
    \ the efﬁciency of agricultural practices while reducing the environmental\nburden.\
    \ This calls for both reliable measurements and handling of large volumes of data\
    \ as\na means of providing a wide overview of the processes taking place in agriculture.\
    \ The\ncurrently observed technological outbreak has a great potential to strengthen\
    \ agriculture in\nthe direction of enhancing food security and responding to the\
    \ rising consumers’ demands.\nSensors 2021, 21, 3758\n24 of 55\nFigure 13. Temporal\
    \ distribution of the reviewed studies focusing on machine learning in agriculture,\
    \ which were published\nwithin 2018–2020.\nIn a nutshell, ICT in combination with\
    \ ML, seem to constitute one of our best hopes to\nmeet the emerging challenges.\
    \ Taking into account the rate of today’s data accumulation\nalong with the advancement\
    \ of various technologies, farms will certainly need to advance\ntheir management\
    \ practices by adopting Decision Support Systems (DSSs) tailored to the\nneeds\
    \ of each cultivation system. These DSSs use algorithms, which have the ability\
    \ to\nwork on a wider set of cases by considering a vast amount of data and parameters\
    \ that the\nfarmers would be impossible to handle. However, the majority of ICT\
    \ necessitates upfront\ncosts to be paid, namely the high infrastructure investment\
    \ costs that frequently prevent\nfarmers from adopting these technologies. This\
    \ is going to be a pressing issue, mainly in\ndeveloping economies, where agriculture\
    \ is an essential economic factor. Nevertheless,\nhaving a tangible impact is\
    \ a long-haul game. A different mentality is required by all\nstakeholders so\
    \ as to learn new skills, be aware of the potential proﬁts of handling big data,\n\
    and assert sufﬁcient funding. Overall, considering the constantly increasing recognition\
    \ of\nthe value of artiﬁcial intelligence in agriculture, ML will deﬁnitely become\
    \ a behind-the-\nscenes enabler for the establishment of a sustainable and more\
    \ productive agriculture. It\nis anticipated that the present systematic effort\
    \ is going to constitute a beneﬁcial guide to\nresearchers, manufacturers, engineers,\
    \ ICT system developers, policymakers, and farmers\nand, consequently, contribute\
    \ towards a more systematic research on ML in agriculture.\nAuthor Contributions:\
