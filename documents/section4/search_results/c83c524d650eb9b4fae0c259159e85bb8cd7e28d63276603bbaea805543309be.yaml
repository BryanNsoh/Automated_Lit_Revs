    of the non-tuned ELM model for soil temperature estimation, the M5 Tree model
    has been used as an alternative data-intelligent tool (Bhattacharya and Solomatine,
    2005; Goyal, 2014; Zia et al., 2015). M5 Tree model is a hierarchical, decision-tree
    type model, based on the binary decision framework, employing linear regression
    at the terminal nodes (of a tree) to investigate the relationships in the input-target
    matrix (Solomatine and Ostfeld, 2008). There are two processes involved in the
    design of an M5 Tree: firstly, the splitting of the input-target matrix into a
    set of subsets for the construction of decision trees is used to establish patterns
    in the input and output data; and secondly, the tuning of the decision-trees to
    attain the optimal M5 Tree model is undertaken (Deo et al., 2016; Prasad et al.,
    2017). A schematic diagram of the M5 Tree model is depicted in Fig. 2. Download
