    \ ﬂood susceptibility maps. ADT, alternating decision tree; FT,\nfunctional tree;\
    \ KLR, kernel logistic regression; MLP, multilayer perceptron; and QDA, quadratic\n\
    discriminant analysis.\n5. Discussion and Conclusions\nIdentifying and zoning\
    \ the ﬂood-prone areas is one of the important measures for development\nof mitigation\
    \ plans and proper resource allocation in response to future ﬂood events. Despite\
    \ the\nuniversal application of machine learning techniques for prediction of\
    \ ﬂoods, generating a reliable\nﬂood susceptibility map is still a challenging\
    \ task. In this study, we applied ﬁve machine learning\nmethods—ADT, FT, KLR,\
    \ MLP and QDA—and compared their predictive performance in the Tafresh\nwatershed,\
    \ Iran. Nine ﬂood inﬂuencing factors were used in ﬂood susceptibility mapping.\
    \ Our results\nSustainability 2019, 11, 5426\n15 of 19\ndemonstrated that the\
    \ ADT method was dominant over the other four methods in terms of overall\ntraining\
    \ and validation performance. This ﬁnding was in agreement with past ﬂood susceptibility\n\
    mapping studies. For example, Khosravi et al. [52] demonstrated the capability\
    \ of the ADT model\nover the logistic model tree (LMT), reduced error pruning\
    \ tree and Naïve Bayes tree models for\nﬂood prediction in the Haraz watershed,\
    \ Iran. In a recent study, Costache [53] found that the most\naccurate ﬂood susceptibility\
    \ map for the center of Romania is derived from the ADT model, which\noutperformed\
    \ the weights of evidence and LMT models. Further, our results are supported by\
    \ previous\nﬁndings that machine learning methods represent predictive ﬂood models\
    \ with high capability and\nreliability [54]. For example, using the multivariate\
    \ discriminant analysis (MDA), classiﬁcation and\nregression trees (CART), SVM\
    \ [22], genetic algorithm rule-set production (GARP), quick unbiased\neﬃcient\
    \ statistical tree (QUEST) [28], ANN [23], adaptive neuro fuzzy inference system\
    \ (ANFIS) [55]\nand boosted regression trees (BRT) [9] methods, the researchers\
    \ successfully predicted and mapped\nthe distribution of ﬂood susceptibilities\
    \ within diﬀerent regions of Iran. Similar results have also\nbeen reported from\
    \ USA [56], Australia [57], China [58], Vietnam [6] and Romania [59]. Additionally,\n\
    the literature consists of several successful experiments of using machine learning\
    \ methods for the\nprediction of landslide [39], wildﬁre [50] and gully erosion\
    \ [60].\nADT is a robust algorithm against the potential errors of a modeling\
    \ process and provides\nsigniﬁcant improvement in classiﬁcation error [36]. In\
    \ addition to a robust classiﬁcation scheme, ADT\nrepresents a measure of conﬁdence,\
    \ known as the classiﬁcation margin, which helps the model to easily\nlearn alternating\
    \ trees from the training dataset [50]. The overall advantage of the ADT model\
    \ is ease of\nimplementation because this method does not have several hyper-parameters\
    \ to be tuned and modelers\njust deal with the number of boosting iterations [52].\
    \ Nonetheless, in line with the previous works that\nacknowledged the eﬃciency\
    \ of these ﬁve machine learning methods for modeling diﬀerent types of\nnatural\
    \ hazards [39,50,60], we found that all the ﬁve methods are fairly straightforward\
    \ and easy to\nimplement within the open-source WEKA software [61] for ﬂood susceptibility\
    \ mapping. We suggest\nthat these methods could be applied in many diﬀerent landscapes\
    \ for ﬂood susceptibility mapping.\nOur results revealed that the high susceptibility\
    \ classes of ﬂood occurrences are associated with\nthose portions of the research\
    \ area that are characterized by human activities such as orchards and\nresidential\
    \ areas. The extensive levee systems within the study area have signiﬁcantly reduced\
    \ the\nland area for ﬂoodwater storage, suggesting the need for redesigning the\
    \ levee system to increase\nﬂoodwater storage and at the same time provide the\
    \ population and infrastructure with widespread\nﬂood protection. It is noteworthy\
    \ that due to substantial human activities in the Tafresh watershed,\nthe probability\
    \ of ﬂoods in the present study do not seem to be constant over a long period\
    \ of time,\nhighlighting the need for periodic assessments of ﬂood susceptibility\
    \ for adopting better informed\nﬂood mitigation strategies.\nOur results have\
    \ implications for regional ﬂood planning and watershed protection. In the study\n\
    watershed, stream gauges with adequate observations are not available, which makes\
    \ it impossible to\ndevelop reliable hydraulic models. The ﬁve data-mining methods\
    \ could be eﬀective alternatives for\nﬂood susceptibility mapping in these situations\
    \ (limited hydrologic and geomorphologic observations)\nand in ungauged watersheds.\
    \ The ﬂood susceptibility maps generated here could be used to identify\nareas\
    \ that need mitigation actions. In addition to the pre-ﬂood management stage that\
    \ was illustrated\nhere, the computationally eﬃcient data mining methods could\
    \ be applied for ﬂood-related studies\nwhere fast computation is crucial. A potential\
    \ application could be real-time ﬂood forecasting, where\nthe application of hydraulic\
    \ models would require a massive amount of time. The data-driven methods\npresented\
    \ here could be eﬀectively used for emergency management to guide evacuation plans,\
    \ which\nare directly linked to public safety.\n6. Summary\nIn this study, we\
    \ evaluated ﬁve machine learning methods for ﬂash ﬂood susceptibility mapping\n\
    in the Tafresh watershed, Iran. The methods showed a few diﬀerences in performance.\
    \ Therefore, we\nSustainability 2019, 11, 5426\n16 of 19\nfound that all these\
    \ methods are suitable for ﬂood susceptibility mapping. Since the study watershed\n\
    lacks stream gauges with adequate observations, it is not possible to develop\
    \ reliable hydraulic\nmodels. Therefore, the ﬁve data-driven methods used here\
    \ could be eﬀective alternates for ﬂood\nsusceptibility mapping.\nModeling frameworks\
    \ like what is presented here are useful for optimal ﬂood management and for\n\
    sustainable conservation of the human society. They also contribute to improving\
    \ the understanding\nof planners, managers and engineers to review their conservation\
    \ plans in response to future ﬂoods.\nThe results are, however, only valid for\
    \ the study watershed and cannot be extrapolated to other\nareas. Various sources\
    \ of uncertainty also exist in this study. These include selection of inﬂuencing\n\
    factors, subjective classiﬁcation of ﬂood inﬂuencing factors, spatial resolution\
    \ of datasets, training\nand validation datasets and choice of performance metrics.\
    \ Each of these requires further research to\nshow how these uncertainties aﬀect\
    \ the ultimate ﬂood susceptibility maps and subsequent decision\nmaking. Future\
    \ work should investigate the impact of these uncertainties by selection of other\
    \ ﬂood\nfactors such as daily or sub-daily rainfall, HAND, stream power index\
    \ and topographic wetness index,\nclassifying the ﬂood factors together with stakeholders\
    \ [62,63], performing a sensitivity analysis on the\nimpact of classiﬁcation of\
    \ observed dataset (other than 70% and 30% for training and validation) and\n\
    evaluating the eﬃciency of the ﬁve methods via alternate goodness-of-ﬁt measures\
