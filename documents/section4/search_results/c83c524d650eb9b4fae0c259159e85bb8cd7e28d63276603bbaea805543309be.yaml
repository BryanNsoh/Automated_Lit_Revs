    Feature Extraction for Enhanced Agricultural\nCrop Yield Prediction Modeling\n\
    Dhivya Elavarasan 1, Durai Raj Vincent P M 1,*\n, Kathiravan Srinivasan 1\nand\n\
    Chuan-Yu Chang 2,*\n1\nSchool of Information Technology and Engineering, Vellore\
    \ Institute of Technology (VIT), Vellore 632 014,\nIndia; dhivya.e2017@vitstudent.ac.in\
    \ (D.E.); kathiravan.srinivasan@vit.ac.in (K.S.)\n2\nDepartment of Computer Science\
    \ and Information Engineering, National Yunlin University of Science and\nTechnology,\
    \ Yunlin 64002, Taiwan\n*\nCorrespondence: pmvincent@vit.ac.in (D.R.V.P.M.); chuanyu@yuntech.edu.tw\
    \ (C.-Y.C.)\nReceived: 14 July 2020; Accepted: 7 September 2020; Published: 11\
    \ September 2020\n\x01\x02\x03\x01\x04\x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\
    \a\nAbstract: The innovation in science and technical knowledge has prompted an\
    \ enormous amount of\ninformation for the agrarian sector. Machine learning has\
    \ risen with massive processing techniques\nto perceive new contingencies in agricultural\
    \ development. Machine learning is a novel onset for the\ninvestigation and determination\
    \ of unpredictable agrarian issues. Machine learning models actualize\nthe need\
    \ for scaling the learning model’s performance. Feature selection can impact a\
    \ machine\nlearning model’s performance by deﬁning a signiﬁcant feature subset\
    \ for increasing the performance\nand identifying the variability. This paper\
    \ explains a novel hybrid feature extraction procedure,\nwhich is an aggregation\
    \ of the correlation-based ﬁlter (CFS) and random forest recursive feature\nelimination\
    \ (RFRFE) wrapper framework. The proposed feature extraction approach aims to\
    \ identify\nan optimal subclass of features from a collection of climate, soil,\
    \ and groundwater characteristics\nfor constructing a crop-yield forecasting machine\
    \ learning model with better performance and\naccuracy. The model’s precision\
    \ and eﬀectiveness are estimated (i) with all the features in the dataset,\n(ii)\
    \ with essential features obtained using the learning algorithm’s inbuilt ‘feature_importances’\n\
    method, and (iii) with the signiﬁcant features obtained through the proposed hybrid\
    \ feature extraction\ntechnique. The validation of the hybrid CFS and RFRFE feature\
    \ extraction approach in terms of\nevaluation metrics, predictive accuracies,\
    \ and diagnostic plot performance analysis in comparison\nwith random forest,\
    \ decision tree, and gradient boosting machine learning algorithms are found to\
    \ be\nprofoundly satisfying.\nKeywords: correlation ﬁlter; crop yield prediction;\
    \ hybrid feature extraction; machine learning;\nrecursive feature elimination\
    \ wrapper; precision agriculture\n1. Introduction\nThe advancement in science\
    \ and machine learning has accounted for a colossal amount of\ninformation in\
    \ the agrarian ﬁeld subjecting to examination and incorporating procedures such\
    \ as crop\nyield forecasting, investigation of plant diseases, enhancement of\
    \ crops, etc. Machine learning has\nascended with enormous processing strategies\
    \ to conceive new opportunities in multi-disciplinary\nagrarian innovations. Though\
    \ machine learning strategies handle immense sums and variations of\ninformation,\
    \ accomplishing a superior performing model is a pivotal plan that needs to be\
    \ focused.\nFurther, this actualizes the need for scaling the learning model’s\
    \ performance. Feature extraction is\na technique for determining a signiﬁcant\
    \ subgroup of features utilizing various statistical measures\nAgriculture 2020,\
    \ 10, 400; doi:10.3390/agriculture10090400\nwww.mdpi.com/journal/agriculture\n\
    Agriculture 2020, 10, 400\n2 of 27\nfor model construction [1]. It can impact\
    \ a machine learning model’s performance by enlisting a\nsubstantial feature subset\
    \ for boosting the performance and categorizing the variability. The most\nprevailing\
    \ feature selection measures are the ﬁlter methods, which are generally faster,\
    \ and the wrapper\nmethods that are more reliable but computationally expensive.\n\
    Together with colossal data advances and improved measure reinforcement, machine\
    \ learning\nhas risen to determine, assess, and envision intensive information\
    \ techniques in an agriculture\noperative environment. Exuberant upgrades in machine\
    \ learning have tremendous potential results.\nMany researchers and authorities\
    \ in present agribusiness are looking at their speculation at an\nincreasingly\
    \ prevalent scale, helping to accomplish progressively exact and steady forecasts.\
    \ Precision\nagriculture is also known as “site-speciﬁc agriculture”, an approach\
    \ to deal with farm management\nutilizing information technology. Precision agriculture\
    \ assures that the crops and soil receive precisely\nwhat they require for optimum\
    \ health and proﬁtability [2]. Present-day agrarian frameworks can\ndiscover signiﬁcantly\
    \ more machine learning methods to use enhancements more eﬃciently and adjust\n\
    to diﬀerent natural changes [3–5]. The objective of precision agriculture is to\
    \ guarantee productivity,\nmanageability, and conservation of the environment\
    \ [6]. Machine learning in precision agriculture\nendows a crop management system\
    \ that assists in yield forecasting in crops, crop disease management,\ndistinguishing\
    \ the crop weeds, acknowledging crop assortments, forecasting of agricultural\
    \ climate,\nand many others. In the machine learning procedure, insigniﬁcant features\
    \ in preparing a dataset will\ndecline the forecasting eﬃciency [7]. Due to the\
    \ extensive increase in the data amount, a pre-processing\nstrategy such as feature\
    \ selection grows into an essential and demanding step when using a machine\n\
    learning technique [8,9].\n1.1. Background\nFeature selection is characterized\
    \ as the way towards removing the excessive and unessential\nfeatures using statistical\
    \ measures from a dataset, to embellish the learning algorithm. It is an active\n\
    explorative area in artiﬁcial intelligence applications. The predominant aim of\
    \ feature extraction is\nto achieve an appropriate subgroup of features for deﬁning\
    \ and delineating a dataset. In machine\nlearning, feature selection strategy\
    \ gives us a method for lowering calculation time [10], enhancing\nforecasting\
    \ results, and improving perception of the data. In other words, feature selection\
    \ is an\nextensively used pre-processing procedure for higher-dimensional data.\
    \ It incorporates the following\nobjectives:\n•\nEnhancing forecasting precision\n\
    •\nLowering the dimensions\n•\nRemoving superﬂuous or insigniﬁcant features\n\
    •\nImproving the data interpretability\n•\nEnhancing the model interpretability\n\
    •\nDecreasing the volume of the required information.\nThe feature extraction\
    \ processes can be classiﬁed based on various standards, as depicted in\nFigure\
    \ 1. Depending on the training data employed, they are grouped as supervised,\
    \ unsupervised,\nand semi-supervised. Based on their inter-relationship with the\
    \ learning models, they are classiﬁed as\na ﬁlter, wrapper, and hybrid models.\
    \ Depending on the search strategies, it is organized as a forward\nincrease,\
    \ backward deletion, and random models [11]. Additionally, considering the output\
    \ type,\nthey are classiﬁed as feature ranking and subset selection models. For\
    \ higher-dimensional features,\nthis issue cannot be resolved by consolidating\
    \ all potential outcomes.\nFilter techniques can recognize and eliminate insigniﬁcant\
    \ features, but they cannot expel repetitive\nfeatures because they do not consider\
    \ conceivable dependencies between features [12]. The ﬁlter method\nevaluates\
    \ the signiﬁcance of a feature subgroup entirely depending on the intrinsic characteristics\n\
    of data such as correlation, variance, F measure, entropy, the ratio of information\
    \ gain, and mutual\ninformation [13,14].\nAgriculture 2020, 10, 400\n3 of 27\n\
    Figure 1. Overview of feature selection methods for machine learning algorithms.\n\
    The wrapper-based feature selection method [15] encompasses a feature selection\
    \ algorithm over\nan induction algorithm. The wrapper approach is mainly helpful\
    \ in solving issues such as generating a\nﬁtness function when it cannot be eﬃciently\
    \ expressed with an accurate analytical equation. Various\nsearch algorithms such\
    \ as forward and backward elimination passes, best-ﬁrst search, recursive feature\n\
    elimination [16] can be utilized to discover a subset of features by means of\
    \ augmenting or limiting the\ncorresponding objective function. Wrapper techniques\
    \ are usually identiﬁed by the immense caliber of\nthe selected features; however,\
    \ they have a higher computational cost.\nAnother intermittently investigated\
    \ methodology for feature selection is hybrid methods.\nThey involve strategies\
    \ endeavored to have an acceptable compromise between the computational\neﬀort\
    \ and eﬃciency [17–19]. These methods encompass those techniques that integrate\
    \ both ﬁlter and\nwrapper methods. It accomplishes the balance of precision and\
    \ computing time.\n1.2. Literature Review\nIt has been analyzed that the agriculturist’s\
    \ income rises or falls depending on the outcomes\nthey acquire from their harvests.\
    \ In an interest to enhance and support the process of determination\nand resolution,\
    \ it is vital to perceive the deﬁnite prevailing association between the crop\
    \ yield and\nnumerous factors impacting it [20]. The factors are present in a\
    \ higher level of intricacy in time\nand space, and the decisions are to be perceived\
    \ considering the eﬀects of soil [21], climate [22],\nwater availability [23],\
    \ landscapes, and several others that are concerned in assisting the crop yield\
    \ [24].\nGenerally, a considerable part of agribusiness-based frameworks cannot\
    \ be delineated by the essential\nstage-wise condition or by a deﬁnite equation,\
    \ particularly at the stage when the dataset is convoluted,\nstrident, deﬁcient,\
    \ or assorted. Structuring of these frameworks is complicated and imminent but\
    \ has\nexceptional importance for analysts for forecasting and simulation.\nFeature\
    \ selection methods have been enforced in prediction and classiﬁcation problems\
    \ to choose\na reduced list of features, which makes the algorithm to perform\
    \ faster and produce precise results.\nSome speciﬁc issues are continuously handled\
    \ with an extraordinary number of features. In the\nliterature, some hybrid feature\
    \ selection methods for agrarian frameworks combing both the ﬁlter\nand wrapper\
    \ approaches are proposed. Muhammed et al. have proposed the identiﬁcation and\n\
    Agriculture 2020, 10, 400\n4 of 27\ncategorization of citrus diseases in the plant\
    \ [25] depending on the improved accentuated segmentation\nand feature extraction.\
    \ The procedure encompasses two phases: (1) detection of lesion spots in plants\n\
    and (2) classiﬁcation of citrus disease. The optimal features are deﬁned by enforcing\
    \ a hybrid feature\nextraction process, which includes the principal component\
    \ analysis score, entropy, and skewed\ncovariance vector. Yu et al. explored a\
    \ new procedure of “reduced redundancy improved relevance”\nframework-based feature\
    \ selection to choose an eﬃcient wavelength spectrum for the hyperspectral\nimages\
    \ of cotton plants, enabling the categorization of foreign substances in cotton\
    \ plants [26].\nPrediction of moisture content between wood chips using the least\
    \ square Support Vector Machine\n(SVM) kernel feature selection method has been\
    \ endorsed by Hela et al. [27].\nWenbin et al. deﬁned an eﬃcient mutual information-based\
    \ feature selection algorithm integrating\ninformation theory and rough sets [28].\
    \ The evaluation function can choose candidate features that\ncomprise of high\
    \ pertinence concerning the class and low redundancy among the selected characteristic\n\
    features, in such a way that the redundancy is removed. Hosein et al. introduced\
    \ a new feature\nextraction method, which is the combination of an advanced ant\
    \ colony optimization algorithm (ACO)\nwith an adaptive fuzzy inference system\
    \ (ANFIS) [29]. It enabled them to choose the best subgroup of\nfeatures from\
    \ the various observed soil characteristics that leverage the soil cation exchange\
    \ capacity\n(CEC), which is a valuable property representing the soil fertility\
    \ status. Feature selection is highly\nessential for dimensionality reduction\
    \ in the case of hyperspectral images. Ashis et al. endorsed a\nsupervised hybrid\
    \ feature extraction procedure combining the Self-adaptive diﬀerential evolution\n\
    (SADE) algorithm with a fuzzy K-neighbor classiﬁer wrapper [30] for the hyperspectral\
    \ remote sensed\nimages of agricultural data over Indiana, Kennedy Space Center\
    \ of Florida, and Botswana. Somayeh et\nal. proposed a hybrid Genetic Algorithm—Artiﬁcial\
    \ Neural Network feature extraction method to\nidentify the signiﬁcant features\
    \ for the pistachio endocarp lesion problem [31]. Pistachio endocarp\nlesion (PEL)\
    \ is one of the most signiﬁcant causes of the damage of the pistachio plant. The\
    \ study was\nframed to identify the biotic and abiotic agents that impact the\
    \ existence of PEL.\nThe works discussed until now attempts to consider the advantages\
    \ of the ﬁlter and wrapper\nmethods and associate them appropriately. In addition,\
    \ each proposed strategy utilizes its own selection\nprocedures and assessment\
    \ measures. As observed, the hybrid-based feature extraction procedures\nhave\
    \ been examined limited for agrarian datasets, and the current processes involve\
    \ constraints\neither in their assessment measures or the number of characteristic\
    \ features processed. Concerning\nthe reasons as mentioned above, a new hybrid-based\
    \ feature extraction process, unlike the other\nhybrid measures, is proposed,\
    \ which uses a correlation-based ﬁlter stage—CFS and the random forest\nrecursive\
    \ feature elimination wrapper stage—RF-RFE. CFS can eﬀectively screen redundant,\
    \ noisy,\nand irrelevant features. CFS also enhances performance and reduces the\
    \ size of improved knowledge\nstructures eﬃciently than other ﬁlter measures.\
    \ It is also computationally inexpensive, which provides\na better feature subset\
