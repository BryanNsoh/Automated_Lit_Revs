    \ Support Vector RegressionWNNWavelet Neural Network 1. Introduction 1.1. Background\
    \ Topics associated with hydrological sciences broadly include two primary disciplines:\
    \ hydrology and hydraulics, covering subjects which range, for instance, from\
    \ hydrological forecasts and hydraulic modelling to water resources management\
    \ and risk analyses. Soft computing and machine learning (ML), or neurocomputing\
    \ in short, have been widely applied to a wide range of scientific and technological\
    \ aspects in hydrological and hydraulic sciences. In this context, neurocomputing\
    \ serves as a cross-cutting discipline to address modelling and solve complex\
    \ and sophisticated problems that involve technical and societal aspects, data\
    \ science, computer science, information and communication technologies (Makropoulos\
    \ and Savić, 2019). Hydrological sciences tools enable the emulation of various\
    \ natural processes of the water cycle with mathematical models, mainly classified\
    \ into three categories: black-box models, conceptual models, and physically based\
    \ models. While conceptual and physically based models, such as the HBV model\
    \ (Bergström and Jönsson, 1976), SWIM (Krysanova et al., 2000), and TELEMAC-MASCARET\
    \ model (Hervouet and Pham, 2007) are based on many physical and topographical\
    \ parameters and sometimes require expensive computational efforts, black-box\
    \ models, e.g., neurocomputing models, can infer the underlying functional relationships\
    \ between the historical data and the resulting sought variables, without any\
    \ priori physical background. The neurocomputing methods, including methods based\
    \ on machine learning, have been increasingly used in the water management field\
    \ in the last decades, demonstrating their great potential and raising increasing\
    \ interest in the hydrological sciences research community (Chen et al., 2018a,\
    \ Chen et al., 2018b, Zounemat-Kermani et al., 2020a). Over the last two decades,\
    \ machine learning methods have achieved a high level of success and have become\
    \ a reliable alternative to the conventional mathematical and hard computing methods\
    \ in numerous areas of application, such as robotics and image recognition (Stone\
    \ and Veloso, 2000, Man et al., 2013). Given their computational efficiency and\
    \ flexibility, these approaches have also been intensively applied to address\
    \ various challenges related to hydrological sciences. 1.2. Theory and methods\
    \ Neurocomputing and related neural-based models, e.g., Artificial Neural Networks\
    \ (ANNs), are the fundamental and principal soft computing methods and inseparable\
    \ elements of ML models, capable of learning from different types of datasets.\
    \ The theoretical and technical aspects of various types of neurocomputing models\
    \ have already been introduced in detail in the literature (e.g., Task, 2000,\
    \ Ham and Kostanic, 2000, Govindaraju and Rao, 2000, Jain and Kumar, 2007; Ding\
    \ et al., 2013; Amezquita-Sanchez et al., 2016, Van Gerven and Bohte, 2017, and\
    \ references therein). In brief, neurocomputing models are interconnected networks\
    \ composed of different layers (input layer, hidden layer(s), and output layer),\
    \ each of which consists of several processors called artificial neurons (Fig.\
    \ 1). In general, neurons in each layer are connected to the neurons of the previous\
    \ and next layers, so that they transmit information. Each neuron receives input\
    \ signals from the other ones (through synaptic weights and biases), then processes\
    \ them with predetermined functions (activation functions), and finally sends\
    \ the processed information as output to the connected neurons in the next layer.\
    \ The activation or transfer functions convert the input signals to the output\
    \ responses. Most of the conventional ANNs implement the basic impression of using\
    \ artificial neurons and their connections through layers. Yet, other mathematical\
    \ and statistical tools, such as fuzzy logic and wavelet transforms, can be also\
    \ embedded to create combined neurocomputing models (sometimes they are referred\
    \ to as hybrid neural networks), e.g., Adaptive Neuro-Fuzzy Inference System (ANFIS)\
    \ and Wavelet Neural Network (WaveNet) (Keshtegar et al., 2018, Bakshi and Stephanopoulos,\
    \ 1993). In most of the neurocomputing networks, the transition of the data is\
    \ realised through forward transmission (feedforward) from the antecedent layers\
    \ to the subsequent layers, such as the Multi-Layer Perceptron neural network\
    \ (MLP) or the Group Method of Data Handling Network (GMDH. In other types of\
    \ neurocomputing models, information can be returned to the preceding layers in\
    \ a loop mechanism so that they can be stored and use new information during the\
    \ processing procedure, e.g., recurrent neural networks (Fig. 1a). Fig. 1b depicts\
    \ the internal architectures of four types of commonly-used standard neurocomputing\
    \ models. Download : Download high-res image (368KB) Download : Download full-size\
    \ image Fig 1. a) Schematic structure of neurocomputing models: feedforward vs.\
