    1. Introduction The Earth is a highly complex, dynamic, and networked system where
    very different physical, chemical and biological processes interact, to form the
    world we know [1], [2], [3]. The description of such a complex system needs of
    the integration of different disciplines such as Physics, Chemistry, Mathematics
    and other applied sciences, leading to what has been coined as Earth System Science
    (ESS) [4]. The analysis of the Earth system involves studying interacting processes
    occurring in several spheres (atmosphere, hydrosphere, cryosphere, geosphere,
    pedosphere, biosphere, and magnetosphere) as well as the anthroposphere. Earth
    system science provides the physical basis of the world we live in, with the final
    objective of obtaining a sustainable development of our society1. Traditionally,
    Earth system models characterize processes and their relations by encoding the
    known physical knowledge. This involves deriving models from first principles,
    which typically involves physics-based mechanistic modeling. Such Earth system
    models are complex constructs, and can be designed at different scales, but provide
    and encode the fundamental basis for understanding, forecasting, and modeling.
    Models are often confronted with observations for refinement and improvement.
    In the last five decades, the field of Earth Observation (EO) from space has allowed
    monitoring and modelling the processes on the Earth surface, and their interaction
    with the atmosphere, by obtaining quantitative measurements and estimations of
    geo-bio-physical variables, and has permitted to detect extremes, changes, and
    anomalies. By combining EO data from stations, sensors, and ancillary model simulations,
    we can now monitor our planet with unprecedented accuracy, spatially explicitly
    and temporally resolved. In the last decade, however, we have witnessed two important
    changes: the big data and the Machine Learning (ML) revolutions, which have impacted
    many areas of Science and Engineering, but also the Earth sciences [23]. Both
    combined are leading to paradigm shifts in the way we now study the Earth system:
    • The big data revolution. Nowadays, we observe and model the Earth with a wealth
    of observations and data measured from a plethora of different sensors measuring
    states and physical variables at unprecedented spatial, spectral, and temporal
    resolutions. They include remote sensing systems, mounted on satellites, airplanes,
    and drones, but also in-situ observations (increasingly from autonomous sensors)
    at, and below, the surface and in the atmosphere. Data from numerical, radiative
    transfer and climate models, and from reanalysis, are also very effective for
    tackling specific problems in Earth science. The data deluge is ever-growing in
    volume (hundreds of petabytes already), speed (estimated around 5 Pb/yr), variety
    (in sampling frequencies, spectral ranges, spatio-temporal scales and dimensionality),
    and uncertainty (from observational errors to conceptual inconsistencies). • The
    Machine Learning revolution. Besides, ML techniques have emerged as a fundamentally
    effective way to model and extract patterns out of big data in a (semi)automatic
    manner. Earth science has been also impacted by such revolution in many different
    ways. For example, machine learning models are now routinely used to predict and
    understand components of the Earth system: 1) classification of land cover types,
    2) modelling of land-atmosphere and ocean-atmosphere exchange of greenhouse gases,
    3) detection of anomalies and extreme events, and 4) causal discovery have greatly
    benefited from ML approaches. ML has been also used to complement physical models
    developed in the last 50 years, which are now able to assimilate the measured
    data and yield more accurate estimates/predictions of the evolution of the system
    (or parts thereof), such as the Atmosphere or the Ocean. Hybrid modeling and physics-aware
    machine learning are nowadays emerging fields too, and promise data-driven and
    physically consistent models for the future study of the Earth system. All in
    all, the access to such unprecedented big data sources, increased computational
    power, and the recent advances in ML offer exciting new opportunities for expanding
    our knowledge about the Earth system from data. EO is now at the center of the
    data processing pipeline. Either data assimilation, canonical ML, or advanced
    hybrid modeling needs to successfully exploit at maximum the diversity and complementarity
    of the different data sources. The use of information fusion is thus essential
    to obtain robust models in this discipline, with physical coherence and high accuracy,
    able to describe the different processes the Earth system. In any information
    fusion process involving EO data, heterogeneous data coming from very different
    sources are considered. It is thus understood that we are able to extract descriptors
    (features, covariates) that describe them, following a specific problem-dependent
    procedure, so these features can be further processed by applying algorithms.
    Depending on the problem tackled, these data features can present different spatio-temporal
    resolution, high dimension, or any other characteristic that makes their direct
    processing using algorithms (ML in this case) difficult. The different processes
    and methods for data fusion in EO can be broadly classified depending on the level
    where the fusion is done: at a sub-feature (data transformations to harmonize
    sources), at the feature level (direct fusion of data sets or their resulted features
    into the ML algorithms), or at the decision level (different processing paths
    with fusion at the decision level). In this paper, we review the current state
    of information fusion data-driven algorithms based on ML techniques, for problems
    in EO data analysis. The proposed review and perspective paper has a clear practical
    intention: we first describe the most relevant previous works in the field, structuring
    the description into different applications of EO. We also describe the most relevant
    and important data sets and sources for EO problems, i.e., what are the most important
    data sources currently available for EO studies, and how a researcher can obtain
    them. Finally, a carefully selected set of case studies will complete the work
    by illustrating in a practical way different aspects of ML information fusion
    for EO problems. We conclude the paper with a general outlook and discussion about
    the near future of this particular field. Following the objective of this paper,
    we have structured this work into three main blocks after this introduction, and
    a final section of conclusions, discussion and outlook. First, we provide a complete
    and updated literature review of ML information fusion in EO, including previous
    reviews and overview works, a taxonomy of the field and a review of illustrative
    previous works related to ML for information fusion. The second block of the paper
    is devoted to describe the existing data sources useful for EO, including satellite
    data, in-situ observations and different models applied to EO problems. The third
    block of the paper presents different case studies focused on ML information fusion
    in real EO problems. The final part of the paper consists of a discussion, conclusion,
    and perspective section, where the current challenges on the field, recent trends
    and possible future research are outlined. 2. Machine learning information fusion
    in Earth observation: a comprehensive literature review Earth observation is a
    huge research area, involving extremely different problems, applications and cases
    in all the spheres of the Earth system. The challenge of summarizing all the work
    that has been done in the whole area is therefore unmanageable. We, however, focus
    on ML information fusion for EO, which alleviates somehow the difficulty, though
    it is still very hard to summarize all the work on this field, and there are different
    ways to tackle this task. We have decided to structure this section based on applications
    and problems faced with ML information fusion in EO problems. We have therefore
    based this discussion of previous works on existing applications and problems
    tackled with ML information fusion. First, just to show the huge previous work
    carried out in the whole EO area in the last years, we discuss some previous reviews
    and overview works in topics somehow related to EO, but covering more specific
    or partial aspects, not directly related to ML information fusion. We present
    afterwards a taxonomy of ML information fusion approaches, and finally we carry
    out a complete description of previous works dealing with ML information fusion
    in EO problems, classified by different problems or application areas. 2.1. Previous
    reviews and overviews in EO The importance of Earth modeling and the current interest
    in related applications have led to a huge amount of research work in the last
    years, some of them focused on information fusion techniques, in different areas
    of the topic. The interest is of a such magnitude that a considerably high number
    of reviews and overviews have been published, the large majority within the last
    5 years. Table 1 summarizes the body of literature in the intersection of ML,
    Earth sciences, and information fusion applications. Table 1. Summary of Information
    Fusion works that use Machine Learning in Earth observation applications. For
