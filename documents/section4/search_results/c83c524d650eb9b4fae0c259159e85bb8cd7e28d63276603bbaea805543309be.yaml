    \ sustainability, maximal produc-\ntivity, and a safe environment [5]. In general,\
    \ smart farming is based on four key pillars\nin order to deal with the increasing\
    \ needs; (a) optimal natural resources’ management,\n(b) conservation of the ecosystem,\
    \ (c) development of adequate services, and (d) utilization\nSensors 2021, 21,\
    \ 3758. https://doi.org/10.3390/s21113758\nhttps://www.mdpi.com/journal/sensors\n\
    Sensors 2021, 21, 3758\n2 of 55\nof modern technologies [6]. An essential prerequisite\
