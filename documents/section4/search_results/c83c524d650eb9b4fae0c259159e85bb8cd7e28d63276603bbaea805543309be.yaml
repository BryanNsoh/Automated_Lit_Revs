    4 of 19\n3.1. Geospatial Database\n3.1.1. Inventory Map of Historical Floods\n\
    Tafresh watershed is one of the ﬂood-prone watersheds that is usually aﬀected\
    \ by ﬂoods due\nto topographic and climatic characteristics. Numerous ﬂoods have\
    \ occurred in the past and caused\nsevere damages to the human life and buildings.\
    \ One of the major ﬂoods in the watershed occurred\nin 2017, with a 24-hour rainfall\
    \ depth of 90 mm, resulting in over one million USD damages in the\nwatershed\
    \ (Figure 3).\nFigure 3. Examples of past ﬂood events in the study area.\nHere,\
    \ the geographic locations of 320 historical ﬂoods were obtained from the Regional\
    \ Water\nOrganization of Markazi Province to develop an inventory ﬂood map. These\
    \ ﬂoods were then divided\ninto two groups. The ﬁrst group included 70% of ﬂood\
    \ data, which was then used as the training dataset,\nand the second group included\
    \ 30% of the remaining data, which was used as the validation dataset.\n3.1.2.\
    \ Flood Inﬂuencing Factors\nBased on an extensive review of the literature [3,5–9,11,18–22,28],\
    \ the characteristics of the\nhistorical ﬂoods in the study watershed and multiple\
    \ ﬁeld observations, we selected eight inﬂuential\nfactors—elevation, slope, slope\
    \ aspect, distance from rivers, average annual rainfall, land use, soil type\n\
    and lithology—for ﬂood susceptibility mapping.\nElevation is an important variable\
    \ in ﬂood occurrence [5,6,18]. In general, ﬂooding and elevation\nhave an inverse\
    \ relationship, as low-elevated areas are more prone to ﬂooding [8,11]. Here,\
    \ the elevation\nmap of the study area was extracted from a digital elevation\
    \ model (DEM) with a 12.5 m pixel size that\nwas obtained from the ALOS PALSAR\
    \ sensor (https://earth.esa.int/web/guest/home) (Figure 4a). Slope\nis one of\
    \ the inﬂuential factors in the occurrence of ﬂoods due to its direct impact on\
    \ surface runoﬀ and\ninﬁltration potential [8]. Flood-prone areas are often located\
    \ within ﬂat landscapes [6,22] as ﬂoods likely\nhave long durations, which cause\
    \ water stagnation (long ﬂood duration) that causes environmental\nhazard. The\
    \ slope map was derived from the DEM and classiﬁed into ﬁve classes (Figure 4b).\
    \ Aspect is\nSustainability 2019, 11, 5426\n5 of 19\nanother inﬂuencing factor\
    \ in determining the ﬂood occurrence because it is directly associated with the\n\
    convergence and direction of water ﬂow [18,22,29]. The aspect map of the research\
    \ area was extracted\nfrom the DEM and classiﬁed into nine classes (Figure 4c).\
    \ Distance from rivers has a signiﬁcant eﬀect on\nthe probability and magnitude\
    \ of ﬂooding because the terrestrial water storages are highly associated\nwith\
    \ ﬂood events [6,7,18,22]. The map of this factor was prepared based on the Euclidian\
    \ distance and\ndivided into six classes (Figure 4d). Rainfall depth is a key\
    \ factor that could have the greatest eﬀect on\nﬂooding [6,7,18,22]. The spatial\
    \ distribution of average annual rainfall in the Tafresh watershed was\nprepared\
    \ using the metrological data obtained from the period of 1993–2018 [26] (Figure\
    \ 4e). Land\nuse has a signiﬁcant eﬀect on ﬂood susceptibility [30,31]. The land-use\
    \ map was derived from the\nOLI Landsat satellite imagery (https://landsat.gsfc.nasa.gov/operational-land-imager-oli/)\
    \ of 2017/6/24\nusing the maximum likelihood algorithm and supervised environment\
    \ classiﬁcation in the ENVI\nsoftware [32] (Figure 4f). Soil type was another\
    \ inﬂuencing factor because it controls the inﬁltration\nand runoﬀ [7,21]. The\
    \ soil type map was obtained from the Natural Resources Oﬃce of the Markazi\n\
    Province, Iran (Figure 4g). The last factor was lithology, which represents units\
    \ of rocks and soils that\naﬀect inﬁltration and runoﬀ [6,7,33]. We obtained the\
    \ lithology map from the Administrative Oﬃce of\nthe Natural Resources of Markazi\
