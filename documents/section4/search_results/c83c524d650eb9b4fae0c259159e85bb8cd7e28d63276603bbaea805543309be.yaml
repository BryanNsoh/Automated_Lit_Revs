    doi:10.38094/jastt1457   \n140 \nA Review on Linear Regression Comprehensive in\
    \ Machine \nLearning \n \nDastan Hussen Maulud1, *, Adnan Mohsin Abdulazeez2 \
    \ \n1 Duhok Polytechnic University, Duhok, Kurdistan Region, Iraq, mailto:dastan.mawlud@mhe-krg.org\
    \ \n2 Duhok Polytechnic University, Duhok, Kurdistan Region, Iraq, Adnan.mohsin@dpu.edu.krd\
    \ \n*Correspondence: dastan.mawlud@mhe-krg.org \n \nAbstract \nPerhaps one of\
    \ the most common and comprehensive statistical and machine learning algorithms\
    \ are linear regression. Linear \nregression is used to find a linear relationship\
    \ between one or more predictors. The linear regression has two types: simple\
    \ regression and \nmultiple regression (MLR). This paper discusses various works\
    \ by different researchers on linear regression and polynomial regression \nand\
    \ compares their performance using the best approach to optimize prediction and\
    \ precision. Almost all of the articles analyzed in this \nreview is focused on\
    \ datasets; in order to determine a model's efficiency, it must be correlated\
    \ with the actual values obtained for the \nexplanatory variables. \n \nKeywords:\
    \ Regression, Simple Linear Regression, Multiple Linear Regression, polynomial\
    \ Regression, least square method. \nReceived: September 15th, 2020 / Accepted:\
    \ December 29th, 2020 / Online: December 31th, 2020 \n \nI. \nINTRODUCTION  \n\
    Machine learning [1-5] is commonly used in diverse fields to \nsolve difficult\
    \ problems that cannot be readily solved in based \non computer approaches. The\
    \ linear regression is one of the \nsimplest and most common machine learning\
    \ algorithms. It is a \nmathematical approach used to perform predictive analysis.\
    \ \nLinear regression allows continuous/real or mathematical \nvariables projections.\
    \ Sir Francis Galton first suggested the \nconcept of linear regression in 1894.Linear\
    \ regression [6-8] is \na mathematical test used for evaluating and quantifying\
    \ the \nrelationship between the considered variables. Univariate \nregression\
    \ analyses (Chi-square, exact testing by Fisher and t-\ntesting and variance analysis\
    \ (ANOVA) cannot be used to take \ninto account the outcomes of the other covariates/founders\
    \ in \nthe analysis. Therefore, partial correlation and regression are \ntests\
    \ which enable scientists in understanding the relationship \nbetween two variables\
    \ to assess the impact of confusions [4, 9, \n10].Linear regression [11] is commonly\
    \ used in mathematical \nresearch methods, where it is possible to measure the\
    \ predicted \neffects and model them against multiple input variables. It is a\
    \ \nmethod of data evaluation and modeling that establishes linear \nrelationships\
    \ between variables that are dependent and \nindependent. This method would thus\
    \ model relationships \nbetween dependent variables and independent variables\
