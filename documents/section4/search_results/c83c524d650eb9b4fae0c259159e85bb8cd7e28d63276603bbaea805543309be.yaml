    Materials and methods\nPlant cultivation and stress treatments\nThe experiment\
    \ was conducted at the ETH research sta-\ntion for plant sciences in Lindau Eschikon,\
    \ Switzerland. The \nsugar beet plants (Beta vulgaris) of the variety “Samuela”\
    \ \n(KWS Suisse SA, Basel, Switzerland) were grown in a green-\nhouse chamber\
    \ under controlled climate conditions—24/12 \n(◦C) Day/Night temperature, a relative\
    \ humidity of 50–80 \npercent (average 60%), and additional light using Eye Clean\
    \ \nArc MT 400DL/BH lamps with a color temperature of \n6400  K when ambient radiation\
    \ was below 25 klux. The \nachieved radiation intensity ranged approximately between\
    \ \n300 and 680  µmol/cm2s . The radiation angle between \nthe cultivation light\
    \ source and the plants was nadir ±20◦ . \nAbove 45 klux the shading screen was\
    \ closed. For the exper-\niment, 6 sugar beet plants each were sown on 18.01.2018\
    \ \nin 30 cultivation boxes of size 40 × 20 × 15.5 cm using a \npeat substrate\
    \ (Klasmann substrate 1 and 2, Klasmann–\nDeilmann GmbH, Geeste, Germany). The\
    \ plant boxes were \nplaced on tables about 2 m from the artificial light sources.\
    \ \nRegular watering was volume controlled and applied manu-\nally according to\
    \ necessity two to three times a week. The \nexperiment was conducted until 29.03.2018\
    \ when the plants \nwere manually harvested.\nIn addition to the control group\
    \ of plant cultivation \nboxes which were provided with sufficient nutrients and\
    \ \nwere not subjected to any weed pressure, we established \na mix of three different\
    \ stresses relevant for field crops \nin general and for sugar beet production\
    \ in particular—\nNitrogen (N) availability, weed pressure and water sup-\nply\
    \ listed in Table  1. Different severity levels for each \nof these three stress\
    \ types and their combinations were \nestablished which span the range of expected\
    \ conditions \nwhich may be observed on the field.\nFig. 1 An overview of the\
    \ framework described in this paper. This work presents a methodology for building\
    \ and benchmarking machine learning \nmodels that can infer plant stress using\
    \ remotely sensed, multi-modal data. Our framework consists of a spatio-temporal\
    \ spectral dataset, image \npre-processing and classification algorithms along\
    \ with reference plant trait measurements and stress type and severity level labels\
    \ to serve as \nground truth. Our generic, plant agnostic pipeline starts with\
    \ raw input imagery from RGB, stereo infrared (IR) and multispectral cameras,\
    \ followed \nby pre-processing steps of vegetation segmentation, 3D reconstruction\
    \ and reflectance normalization to transform this raw data into plant trait \n\
    indicators such as canopy cover, average height and normalized narrow-band reflectances\
    \ over time. We then train machine learning models which \ncan use these indicators\
    \ to predict severity levels for Water, Nitrogen and Weed stress simultaneously.\
    \ We show the effectiveness of our framework \nby using the trained models to\
    \ accurately predict stress severity levels on novel test data. We release the\
    \ collected dataset [1] and accompanying \npre-processing and classification software\
    \ [2] under an open source license for the broader plant research community\n\
