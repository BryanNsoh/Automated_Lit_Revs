    In this study, for the ELM model, a 3-layer neuronal network was initialized where
    the optimal training was attained by changing the hidden neurons (in increments
    of 1 that was governed by the dimension of input matrix), while the activation
    function for the hidden layer was set as the logarithmic sigmoid equation following
    earlier studies (Deo et al., 2017c). After determining the optimal number of hidden
    neurons (in accordance with the smallest training mean square error), a total
    of 1000 ELM models were constructed (randomly) with the training data, and the
    best model with the lowest root mean square error on the validation dataset was
    then selected. To benchmark the ELM model, the ANN model was calibrated with the
    Levenberg-Marquardt training algorithm, a much faster and a powerful tool compared
    to the standard backpropagation algorithms used in ANN models. For the hidden
    and output nodes, we have utilized the tangent sigmoid (tansig) and pure linear
    (purelin) functions, while different number of hidden neurons was tried one by
    one for each ANN network to yield the lowest value of the mean square error in
    the validation phase. It is especially noted that in the ANN model, the iterative
    tuning of the model weights by means of a trial and error procedure on a range
    of hidden neurons led to an optimum ANN network architecture, albeit this was
    attained at a higher computational cost compared to the automatic identification
    of hidden layer neurons in the ELM case (e.g., (Deo and Şahin, 2015a, Deo and
    Şahin, 2015b)). As a final benchmark tool, the M5 Tree model was constructed where
    a number of basic training parameters were initialized: a minimum split of 2.0,
    a smoothing of 15 and a split threshold of 0.05 (Wang and Witten, 1997). Pruning
    was applied to implement ‘divide-and-conquer rule’ (Kisi, 2015; Rahimikhoob et
    al., 2013). Optimum decision-trees (or ‘rules’) were then determined from the
    model with the smallest mean square error and the largest coefficient of determination
    (R2), which concurred with the standard deviation of class values and the greatest
    reduction in the model''s training error. The M5 Tree model was fine-tuned to
    yield the tree-based rules and a final predictive equation to simulate the soil
    temperature at different depths. 2.6. Statistical performance evaluation measures
