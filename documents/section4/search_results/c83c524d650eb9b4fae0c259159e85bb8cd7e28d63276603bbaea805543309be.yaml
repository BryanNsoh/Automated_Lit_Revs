    on describing the most important challenges and future directions in data-driven
    ESS, suggest that multisource information fusion and hybrid modeling will play
    a fundamental role in the near future. 2.2. A taxonomy of ML information fusion
    approaches A variety of information fusion schemes have been proposed in the context
    of EO. Broadly speaking, information fusion is concerned on the multisource data
    combination and support decision making. Each fusion method is designed for a
    specific problem so it is challenging, if not impossible, to define a full taxonomical
    overview of the field. The main building blocks, however, have to do with the
    exploitation of i) disparate inputs, ii) data (pre)processing approach, iii) fusion
    mechanism, and iv) outputs post-processing. Actually, fusion approaches are usually
    named depending on the type of modalities, so a simple taxonomy of fusion problems
    can be defined in terms of when, at what level, and how the fusion is done. This
    is why we distinguish between the following types of fusion approaches: 1. sub-feature
    level, which usually involve different spatial-temporal scales fused following
    appropriate transforms of the data with the aim to harmonize sources into common
    “multidimensional grids”; 2. feature level, where a direct fusion of the data
    sets is simply stacked and fed into the ML of choice. This direct stacking can
    be more sophisticated if optimal feature combinations, and data source transformations,
    are learned from data to end up stacking feature representations; 3. decision
    level, where one performs different processing paths for each modality, followed
    by fusion at the decision level. This assumes that the outputs can be combined
    to improve the achieved accuracy. Different methods exist here that optimally
    operate on the combination of output activation functions. The best way to understand
    such differences is however to present different real examples in the literature,
    as follows. 2.3. Literature review In this section we review the most important
    previous works on ML information fusion in EO problems. In terms of ML algorithms,
    the field mainly exploits either classifiers (of land use or land cover), or anomaly,
    target and change detection algorithms (for screening or identifying one class
    of interest and discard the rest), or regression methods (to estimate a particular
    variable of interest from either sensory data mounted on satellites, airborne
    or drones). We have structured this section in different subsections by application
    area or problem type, taken into account the most usual problems in which ML information
    fusion techniques have obtained significant results. 2.3.1. Surface temperature
    The accurate estimation of surface temperature (inland and sea) from different
    sensors, both grounded and satellites, is extremely important in a number of problems,
    including agricultural studies, energy balance, land desertification and climate
    change applications, among others. In the literature, it is possible to find different
    studies applying data driven and ML techniques together with information fusion
    methods to estimate surface temperature. In [24] a feature level information fusion
    algorithm which hybridizes local atmospheric variables information from a ground
    station with synoptic information from numerical models is proposed for temperature
    prediction at Barcelona airport, Spain. An ensemble of Support Vector Regression
    (SVR) algorithms is used to carry out the information fusion and to obtain the
    temperature prediction. In [25], a hybrid wavelet ML feature level fusion approach
    is proposed to obtain high-resolution land surface temperature, mixing Landsat
    8 thermal bands and MODIS (moderate-resolution imaging spectroradiometer) pixels.
    Wavelets SVR, adaptive network-based fuzzy inference system (ANFIS) and neural
    networks are the artificial intelligence methods tested in this problem. In [26],
    a problem of high-spatiotemporal-resolution land surface temperature reconstruction
    is tackled, by applying a weighted combination kernel-based and fusion methods,
    in order to improve the spatial and temporal resolutions of satellite images.
    This method can be classified as a sub-feature level approach. Specifically, MODIS
    and Landsat 8 datasets have been considered for the experimental evaluation of
    the proposed method, obtaining more accurate images than the kernel method on
    its own. Recently, in [27] a feature level information fusion process from different
    sources (measuring points) and a gated neural network was proposed to estimate
    the sea temperature at Bohai Sea, China. 2.3.2. Droughts and water quality Closely
    related with surface temperature estimation, the analysis of drought and water
    quality using ML and data fusion techniques has been recently proposed. In [28],
    a high resolution soil moisture drought index was proposed. This index is based
    on measurements of the Advanced Microwave Scanning Radiometer on the Earth Observing
    System over the Korea, improved by MODIS and Tropical Rainfall Measuring Mission
    satellite sensors information, which was used to carry out a high-resolution feature
    level downscaling with a Random Forest (RF) algorithm to 1 -km measurements. In
    [29] a SVR algorithm was proposed to obtain an accurate estimation of evapotranspiration
    by fusion of three process-based evapotranspiration algorithms: MOD16, PT-JPL
    and SEMI-PM, to produce a feature level information fusion approach. In [30],
    the study of drought events was carried out by applying new fusion approaches
    from high-resolution satellite and reanalysis data at feature level. The work
    in [31] is focused on determining whether the fusion of several remotely-sensed
    drought factors could be effectively used for monitoring drought events in Australia.
    This problem is tackled as a regression task with information fusion at feature
    level, where three ML approaches have been tested, RF, SVR and artificial neural
    networks. Regarding ML fusion methods for water quality studies, in [32] a Genetic
    Programming approach is applied to fusion data from different satellite sources,
    such as MODIS or Landsat Thematic Mapper. The objective is to generate daily estimates
    of different water quality parameters such as chlorophyll-a concentrations or
    water transparency, for a freshwater lake (Albufera) in Valencia, Spain. Also,
    Jiang et al. [33] proposes a general framework based on computer vision feature
    representation, for the fusion of multisource spatiotemporal data for hydrological
    modeling (sub-feature level information fusion), following by the application
    of artificial neural networks and SVR algorithms. Finally, a review of fusion
    methods in water quality can be found in [34]. 2.3.3. Cloud detection and classification
    Cloud detection and classification is an EO area where ML information fusion has
    been successfully applied. In [35] a Convolutional Neural Network (CNN) has been
    applied to a problem of cloud classification using ground-based images. This proposal
    uses a two-stream structure which contains the vision subnetwork and multimodal
    subnetwork. In another layer of the network (fusion layer), the visual and multimodal
    features from the two subnetworks are extracted and then integrated using a weighted
    strategy. This is therefore a decision level method. The results have been tested
    in a specific database of multimodal ground-based clouds. In [36] a cloud detection
    method based on CNN was proposed. The idea is to extract multi-scale and high-level
    spatial features by using a symmetric encoder-decoder module. The feature maps
    of multiple scales are then passed to a multi-scale feature fusion module, designed
    to fuse the features of different scales for the output in another decision level
    process. A final binary classifier is able to obtain the final cloud and cloud
    shadow mask. The method was validated on a large number of optical satellite images
    around the world, with different spatial resolutions ranging from 0.5 to 50 m.
    2.3.4. Land use applications Land use is another important area of interest in
    EO where information fusion has emerged lately. Recently, there have been many
    different works on land use tasks which combine different data sources or fusion
    algorithms with ML, in order to obtain robust approaches with optimal performance.
    For example, Wang et al. [37] proposes the fusion of multispectral HJ1B imagery
    (from China’s HJ-CCD B satellite) and ALOS (Advanced Land Observing Satellite)
    PALSAR L-band (Phased Array type L-band Synthetic Aperture Radar) data for land
    cover classification, using sub-feature level information fusion, Support Vector
    Machine (SVM) and RF algorithms. In [38] an investigation focused on extraction
    of buildings from middle and high resolution satellite images is carried out,
    by fusing the information of different spectral indices with ML algorithms and
    sub-feature level information fusion techniques. In [39] a deep CNN paradigm has
    been applied to a problem of automatic-land use classification from satellite
    images. Besides, in [40] a cellular automata – Markov model is proposed in order
    to generate land use images from fusing images belonging to different years. This
    approach considers a sub-feature level information fusion mechanism, and has been
    successfully tested in reconstructing land use images in Hefei (China), from satellite
    data from the last 30 years. In [41] a feature level approach for fusing soil
    data coming from legacy soil surveys with direct soil information from remote
    sensing images was proposed. In [42], several decision level and feature level
    fusion approaches were developed to tackle the problem of local climate zones
    classification based on a multitemporal and multimodal dataset, including image
    (Landsat 8 and Sentinel-2) and vector data (from OpenStreetMap) using ensemble
    classifiers and deep learning approaches. Finally, in [43] a feature level fusion
    of information from Google Earth and ML algorithms, including SVMs and regression
    trees, was proposed for a problem of palm oil mapping in Malaysia. 2.3.5. Image
    classification and segmentation Image classification is another field closely
    related to very different remote sensing applications, where ML information fusion
    has been successfully applied. In [44] a decision level method which combines
    SVM and fuzzy C-means clustering for fusing hyperspectral images information is
    proposed. In this approach, the SVM is used to generate a spectral-based classification
    map, whereas the fuzzy C-means is used to provide an ensemble of clustering maps.
    In [45] a feature level fusion of hyperspectral and light detection and ranging
    (LiDAR) images is proposed, under the hypothesis that LiDAR provide a source of
    complementary information, which can be really useful to improve classification
    of hyperspectral data. Specifically, the derived features from the two sources
    are fused via either feature stacking or graph-based feature fusion, and the fused
    features are fed to a deep CNN with logistic regression to produce the final classification
    map. The fusion of hyperspectral data and LiDAR is also treated in [46], and mixing
    hyperspectral data, LiDAR and other data sources with CNN in [47]. Finally, in
    [48] an unsupervised feature extraction method based on deep multiscale spectral-spatial
    feature fusion for hyperspectral images classification is proposed. The method
    is based on pre-trained filter banks and on a new unsupervised cooperative sparse
    autoencoder method to fuse together the deep spatial feature and the raw spectral
    information (sub-feature level fusion). 2.3.6. Renewable energy Renewable energy
    resources are fully related to ESS, since the main renewable sources (wind, solar,
    ocean) are fully conditioned by atmospheric or oceanic conditions. Due to their
    intermittent intrinsic nature, renewable energy sources present difficulties to
    be integrated in the energy mix, and usually need prediction techniques to this
    end. Interestingly, the main renewable energies are affected by climate change,
    which produces a redistribution of the renewable resources. In general, the study
    of renewable resource prediction is a hot topic in which the fusion of different
    sources of information has also been explored. In fact, information fusion in
    renewable energy has been mainly exploded in solar energy prediction systems.
    Solar energy resource prediction is fully connected to the prediction of clouds,
    which is a difficult problem from the meteorological point of view, in which information
    from different data sources is able to improve the prediction systems. In [49],
    several neural network architectures with different input data sources were proposed
    to problems of solar radiation. More recently, in [50] a solar radiation prediction
    problem from different sources data was proposed. Data from in-situ measurement
    and from the GFS model were the inputs for a temporal Gaussian Process algorithm,
    which obtained better results than alternative ML algorithms in the problem. Another
    work dealing with data from different sources in a problem of solar radiation
    prediction is [51], which proposed the prediction of intra-day solar radiation
    by means of data from irradiance measurements, satellite data and weather prediction
    models using artificial neural networks. Results in two different points of the
    Canary islands were reported. In [52] an study on the evaluation of global horizontal
    irradiance from two different reanalysis projects (ERA5 and COSMO-REA6) is carried
    out. This work uses ground and satellite-based data to estimate the accuracy of
    these reanalysis in obtaining horizontal irradiance. The results obtained show
    that reanalysis data have important absolute error when estimating the irradiation,
    due to an inefficient cloud cover estimation. However, reanalysis products are
    an important data source for prediction and estimation problems in renewable energy,
    useful for information fusion with other sources, as in [53], where data from
    ERA5 reanalysis are hybridized with satellite measurements at feature level, and
    all the information is processed with a RF algorithm in order to obtain an accurate
    estimation of solar irradiance at high latitudes. 2.3.7. Model-data integration
    and assimilation Any optical remote sensing data present significant amounts of
    noise and missing data due to clouds, cloud shadows, and aerosol contamination,
    which difficult its use in any subsequent application. In addition, optical remote
    sensing sensors are hampered by a limited temporal, spectral or spatial resolutions
    [54]. As an example, medium spatial resolution sensors, such as Landsat or the
    Sentinel 2, have low temporal resolutions (16 and 8 day revisit cycle respectively)
    causing missing values continue to be one of the major limitations for their operational
    use, especially in areas with moderate to high cloud occurrence. The mitigation
    of undesired inherent data noise and minimizing the amount of missing data present
    are mandatory tasks in almost any application, since they are incompatible with
    a robust remote monitoring framework of earth’s surface. Because of the importance
    of this topic, the available scientific literature is rich in methods to deal
    with these issues, and solutions vary significantly with the different levels
    of sophistication [55]. Temporal, spatial, spatio-temporal, and blending (sensor
    fusion) approaches have been very valuable tools to reduce noise and recover missing
    pixels information, being data fusion methods very interesting approaches for
    overcoming individual sensor’s limitations and combining different multiresolution
    datasets. Most of data fusion approaches need to compute complex spatial operations
    to account for inhomogeneities within coarser spatial resolution pixels [56].
    These operations are computationally demanding allowing only the application of
    these algorithms to small areas. In the context of modern data assimilation approaches,
    Sedano et al. [57] introduced a pixel-based method with a Kalman filter (KF) [58]
    to fuse time series of MODIS and Landsat vegetation indices. This KF implementation
    obtained satisfactory results but also allowed to account for realistic uncertainties
    in its calculations. Moreover, the KF does not require explicit parameter tuning
    and it scales well in large scale applications due to its pixel-based nature.
    2.3.8. Unstructured domain data fusion The number of EO platforms for capturing
    remotely sensed data has been exponentially increased, ranging from an ever-growing
    number of satellites in orbit and planned for launch, to new platforms for capturing
    fine spatial resolution data such as unmanned aerial vehicles (UAVs). Moreover,
    a great interest has been recently dedicated to the new sources of ancillary data,
    to name a few, social media, crowd sourcing, scraping the internet and so on [59],
    [60]. These data have a very different modality to remote sensing data, but may
    be related to the subject of interest and, consequently, may be found useful with
    respect to specific problems. For example, social media data can provide local
    and live/real-time information suitable for accurate monitoring of our living
    environment [61], in particular in a variety of applications relevant to smart
    cities [62], [63], emergency and environmental hazards [64], [65], among others.
    2.3.9. Other applications There are other applications of ML algorithms in EO
    which exploit data fusion to improve their results. One of the first works on
    exploiting data fusion from multi-sensor sources with ML was [66], where a problem
    of ionograms inversion is tackled using data fusion techniques with neural networks.
    More recently, there have been alternative specific applications, such as [67]
    where a problem of total ozone in column prediction is tackled with SVMs and information
    fusion from different data sources, such as numerical models, ground stations
    and satellite data. In [68] a problem of eddy detection from different satellite
    sensors images was faced, using a deep learning approach for multi-scale feature
    fusion, followed by a SVM algorithm. In [69] the combination of data from multiple
    sensors was used to improve the estimation of forest biomass. Data from interferometric
    and photogrammetric based predictors, in combination with hyperspectral predictors
    were used, by applying ML algorithms such as RF, Generalized Additive Models or
    boosted algorithms. These approaches were applied to estimate biomass in a temperate
    forest near Karlsruhe, Germany. In [70] different ML classifiers were applied
    to a problem of detecting seagrass presence/absence and distinguishing seagrass
    families in the Mediterranean, from fusion of seagrass presence data and other
    external environmental variables. As a final application of ML information fusion
    in ESS, in [71], a problem of environmental event sound recognition is tackled
    by means of a staked CNN. 3. Data sources and models for Earth observation The
    study of the ESS and its many components is based on observational data from very
    different sources, and very different atmospheric and climate models and simulations,
    among other data sources (such as social media or socio-economic data, sometimes
    fused with them). Every minute, millions of sensors collect data from the whole
    planet. Their processing, fusion with physic-based models, analysis and study
    is in the core of many works on EO-related problems. In this section, we describe
    the most important data sources and models currently available for studies on
    EO. We also provide the complete reference to the majority of these data sources,
    so the interested reader knows where they can be obtained. We have structured
    the section into subsections describing satellite, in-situ (ground-based, atmosphere
    and marine observations sources), forecasting models and finally reanalysis projects.
    3.1. Satellite observations Attending to the type of energy sources involved in
    the data acquisition, two main kinds of remote sensing imaging instruments can
    be distinguished: either passive optical remote sensing, which relies on solar
    radiation as the illumination source [72], [73], [74], [75], [76], or active sensors,
    where the energy is emitted by an antenna towards the Earth’s surface and the
    energy scattered back to the satellite is measured [77], [78]. Some examples of
    passive sensors are infrared, charge-coupled devices, radiometers, and multi and
    hyperspectral sensors [79]. On the other hand, radar systems, such as Real Aperture
    RAR (RAR) or Synthetic Aperture Radar (SAR), are examples of systems for active
    remote sensing. Fig. 1 shows some characteristics (spatial, spectral, and temporal
    resolutions) of the main available optical and microwave satellite sensors. Download
