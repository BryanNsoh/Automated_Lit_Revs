    \ Tables A10 and A11 that contain commonly\nused abbreviations, with the intention\
    \ of not disrupting the ﬂow of the main text.\n2. Background\n2.1. Fundamentals\
    \ of Machine Learning: A Brief Overview\nIn general, the objective of ML algorithms\
    \ is to optimize the performance of a task,\nvia exploiting examples or past experience.\
    \ In particular, ML can generate efﬁcient rela-\ntionships regarding data inputs\
    \ and reconstruct a knowledge scheme. In this data-driven\nmethodology, the more\
    \ data are used, the better ML works. This is similar to how well\na human being\
    \ performs a particular task by gaining more experience [34]. The central\noutcome\
    \ of ML is a measure of generalizability; the degree to which the ML algorithm\
    \ has\nthe ability to provide correct predictions, when new data are presented,\
    \ on the basis of\nlearned rules originated from preceding exposure to similar\
    \ data [35]. More speciﬁcally,\ndata involve a set of examples, which are described\
    \ by a group of characteristics, usually\ncalled features. Broadly speaking, ML\
    \ systems operate at two processes, namely the learn-\ning (used for training)\
    \ and testing. In order to facilitate the former process, these features\ncommonly\
    \ form a feature vector that can be binary, numeric, ordinal, or nominal [36].\
    \ This\nvector is utilized as an input within the learning phase. In brief, by\
    \ relying on training data,\nwithin the learning phase, the machine learns to\
    \ perform the task from experience. Once\nthe learning performance reaches a satisfactory\
    \ point (expressed through mathematical\nand statistical relationships), it ends.\
    \ Subsequently, the model that was developed through\nthe training process can\
    \ be used to classify, cluster, or predict.\nAn overview of a typical ML system\
    \ is illustrated in Figure 2. With the intention of\nforming the derived complex\
    \ raw data into a suitable state, a pre-processing effort is re-\nquired. This\
    \ usually includes: (a) data cleaning for removing inconsistent or missing items\n\
    and noise, (b) data integration, when many data sources exist and (c) data transformation,\n\
    such as normalization and discretization [37]. The extraction/selection feature\
    \ aims at\ncreating or/and identifying the most informative subset of features\
    \ in which, subsequently,\nthe learning model is going to be implemented throughout\
    \ the training phase [38]. Regard-\ning the feedback loop, which is depicted in\
    \ Figure 2, it serves for adjustments pertaining to\nthe feature extraction/selection\
    \ unit as well as the pre-processing one that further improves\nthe overall learning\
    \ model’s performance. During the phase of testing, previously unseen\nSensors\
    \ 2021, 21, 3758\n5 of 55\nsamples are imported to the trained model, which are\
    \ usually represented as feature vec-\ntors. Finally, an appropriate decision\
    \ is made by the model (for example, classiﬁcation or\nregression) in reliance\
    \ of the features existing in each sample. Deep learning, a subﬁeld\nof ML, utilizes\
    \ an alternative architecture via shifting the process of converting raw data\n\
    to features (feature engineering) to the corresponding learning system. Consequently,\
    \ the\nfeature extraction/selection unit is absent, resulting in a fully trainable\
    \ system; it starts\nfrom a raw input and ends with the desired output [39,40].\n\
    Figure 2. A graphical illustration of a typical machine learning system.\nBased\
    \ on the learning type, ML can be classiﬁed according to the relative litera-\n\
    ture [41,42] as:\n•\nSupervised learning: The input and output are known and the\
    \ machine tries to ﬁnd\nthe optimal way to reach an output given an input;\n•\n\
    Unsupervised learning: No labels are provided, leaving the learning algorithm\
    \ itself\nto generate structure within its input;\n•\nSemi-supervised learning:\
    \ Input data constitute a mixture of labeled and non-labeled\ndata;\n•\nReinforcement\
    \ learning: Decisions are made towards ﬁnding out actions that can lead\nto the\
    \ more positive outcome, while it is solely determined by trial and error method\n\
    and delayed outcome.\nNowadays, ML is used in facilitating several management\
    \ aspects in agriculture [12]\nand in a plethora of other applications, such as\
    \ image recognition [43], speech recogni-\ntion [44], autonomous driving [45],\
    \ credit card fraud detection [46], stock market forecast-\ning [47], ﬂuid mechanics\
    \ [48], email, spam and malware ﬁltering [49], medical diagno-\nsis [40], contamination\
    \ detection in urban water networks [50], and activity recognition [51],\nto mention\
    \ but a few.\nSensors 2021, 21, 3758\n6 of 55\n2.2. Brief Description of the Four\
    \ Generic Categories\n2.2.1. Crop Management\nThe crop management category involves\
    \ versatile aspects that originated from the\ncombination of farming techniques\
    \ in the direction of managing the biological, chemical\nand physical crop environment\
    \ with the aim of reaching both quantitative and qualitative\ntargets [52]. Using\
    \ advanced approaches to manage crops, such as yield prediction, disease\ndetection,\
    \ weed detection, crop recognition, and crop quality, contributes to the increase\n\
    of productivity and, consequently, the ﬁnancial income. The above aspects constitute\
    \ key\ngoals of precision agriculture.\nYield Prediction\nIn general, yield prediction\
    \ is one of the most important and challenging topics in\nmodern agriculture.\
    \ An accurate model can help, for instance, the farm owners to take\ninformed\
    \ management decisions on what to grow towards matching the crop to the existing\n\
    market’s demands [20]. However, this is not a trivial task; it consists of various\
    \ steps.\nYield prediction can be determined by several factors such as environment,\
    \ management\npractices, crop genotypic and phenotypic characteristics, and their\
    \ interactions. Hence, it\nnecessitates a fundamental comprehension of the relationship\
    \ between these interactive\nfactors and yield. In turn, identifying such kinds\
    \ of relationships mandates comprehensive\ndatasets along with powerful algorithms\
    \ such as ML techniques [53].\nDisease Detection\nCrop diseases constitute a major\
    \ threat in agricultural production systems that deteri-\norate yield quality\
    \ and quantity at production, storage, and transportation level. At farm\nlevel,\
    \ reports on yield losses, due to plant diseases, are very common [54]. Furthermore,\n\
    crop diseases pose signiﬁcant risks to food security at a global scale. Timely\
    \ identiﬁcation\nof plant diseases is a key aspect for efﬁcient management. Plant\
    \ diseases may be provoked\nby various kinds of bacteria, fungi, pests, viruses,\
    \ and other agents. Disease symptoms,\nnamely the physical evidence of the presence\
    \ of pathogens and the changes in the plants’\nphenotype, may consist of leaf\
    \ and fruit spots, wilting and color change [55], curling\nof leaves, etc. Historically,\
    \ disease detection was conducted by expert agronomists, by\nperforming ﬁeld scouting.\
    \ However, this process is time-consuming and solely based on vi-\nsual inspection.\
    \ Recent technological advances have made commercially available sensing\nsystems\
    \ able to identify diseased plants before the symptoms become visible. Furthermore,\n\
    in the past few years, computer vision, especially by employing deep learning,\
    \ has made\nremarkable progress. As highlighted by Zhang et al. [56], who focused\
    \ on identifying\ncucumber leaf diseases by utilizing deep learning, due to the\
    \ complex environmental back-\nground, it is beneﬁcial to eliminate background\
    \ before model training. Moreover, accurate\nimage classiﬁers for disease diagnosis\
    \ need a large dataset of both healthy and diseased\nplant images. In reference\
    \ to large-scale cultivations, such kinds of automated processes\ncan be combined\
    \ with autonomous vehicles, to timely identify phytopathological problems\nby\
    \ implementing regular inspections. Furthermore, maps of the spatial distribution\
    \ of the\nplant disease can be created, depicting the zones in the farm where\
    \ the infection has been\nspread [57].\nWeed Detection\nAs a result of their proliﬁc\
    \ seed production and longevity, weeds usually grow and\nspread invasively over\
    \ large parts of the ﬁeld very fast, competing with crops for the\nresources,\
    \ including space, sunlight, nutrients, and water availability. Besides, weeds\n\
    frequently arise sooner than crops without having to face natural enemies, a fact\
    \ that\nadversely affects crop growth [18]. In order to prevent crop yield reduction,\
    \ weed control is\nan important management task by either mechanical treatment\
    \ or application of herbicides.\nMechanical treatment is, in most cases, difﬁcult\
    \ to be performed and ineffective if not\nproperly performed, making herbicide\
    \ application the most widely used operation. Using\nSensors 2021, 21, 3758\n\
    7 of 55\nlarge quantities of herbicides, however, turns out to be both costly\
    \ and detrimental for the\nenvironment, especially in the case of uniform application\
    \ without taking into account the\nspatial distribution of the weeds. Remarkably,\
    \ long-term herbicide use is very likely to\nmake weeds more resistant, thus,\
    \ resulting in more demanding and expensive weed control.\nIn recent years, considerable\
    \ achievements have been made pertaining to the differentiation\nof weeds from\
    \ crops on the basis of smart agriculture. This discrimination can be accom-\n\
    plished by using remote or proximal sensing with sensors attached on satellites,\
    \ aerial, and\nground vehicles, as well as unmanned vehicles (both ground (UGV)\
    \ and aerial (UAV)). The\ntransformation of data gathered by UAVs into meaningful\
    \ information is, however, still a\nchallenging task, since both data collection\
    \ and classiﬁcation need painstaking effort [58].\nML algorithms coupled with\
    \ imaging technologies or non-imaging spectroscopy can allow\nfor real-time differentiation\
    \ and localization of target weeds, enabling precise application\nof herbicides\
    \ to speciﬁc zones, instead of spraying the entire ﬁelds [59] and planning of\
    \ the\nshortest weeding path [60].\nCrop Recognition\nAutomatic recognition of\
    \ crops has gained considerable attention in several scientiﬁc\nﬁelds, such as\
    \ plant taxonomy, botanical gardens, and new species discovery. Plant species\n\
    can be recognized and classiﬁed via analysis of various organs, including leaves,\
    \ stems,\nfruits, ﬂowers, roots, and seeds [61,62]. Using leaf-based plant recognition\
    \ seems to be the\nmost common approach by examining speciﬁc leaf’s characteristics\
    \ like color, shape, and\ntexture [63]. With the broader use of satellites and\
    \ aerial vehicles as means of sensing crop\nproperties, crop classiﬁcation through\
    \ remote sensing has become particularly popular. As\nin the above sub-categories,\
    \ the advancement on computer software and image processing\ndevices combined\
    \ with ML has led to the automatic recognition and classiﬁcation of crops.\nCrop\
    \ Quality\nCrop quality is very consequential for the market and, in general,\
    \ is related to soil and\nclimate conditions, cultivation practices and crop characteristics,\
    \ to name a few. High qual-\nity agricultural products are typically sold at better\
    \ prices, hence, offering larger earnings\nto farmers. For instance, as regards\
    \ fruit quality, ﬂesh ﬁrmness, soluble solids content, and\nskin color are among\
    \ the most ordinary maturity indices utilized for harvesting [64]. The\ntiming\
    \ of harvesting greatly affects the quality characteristics of the harvested products\n\
    in both high value crops (tree crops, grapes, vegetables, herbs, etc.) and arable\
    \ crops.\nTherefore, developing decision support systems can aid farmers in taking\
    \ appropriate man-\nagement decisions for increased quality of production. For\
    \ example, selective harvesting is\na management practice that may considerably\
    \ increase quality. Furthermore, crop quality\nis closely linked with food waste,\
    \ an additional challenge that modern agriculture has\nto cope with, since if\
    \ the crop deviates from the desired shape, color, or size, it may be\nthrown\
    \ away. Similarly to the above sub-section, ML algorithms combined with imaging\n\
    technologies can provide encouraging results.\n2.2.2. Water Management\nThe agricultural\
    \ sector constitutes the main consumer of available fresh water on\na global scale,\
    \ as plant growth largely relies on water availability. Taking into account\n\
    the rapid depletion rate of a lot of aquifers with negligible recharge, more effective\
    \ water\nmanagement is needed for the purpose of better conserving water in terms\
    \ of accomplishing\na sustainable crop production [65]. Effective water management\
    \ can also lead to the\nimprovement of water quality as well as reduction of pollution\
    \ and health risks [66].\nRecent research on precision agriculture offers the\
    \ potential of variable rate irrigation\nso as to attain water savings. This can\
    \ be realized by implementing irrigation at rates,\nwhich vary according to ﬁeld\
    \ variability on the basis of speciﬁc water requirements of\nseparate management\
    \ zones, instead of using a uniform rate in the entire ﬁeld. The\neffectiveness\
    \ and feasibility of the variable rate irrigation approach depend on agronomic\n\
    Sensors 2021, 21, 3758\n8 of 55\nfactors, including topography, soil properties,\
    \ and their effect on soil water in order\nto accomplish both water savings and\
    \ yield optimization [67]. Carefully monitoring\nthe status of soil water, crop\
    \ growth conditions, and temporal and spatial patterns in\ncombination with weather\
    \ conditions monitoring and forecasting, can help in irrigation\nprogramming and\
    \ efﬁcient management of water. Among the utilized ICTs, remote sensing\ncan provide\
    \ images with spatial and temporal variability associated with the soil moisture\n\
    status and crop growth parameters for precision water management. Interestingly,\
    \ water\nmanagement is challenging enough in arid areas, where groundwater sources\
    \ are used for\nirrigation, with the precipitation providing only part of the\
    \ total crop evapotranspiration\n(ET) demands [68].\n2.2.3. Soil Management\n\
    Soil, a heterogeneous natural resource, involves mechanisms and processes that\
    \ are\nvery complex. Precise information regarding soil on a regional scale is\
    \ vital, as it contributes\ntowards better soil management consistent with land\
    \ potential and, in general, sustainable\nagriculture [5]. Better management of\
    \ soil is also of great interest owing to issues like land\ndegradation (loss\
    \ of the biological productivity), soil-nutrient imbalance (due to fertilizers\n\
    overuse), and soil erosion (as a result of vegetation overcutting, improper crop\
    \ rotations\nrather than balanced ones, livestock overgrazing, and unsustainable\
    \ fallow periods) [69].\nUseful soil properties can entail texture, organic matter,\
    \ and nutrients content, to mention\nbut a few. Traditional soil assessment methods\
    \ include soil sampling and laboratory\nanalysis, which are normally expensive\
    \ and take considerable time and effort. However,\nremote sensing and soil mapping\
    \ sensors can provide low-cost and effortless solution for\nthe study of soil\
    \ spatial variability. Data fusion and handling of such heterogeneous “big\ndata”\
    \ may be important drawbacks, when traditional data analysis methods are used.\
    \ ML\ntechniques can serve as a trustworthy, low-cost solution for such a task.\n\
    2.2.4. Livestock Management\nIt is widely accepted that livestock production systems\
    \ have been intensiﬁed in the\ncontext of productivity per animal. This intensiﬁcation\
    \ involves social concerns that can\ninﬂuence consumer perception of food safety,\
    \ security, and sustainability, based on animal\nwelfare and human health. In\
    \ particular, monitoring both the welfare of animals and overall\nproduction is\
    \ a key aspect so as to improve production systems [70]. The above ﬁelds take\n\
    place in the framework of precision livestock farming, aiming at applying engineering\n\
    techniques to monitor animal health in real time and recognizing warning messages,\
    \ as\nwell as improving the production at the initial stages. The role of precision\
    \ livestock\nfarming is getting more and more signiﬁcant by supporting the decision-making\
    \ processes\nof livestock owners and changing their role. It can also facilitate\
    \ the products’ traceability,\nin addition to monitoring their quality and the\
    \ living conditions of animals, as required\nby policy-makers [71]. Precision\
    \ livestock farming relies on non-invasive sensors, such as\ncameras, accelerometers,\
    \ gyroscopes, radio-frequency identiﬁcation systems, pedometers,\nand optical\
    \ and temperature sensors [25]. IoT sensors leverage variable physical quantities\n\
    (VPQs) as a means of sensing temperature, sound, humidity, etc. For instance,\
    \ IoT sensors\ncan warn if a VPQ falls out of regular limits in real-time, giving\
    \ valuable information\nregarding individual animals. As a result, the cost of\
    \ repetitively and arduously checking\neach animal can be reduced [72]. In order\
    \ to take advantage of the large amounts of data,\nML methodologies have become\
    \ an integral part of modern livestock farming. Models can\nbe developed that\
    \ have the capability of deﬁning the manner a biological system operates,\nrelying\
    \ on causal relationships and exploiting this biological awareness towards generating\n\
    predictions and suggestions.\nAnimal Welfare\nThere is an ongoing concern for\
    \ animal welfare, since the health of animals is strongly\nassociated with product\
    \ quality and, as a consequence, predominantly with the health\nSensors 2021,\
    \ 21, 3758\n9 of 55\nof consumers and, secondarily, with the improvement of economic\
    \ efﬁciency [73]. There\nexist several indexes for animal welfare evaluation,\
    \ including physiological stress and\nbehavioral indicators. The most commonly\
    \ used indicator is animal behavior, which\ncan be affected by diseases, emotions,\
    \ and living conditions, which have the potential to\ndemonstrate physiological\
    \ conditions [25]. Sensors, commonly used to detect behavioral\nchanges (for example,\
    \ changes in water or food consumption, reduced animal activity),\ninclude microphone\
    \ systems, cameras, accelerometers, etc.\nLivestock Production\nThe use of sensor\
    \ technology, along with advanced ML techniques, can increase\nlivestock production\
    \ efﬁciency. Given the impact of practices of animal management on\nproductive\
    \ elements, livestock owners are getting cautious of their asset. However, as\n\
