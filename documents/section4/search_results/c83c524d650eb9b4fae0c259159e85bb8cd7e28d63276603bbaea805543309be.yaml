    \ The European Space Agency’s Sentinel satellites have laid the foundation for\
    \ global\nland use land cover (LULC) mapping with unprecedented detail at 10 m\
    \ resolution. We present a\ncross-comparison and accuracy assessment of Google’s\
    \ Dynamic World (DW), ESA’s World Cover\n(WC) and Esri’s Land Cover (Esri) products\
    \ for the ﬁrst time in order to inform the adoption and\napplication of these\
    \ maps going forward. For the year 2020, the three global LULC maps show\nstrong\
    \ spatial correspondence (i.e., near-equal area estimates) for water, built area,\
    \ trees and crop\nLULC classes. However, relative to one another, WC is biased\
    \ towards over-estimating grass cover,\nEsri towards shrub and scrub cover and\
    \ DW towards snow and ice. Using global ground truth\ndata with a minimum mapping\
    \ unit of 250 m2, we found that Esri had the highest overall accuracy\n(75%) compared\
    \ to DW (72%) and WC (65%). Across all global maps, water was the most accurately\n\
    mapped class (92%), followed by built area (83%), tree cover (81%) and crops (78%),\
    \ particularly\nin biomes characterized by temperate and boreal forests. The classes\
    \ with the lowest accuracies,\nparticularly in the tundra biome, included shrub\
    \ and scrub (47%), grass (34%), bare ground (57%) and\nﬂooded vegetation (53%).\
    \ When using European ground truth data from LUCAS (Land Use/Cover\nArea Frame\
    \ Survey) with a minimum mapping unit of <100 m2, we found that WC had the highest\n\
    accuracy (71%) compared to DW (66%) and Esri (63%), highlighting the ability of\
    \ WC to resolve\nlandscape elements with more detail compared to DW and Esri.\
    \ Although not analyzed in our\nstudy, we discuss the relative advantages of DW\
    \ due to its frequent and near real-time data delivery\nof both categorical predictions\
    \ and class probability scores. We recommend that the use of global\nLULC products\
    \ should involve critical evaluation of their suitability with respect to the\
    \ application\npurpose, such as aggregate changes in ecosystem accounting versus\
    \ site-speciﬁc change detection\nin monitoring, considering trade-offs between\
    \ thematic resolution, global versus. local accuracy,\nclass-speciﬁc biases and\
    \ whether change analysis is necessary. We also emphasize the importance of\n\
    not estimating areas from pixel-counting alone but adopting best practices in\
    \ design-based inference\nand area estimation that quantify uncertainty for a\
    \ given study area.\nKeywords: accuracy; deep learning; Earth observation; Sentinel-2;\
    \ validation\n1. Introduction\nGlobal land use land cover (LULC) maps provide\
    \ information necessary to quantify\nand understand Earth system processes and\
    \ anthropogenic pressures, often at multiple\nspatial and temporal scales [1–3].\
    \ Earth observation and satellite remote sensing have en-\nabled mapping LULC\
    \ in a spatially explicit manner that ultimately informs policy and land\nRemote\
    \ Sens. 2022, 14, 4101. https://doi.org/10.3390/rs14164101\nhttps://www.mdpi.com/journal/remotesensing\n\
    Remote Sens. 2022, 14, 4101\n2 of 19\nmanagement decisions aimed at achieving\
    \ the global sustainable development goals [4].\nGlobal LULC maps are adopted\
    \ in a vast range of scientiﬁc domains and application envi-\nronments. A few\
    \ examples of LULC map application include: data input into mesoscale\nmodels\
    \ for operational numerical weather forecasts and climate models for future climate\n\
    projections [5,6]; outlining the extent of ecosystems and the change therein,\
    \ e.g., as the\nbasis for ecosystem service accounting [7,8]; isolating urban\
    \ areas from their background\nto quantify local climate impacts [9]; informing\
    \ spatial species distribution models that\ncan predict and inform biodiversity\
    \ conservation [10,11]; spatial conservation planning\nand environmental impact\
    \ assessments [12]; monitoring deforestation and reporting to\npolicy mechanisms,\
    \ such as reduced emissions from deforestation and forest degradation\n(REDD+)\
    \ [13]. One of the most impactful applications of global LULC maps going forward\n\
    may be for ecosystem extent mapping following UN statistical standards for ecosystem\n\
    accounting (EA) under the System of Environmental–Economic Accounting (SEEA) [14].\n\
    Over the past two decades, the spatial resolution of land cover maps has kept\
    \ pace with\nthe resolution of available satellite sensors, including the Moderate\
    \ Resolution Imaging\nSpectroradiometer (MODIS; 250–500 m), PROBA-v (100 m) and\
    \ Landsat (30 m) satellites.\nThe most prominent corresponding global LULC maps\
    \ include the National Aeronautics\nand Space Administration (NASA) MCD12Q1 500\
    \ m resolution dataset (2001–2018) [15],\nthe European Space Agency (ESA) Copernicus\
    \ Global Land Service (CGLS) Land Cover\n100 m dataset (2015–2019) [16] and GlobLand30\
    \ (2010) [17]. While these products have\nbeen widely adopted, particularly at\
    \ provincial to regional spatial scales, the medium\nspatial resolution prohibits\
    \ the detection and monitoring of smaller landscape elements,\nwhich are vital\
    \ to ﬁner-scale Earth system processes and local land use planning. For\ninstance,\
    \ the monitoring and evaluation of agri-environmental schemes [18], such as\n\
    installing hedge rows or semi-natural vegetation vital to pollinators, is not\
    \ possible with\nthe aforementioned LULC maps. Similarly, accounting for intra-urban\
    \ blue–green space\nrequires ﬁner resolution data to distinguish street trees,\
    \ green roofs and pocket parks from\nbuilt surfaces [19].\nAdvancing upon the\
    \ revolutionary legacy of the open-access Landsat missions [20],\nthe European\
    \ Space Agency (ESA) and Copernicus Programme have delivered globally\nconsistent\
    \ optical and radar data from the Sentinel satellites (10–20 m resolution) since\n\
    2014. Together with the advances in machine learning algorithms and cloud computing\n\
    platforms for Earth observation, such as Google Earth Engine (GEE) [21] and openEO\
    \ [22],\nthe Sentinel satellites have enabled large-scale mapping of LULC at a\
    \ 10 m resolution [2].\nSince 2021, there have been three global Sentinel-based\
    \ 10 m LULC maps released, including\nGoogle’s Dynamic World (DW) [23], ESA’s\
    \ World Cover 2020 (WC) [24] and Esri’s 2020\nLand Cover (Esri) [25]. All three\
    \ products have the vision of being multi-temporal, with\nWC and Esri being annually\
    \ updated, but only DW is operationally delivering near real-\ntime LULC maps\
    \ as new Sentinel-2 scenes become available (every 5 days). Esri and DW\nwere\
    \ both developed from deep learning models trained on the same reference dataset\
    \ of\nover 5 billion hand-annotated Sentinel-2 pixel patches from 24,000 individual\
    \ image tiles\n(510 × 510 pixels each) distributed over the world [23]. In contrast,\
    \ WC was produced with\na random forest classiﬁcation tree algorithm trained on\
    \ hand-labeled pixels in 100 × 100 m\ngrids at 141,000 unique locations distributed\
    \ over the world [24]. WC also included both\nSentinel-1 and Sentinel-2 data as\
    \ predictors in their model. Furthermore, a noteworthy\ndifference is that the\
    \ DW and Esri reference dataset was digitized with a minimum mapping\nunit (MMU)\
    \ of 250 m2, while the WC reference dataset was digitized with an MMU of 100 m2.\n\
    To date, there have been no systematic evaluations of the three global 10 m LULC\n\
    products with reference to one another. Given the importance of global LULC maps\n\
    for various applications, and the large differences in the production of the recent\
    \ 10 m\nproducts, we aimed to compare DW, WC and Esri global LULC maps in terms\
    \ of their\nspatial correspondence with one another and their global and regional\
    \ accuracy. To quantify\naccuracy at the global scale, we used the hand-annotated\
    \ validation dataset published\nalongside DW. We supplemented this with a regional\
    \ reference dataset of in situ point-based\nRemote Sens. 2022, 14, 4101\n3 of\
    \ 19\nsurvey data on LULC across the European Union. We discuss how spatial correspondence\n\
    and accuracy vary across LULC classes, biomes and human settlement types and explore\n\
    key limitations and advantages of the three datasets.\n2. Materials and Methods\n\
