    \ the Main Features Associated with the Relative Literature\n4.2.1. Machine Learning\
    \ Models Providing the Best Results\nA wide range of ML algorithms was implemented\
    \ in the selected studies; their ab-\nbreviations are given in Table A11. The\
    \ ML algorithms that were used by each study\nas well as those that provided the\
    \ best output have been listed in the last two columns\nof Tables A1–A9. These\
    \ algorithms can be classiﬁed into the eight broad families of ML\nmodels, which\
    \ are summarized in Table A10. Figure 8 focuses on the best performed ML\nmodels\
    \ as a means of capturing a broad picture of the current situation and demonstrating\n\
    advancement similarly to [12].\nAs can be demonstrated in Figure 8, the most frequent\
    \ ML model providing the best\noutput was, by far, Artiﬁcial Neural Networks (ANNs),\
    \ which appeared in almost half of\nthe reviewed studies (namely, 51.8%). More\
    \ speciﬁcally, ANN models provided the best re-\nsults in the majority of the\
    \ studies concerning all sub-categories. ANNs have been inspired\nby the biological\
    \ neural networks that comprise human brains [85], while they allow for\nlearning\
    \ via examples from representative data describing a physical phenomenon. A dis-\n\
    tinct characteristic of ANNs is that they can develop relationships between dependent\
    \ and\nindependent variables, and thus extract useful information from representative\
    \ datasets.\nANN models can offer several beneﬁts, such as their ability to handle\
    \ noisy data [86], a sit-\nuation that is very common in agricultural measurements.\
    \ Among the most popular ANNs\nare the Deep Neural Networks (DNNs), which utilize\
    \ multiple hidden layers between\ninput and output layers. DNNs can be unsupervised,\
    \ semi-supervised, or supervised. A\nusual kind of DNNs are the Convolutional\
    \ Neural Networks (CNNs), whose layers, unlike\ncommon neural networks, can set\
    \ up neurons in three dimensions [87]. In fact, CNNs\nwere presented as the algorithms\
    \ that provide the best output in all sub-categories, with\nan almost 50% of the\
    \ individual percentage of ANNs. As stressed in recent studies, such\nas that\
    \ of Yang et al. [88], CNNs are receiving more and more attention because of their\n\
    efﬁcient results when it comes to detection through images’ processing.\nSensors\
    \ 2021, 21, 3758\n16 of 55\nFigure 8. Machine Learning models giving the best\
    \ output.\nRecurrent Neural Networks (RNNs) followed, representing approximately\
    \ 10% of\nANNs, with Long Short-Term Memory (LSTM) standing out. They are called\
    \ “recurrent”\nas they carry out the same process for every element, with the\
    \ previous computations\ndetermining the current output, while they have a “memory”\
    \ that stores information\npertaining to what has been calculated so far. RNNs\
    \ can face problems concerning van-\nishing gradients and inability to “memorize”\
    \ many sequential data. Towards addressing\nthese issues, the cell structures\
    \ of LSTM can control which part of information will be\neither stored in long\
    \ memory or discarded, resulting in optimization of the memorizing\nprocess [51].\
    \ Moreover, Multi-Layer Perceptron (MLP), Fully Convolutional Networks\n(FCNs),\
    \ and Radial Basis Function Networks (RBFNs) appeared to have the best perfor-\n\
    mance in almost 3–5% of ANNs. Finally, ML algorithms, belonging to ANNs with low\n\
    frequency, were Back-Propagation Neural Networks (BPNNs), Modular Artiﬁcial Neural\n\
    Networks (MANNs), Deep Belief Networks (DBNs), Adaptive-Neuro Fuzzy Inference\n\
    System (ANFIS), Subtractive Clustering Fuzzy Inference System (SCFIS), Takagi-Sugeno\n\
    Fuzzy Neural Networks (TS-FNN), and Feed Forward Neural Networks (FFNNs).\nThe\
    \ second most accurate ML model was Ensemble Learning (EL), contributing to\n\
    the ML models used in agricultural systems with approximately 22.2%. EL is a concise\n\
    term for methods that integrate multiple inducers for the purpose of making a\
    \ decision,\nnormally in supervised ML tasks. An inducer is an algorithm, which\
    \ gets as an input\na number of labeled examples and creates a model that can\
    \ generalize these examples.\nThus, predictions can be made for a set of new unlabeled\
    \ examples. The key feature\nof EL is that via combining various models, the errors\
    \ coming from a single inducer is\nlikely to be compensated from other inducers.\
    \ Accordingly, the prediction of the overall\nSensors 2021, 21, 3758\n17 of 55\n\
    performance would be superior comparing to a single inducer [89]. This type of\
    \ ML\nmodel was presented in all sub-categories, apart from crop quality, perhaps\
    \ owing to the\nsmall number of papers belonging in this subcategory. Support\
    \ Vector Machine (SVM)\nfollowed, contributing in approximately 11.5% of the studies.\
    \ The strength of the SVM\nstems from its capability to accurately learn data\
    \ patterns while showing reproducibility.\nDespite the fact that it can also be\
    \ applied for regression applications, SVM is a commonly\nused methodology for\
    \ classiﬁcation extending across numerous data science settings [90],\nincluding\
    \ agricultural research.\nDecision Trees (DT) and Regression models came next\
    \ with equal percentage, namely\n4.7%. Both these ML models were presented in\
    \ all generic categories. As far as DT are\nconcerned, they are either regression\
    \ or classiﬁcation models structured in a tree-like\narchitecture. Interestingly,\
    \ handling missing data in DT is a well-established problem. By\nimplementing\
    \ DT, the dataset can be gradually organized into smaller subsets, whereas,\n\
    in parallel, a tree graph is created. In particular, each tree’s node denotes\
    \ a dissimilar\npairwise comparison regarding a certain feature, while each branch\
    \ corresponds to the\nresult of this comparison. As regards leaf nodes, they stand\
    \ for the ﬁnal decision/prediction\nprovided after following a certain rule [91,92].\
    \ As for Regression, it is used for supervised\nlearning models intending to model\
    \ a target value on the basis of independent predictors.\nIn particular, the output\
    \ can be any number based on what it predicts. Regression is\ntypically applied\
    \ for time series modeling, prediction, and deﬁning the relationships\nbetween\
    \ the variables.\nFinally, the ML models, leading to optimal performance (although\
    \ with lower contri-\nbution to literature), were those of Instance Based Models\
    \ (IBM) (2.7%), Dimensionality\nReduction (DR) (1.5%), Bayesian Models (BM) (0.9%),\
    \ and Clustering (0.3%). IBM ap-\npeared only in crop, water, and livestock management,\
    \ whereas BM only in crop and\nsoil management. On the other hand, DR and Clustering\
    \ appeared as the best solution\nonly in crop management. In brief, IBM are memory-based\
    \ ML models that can learn\nthrough comparison of the new instances with examples\
    \ within the training database. DR\ncan be executed both in unsupervised and supervised\
    \ learning types, while it is typically\ncarried out in advance of classiﬁcation/regression\
    \ so as to prevent dimensionality effects.\nConcerning the case of BM, they are\
    \ a family of probabilistic models whose analysis is\nperformed within the Bayesian\
    \ inference framework. BM can be implemented in both\nclassiﬁcation and regression\
    \ problems and belong to the broad category of supervised\nlearning. Finally,\
    \ Clustering belongs to unsupervised ML models. It contains automatically\ndiscovering\
    \ of natural grouping of data [12].\n4.2.2. Most Studied Crops and Animals\nIn\
