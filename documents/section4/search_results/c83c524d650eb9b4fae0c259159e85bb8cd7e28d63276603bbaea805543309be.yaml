    \ the shallow water flow and sediment transport equations, neurocomputing models\
    \ are considerably more efficient from the computational point of view (Zhang\
    \ 2018). Besides, many further studies have demonstrated that neurocomputing models\
    \ perform better in predicting daily sediment transport compared to other mathematical\
    \ methods (e.g., Cigizoglu and Alp, 2006, Cigizoglu and Kisi, 2006, Kumar et al.,\
    \ 2016, Liu et al., 2013). Among the common neurocomputing methods considered\
    \ here, the FFNN, WNN, and MLP have been widely applied in modelling sediment\
    \ transport, and shown their superiority in comparison to the traditional and\
    \ statistical models, such as SRC, MLR or ARIMA. 3.4. Topic 4: Urban water demand\
    \ prediction Accurate prediction of water demand in urban settings is the key\
    \ to inform optimal planning and management decisions in water distribution systems,\
    \ improve utilities’ operations, and support the design of demand-side management\
    \ programs (Donkor et al., 2012). Several types of models have been tested in\
    \ the literature to capture existing relationships between water demand and its\
    \ potential determinants, including natural and climatic factors, socio-demographic\
    \ factors, and responses to water demand management strategies (for recent comprehensive\
    \ reviews, see House-Peters and Chang, 2011, Donkor et al., 2012, Cominola et\
    \ al., 2015). In the last two decades, neurocomputing models (e.g., FFNN, RBNN,\
    \ MLP, CNN) have been increasingly adopted to develop forecasting models of water\
    \ demand, mainly because of their ability to capture the nonlinear relationship\
    \ between water demand and the aforementioned determinants, as well as because\
    \ they require fewer assumptions than other parametric and more conventional methods\
    \ based on regression techniques or time series analysis (Ghalehkhondabi et al.,\
    \ 2017, House-Peters and Chang, 2011). Several studies in the literature (see\
    \ Table 5) have demonstrated the suitability of various types and architectures\
    \ of neural-based methods to accurately forecast urban water demand across different\
    \ spatiotemporal scales. Most of these studies focus on predicting water demand\
    \ at the city scale and in the short- or medium-term, with a temporal resolutions\
    \ that spans from hourly (e.g., Herrera et al., 2010, Coelho and Andrade-Campos,\
    \ 2019) or daily (e.g., Adamowski et al., 2012, Al-Zahrani and Abo-Monasar, 2015)\
    \ to weekly and monthly (e.g., Jain et al., 2001, Firat et al., 2009, Firat et\
    \ al., 2010), often with an emphasis on peak demand during summer months (Bougadis\
