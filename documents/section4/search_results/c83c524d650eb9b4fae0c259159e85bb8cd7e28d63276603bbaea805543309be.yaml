    et al., 2016) for the same station. 4. Conclusion and final remarks Estimating
    soil temperature is a paramount task for precision agriculture and sustainability
    of different ecosystems, evapotranspiration studies, irrigation/water management
    and hydrologic engineering. In addition, soil temperature estimation is also required
    in decision-support systems that can be adopted by natural resource managers to
    study root development in plants, understanding the soil characteristics required
    for crop health and for maintaining a balance of energy in the underlying soil
    for better crop yield. In this paper, the estimation of soil temperature (ST)
    using an extreme learning machine (ELM), artificial neural network (ANN) and M5
    Tree model was performed with meteorological variables defined by the air temperature,
    solar radiation, windspeed and humidity and the models were developed with various
    input combinations to estimate the ST for the depths of 5 cm, 50 cm and 100 cm.
    To attain accurate estimations of ST data, and also to evaluate the ability of
    the ELM vs. the ANN and M5 Tree models, a total of five different data-intelligent
    models were designed in this study. The modeling strategy followed a successive
    addition of each predictor variable, one by one, (whilst cross-checking the training
    and the testing performances of each new resulting model), to finally include
    the periodicity factor as an additional tool for ST estimation. These data-intelligent
    models were then validated at two study locations (Adana and Mersin, Turkey).
    In this regard, the optimal ANN model was attained in respect to the best set
    of model''s neuronal parameters by iteratively tuning the hidden neurons one by
    one. On the other hand, for the ELM model, the most suitable hidden layer parameters
    were randomly generated a total of 1000 times, and the ELM model with the lowest
    mean square error attained in the training dataset was selected as the optimal
    model. The results were then evaluated in respect to several statistical score
    metrics and diagnostic plots of the estimated and the measured ST data in an independent
    testing phase for both the optimal ELM and the optimal ANN model. The results
    evaluated in the testing phase showed that the optimal ELM model was generally
    better than the optimal ANN and the M5 Tree models, yielding the most accurate
    performance for the Mersin station for all three soil depths. On the other hand,
    for Adana, the ELM model was the most accurate for the depths of 5 cm and 100 cm.
    It can be noteworthy that the inclusion of periodicity (i.e. incorporating the
    seasonal behavior of temperature) as the model input variable led to a remarkable
    improvement in the model''s testing performance for the case of 50 cm and 100 cm
    depths (Adana) and also for all three depths for Mersin. Especially for the case
    of Mersin, the superiority of the optimal ELM model was evident, as verified by
    a relatively large magnitude of the Legate & McCabe''s Index (0.859 vs. 0.835
    & 0.826 for 5 cm, 0.879 vs. 0.852 & 0.844 for 50 cm and 0.713 vs. 0.698 & 0.618
    for 100 cm) relative to the optimal ANN and M5 Tree models, respectively. In accordance
    with these results, it can be ascertained that the ELM model developed in this
    study is a useful artificial intelligence tool that could be explored further
    as a decision-support tool in several applications, such as in agricultural precision,
    ecosystem management, hydrologic engineering and water resources management. Despite
    the significant benefits of the ELM model evidenced by accurate performance for
    soil temperature prediction, the scope of present study can be further enhanced
    in several ways, such as: (i) using the related morphological information that
    have causal relationships with the soil temperature at different depths, (ii)
    improving the ELM model by integrating it nature-inspired optimization algorithms
    for robust feature weight extraction (e.g., the Firefly Optimizer), and finally,
    (iii) attempting to apply the data-intelligent (i.e., ELM) model in real applications
    such as mobile phone apps, web-based estimation systems or hand held devices and
    practical implementation in real-time estimation systems for soil temperature
    at shorter timescales (e.g., sub-hourly or daily) in agriculture, water resources
    management and other cropping or horticultural applications. The relatively fast
    modeling ability of the ELM model is also likely to play a major role in real-life
    decision support systems where fast, efficient and reliable informative systems
    needs to be designed for practically-relevant digital media (e.g., a web-hosted
