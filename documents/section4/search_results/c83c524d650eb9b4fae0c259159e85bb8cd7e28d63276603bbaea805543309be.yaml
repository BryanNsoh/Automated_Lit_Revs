    mining comprises a set of techniques in which natural language text is transformed
    into a numeric representation that captures some semantics of the text. Many techniques
    have been introduced in the past that are based on character and word frequencies
    including TF-IDF ranking of documents in keyword search [166], or sparse text
    mining based on word-document matrices including topic modelling and Latent Dirichlet
    Allocation (LDA) [167]. However, the limitation of these methods has usually been
    to find a good vocabulary for a given task that does not contain meaningless words
    and pre-processing text in order that different forms of words are detected as
    the same word in these methods. When it comes to spatial data, however, language
    is gradually changing with location and might jump to a completely different tongue
    when crossing borders, complicating this process even more. In the deep learning
    area, text embeddings have become feasible which are a bit less dependent on these
    basic, but very hard language pre-processing techniques, and exploit very large
    datasets to cover the variations automatically [168], [169]. These map a vocabulary
    into a Euclidean space of chosen dimension in a way such that semantically similar
    words end up near each other. Doing this in a certain way leads to the surprising
    property that the addition in the vector space becomes semantically sensible with
    some limitations [170]. But generally, one aims to become able to perform semantic
    operations in the latent space as follows: King - Man + Woman ≈ Queen Paris -
    France + Germany ≈ Berlin Such numeric representations have then been used in
    deep learning using long short-term memories (LSTMs) [171] in order to allow for
    the deep learning system to analyze sentences taking care of important semantic
    words like negations. In the last months, advanced language models based on transformer
    architectures like BERT and GPT2 have shown impressive language understanding
    and generation capacities. Their careful application to social media in the context
    of ESS is a promising direction for future research. In relation to ESS, text
    embeddings have been successfully applied to distinguish residential and commercial
    buildings [172]. In addition, standard challenge problems of text mining such
    as sentiment analysis can as well bring interesting spatial information to life.
    Sentiment analysis has been well-researched in the natural language domain and
    in the computer science and ML domain in the context of learning from sparsely
    labeled streams [173]. The idea is to assign a rating ranging from negative to
    positive to a text capturing the emotion it represents. Fig. 7(b) depicts the
    distribution of positive sentiment tweets around New York, which seems to be somehow
    skewed towards commercial centers. 4.4.3. Image mining and multimedia analysis
    In a similar vein to text mining, the whole body of image analysis and computer
    vision research can be applied to social media images too. This can help collect
    information about the Earth surface from a ground-level view, assuming that there
    are enough images taken at the location from where they are sent. Similar to the
    text case, images attached to social media messages might not be related to the
    location where they are posted. Consequently, the multimedia information available
    from social media is extremely noisy and one must take this into account [174].
    Social media images have been used to extract statistics such as object counts
    essentially augmenting message metadata and opening the field for applications
    of spatial statistics. However, images can as well be directly used in order to
    classify, for example, land-use classes [175], [176]. In this case, however, causal
    relations usually break and the system will be “right for the wrong reason”, a
    typical side-effect of overfitting. In general, the social media stream will contain
    images that might not be representative for the actual context of the post, where
    this context information can be the physical surroundings as well as the activity
    (e.g., dining) or the socio-demographic context (e.g., rich vs. poor). An end-to-end
    ML system can learn to exploit all various types of context in the images and
    this abstract context is related to the location of origin at least in the sense
    that a user has been in a given context in this location. Consequently, it is
    not surprising that social media images – though they look like they do not relate
    significantly to the surroundings as they often do not depict the surroundings
    – reveal a lot of social, spatial, and economic information and can, therefore,
    help augment typical ESS questions [177]. 4.4.4. Summary Social media comprises
    a nice yet challenging data source for Earth observation. While it is obvious
    that social media correlates to human activities and is dense in urban regions,
    it is surprising that the content of the messages and their metadata can be used
    to distinguish traditional land cover and land use ambiguities in remote sensing
    imagery. However, methods of learning from such noisy data streams with such sparse
    labels are still in its infancy and need additional breakthroughs in unsupervised
    ML, natural language processing, and spatial data science in order to provide
    full potential. 5. Conclusions, discussion and outlook In this article we have
    reviewed the state-of-the-art on Machine Learning (ML) information fusion for
    Earth observation (EO). The article, with a clear practical application, has been
    structured on literature review, data-sources and models description and some
    selected case studies where ML fusion information has obtained excellent performance
    in real problems. We have shown that the amount and diversity of the available
    data sources for EO has made information fusion a key step for successful real
    applications, with high societal, economical and environmental implications. We
    anticipate a huge impact in the upcoming years given the ever-growing increase,
    improvement, and ubiquity in sensory systems used in the EO field. The temporal,
    spatial and spectral resolutions are increasing dramatically, higher resolution
    models are now available, and social networks data promise to complement the view
    of the processes occurring in all spheres of the Earth system. We have also shown
    that ML approaches have the ability to blend and extract knowledge from these
    data, obtaining excellent results in a large number of EO problems and applications.
    There is an important challenge that the EO community has to face: the scalability
    of algorithms in the big data era. Many interesting approaches exist nowadays
    (high performance computing platforms, more efficient and sparse algorithms, green
    AI methodologies, etc.), and we expect much more advances on this in the near
    future. Besides this more technical problem, we can identify two important stepping
    stones: how to extract information in highly unstructured data, and how to achieve
    understanding through information fusion. On the one hand, the platforms and sources
    of information may vary considerably in multiple dimensions. For example, the
    types of properties sensed and the spatial and spectral resolutions of the data,
    and sometimes the temporal resolution of the corresponding sensor. This also applies
    even to the sensors that are mounted on the same platform, or that are part of
    the same satellite configuration. The rapid increase in the number and availability
    of data with an enormous amount of heterogeneity, and non-stationary properties,
    creates serious challenges for their effective and efficient processing. For a
    particular problem at hand, there may exist multiple remote sensing and ancillary
    datasets which leads to a dilemma: how best to integrate multiple datasets, probably
    unstructured and non-stationary, for maximum utility? It is currently one of the
    main challenges in EO. On the other hand, and perhaps more important, we have
    the issue of problem understanding through information fusion. Blending the information
    provided by different sources and ancillary systems not only can be an efficient
    way of improving the performance of ML algorithms in specific problems, but also
    a way of improving the understanding of the systems, usually as part of larger
    structures, and providing this way a better physical interpretation of the results
    obtained. The challenge is here to combine adequately sources of information which
    can provide very different perspectives to the problem, or even different possible
    interpretations depending on the case, and which improve the performance of the
    ML algorithms at the same time. To tackle the previous challenges, we identify
    several exciting venues that open in the immediate future of ML information fusion
    in Earth sciences and EO in particular. A promising approach is about designing
    ML models that incorporate domain knowledge internally in a more sophisticated
    approach to data assimilation. Two methodological approaches have potential in
    facilitating the fusion of data-driven and arbitrary data sources and also physical
    models: probabilistic programming and differentiable programming. Probabilistic
    programming allows for accounting of various uncertainty aspects in a formal but
    flexible way, which allows in principle to account for data and model uncertainties,
    inclusion of priors and constraints coming from ancillary data and/or process-based
    (theory-driven) modeling. Differentiable programming, on the other hand, allows
    for efficient optimization of arbitrary losses owing to automated differentiation,
    which might help make the large, nonlinear and complex modeling more tractable.
    Attaining hybrid physics-aware ML will allow us advancing in improved modeling
    in terms of consistency and interpretability. Understanding, especially from heterogeneous
    data, is harder than predicting, and ML algorithms are currently only mere (yet
    powerful) interpolation techniques: they excel in fitting arbitrary functional
    data relations but do not have a clear notion of the underlying causal relations.
    Despite the great predictive capabilities of current methods, there is still little
    actual learning in the ML information fusion pipeline. In this context, causal
    inference methods aim at discovering and explaining the causal structure of the
    underlying system. When interventions in the system are not possible, observational
    causal inference comes into play. Observation-based causal discovery aims at extracting
    potential causal relationships from multivariate datasets, and goes beyond the
    commonly adopted correlation approach, which merely obtains associations between
    variables. Today the science of “causal inference” is sufficiently advanced to
    unravel relations between multiple coupled variables beyond correlations even
    in the presence of non-linearities and non-stationarities. Observational causal
    inference could make a decisive change in the way we process, analyze and understand
    multi-source and multi-sensory data. CRediT authorship contribution statement
