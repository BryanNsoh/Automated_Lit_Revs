    Shifting from conventional empirical models to artiﬁcial intelligence models for\
    \ ET estimation\nshould be regarded as an indubitable trend. This is in line with\
    \ the introduction of the Fourth\nIndustrial Revolution where artiﬁcial intelligence\
    \ will take over non-value-added activities such as\nforecasting and estimation.\
    \ This would assist in the reduction of errors or mistakes when policy\nmakers\
    \ are making decisions based on highly precise, accurate, and eﬀective predictions.\
    \ In addition,\nit is inevitably important for researchers worldwide to seek for\
    \ solutions and reduce the number\nof meteorological parameters needed for ET\
    \ prediction for all its attendant costs and time savings\nand eﬃciency reasons.\
    \ The black-box operating nature of artiﬁcial intelligence models is currently\n\
    the solution to this problem. With that being said, ET data from ground observation\
    \ or physical\nmeasurement would still remain imperative during this transition\
    \ while a robust artiﬁcial intelligence\nmodel is being developed concurrently.\
    \ On the other hand, advancement in satellite technologies\nallows the use of\
    \ remote sensing in ET monitoring. In other words, this provides another form\
    \ of\ndata that would not have been collected from ground weather stations. Application\
    \ of remote sensing\ntechnology in ET estimation reduces the dependency of ET\
    \ estimation from ground observation data\nas it oﬀers a new basis to compute\
    \ ET. Nevertheless, ground observation data are still important in\norder to calibrate\
    \ raw satellite images for better prediction in coming years.\nIn short, the future\
    \ prospects of this ﬁeld of study can be summarized as follows:\n1.\nEﬀective\
    \ data assimilation.\nData fusion techniques shall be well utilized to accurately\
    \ map ground observation data to remote\nsensing data. This can make the satellite\
    \ images become more informative in terms of accuracy as well\nas temporal and\
    \ spatial resolutions, if well calibrated.\n2.\nCreation of new hybrid models.\n\
    This can be done by changing the combinations of currently available artiﬁcial\
    \ intelligence models\nand hybridization techniques. Meanwhile, development of\
    \ new algorithms or enhancement of present\nalgorithms can be attempted in the\
    \ future. It is anticipated that the “committee of decision” formed\nfrom hybrid\
    \ models can produce predictions with greater accuracy and shorter computation\
    \ time.\n3.\nBe cautious of climate changes.\nArtiﬁcial intelligence models are\
    \ highly dependent on the training (historical) data. Volatile\nclimate poses\
    \ a serious challenge where past trends might not be applicable in the future.\
    \ Studies in the\ncoming years can be focused on retrieving information which\
    \ take climate changes into consideration.\nFor example, data selection and sampling\
    \ shall be done with care in order to ensure the homogeneity\nof the data where\
    \ the eﬀect of climate change is minimal. In addition, models should be kept as\n\
    updated as possible. Dynamic modeling can be done to cater to this need while\
    \ artiﬁcial intelligence\ncan support it with fast calculation and real-time data.\n\
    4.\nRelationship discovery from new association rules.\nMaking use of the “Big\
    \ Data” allows us to explore various possibilities which associate input\nparameters\
    \ to ET. By using the developed artiﬁcial intelligence models, one can explore\
    \ a vast\nnumber of variables or parameters and study their association with ET\
    \ within a short period of time.\nParameters that are highly correlated with ET\
    \ can be further studied to reveal their relationships and\nscientiﬁc interactions.\n\
    5.\nWidening of forecasting horizons.\nRelated studies were still in the infancy\
    \ stage where the forecasting windows were too narrow.\nIncreasing forecasting\
    \ lead time can assist in the design of eﬃcient water resource management plans.\n\
    This would be important, especially in crop plantations that require a longer\
    \ time to schedule irrigation\ntheir plan.\nAgronomy 2020, 10, 101\n24 of 33\n\
    6. Conclusions\nThe estimation of ET is of paramount importance, especially when\
    \ dealing with agricultural\nactivities. This review has outlined the pitfalls\
    \ of conventional models based on energy balance\nwhich included the high dependency\
    \ on climatic parameters. In addition, empirical models could be\nspeciﬁc to certain\
    \ regions and this in turn requires further calibration before the models could\
    \ be used.\nEmergence of artiﬁcial intelligence models, which operated on the\
    \ premise of a black-box principle\naims to overcome these problems. The integration\
    \ of artiﬁcial intelligence reignites the possibility of\nreduction of the now\
    \ much needed climatic parameters for estimation of ET. Since artiﬁcial intelligence\n\
    models are data-driven, this review has pointed out some sources of data, and\
    \ also the signiﬁcance of\ndiﬀerent parameters in various climate patterns. ANN,\
    \ SVM, fuzzy models, and tree-based models\nhad been studied extensively in the\
    \ past and their feasibilities were tried and tested. Nevertheless,\nstudies had\
    \ revealed that, in the case of limited meteorological parameters or data, performance\
    \ of\nthese artiﬁcial intelligence models would deteriorate.\nIn view of such\
    \ circumstance, data fusion techniques had been developed as a solution. Bootstrap\n\
    aggregating is useful when available data size is too little to train a good model.\
    \ Bayesian modeling\napproaches rely on the imputation of posterior probabilities\
    \ to weigh the correctness of individual\nmodels. The boosting algorithm works\
    \ by combining several weak learners to form a strong learner.\nMoreover, the\
    \ nonlinear neural ensemble relies on the black-box operation in order to create\
    \ an\nensemble which produced better results than its constituent individual models.\
    \ Data decomposition\nhas distinct characteristics whereby it extracts useful\
    \ information at diﬀerent resolutions via certain\nforms of transformation. This\
    \ could assist in the removal of unwanted noise prior analysis. The purpose\n\
    of performing data decomposition, especially wavelet transformation is to draw\
    \ certain trends from\nhistorical data in order to predict future behaviour of\
    \ ET. At the end of this review, a compilation\nof suggested hybridization techniques\
    \ for each base artiﬁcial intelligence models are provided in\nTable 5. This could\
    \ serve as a guideline in terms of parameters selections and ensemble strategies\
    \ for\nfuture research workers who wish to have a fresh start on ET estimation\
    \ using the hybrid artiﬁcial\nintelligence models.\nRemote sensing technology\
    \ appears to be able to remove the limitation of spatial coverage when\nestimating\
    \ ET. It also serves to provide real-time data in order to increase the dynamicity\
    \ of analysis.\nRemote sensing-based ET estimation is always integral with land\
    \ surface model where energy balance\nand radiation play important roles. Data\
    \ assimilation can also be performed on remote sensing data\nwhere satellite images\
    \ from diﬀerent sources could be combined in artiﬁcial intelligence models.\n\
    This enables the combination of diﬀerent information being carried by diﬀerent\
    \ sources of satellite\nimages (including resolution and band range). This can\
    \ be realized by some of the commonly used\ntechniques such as the STARFM, ESTARFM,\
    \ and the Kalman ﬁlter-based ensemble.\nBesides providing the chronological development\
    \ and guidelines to select methods or algorithms\nfor ET estimation using artiﬁcial\
    \ intelligence models, this review also suggested the future trends\nof the development\
    \ of artiﬁcial intelligence in ET prediction. In upcoming studies, it is anticipated\n\
    that data fusion or assimilation would be the major subject alongside with the\
    \ development of more\nrobust artiﬁcial intelligence models. It is in our interest\
    \ that ground observation data can be merged\nwith remote sensing data. New hybrid\
    \ models are also anticipated in order to increase the prediction\naccuracy and\
    \ speed. In the near future, climate change will be a major environmental issue\
    \ and\nresearchers shall be cautious about its eﬀect. With matured and well-developed\
    \ models, we could\nexpect that more parameters well associated with ET can be\
    \ explored to discover their relationship\nwith ET, all in all for a more profound\
    \ understand of the processes. Finally, forecasting horizons are\nto be lengthened\
    \ for achieving water resources allocation with higher eﬃciency. It can be a useful\n\
    tool during key steps of the decision-making process for policy makers, especially\
    \ in water resources\nmanagement for a successful economic growth and development\
    \ in the agricultural sector.\nAgronomy 2020, 10, 101\n25 of 33\nTable 5. Mapping\
