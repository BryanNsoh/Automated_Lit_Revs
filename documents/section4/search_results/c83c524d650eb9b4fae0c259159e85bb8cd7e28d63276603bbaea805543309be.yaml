    In the past two decades, the motivation for applying \nmachine learning techniques\
    \ to predict river flow (stream-\nflow) has attracted significant attention to\
    \ hydrology (Jothip-\nrakash and Magar 2012; Kentel 2009; Terzi and Ergin 2014;\
    \ \nValipour and Montazar 2012a, b). Machine learning has \nmade big changes in\
    \ hydrological forecasting issues and han-\ndling the complexity of missing data\
    \ issues in hydrological \nscience (Wen et al. 2019). ML-based methods such as\
    \ opti-\nmization algorithms, logical methods, classification meth-\nods, statistical\
    \ learning methods and probability methods \nare widely used. The three subcategories\
    \ of machine learn-\ning are particularly widely used in the hydrology and runoff\
    \ \nfields: (i) adaptive neuro-fuzzy inference system (ANFIS) \n(Jang 1993), (ii)\
    \ artificial neural networks (ANN) (Haykin \n2004), and (iii) support vector machine\
    \ (SVM) (Cortes and \nVapnik 1995).\nIn hydrological research, the most widely\
    \ used ML meth-\nods are ANFIS, ANN, and SVM models. The current study \nfocuses\
    \ on reviewing journal articles with high impact fac-\ntors written about runoff\
    \ modeling in different worldwide \ncase studies. Also, this study seeks to provide\
    \ the advantages \nand disadvantages of mentioned models in different regions.\
