    \ M5 tree model was claimed to be having better\nforecasting accuracy when trained\
    \ locally as well as using external data [98]. In other words, the M5\nAgronomy\
    \ 2020, 10, 101\n15 of 33\ntree model could be very dependent on the quality of\
    \ training data to determine its spatial robustness\nand generalisability.\nAccording\
    \ to the papers reviewed regarding to tree-based modeling, it is clear to us that\
    \ tree-based\nmodels exhibit a clear advantage of simple and fast computation.\
    \ In spite of that, the pitfall of such\na model is also obvious. As the tree\
    \ in the model would have to grow until there are no any other\npossible splits\
    \ (the data is deemed to be pure by then), there is a risk of overgrowing the\
    \ tree. In such\ncircumstance, overﬁtting could occur which is undesirable for\
    \ regression analysis. To overcome the\nproblem, a strategy known as pruning is\
    \ needed to remove unnecessary parts of the tree and replaced\nthem with linear\
    \ functions. Moreover, the sequence of tree’s splitting could end up with diﬀerent\n\
    results even though with the same set of training data. To compensate the eﬀect\
    \ of randomness,\ntrees are sometimes bundled to form a random forest. This will\
    \ be discussed in detail in later parts of\nthis review.\nBasic artiﬁcial intelligence\
    \ models have their own advantages as well as disadvantages. The ANN\ncan be eﬃcient\
    \ in ﬁtting nonlinear relationship, but it is less explanatory and prone to overﬁt.\
    \ The SVM\nhas good generalizability at the expense of costly computation especially\
    \ for high dimensionality\nproblems. The fuzzy logic provides interpretable rules\
    \ but that would require initial set up with expert\nknowledge. The Tree models\
    \ are computationally eﬃcient, however, would incur high errors. Hence,\nusing\
    \ basic artiﬁcial intelligence models alone is insuﬃcient to accommodate the increasing\
    \ expectations\nof their performances. In the following next section, diﬀerent\
    \ hybridization techniques of artiﬁcial\nintelligence models are explored as an\
    \ eﬀective solution to overcome the problems encountered above.\n4. Hybrid Models\n\
    Hybrid modeling which combines two or more models may somehow improve model performance\n\
    by merging their individual strengths [99,100]. As demonstrated in the research\
    \ works mentioned\npreviously, researchers are ambitious for artiﬁcial intelligence\
    \ models to be developed in the future\nthat can work in harsher conditions. For\
    \ example, in environments with limited climatic parameters,\nwide region of interest,\
    \ or longer prediction horizon, among others. Therefore, this section of review\n\
    will be focusing on uncovering some more commonly used techniques to develop hybrid\
    \ artiﬁcial\nintelligence models.\n4.1. Data Fusion and Ensemble Modelling\n4.1.1.\
    \ Averaging\nThe idea of ensemble modeling was suggested in 2005, where it was\
    \ used to forecast weather\nto overlay predictions of multiple models [101]. The\
    \ simplest possible ensemble model is by plainly\naveraging the product of the\
    \ members of the ensemble. Simple averaging obtains the mean of the\nmodels. In\
    \ such a way, all involved models will be treated as though they have equal performance.\n\
    In order to correct the absurdity in the assumption of simple averaging, some\
    \ studies preferred to\nuse weighted averaging. The weight values assigned to\
    \ the models are ranked based on certain\nperformance measure. For example, Nourani\
    \ et al. [33] proposed to use the coeﬃcient of determination\nas a ranking reference.\
    \ However, these two methods were not comprehensive enough to provide\naccurate\
    \ insights for individual models in an ensemble.\nTaylor [102] proposed an alternative\
    \ measure known as the simple Taylor skill. For each individual\nmodel, a Taylor\
    \ skill score will be assigned as the weight value. The Taylor skill score is\
    \ deemed\nto be more comprehensive as it takes correlation coeﬃcient and relative\
    \ standard deviation into\nconsideration. This approach is used by Yao et al.\
    \ [103], where it was proven that the ensemble model\nproduced from the simple\
    \ Taylor skill fusion could produce spatial estimation which was comparable\n\
    to the remote sensing technique. Nonetheless, the authors raised the concern that\
    \ the simple Taylor\nskill fusion lacks the ability to describe the ET phenomena\
    \ physically. This led to the rather low\npopularity of this method among researchers\
    \ worldwide.\nAgronomy 2020, 10, 101\n16 of 33\n4.1.2. Bootstrap Aggregating\n\
    One of the most common techniques to hybridize artiﬁcial intelligence models is\
    \ the data fusion\ntechnique (ensemble modeling). There are various strategies\
    \ that can lead to the desired output.\nThe ﬁrst method to be reviewed in the\
    \ bootstrap aggregating (bagging) method. Generally, bootstrap\naggregating involves\
    \ two main parts: resampling and aggregation. Bootstrap aggregating is especially\n\
    useful when one has a smaller sample size. During the stage of resampling, the\
    \ collected samples\nwill be treated as an “apparent population”. Bags of “samples”\
    \ will be produced from the “apparent\npopulation” by using resampling with replacement\
    \ method. The bags of “samples” will be having\nan equivalent size with its “apparent\
    \ population” [104]. Application of bootstrap aggregating in\nestimating ET0 is\
    \ common. Kim et al. [105] applied bootstrap aggregating on the GRNN to study\n\
    the performance of soft computing in forecasting ET0. The study showed that using\
    \ bootstrapping\nalone to solely extend the size of training data was insuﬃcient\
    \ to produce signiﬁcant improvement\nto the GRNN models. Instead, the authors\
    \ suggested training multiple models in order to obtain\ntheir aggregated output.\
    \ It was opined that the latter could eﬀectively reduce the generalization error.\n\
    This study was the pioneer of utilising bootstrap aggregating for improvement\
    \ of artiﬁcial intelligence\nmodels when calculating ET0.\nThe success of Kim\
    \ et al. [105] attracted the attention of global researchers to conduct similar\n\
    studies. Besides the GRNN, bootstrap aggregating can be applied on other machine\
    \ learning models\nsuch as tree models. In fact, performing the tree model analysis\
    \ using bootstrapped samples can\nlead to the formation of a random forest that\
    \ was mentioned in passing in the previous section.\nFeng et al. [59] reported\
    \ that the random forest model could perform better than the GRNN. In the\nstudy\
    \ of Granata [5], the author compared the results of bagged random forests with\
    \ individual\nregression tree models. However, this study reported another ﬁnding\
    \ which claimed that bagging\ndid not signiﬁcantly improve the performance of\
    \ single regression tree. Although the author did\nnot provide explanation to\
    \ his discovery, nonetheless, it is strongly believed that the contradictions\n\
    between the works of Kim et al. [105], Feng et al. [59], and Granata [5] originated\
    \ from diﬀerences in\nthe datasets. The former two opted to use monthly and annual\
    \ data respectively, whereas the latter\nwas using daily time step data. Bootstrap\
    \ aggregating is clearly providing positive eﬀects when the\nsample size is smaller.\n\
    The unique characteristics of bootstrap aggregating is that it does not only perform\
    \ data\npre-processing on the raw datasets.\nAt the same time, it oﬀers an algorithm\
    \ to aggregate and\naverage out the output of individual models. This is especially\
    \ useful as an approach to enlarge the\nlimited collected data while oﬀsetting\
    \ the bias and variance that was aroused from the randomness of\nmodel training.\n\
    4.1.3. Bayesian Modeling Approaches\nApart from averaging and bootstrap aggregating,\
    \ another very useful technique to create an\nensemble model is via the Bayesian\
    \ modeling approaches. The Bayesian modeling approaches utilizes\nthe Bayes rules\
    \ in statistical studies. There are two main strategies when applying the Bayesian\n\
    modeling approaches in modeling hydrological processes, namely the Bayesian model\
    \ selection and the\nBayesian model averaging [106]. Although both approaches\
    \ originated from the same fundamentals,\ntheir intuitions could still show remarkable\
    \ diﬀerences. In Bayesian model averaging (“team-of-rivals”\napproach), the main\
    \ theory underneath is that the model is convinced that there is a truth to be\
    \ told by\nmodels. However, the degree of correctness is strongly dependent on\
    \ the uncertainties incurred.\nBayesian model averaging works on the basis that\
    \ it considers truthfulness of the members in\nan ensemble as their weights. Explicitly,\
    \ this is realized through the computation of the posterior\nprobability of each\
    \ model [107]. In this way, the ensemble model would not take excessive risk to\n\
    exclude models that could be true as well. In the case when data and observations\
    \ are massive enough\nto conﬁdently deduce a conclusion, or when there is a particular\
    \ model that considered virtually able\nto be true, this model will be promoted\
    \ to Bayesian model selection (“winner-takes-all” approach).\nAgronomy 2020, 10,\
    \ 101\n17 of 33\nIn other words, Bayesian modeling approaches will keep updating\
    \ weight of models by imputing their\nposterior probabilities, until an exceptional\
    \ model emerges as a “winner” to end the search.\nBayesian modeling approaches\
    \ were widely used in ET0 estimation research. Zhu et al. [108]\nstudied the posterior\
    \ distributions of factors aﬀecting ET0 for diﬀerent periods, which varied in\n\
    terms of leaf area index. In a later study, Zhu et al. [109] produce an ET0 estimation\
    \ ensemble model\nwhich included the likes of the PM model, the advection-aridity\
    \ model, the Shuttleworth–Wallace\nmodel, and the modiﬁed PT model. The outcome\
    \ of the study proved that, as compared to the\nsimple averaging, the Bayesian\
    \ model averaging had more positive inﬂuences during the process of\ndeveloping\
    \ the ensemble model. The authors is of the opinion that the probability density\
    \ function\nproposed in the Bayesian theory was well suited to ET phenomena. Despite\
    \ its good performance,\nthe authors also stressed that output of the Bayesian\
    \ model averaging was strongly linked to the\nselection of input parameters.\n\
    Chen et al. [110] took a more aggressive approach whereby they used the Bayesian\
    \ model\naveraging to combine empirical and artiﬁcial intelligence models. The\
    \ research team suggested two\ndiﬀerent schemes to create the ensemble model.\
    \ The authors observed that including all models in the\nensemble would result\
    \ in poorer performance as the Bayesian model averaging assign some weights\n\
    to poor-performing models. In view of such circumstance, another ensemble was\
    \ created to include\nonly the models that were performing well. The hypothesis\
    \ of the authors was veriﬁed to be correct.\nThe usefulness of the Bayesian modeling\
    \ approaches has resulted in the introduction of various\nrelated algorithms such\
    \ as the Bayesian joint probability [111] and the Bayesian regression [112].\n\
    Bayesian regression was thought to be able to provide an insight to the selection\
    \ of input parameters as\nwell as their relationship to ET0. This could provide\
    \ a solution to policy makers to prioritize collection\nof data in the near future.\n\
    4.1.4. Boosting Algorithm\nBoosting is a technique whereby the prediction accuracy\
    \ is improved by compounding estimations\nof several weak learners [113]. Unlike\
    \ the Bayesian model averaging, the boosting algorithm works\nin a step-wise method,\
    \ where a learner is added at a time to minimize the loss function. In the\nboosting\
    \ algorithm, the ﬁrst learner will try to search for an optimum loss function\
    \ value. Subsequently,\nthe following models will be ﬁtted into the ensemble and\
    \ work on the residuals of their predecessors.\nOver the years, many versions\
    \ of boosting algorithms had been established, each with its own novel\ndistinction.\
    \ Some commonly known boosting methods include the gradient boosting [114], adaptive\n\
    boosting [115], extreme gradient boosting [116], and the categorical boosting\
    \ [117].\nIn recent years, the use of the boosting algorithm in estimating ET0\
    \ has emerged increasingly\npopular. Fan et al. [77], in particular, had provided\
    \ the comparison of two types of boosting algorithms\non tree models, namely gradient\
    \ boosting and extreme gradient boosting. The two algorithms diﬀer in\nthe sense\
    \ that the gradient boosting uses nodes of tree models as weak learners, whereas\
    \ the extreme\ngradient boosting uses set of trees as weak learners. The authors\
    \ found that„ generally, the extreme\ngradient boosting overpowered the gradient\
    \ boosting. This could be due to the fact that extreme\ngradient boosting combined\
    \ the averaged-out results of trees in set, which reduced the variance in the\n\
    output. On top of that, the design of extreme gradient boosting allows for parallel\
    \ computation, which\ncould reduce the time taken for analysis.\nPonraj and Vigneswaran\
    \ [118] proposed the use of the gradient boosting regression to estimate\nET0\
    \ at Borrego Springs, California. In the same study, the authors compared the\
    \ performance of\nthe gradient boosting regression with the conventional multiple\
    \ linear regression and random forest\nmethods. The results of the study showed\
    \ that the gradient boosting regression showed higher\ncorrelation with the standard\
    \ PM model. The authors also suggested the use of the gradient boosting\nmachine\
    \ as an alternative in future investigations.\nRecently, Fan et al. [119] used\
    \ another variation of the boosting algorithm, which was the light\ngradient boosting\
    \ algorithm to estimate ET0. The operating principle of the light gradient boosting\n\
    Agronomy 2020, 10, 101\n18 of 33\nis that it integrates the essence of gradient\
    \ boosting and extreme gradient boosting. It performs\nleaf-wise optimization\
    \ instead of level-wise optimization. This could eﬀectively reduce the memory\n\
    and time taken for computation. However, as shown by the results, the light gradient\
    \ boosting machine\nrequired suﬃcient data in order to be trained well. During\
    \ the training stage, the performance of light\ngradient boosting machine was\
    \ generally weaker than the random forest as well as the M5 tree model.\nThe situation\
    \ was reversed during the testing phase where light gradient boosting machine\
    \ performed\nbetter when it was well trained.\nThe core of the boosting algorithm\
    \ is to assemble several weak learners to form a strong learner.\nBy doing so,\
    \ the strengths and experience of the weak learners can be utilized well by the\
    \ hybrid\nartiﬁcial intelligence model. Most important of all, the boosting algorithm\
    \ can be used as a strategy\nthat can reduce the risk of overﬁtting. Nevertheless,\
    \ the development of the boosting algorithm is still\nat the early stages and\
    \ more advanced methods shall be anticipated in the near future.\n4.1.5. Nonlinear\
    \ Neural Ensemble\nPreviously discussed data fusion techniques are developed based\
    \ on certain statistical logics.\nThere is a kind of data fusion technique that\
    \ depends on the black-box theory known as the nonlinear\nneural ensemble. To\
    \ summarize, outputs of individual artiﬁcial intelligence models are fed into\
    \ a\nsecondary neural network to be trained once more. In other words, an ANN\
    \ will be used to assemble\nindividual artiﬁcial intelligence models. This method\
    \ had been applied by Nourani et al. [33] through\nthe combined ANN, SVM, ANFIS,\
    \ and multiple linear regression. When compared with the simple\naveraging and\
    \ the weighted averaging, the nonlinear neural ensemble yielded better performance.\n\
    Similar observations were obtained when they used nonlinear neural ensemble to\
    \ combine empirical\nmodels. This proved that, for a highly nonlinear process\
    \ like ET, averaging might be insuﬃcient to\ncapture the complexity.\nIn another\
    \ study, the individual ANN was added one at a time to produce an ensemble [120].\n\
    The addition of ANN was continued until the termination condition was met (tolerable\
    \ error was\nachieved). In this way, the architecture and activation function\
    \ of individual ANN can be constantly\nmodiﬁed in order to be considered acceptable\
    \ into the ensemble. This approach was also used by\nEl-Shaﬁe et al. [121]. The\
    \ resulting ensemble model would be consisting of only excellent models,\nwhich\
    \ in turn led to the accurate prediction of seasonal ET0.\nThe nonlinear neural\
    \ ensemble is very useful in the scenario where statistical data fusion methods\n\
    could not produce improvements as compared to the original artiﬁcial intelligence\
    \ models. It can\nhybridize the artiﬁcial intelligence models by mapping another\
    \ black-box relationship between inputs\nand outputs. However, the results would\
    \ be less interpretable as the intrinsic relationship within the\nblack box could\
    \ not be observed.\n4.1.6. Ensemble Models for Remote Sensing\nOne of the ﬁrst\
    \ attempt to use the machine learning model to estimate ET0 with remote sensing\n\
    data was done in the United States, where AmeriFlux sites were available [40].\
    \ In the study, land surface\ntemperature, enhanced vegetation index, shortwave\
    \ radiation, and land cover data are recovered from\nsatellite images that provided\
    \ 1 km by 1 km coverage and eight-day time step. The ET0 were estimated\nusing\
    \ the SVM, ANN and multiple regression. A similar approach was done by Zhang et\
    \ al. [122] in\nChina where they extended the application of remote sensing data\
    \ in the BPNN and the ANFIS for\nestimating ET0. Further studies were done to\
    \ include more artiﬁcial intelligence models such as the M5\ntree model, bagging,\
    \ random forest [5], ELM [123], and boosted tree [124]. However, the accuracy\
    \ of\nthese studies was constrained by the quality of the images for retrieving\
    \ the estimated meteorological\ndata. It was claimed that the images shall be\
    \ within microwave band whereas cloud free condition is\npreferred [125,126].\n\
    The major advantages of the remote sensing data over conventional ground observation\
    \ data\ninclude the wide selection of spatiotemporal range as stated earlier.\
    \ Furthermore, satellite images can\nAgronomy 2020, 10, 101\n19 of 33\nprovide\
    \ a massive variety of parameters to be used for ET0 estimation. As a result,\
    \ multiple models\ncan be used to train the artiﬁcial intelligence models such\
    \ as land surface model, energy balance (based\non eddy covariance and Bowen ratio)\
    \ and equations for ET0 predictions. In spite of its advantages,\nthe shortcoming\
    \ of remote sensing is that the estimation of ground data could be inaccurate.\
    \ Moreover,\nthe homogeneity of the satellite images could also aﬀect the process\
    \ of estimation. Hence, numerous\neﬀorts were done to apply data assimilation\
    \ techniques on ET0 estimation artiﬁcial intelligence models\nbased on remote\
    \ sensing data. This could be done by merging several satellite images that capture\n\
    diﬀerent information and feed them to the artiﬁcial intelligence models during\
    \ the training stage.\nThe spatial and temporal adaptive reﬂectance fusion model\
    \ (STARFM) is regarded as one of the\nmost commonly used data assimilation technique\
    \ when dealing with remote sensing data. The basic\nidea of the STARFM is that,\
    \ if a Landsat-MODIS image pair is available, the algorithm can calculate\nthe\
    \ systematic error on each pixel for MODIS image in order to retrieve a Landsat-like\
    \ image [127].\nHowever, this method assumes that both Landsat and MODIS images\
    \ observe the same amount of\nreﬂectance and incur by a constant bias error. Enhanced\
    \ STARFM (ESTARFM) was introduced later\nto overcome some problems of STARFM [128].\
    \ ESTARFM can handle heterogeneous regions unlike\nSTARFM method. In other words,\
    \ when the pixel resolutions of the satellite images are not uniform,\nESTARFM\
    \ would be favored over STARFM [129].\nThe operating principles of both the STARFM\
    \ and ESTARFM are similar. Available MODIS images\nare matched with Landsat images\
    \ of diﬀerent overpass dates. Optimum base pairs will be used for\ntraining the\
    \ model. Based on the given MODIS image, the two data fusion techniques will retrieve\n\
    a predicted Landsat image so that the computation of ET0 is made possible. Cammalleri\
    \ et al. [130]\nproposed to apply data fusion technique on remote sensing based\
    \ ET0 prediction so that images that\ncarry multiple information can be combined.\
    \ In their study, Landsat images (30 m spatial resolution,\n16-day temporal resolution)\
    \ and MODIS images (1 km spatial resolution, 1-day temporal resolution)\nwere\
    \ used to estimate ET0 using ALEXI and DisALEXI land surface models. By using\
    \ the STARFM,\nET0 can be estimated from both sets of data. Landsat based ET0\
    \ was compared with Landsat-MODIS\nbased ET0. It was found the latter had higher\
    \ accuracy, especially in the presence of discriminant\nfactors such as rainfall\
    \ events.\nA similar method was applied by Cammalleri et al. [131] to the ﬁeld\
    \ scale, where they studied the\nET0 of corn and cotton crops. Semmens et al.\
    \ [132] extended the application to viticulture system where\nLandsat, MODIS and\
    \ multi-sensor data were fused by the STARFM method. Recently, the ALEXI\nand\
    \ DisALEXI fused by STARFM was also used by Knipper et al. [126]. Their study\
    \ was built on\nthe basis of Semmens et al. [132] with the expansion of study\
    \ to multiple years in order to have an\ninsight of seasonal dynamics of ET0.\
    \ Ma et al. [133] deployed ESTARFM for ET0 estimation from\nsatellite imaging\
    \ for the ﬁrst time. They used three sets of MODIS data and two sets of Landsat\
    \ data\nwith dissimilar spatial and temporal resolutions. Instead of using the\
    \ ALEXI and DisALEXI models,\nthe surface energy balance system (SEBS) model was\
    \ used in the study to calculate ET0. The authors\nclaimed that their results\
    \ produced high resolution ET0 estimation with good accuracy. It was stated\n\
    that the estimated ET0 could produce similar trends with the observed ET0 with\
    \ slight underestimation.\nNevertheless, a direct comparison between STARFM and\
    \ ESTARFM has not been studied. Hence, it is\nbelievable that the upper hand of\
    \ ESTARFM is that it allows for inclusion of more satellite images with\ndiﬀerent\
    \ resolutions.\nBesides the STARFM and ESTARFM, another very popular data assimilation\
    \ technique used by\nresearchers worldwide is the Kalman based ensemble. The deﬁnition\
    \ of the observable model and state\nmodel are essential to use the Kalman algorithm.\
    \ Alavi et al. [134] demonstrated the usefulness of the\nKalman ﬁlter based ET0\
    \ estimation. To be exact, the work estimated missing heat ﬂux by treating as\
    \ a\nfunction of time and temperature which acted as observable models. The Kalman\
    \ ﬁlter-based algorithm\nwas compared with the conventional mean diurnal variation,\
    \ multiple regression, two-week average\nPT coeﬃcient, and the multiple imputation.\
    \ It was found that, although the Kalman ﬁlter-based\nalgorithm did not show outstanding\
    \ accuracy among the other methods, the slight diﬀerence provided\nAgronomy 2020,\
    \ 10, 101\n20 of 33\nbetter estimation of ET0, especially during short gap periods\
    \ with volatile ET0 ﬂuctuations where\nsensitivity was a decisive factor.\nEver\
    \ since then, the ensemble Kalman ﬁlter approach was widely used in estimating\
    \ ET0.\nFor instance, Peters-Lidard et al. [135] evaluated several data assimilation\
    \ systems that employed the\nKalman ﬁlter approach to predict the latent heat\
    \ ﬂux. The prediction was done using FLUXNET as\nwell as MODIS data as inputs.\
    \ It was reported that data assimilation was able to provide more accurate\nresults,\
    \ indicating wide data structure application of the ensemble Kalman ﬁlter. In\
    \ the Shahe River\nBasin of China, Yin et al. [136] assimilated a hydrological\
    \ model (data) with remote sensing-based\nevapotranspiration. The outcome of the\
    \ research work showed a promising potential of the ensemble\nKalman ﬁlter as\
    \ a predictor when the state model is available. The advantages of using the ensemble\n\
    Kalman ﬁlter are that it permits the realization of multisource data as well as\
    \ increases the precision\nof estimation by incorporating suitable models. However,\
    \ the determination of the observation and\nstate models can be challenging, and\
    \ this throws the spanner in the works for the popularity of the\nensemble Kalman\
    \ ﬁlter.\nUtilization of the remote sensing approach in estimating ET0 removes\
    \ the constraint of spatial\ncoverage. Satellite images of varying resolutions\
    \ can be processed to recover valuable information\nduring the prediction. The\
    \ remote sensing method also enables the provision of real-time data to\nbecome\
    \ possible and allows continuous monitoring of ET of certain regions. The development\
    \ of\ndata fusion algorithms successfully combines diﬀerent satellite images and\
    \ this in turn results in more\ninformation to be used in ET0 prediction. Despite\
    \ all these, the use of remote sensing is still at its early\nstage and hence\
    \ more robust as well as powerful tools can be expected in the near future.\n\
    4.2. Data Decomposition\nThe previous discussions are mainly focused on the exploitation\
    \ of historical data as ingredients\nfor creating an estimating model. However,\
    \ temporal trends and variations of ET are of utmost\nimportance as they can be\
    \ a predictive tool to assist the decision-making of the stakeholders. Therefore,\n\
    a good artiﬁcial intelligence model shall be able to provide such information.\
    \ Data related to ET could\nbe highly dynamic and contain unnecessary noises.\
    \ Decomposition of data is needed to ﬁlter out the\nnoises in order to retrieve\
    \ useful information.\nAccording to Partal [137], the wavelet transformation had\
    \ been successfully applied in many\nhydrological processes research. In fact,\
    \ a combination of ANN with wavelet transformation was\nproved to be feasible\
    \ in many other studies. Therefore, Partal [137] attempted to perform wavelet\n\
    transformation of data series of several climate data using diﬀerent temporal\
    \ resolutions to obtain\nuseful decompositions. Theses sub-series were reconstructed\
    \ and then be fed into the BPNN, multiple\nlinear regression and HS model. The\
    \ resultant wavelet neural network (WNN) had better performance\nthan the other\
    \ two models and proved that the wavelet-transformed data were useful to retain\
    \ only\nuseful information as well as trends. The application of wavelet transformation\
    \ is not constrained\nto only BPNN, but is also applied in other ANNs such as\
    \ RBF [138], ELM [29], GRNN [139,140],\nand ANFIS [141].\nCobaner [142] converted\
    \ Class A pan evaporation data into ET0 by using wavelet decomposition.\nThe study\
    \ only focused on the eﬀect of wavelet transformation; therefore, instead of using\
    \ an ANN,\nthe author selected a regression model for analysis. By using the Mallat\
    \ discrete wavelet transformation,\nthe complex time series was broken down into\
    \ several sub-time series that exhibited daily, monthly,\nand annual features\
    \ of the process. Each time series was weighted based on the strength of its\n\
    correlation. It was concluded that although the wavelet regression model had slightly\
    \ lower accuracy\nthan the standard FAO-24 model for pan evaporation conversion;\
    \ however, the drastic reduction of\nrequired parameters was suﬃciently proved\
    \ to be a success of this study.\nApart from the wavelet transformation, there\
    \ are also other variations of data decomposition.\nFor instance, Adarsh et al.\
    \ [143] used a multivariate empirical mode decomposition to pre-treat the raw\n\
    data (temperature, solar radiation, relative humidity and wind speed). In this\
    \ method, intrinsic mode\nAgronomy 2020, 10, 101\n21 of 33\nfunctions were generated\
    \ after the decomposition of the data using varying temporal scale. Using\nmultivariate\
    \ empirical mode decomposition on the data did not provide signiﬁcant improvement\
    \ on the\nobtained predictions. Future investigations can be conducted to study\
    \ the eﬀect of such decomposition\nmethod when climatic parameters were scarce.\n\
    Misaghian et al. [144] provided another form of data decomposition a priori to\
    \ estimate ET0.\nThe ET0 data were represented in a multi-dimensional or tensor\
    \ vector space. By using the Tucker\ndecomposition (a variation of singular value\
    \ decomposition), the three-way relationship of month,\nyear and ET0 was unfolded.\n\
    The core tensor can be computed by the prediction machine and\nreconstructing\
    \ the predicted original tensor. The authors compared the values of ET0 computed\
    \ with\nthe empirical models with those generated by tensor decomposition prediction.\
    \ The predicted outcome\nof tensor decomposition model was close to the estimations\
    \ using the PM model, PT model, HS model,\nBlaney–Criddle model, and the Jensen–Haise\
    \ model.\nData decomposition oﬀers another perspective of the ET0 prediction whereby\
    \ future ET0 can be\nforecasted based on historical trends. In order to obtain\
    \ a clearer picture of how ET0 is behaving at\ndiﬀerent time scales, data decomposition\
    \ could do the work by ﬁltering noise and generate proﬁles\nof ET0 trends to be\
    \ analyzed by artiﬁcial intelligence models.\nData decomposition works as a\n\
