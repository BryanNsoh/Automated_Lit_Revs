    sensor data streams in real-time have been proposed. Kalman filtering is a recursive
    algorithm that estimates the internal state of a dynamic system from a series
    of noisy measurements. Moving averages smooth out noisy data by taking into account
    the average value of the data over a specified period of time. Adaptive thresholding
    is a technique for setting a dynamic threshold for outlier detection, which can
    adapt to changing data characteristics."'
