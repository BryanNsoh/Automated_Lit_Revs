  explanation: This paper presents a Quality Control (QC) method to improve the accuracy
    and reliability of ocean current measurements using High-Frequency Direction-Finding
    (HFDF) radar. The proposed method calculates Quality Factors (QFs) for both radial
    and vector currents to indicate their reliability. The radial current QF is obtained
    based on signal metrics, including the Signal-to-Noise Ratio (SNR) and angular
    spectrum. The vector current QF is calculated via an error propagation model according
    to the Geometric Dilution of Precision (GDOP). The effectiveness of the proposed
    method is validated using radar-derived and buoy-measured currents over a one-month
    period. After applying QC, the correlation coefficients (CCs) of radial current,
    vector current speed, and vector current direction are increased by 4.33~102.91%,
    1.04~90.74%, and 1.20~62.67%, respectively, and the root mean square errors (RMSEs)
    are decreased by 2.51~49.65%, 7.86~27.22%, and 1.68~28.99%, respectively.
