  data_sources: Sensor data from environmental monitoring
  explanation: This paper introduces a system that utilizes Proximal Policy Optimization
    (PPO) to adaptively control the transmission period of IoT sensor nodes in real-time,
    thereby balancing energy consumption and data quality. PPO is a reinforcement
    learning algorithm that enables autonomous decision-making by an agent based on
    its interactions with the environment. The agent's state is defined by a combination
    of width, trend direction, and relative position information derived from Bollinger
    Bands, a technical analysis tool. The reward function considers both data quality
    and energy consumption, encouraging the agent to prioritize data quality while
    minimizing data volume. The proposed system was evaluated using three different
    environmental monitoring datasets and outperformed eight other methodologies in
    terms of data volume reduction and accuracy.
