- apa_citation: Jeon, M., Noh, Y., Jeon, K., Lee, S., & Lee, I. (2021). Data gap analysis
    of ship and maritime data using meta learning. Applied Soft Computing, 101, 107048.
  explanation: 'The provided study focused on applying a meta-learning model to detect
    abnormal data from ship and maritime data using a data gap analysis framework
    that incorporated rule-based data imputation, clustering, denoising, and dimension
    reduction. This meta-learning model combined generalized additive models, gradient
    boosting regressors, and multivariate adaptive regression splines into one robust
    model.


    The paper''s primary objective was to ascertain the feasibility and effectiveness
    of using such a meta-learning model for data gap analysis in the context of real-time
    ship operation monitoring. Specifically, the authors sought to determine whether
    the meta-learning model could accurately and reliably identify abnormal data in
    ship performance factors, such as main engine fuel oil consumption, shaft revolution,
    and speed through water.


    They evaluated the performance of the meta-learning model against individual machine
    learning models, including generalized additive models, gradient boosting regressors,
    and multivariate adaptive regression splines, using various error measures such
    as mean absolute percentage error, relative root-mean-square error, and Nash–Sutcliffe
    efficiency coefficient. The results demonstrated that the meta-learning model
    outperformed individual machine learning models in terms of accuracy, robustness,
    and stability, particularly in the presence of noisy and incomplete data.


    By combining multiple machine learning models with different strengths and characteristics,
    the meta-learning model was able to capture complex and non-linear relationships
    within the ship and maritime data. It effectively identified abnormal data points
    that deviated significantly from normal operating patterns, enabling ship operators
    and engineers to make informed decisions regarding maintenance, repairs, or operational
    adjustments.'
  extract_1: '"With the recent increase in interest in the creation of accurate predictive
    models for ship performance, there has been an increase in studies applying various
    machine learning and statistical methods. Recently, studies were conducted on
    predicting the fuel consumption of ship engines using Gaussian processes [4] and
    neural networks [1], [5], [6], and research was conducted on forecasting ship
    performance using Lasso regression models [7] and decision tree models [8]. Comparative
    studies of various machine learning methods were also performed. Hu et al. [9]
    compared the backpropagation neural network and Gaussian process with and without
    considering the influence of marine environmental factors. Uyanik et al. [10]
    compared multiple linear regression, Ridge and Lasso regression, support vector
    regression, tree-based algorithms, and boosting algorithms to predict the fuel
    consumption of container ships. Gkerekos et al. [11] compared support vector machine,
    random forest regressor, extra tree regression, and artificial neural network
    to predict a ship’s fuel consumption. While previous research involved comparative
    studies of various machine learning models for realizing ship’s performance or
    fuel consumption, dealing with the actual ship data collected from hundreds of
    sensors with high-dimensional, complex, and nonlinear factors remains difficult.
    In addition, as real-time ship data includes unpredictable weather conditions
    and excessive operating conditions, analyzing the ship’s normal or abnormal conditions
    only from the predicted results of the machine running model is also difficult."'
  extract_2: To overcome the limitations of the existing research described earlier,
    we herein developed a meta-learning model-based data gap analysis framework to
    determine whether there is an abnormality in the state of ships in real-time operation,
    and it has three distinctions compared to existing research. First, a systematic
    data gap analysis framework was developed for monitoring an actual ship’s operation
    condition. Our proposed framework includes rule-based real-time data imputation
    processing, refining data through clustering, denoising and dimensional reduction,
    and sequentially detecting abnormal data based on the relative error intervals
    of the prediction data obtained from a meta-learning model of the ship’s performance.
    Second, a robust and accurate meta-learning model suitable for ship and marine
    data was developed. The meta-learning model combines single-machine learning models
    with different characteristics to enable robust and accurate data gap analysis
    for real operation data with large uncertainty and variability. Third, various
    error analysis techniques were applied to verify the validity and practicality
    of our proposed data gap analysis framework for a real ship’s operation data.
    Using ship’s operation data containing various environmental factors, various
    error analysis techniques were used to compare the accuracy and robustness of
    single-machine learning models with that of the meta-learning model.
  inline_citation: null
  limitations: '1. The study primarily focused on evaluating the performance of the
    meta-learning model for data gap analysis in a specific context of ship and maritime
    data. The generalizability of the findings to other domains or applications may
    require further investigation.

    2. While the paper demonstrated the advantages of the meta-learning model in handling
