  data_sources: Weld seam images
  explanation: 'This study presents a two-stage method for detecting and locating
    narrow butt welds in real-time. The first stage involves deep learning-based segmentation
    to identify the weld and laser stripe regions, while the second stage employs
    a combination of sampling and fitting techniques to extract the precise feature
    points of the weld.


    The key contributions of this study are:


    1. Designing the SP-ENet, a real-time segmentation network specifically tailored
    for narrow butt weld images, achieving an average segmentation accuracy of 82.3%.


    2. Introducing a novel approach that combines random sampling and iterative fitting
    to determine the weld feature point with sub-pixel accuracy.


    3. Implementing a Kalman filter-based trajectory smoothing model to reduce welding
    jitter and enhance trajectory smoothness.


    4. Validation of the proposed method through extensive experiments, demonstrating
    its effectiveness in locating narrow butt welds with a mean tracking error of
    0.207 mm and a majority of positioning errors controlled within 2 pixels.'
