- apa_citation: Jeon, M., Noh, Y. Y., Jeon, K., Lee, S., & Lee, I. (2021). Data gap
    analysis of ship and maritime data using meta learning. Applied Soft Computing,
    101, 107048.
  explanation: 'The study proposes a data gap analysis to detect abnormal or erroneous
    data in real-time data from IoT sensors on ships. The data gap analysis is crucial
    for accurate prediction of ship performance and monitoring, including engine fuel
    consumption, shaft revolution, and speed over ground. However, real-time data
    is often affected by noise, bias, outliers, and missing values. The proposed framework
    systematically processes the data to remove errors and identify abnormal data.


    The approach involves several techniques:


    - **Rule-based data imputation:** Missing data is replaced with allowable values
    based on domain knowledge and ship operation policies.

    - **Clustering (K-means):** Data is grouped into clusters based on characteristics
    using the silhouette analysis method, which calculates the similarity of the data
    for deciding how well clustering has been evaluated, depending on the value of
    K.

    - **Denoising (Kalman filter):** A statistical approach is used to smooth data
    with large variance over time by minimizing the mean square of the estimated data.

    - **Dimension reduction (PCA and correlation analysis):** Less important variables
    are removed or more important variables affecting output variables are selected
    from a large number of variables. PCA converts a set of observations of correlated
    variables into a set of values of linearly uncorrelated variables (principal components),
    while correlation analysis measures the strength of association between two variables
    (correlation coefficient).


    The framework combines three machine learning models — generalized linear model
    (GAM), gradient boosting regressor (GBR), and multivariate adaptive regression
    splines (MARS) — to build a meta-regression model. The models are optimized using
    Bayesian optimization to improve accuracy. The most optimal model is used to detect
    abnormal data.


    The framework is evaluated using real-world data from a bulk carrier, demonstrating
    high accuracy and robustness in detecting abnormal data. The authors conclude
    that the proposed data gap analysis framework provides a valuable tool for ship
    performance monitoring and can help ensure efficient and economical ship management.'
  extract_1: With the developments in Internet of Things (IoT) technology, vast amounts
    of ship data such as navigation status and engine life cycle are being collected
    through sensors mounted on ships. This has led to the smart ship era, where effective
    ship management and intelligent navigation strategy have been enabled through
    remote ship operation monitoring. The data collected onboard involve navigation,
    ship equipment and machinery, ship status, and weather data, which are used as
    input data to predict ship performance in aspects such as engine fuel consumption,
    shaft revolution, and speed over ground.
  extract_2: Several researchers have attempted to analyze ship performance using
    the collected ship and maritime data, but they struggle with real data of poor
    quality [1]. Some of the real data collected as time-series data are missing during
    transmission, or there exist errors such as noise, bias, and outliers included
