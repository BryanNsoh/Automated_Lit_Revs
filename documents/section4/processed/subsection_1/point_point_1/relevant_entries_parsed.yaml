- explanation: The paper presents a study that investigated the use of wearable sensors
    and mobile phones for self-reporting stress and mental health. The abstract states
    that physiological sensor data, phone usage data, and self-reported survey responses
    were collected from 201 participants over a month. The authors found that sensor
    features (e.g., skin conductance and skin temperature) showed better classification
    performance than phone features (e.g., call duration and frequency). Modifiable
    behavior features (e.g., number of naps and studying duration) also contributed
    to the classification of self-reported stress and mental health.
  extract_1: \"Real-world\" data collected from 201 college students using wearable
    sensors and mobile phones during a 1-month period was analyzed to examine the
    effectiveness of features derived from these data sources for identifying self-reported
    stress and poor mental health.
  extract_2: \"Wearable sensor features\", including skin conductance and temperature,
    reached 78.3% (148/189) accuracy for classifying students into high or low stress
    groups and 87% (41/47) accuracy for classifying high or low mental health groups.
    \"Modifiable behavior features\", including number of naps, studying duration,
    calls, mobility patterns, and phone-screen-on time, reached 73.5% (139/189) accuracy
    for stress classification and 79% (37/47) accuracy for mental health classification.
  inline_citation: Sano et al, 2018
  limitations: '1. Selection of a feature as discriminating between two categories
    does not mean it is an important feature or causative of that behavior.

    2. These results do not tell us the causality (eg, does a student sleep later
    and less regularly because of higher stress or have higher stress because of later
    or more irregular sleep?).

    3. Our participants were limited to Android phone users because we wanted to log
    detailed phone usage, which is not allowed by other phone systems such as iPhone.
    As about half of the undergraduate students were Android users on the campus,
    a selection bias might exist. A previous study showed slight differences in personality
    types and economic status between iPhone users and Android users.

    4. A total of 64% of our study population were male participants. It has been
    reported that females report higher perceived stress levels and more depressive
    symptoms, and there are gender differences in psychological and biological stress
    responses. In our dataset, the ratios of female participants in the high or low
    PSS and MCS groups were 45% and 20% (high and low PSS) and 22% and 54% (high and
    low MCS). Modeling stress and mental health differently in males and females might
    help understand the mechanism.

    5. Our data come from college students at one New England university over 4 years.
    The work needs to be applied to other populations to determine generalizability.

    6. Our data come from socially connected student groups. We might observe some
    statistically coherent behaviors in our dataset because of these connections.'
  relevance_evaluation: '4'
  relevance_score: 1.0
