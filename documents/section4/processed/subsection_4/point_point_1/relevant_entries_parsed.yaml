  extract_2: A number of empirical research studies have examined methods to predict
    student outcomes such as performance and dropout in online courses. This paper
    presents a comprehensive review of state-of-the-art studies that examine automated
    systems for real-time prediction of student outcomes in online courses, including
    student dropout and student performance (students at risk, student grade, and
    student certiﬁcate acquisition).
  inline_citation: '[22] KDDCup 2015. Available online: https://kdd.org/kdd-cup (accessed
    on 24 August 2021).'
  limitations: '–

    There is no consensus among researchers on the deﬁnition of dropout, success,
    and other related terminologies. For example, some researchers considered a student
    to be a dropout if they fail to complete a speciﬁc percentage of the assessments
    (e.g., 50%) [70], or if they were not active for several consecutive days [73].
    Others considered dropout to be the inability to pass a course, and some did not
    provide any precise deﬁnition. The inconsistency in deﬁning dropout and other
    related terminologies could be a concern to researchers, since it inﬂuences how
    dropout is assessed, addressed, and investigated [97].

    –

    Most proposed approaches use MOOC datasets in which students are self-motivated
    and are not required or obligated to participate in the courses. Thus, there is
    an enormous disparity between learners who are registered for curiosity, who,
    for example, view some videos and do not complete the required assignments, and
    those who are registered to ﬁnish the course, which may make identifying dropouts
    or failure relatively easy tasks. Exploring other types of online environments,
    such as SPOCs, might introduce more challenges, as learners may attempt to ﬁnish
    the course but fail or withdraw due to their lack of knowledge or other reasons.

    –

    Most studies also proposed systems that predict student outcomes when students
    approach the end of the course. Only a small number of studies considered early
    predictions of user outcomes, while many studies did not report the duration of
    data collection. This made it difﬁcult to compare the different proposed methods,
    as the duration of the extracted features varied signiﬁcantly. In addition, some
    studies used a subset of publicly available datasets, making it difﬁcult to compare
    different methods on benchmark datasets.

    –

    Most studies employed feature-engineering techniques to calculate students’ statistical
    features as a whole. These features were often chosen arbitrarily or using statistical
    techniques such as correlation analysis. Some recent studies looked into methods
    that automatically extract temporal features from raw data by mapping raw features
    into numerical representations, such as one-hot encoding, and then using deep-learning
    methods, in particular, convolution functions, to extract features. Despite the
    useful-ness of these techniques, the generated representations are often very
    sparse and less useful for comparing user behavior.

    –

    Several studies conduct on benchmark datasets showed that statistical temporal
    features provide better results than raw features. Thus, further investigation
    of temporal features will provide a valuable understanding of users’ learning
    progress and, eventually, their learner outcomes.

    –

    Most temporally based LSTM or GRU models learners’ time-series features. Further
    investigation of other recent sequence-based models, such as the attention-based
    model, is required. Studies using one-hot encoding to represent raw features and
    different representation techniques for raw features are worth investigating.

    –

    Different machine-learning and deep-learning models have been used to predict
    learners’ outcomes. RF and ANN are among the most effective machine learning models’
    performance and dropout prediction, whereas the sequence-based model provides
    the best performance on the publicly available dropout dataset. Further investigation
    of deep-learning models is recommended to predict student performance.

    –

    One of the observed challenges is the quality of the training samples in which
    a large number of attributes are clickstream data which might be less representative
    when learners do not interact or engage in learning activities. This practice
    is common among students who register in MOOCs for curiosity [86].

    –

    Learning analytic systems are based on large volumes of real-time data collected
    over a protracted period. Analyzing, combining, and linking multiple forms of
    learners’ data to forecast their outcomes or any part of the learning process
    has raised many ethical challenges that cannot be properly measured using traditional
    ethical procedures [99]. The risks of de-anonymizing learners’ identities [100]
    and decontextualizing data [101] are some of the potential risks of this practice.'
