    Split Active Learning Anomaly Detector (SALAD). The paper assesses the effectiveness
    of the SALAD model by comparing it to other traditional methods using the KDD
    Cup 1999 and UNSW-NB15 data sets, and finds that the SALAD model is able to provide
    near equivalent performance to more computationally expensive methods with a significantly
    lower running time.
  extract_1: '"The proposed autoencoder anomaly detector is depicted in figure 1.
    The sample X is inputted to the autoencoder network from which a Reconstruction
    Error (RE) is produced based on the loss value between the approximate output
    and the original input. The RE is compared to an anomaly threshold value with
    samples scoring above threshold being labeled as an ‘anomaly’ and those below
    being ‘normal’ or benign. If a label Y is provided then the anomaly threshold
    is updated using a novel adaptive anomaly threshold method, which also maintains
    a memory of the population mean RE throughout the data stream by using a fading
    factor [2] memory mechanism to prioritise more recent samples for faster adaptation.
    The adaptive anomaly threshold is demonstrated to be superior to fixed and other
    threshold determination methods from the literature. Note that the use of labels
    to find the anomaly threshold results in a semi-supervised method."'
