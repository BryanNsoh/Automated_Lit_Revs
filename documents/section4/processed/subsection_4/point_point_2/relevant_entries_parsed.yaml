  extract_1: The present research work mainly focuses on non-tuned predictive modeling
    for soil temperature (ST) estimation at multiple depths as a novel approach in
    the literature. In this regard, to achieve the study goal, four different machine
    learning models including extreme learning machine (ELM), artificial neural networks
    (ANN), and M5 model tree (M5 Tree) are employed and daily meteorological data
    including air temperature (T-air), windspeed (W), relative humidity (RH), solar
    radiation (SR), and periodicity (P) are utilized for the models as input variables.
    Different input variables combination models are deployed to estimate ST at multiple
    elevation (i.e., 5, 50, and 100 cm).
  extract_2: Based on the model comparison, ELM exhibited superior results and it
    can be inferred from the attained results of the ELM model that, for the 5 cm
    depth, the best model (Model M3) was able to produce the LMI of 0.621 vs. 0.424
    (ANN) and 0.422 (M5 Tree) whereas the relative error values amounted to 17.189%
    (for the ELM) compared to 24.890% and 24.921% for the ANN and the M5 Tree models,
    respectively. For a soil depth 50 cm, the best estimation results generated by
    the ELM, ANN and M5 Tree models are obtained for the case of Model M5 indicating
    that the models can be improved significantly using the monthly cycle as a potential
    input variable. However, based on the visualized results, the best ANN model is
    seen to outperform the best ELM and M5 Tree model in estimating the ST data at
    a depth of 50 cm although the accuracy improvement is more clearly seen for the
    ANN and the M5 Tree models by the addition of periodicity component to the model
    inputs. In the case of the 100 cm depth, the results comprised of the 5th input
    combination (i.e., Model M5) generated the best accuracy for all three data intelligent
    models considered in the problem of ST estimation. It is notable that the best
    ELM model yielded a better accuracy than the best ANN and the best M5 Tree models.
    This is in spite of the fact that a closer analysis reveals a slight difference
    between the predictive accuracy of the ELM and the M5 Tree models.
