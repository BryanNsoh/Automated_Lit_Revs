  explanation: 'The HASTE pipeline model consists of two main components: an interestingness
    function (IF) and a policy. The IF is a user-defined function that assigns an
    interestingness score to each data object in the stream, based on specific characteristics
    or features of the object. This score represents the object''s relevance or importance
    for a given task or analysis. The policy, also defined by the user, determines
    how the objects are organized and allocated into a data hierarchy (DH) based on
    their interestingness scores. By intelligently prioritizing data objects based
    on their interestingness, the HASTE pipeline model enables more efficient utilization
    of storage and compute resources, as well as the automation of data management
    and resource allocation tasks.'
