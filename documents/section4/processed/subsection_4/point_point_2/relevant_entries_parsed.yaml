- explanation: 'The research presents a data-driven dynamic stacking strategy (DSS)
    for the container stacking problem (CSP), which optimizes storage location decisions
    for export containers in container terminals. The core contributions of the study
    are:


    1.  Development of a Gaussian mixture model (GMM) to cluster container weights
    into weight classes, addressing the practical challenge of uncertain container
    weights.


    2.  Design of a dynamic stacking strategy that allocates storage locations to
    arriving containers based on both container weight class and the dynamic stack
    configuration of storage areas, capturing real-world variations in container weights
    and storage space availability.


    The evaluation of DSS through numerical experiments using real-life data from
    a container terminal in Busan, South Korea, demonstrates its superior performance
    compared to alternative stacking strategies: the DSS outperforms the GMM-based
    static stacking strategy (GMM-SS) by 6.0%, the current practice by 33.1%, the
    hybrid sequence stacking strategy (HSSS) by 41.6%, and the random stacking strategy
    (RSS) by 44.1%. This study highlights the potential of leveraging predictive analytics
    for container weight classification and dynamic adjustment mechanisms to improve
    stacking strategies in container terminals, contributing to enhanced yard operations
    and terminal competitiveness.'
  extract_1: The goal of this paper is to introduce the wealth of data generated by
    the container terminal into the methodology of determining the storage location
    of the arriving containers. We presented a two module-based DSS to manage the
    CSP in container terminals. In our study, the CSP was solved by a category stacking
    strategy to facilitate stowage planning. In contrast to previous studies, the
    proposed method applies predictive analytics for container weight classification
    using historical data, and container assignment to a specific storage area is
    executed dynamically to outperform the existing stacking strategies.
  extract_2: "The experimental results showed that the proposed method outperforms\
    \ four other alternative stacking strategies (i.e., the GMM-SS, current practice,\
    \ HSSS, and RSS). Therefore, our proposed method performs robustly and can further\
    \ improve yard operations and terminal competitiveness. \n\nThe experimental results\
    \ are encouraging in that it implies that the improvements in the stacking performance\
    \ are related to the category stacking. The proposed method is expected to achieve\
    \ greater improvements in practice when data-driven inferences can be derived\
    \ from more historical data."
  limitations: None major limitations are mentioned in the study.
