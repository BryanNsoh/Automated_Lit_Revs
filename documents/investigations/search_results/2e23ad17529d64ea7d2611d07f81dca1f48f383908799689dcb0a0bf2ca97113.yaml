    of Quality_Issues through object property is_Recommended_for, and instances of
    Quality_Issues are linked with instances of Potential_Causes through is_Consequence_of.
    The second type of property is the datatype property that links an instance to
    an RDF literal. RDF literals can be in the form of Boolean or integer values,
