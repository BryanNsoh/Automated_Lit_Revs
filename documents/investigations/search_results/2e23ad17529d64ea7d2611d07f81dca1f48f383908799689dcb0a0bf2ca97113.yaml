    \ per region and then sorted by cluster category. The sample number was determined\n\
    per cluster [23] in combination with the breakdown of cooperative units by regional\
    \ unit\nfollowing Bayesian statistical methods [24]. The survey was carried out\
    \ in the physical\npresence of the researcher at the site of the investigation.\n\
    2.2. Data Collection and Processing\nThe research was conducted using two questionnaires\
    \ and covering all relevant pa-\nrameters of training for greenhouse farmers.\
    \ The key stakeholders reached within their\ndomain included staff, members, trainers,\
    \ farmers, innovative initiatives, farming schools,\nVET organisations, etc.,\
    \ so that they captured the main issues of training in each sector.\nFor the research,\
    \ 47 questionnaires from farmers and 43 from intermediaries were\ncollected. The\
    \ distribution was from all over Greece, but mainly from areas with a high\nconcentration\
    \ of greenhouses (Crete, the Peloponnese and Attiki). The questionnaires were\n\
    disseminated using Google Forms and collected using Google Spreadsheets. The data\
    \ were\ngathered and grouped per question.\nThe data collected included information\
    \ on the farm, farmer and intermediary charac-\nteristics, institutional, production\
    \ and market-related factors. Socioeconomic and demo-\ngraphic variables of the\
    \ respondents included the farm household head’s gender, level of\neducation,\
    \ marital status, household size, occupation, access to climate information and\n\
    its source, access to credit and income, among others. The full lists of the parameters\
    \ are\ngiven in Tables 1 and 2.\nThe data were summarized into descriptive statistics\
    \ to provide users with the frequen-\ncies of each variable in the dataset. To\
    \ further help the readers understand for the collected\ndata, suitable measures\
    \ of central tendency were performed. These measures provide a\nnumerical index\
    \ of the average score in the distribution [25]. In addition to these measures,\n\
    the dispersion of the data was considered in order to present how uniformly respondents\n\
    answered the questions [26]. These measures provided the variability or the amount\
    \ of\nchange in the data with the most common measure to be the standard deviation,\
    \ which\ndetermines whether a particular data value is close to or far from the\
    \ mean. The descriptive\nstatistical analyses were performed with IBM SPSS [27],\
    \ and the results are presented in\nTables 3 and 4 [28,29].\nThe three top concerns\
