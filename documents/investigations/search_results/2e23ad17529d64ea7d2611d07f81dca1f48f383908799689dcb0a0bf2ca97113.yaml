    of improvement can be suggested to professionals, researchers and newcomer researchers
    for further research and future research development. The BPNNs and FFPNNs have
    the potential for modeling variables. In optimizing BPNNs and FFPNNs performance,
    a systematic approach is requiring in the model development process. Therefore,
    the following suggestions are stated. 1. Transformation of data. The past and
    current studies indicate that it is unnecessary to transform or change data not
    normally or usually distributed that reveal non-regular periodic development or
    variant. Meanwhile, the modification of heteroscedasticity and trends in data
    are encourage. Also, data normalization and scale to commensurates with function
    transfer in output layer. 2. Determining of appropriate inputs model. Input variables
    determined with the support of a priori knowledge, using a stepwise model-building
    method or analytical method like cross-correlation technique. 3. Network geometry
    choice. One hidden layer may be enough as adequate in most network practical uses.
    However, mathematical expression could determined the upper bound of hidden layer
    nodes required to approximate continuous function. Except if nonconvergent techniques,
    like cross-validation, the connection between the quantity of training and the
    quantity of hidden layer units likewise should be considered. The relationship
    can be investigated with the guide of the rules given in some literature. 4. Researchers
    can focus on network characteristic at variable specification phase. Also, it
    is useful to conduct trials in determining required local minimum in the error
    surface, and oscillations in the R. 5. Forecasting with continuous training, with
    different step sizes taken in weight space. These steps can be useful when selecting
    appropriate network parameters like (transfer function, momentum, epoch size,
    learning rate, and error) and how many training samples in the network for a case
    study. 6. Validation of model. The validation of model is necessary for standardization
    and practical scenarios of ANNs for optimization of performance. 3.2. Future directions
