    in AI due to big data, IoT, cloud computing, machine learning and deep learning,
    the agriculture sector is shifting towards a smart farming ecosystem to balance
    the increase in food demands. Not only that, modern farming techniques such as
    hydroponics, aquaponics, and aeroponics are being employed to increase crop yield,
    optimize plant growth, and improve crop quality. Within the scope of this study,
    we focused on the aquaponics system, that couples RAS with hydroponics. Research
    has shown that the design and management of an aquaponics system are complex due
    to the presence of living organisms such as plants and fishes, complex biological
    processes, and diverse environmental parameters [10]. To deal with these issues,
    the concept of aquaponics 4.0 is introduced in this paper. Aquaponics 4.0 system
    is a digital farm based on Industry 4.0 technologies. It consists of smart sensors
    and IoT devices that bring automation in the system and provide data-driven applications
    to improve farming practices with minimal human and natural resources and enable
    farmers to make optimal decisions for the farms. Developing such a highly digitized
    system, however, requires efficient data integration and knowledge management.
    With its growing number of devices and their diversity, along with the big data
    from divergent sources, the reality of IoT is challenging current approaches and
    technologies for smarter integration of data, applications, and services in the
    agricultural domain. Providing interoperability among IoT devices and other heterogeneous
    big data sources is one of the most fundamental requirements to support object
    addressing, tracking and discovery, and information representation, storage, and
    exchange. While the Web is seen as a convenient platform for integrating things,
    the Semantic Web Technologies (SWT) can further improve its capacity to understand
    things’ data and facilitate their interoperability along with enabling the knowledge
    management and data exchange in a machine-interpretable way. This synergy between
    SWT and IoT domains gives rise to the birth of a new appellation; known as the
    semantic web of things (SWoT) [4]. To develop this semantic web stack for IoT,
    metamodels such as ontologies play a key role in facilitating semantic integration
    and aggregation of data generated by different sources. Moreover, ontologies can
    connect and qualify unstructured, semi-structured or structured data formats without
    any need for standardization. They streamline the process of identifying core
    concepts, improving classification results to collate critical information. Considering
    the complexity of the aquaponics 4.0 system with different data sources and the
    unavailability of a unified knowledge model, AquaONT — aquaponics 4.0 ontology
    — is proposed in this paper. AquaONT is designed to store and model the knowledge
    of the aquaponics 4.0 system. It gives a full description of concepts concerning
    remote monitoring and controlling of environmental parameters, production facility
    layout based on crop selection, and product quality to analyze the quality issues
    and suggest the desired treatments. AquaONT also enables semantic interoperability
    among multivariate data sources. The knowledge from AquaONT can be retrieved and
    used to make intelligent decisions regarding farm operations and system design
    by integrating it with an external interface (decision support system). The final
    service and quality of application, however, depends on the quality of the knowledge
    base, which is usually constructed from ontology models [64], [65]. With a unified
    knowledge model for aquaponics 4.0 system, such as AquaONT, it is possible to
    get insights on what are the optimal environmental parameters for growing different
    types of crops, what are the optimal growth parameters for fish, and what are
    the optimal water and atmospheric parameters for sustaining aquaponics 4.0 farm.
    This information will assist farmers in deciding which sensors and IoT devices
    are most suitable for their farm and their choice of the crop before building
    it. This will in turn allow farmers to avoid wasting money on the wrong sensors
    and IoT devices. Even if the farm is already running and growing a certain crop,
    AquaONT will assist in finding out if the parameters are within the range by collecting
    the data from sensors and comparing it with standard values. If integrated with
    some external interface, the knowledge from AquaONT can be exploited to control
    parameters and processes in the aquaponics 4.0 farm. In aquaponics systems, the
    design of grow bed is directly dependent on the type of crop to be planted [9].
    Each crop has certain width and height at optimal water and environmental conditions
    that impact the design of grow beds in terms of the spacing between plants and
    between channels. Hence, the same configuration of grow bed cannot be used for
    different crops. The correct design configuration of grow bed enables plants to
    absorb the right amount of nutrients, ensuring healthy crops, high crop yields,
    and enhanced farm productivity [66]. With the AquaONT-driven decision support
    platform, it is possible to visualize the impact of crop characteristics on grow
    bed design that assists farmers to decide on what design configuration of an aquaponics
    grow bed is suitable for their crop choice and space availability before building
    a physical system. Such an ontology-driven platform can also enable parametric
    design automation by retrieving the data from the ontology model and integrate
    it with some CAD software. This kind of platform can save a lot of money by preventing
    farmers from choosing the wrong materials and saves a lot of time as a new design
    of the system can be built with just one click due to parametric modeling. Another
    significance of AquaONT is that it can provide information on quality issues,
    causes and recommended treatments for different crops and fish species, which
    will assist farmers to take necessary steps before building a system to avoid
    quality issues. At the moment, AquaONT can only be applied to NFT based aquaponics
    4.0 farms that grow leafy green vegetables such as lettuce, spinach, parsley,
    basil, and cabbage. But it can easily be expanded to include aspects and knowledge
    of other aquaponics 4.0 systems such as deep-water culture (DWC) and media-based
    aquaponics. For this purpose, the “Production_System” class will be modified to
    include subclasses, instances and attributes related to the design configuration
    of aquaculture and hydroponic units. For instance, DWC uses more water for the
    hydroponics portion of the equipment with a ratio of about seven times as much
    water for plants as for the fish [67]. Hence, the design of grow bed, the capacity
    of fish tanks, and the specifications of biological and mechanical filters will
    be different from that of NFT- based aquaponics 4.0 system. This information is
    required to be modeled in AquaONT before using it for different aquaponics systems.
    The rest of AquaONT classes for different aquaponics setups will remain the same
    if leafy green vegetables are to be grown. In case, other crops such as fruits,
    root and flower vegetables are to be considered, then all other classes of AquaONT
    will have to be expanded. Overall, the concepts of AquaONT can be extended and
    reused in different aquaponics 4.0 systems. Other approaches such as empirical
    and theoretical, can be utilized to model the aquaponics 4.0 system [68]. These
    modeling techniques serve different objectives. For instance, an empirical approach
    that uses statistical models can be employed to perform analysis on historical
    data from previous experiments. This approach is useful to estimate potential
    factors affecting fish and crop production in the aquaponics systems, which can
    further be used in future experiments - making the utilization of costly research
    assets more effective. A theoretical approach such as mathematical modeling or
    system dynamic (SD) modeling can be employed to understand and optimize the farm
    for effective management and control of complex processes. The theoretical approach
    offers various benefits over the statistical approach. For instance, with theoretical
    models, it is possible to perform process simulation considering the hypothesis,
    comparative analysis of simulation results with observed data, evaluation of proposed
    model and hypothesis, and optimization of the system, whereas statistical models
    just confirm the hypothesis with no clear evidence of underlying processes [68].
    Developing a theoretical model, however, requires different parameters that usually
    comes from the empirical model [68]. A theoretical approach such as SD modeling
    is widely employed in literature to model the aquaponics system with many aims.
    These include understanding the dynamic behavior of different aquaponics processes
    such as crop and fish growth, waste production and filtration, greenhouse climate
    and hydroponics; evaluating the performance of multis-stage RAS; and estimating
    the energy-efficient greenhouse parameters [69], [70], [71]. SD modeling has proven
    an effective tool as it provides a simulation platform to represent real-world
    entities in the form of equations, which allows to understand and anticipate changes
    in complex systems. There are also few drawbacks of this modeling approach. For
    instance, to develop a complete dynamic model for a system, sub-models of all
    the contributing entities have to be built and then integrated to ensure process
    synchronization, which is a time-consuming process. In case, if a new entity must
    be added later on, a new dynamic model has to build for this entity and link with
    other sub-models. Moreover, different sub-systems and their dynamic models introduce
    complexities driven by time and spatial scales and multiple interactions among
    the factors [72]. With ontology modeling, however, it is easy to expand ontologies
    by incorporating new entities as classes and linking them with existing classes.
    But to exploit the full potential of the ontology model, it needs to be integrated
    with an external interface. While ontologies offer various advantages concerning
    storing knowledge and solving interoperability issues, they also face various
    challenges. For instance, knowledge is described as a priori in ontology models,
    making them less adaptable to systems where the notion is to predict and analyze
    behaviors of different environments and users [73]. These challenges can be resolved
    by integrating machine learning techniques with the ontology models in different
    applications. This is because machine learning supports the prediction and analysis
    of systems using classification, clustering, and association identification techniques
    – bringing adaptability in ontology-driven systems. However, one problem with
    machine learning models is that they struggle to explain the rationale for decision
    making, where multi-domain semantic modeling and rule-based reasoning can excel
    [32]. The idea of using cloud data and underlying essential semantic knowledge
    with learning algorithms preserves the interoperability and re-usability of classification
    processes and brings intelligence to systems. However, combining machine learning
    and ontology modeling is not sufficiently addressed in the agricultural domain,
    but there are several applications available in other domains, which are explained
    in section 2.4. These applications focus on improving cybersecurity, patient monitoring,
    design improvement, digital twin analysis, etc. Regarding ontology-driven IoT
    and AI systems for the agriculture sector, only a few studies are available which
    are explained towards the end of section 2.5. These applications mainly focus
    on cyber-attack detection and monitoring and controlling of IoT based farms. The
    reason behind limited research work in the agricultural sector in the context
    of ontology-driven AI systems or a combination of ontology modeling and machine
    learning approaches could be the complex dynamics of agricultural operations and
    the presence of complex biological processes. In this essence, AquaONT is a first
    step towards introducing an ontology model that can be integrated with machine
    learning models to bring intelligence in aquaponics 4.0 farms by autonomously
    managing the farm operations and providing solutions for farm design. 7. Conclusions
    An ontology model “AquaONT” is presented to model and store the knowledge of the
    aquaponics 4.0 system – a digital farm that uses smart technologies to improve
    the system’s design and operations. AquaONT provides information for optimal operation
    of IoT devices by comparing contextual data coming from a farm with standard/ideal
    data from experts, taking corrective actions on qualitative issues of crop and
    fish, and design configuration of grow beds based on crop characteristics, when
    integrated with the suitable interface. This information can assist farmers and
    users in clear decision-making regarding IoT devices, sensors, and other components
    necessary for farm development. To achieve remote control of the aquaponics 4.0
    farm’s operation, AquaONT can be integrated with the external interface, which
    will exploit the AquaONT knowledge to control the electronic devices installed
    at aquaponics 4.0 such as heaters, lights and fish feeders or humidifiers, etc.
    The knowledge of AquaONT can be extracted and used to get an insight into crop
    characteristics and their impact on the design of aquaponics’ grow beds, which
    can be used to make a decision support platform for parametric design automation.
    We will develop an autonomous decision support system in future work by integrating
    AquaONT and intelligent techniques such as machine learning, deep learning, and
    computer vision for controlling farm operations and crop quality. Moreover, it
    is also possible to investigate the monetary benefits of parametric design automation
    of grow beds. Declaration of Competing Interest The authors declare that they
