    Citations Keywords Metrics Abstract: With the gradual attention of the state to
    agricultural production, as well as the rapid development of artificial intelligence,
    Internet of things and other science and technology. The deep integration of traditional
    agricultural production and Internet of things technology has injected new power
    into new agricultural production and brought a qualitative leap. The intelligent
    agriculture system proposed in this paper uses high-performance embedded MCU and
    configures high-precision sensors. Collect data on air environment, soil temperature
    and humidity, rainfall, diseases and pests, EC, pH. Use 5G network to return the
    data, save it in the remote server and analyze the data curve. By making an experimental
    prototype and collecting data analysis, we can predict the water and nutrients
    needed by plants in different seasons. Then customize the cultivation scheme.
    The effectiveness and practicability of the method are verified by a large number
    of experimental data. At the same time, the management platform also provides
    services including pest prediction, intelligent irrigation, big data prediction,
    agricultural logistics, online experts and so on. And greatly improve the planting
    efficiency and crop yield. Published in: 2022 IEEE 6th Information Technology
    and Mechatronics Engineering Conference (ITOEC) Date of Conference: 04-06 March
