    \ of plant’s resistance to stress is very desirable from a breeding perspec-\n\
    tive. Traditional methods of plant breeding are complex, extremely time-consuming\
    \ and\nlabour-intensive [21]. The selection of resistant cultivars is dependent\
    \ on identifying the\nrelevant plant traits through genotyping and phenotyping\
    \ methods, although this method\nis also costly and slow, hence referred to as\
    \ the phenotyping bottleneck [22]. The use of\noptical imaging methods as a new\
    \ phenotyping method is suggested as an innovative\ntechnique to overcome the\
    \ phenotyping bottleneck and improve breeding [22,23]. The\nphenotyping of soybeans\
    \ has been successfully demonstrated using ﬂuorescence spec-\ntroscopy, demonstrating\
    \ the beneﬁt and accuracy of optical, non-destructive methods [24].\nThe use of\
    \ thermography is promoted as a useful method to improve phenotyping for\ndrought\
    \ adaption in maize [25]. Emerging techniques of extracting phenotypic parameters\n\
    through LIDAR shape proﬁling have been developed using the leaf area density and\
    \ height\nas key measurements [26]. Used in parallel with a thermal sensor, further\
    \ insight into\nthe plant health can be gained by established spectral reﬂectivity\
    \ indicating desirable\nphenotypic parameters. Similarly, LIDAR shape proﬁling\
    \ is used to assess to the canopy\nand above-ground biomass as part of a high-throughput\
    \ phenotyping platform, delivering\na non-destructive method and high correlation\
    \ between the above-ground biomass and\nthe LIDAR predicted volume and canopy\
    \ height and providing vertical analysis of the\nbiochemical properties, as explored\
    \ with HSI LIDAR fusion by the authors of [27,28]. The\nanalysis of LIDAR’s application\
    \ to phenotyping is less mature: While acknowledging the\nvariety and depths of\
    \ information supplied by LIDAR in a short time frame at a low cost,\nparticularly\
    \ in relation to plant structure, the authors of [29] warned of inherent ﬂaws\
    \ in\nthe methodology, the susceptibility of the technique to laser obscuration,\
    \ inefﬁciencies\nin retrieving physiological traits and incomplete plant representation.\
    \ These factors sug-\ngest that, in phenotyping, a LIDAR sensor will need to be\
    \ paired with a complimentary\nhyperspectral sensor to overcome the limitations.\n\
    2.4. Soil Monitoring\nBeyond health monitoring, RS techniques in fusion with GPS\
    \ and GIS are used to mon-\nitor soil-related stressors and assist with land management.\
    \ Crop yield can be effectively\nrelated to the soil conductivity from which the\
    \ electrical conductivity can be projected from\nbands in VIS at 498 nm, 501 nm,\
    \ 600 nm, 603 nm, 636 nm, 639 nm, 642 nm, 666 nm and\n669 nm and in the NIR at\
    \ 738 nm, 741 nm, 744 nm and 747 nm [16,30,31]. The information\nin these narrow\
    \ bands is suited for HSI sensor detection gathered before seeding and can\nbe\
    \ correlated to soil properties such as moisture content, fertility, salinity,\
    \ productivity\nestimates and other soil chemical properties. Measurements conducted\
    \ during the growth\nseason allow the detection of biotic and biotic stresses\
    \ that impact crop yield, as discussed.\nLeaf area index (LAI) is one of the main\
    \ variables used as an indicator of crop growth and\nyield as it correlates to\
    \ the canopy reﬂectance. HSI has been validated by recent studies as\npreferable\
    \ in LAI measurement to MSI as narrow band indices provide a better evaluation\n\
    of LAI than in the broad range [17,32].\nIncreasingly, studies are investigating\
    \ RS applications for soil analysis utilizing MSI\nand HSI. Notably, using a UAV\
    \ platform and HSI, a study demonstrated a method for\nﬁeld-scale soil salinity\
    \ monitoring, a major indicator of soil degradation and arable land\nloss, and\
    \ outperformed the analysis conducted using satellite based MSI [33]. UAV-based\n\
    HSI to determine soil moisture content as a key indicator of nutrient potential,\
    \ on the other\nhand, highlights the emerging focus on artiﬁcial intelligence\
    \ (AI) algorithms such as the\nrandom forest method and extreme learning as a\
    \ means of soil moisture content estimation\non a regional scale [34].\nThe practices\
    \ of reducing soil erosion, enhancing water management and improving\ncrop yields\
    \ are crucial concerns in conservation agriculture. Three crop management\npractices—lowest\
    \ possible soil disturbance, permanent soil cover and crop rotations—are\nproposed\
    \ by conservation agriculture based on the Food and Agriculture Organization\n\
    Sensors 2021, 21, 171\n6 of 39\n(FAO) deﬁnition [35]. The fertility of cultivated\
    \ soils is related to the organic matter (OM)\ncontents. Soil organic carbon (OC)\
    \ content is forecasted by reﬂectance measurements, which\nare carried out in\
    \ the lab with dried soil samples or in the ﬁeld utilising spectroradiometers\n\
    or satellite imaging. Remote sensors attached to drones can capture spatial images\
    \ at\nspeciﬁc altitudes to forecast soil OC on large-scale farmlands with bare\
    \ soil before sowing\nseason. For example, a drone integrated with infrared and\
    \ visible light sensors captured\naerial images to discover soil degradations\
    \ by studying the appearance of gullies in the\nsoil [36]. This was carried out\
    \ by comparing the updated images with a set of historical\nimages and satellite\
    \ photographs. A ﬁne spatial resolution image was used to quantify the\narea of\
    \ soil erosion through a slow and cost-effective process. Emerging techniques\
    \ are used\nto collect topographic data by drones to measure the quantity of soil\
    \ volumes reduced via\nerosion. Terrestrial laser scanning (TLS) and images from\
    \ drones and ground-based sensors\nare fused to obtain topography exploiting Structure\
    \ from Motion (SfM) processing. Digital\nsurface models obtained with each of\
    \ these methods are subtracted from an interpolated\npre-erosion surface model\
