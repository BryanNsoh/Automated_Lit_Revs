    \ Bidirectional Reﬂectance Distribution Function Measurement\nThe plant health\
    \ assessment from spectroscopic sensors focuses on correlating the\nreﬂectance\
    \ to photosynthesis to assess health. Therefore, the plant health assessment\n\
    heavily relies on being able to take accurate measurements from the leaves. Understandably,\n\
    in RS, the reﬂectance of the leaf can be inﬂuenced by the angle of leaf relative\
    \ to the\nsensor, the ambient lighting spectrum and the intrinsic surface characteristics\
    \ of the leaf\nitself. Inherently, the viewing angle and angle of illumination\
    \ affect the brightness of the\ncanopy, and subsequently, the crop identiﬁcation,\
    \ LAI and disease detection. The use of\nthe canopy’s bidirectional reﬂectance\
    \ distribution function (BRDF) can help to analyse\nthe measurements made at non-optimal\
    \ angles considering the surface characteristics of\nleaf [38]. The BRDF is a\
    \ measurement of the ratio of radiance from a small beam of radiation\ncompared\
    \ to the incident ﬂux density [38].\nIn practise, the BRDF model is comprised\
    \ of an equation correlating the surface\nphysical properties to the observed\
