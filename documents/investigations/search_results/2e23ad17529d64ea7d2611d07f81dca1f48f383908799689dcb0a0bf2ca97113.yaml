    \ the \npenultimate section, we highlight several research issues and \npotential\
    \ future directions, and the final section concludes \nthis paper.\nTypes of Real‑World\
    \ Data and Machine \nLearning Techniques\nMachine learning algorithms typically\
    \ consume and process \ndata to learn the related patterns about individuals,\
    \ business \nprocesses, transactions, events, and so on. In the following, \n\
    we discuss various types of real-world data as well as cat-\negories of machine\
    \ learning algorithms.\nTypes of Real‑World Data\nUsually, the availability of\
    \ data is considered as the key to \nconstruct a machine learning model or data-driven\
    \ real-\nworld systems [103, 105]. Data can be of various forms, \nsuch as structured,\
    \ semi-structured, or unstructured [41, 72]. \nBesides, the “metadata” is another\
    \ type that typically repre-\nsents data about the data. In the following, we\
    \ briefly discuss \nthese types of data.\n– Structured: It has a well-defined\
    \ structure, conforms to \na data model following a standard order, which is highly\
    \ \norganized and easily accessed, and used by an entity or a \ncomputer program.\
    \ In well-defined schemes, such as rela-\ntional databases, structured data are\
    \ typically stored, i.e., \nin a tabular format. For instance, names, dates, addresses,\
    \ \ncredit card numbers, stock information, geolocation, etc. \nare examples of\
    \ structured data.\n– Unstructured: On the other hand, there is no pre-defined\
    \ \nformat or organization for unstructured data, making it \nmuch more difficult\
    \ to capture, process, and analyze, \nmostly containing text and multimedia material.\
    \ For \nexample, sensor data, emails, blog entries, wikis, and \nword processing\
    \ documents, PDF files, audio files, \nvideos, images, presentations, web pages,\
    \ and many \nother types of business documents can be considered as \nunstructured\
    \ data.\n– Semi-structured: Semi-structured data are not stored in \na relational\
    \ database like the structured data mentioned \nabove, but it does have certain\
    \ organizational proper-\nties that make it easier to analyze. HTML, XML, JSON\
    \ \ndocuments, NoSQL databases, etc., are some examples \nof semi-structured data.\n\
    – Metadata: It is not the normal form of data, but “data \nabout data”. The primary\
    \ difference between “data” and \n“metadata” is that data are simply the material\
    \ that can \nclassify, measure, or even document something relative \nto an organization’s\
    \ data properties. On the other hand, \nmetadata describes the relevant data information,\
    \ giving \nit more significance for data users. A basic example of a \ndocument’s\
    \ metadata might be the author, file size, date \ngenerated by the document, keywords\
    \ to define the docu-\nment, etc.\nIn the area of machine learning and data science,\
    \ research-\ners use various widely used datasets for different purposes. \nThese\
    \ are, for example, cybersecurity datasets such as \nNSL-KDD [119], UNSW-NB15\
    \ [76], ISCX’12 [1], CIC-\nDDoS2019 [2], Bot-IoT [59], etc., smartphone datasets\
    \ such \nas phone call logs [84, 101], SMS Log [29], mobile applica-\ntion usages\
    \ logs [137] [117], mobile phone notification logs \n[73] etc., IoT data [16,\
    \ 57, 62], agriculture and e-commerce \ndata [120, 138], health data such as heart\
    \ disease [92], dia-\nbetes mellitus [83, 134], COVID-19 [43, 74], etc., and many\
    \ \nmore in various application domains. The data can be in dif-\nferent types\
    \ discussed above, which may vary from applica-\ntion to application in the real\
    \ world. To analyze such data in \na particular problem domain, and to extract\
    \ the insights or \nuseful knowledge from the data for building the real-world\
    \ \nintelligent applications, different types of machine learning \ntechniques\
    \ can be used according to their learning capabili-\nties, which is discussed\
    \ in the following.\nTypes of Machine Learning Techniques\nMachine Learning algorithms\
    \ are mainly divided into four \ncategories: Supervised learning, Unsupervised\
    \ learning, \nSemi-supervised learning, and Reinforcement learning [75], \nas\
    \ shown in Fig. 2. In the following, we briefly discuss each \ntype of learning\
    \ technique with the scope of their applicabil-\nity to solve real-world problems.\n\
    – Supervised: Supervised learning is typically the task of \nmachine learning\
    \ to learn a function that maps an input \nto an output based on sample input-output\
    \ pairs [41]. It \nuses labeled training data and a collection of training \n\
    examples to infer a function. Supervised learning is car-\nried out when certain\
    \ goals are identified to be accom-\n \nSN Computer Science (2021) 2:160\n160\
    \ \nPage 4 of 21\nSN Computer Science\nplished from a certain set of inputs [105],\
    \ i.e., a task-\ndriven approach. The most common supervised tasks are \n“classification”\
    \ that separates the data, and “regression” \nthat fits the data. For instance,\
    \ predicting the class label \nor sentiment of a piece of text, like a tweet or\
    \ a product \nreview, i.e., text classification, is an example of super-\nvised\
    \ learning.\n– Unsupervised: Unsupervised learning analyzes unla-\nbeled datasets\
    \ without the need for human interference, \ni.e., a data-driven process [41].\
    \ This is widely used for \nextracting generative features, identifying meaningful\
    \ \ntrends and structures, groupings in results, and explora-\ntory purposes.\
    \ The most common unsupervised learning \ntasks are clustering, density estimation,\
    \ feature learn-\ning, dimensionality reduction, finding association rules, \n\
    anomaly detection, etc.\n– Semi-supervised: Semi-supervised learning can be \n\
    defined as a hybridization of the above-mentioned \nsupervised and unsupervised\
    \ methods, as it operates \non both labeled and unlabeled data [41, 105]. Thus,\
    \ it \nfalls between learning “without supervision” and learn-\ning “with supervision”.\
    \ In the real world, labeled data \ncould be rare in several contexts, and unlabeled\
    \ data are \nnumerous, where semi-supervised learning is useful [75]. \nThe ultimate\
    \ goal of a semi-supervised learning model \nis to provide a better outcome for\
    \ prediction than that \nproduced using the labeled data alone from the model.\
    \ \nSome application areas where semi-supervised learning \nis used include machine\
    \ translation, fraud detection, labe-\nling data and text classification.\n– Reinforcement:\
    \ Reinforcement learning is a type of \nmachine learning algorithm that enables\
    \ software \nagents and machines to automatically evaluate the opti-\nmal behavior\
    \ in a particular context or environment to \nimprove its efficiency [52], i.e.,\
    \ an environment-driven \napproach. This type of learning is based on reward or\
    \ \npenalty, and its ultimate goal is to use insights obtained \nfrom environmental\
    \ activists to take action to increase \nthe reward or minimize the risk [75].\
    \ It is a powerful tool \nfor training AI models that can help increase automation\
    \ \nor optimize the operational efficiency of sophisticated \nsystems such as\
    \ robotics, autonomous driving tasks, \nmanufacturing and supply chain logistics,\
    \ however, not \npreferable to use it for solving the basic or straightfor-\n\
    ward problems.\nThus, to build effective models in various application areas \n\
    different types of machine learning techniques can play \na significant role according\
    \ to their learning capabilities, \ndepending on the nature of the data discussed\
    \ earlier, and the \ntarget outcome. In Table 1, we summarize various types of\
    \ \nmachine learning techniques with examples. In the follow-\ning, we provide\
    \ a comprehensive view of machine learning \nalgorithms that can be applied to\
    \ enhance the intelligence \nand capabilities of a data-driven application.\n\
