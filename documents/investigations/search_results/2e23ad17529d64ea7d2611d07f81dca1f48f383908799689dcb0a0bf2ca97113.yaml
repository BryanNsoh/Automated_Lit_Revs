    \ Remote sensors are increasingly being utilized for crop health monitoring, offering\
    \ non-\ndestructive, spatialized detection and the quantiﬁcation of plant diseases\
    \ at various levels of mea-\nsurement. Advances in sensor technologies have promoted\
    \ the development of novel techniques\nfor precision agriculture. As in situ techniques\
    \ are surpassed by multispectral imaging, reﬁnement\nof hyperspectral imaging\
    \ and the promising emergence of light detection and ranging (LIDAR),\nremote\
    \ sensing will deﬁne the future of biotic and abiotic plant stress detection,\
    \ crop yield estimation\nand product quality. The added value of LIDAR-based systems\
    \ stems from their greater ﬂexibility\nin capturing data, high rate of data delivery\
    \ and suitability for a high level of automation while\novercoming the shortcomings\
    \ of passive systems limited by atmospheric conditions, changes in light,\nviewing\
    \ angle and canopy structure. In particular, a multi-sensor systems approach and\
    \ associated\ndata fusion techniques (i.e., blending LIDAR with existing electro-optical\
    \ sensors) offer increased\naccuracy in plant disease detection by focusing on\
    \ traditional optimal estimation and the adoption\nof artiﬁcial intelligence techniques\
    \ for spatially and temporally distributed big data. When applied\nacross different\
    \ platforms (handheld, ground-based, airborne, ground/aerial robotic vehicles\
    \ or\nsatellites), these electro-optical sensors offer new avenues to predict\
    \ and react to plant stress and\ndisease. This review examines the key sensor\
