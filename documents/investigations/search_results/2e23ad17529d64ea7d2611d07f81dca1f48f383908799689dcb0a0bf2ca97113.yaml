    LIDAR Laser Beam Propagation in the Atmosphere\nThe performance of LIDAR is underpinned\
    \ by the attenuation of the laser beam\nthrough the atmosphere based on the characteristics\
    \ of the atmosphere and the power and\nwavelength of the beam. At low output powers,\
    \ these propagation behaviours are linear,\nwhile at sufﬁciently high output powers,\
    \ the behaviours are nonlinear [153]. The linear be-\nhaviours include absorption,\
    \ scattering and atmospheric turbulence. The nonlinear effects\ninclude thermal\
    \ blooming, beam trapping, bleaching and atmospheric breakdown [153].\nMolecular\
    \ line absorption is a dominant cause of attenuation dependence on the laser\n\
    wavelength. In this case, the laser encounters one (or several) molecular species\
    \ at the\nspeciﬁed wavelength as it propagates through the air. The energy from\
    \ the laser is then\nattenuated by the molecular species in its path. Knowing\
    \ how the wavelength corresponds\nto a certain molecular species (high-resolution\
    \ data is available in programs such as HI-\nTRAN), the attenuated energy can\
    \ be calculated and used to determine concentrations of\nvarious molecular species\
    \ present in the medium.\nContinuum absorption describes a type of molecular absorption\
    \ as a result of molecu-\nlar clusters. A part of this type of attenuation is\
    \ atmospheric scattering, where a directional\nchange leads to a reduction in\
    \ the beam intensity, especially over large paths. There are\ndifferent types\
    \ of scattering, which are characterized by the physical size of the scatter.\n\
    In small air molecules, attenuation leads to Rayleigh scattering, and for aerosol-sized\n\
    molecules, it leads to Mie scattering. For even larger-scale molecules, the scattering\
    \ can be\ndescribed by diffraction.\nRayleigh scattering often has a much larger\
