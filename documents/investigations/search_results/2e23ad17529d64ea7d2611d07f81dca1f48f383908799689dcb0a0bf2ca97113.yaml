    Citations Keywords Metrics Abstract: With the rapid development and frequent application
    of information and communication technology (ICT) in different industrial sectors,
    the production and manufacturing process relies more on ICT. ICT significantly
    increases the quality of service and productivity while it comes together with
    information security risks. As an essential part of a nation and economy, agriculture
    is provided with many ICT applications. ICT greatly contributes to the weather
    climate forecast, pest or disease prediction and so on to improve crop yields
    and food safety. The revolution of the fourth industry accelerates the application
    of ICT in agriculture and the development of smart agriculture. Smart agriculture
    is highly based on ICT to improve productivity and reduce waste, loss, and cost,
    such as big data, sensors, the Internet of things (IoT), artificial intelligence
    (AI), cloud computing, and so on. All these changes and applications of ICT bring
    together information security risks. Based on the literature review and content
    analysis as research methodology, this paper concluded that information security
    risks are serious and inevitable in agriculture or food security. Therefore the
    need for information security risks management is significant in agriculture and
    food security. Published in: 2023 IEEE 21st World Symposium on Applied Machine
    Intelligence and Informatics (SAMI) Date of Conference: 19-21 January 2023 Date
    Added to IEEE Xplore: 17 February 2023 ISBN Information: DOI: 10.1109/SAMI58000.2023.10044492
    Publisher: IEEE Conference Location: Herl''any, Slovakia SECTION I. Introduction
    Along with the rapid development and application of information and communication
    technology (ICT) in various industries, organizations, and businesses, it brings
    a better quality of service and higher productivity. The role of ICT is changing
    all the fields of research [1], including agriculture. Especially nowadays, the
    industry 4.0-time, information and communication technology is taking a significant
    role in the manufacturing process, supply chain, and people’s everyday life. ICT
    is unquestionably important to support better quality and higher agriculture productivity
    and manufacturing activities [2], particularly food safety and security. The fourth
    industry''s revolution significantly accelerates the use of ICT in agriculture.
    Unfortunately, even the agricultural industry is not provided a full advantage
    of intelligence systems, and It is noticed that the trend is becoming an automated
    process in agricultural production, supply chain, control process, and agribusiness
    sector. There are becoming more and more ICT practiced well in agriculture, such
    as the Internet of Things (IoT), Artificial Intelligence (AI), Cloud Computing,
    big data, and so on. In current years, the Internet of Things (IoT) is developing
    rapidly in agriculture, which makes agriculture sectors more efficient and smarter.
    IoT is good at increasing production and reducing cost, relying on data collecting,
    data analysis, and optimal reaction and prediction of unexpected problems, such
    as problems from pest control, climate and weather, crop diseases, and so on.
    The best application of IoT is cloud computing technology, which has unlimited
    service. AI can help agricultural producers or manufacturers to monitor the crop
    production process to improve productivity and profitability and reduce cost and
    loss. Cloud computing can connect people worldwide, achieving control remotely
    and storage freely. Here should be mentioned the question of data security in
    agricultural production. Let’s see an example: plant protection and the forecasting
    of special harmful organisms. The key question is: how can it be based on the
    data available to build an effective forecasting system? Who will transfer the
    data about the plant developmental stage (i.e., phenology) and the weather condition
    (meteorological service ), and who will observe the harmful organism on the plot?
    There is no shortage of data: it was frequently described that not only "our lives",
    but the whole environment is being "recorded" at more and more points, leaving
    digital traces behind with almost every step we take. What are the indications
    that someone is preparing to commit an interruption to "transfer," not the real
    data (a terrorist offense against farmers)? [3]. The question of safe food needs
    to be documented in the whole production chain from farm to table, including the
    pre-production phase (chemical use, methods of tillage, source of seeds, etc.)
    through the technology and harvesting, storing, and food processing, too [4].
    Especially as the potential leading agriculture type for meeting global food production
    needs and sustainable demands, precision agriculture (PA) has a significant role
    in balancing input-output efficiency. PA is the system conducted by many information-related
    technologies, such as data transfer, GPS trackers, sensor access to wireless networks,
    remote transmission, and system actuation, typically in real-time [5]. These technologies
    significantly help agricultural producers to reduce water use and predict and
    prevent crop diseases. Besides mentioned above, there is still a huge number of
    technologies using information collection, analysis, and processes in the agriculture
    sector. With the adoption of smart farming worldwide, more and more advanced ICT
    applications will be required in agriculture. Whatever ICT type is used in the
    agriculture sector, it highly relies on the networks, hardware, software, personnel,
    and organizational structure. It is closely connected with information security
    risks which conduct security breaches, security vulnerabilities, and security
    incidents. The agriculture system can get attacked by cyber-attacks in both scale
    and complexity. Whether small-medium-sized agriculture companies are prepared
    well for cybersecurity, there is always a possibility of facing information security
    breaches. It is noticed that the security risk can lead to a production decrease,
    service quality decline, and financial proficiency loss. For sure, information
    security risks also result in the same consequences. Information security risk
    management supplies an essential supplement of ICT in a different sector to improve
    efficiency and proficiency and eliminate the risk and loss of productivity and
    service globally. Therefore, it is necessary to set a series of information security
    standards as much for most people worldwide as the rapid globalization acceleration.
    Such standards as ISO/IEC 27005:2011(E) generally picture the term, processes,
    and technologies for information security risk management. The best solution to
    improve wireless network security is to raise awareness of threats, vulnerabilities,
    and security settings among the players, such as the network users and providers
    [6], which can also be applied to agricultural ICT information security. This
    research aims to clarify that the need for information security risk analysis
    in agriculture and food security is significant and provides useful information
    to people concerned about food security issues. Especially, information security
    risks analysis is needed in the current Industry 4.0 time. A better research structure
    may help to explain the research purpose better, and this research was structured
    as, firstly, identifying the general information security risk analysis in industry
    and organization. Secondly, declare the security risk in agriculture and the information
    security risk in agriculture and smart agriculture. In the end, it was concluded
    that information security risk analysis is significantly needed in agriculture
    and food security, especially in smart agriculture. SECTION II. Literature review
    A. Information security risk analysis in industry and organization The international
    standards give a guideline for information security risk management for any organization
    which considers information security risk according to ISO/IEC 27001, such as
    the general terms, concepts, models, and processes of information security risk
    management. At the same time, the specific information security risk methodologies
    vary in different organizations and sectors. 1) Information security analysis
    According to ISO/IEC 27001, information security risk management offers organizations
    the technologies and principles to protect their digital or any other information,
    which takes into account information security risk analysis. Information security
    mainly includes three basic requirements, confidentiality, integrity, and availability.
    Information security risk consists of a systematic approach to help the organizations
    meet the information security requirements, which should also be aligned with
    other risk management. Information security management is a continual process
    based on both external and internal factors analysis to give a prediction about
    potential results to reduce the risk that decision-makers can accept. The information
    security risk management process develops from the risk management process, which
    consists of context establishment, risk assessment (risk identification, risk
    analysis, and risk evaluation), risk treatment, and risk acceptance. Risk communication
    and consultation are working along the whole information security risk management
    process with risk monitoring and review. This process is iterative to get risk
    acceptance for the decision-makers. The information security management system
    (ISMS) includes all these process steps. The planning phase in ISMS is establishing
    the context, risk assessment, developing a risk management plan, and risk acceptance.
    In doing the phase of ISMS, it is the implementation of the risk treatment plan.
    The check phase in ISMS is continual monitoring and reviewing of risks. The security
    risk management process is performed in the action phase, and the information
    is maintained and improved. There are types of assets in an organization, primary
    assets (business process, business activities, and information) and supporting
    assets (hardware, software, network, personnel, site, and organizational structure).
    Risk identification declares the areas where the vulnerabilities can harm the
    assets, such as organization, processes and procedures, management routines, personnel,
    physical environment, information system configuration, hardware, software or
    communications equipment, and dependence on external parties. Both quantitative
    and qualitative methodologies or a combination of them can be used as an analysis
    method. After the satisfactory assessment, risk treatment is performed, including
    risk modification, risk retention, risk avoidance, and risk sharing. The application
    of the above options depends on the risk assessment result and the ideal cost
    and benefit of this option. The information security risk acceptance will conduct
    a list of risks that the organization can accept. Risk communication, consultation,
    and risk monitoring and review should be performed between decision-makers and
    stakeholders in all information security risk management activities. 2) The information
    security risk of industry and organization In recent years, ICT has been developing
    rapidly, bringing distinguished outcomes for different industries and organizations.
    The impact of ICT on modern industries is effective as the impact of mechanization
    and electricity in the first and second industrial revolutions. Industry 4.0,
    it is mainly focused on digital manufacturing rely on a huge amount of information
    integrity and information process in production and service. The rapid development
    of new technologies significantly influences the producers and manufacturers to
    improve the efficiency and benefits in service and productivity, along with the
    high risk of security, undoubtedly due to the deep reliance on information technology.
    The usual digital methods in the manufacturing industry include but are not limited
    to the following: cloud-based systems, Internet of Things (IoT), Industry 4.0,
    the so-called Bring Your Own devices (BYOD) and Choose Your Own Device (CYOD)
    trend. As Pereira et al. (2017)[7] explained, organizations and industries have
    higher chances of getting information security risk as it is highly connected
    with digital operations in production and business processes. The cyber-espionage
    could steal confidential information and intellectual property, resulting in a
    direct and profound loss for an enterprise, even a country. For example, the information
    security breaches that happen in some vital enterprises for a country, such as
    the steel industry, could make the country lose its competitiveness and benefits.
    The denial-of-service (DoS) or distributed Denial of Service (DDoS) easily attacks
    the interconnected systems and processes unavailable, resulting in huge financial
    damage for an industry or a company. The major information security risk in the
    supply chain is at the top management level to other processes. And phishing attacks
    and stolen privileged credentials from suppliers can expose the organization to
    huge information and data breaches. Enterprise information security ensures authenticity,
    confidentiality, integrity, availability, non-repudiation, controllability, and
    reviewability. A computer virus is becoming more and more complicated and converting
    based on the more frequent use of enterprises network and the rapid improvement
    of internet technology. Hacker attacks are also becoming popular among enterprise
    networks. The confidential organization information is stolen for damage purposes
    or occupation by hackers’ attacks. As globalization steps, enterprises are connected
    more and more closely locally and globally, and the spreading process of information
    and confidential data is vulnerable to attacks. Usually, the enterprise information
    system only offers access to a targeted group via some programs. While these programs
    cannot have enough technology to support precise administration, there is no well-structured
    administration system to control different application systems. This lack of identification
    administration directly decreases the security of the enterprise''s confidential
    information and data. B. Information security risk is one of the security risks
    of agriculture and smart agriculture In the agriculture sector, information security
    risk is taking a more vital role in agricultural security risk management as the
    positive adoption of digital technologies in agriculture. In order to gain adequate
    competitiveness and advantage, the agriculture sector must change into a new trend,
    smart agriculture or digital agriculture, which requires the application of ICT
    in planting, production, manufacturing, supply chain, and markets highly. 1) Security
    risk in agriculture As the UN studies predicted, the global population will increase
    obviously in 2050, and the number will get 9.7 billion [8], demanding huge production
    from different sectors. However, food production will be the biggest question
    for the generation. Even though the adoption of ICT has spread widely worldwide,
    agricultural information security management systems have not yet taken full advantage
    of the smart system. It means a huge potential advantage of smart technologies
    will work on agricultural information security protection, prevention of attacks,
    security breaches, and security incidents [9]. According to the review of risk
    types in agriculture from 3283 peer-review studies between 1974 and 2019 by Adam
    et al. (2020)[10], there are mainly five types of risks in the agricultural sector,
    production risk, market risk, institutional risk, personal risk, and financial
    risk. The production risks come from any yield-limiting or yield-reducing natural
    factors, such as the fertilization and availability of soil, the quality and amount
    of water, weather or climate, pest and diseases, and others that can reflect on
    crops and livestock growth. Market risks stem from the volatility of price and
    costs and market access. The unwanted or unexpected policies and regulations related
    to agriculture created institutional risks. Especially the farmers are getting
    more and more connections with institutions and governments. Personal risks are
    related to individual health problems or relationship problems between farmers.
    Financial risks come from the financial sources to support the farm, such as unexpected
    changes in interest rates, credit availability, or credit conditions. The decision-makers''
    success is based on properly coping with different risks separately or jointly.
    The mainly five types of risks in the agricultural sector are capable of resulting
    in unwanted security risks and unexpected information security risks. 2) The information
    security risk of agriculture and smart agriculture The information security risks
    in agriculture come from the five main agricultural risks. For example, Bolek
    et al. (2016)[11] concluded that the information security risk in agriculture
    comes from two aspects, both internal and external factors. The internal factors
    are mainly the human factors and the facilities and equipment within the agriculture
    sector. Firstly, the organization should have enough financial support to find
    the hardware, software, and employee training on information security risk prevention
    and protecting confidential, integrated, and available information. Sufficient
    software, other technical equipment, and proper use are the basic elements of
    information security risk prevention. Even the human factor is regarded as the
    weakest point in information security risk. There also should be a guideline and
    standard for corrective employee attention, knowledge, and behavior in case of
    misuse or ignorance of data. The external factors that cause information security
    risks in agriculture are coming from external certification, legislation, governmental
    support for information security, natural disaster, and third-party service delivery
    failure. And general technological progress brings a big phenomenon to most agriculture
    organizations, following the criteria or the legislation where the business or
    production is the most important part of information security. Even modern ICT
    brings production efficiency, high-quality service, and delight proficiency, all
    of which have security and privacy risks. For example, one of the best uses of
    ICT, IoT, has the challenge of storage and power duration. There is misuse risk
    in IoT, on IoT itself, running applications or devices on IoT, and the tasks conducted
    by IoT [12]. Cloud computing is limited by the delay of communication and security
    risks. Any of them can lead to production decrease and financial loss. Smart Climate
    Agriculture adds a new direction of data security to the above-mentioned thoughts.
    More data, more risk. As agriculture is a multi-participant platform of the economy,
    more risk is going as adopting precision technology. To adopt those technologies
    that are either newly invented or are being utilized in new ways means a task
    for farmers to think, to work, to manage the so complex ‘system’, of their farm
    in another way than they used to. So the role of the human factor should be highlighted
    from the point of view of increasing risk. Higher is the invested capital value
    in the farm, a higher level of knowledge and managerial skills are needed, and
    farming risk is increasing, so the higher the loss can be due to inadequate work.
    All innovative solutions in agriculture should serve sustainable agriculture [13].
    Especially in smart farming, it is highly connected with big data and networks
    to provide practical and efficient measurements for the whole agricultural process.
    Forecasting the development of pests and, thus, the dynamics of potential damage
    is a key issue for the safety of production. The question of input optimization
    is regarded as an economic decision. So forecasting and the "predictive analytics"
    is essentially neutral science that can be used for both good and bad purposes
    [14]. We can state that the Internet and modern technology help both the good
    and the bad. Whoever uses it wisely will be more effective, effective, and visible,
    regardless of intent and moral attitude [15]. However, the high dependence on
    the network, hardware, software use, personnel, sites, and organizational structure
    puts smart farming at a high risk of cyber-attacks and information security breaches.
    Once there is inadequate supervision or control, multiple groups will be implicated
    in cyber-attacks in the smart farming system, such as farmers or agricultural
    producers, logisticians, food production industries, end-uses, governments, and
    even the countries that rely on agriculture. SECTION III. Methodology To better
    understand the importance or necessity of information security risks analysis
    in agriculture and food security, we conducted this research based on a literature
    review and content analysis as the research methodology. SECTION IV. Results A.
    Concluding remark Applying more digitalization farming technologies is not a practice
    in a specific area or a country. It is an evitable but prospective world topic
    for the present and future. We have discussed in the previous research that sophisticated
    technologies, such as 5G and GPS, are efficient catalysts for sustainable agriculture
    [16], maximizing agricultural economic benefits and production and minimizing
    the cost and environmental effects simultaneously. Both technologies in agriculture
    improve efficiency and production by farmland measurement, positioning information
    collection, and matching with intelligent agricultural machinery for the precision
    agriculture industry. However, there are notable threats and risks to the application
    of 5G and GPS, such as passive and active 5G information security attacks (Eavesdropping
    and traffic analysis, Jamming, DoS and DDoS, 5G architecture core networks, Network
    access, Primary infrastructure of information technology (IT) and information
    and communication technology (ICT), Data privacy and security, Authorized communication
    security, Malware Fake Data Security) [17]. Any threat or risks may directly cause
    agricultural loss and waste, which is connected to food security. Regarding food
    security and safety, plant disease is one of the most important factors in decreasing
    yields [18]. The crop disease can be ranged from light symptoms to catastrophic
    food crop destruction, which exacerbates food insecurity, especially amongst the
    COVID-19 pandemic [19], climate change, and the war between Russia and Ukraine
    [20]–[22]. Besides, plant disease threatens human health, national security, and
    the economy of agriculture [18]. Correct and effective plant pathogens identification
    is the fundamental step for disease control. The plant disease problem resulting
    in unexpected yields can be caused by poor management the poor methods to identify
    and quantify the disease outbreak [23]. Early plant disease detection reduces
    the impact on farmers or managers by reducing pesticide use and increasing yields
    and is also good for environmental protection. However, human plant disease diagnosis
    expert is not adapting to modern agricultural requirement, instead the big-data
    time. The Plant-Aid database project in North Carolina bridged the plant disease
    detection data and the farmers or managers and then helped them with the disease
    cause and mitigation strategies on tomato pathogens before the visible symptoms
    came. These plant disease detection data come from disease detection sensors,
    weather, climate information, the spatial location of the fields, and soil moisture
    sensors based on the cloud-based database [24]. The detection, diagnosis, and
    qualification of individual lesion maize were identified by field-based disease
    detection in the Cornell University Musgrave Research Farm in Aurora, NY, with
    95% accuracy in UAV (unmanned aerial vehicle) images [25]. The complex plant disease
    identification system data requires stable, reliable, and high throughput hardware
    or software, which also addresses the significance of information security analysis.
    Besides the begging step of the food supply chain, information security in agricultural
    production is very important for ensuring food security in the present and future.
    Food industrial processing, as one of the five main players in the food supply
    chain, also accounts for food security. As we emphasized in previous research,
    industrial safety guarantees not only the organization''s business but also the
    workers’ safety and health [26]. Well-structured information security ensures
    food security during the whole manufacturing process, such as food industrial
    facility design, food industrial technical safety, food processing materials safety,
    food industrial occupational safety, food industrial fire protection, and food
    industrial environmental protection. Nevertheless, the more use of high data-based
    technologies in agriculture, the more risk there is. There would be profound terrible
    loss or bad effects if the misuse or any information security risks happened.
    As the old saying says, Fire and Water Are Good Servants but Bad Masters. B. limitations
    and suggestions In this globalization world, it is more local because of the information
    boom. As it is described in Hungarian Food Chain Safety Strategy 2013-2022 [27],
    [pp. 2013–2022], food chain safety differs from traditional and modern food safety.
    It over highlighted the safety issues in the whole food chain, from "soil to table".
    In food chain safety, information and communication technology is used in the
    logistician step and in food production, food-producing, market, and consumption.
    However, due to paper length limitations, we can not go into detail to understand
    how important information security risk analysis is for a region, a country, and
    the world food supply and food security. Therefore this limitation of our current
    research also shows a future way for other researchers concerned about how we
    can feed our future generation and us. SECTION V. Conclusion The adoption of ICT
    in the agricultural sector comes together with many information security risks.
    Identifying and analyzing the information security risks in the agricultural sector
    is the important first step to minimizing the loss or cost of information security
    risk and promoting the benefit in the agricultural sector, especially in the smart
    farming sector, which closely relies on ICT to work. Authors References Citations
