    The broad topic of digital transformation in the agri-food sector is addressed
    on Twitter because it was possible to identify >18,000 geolocalised related tweets
    in a period of 6 months. However, compared to the 500 million tweets that are
    sent per day (Karami et al., 2021), this is a very small proportion. We found
    that the USA was the main country involved in this topic, as well as the leading
    country in terms of the number of Twitter users worldwide (Statista, 2021). However,
    we showed that the countries where Twitter is particularly popular (Statista,
    2021) are not necessarily the countries that were tweeting more about digital
    technologies in the agri-food sector. In general, our data indicate that there
    were few countries with a relatively important activity in this regard: USA, India,
    and UK. The analysis also revealed information about the characteristics of the
    users. We found that some of the most active users (higher number of tweets in
    the analysed period) were shown to be companies advertising digital solutions.
    However, these companies did not have a high level of visibility (in terms of
    replies and retweets), indicating that the aim of their social media strategy
    is more related to promotional and advertising activities, rather than to engaging
    with business partners or clients (Juntunen et al., 2020). The most visible users
    were individual users, some of them related to academia, but also governmental
    institutions and politicians. It means that the information tweeted by this kind
    of user was more widespread than those posted by companies. In fact, it is said
    that a user retweets when he has trust in the author (Firdaus et al., 2018), so
    it seems that official or institutional Twitter accounts are more reliable in
    the view of other Twitter users. Indeed, we found that percentage of verified
    accounts (7%) in the dataset is higher than the average of Twitter 2%, which reveals
    that verified accounts with supposed high-credibility play an important role in
    the dissemination of the information regarding the digital transformation of the
    agri-food sector compared to other public discussions (Yang et al., 2021b). However,
    despite the growing interest in digital agriculture within policy circles (Klerkx
    et al., 2019), governmental accounts do not seem to participate actively in the
    discussion of this process within the social media platforms. This is in line
    with the fact that agricultural extension services traditionally have used farmer
    field days and workshops, as well as face-to-face programs, to diffuse agricultural
    innovations (Norton and Alwang, 2020). The use of social media like Twitter has
    started to gain increasing relevance as a diffusion mechanism for governments
    and agricultural extension services but they use these platforms to disseminate
    information in a top-down approach with lower levels of engagement (Phillips et
    al., 2021). Consequently, we found that despite the higher levels of these accounts
    in terms of their visibility they do not fully exploit Twitter as a platform of
    knowledge exchange for the digital transformation of the sector (Klerkx, 2021).
    The analysis also showed that users involved in the digital transformation process
    of the agri-food sector could be less active compared to those interested in other
    topics in terms of the average number of original tweets per user (Chae, 2015).
    Furthermore, the mentions of this topic on Twitter are not concentrated in a few
    users (Chae, 2015). These results, linked to the different profiles of these users
    (e.g., individual users, companies, institutions, media), indicate that a broad
    range of users were generating content on Twitter without clear leadership. This
    could suggest that different actors in the agri-food sector are involved in the
    process of digital transformation, from farmers, producers, through to the food
    industry, the supply chain and finishing in the market. This evidence is supported
    in the literature, where it can be seen that all agri-food related stakeholders
    are making efforts to apply these technologies that play a key role in their operations
    and decision-making (Lezoche et al., 2020). Additionally, it must be considered
    that Twitter supports a variety of communicative practices, and tweets are disseminated
    to converse with individuals, groups and the general public. We found that the
    number of direct conversations regarding digital transformation in the agri-food
    sector is higher than other studies addressing other topics within the sector,
    such as supply chains (Chae, 2015). Moreover, the proportion of tweets that were
    retweeted is high compared to other studies (Boyd et al., 2010; Chae, 2015), indicating
    that the content regarding digital transformation process in the agri-food sector
    is more widespread. Likewise, we found that the percentage of tweets that contained,
    at least, one hashtag is higher than other studies analysing new technologies
    in other sectors (Bougie et al., 2011). All these aspects indicate that tweets
    related to the digital transformation of the agri-food sector seem to be more
    conversational and engaging than random tweet samples or tweets related to other
    topics. This finding reveals how Twitter may serve as a useful platform for collective
    and individual learning regarding the digitalization of this sector (Klerkx, 2021;
    Phillips et al., 2021). Regarding the content, we found that more than half of
    tweets dealt with general aspects of the digital transformation process in the
    sector, such as smart farming or precision agriculture, rather than mention the
    use of specific digital technologies. However, it is interesting to specify that
    a quarter of the tweets were related to AI, which seems to be the most popular
    technology by far. This popularity could come from the conception of AI as an
    umbrella term that encompasses, in many cases, IoT (sensors that collect huge
    amounts of data), Big Data and Machine Learning (algorithms to analyse the data).
    Despite that, our results indicated increasing attention on the potential of AI
    in the agri-food sector. A recent study suggested a more active adoption of AI
    in North America and Europe, although Asia and Africa were also making smaller
    but increasing efforts (Lakshmi and Corbett, 2020), that are in accordance with
    our results. It is also remarkable that Big Data technology, which is considered
    to be at an early stage but with high potential in agriculture (Moysiadis et al.,
    2021), is one of the least mentioned digital technologies, together with Cloud
    Computing. These results contrast with the Future of Jobs Survey conducted by
    the (World Economic Forum, 2020), where business leaders identify the most popular
    technologies that are likely to be adopted by companies in the agriculture, food
    and beverages sector in 2025: IoT and Big Data, followed by Cloud Computing and
    AI. It seems that AI catches more of the attention of the general public compared
    with that of entrepreneurs in the sector and the reason could be that AI for the
    extended agri-food supply chain is only beginning to emerge (Monteiro and Barata,
    2021). The word combination analysis of clustered documents by technologies allowed
    us to differentiate the activities of the agri-food sector that were prone to
    adopt each digital technology. All of them, except for Blockchain, were related
    to the digitalization of the agricultural production and highlighted the smart
    farming or precision agriculture concepts within this digitalization process.
    This idea is in accordance with a growing body of literature that recognizes the
    essential role of digital emerging technologies in precision agriculture (Charania
    and Li, 2020) that allow for the developing of Decision Support Systems based
    on data analysis and data mining. This links with the recurrent idea found in
    these tweets about the potential of these technologies to improve efficiencies,
    crop yields and reduce production costs, especially in the case of AI and IoT.
    However, it seems that Blockchain technology is mainly applied to distribution
    or commercialization because those tweets are more related to the supply chain,
    traceability, and food safety. This evidence is supported in the literature, where
    it is possible to identify Blockchain applicability to improve food quality, safety
    standards and supply chain monitoring and tracking, especially when it is integrated
    with IoT technology (Dey and Shekhawat, 2021; Kamilaris et al., 2019; Torky and
    Hassanein, 2020). When the word combination frequencies were analysed in the most
    active countries, what was said in USA, India and UK could be quite similar, focused
    on the use of these technologies mainly in agriculture. Although comparing India
    with USA and UK could be noteworthy because this country is predominantly engaged
    in smallholder agriculture, India can be considered as an emerging economy focused
    on technology development and the view on how to manage the digital transformation
    in the sector could be closer to those of developed countries (Mondal and Basu,
    2009). However, the speech in Nigeria was different, because most of the tweets
    were focused on a specific initiative to promote climate smart agriculture in
    the country. Those differences can be considered understandable, taking into account
    that the challenges facing the agri-food sector depend on the economic status
    and development level of each country (Anastasiadis et al., 2018). As an example,
    AI technology seems to be unevenly distributed between developed and developing
    economies (Vinuesa et al., 2020). In general, it could be possible to understand
    that they are in different phases of the digitalisation process, although the
    phenomenon of digital transformation goes beyond the binary of developed and developing
    countries (Freidberg, 2017), with an agricultural sector habitually working in
    a global competitiveness context with a major sustainability supply chain requirements.
    The topics linked to the digital transformation process in the agri-food sector
    in Twitter were very diverse, evidenced by the high number of hashtags in the
    data. Some of the most frequent words and hashtags in the dataset were related
    to concern about the environment, such as “climate change” or “sustainable agriculture”.
    This is not surprising, as it has been globally proclaimed that digitalisation
    is of critical importance to environmental sustainability (Wyckoff and Pilat,
    2017). This is in line with the growing expectations about the potential environmental
    benefits of digital transformation in agriculture noted by the literature addressing
    both concepts (Del Río Castro et al., 2021; Isensee et al., 2020). This view is
    close to the concept of S3enterprise that can define Agriculture 4.0: “sensing”
    (detect events, acquire data and measure changes that occur in a physical environment),
    “smart” (analyse situations and make decisions based on the available data in
    a predictive or adaptive manner) and “sustainability” (optimise performance considering
    social, economic and environmental balance) (Miranda et al., 2019). However, the
    empirical evidence that demonstrates the environmental gains as a result of the
    adoption of digital technologies in the agri-food sector is still scarce (Clapp
    and Ruder, 2020; Klerkx and Rose, 2020). Moreover, it was possible to extract
    an idea about the connection between COVID-19 and digital transformation in the
    sector because we found some tweets that regarded the COVID-19 pandemic as a digital
    push (Amankwah-Amoah et al., 2021). It is true that the impacts of the COVID-19
    pandemic and the response mechanisms have been different for large companies,
    SMEs and small scale farming systems (Lopez-Ridaura et al., 2021). In this regard,
    we found that in the USA and UK this idea is more broadly supported in social
    media than in other kinds of countries where the agriculture sector is in a different
    phase of development. However, many tweets coming from Europe and the USA refer
    to the potential of implementing digital technologies in the agri-food sector
    of developing countries to overcome the consequences of the pandemic. Finally,
    trying to analyse the perception of new digital technologies in the agri-food
    sector, we showed that the dataset contained a relatively low sentiment level.
    This finding is not surprising given the content of tweets is mostly focused on
    events, news or advertising, that differs from the kind of tweets that usually
    have stronger sentiments, such as complaints or discussions related to consumer
    behaviour (Pindado and Barrena, 2020). Although we found a weak level of sentiment,
    we did find a trend towards positivity, which is interesting considering the disruptive
    character of these technologies. In fact, the public may perceive digital technologies
    as a threat in the context of improving agricultural efficiencies (Driessen and
    Heutinck, 2015). However, our results are in line with a study performed in Germany,
    where people showed a predominantly positive attitude towards the use of digital
    farming technologies (Pfeiffer et al., 2021). The analysis of specific emotions
    supports the idea of the positive tone in the data because trust and joy showed
    higher scores compared to anger, fear, disgust, or sadness. Most interestingly,
    it was possible to associate some of these emotions with specific digital technologies.
    We showed that AI-related tweets were significantly closer to the emotion of fear,
    which seems negative a priori. However, we realised that the emotion of fear was
    related to the concern about global issues, such as agriculture, food demand or
    climate change, and AI was shown as a way to solve them. The significantly higher
    sentiment of trust in tweets related to Machine Learning, but also to Blockchain
    and AI compared with the remaining technologies was also notable. The general
    trend in Twitter was to express confidence towards the potential use of these
    new digital technologies that could be indicative of a generalised acceptance
    by society, taking into account the early phase of adoption of these technologies
    in the sector. 5.1. Implications Derived from our findings and the proposed approach
    it is possible to draw some implications for government, rural actors, or researchers.
    First of all, we have to realise that the use of social media by the government
    has evolved from the distribution of propaganda to transparent communication and
    engagement with the general public (Bonsón et al., 2019; Mergel and Bretschneider,
    2013). Taking advantage of that new way of interaction, the methodology proposed
    here could be useful to identify attitudes towards governmental opinions, regulations,
    or subsidies regarding the digital transformation process in the agri-food sector.
    Likewise, considering the findings reported in this study, public institutions
    should improve their interaction with agricultural producers and consumers within
    the social media platforms to improve the knowledge exchange and learning mechanisms
    that may boost agricultural digitalization (Klerkx, 2021). In the case of agricultural
    companies and farmers social media may be used to increase brand loyalty and reputation
    (Swani et al., 2014). In that case, the descriptive analysis could indicate their
    popularity and reputation. Sentiment analysis of the tweets mentioning them can
    enable the measurement of how the content of their tweets is perceived by professionals
    or clients. Additionally, this approach allows them to identify what kind of users
    are reacting to their posts, and analyse if they are reaching the target audience
    or if they need to expand their brand community on social media sites (Zaglia,
    2013). Additionally, the research design shows the possibility of using Twitter
    data for research regarding the digital transformation process in the agri-food
    sector. Through the Twitter API, researchers have the opportunity to access Twitter
    data, which is interesting in terms of size, speed, and variety. The analysis
    of social media data has been recently researched (Ghani et al., 2019), showing
    its potential as a new data source, which could complement the existing ones in
    the context of Social Representation Theory (Bäckström et al., 2003; Gaspar et
    al., 2014; Ribeiro et al., 2016). 5.2. Limitations and future research Despite
    the contributions made, this research presents some limitations. Starting from
    the data source, the use of Twitter data may not be strongly demographically representative
    of the general population as users tend to be younger, more educated and live
    in urban areas (Bian et al., 2016; Vidal et al., 2015). However, social media
    data could be useful for researchers as long as their limitations are recognized
    (Chae, 2015; Pindado and Barrena, 2020). Related to the data collection, the selected
    period, keywords, and language, despite being selected to address the specific
    objective of this study, could be considered to be limitations. In this regard,
    future research using Twitter data should use extended periods to corroborate
    the findings revealed here. Moreover, the keywords that we used in the search
    query were carefully selected but could have been different or included a wider
    range of concepts that could be contemplated in future studies. Linked to this
    aspect, we only considered tweets posted in English because it is the predominant
    language on Twitter but retrieving tweets in different languages could contribute
    to the understanding of differences among countries and regions. Likewise, the
    detailed analysis of the geolocation of the tweets could provide relevant insights
    into how the social representations of digital transformation are determined.
    With this overview, we consider that future research related to the transition
    towards digitalization in the agri-food sector should be focused on the factors
    that have an influence on its feasible implementation, such as knowledge or awareness
    of the technologies, their usefulness and perceived adoption costs, given that
    the disruptive digital technologies are in an emergent phase (Klerkx and Rose,
    2020). Finally, we consider that the study of digital technology adoption from
    a social perspective is urgently needed. The progressive adoption of digital technologies
    by firms implies the development of new skills and capabilities that will leverage
    each technology to the fullest to drive innovation and optimise processes. In
    that regard, companies, including the rural alternatives, have to be aware of
    this phenomenon regarding digital transformation that accelerates the shift in
    workforce skills and thus, the analysis of the whole range of factors that could
    act as drivers and barriers to digital transformation would be required. CRediT
