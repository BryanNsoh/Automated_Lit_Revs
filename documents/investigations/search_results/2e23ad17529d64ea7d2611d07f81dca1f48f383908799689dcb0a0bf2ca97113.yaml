    2. Background\nTraditionally, plant disease detection has been conducted through\
    \ manual ﬁeld sur-\nveys. These visual disease assessment practices have been\
    \ criticized due to a large sub-\njectivity in the diagnosis and reliance on clearly\
    \ visible symptoms often only present in\nlate-stage disease spread [1]. In situ\
    \ sampling methods have demonstrated high levels\nof accuracy at the leaf level,\
    \ with a range of handheld devices commercially available.\nHowever, in situ methods\
    \ can be invasive, slow, costly and not a good spatial indicator of\ndisease spread.\
    \ The use of RS technologies such as MSI, HSI and LIDAR, implemented on\na variety\
    \ of platforms, has emerged to offer more objectivity in plant pathology analysis.\n\
    RS techniques have been shown to be an effective noninvasive tool in determining\
    \ the\nspatial distribution of diseases at the canopy level, particularly across\
    \ large areas at low\ncost [5]. The non-destructive, noninvasive measurements\
    \ obtained by RS can be done\nrepeatedly and processed quickly, providing more\
    \ objectivity in disease identiﬁcation\nand quantiﬁcation than a visual assessment.\
    \ Drones are widely employed in precision\nSensors 2021, 21, 171\n3 of 39\nagriculture,\
    \ crop management and farming. A large variety of sensors (including various\n\
    visual, multispectral and hyperspectral cameras, as well as LIDAR) are increasingly\
    \ used\non drones to carry out extensive surveys of crop conditions. The advantages\
    \ of drones\nin agriculture are enhanced yields, time and cost savings, investment\
    \ returns, ﬂexibility,\nGeographic Information Survey (GIS) mapping integration\
    \ and imaging crop conditions.\nNovel RS techniques like LIDAR are emerging to\
    \ be the next generational leap forward in\nprecision agriculture, with platforms\
    \ exploiting LIDAR 3D scanning/shape proﬁling as\nwell as more sophisticate techniques.\n\
    RS is generally deﬁned as the measurement of objects at remote distances to acquire\n\
    useful information indirectly by radiance or irradiance of electromagnetic energy\
    \ from the\nsurface of the Earth [6]. RS techniques are opposite to proximal sensing,\
    \ which measures\nspectral features obtained by handheld or contact devices. Information\
    \ on the scanned\nobject, e.g., plant health, is retrieved by processing and analysing\
    \ the acquired raw data\nand some additional environmental conditions. RS can\
    \ detect plant conditions and analyse\nthe spatial degree and patterns of plant\
    \ characteristics using a noncontact method. Electro-\noptical sensors are typically\
    \ differentiated between active and passive depending on\nwhether energy is emitted\
    \ from the device or not: In active sensors, signals are emitted,\nand their reﬂection/backscattering\
    \ is measured, whereas in passive sensors, ambient\nirradiance such as solar radiation\
    \ is exploited to detect the phenomenon of interest. Active\nRS instruments include\
    \ Radar and LIDAR, while passive sensors include various detectors\nand imaging\
    \ cameras which measure the reﬂected solar radiation in the wavelength\nregions\
    \ of the visible spectrum (VIS: 400–700 nm), near-infrared (NIR: 700–1100 nm),\n\
    shortwave infrared (SWIR: 1100–2500 nm) and thermal infrared (TIR: 3–15 µm) in\
    \ the\nelectromagnetic spectrum.\nMost of the literature in the early detection\
    \ of plant disease had focused on MSI and\nHSI techniques due to the maturity\
    \ and implementations of these technologies. MSI and\nHSI have been applied to\
    \ many kinds of crops to detect diseases. These two methods\nconcentrate on the\
    \ differences in the spectral signatures of infected and healthy plant\nleaves.\
    \ For some crop diseases, early detection is important for farmers to yield the\n\
    products economically and efﬁciently. As there are typically no visible symptoms\
    \ at early\nstages of most diseases and fungi located on abaxial leaves, most\
    \ visible sensors cannot\ndetect early stages of diseases because the signatures\
    \ are not sufﬁciently differentiated.\n2.1. Plant Biology in Relation to Sensors\n\
    Plant health monitoring for precision agriculture encompasses the classiﬁcation\
    \ and\nquantiﬁcation of the disease. Classiﬁcation can be divided into two levels\
    \ of increasing\ncomplexity: Detection and identiﬁcation [1]. Detection is the\
    \ distinction of healthy from\nunhealthy, and identiﬁcation is the diagnosis of\
    \ a speciﬁc disease or symptom. Quantiﬁca-\ntion deﬁnes the spread and severity\
    \ of the disease. The classiﬁcation of plant diseases and\nstress is based on\
    \ abiotic and biotic factors, shown in Table 1, and how they relate to plant\n\
    physiological processes [7].\nTable 1. Typical abiotic and biotic stress factors.\n\
    Abiotic Factors\nBiotic Factors\nNutrients\nFungi\nPesticides\nBacteria\nPollution\n\
    Nematodes\nTemperature\nParasitic Plants\nLight\nVirus\nSensors’ sensitivity to\
    \ these various factors determine the effectiveness and accuracy\nof disease classiﬁcations\
    \ to the extent of pre-symptomatic detection, as demonstrated in\nthe literature\
    \ [8]. Physiological changes in plants subject to biotic factors often result\
    \ in\nsimilar symptoms [9,10]. Abiotic factors can also cause similar physiological\
    \ symptoms\nSensors 2021, 21, 171\n4 of 39\nand interact with the biotic factors,\
    \ highlighting the difﬁculty in diagnosis and advocating\nthe use of a multi-sensor\
    \ approach, unlike the single sensor studies commonly found in\nthe literature\
    \ [11]. Plant health monitoring sensors mostly rely on detecting deviations in\n\
    the leaf or canopy reﬂectance in the visible (VIS, 400 nm to 700 nm), near-infrared\
    \ (NIR,\n700 nm to 1100 nm) and shortwave infrared (SWIR, 1100 nm to 2500 nm)\
    \ spectra. The\nspectral properties of leaves in these bands are the result of\
    \ how the plant absorbs, reﬂects,\nemits, transmits and ﬂuoresces under sunlight\
    \ [11–15].\n2.2. Wavelength Bands\nThe use of pigmentation as a plant health indicator\
