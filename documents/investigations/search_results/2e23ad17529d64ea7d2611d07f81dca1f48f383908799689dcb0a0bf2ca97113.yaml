    • The adoption of new digital technologies in the agri-food value chain has been
    influenced by the COVID-19 pandemic crisis. • Data mining of Twitter content is
    useful to analyse the perceptions towards new digital technologies in the agri-food
    sector. • About 80% of the tweets regarding digital transformation of the agri-food
    sector showed a connection to positive emotions. • Understanding of the new digital
    technologies within the sector is related to sustainability and climate change
    concerns. • USA, India, UK, and Nigeria show higher number of tweets that relate
    new digital technologies to the agri-food sector. Abstract CONTEXT The agri-food
    system is undergoing pervasive changes in business models, facilitated by the
    use of digital technologies. Although today it is almost inevitable for any business
    to adopt some level of digital transformation to strengthen their competitiveness,
    this transition in the agri-food sector could be more complex, given its characteristics.
    OBJECTIVE The aim of the study is to analyse worldwide the perceptions of new
    digital technologies in the agri-food sector expressed within social media platforms,
    identifying the differences that may exist between them regarding its objectives
    and social acceptance. METHODS This paper examines the information regarding digital
    transformation process in the agri-food sector disseminated worldwide on Twitter.
    For that purpose, Twitter API is used to gather tweets and descriptive and content
    analyses, including a sentiment analysis, are performed using R and MAXQDA software.
    RESULTS AND CONCLUSIONS We found that the digitalization of the agri-food sector
    is broadly discussed within Twitter. Different actors participate in these information
    flows, being companies and digital solution providers the most active users and
    academics and governmental institutions the most visible. Artificial Intelligence
    was the most mentioned technology, that together with the Internet of Things,
    Big Data, Machine Learning, and Cloud Computing, was related to improving production
    efficiencies, crop yield, or cost reduction. In the case of Blockchain Technology,
    it was closer to food supply chain actors, such as distribution companies and
    marketers. However, all these technologies are connected to the concept of sustainability.
    The sentiment analysis showed a generally positive tone, indicating social acceptance
    regarding the starting phase of the adoption of these technologies. The study
    also identified differences among countries, pointing to a stronger level of engagement
    with these technologies in developed regions. Moreover, the COVID-19 pandemic
    was seen as a chance to boost the digital transformation in the sector all over
    the world. SIGNIFICANCE Our results demonstrate that data harvested from Twitter
    provide useful insight into perceptions of digital transformation and different
    digital technologies in the agri-food value chain across different countries.
    Information that could be useful for researchers, but also for agricultural firms
    and policymakers. Graphical abstract Download : Download high-res image (236KB)
