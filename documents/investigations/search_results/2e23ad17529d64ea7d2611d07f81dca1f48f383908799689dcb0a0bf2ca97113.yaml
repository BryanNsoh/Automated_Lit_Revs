    mining 1. Introduction The process of innovation development and adoption is perceived
    as complex, dynamic and uncertain (Silvestre and Ţîrcă, 2019). However, it is
    considered essential to enhance firms'' sustainable performance, to achieve the
    Sustainable Development Goals (Sachs et al., 2019). In this regard, sustainable
    innovation adopted by firms and the entire supply chain must include the adoption
    of new digital technologies aimed at improving the health of the planet and people,
    as well as efficiency and firm performance (Mondejar et al., 2021). Additionally,
    innovation in the agri-food sector has also been described as imperative to respond
    to new challenges related to sustainability, changing demand, and increased competition.
    The COVID-19 pandemic has also brought to light a need to build resilient food
    systems, motivating innovative collective actions along the entire agri-food chain
    (Bakalis et al., 2020). The use of new digital technologies, such as the Internet
    of Things (IoT), Big Data, Artificial Intelligence (AI), and Blockchain Technologies,
    provides new opportunities to face these threats. Today, it is almost inevitable
    for any company to adopt some level of digital transformation to strengthen its
    competitiveness (Lu, 2017; Verhoef et al., 2021). Digital transformation is changing
    the way companies conduct business because it affects operational routines and
    creates new ways to network with customers, suppliers, and stakeholders (Cheng
    and Wang, 2021). It is evident that the development of this new business model
    requires the strengthening and redefining of firms'' capabilities (Matarazzo et
    al., 2021; Tortora et al., 2021). However, the transition towards digitalization
    could be complex in the agri-food sector, characterised by small and medium-sized
    enterprises (SMEs), and problems of generational renewal (Żmija et al., 2020),
    as well as a supposedly low level of Information and Communication Technology
    (ICT) skills and engagement (Marshall et al., 2020). Some authors have addressed
    the broad topic of digital transformation in agriculture, but most of them are
    focused on technical aspects of specific productions, such as improving productivity
    or logistic processes (Hunt and Daughtry, 2018; Rutten et al., 2013; Wathes et
    al., 2008; Wolfert et al., 2017). The social science field has recently started
    investigating various aspects of digital agriculture in relation to farm production
    systems, value chains, and food systems as a whole, regarding technology adoption
    and adaptation, farmers'' skills and attitudes, or policy processes (Klerkx et
    al., 2019). Although there is data available regarding the innovation management
    of companies, there are few studies regarding digital transformation processes
    in this sector, and most of them are focused on the adoption of particular technologies
    by farmers (Haberli et al., 2019; Yoon et al., 2020; Zeng et al., 2021). Furthermore,
    the recent COVID-19 pandemic has forced companies, including the rural actors,
    to look into digital solutions to continue functioning, but our knowledge about
    its effect on the sector is still limited (Galanakis et al., 2021). Hence, a wider
    perspective including the overall societal acceptance of the digital transformation
    process of the agri-food sector is required to understand the adoption level,
    the importance and dynamics of different technologies, as well as the role played
    by different agents involved in the diffusion and adoption of this digital transformation,
    which will serve to define policy interventions promoting it (Parra-López et al.,
    2021; Rijswijk et al., 2021). To fill this gap, the present study aims to explore
    worldwide the public perceptions towards different new digital technologies in
    the agri-food sector and identify the putative differences regarding its social
    acceptance. We address this objective using the content published on this topic
    within a popular social media platform. In this regard, social media has become
    a usual tool to express opinions and sentiments or just share relevant information,
    changing the way in which people communicate (Li and Kent, 2021). This phenomenon
    presents opportunities and challenges for companies that are increasingly adopting
    social media as a communication channel, changing the ways they operate and relate
    to stakeholders (Paniagua et al., 2017). For these reasons, social media data
    has become a popular information source for academic research and other actors.
    Although it has been mainly focused on the analysis of food consumer behaviour
    (Mishra and Singh, 2018; Mostafa, 2013; Pindado and Barrena, 2020), Twitter has
    been also used as an entry point for understanding perceptions of specific digital
    innovations in the agri-food sector by the “industry, farmers, and the broader
    public” (Duncan et al., 2021, p. 1185). Among different social media platforms,
    Twitter was selected to conduct this study because it is not only one of the most
    popular social platforms, but it is also easy to find topics, trends, attitudes,
    and sentiments on it (Chamlertwat et al., 2012). Through Twitter data analysis,
    the main objective of this research is to assess the digital technology development
    stage in the agri-food sector, identifying differences between different technologies
    regarding its social acceptance across different countries. We analyse and compare
    the level of engagement towards different types of digital technologies, given
    their different technological intelligence functions and their disruptive character
    (Yang et al., 2021a). The research technique starts with Twitter data collection
    performed through the Twitter API (Academic Research access level). Keywords such
    as “digital transformation”, “artificial intelligence” or “agri-food” were used
    in the search query. The analysis of Twitter data to extract intelligence combined
    descriptive and content analysis, considering frequencies and the study of sentiments
    and emotions. The findings of this study will help us to acquire insights into
    the current and future digitalization trends in the agri-food sector and calibrate
    the influence of social networks'' impacts. In this regard, it will be possible
    to extract suggestions in order to improve the communication strategy regarding
    innovation adoption by different actors of the agricultural sector. The paper
    is organised as follows. Section 2 presents a literature review of research work
    done in the use of social media data in the agri-food sector and offers an overview
    of the digital transition of the sector. Section 3 shows the research procedure
    and methodology, and Section 4 presents the results. Section 5 presents the discussion
    and conclusions, including managerial and research implications and future research
    perspectives. 2. Background 2.1. Digital transformation of the agri-food sector
    Innovation in our society is considered necessary to solve the current global
    challenges. In that regard, it has been argued that innovation systems need to
    be mission-oriented, trying to focus research and investments on solving critical
    problems, providing a solution or a concrete approach (Mazzucato et al., 2020).
    This view has also reached agricultural innovation systems, enabling a food system
    transformation (Klerkx and Begemann, 2020; Klerkx and Rose, 2020). Among other
    concepts, digital technology implementation and development (i.e., digital transformation)
    is one of the main pillars supporting the achievement of these challenges in the
    agri-food system (Shepherd et al., 2020). This kind of technology can be also
    considered as part of the Key Enabling Technologies (European Commission, 2009),
    which are seen as drivers for innovation applicable in multiple industries. The
    digital transformation process is a complex phenomenon discussed by experts, researchers,
    policymakers, and entrepreneurs, and it is considered to be a radical change in
    economy and production on a global scale (Kaplan and Haenlein, 2019; Verhoef et
    al., 2021). In the recent academic literature it is possible to identify three
    phases in the digital transformation process: digitization, digitalization, and
    digital transformation (Brenner and Hartl, 2021; Verhoef et al., 2021). The concept
    of digitization refers to the conversion of information into digital formats by
    computers, in a bid to enhance efficiency (Loebbecke and Picot, 2015). Digitalization
    entails a deeper transformation that changes value creation activities or existing
    business processes, such as enhancing customer experiences, communication and
    distribution (Leviäkangas, 2016; Ramaswamy and Ozcan, 2016). Finally, digital
    transformation is the most pervasive phase, that involves the emergence of entirely
    new business models considered new to the focal firm or industry (Brenner and
    Hartl, 2021; Verhoef et al., 2021). It can be also argued that the digital transformation
    process could be different depending on the size and sector of the companies concerned
    because it is determined by some important characteristics, such as knowledge,
    R&D intensity, and technological assets (Aboelmaged, 2014; Chatterjee et al.,
    2021). In relation to these assets, (Garzoni et al., 2020) introduced a four-level
    approach to SMEs'' engagement in the adoption of digital technologies: digital
    awareness, enquirement, collaboration, and transformation. This outlook could
    be even more complicated when the diversity and complexity of the new digital
    technologies are taken into account (Ciarli et al., 2021). These can be categorised
    into four groups regarding their main application: efficiency technologies (e.g.,
    Cloud Computing), connectivity technologies (e.g., IoT), trust disintermediation
    technologies (e.g., Blockchain), and automation technologies (e.g., AI and Big
    Data) (Brenner and Hartl, 2021; Lanzolla et al., 2020). The implementation of
    these technologies in the agri-food sector has been happening for decades, however,
    it was mainly considered behind the concepts of precision agriculture, smart farming,
    digital agriculture, agriculture 4.0 or farm management decision systems (Klerkx
    et al., 2019). All of these terms could be part of the digital transformation
    because implies that management tasks in any part of the food system are based
    on data obtained from the use of different technologies (Duncan et al., 2021;
    Eastwood et al., 2019). However, Wolfert et al., (2017) discern between precision
    agriculture and smart farming, considering that the former is only focused on
    in-field variability but does not takes into account data. This idea could be
    refutable, given that precision agriculture involves a range of technologies that
    generate data to help in decision making (Bronson and Knezevic, 2016; Duncan et
    al., 2021). Nowadays, it seems that these enabling technologies have reached the
    whole food supply chain as part of the so-called Industry 4.0 (Lezoche et al.,
    2020; Trivelli et al., 2019). On the one hand, although positive effects of this
    revolution in the agri-food system in terms of the increased efficiency, productivity,
    and sustainability could be expected, there is a discussion about its socio-ethical
    implications (Eastwood et al., 2019) and the possible disagreement with agroecological
    approaches to reach a responsible innovation in the sector (Rotz et al., 2019).
    Moreover, there is a concern about the inequity in the design of digital farming
    innovations (Bronson, 2019) and the unequal relationships of power that the digital
    revolution could promote between players in the food system (Bronson and Knezevic,
    2016), or even its potential to directly include and exclude these players from
    the generated benefits (Klerkx and Rose, 2020). On the other hand, it has been
    reported that digital technologies could accelerate post-COVID-19 recovery (Rowan
    and Galanakis, 2020). In fact, the last report from the (World Bank, 2021) outlines
    how digital technologies based on data are springing up in transforming sectors,
    among which we can find agriculture. However, evolving from digitization to digital
    transformation appears to be challenging in the sector. Some reviews have identified
    the most common barriers to the adoption of digital technologies in the agri-food
    sector (Annosi et al., 2020; Giua et al., 2020; Jespersen et al., 2013). Some
    of them are related to firms'' internal resources, such as farm business characteristics,
    size, infrastructure, and financial availability (Bronson, 2019; Lawson et al.,
    2011). Other challenges are related to external resources, data complexity, transfer,
    and privacy, internet connectivity, the lack of appropriate incentives, and a
    suitable adequate legislative operating environment (Kernecker et al., 2020; Pivoto
    et al., 2019). Regarding firm factors, the development of specific competencies,
    named dynamic capabilities, is also considered essential to achieve the digital
    transformation of businesses (Matarazzo et al., 2021; Warner and Wäger, 2019).
    Finally, factors related to farmers'' personal characteristics, such as age, education,
    skills and knowledge of using ICT, perceived profitability, environmental-related
    behaviours, availability of time, or simply the willingness to implement new technologies,
    could be decisive to make possible the adoption of new digital technologies in
    the farming and food sectors, allowing its digital transformation (Alvarez and
    Nuthall, 2006; Bowen and Morris, 2019; Fountas et al., 2015; Tey and Brindal,
    2012). All of these emergent digital technologies have been considered as part
    of the game-changing innovations that will transform food production (Klerkx and
    Rose, 2020). However, given the aforementioned barriers to technology adoption,
    it is reasonable to assume that Agriculture 4.0 is still limited to a few innovative
    firms (Zambon et al., 2019), indicating that the sector could still be in a starting
    phase inside the digital transformation process. Currently, there is a lack of
    awareness about which are the most frequently adopted technologies, their limitations,
    and the conception of the agents involved, as well as those of society, all of
    which could strongly influence this process. More investigations are needed to
    explore if the theory around new digital technologies has been put into practice.
    2.2. Agri-food sector and social media data Nowadays, social media applications,
    such as Facebook, LinkedIn, Twitter and YouTube, among others, are widely used
    in diverse settings and with different purposes. As an increasing number of users
    are moving towards social media platforms, companies find it imperative to use
    social media for brand building in order to create opportunities for customer
    engagement (Schaefers et al., 2021; Shawky et al., 2020). Over the past decade,
    social media has been recognized as a key strategic element of companies'' competitiveness
    (Braojos et al., 2019). For agri-food firms, the usage of social media has grown
    very fast. Indeed, the food industry is at the forefront of innovation in interactive
    marketing (Caiazza and Bigliardi, 2020). As an example, some of the major brands,
    such as Dr. Pepper, Kellogg''s and CocaCola, have experienced increased attention
    from digital marketing within these platforms (Montgomery et al., 2011). However,
    other studies indicate that agri-food SMEs and cooperatives are still on the way
    to achieving effective communication and interaction with their target public
    in the digital environment (Cristobal-Fransi et al., 2020). Leaving commercial
    purposes aside, many issues related to the agri-food sector are likely to be present
    in social media (Stevens et al., 2016). Discussion and interaction of people regarding
    topics such as animal welfare, GMO and food safety are very frequent (Price, 2021).
    This generates an opportunity for different actors in the agri-food system. For
    instance, social media applications are used for learning and collaboration among
    experts, entrepreneurs, farmers (Chowdhury and Odame, 2013; Mills et al., 2019;
    Phillips et al., 2018), and even the education community (Aguilar-Gallegos et
    al., 2021). It provides the opportunity to overcome the physical distance between
    actors and create networks directed to supporting agricultural innovation (Fielke
    et al., 2020). Hence, the analysis of social media data allows for studying real
    events, social interactions, network analysis and user behaviour. In this regard,
    Twitter can be considered one of the most popular microblogging platforms with
    199 million monetizable daily active users and 500 million messages tweeted every
    day (Aslam, 2022), providing the opportunity to interact with the audience without
    restriction and disseminate information rapidly (Moe and Schweidel, 2017). Moreover,
    Twitter data is considered to be “open data” because it allows businesses, practitioners
    or researchers to collect and analyse tweets through its API. Consequently, it
    has been already used for academic research in many fields (Karami et al., 2020)
    in order to analyse the current scenario but also to forecast upcoming trends
    related to any phenomenon in different locations. However, the study of Twitter
    to analyse the digital transformation process in general, and especially in the
    agri-food sector, is at a very early stage. Only a few authors have used social
    media data to analyse attitudes towards new digital technologies without considering
    the agri-food sector, such as public perception of the IoT (Bian et al., 2016)
    or Blockchain Technology (Mnif et al., 2021), the intention to accept robotics
    in the workplace (Sinha et al., 2020) and AI utilisation (Grover et al., 2020),
    in some cases combined with other methodologies. For that reason, our study tries
    to specifically analyse the perception of these technologies in the sector. Another
    important aspect is the possibility to analyse sentiments to gain an understanding
    of the opinions from which the engagement could be addressed (Caetano et al.,
    2018; Veltri and Atanasova, 2015). The emotional component of tweets has been
    used to understand social perception towards a specific phenomenon also in the
    agri-food sector, such as precision agriculture (Ofori and El-Gayar, 2021), consumer
    opinions towards food attributes (Borrero and Zabalo, 2021; Samoggia et al., 2020)
    and new food trends (Pindado and Barrena, 2020). However, these studies do not
    go in depth in the different technologies or the user profile that are key aspects
    of the current study. 3. Research procedure 3.1. Data collection In this research,
    we acquired Twitter data using R software and the Twitter application programming
    interface (API) through the “academictwitteR” package (Gentry, 2015). Twitter
    API, through the Academic Research access level, enables access to the full archive
    of tweets published on Twitter, providing a way to collect tweets and metadata.
    To get this access several requirements must be complied with, and an application
    form must be completed and approved1. To access the Twitter API the API key, API
    secret, access token and access token secret are required. These can be obtained
    from the Twitter Developer Platform. The “academictwitteR” package allows researchers
    to collect tweets containing specified words or sets of words, but it is possible
    to specify more complex queries to incorporate into the API call, such as geographic
    location, URLs and media content (Barrie and Ho, 2021). First, data is stored
    as separate JSON files (JavaScript Object Notation), but after applying a parsing
    method the output data can be stored as Comma Separated Values (CSV) or Excel
    files. Twitter data gathering can be difficult, considering that about 500 million
    tweets are generated per day (Karami et al., 2021). That makes 6000 tweets every
    second, and that makes essential a data sampling process, based on keywords and
    hashtags, as well as a time period restriction to extract relevant information.
    In this way, Twitter data related to new digital technologies in the agri-food
    sector were collected for a period of six months, from October 2020 to March 2021.
    This period of time, furthermore, was selected as representative of COVID-19 pandemic
    disruption in the agri-food sector which seems to have boosted the adoption of
    new digital technologies in the food industry and agriculture (Di Vaio et al.,
    2020; Rowan and Galanakis, 2020). The data collection methodology consisted of
    retrieving tweets containing any of these English words: “digitalization”, “digital
    transformation”, “big data”, “blockchain”, “artificial intelligence”, “AI”, “internet
    of things”, “IoT”, “machine learning”, “smart technologies”, “cloud computing”,
    “smart agriculture”, “agriculture 4.0”, “smart farming”, “digital agriculture”,
    always accompanied by “agri-food”, “agrifood” or “agriculture”. The use of these
    terms as keywords in the search query was based on their popularity and their
    presence in previous works related to digital transformation trends in the agri-food
    sector and the adoption of agriculture 4.0 or smart farming (Annosi et al., 2020;
    Klerkx et al., 2019; Rose and Chilvers, 2018)2. In this way, a majority of messages
    related to the broad topic of digital innovation in the agri-food sector were
    captured. An initial sample of 27,787 tweets was1 obtained, but due to the possibility
    of redundancies, duplicate tweets were removed, leaving 27,500. A filter criterion
    was applied and only geolocalised tweets were considered, obtaining a final number
    of 18,001 tweets that composed the working dataset. Although the above methodology
    to extract information from Twitter has been extensively used to investigate trends
    and public opinions regarding specific topics such as the digital transformation
    of tertiary industries (Sullivan et al., 2021), it is important to point out its
    potential to properly contextualize this research. Mainly, it cannot be considered
    that social media users are representative of the general population due to their
    users tend to be younger and more educated than non-users (Vaccari et al., 2013).
    Consequently, research using this source of information should be interpreted
    according to this self-selection (Mellon and Prosser, 2017). Furthermore, there
    may be other potential biases like the organic nature of the data —instead designed
    data—, bot intervention, dependence on the quality of the search terms, or the
    “the black box of APIs” (Chen et al., 2022). However, this data is especially
    useful to study emerging research topics due to the newness of the data, the inherent
    features of social media discussions (e.g., they are emergent and actual), and
    the easiness to capture data over large time periods (Chen and Tomblin, 2021;
    Groves, 2011; Klašnja et al., 2017). 3.2. Analytical framework We have to consider
    that the captured data and metadata from Twitter is in the form of unstructured
    text (informal expressions) but, at the same time, it is enriched (hashtags, followers,
    users, etc.) compared to traditional data stored in companies'' databases. It
    makes the analysis more challenging, especially without an available methodology,
    although some analytical frameworks have been proposed (Chae, 2015; Mishra and
    Singh, 2018). In this way, it turns out to be necessary to apply some research
    methods to mine intelligence from social media data. The detailed description
    of the proposed analytical framework that includes such methods is depicted in
    Fig. 1. It consists of two methodologies: descriptive analysis (DA) and content
    analysis (CA), the latter encompassing a sentiment analysis. Furthermore, the
    tweets were clustered by country (based on the most active countries in Twitter)
    or divided into six major digital technologies. Concretely, we use a technology
    classification that allows to capture the main I4.0 technologies within the agri-food
    sector discussed by Yadav et al. (2022) namely “Blockchain”, “IoT”, “Big Data”
    and “Cloud Computing”. Furthermore, we also classify the tweets that address “Machine
    Learning” technologies due to their relevance to the agricultural sector, as well
    as “AI” technologies due to this term tend to be used interchangeably with machine
    learning despite it is a specific approach of “AI” (Storm et al., 2020). Download
