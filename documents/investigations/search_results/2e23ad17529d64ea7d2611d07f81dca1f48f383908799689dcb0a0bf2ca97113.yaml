    \ rule learning does not usually take into \naccount the order of things within\
    \ or across transactions. \nA common way of measuring the usefulness of association\
    \ \nrules is to use its parameter, the ‘support’ and ‘confidence’, \nwhich is\
    \ introduced in [7].\nIn the data mining literature, many association rule learn-\n\
    ing methods have been proposed, such as logic dependent \n[34], frequent pattern\
    \ based [8, 49, 68], and tree-based [42]. \nThe most popular association rule\
    \ learning algorithms are \nsummarized below.\n– AIS and SETM: AIS is the first\
    \ algorithm proposed by \nAgrawal et al. [7] for association rule mining. The\
    \ AIS \nalgorithm’s main downside is that too many candidate \nitemsets are generated,\
    \ requiring more space and wasting \na lot of effort. This algorithm calls for\
    \ too many passes \nover the entire dataset to produce the rules. Another \napproach\
    \ SETM [49] exhibits good performance and \nstable behavior with execution time;\
    \ however, it suffers \nfrom the same flaw as the AIS algorithm.\n– Apriori: For\
    \ generating association rules for a given data-\nset, Agrawal et al. [8] proposed\
    \ the Apriori, Apriori-TID, \nand Apriori-Hybrid algorithms. These later algorithms\
    \ \noutperform the AIS and SETM mentioned above due to \nthe Apriori property\
    \ of frequent itemset [8]. The term \n‘Apriori’ usually refers to having prior\
    \ knowledge of \nfrequent itemset properties. Apriori uses a “bottom-up” \napproach,\
    \ where it generates the candidate itemsets. To \nreduce the search space, Apriori\
    \ uses the property “all \nsubsets of a frequent itemset must be frequent; and\
    \ if an \nitemset is infrequent, then all its supersets must also be \ninfrequent”.\
    \ Another approach predictive Apriori [108] \ncan also generate rules; however,\
    \ it receives unexpected \nresults as it combines both the support and confidence.\
    \ \nThe Apriori [8] is the widely applicable techniques in \nmining association\
    \ rules.\n– ECLAT: This technique was proposed by Zaki et al. [131] \nand stands\
    \ for Equivalence Class Clustering and bottom-\nup Lattice Traversal. ECLAT uses\
    \ a depth-first search to \nfind frequent itemsets. In contrast to the Apriori\
    \ [8] algo-\nrithm, which represents data in a horizontal pattern, it \nrepresents\
    \ data vertically. Hence, the ECLAT algorithm \nis more efficient and scalable\
    \ in the area of association \nrule learning. This algorithm is better suited\
    \ for small \nand medium datasets whereas the Apriori algorithm is \nused for\
    \ large datasets.\n– FP-Growth: Another common association rule learning \ntechnique\
    \ based on the frequent-pattern tree (FP-tree) \nproposed by Han et al. [42] is\
    \ Frequent Pattern Growth, \nknown as FP-Growth. The key difference with Apriori\
    \ \nis that while generating rules, the Apriori algorithm [8] \ngenerates frequent\
    \ candidate itemsets; on the other hand, \nthe FP-growth algorithm [42] prevents\
    \ candidate genera-\ntion and thus produces a tree by the successful strategy\
    \ of \n‘divide and conquer’ approach. Due to its sophistication, \nhowever, FP-Tree\
    \ is challenging to use in an interactive \nmining environment [133]. Thus, the\
    \ FP-Tree would not \nfit into memory for massive data sets, making it chal-\n\
    lenging to process big data as well. Another solution is \nRARM (Rapid Association\
    \ Rule Mining) proposed by \nDas et al. [26] but faces a related FP-tree issue\
    \ [133].\n– ABC-RuleMiner: A rule-based machine learning method, \nrecently proposed\
    \ in our earlier paper, by Sarker et al. \n[104], to discover the interesting\
    \ non-redundant rules to \nprovide real-world intelligent services. This algorithm\
    \ \neffectively identifies the redundancy in associations \nby taking into account\
    \ the impact or precedence of the \nrelated contextual features and discovers\
    \ a set of non-\nredundant association rules. This algorithm first con-\nstructs\
    \ an association generation tree (AGT), a top-down \napproach, and then extracts\
    \ the association rules through \ntraversing the tree. Thus, ABC-RuleMiner is\
    \ more potent \nthan traditional rule-based methods in terms of both \nnon-redundant\
    \ rule generation and intelligent decision-\nmaking, particularly in a context-aware\
    \ smart comput-\ning environment, where human or user preferences are \ninvolved.\n\
