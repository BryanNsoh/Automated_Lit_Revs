    Crop Yield Prediction in Precision Agriculture

    Anikó Nyéki *

    and Miklós Neményi

    Department of Biosystems Engineering and Precision Technology, Széchenyi István
    University,

    9200 Mosonmagyaróvár, Hungary

    * Correspondence: nyeki.aniko@sze.hu

    Abstract: Predicting crop yields is one of the most challenging tasks in agriculture.
    It plays an essential

    role in decision making at global, regional, and ﬁeld levels. Soil, meteorological,
    environmental,

    and crop parameters are used to predict crop yield. A wide variety of decision
    support models are

    used to extract signiﬁcant crop features for prediction. In precision agriculture,
    monitoring (sensing

    technologies), management information systems, variable rate technologies, and
    responses to inter-

    and intravariability in cropping systems are all important. The beneﬁts of precision
    agriculture

    involve increasing crop yield and crop quality, while reducing the environmental
    impact. Simulations

    of crop yield help to understand the cumulative effects of water and nutrient
    deﬁciencies, pests,

    diseases, and other ﬁeld conditions during the growing season. Farm and in situ
    observations

    (Internet of Things databases from sensors) together with existing databases provide
    the opportunity

    to both predict yields using “simpler” statistical methods or decision support
    systems that are already

    used as an extension, and also enable the potential use of artiﬁcial intelligence.
    In contrast, big

    data databases created using precision management tools and data collection capabilities
    are able

    to handle many parameters indeﬁnitely in time and space, i.e., they can be used
    for the analysis of

    meteorology, technology, and soils, including characterizing different plant species.

    Keywords: crop models; artiﬁcial intelligence; big data; IoT; yield inﬂuencing
    variables; yield

    forecasting; data fusion

    1. Introduction

    The concept of this Special Issue is based on the practice and scientiﬁc results
    of

    crop yield prediction in precision farming. The deﬁnition of precision farming
    according

    to the ISPA (International Society for Precision Agriculture) is the following:
    “Precision

    Agriculture is a management strategy that gathers, processes and analyses temporal,
    spatial

    and individual data and combines it with other information to support management
    deci-

    sions according to estimated variability for improved resource use efﬁciency,
    productivity,

    quality, proﬁtability and sustainability of agricultural production” [1]. Precision
    agriculture

    needs to have more efﬁcient and clearer results related to the topic of yield
    prediction. This

    Special Issue published eight research papers and one review article. This Special
    Issue’s

    aim was to discuss various yield prediction methods, the adaptation of big data,
    and the

    use of interseason databases from different platforms in crop yield forecasting.
    Studies

    focused on applications regarding prediction methods, data fusion, and the adaptation
    of

    big data were submitted.

    2. Papers in the Special Issue

    The review paper of this issue aims [2] to identify the alternatives to traditional

    estimation methods in vineyard forecasting. Articles were reviewed using PRISMA
    as

    a guideline based on the research topic, methodology, data requirements, and practical

    applications. Relevant scientiﬁc works already published on the topic were searched
    for

    in the Scopus, Web of Science, ScienceDirect, IEEE, MDPI, and PubMed databases.
    The

    vineyard yield estimations mainly depend on the computer visions, image processing

