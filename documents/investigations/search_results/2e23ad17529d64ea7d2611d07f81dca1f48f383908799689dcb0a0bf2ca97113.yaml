    View PDF View EPUB ABSTRACT Precision agriculture has been developed in order
    to achieve more productive, more profitable and environmentally sound agriculture
    by adjusting the input level in the site-specific manner. Therefore, the delineation
    of management zone in spatially variable farmland was thought to be crucial for
    a site-specific management of crops. Recent introduction of ICT (Information and
    Communication Technology) to precision agriculture however, changed the concept
    of management zone. Advancement in ICT enable to produce prescriptions tailored
    to each field by integrating soil fertility map, quasi real-time crop growth data,
    and weather data. In this review, at first, history of development in the assessment
    of the spatial variability of soil, crop growth, and yield will be mentioned.
    Then, the problem of inter year variability of crop yield is considered, which
    was caused by the interaction between soil properties and fluctuating weather.
    To overcome this temporal variability, integration of soil data, crop data, and
    weather data are indispensable, and crop models play a pivotal role in the solution.
    ICT includes global navigation satellite systems (GNSS), various sensors including
    machine vision, robotic technology, artificial intelligence, internet of things,
    and cloud computer which could realize the big data analysis by using data base
    supplied from public and private domains and raw field data from farms. High performance
    of cloud computer enables to derive an appropriate management zone and prescriptions.
    Agricultural machineries equipped with ICT devices such as GNSS, on-the-go machine
    visions, and sensors such as ECa, are already in market. Automatic material application
    equipment and automatic steering or guidance system have contributed the widespread
    of precision agriculture considerably. The recent advancement of precision agriculture
    research in Japan for paddy and upland field is reviewed as well. KEY WORDS: Site-specific
    management, spatial variability, management zone, soil sensor, crop model 1. Introduction
    Precision agriculture has been developed in order to achieve more productive,
    more profitable and environmentally sound agriculture by adjusting the input level
    in the site-specific manner. The notion of precision agriculture or site-specific
    crop management was initiated in 1980s and was widely recognized after United
    States National Research Council (NRC) defined precision agriculture as ‘ a management
    strategy that uses information technologies to bring data from multiple sources
    to bear on decisions associated with crop production’(NRC 1997). Shibusawa ( 2006)
    regarded precision agriculture in Japan as an important tool not only for site-specific
    crop management but also for community-based agriculture by recording each field
    with specific information using geological information system (GIS). Among the
    development of precision agriculture technologies, delineation of management zones
    has been one of the challenging research targets, which needs multifaceted data,
    such as topography, soil, crop growth and even temporal yield variations. However,
    inter-year yield variation urge us to reconsider the concept of management zone
    itself. The recent revolutionary progress in ICT seems to make a breakthrough.
    Under the changing climate, adhering to the previous concept of rather fixed management
    zones has become unrealistic. Instead, ICT enables to integrate soil map, in-season
    monitoring of crop growth and weather data to give an optimum management strategy.
    Precision agriculture research has been carried out in Japan since 1990’s and
    become recognized by producers after 2010s’ owing to the development of agricultural
    machineries equipped with sensors for soil, crop status, and yield measurement.
    Along with the machinery development, infrastructures for supporting precision
    agriculture has been developed. It enables the use of quasi real-time grid weather
    data which enable the use of crop model. However, recent ICT use in precision
    agriculture have not been totally reviewed. Therefore, in this review, I am focusing
    on the history and forefront of soil-related research on precision agriculture
    at first because the soil properties are sources of spatial variability and often
    the sources of temporal variability of crop yield under different weather of the
    cultivated year. Then, recent advancement in ICT will be mentioned. Development
    of precision agriculture research in Japan is also mentioned. 2. Spatial variability
    of farmland soils 2.1. Geo-statistics and delineation of soil The variability
    of soil properties depends on either the natural process or anthropogenic processes.
    The former is the soil-forming processes, e.g., movement of soil particles with
    a flow of water according to the land slope, the latter is the consequence of
    operation taking place on a farmland such as tillage, application of fertilizer,
    manure and residues, crop rotation, etc. Soil map was delineated by soil surveyor
    before the adoption of computer assisted procedures. However, the introduction
    of geo-statistics gave the theoretical basis for the more objective delineation
    of soil properties (Webster and Burrough 1972). Kosaki, Torii, and Kyuma ( 1982)
    introduced the delineation procedures by using computer, who also showed the usefulness
    of principal component analysis (PCA) in the analysis of the causes of the systematic
    soil variation observed (Kosaki and Juo 1989a). A combination of PCA and cluster
    analysis became indispensable in grouping soil individuals into some clusters
    based on the factors that are responsible for their variation in a non-tutorial
    classification (Kosaki and Juo 1989b). McBratney et al. ( 2000) showed the importance
    of ancillary information such as terrain data, yield data, and electromagnetic
    data, which were analyzed together with soil sample data by geo-statistical techniques
    to minimize the prediction errors for making soil map. As soil sampling and analysis
    are costly, efficacy of soil sampling was also studied by Mallarino and Wittry
    ( 2004), and targeted sampling by employing historic yield maps, crop canopy density
    inferred from aerial photography was recommended rather than grid soil sampling
    (Earl et al. 2003). By exploring the spatial relationships between some soil properties
    and wheat yield, the derived information on the yield class distribution can also
    be used as a guide to suitable sampling interval for soil properties (Bourennane
    et al. 2004). Shaner et al. ( 2008) demonstrated the appropriateness of using
    apparent electronic conductivity (ECa) mapping for an efficient soil sampling
    as well. Wetterlind, Stenberg, and Sorderstrom ( 2008) obtained ECa data and mid
    infrared (MIR) data from satellite and reduced soil sampling costs by reducing
    soil sampling interval. They also measured soil properties using economical near
    infrared spectroscopy (NIRS) analysis for organic matter and clay content to reduce
    the cost of soil analysis. A brief history of digital soil mapping was compiled
    by Minasny and McBratney ( 2016). As for paddy field, geostatistically produced
    soil map inferring spatial variability of paddy field was reported by Yanai et
    al. ( 2000). They also compared the spatial variability and temporal variability
    for some soil properties and suggested the estimation errors for each soil property
    (Yanai et al. 2008). Moritsuka et al. ( 2015) showed the spatial distribution
    of soil properties in the same paddy field as a fingerprint reflecting past field
    organic matter management. However, even if targeted soil sampling is employed
    by the help of ancillary data such as soil map, elevation map, and remote sensing,
    the cost of soil sampling and analysis could not be overlooked. Therefore, the
    proximal soil sensing became an effective tool to understand the spatial variability
    of soil properties in a farm level. 2.2. Proximal soil sensing Estimation of soil
    properties by using sensors had been studied in 1990s either using ECa by Rhoades
    and Corwin ( 1990) or using reflectance technique for soil organic matter by Krishnan
    et al. ( 1980). NIRS in a laboratory environment was further developed by identifying
    the specific wave length for each soil component (Matsunaga and Uwasawa 1992;
    Sudduth and Hummel 1993) and the simultaneous measurement of soil clay and water
    content was shown by Viscarra Rossel and McBratney ( 1998) together with the list
    of some possible sensors for a range of soil properties. Overview of the proximal
    soil sensors for precision agriculture are presented by Adamchuk et al. ( 2004),
    Corwin and Lesch ( 2010), Viscarra Rossel et al. ( 2011), and Mulla ( 2013). The
    most frequently used proximal soil sensor is the electromagnetic sensor to measure
    soil ECa (Figure 1) (Morala, Terron, and Marques da Silvac 2010), which is highly
    correlated with soil texture properties that stands for soil water retention.
    ECa can estimate clay content, CEC and electrolytes in shallow or deep soil profiles,
    and the theory, principle, and guidelines are shown (Corwin and Lesch 2003). Proximal
    sensor data were considered almost always better than mere interpolation of the
    scattered soil sample data because proximal sensing is continuous along the transect
    (Pikki, Soderstom, and Stenberg 2013), and they proposed ‘sensor data fusion’
    which include those data, e.g., ECa, gamma ray spectrometry, elevation, and slope,
    by using partial least squares regression and k-nearest neighbor prediction techniques.
    Figure 1. In-situ measurement by using ECa sensor equipment (EM38). (photo by
    H.Sekiya) Display full size On-line real time spectrometer mounted on a farm tractor
    developed by Shibusawa et al. ( 1999, 2000) was further improved its operation
    speed (Kodaira et al. 2009) and high resolution mapping (Kodaira and Shibusawa
    2013). Although one of the most promising proximal soil sensors was the NIRS sensor,
    interference by soil moisture and particle size on the estimation of soil total
    nitrogen content was a challenge. Christy ( 2008) demonstrated the efficacy of
    principal components regression to use in the calibration of organic matter estimation.
    Recently, NIRS-based portable detector by using LED with back propagation neural
    network (An et al. 2014) and the function of eliminating noises from soil moisture
    and particle size was developed by An X et al. ( 2015) for organic matter estimation.
    Tractor driven Visible and NIR measuring chamber enabled the rapid and high-resolution
    mapping of soil organic C with small standard deviation (Rodinov et al. 2015).
    As for physical properties of soil, Hemmat and Adamchuk ( 2008) reviewed the development
    of sensor systems for measuring soil compaction, and Mouazen and Roman ( 2006)
    developed an in-situ measurement system of bulk density based on on-line measured
    draught, soil moisture etc. As for paddy field, the effectiveness of ECa to predict
    soil properties such as clay content of plow soil was shown (Aimrun et al. 2011).
    Islam et al. ( 2011) estimated the percolation prone zone in a flooded paddy field
    by using ECa measurement under submerged condition, which reflect the soil texture
    of the paddy soil and contribute to the site-specific soil-water management. 2.3.
    Remote sensing of soils Compared with proximal sensing, remote sensing has a merit
    to measure much wider area seamlessly. Mulla ( 2013) compiled the satellite remote
    sensing platform and their spatial resolutions and return frequency, the vegetation
    indices by hyperspectral narrow-band remote sensing. However, owing to the cost
    of measurement, the adoption of satellite remote sensing has been limited only
    to large producers, and weather condition sometimes restrict their wider use.
    However, recent development of UAV-based remote sensing removed these demerits
    and become diffused (Tsouros, Bibi, and Sarigiannidis 2019). As for remote sensing
    of soils, retrieval methods for soil, vegetation and terrain attributes are summarized
    by Mulder et al. ( 2011). They have suggested the importance of integrating proximal
    sensing and remote sensing for making better digital soil map. Other than soil
    attributes such as organic carbon, moisture, etc. which could be estimated directly
    from the reflectance characteristics of soil, Mulder et al. ( 2011) suggested
    the mixing of soil proxies such as normalized difference vegetation index (NDVI)
    and other indicators such as Plant Functional Type to know the soil properties
    of natural vegetation. For a better estimation of soil properties by remote sensing,
    many analytical techniques have been developed. Airborne gamma-ray spectrometry,
    which has a good indicator of clay contents, was employed for an assessment of
    large arable land area as large as 100,000 ha and deemed suitable to assist the
    adaptation of regional digital soil maps as ancillary data for precision agriculture
    (Soderstrom et al. 2016). 3. Spatial and temporal yield trend and its relations
    to soil variability 3.1. Inter-year spatial variability of crop yield Although
    the spatial variability of soil properties is stable, crop responses are not necessarily
    stable over time, because the growth limiting factors including soil conditions
    may change with the climate of each year. For example, high yield of barley can
    be attained in clayey soil area under drier years while the yield become relatively
    low in the year with abundant precipitation (James and Godwin 2003). The spatial
    and temporal yield map for grain crops for 6 years showed different yield trend
    area, e.g., high and stable, high and unstable, low and stable, and low and unstable
    (Blackmore, Godwin, and Fountas 2003). 3.2. Delineation of field by spatiotemporal
    variability of crop yield and soil attributes Spatial and temporal yield response
    maps could be used to identify the yield-limiting factors in zones where yield
    is either low or fluctuating (Diker, Heermann, and Bordahl 2004). McBratney, Whelan,
    and Ancev ( 2005) mentioned the necessity of incorporation of inter-year spatial
    variability in delineating management zones. However, inter-year spatial variability
    in yield often results in fragmented yield class map, which is inconvenient for
    site specific crop management, because the variable rate application of fertilizers
    may not accurately adjust to the fragmented soil fertility map. Therefore, yield
    class mapping procedures for spatially contiguous yield class map was presented
    by Ping and Dobermann ( 2003) for maize. Guastaferro et al. ( 2010) compared the
    different algorithms for the delineation of management zones for durum wheat and
    result of the analysis of management zones and yield maps over three crop seasons
    revealed the significant yield changes in the spatial yield pattern, because of
    the yearly fluctuation of precipitation. Therefore, the notion of fixed management
    zones is no more realistic for upland crops, and it is recommended to use management
    zones with crop-based in-season remote sensing data as mentioned in Sections 4
    and 5. As for paddy field, Roel and Plant ( 2004) revealed that cluster analysis
    was effective to integrate yield data of direct seeding rice into a spatiotemporal
    yield map. As soil moisture of submerged paddy field during the cropping season
    is relatively constant, the spatial yield variability pattern for transplanted
    rice over time should be smaller than upland crops or direct seeded rice. Therefore,
    the spatial variability of yield may reflect soil nitrogen (N) supplying capacity
    (Figure 2) (Toriyama et al. 2004), which is the major yield limiting factor and
    stable over time. Thus, the yield-based management zone which is a proxy of soil
    N supplying capacity could be utilized for site-specific management of transplanted
    rice. In this way, site-specific crop management system for transplanted rice
    was developed with a yield-based management map (Figure 3) (Toriyama et al. 2004)
    and variable rate application technology (Toriyama et al. 2003), where variable
    rate fertilizer applicator applies calculated amount of fertilizer according to
    the management map data. Figure 2. Variability of the grain yield and N uptake
    of rice in the large sized paddy field (1 ha). (Toriyama et al. 2004) Display
