    \ sensors can discern ﬁner features that may\nbe overlooked by the broad-band\
    \ approach of MSI [16]. As a result, there is an increased\nclassiﬁcation accuracy\
    \ in the use of HSI in comparison to MSI [83–85]. Because the HSI\ntechnique captures\
    \ all of the wavelengths at each point, wavelength band selection can\noccur in\
    \ post-processing, instead of narrowing the band selection before data collection\
    \ as\nin MSI. This is especially advantageous for researchers and where gaps in\
    \ the literature\nexist. In comparison to ﬂuorescence-based models, HSI demonstrated\
    \ a disease detection\nerror of 11% relative to the 16% achieved by ﬂuorescence-based\
    \ models. A combined\napproach further reduced that error to only 6% [86].\nHSI\
    \ is disadvantaged by high cost, system fragility and complexity [16,69,87]. The\n\
    restriction of the monitoring to narrow bands is to be further investigated since,\
    \ depending\non the scope of the application, wide-band measurements are more\
    \ expensive, and the\nlarge data volume creates data overlap and strain on the\
    \ system [11]. The literature is\ndeﬁnitive in relating optimal spectral ranges\
    \ to crop stresses, and the entire spectrum is\nnot needed provided the application\
    \ is sufﬁciently deﬁned. Excessive data also impact the\nsystem in terms of data\
