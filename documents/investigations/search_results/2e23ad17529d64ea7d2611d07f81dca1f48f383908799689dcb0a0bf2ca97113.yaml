    modelingDecision support system 1. Introduction The gradual decrease in farmlands
    due to ongoing trends of increasing population, rapid urbanization, anomalous
    environmental changes, diminishing water supply, and resulting food security issues
    have attracted much attention towards vertical farming (VF) practices [1]. In
    principle, VF is a simple concept that involves growing crops in vertically stacked
    layers. It is essentially a controlled-environment agriculture model, which aims
    to optimize indoor soilless farming techniques such as hydroponics, aquaponics,
    and aeroponics. As one of the modern VF methods, aquaponics has the potential
    to be the future of agriculture as a sustainable farming method with high yield
    and low water consumption. Aquaponics is the combination of a recirculating aquaculture
    system (RAS) and a hydroponics system (soilless growing of plants), that work
    together in an integrated environment [2]. Being a symbiotic process, the design
    and management of an aquaponics system are challenging, when scaling it up to
    a commercial level. However, through the introduction of automation, smart strategies,
    and connectivity, the aquaponics system''s feasibility can be strengthened. With
    the advent of agriculture 4.0—the agricultural counterpart of Industry 4.0—modern
    vertical farms can leverage disruptive digital technologies such as the internet
    of things (IoT), cyber-physical systems (CPS), artificial intelligence (AI), wireless
    sensor networks (WSN), big data and analytics (BDA), autonomous robot systems
    (ARS) and ubiquitous cloud computing (UCC) to achieve sustainable intensification.
    Aquaponics 4.0 system is a digital farm based on a smart farming concept that
    uses all these technologies to bring improvements in systems'' design and operation
    by ensuring autonomous monitoring and control and intelligent data-driven decisions
    in the fast-processing pervasive environment [3]. The realization of aquaponics
    4.0 brings flexibility and adaptability to the system; however, it requires efficient
    data integration and information flow among different domains. Data can be of
    two types: i) data created by people, which are mainly distributed through the
    Web (social networks, emails, online television, online broadcasting, etc.) or
    available in form of books, documents, and computer files; and ii) data generated
    by multiple heterogeneous sources such as sensors, IoT devices and suggested services.
    This mixed traffic of data needs to be stored, categorized, mined, and processed
    to extract useful knowledge and utilize it to solve complex real-world problems
    such as managing complex processes. The continuous evolution of digital technologies,
    however, has led to complex systems’ architectures – generating enormous volumes
    of data with diverse formats. The exponential increase in data size is causing
    interoperability issues making data integration and knowledge extraction complex
    and difficult [4]. Recent research has shown that semantic web technology (SWT)
    plays a key role in solving the problems of data heterogeneity, interoperability,
    interpretation, and integration [5], [6]. To ensure reliable semantic modeling,
    knowledge management, and data integration, ontologies are considered promising
    tools. Ontologies are used to store information from multiple sources and provide
    an automatic process known as reasoning to infer new knowledge that has not been
    explicitly incorporated [7]. They are commonly employed in the development of
    a knowledge base - one of the building blocks of a decision support system. Besides,
    ontologies have appeared as an alternative to relational databases (RDB) and are
    considered as more powerful than RDB because; i) accessibility of the data is
    simple in ontologies – it is easy to define changes, and 2) Inference of new knowledge
    from existing models is carried out using reasons in ontology, whereas in RDB
    one needs to create every single link manually to infer new knowledge – making
    RDB difficult to manage in case of knowledge modeling of big data [8]. So far,
    no attempt has been made to develop an ontology model for the aquaponics 4.0 system.
    Therefore, this study aims to create an ontology “AquaONT” for the aquaponics
    4.0 system by utilizing web ontology language (OWL). AquaONT stores aquaponics
    4.0 knowledge gathered from domain experts, literature, databases, and IoT devices
    installed at the farm. It also builds the semantic relevance among fundamental
    elements of an indoor soilless vertical farm, such as optimal environmental parameters,
    system configuration, and product qualitative aspects. It can provide the optimal
    solution for the operation of IoT devices based on contextual data received from
    the farm, updates on crop quality along with respective causes and treatments,
    and design configuration of grow beds concerning crop characteristics, when integrated
    with the suitable interface. The practical implementation of AquaONT in the context
    of engineering design (parametric design automation of aquaponics grow beds based
    on crop characteristics) can be found in a study which is the extension of this
    work and hence, it is suggested to have a look at it [9]. Overall, the current
    work can be used as a semantic framework to build agricultural applications that
    will allow vertical farming practitioners to access each dimension of aquaponics
    knowledge for more precise decision-making regarding crop production and facility
    layout in aquaponics farms. In summary, the main contributions of this paper are
    listed as follows. • Review of the knowledge modeling approaches and current state-of-the-art
    ontology models in the agriculture sector. • Description of the domain-specific
    concepts and sub-concepts of aquaponics 4.0 farm and relationships between them.
    • Populating the respective knowledge domains with data and information from multiple
    sources to enable automatic decision-making related to various aspects such as
    process, design, environment, and quality control. The rest of the paper is organized
    as follows. Section 2 presents a detailed literature review focusing on the general
    concepts of an aquaponics 4.0 system, knowledge modeling, and research contributions
