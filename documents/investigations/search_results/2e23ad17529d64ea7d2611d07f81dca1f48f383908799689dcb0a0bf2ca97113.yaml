    In the current age of the Fourth Industrial Revolution (4IR or Industry 4.0),\
    \ the digital world has a wealth of data, such as \nInternet of Things (IoT) data,\
    \ cybersecurity data, mobile data, business data, social media data, health data,\
    \ etc. To intel-\nligently analyze these data and develop the corresponding smart\
    \ and automated applications, the knowledge of artificial \nintelligence (AI),\
    \ particularly, machine learning (ML) is the key. Various types of machine learning\
    \ algorithms such as \nsupervised, unsupervised, semi-supervised, and reinforcement\
    \ learning exist in the area. Besides, the deep learning, which \nis part of a\
    \ broader family of machine learning methods, can intelligently analyze the data\
    \ on a large scale. In this paper, we \npresent a comprehensive view on these\
    \ machine learning algorithms that can be applied to enhance the intelligence\
    \ and the \ncapabilities of an application. Thus, this study’s key contribution\
