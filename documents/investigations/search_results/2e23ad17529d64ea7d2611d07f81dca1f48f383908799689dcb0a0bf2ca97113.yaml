    \ slow, proximal methods which are ill-suited to large ﬁeld applications. A\n\
    small overview is given below.\n3.1.1. Serological Assays\nSerological assays\
    \ are an early disease detection technique that are used to detect\nviruses. As\
    \ the most prevalent assay, an enzyme-linked immunosorbent assay (ELISA) can\n\
    detect bacteria at 100 Colony Forming Units (CFU) per mL−1 depending on the sample\n\
    organism [1,42,43]. The advantage of serological assays is the range of diseases,\
    \ bacteria\nand fungi that can be detected. The technique is disadvantaged by\
    \ expense, destructive\ntesting, low sensitivity, low detectability of diseases\
    \ and storage of antibodies leading to\ncontamination [44].\n3.1.2. Nucleic Acid-Based\
    \ Methods\nNucleic acid-based methods are DNA- or RNA-based detection methods\
    \ that generally\nrely on polymerase chain reaction (PCR) variant techniques [1].\
    \ An example of one of these\nmethods is quantitative PCR (qPCR), a methodology\
    \ that needs a sample to extract DNA,\nwhich then needs to be stored, ampliﬁed\
    \ and replicated [1]. The technique fundamentally\nintroduces errors as a result\
    \ of the complexity of the methodology [45]. The unfeasible\nnature of large-scale\
    \ testing can lead to false negatives due to the nonuniform spread of\ndisease\
    \ in plants, thereby creating a misinformed projection of plant disease spread.\
    \ These\ntechniques are advantageous in comparison to serological assays, with\
    \ higher accuracy,\nfaster detection times (within minutes, and lower cost [46].\
    \ Whereas molecular techniques\nare speciﬁc and efﬁcient, they are disadvantaged\
    \ by uneven disease distribution, poor\nsensitivity in certain materials and small\
    \ sample sizes, which may not capture the true\nextent of the situation. PCR-based\
    \ methods lack suitability for in-ﬁeld operation and\nare also expensive and time-consuming\
    \ [44,45]. These techniques are contrasted by the\nevolution of RS in precision\
    \ agriculture applications as they inherently overcome the\ndrawbacks of PCR-based\
    \ and visual inspection methodologies.\n3.2. Fluorescence Spectroscopy\nFluorescence\
    \ spectroscopy is considered a cost-effective, fast and sensitive method [47].\n\
    The principles of ﬂuorescence spectroscopy are based on the leaf properties reacting\
    \ to\nlight. When light is absorbed by the leaf, three processes occur in competition:\
    \ Photochem-\nistry (photosynthesis PSII), heat dissipation and re-emitted ﬂuorescence\
    \ [12]. Since these\nprocesses occur competitively, an increase in one of these\
    \ processes causes a decrease in the\nother one or two. Using this principle,\
    \ changes in the chlorophyll reﬂectance are monitored\nby handheld ﬂuorometers,\
    \ with deviations correlated to plant stress. Fluorescence spec-\ntroscopy uses\
    \ an artiﬁcial light source to initiate the electron movement, which, in turn,\n\
    generates luminescence [44]. The relative intensity of the reﬂected light is then\
    \ indirectly\nrelated to plant diseases.\nFluorescence is particularly sensitive\
    \ to external light, impacting in-ﬁeld applica-\ntions [48]. However, the introduction\
    \ of Pulsed-Amplitude Modulation (PAM) artiﬁcial\nexcitation light helps ﬁlter\
    \ ambient light from the measured chlorophyll ﬂuorescence.\nFluorescence sensors\
    \ are also critiqued as inefﬁcient in detecting asymptomatic diseased\nleaves\
    \ [45], are sensitive to leaf auto-ﬂuorescence [49] and decrease control over\
