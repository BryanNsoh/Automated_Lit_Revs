    1. Introduction\nThe current human population growth trend, combined with evolving\
    \ consumption\nhabits, rising demand and food waste, is putting an unprecedented\
    \ strain on agricultural\nsystems and natural resources. As a result, one of the\
    \ biggest problems that humanity will\nface in the 21st Century is food supply\
    \ [1–3]. In Greece, greenhouse crops are one of the\nmost dynamic primary production\
    \ sectors, and at the same time, this is a cultivation system\nto which most precision\
    \ farming technologies and techniques can be directly applied.\nToday, Greece\
    \ has about 61,000 acres of greenhouses, while climate change in dif-\nferent\
    \ parts of the country is the factor that determines their geographical distribution\n\
    (Figure 1). Almost half (45%) of the greenhouse areas are found in Crete: in Ierapetra,\n\
    about 15,500 acres (25% of the whole country) and 11,100 acres in the wider area\
    \ of Messara\nSustainability 2021, 13, 10536. https://doi.org/10.3390/su131910536\n\
    https://www.mdpi.com/journal/sustainability\nSustainability 2021, 13, 10536\n\
    2 of 22\nand the rest of Crete. Respectively, there are 9000 acres in the Peloponnese\
    \ and 26,000 acres\nscattered throughout Greece with special reference to Attica\
    \ and Central Macedonia [4].\nFigure 1. Regional distribution of greenhouses in\
    \ Greece in 2018 [5].\nOf the total number of installed greenhouse units in Greece,\
    \ 30% are modern and ca-\npable of producing safe high-quality products while\
    \ ensuring high yields by using modern\ntechnologies and automating a large part\
    \ of their production process. The main reasons for\nthe increase of automation\
    \ in greenhouses are the ever-increasing production size (creation\nof larger\
    \ units), increased labour costs (which is still 30–35% of the total production\
    \ costs),\nthe lack of specialised personnel, the unhealthy conditions in which\
    \ workers often work,\nthe need for specialisation in the production of agricultural\
    \ products, the need to produce\nsafe and quality products, as well as saving\
    \ money and time (verticalisation of work).\nThe slow adaptation to modern ways\
    \ of practising agriculture is largely due to the\nunsatisfactory integration\
    \ of new techniques and technologies in the production process [6].\nThe introduction\
    \ of systems based on the measurement and management of information\ncan contribute\
    \ to the optimal management of crops [7]. The modern model of agricultural\nproduction\
    \ no longer requires maximisation of production, but maximization of net proﬁt,\n\
    i.e., rational management of all inputs and outputs of the system [8]. To this\
    \ end, the concept\nof precision farming or smart farming, based on the use of\
    \ Information and Communication\nSustainability 2021, 13, 10536\n3 of 22\nTechnologies\
    \ (ICTs) for the precise control of all inputs and accurate output planning in\
    \ the\nfarming system, has been developed and has received a signiﬁcant global\
    \ response [9].\nIn the context of the general economic crisis, the Greek agricultural\
    \ sector has suffered\na signiﬁcant blow in terms of reduced demand for products\
    \ and limited necessary resources\n(water, soil and energy) for its development.\
    \ At the same time, it suffers strongly from\nthe consequences of market instability,\
    \ as well as the effects of climate change, which\nexacerbates the frequency and\
    \ severity of extreme weather events, resulting in reduced\ncrop yields, lost\
    \ production and a further decline in agriculture income [10–12].\nIn particular,\
    \ the term precision agriculture refers to an area where sensor technology\nbrings\
    \ new capabilities that solve old problems. According to a recent report by the\
    \ Food\nand Agriculture Organization of the United Nations (FAO), between 2005\
    \ and 2015, natural\ndisasters cost USD96 billion in damage to agricultural and\
    \ livestock production. The FAO\nargues that combining agriculture with Internet\
    \ of Things (IoT) technologies is essential,\nas global food production must increase\
    \ by 70% by 2050 to feed 9.6 billion people [13].\nThe goals of precision agriculture\
    \ are to increase production per area while reducing the\nresources used (man-hours,\
    \ water, energy, pesticides and fertilisers) [14].\nAgriculture remains a place\
    \ where IoT applications have not yet been widely used,\nwith an estimated global\
    \ turnover at EUR 12.7 billion for 2019 and EUR 20.9 billion for\n2024 [15].\n\
    Catastrophic weather, disease and pests adversely affect agricultural production\
    \ and\ncause huge economic losses annually. Unfortunately, traditional treatments\
    \ incur additional\ncosts for growers and are largely ineffective. However, in\
    \ precision agriculture, the integra-\ntion of sensor–controller technologies\
    \ and IoT applications can lead to a signiﬁcant increase\nin efﬁciency. Combining\
    \ the collection of primary data via wireless sensor networks\nand their processing\
    \ by Decision Support Systems (DSSs) that monitor the microclimate\nconditions\
    \ of the crop can reduce the resources consumed, predict the spread of pests\n\
    and contribute to disease prevention and optimised production. The result is improved\n\
    management, better food quality and lower costs. Investing in technology solutions\
    \ and\nprecision agriculture leads to the modernisation of time-consuming and\
    \ tedious processes\nand is an extremely attractive option as it can offer better\
    \ living conditions and reduced\nworkload, thus attracting new generations of\
    \ farmers and scientists in rural areas [16,17].\nThe current technology used\
    \ in greenhouses for sustainable production are mainly\nclosed hydroponics systems\
    \ (substrates), irrigation control systems (fertigation) and cli-\nmate control\
    \ systems (shading screen, natural and forced ventilation, fan and pad systems,\n\
    heating systems and fog systems). The adoption of smart farming technologies by\
    \ green-\nhouse farmers is low. Their acceptance is scarce due to distrust and\
    \ a lack of innovation\nculture [18]. In some cases, they use remote control management\
    \ systems, but this is\nquite rare.\nThe region of research is the area included\
    \ within the administrative boundaries of the\nRegional Units of Greece, mostly\
    \ Crete, the Peloponnese and Attica, where the greenhouses\nare concentrated.\
    \ This work aims to reﬂect the current level of education of farmers and\nintermediaries\
    \ in intelligent greenhouse technologies, as well as their educational needs\n\
    and how training will contribute to the adoption of intelligent agriculture techniques\
    \ in\nGreece and other European countries [19,20].\nThe present paper is organised\
    \ as follows. Section 2 describes the sampling, collection\nand processing of\
    \ the raw data. Section 3 presents the results of the farmers’ and intermedi-\n\
    aries’ questionnaires and the statistical analysis. Finally, Section 4 presents\
    \ the conclusions\nof the research.\n2. Materials and Methods\n2.1. Sampling\n\
    The University of Patras and GeoTechnical Chamber of Greece (GeoTEE) designed\n\
    two open and closed types of questionnaires, addressed to farmers and intermediaries\n\
    (agriculturalists, farming schools and associations, cooperatives, VET organisations,\
