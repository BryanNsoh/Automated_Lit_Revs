    −0.3849\n0.4213\nSustainability 2021, 13, 10536\n11 of 22\n3. Results and Discussion\n\
    The research conducted a descriptive analysis for innovative training on greenhouses\n\
    in Greece. This was conducted using two questionnaires and covering all relevant\
    \ parame-\nters of training for greenhouse farmers so that they captured the main\
    \ issues of training\nin this sector. Training offered should be related to sustainable\
    \ agriculture (reduction\nof consumption and pollutants and increased resilience\
    \ of exploitation) and precision\nagriculture [30].\nThe main problem is that\
    \ many of the farmers were old and had a low level of\neducation, which made it\
    \ more difﬁcult to be aware of training opportunities, and they\npresented scarce\
    \ acceptance of such issues due to distrust and a lack of innovation culture.\n\
    The farmers had high uncertainty regarding the training process due to insufﬁcient\
    \ reliable\ninformation and little data on the market assuming great production\
    \ risk. Therefore, their\nstrategy was usually survival with important cost control.\
    \ Recently, young graduates have\nbeen returning to agriculture, and they are\
    \ open to training activities and innovation.\nAll the ﬁgures that follow are\
    \ based on the the raw data processing.\n3.1. Farmers\nThe main farmer age groups\
    \ were 41–54 and below 40 (Figure 2) [31]. In addition,\nthe farmers mainly had\
    \ a secondary and tertiary level of education (Figure 3). It is worth\nmentioning\
    \ that younger farmers were more educated than older farmers, and they were\n\
    mainly agriculturalists [32].\nThe small and medium-to-small size of farmlands\
    \ in Greece was an important ﬁnding\n(Figure 4). The main cultivation in Greek\
    \ greenhouses is vegetables with minor cultivations\nbeing ornamentals (ﬂower\
    \ crops) and strawberries (Figure 5). In addition, the main\ncriterion by which\
    \ farmers decided on the type of crop they would grow the next season in\nthe\
    \ greenhouse corresponded to a commercial agreement that had been concluded or\
    \ the\nneeds of the market. A secondary criterion was the judgement of the farmer\
    \ or the usual\ncultivation in the wider area (Figure 6).\nFigure 2. Farmer age\
    \ groups.\nSustainability 2021, 13, 10536\n12 of 22\nFigure 3. Farmer level of\
    \ education.\nFigure 4. Farmer exploitable area in ha.\nFigure 5. Main cultivation.\n\
    Multispan greenhouses are the most common type in Greece (Figure 7). Most farmers\n\
    classiﬁed their greenhouses into average categories in terms of technological\
    \ development\n(Figure 8). The distribution of the product is mainly done directly\
    \ or through a group of\nproducers or a cooperative (Figure 9).\nSustainability\
    \ 2021, 13, 10536\n13 of 22\nFigure 6. Crop selection criteria.\nFigure 7. Type\
    \ of greenhouse\nFigure 8. Greenhouses’ technological development.\nSustainability\
    \ 2021, 13, 10536\n14 of 22\nFigure 9. Distribution of the product.\nFarmers were\
    \ mostly interested in being trained in irrigation–fertigation–biostimulant\n\
    indigenous Arbuscular mycorrhizal fungi (AMFs)–nutrient analysis and automation/\n\
    greenhouse digitalization (Figure 10). Traditional face-to-face learning was the\
    \ preferred\nform of training, followed by knowledge sharing mechanisms and virtual/blended\
    \ learning\n(Figure 11).\nFigure 10. Level of interest in training in thematic\
    \ areas.\nFigure 11. Forms of training rating.\nSustainability 2021, 13, 10536\n\
    15 of 22\nAccording to Figure 12, the farmers perceived that the most appropriate\
    \ media for\na learning platform were live teachers/seminars and presentations.\
    \ Farmers believed\nthat traditional face-to-face learning and knowledge sharing\
    \ mechanisms were the most\nefﬁcient training methods (Figure 13).\nFigure 12.\
    \ Appropriate media for learning.\nFigure 13. Efﬁciency of training methods.\n\
    3.2. Intermediaries\nThe intermediaries believed that farmers were moderately\
    \ trained to use the tech-\nnology already installed in their greenhouses (Figure\
    \ 14). In addition, the intermediaries\nbelieved that cutting-edge technologies\
    \ had been adopted moderately by the farmers\n(Figure 15).\nSustainability 2021,\
    \ 13, 10536\n16 of 22\nFigure 14. Level of farmers’ technology training.\nFigure\
    \ 15. Cutting-edge technologies’ adoption.\nIntermediaries believed that irrigation/fertigation\
    \ systems and greenhouse microcli-\nmate recording and control systems were the\
    \ greenhouse crop technologies that should be\nimmediately adopted by farmers\
    \ to improve their income (Figure 16). It was apparent that\nintegrated crop management\
    \ systems were the preferred greenhouse system suggested to\nthe producers (Figure\
    \ 17) [33].\nFigure 16. Technologies for immediate adoption.\nSustainability 2021,\
    \ 13, 10536\n17 of 22\nFigure 17. Suggested greenhouse systems.\nThe intermediaries\
    \ estimated that the contribution to the production of competitive\nproducts in\
    \ domestic and international markets, increasing agricultural income and im-\n\
    proving the quality of life of farmers were the most expected effects of greenhouse\
    \ crops\n(Figure 18). In addition, they indicated that greenhouse crops would\
    \ have a greater impact\non the country’s economy if farmers had a better level\
    \ of knowledge, and information\nand modernization of greenhouses and the use\
    \ of state-of-the-art technologies acted as\nincentives for young entrepreneurs\
    \ (Figure 19).\nFigure 18. Expected effects of greenhouse cultivations.\nFigure\
    \ 19. Level of impact of greenhouse cultivations on the country’s economy.\nThe\
    \ intermediaries suggested that the main criteria by which farmers decided on\
    \ the type\nof crop they would grow in their greenhouse were crops that corresponded\
    \ to a commercial\nSustainability 2021, 13, 10536\n18 of 22\nagreement that had\
    \ been concluded and the market demand due to environmental conditions\n(Figure\
    \ 20). They also stated that decisions with the sole aim of surviving without\
    \ a long-term\nplan and inability to borrow from financial institutions were the\
    \ main obstacles to the adoption\nof cutting-edge technologies by greenhouse farmers\
    \ (Figure 21).\nFigure 20. Crop selection criteria.\nFigure 21. Cutting-edge technologies’\
    \ adoption obstacles.\nAccording to the intermediaries, irrigation–fertigation–biostimulant\
    \ indigenous AMFs–\nnutrient analysis was the most interesting thematic area for\
    \ farmers to be trained (Figure 22).\nFurthermore, they supported that the lack\
    \ of a culture of change and difficulties to manage\nlearning/training software\
    \ were the basic training problems faced by greenhouse farmers\n(Figure 23).\n\
    Figure 22. Interest in thematic areas.\nSustainability 2021, 13, 10536\n19 of\
    \ 22\nFigure 23. Training problems greenhouse farmers are facing.\nIn conclusion,\
    \ the intermediaries believed that live teachers/seminars, videos and\npresentations\
    \ were the most appropriate forms of training for farmers (Figure 24). Inter-\n\
    mediaries also perceived that practical courses/exercises and agriculturalist’s\
    \ visits to\nfarms/educational excursions were the most effective training methods\
    \ (Figure 25).\nFigure 24. Rating of training forms.\nFigure 25. Training method\
    \ efﬁciency.\nSustainability 2021, 13, 10536\n20 of 22\n4. Conclusions\nFarmers’\
    \ digital and environmental skills are very important for successful greenhouse\n\
    farming. Producers who run small farms, in most cases, lack knowledge, especially\
    \ on\nhow to manage climate control systems or fertigation systems. Along the\
    \ value chain,\nﬁrst, the market (production schedule, demand and price), followed\
    \ by available resources\n(water, energy and labour, mainly) and, ﬁnally, the\
    \ management of the production process\ncan affect greenhouse farming. The main\
    \ issue in innovation uptake by greenhouse farmers\nwas at ﬁrst the high uncertainty\
    \ due to insufﬁcient reliable information. On the one hand,\nproducers had little\
    \ data on the market and assume the risk of producing without the\nnecessary guarantees.\
    \ Therefore, their strategy was usually survival with signiﬁcant cost\ncontrol.\
    \ On the other hand, the technical training of farmers on control and the automation\n\
    of processes in the greenhouse (precision agriculture) was very basic. Finally,\
    \ the lack of\nqualiﬁed personnel able to adopt new knowledge was a key factor.\n\
    The main issue in the technology adaptability of greenhouse farmers was the lack\
    \ of\ntechnical training and distrust. In general, greenhouse farms did not employ\
    \ enough quali-\nﬁed personnel as most of the farms were small, and ﬁnding the\
    \ free time for training actions\nwas a big challenge. Additionally, many farmers\
    \ were older with a low level of education,\nwhich made it more difﬁcult to become\
    \ aware of the training issues. In some cases, young\nfarmers with a degree were\
    \ working in agriculture, and they were open to participating in\ntraining activities\
    \ for innovation and knowledge in greenhouse farming systems.\nThere was a low\
    \ offer of speciﬁc training in greenhouse production systems. The train-\ning\
    \ offered should be related to sustainable agriculture (reduction of consumption\
    \ and\npollutants and increased resilience of exploitation) and precision agriculture\
    \ technologies.\nThis work was an investigation on greenhouse farmers’ training.\
    \ The data provided\ninformation regarding the needs for greenhouse farmers’ training\
    \ in smart farming tech-\nnologies, which are the core of development. The issue\
    \ has to be further investigated,\nin relation to the organisation and operation\
    \ of greenhouse farmers, addressing the different\ndimensions of sustainability:\
    \ environmental, social and economic.\nOur ﬁndings have signiﬁcant policy implications\
    \ in terms of encouraging technology\nadoption and spread in Greece. Improving\
    \ greenhouse technology training could be a\nkey step in encouraging technology\
    \ acceptance and diffusion; new information lowers\nproduction costs, boosts farm\
    \ proﬁts and exposes farmers to new technologies. Agricul-\ntural training and\
    \ farm visits have also been found to be favourably connected with the\nadoption\
    \ of better farming techniques. Farmers’ participation in such programs, without\
    \ a\ndoubt, helps to increase their ability and motivates them to replicate such\
    \ innovations.\nHowever, for resource-poor farmers, it is critical to give subsidies\
    \ and connect them to new\ntechnologies; our research demonstrated that farmers\
    \ who receive subsidies and ﬁnancing\nare more likely to embrace contemporary\
    \ technology. Farmers must be provided with\nthe necessary input packages to increase\
    \ their rate of adoption of improved technologies,\nin addition to receiving broad\
    \ exposure to ﬁeld demonstrations, farm visits and training.\nAuthor Contributions:\
