    DOI: 10.1109/ITOEC53115.2022.9734462 Publisher: IEEE Conference Location: Chongqing,
    China SECTION I. Introduction At present, China''s agriculture mainly depends
    on human labor, planting, fertilization and irrigation rely on previous experience.
    In the process of large-scale planting, it is difficult to achieve fine planting.
    It causes a waste of agricultural materials and can not obtain stable output.
    Many domestic scholars have joined the research on smart agriculture [1]–[7],
    which is based on sensor technology and Internet of things technology for data
    collection and analysis. However, there is no model built with the help of big
    data and agricultural knowledge to calculate and analyze and give planting guidance.
    This research will integrate the knowledge of Agronomy, Internet of things, big
    data processing, system analysis and other fields, and realize the remote real-time
    monitoring of the information of planting, growth environment and plant ontology
    through various sensors. The construction of intelligent agriculture system analysis
    platform hands over complex data analysis to computer processing, and interacts
    with users with operation instructions and simple and understandable information.
    It has improved the overall intelligent planting level in China, and is expected
    to be applied on a large scale in agricultural production. SECTION II. Intelligent
    Agriculture System Design In the front-end acquisition and control system, esp32
    is used as the control core unit. The controller has rich ports, can meet the
    expansion of different types of sensors, low power consumption and stable operation.
    Sensors include air temperature, humidity, light, soil temperature, humidity,
    EC, pH, camera, rainfall, diseases and pests. Data transmission adopts 5G DTU
    of Hongdian company for mobile network communication. TCP / IP plus custom TLV
    format protocol is used for sensor data and image data stream transmission. Use
    high efficiency solar modules for power supply. Tencent cloud server is used on
    the server side, equipped with a stable server 2010 operating system and cloud
    security policy group to prevent malicious attacks, and MySQL database is used
    for data storage. The software is written in C++. The system realizes remote collection,
    background storage and analysis. The system design is shown in Fig. 1 Fig. 1.
    System design block diagram Show All SECTION III. Construction and Installation
    Layout of Smart Agriculture Prototype The appearance of the experimental prototype
    is modeled and designed by CAD simulation, and then the machine tool is processed
    and manufactured. The corresponding socket shall be reserved, and the shell silk
    screen logo and interface instructions shall be printed by heat transfer. Each
    prototype has a unique ID number to facilitate centralized management in the whole
    network system layout. The controller circuit board is designed by Lichuang EDA,
    welded, assembled and debugged in its factory, and tested for high and low temperature
    and withstand voltage at the same time. The mounting bracket comprises a controller
    dust-proof box, a solar bracket, a column and a base. The 3D effect of the prototype
    is shown in Fig. 2. Fig. 2. 3d design drawing Show All The structure of the experimental
