    Partial Least Squares Regression (PLSR) uses a linear multivariate model to relate\
    \ and\nmodel the structure of two data matrices [196]. PLSR accuracy increases\
    \ with the number of\nobservations and variables, even when the data is noisy,\
    \ collinear or incomplete. In this way,\nPLSR overcomes the problem of overﬁtting\
    \ encountered with increasing observations [197].\nThe spectral PLSR method was\
    \ shown to quickly and accurately predict the photosynthetic\ncapacity. However,\
    \ this accuracy is susceptible to variation in the genotypes of a single\nspecies\
    \ of crop [198]. PLSR was used to determine the nitrogen and phosphorus content\n\
