    Get rights and content Under a Creative Commons license open access Abstract This
    is a survey of neural network applications in the real-world scenario. It provides
    a taxonomy of artificial neural networks (ANNs) and furnish the reader with knowledge
    of current and emerging trends in ANN applications research and area of focus
    for researchers. Additionally, the study presents ANN application challenges,
    contributions, compare performances and critiques methods. The study covers many
    applications of ANN techniques in various disciplines which include computing,
    science, engineering, medicine, environmental, agriculture, mining, technology,
    climate, business, arts, and nanotechnology, etc. The study assesses ANN contributions,
    compare performances and critiques methods. The study found that neural-network
    models such as feedforward and feedback propagation artificial neural networks
    are performing better in its application to human problems. Therefore, we proposed
    feedforward and feedback propagation ANN models for research focus based on data
    analysis factors like accuracy, processing speed, latency, fault tolerance, volume,
    scalability, convergence, and performance. Moreover, we recommend that instead
    of applying a single method, future research can focus on combining ANN models
    into one network-wide application. Previous article in issue Next article in issue
    Keyword Computer science 1. Introduction In recent times artificial neural networks
    (ANNs) has become popular and helpful model for classification, clustering, pattern
    recognition and prediction in many disciplines. ANNs are one type of model for
    machine learning (ML) and has become relatively competitive to conventional regression
    and statistical models regarding usefulness [1]. Currently, artificial intelligence
    (machine learning, neural network, deep learning, robotic), information security,
    big data, cloud computing, internet, and forensic science are all hotspots and
    exciting topics of information and communication technology (ICT). ANNs full applications
    can be evaluated with respect to data analysis factors such as accuracy, processing
    speed, latency, performance, fault tolerance, volume, scalability and convergence
    [2, 3]. The great potential of ANNs is the high-speed processing provided in a
    massive parallel implementation and this has heightened the need for research
    in this domain [4]. ANNs can be developed and used for image recognition, natural
    language processing and so on. Nowadays, ANNs are mostly used for universal function
    approximation in numerical paradigms because of their excellent properties of
    self-learning, adaptivity, fault tolerance, nonlinearity, and advancement in input
    to an output mapping [5]. These data analysis factors give more reason why ANNs
    are effective, efficient and successful in providing a high level of capability
    in handling complex and non-complex problems in many spheres of life. ANNs are
    capable of handling problems in agriculture, science, medical science, education,
    finance, management, security, engineering, trading commodity and art. Including
    problems in manufacturing, transportation, computer security, banking, insurance,
    properties management, marketing, energy, and those challenges that cannot be
    solve by the computational ability of traditional procedures and conventional
    mathematics. Despite these extensive applications of ANNs, there is an increasing
    need to address the problem of adopting a systematic approach in ANNs development
    phase to improve its performance. For instance, an approach to address major factors
    and topics in a choice of data sets (size, volume, small, large and otherwise),
    the accuracy of data, data instrument, data standardization, type of data inputs,
    data division, and data preprocessing, validations, processing and output techniques.
    Also, other key challenges or issues that are common with ANN modeling which have
    received interest and require further investigation in future. Including developmental
    techniques that can improve designing of robust models, improving pattern transparency
    and allowing useful knowledge from trained ANNs. More also is the challenges of
    improving extrapolation ability, new approaches to uncertainty and improving convergences.
    More also, there is continuous gradient enigma and quantization of variable problems
    and noise. Furthermore, there is a need to address the traversal of the error
    surface by utilizing quantization of variable and time-consuming convergence problems
    common to most artificial neural systems (ANS) that use supervised training. Some
    of these problems are highlights as follows: (i) Improve designing of robust models:
    model robustness means predictive capability of ANN kinds in generalizing range
    of data like those used for training. An example is using of textual data or information
    to improve modeling prediction of the financial market. Some experts believe if
    that ANNs become globally accepted and reach apex potentiality, they will not
    only provide a good fit to calibration and validation of data. But will enable
    predictions that will be plausible regarding model''s correlation and robustness
    in any range of conditions [6, 7]. ANNs validated of error can give accurate predictions
    for conditions like those found in trained data. (ii) Improving of model transparency
    and the enabling of knowledge extraction from trained ANNs: means the possibility
    of interpreting ANN models in a way that provides a deep understanding of the
    effect of model inputs to outputs. (iii) Improving extrapolation ability: extrapolation
    of ANN models is the capability of the model to predict accurately outward range
    of data used for ANN model calibration. ANNs perform best if they do not extrapolate
    above the range of data used for design or model calibration [8, 9, 10]. (iv)
    New approaches to uncertainty: another limitation of ANNs including uncertainty
    in predictions which may not be taken to account. When uncertainty is not accounted,
    it becomes difficult to measure ANN predictions quality, which can critically
    limits or reduces their efficacy. Although ANNs has had their issues, new approaches
    like cognitive computing and deep learning have significantly raised the support
    in these fields. A synthetic machine might still be out of reach, but systems
    like ANNs that help improve people''s lives are here today. 2. Main text 2.1.
