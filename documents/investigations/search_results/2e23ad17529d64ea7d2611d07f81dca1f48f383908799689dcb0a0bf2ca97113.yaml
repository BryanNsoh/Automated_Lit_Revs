    \ 74%\nfor nitrogen and 75% for predicting the growth stage [98]. However, in\
    \ cucumber leaves,\nthe phosphorus content was not able to be accurately determined\
    \ by PLSR methods with\nan in situ spectroradiometer due to a high nonlinearity\
    \ correlation, resulting in the use of\nSVM and ANN [55]. In determining the plant\
    \ biochemical properties, it was found that\nPLSR was an effective methodology\
    \ but was less accurate than SVR. However, SVR was\nless accurate when the data\
    \ became highly collinear [199].\n7.2. Principal Component Analysis\nPCA is used\
    \ as predictive modelling tool in correlating large sets of data. PCA reduces\n\
    the dimensionality of the data and minimizes data loss by the creation of uncorrelated\n\
    variables the maximize variance [200]. The PCA transforms the current set of data\
    \ to a new\ncoordinate system. Then, a covariance matrix is developed, which,\
    \ in turn, determines the\neigenvectors and eigenvalues. These eigenvalues are\
    \ then used to classify the data.\nPCA is a common data analysis method in plant\
    \ disease detection. The PCA method\nwas used in the detection of diseases in\
