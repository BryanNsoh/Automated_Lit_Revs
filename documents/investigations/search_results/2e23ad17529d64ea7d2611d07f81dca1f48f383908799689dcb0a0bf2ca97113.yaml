    \ elements like soil [57]. These factors complicate the relationships\nbetween\
    \ spectral reﬂectance and plant health.\nThe prevalence of agricultural robots\
    \ or unmanned ground vehicles (UGVs) is notable\nin applications such as seed\
    \ identiﬁcation, ﬁeld scouting and harvesting [175–177]. Of\ninterest, in the\
