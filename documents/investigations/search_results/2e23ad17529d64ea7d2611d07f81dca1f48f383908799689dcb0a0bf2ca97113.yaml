    making for the relevant application areas in the real world.\nReinforcement Learning\n\
    Reinforcement learning (RL) is a machine learning tech-\nnique that allows an\
    \ agent to learn by trial and error in an \ninteractive environment using input\
    \ from its actions and \nexperiences. Unlike supervised learning, which is based\
    \ on \ngiven sample data or examples, the RL method is based on \ninteracting\
    \ with the environment. The problem to be solved \nin reinforcement learning (RL)\
    \ is defined as a Markov Deci-\nsion Process (MDP) [86], i.e., all about sequentially\
    \ making \ndecisions. An RL problem typically includes four elements \nsuch as\
    \ Agent, Environment, Rewards, and Policy.\nRL can be split roughly into Model-based\
    \ and Model-\nfree techniques. Model-based RL is the process of infer-\nring optimal\
    \ behavior from a model of the environment \nby performing actions and observing\
    \ the results, which \ninclude the next state and the immediate reward [85]. Alp-\n\
    haZero, AlphaGo [113] are examples of the model-based \napproaches. On the other\
    \ hand, a model-free approach \ndoes not use the distribution of the transition\
    \ probability \nand the reward function associated with MDP. Q-learn-\ning, Deep\
    \ Q Network, Monte Carlo Control, SARSA \n(State–Action–Reward–State–Action),\
    \ etc. are some exam-\nples of model-free algorithms [52]. The policy network,\
    \ \nwhich is required for model-based RL but not for model-\nfree, is the key\
    \ difference between model-free and model-\nbased learning. In the following,\
    \ we discuss the popular RL \nalgorithms.\n– Monte Carlo methods: Monte Carlo\
    \ techniques, or Monte \nCarlo experiments, are a wide category of computational\
    \ \nalgorithms that rely on repeated random sampling to \nobtain numerical results\
    \ [52]. The underlying concept is \nto use randomness to solve problems that are\
    \ determinis-\ntic in principle. Optimization, numerical integration, and \nmaking\
    \ drawings from the probability distribution are the \nthree problem classes where\
    \ Monte Carlo techniques are \nmost commonly used.\n– Q-learning: Q-learning is\
    \ a model-free reinforcement \nlearning algorithm for learning the quality of\
    \ behaviors \nthat tell an agent what action to take under what condi-\ntions\
    \ [52]. It does not need a model of the environment \n(hence the term “model-free”),\
    \ and it can deal with sto-\nchastic transitions and rewards without the need\
    \ for adap-\ntations. The ‘Q’ in Q-learning usually stands for qual-\nity, as\
    \ the algorithm calculates the maximum expected \nrewards for a given behavior\
    \ in a given state.\n– Deep Q-learning: The basic working step in Deep \nQ-Learning\
    \ [52] is that the initial state is fed into the \nneural network, which returns\
    \ the Q-value of all pos-\nsible actions as an output. Still, when we have a reason-\n\
    ably simple setting to overcome, Q-learning works well. \nHowever, when the number\
    \ of states and actions becomes \nmore complicated, deep learning can be used\
    \ as a func-\ntion approximator.\nReinforcement learning, along with supervised\
    \ and unsu-\npervised learning, is one of the basic machine learning para-\ndigms.\
    \ RL can be used to solve numerous real-world prob-\nlems in various fields, such\
    \ as game theory, control theory, \noperations analysis, information theory, simulation-based\
    \ \noptimization, manufacturing, supply chain logistics, multi-\nagent systems,\
    \ swarm intelligence, aircraft control, robot \nmotion control, and many more.\n\
