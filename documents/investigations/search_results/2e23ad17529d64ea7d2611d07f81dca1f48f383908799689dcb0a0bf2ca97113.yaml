    \ highlight the advantages of BO-LSTM fusing multi-source data for\nwinter wheat\
    \ yield estimation. The results show that the deep learning model fusing\nmulti-source\
    \ data provides reliable winter wheat yield estimation at the regional scale.\
    \ In\ngeneral, GPP, LAI, and VIs are suitable for large-scale crop yield estimation.\
    \ The estimation\naccuracy can be improved by combining meteorological data. The\
    \ highest estimation\naccuracy is achieved when all predictors are combined and\
    \ entered into the estimation\nmodel, which is very similar to previous studies\
    \ [25,46,47]. Since this paper uses SVM,\nLSTM, and LASSO as the yield estimation\
    \ models, which are regularized, we do not need\nto consider the problem of multicollinearity.\n\
    The Bayesian optimizer can determine an acceptable value very quickly, which is\n\
    especially advantageous when the time complexity of ﬁnding the value of any function\n\
    of the black box function is high, and the Bayesian optimizer does not have a\
    \ limit on the\nsearch ﬁneness. The disadvantage is that the returned result is\
    \ not necessarily the true\nminimum objective function value (grid search may\
    \ not ﬁnd it either), and the result of each\noptimization will vary. Therefore,\
    \ several optimizations are needed when optimizing the\nLSTM hyperparameters with\
    \ Bayesian, and the best optimization result is ﬁnally selected.\nFor the problem\
    \ of different estimation accuracies in different regions (Figure 6), we\nanalysed\
    \ the distribution of winter wheat cultivation over 15 years and found that we\
    \ only\nlisted four of them (Figure 7), and the distribution of wheat cultivation\
    \ in Taocheng, Jizhou,\nAnping, and Rao Yang regions was more scattered with less\
    \ cultivated area. Among them,\nTaocheng District and Jizhou District are the\
    \ city centre of Hengshui City. The marginal\neffects of various factors in cities\
    \ within a certain region affect climate factors, and local\nclimate is difﬁcult\
    \ to obtain accurately compared to other regions, resulting in differences\nbetween\
    \ the meteorological data we obtained and the actual meteorological data [48].\
    \ This\nexplains the large discrepancy between estimated yields and ofﬁcial yield\
    \ records in these\nareas. Our method is therefore more suitable for areas where\
    \ the distribution of cultivation\nis concentrated, far from urban building sites,\
    \ and with relatively little human interference.\nIn the process of analysis,\
    \ we found that there are still some limitations. The ﬁrst\nis that we focus on\
    \ estimating county-level crop yields, which leads to smaller training\nsamples\
    \ due to the difﬁculty of obtaining data. The problem of data scarcity makes\n\
    the learning information aspect of the LSTM neural network model insufﬁcient in\
    \ the\ntraining process. Second, the essence of deep learning is feature extraction\
    \ from data to\ndata, and neural network modelling converts the original input\
    \ variables into high-level\nrepresentations through nonlinear activation and\
    \ squeeze functions. The description and\nmechanistic expression of the crop growth\
    \ process cannot be learned, which weakens the\ntraceability and interpretability\
    \ of the LSTM model. The data-driven crop growth model\nhas great potential. The\
    \ crop growth model can take the crop, environment, and cultivation\ntechnology\
    \ as a whole. The principles and methods of systems analysis can be applied to\n\
    provide theoretical generalizations and quantitative analyses of the physiological\
    \ processes\nof crop growth and development, photosynthetic production, organogenesis,\
    \ and yield\nformation and their feedback relationships to environment and technology.\
    \ Following\nthat, the corresponding mathematical models are developed to carry\
    \ out the dynamic\nquantitative simulation of the crop growth process. Therefore,\
    \ fusing deep learning with\ncrop mechanism models can improve the interpretability\
    \ of deep learning models. To\naddress the problems, our future work focuses on\
    \ expanding the study area to integrate\nprocess-based models and deep learning\
    \ techniques to develop hybrid models. The BO-\nLSTM model provides a data-driven\
    \ approach to crop growth time series feature extraction\nby combining the crop\
    \ weathering characteristics. The spatiotemporal scalability of the BO-\nLSTM\
    \ model is worth exploring in future research. The spatial transfer learning capability\n\
    of the BO-LSTM can be evaluated to quantify the model’s ability to estimate crop\
    \ yields in\nareas without many historical yield records. A deep learning approach\
    \ based on BO-LSTM\nto learn the spatiotemporal heterogeneity of crop growth can\
    \ help to better understand the\nimpact of global climate change on agricultural\
    \ production.\nAgronomy 2022, 12, 3194\n13 of 15\nAgronomy 2022, 12, x FOR PEER\
    \ REVIEW \n15 of 17 \n \n \n \nFigure 7. Spatial distribution of winter wheat\
    \ in Hengshui City, 2016–2019. \n6. Conclusions \nIn this research, we proposed\
    \ a BO-LSTM model that integrates crop phenology and \nmeteorological and remote\
    \ sensing data to predict county-level winter wheat yields. Yield \nestimation\
    \ performance was then compared using three predictive models, including lin-\n\
    ear regression, machine learning, and deep learning. The conclusions are as follows:\
    \ \n(1) Using Bayesian optimization of LSTM neural network model hyperparameters\
    \ can \nachieve identification of the optimal combination of hyperparameters in\
    \ a shorter \nperiod of time. \n(2) Multi-temporal remote sensing data based on\
    \ BO-LSTM model combined with me-\nteorological data can provide effective information\
    \ to obtain more accurate yield pre-\ndiction models to estimate regional scale\
    \ winter wheat yield. \n(3) Among the three prediction models, BO-LSTM achieves\
    \ higher yield estimation ac-\ncuracy relative to Lasso and SVM. \n(4) There is\
    \ some spatial variation in the estimated yield advantage in different areas,\
    \ \nand our method is more suitable for places where crop cultivation is concentrated,\
    \ \nfar from urban building sites and with less residential land. \nAuthor Contributions:\
