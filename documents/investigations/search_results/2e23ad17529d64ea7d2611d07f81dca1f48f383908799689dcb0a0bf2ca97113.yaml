    in Section 7. 2. Literature review 2.1. Aquaponics 4.0 historical landscape The
    historical interaction between industrial revolution and aquaponics evolution
    is depicted in Fig. 1. Aquaponics technology was first implemented towards the
    end of the 19th century where indigenous tools were used to develop the system
    and can be referred to as aquaponics 1.0 [10]. Intensive research was conducted
    afterwards to determine the efficiency of aquatic plants at filtering and consuming
    the nutrients in wastewater from aquaculture farms and several electrical devices
    such as water pumps, aerators, and fish feeders were installed, which can be marked
    as aquaponics 2.0 [11]. Around the 1970s, technologies like robotics, information
    technology (IT), embedded systems, and software engineering were integrated with
    the aquaponics system to enable precision farming, which can be marked as aquaponics
    3.0 [12]. The research regarding the implementation of industry 4.0 concepts in
    aquaponics systems started towards the end of 2016 [13]. This can be marked as
    the beginning of aquaponics 4.0—a digital aquaponics farm that involves remote
    monitoring and control of ecosystem parameters, a high degree of automation, and
    intelligent decision-making to ensure high crop yield and quality. Download :
