    \ highlight the challenges and potential research directions \nbased on our study.\
    \ Overall, this paper aims to serve as a reference point for both academia and\
    \ industry professionals as well \nas for decision-makers in various real-world\
    \ situations and application areas, particularly from the technical point of view.\n\
