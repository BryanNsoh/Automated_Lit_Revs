    4.0/).\nagronomy\nArticle\nA New Framework for Winter Wheat Yield Prediction\n\
    Integrating Deep Learning and Bayesian Optimization\nYan Di 1,2, Maofang Gao 1,2,*\n\
    , Fukang Feng 1,2, Qiang Li 1,2 and Huijie Zhang 3,*\n1\nKey Laboratory of Agricultural\
    \ Remote Sensing, Ministry of Agriculture and Rural Affairs,\nBeijing 100081,\
    \ China\n2\nInstitute of Agricultural Resources and Regional Planning, Chinese\
    \ Academy of Agricultural Sciences,\nBeijing 100081, China\n3\nAgricultural Information\
    \ Institute, Chinese Academy of Agricultural Sciences, Beijing 100081, China\n\
    *\nCorrespondence: gaomaofang@caas.cn (M.G.); zhanghuijie@caas.cn (H.Z.)\nAbstract:\
    \ Early prediction of winter wheat yield at the regional scale is essential for\
    \ food policy\nmaking and food security, especially in the context of population\
    \ growth and climate change. Agri-\ncultural big data and artiﬁcial intelligence\
    \ (AI) are key technologies for smart agriculture, bringing\ncost-effective solutions\
    \ to the agricultural sector. Deep learning-based crop yield forecast has cur-\n\
    rently emerged as one of the key methods for guiding agricultural production.\
    \ In this study, we\nproposed a Bayesian optimization-based long- and short-term\
    \ memory model (BO-LSTM) to con-\nstruct a multi-source data fusion-driven crop\
    \ growth feature extraction algorithm for winter wheat\nyield prediction. The\
    \ yield prediction performance of BO-LSTM, support vector machine (SVM), and\n\
    least absolute shrinkage and selection operator (Lasso) was then compared with\
    \ multi-source data\nas input variables. The results showed that effective deep\
    \ learning hyperparameter optimization is\nmade possible by Bayesian optimization.\
    \ The BO-LSTM (RMSE = 177.84 kg/ha, R2 = 0.82) model had\nthe highest accuracy\
    \ of yield prediction with the input combination of “GPP + Climate + LAI + VIs”.\n\
    BO-LSTM and SVM (RMSE = 185.7 kg/ha, R2 = 0.80) methods outperformed linear regression\
    \ Lasso\n(RMSE = 214.5 kg/ha, R2 = 0.76) for winter wheat yield estimation. There\
    \ were also differences\nbetween machine learning and deep learning, BO-LSTM outperformed\
    \ SVM. indicating that the\nBO-LSTM model was more effective at capturing data\
    \ correlations. In order to further verify the\nrobustness of the BO-LSTM method,\
    \ we explored the performance estimation performance of BO-\nLSTM in different\
    \ regions. The results demonstrated that the BO-LSTM model could obtain higher\n\
    estimation accuracy in regions with concentrated distribution of winter wheat\
    \ cultivation and less\ninﬂuence of human factors. The approach used in this study\
    \ can be expected to forecast crop yields,\nboth in regions with a deﬁcit of data\
    \ and globally; it can also simply and effectively forecast winter\nwheat yields\
    \ in a timely way utilizing publicly available multi-source data.\nKeywords: yield\
    \ prediction; deep learning; BO-LSTM; remote sensing; meteorological data\n1.\
    \ Introduction\nWheat is one of the top three crops in the world and is an important\
    \ source of calories,\nprotein, and many micronutrients for humans [1,2]. However,\
    \ there are many constraints\nin production that pose serious threats to the stable\
    \ and high yield potential of wheat, for\nexample, increased temperature, increased\
    \ precipitation variability, and frequent extreme\nevents [3,4]. Therefore, early\
    \ prediction of crop yield before harvest is of great value for\nour food security\
    \ and trade.\nTraditional crop yield assessment is carried out through ﬁeld surveys\
    \ during the crop\ngrowing season or based on previous experience of crop growth\
    \ conditions, a method\nthat has reliability issues related to sampling and non-sampling\
    \ errors in data collection\nand data processing due to small samples and limited\
    \ human resources to obtain the\nAgronomy 2022, 12, 3194. https://doi.org/10.3390/agronomy12123194\n\
    https://www.mdpi.com/journal/agronomy\nAgronomy 2022, 12, 3194\n2 of 15\nrequired\
    \ sampling frequency and sample size, and the variability of the climate from\
    \ year\nto year makes traditional yield forecasts inaccurate and unstable [5].\
    \ The development\nof remote sensing technology has enabled large-scale crop yield\
    \ prediction. Researchers\nhave widely used remotely sensed vegetation indices\
    \ and crop yields to build statistical\nregression models for yield estimation.\
    \ Commonly used vegetation indices (VIs) are\nnormalized difference vegetation\
    \ index (NDVI), enhanced vegetation index (EVI), near-\ninfrared reﬂectance of\
    \ vegetation (NIRv), and leaf area index (LAI) [6–8]. Some researchers\nhave also\
    \ used the wide dynamic range vegetation index (WDRVI) and solar induced\nchlorophyll\
    \ ﬂuorescence (SIF) to model crop yield estimates [9,10]. Researchers are now\n\
    utilizing non-linear models more frequently for yield estimation because crop\
    \ yield is\nintimately tied to external environmental factors; meteorological\
    \ variables affect crop\ngrowth, development, and ﬁnal yield in a non-linear manner\
    \ and often have complicated\nrelationships [11–14].\nMachine learning and deep\
    \ learning methods are often used to achieve accurate\npredictions of various\
    \ crop yields, especially deep learning, and the application of deep\nlearning\
    \ to estimate crop yields has been a popular algorithm among researchers in recent\n\
    years. Different deep learning models have so far been used to estimate yield\
    \ for various\ncrops, highlighting the importance of deep learning network frameworks.\
    \ Mainstream\ndeep learning models include convolutional neural network (CNN)\
    \ and recurrent neural\nnetwork (RNN) [15–18]. CNN models can better handle the\
    \ spatial autocorrelation of\nremote sensing images, but they cannot adequately\
    \ consider the complex temporal correla-\ntion [19]. And RNN is a sort of neural\
    \ network that primarily models sequence-type data by\ntaking sequence data as\
    \ input and using the correlation between sequence data to execute\nrecursion\
    \ in the direction of sequence evolution [20]. RNN, however, suffers from gradi-\n\
    ent disappearance, gradient explosion, and inadequate long-term memory capacity\
    \ with\ntime step iteration. Long short-term memory (LSTM) is an excellent variant\
    \ of the RNN\nmodel, which not only has the characteristics of the RNN model,\
    \ but also effectively avoids\nthe undesirable situations such as gradient explosion\
    \ and gradient disappearance, etc.\nIt introduces the “gate” control structure,\
    \ sets the internal gate mechanism, trains the\nweights of the input gate, forget\
    \ gate and output gate, realizes the automatic screening\nand fusion of temporal\
    \ features, and has better prediction and ﬁtting performance for\ndata [21,22].\
    \ HAIDER et al. [23] showed that the LSTM neural network model has much\nhigher\
    \ yield estimation accuracy than RNN. JIANG et al. [24] estimated county-level\
    \ maize\nyields based on an LSTM neural network model using maize growth period\
    \ as a time\nseries by combining crop phenology information, meteorological data,\
    \ and remote sensing\ndata. The results showed that the LSTM neural network model\
    \ was able to extract the\nimplied relationships contained in the data series,\
    \ achieve accurate county-level crop yield\nestimation, and provide robust yield\
    \ estimation under extreme weather conditions. Huiren\nTian et al. [25] used LSTM\
    \ to estimate wheat yield with different time steps, evaluating the\ncomparison\
    \ with back propagation neural network (BPNN) and support vector machine.\nThe\
    \ results of this study indicated that the LSTM model outperformed BPNN and SVM\n\
    in estimating crop yield and is robust to climate and site ﬂuctuations. Time series\
    \ data as\ndeep learning samples have been extensively studied at this stage [24,26].\
    \ Therefore, the\nsamples used for training deep learning models mainly include\
    \ remote sensing data and\nmeteorological data based on multiple fertility periods\
    \ and long time series, which provide\na basis for further improving the accuracy\
    \ of yield estimation.\nThe network structure of deep learning is complex with\
    \ many hyperparameters, and\nmany scholars use deep learning algorithms to estimate\
    \ crop yield by using empirical\nmethods to determine the values of these hyperparameters.\
    \ The combination of hyperpa-\nrameters is very important to the prediction accuracy\
    \ effect of neural network models, and\na good combination of hyperparameters\
    \ can improve the training accuracy of the model\nand the generalization ability\
    \ of the test set. In order to speed up the training of neural\nnetworks, save\
    \ training cost, and improve network performance, the optimization of LSTM\nneural\
    \ network model hyperparameters using the Bayesian optimization algorithm is\n\
    Agronomy 2022, 12, 3194\n3 of 15\nproposed. Commonly used hyperparameter optimization\
    \ methods include grid search [27],\nrandom search, and particle swarm optimization\
    \ algorithms [28]. The idea of the grid\nsearch algorithm is exhaustive search;\
    \ the search time of this method increases exponen-\ntially with the number of\
    \ parameters. For the case of more hyperparameters, this method\nfaces performance\
    \ problems. The results obtained by random search vary widely each time,\nand\
    \ there is the problem of poor accuracy. The particle swarm optimization calculation\n\
    is easy to fall into local optimum, resulting in low convergence accuracy. Compared\
    \ to\nother optimization algorithms, Bayesian optimization algorithms are able\
    \ to ﬁnd better\nhyperparameters in a shorter time, compared to other optimization\
    \ algorithms, and are a\nvery effective global optimization algorithm [29–31].\n\
    Based on the current status of the recent studies presented above and the limitations,\n\
    we take winter wheat in Hengshui City as an example. A BO-LSTM neural network\
    \ model\nis proposed to predict winter wheat yield using satellite meteorological\
    \ data on the basis\nof crop phenology. This study’s aims are the following three\
    \ objectives: (i) speed up\nthe training of neural networks, save training costs,\
    \ and improve network performance.\n(ii) Determine which combinations of input\
    \ variables are best for winter wheat yield\nestimation based on the BO-LSTM model.\
    \ (iii) Compare the predictive performance of\nmachine learning (SVM), deep learning\
    \ (BO-LSTM), and linear regression (Lasso). Finally,\nexplore what kind of environment\
    \ our proposed model BO-LSTM is suitable for in order to\nobtain the most accurate\
    \ prediction.\n2. Materials and Data\n2.1. Study Area\nThe study area is located\
    \ in Hengshui, Hebei Province, China, between 115◦10′–116◦34′ E\nlongitude and\
    \ 37◦03′–38◦23′ N latitude, covering two municipal districts, one county-level\n\
    city, and eight counties, as of 2016 (Figure 1). According to the second soil\
    \ census, the city’s\ntidal soil subclass covers 430,000 hectares, accounting\
    \ for 62% of the total land area, which is\nwidely distributed in all counties\
    \ and urban areas and is the main soil type for agricultural\nland. The annual\
    \ precipitation in Hengshui is 5.66 billion cubic metres, with an average\nprecipitation\
    \ of 642.1 mm. It belongs to the continental monsoon climate zone, which is\n\
    warm and semi-arid, and the main types of crops it grows are wheat, corn, sorghum,\
    \ etc.\nBy 2021, the sown area of grain in Hengshui reached 7191.33 km2, of which\
    \ 3333.3 km2 is\noccupied by winter wheat, accounting for about 1/2 of the sown\
    \ area of grain in Hengshui.\nWith a total yield of 4.34 billion kg, so the yield\
    \ of winter wheat has a key inﬂuence on the\neconomic development of Hengshui.\
    \ This study was conducted on winter wheat, which\nis generally sown in early\
    \ October and matures in mid-to-late June of the following year\nin Hengshui.\
    \ The phenological period of winter wheat is mainly divided into six stages,\n\
    sowing (early October), tillering (late-November to mid-December), reviving stage\
    \ (late-\nFebruary–mid-March), jointing (mid-March–mid-April), tasseling (late-April–mid-May),\n\
    and mature milking (late-May–mid-June) [32,33].\n2.2. Winter Wheat Yield and Planting\
    \ Distribution\nThe historical county-level winter wheat yield data record of\
    \ Hengshui City came from\nthe 2005–2019 statistical yearbook sharing platform,\
    \ recording yield data (unit: kg/ha).\nIn Hengshui City, there are two municipal\
    \ districts and one county-level city; there are\n11 counties, since we all consider\
    \ these to be county-level levels. Spatial distribution data\nof winter wheat\
    \ in Hengshui at 250 m spatial resolution from 2005–2019 were provided\nby Chinese\
    \ Academy of Agricultural Sciences [34]. The extraction results were evaluated\n\
    in terms of area quantity and spatial location, and the average relative error\
    \ of area quan-\ntity compared with the statistical yearbook for 20 years was\
    \ 16.1%. In terms of spatial\nlocation, the extraction results of 2015 were veriﬁed\
    \ by selecting sample points in Google\nEarth high-resolution historical images,\
    \ and the overall accuracy was 86.8% with a kappa\ncoefﬁcient of 0.69. The results\
    \ indicated that the winter wheat distribution data had a high\nextraction accuracy.\n\
    Agronomy 2022, 12, 3194\n4 of 15\nAgronomy 2022, 12, x FOR PEER REVIEW \n4 of\
    \ 17 \n \n \n \nFigure 1. Location of the study area. \n2.2. Winter Wheat Yield\
    \ and Planting Distribution \nThe historical county-level winter wheat yield data\
