    Artificial Neural Network, Machine Learning, Internet of Things, Fuzzy Logic Abstract
    Artificial Intelligence (AI) can revolutionize agriculture which impacts a country’s
    economy, employing more than 30% of the world’s population directly or indirectly.
    It can fulfill the needs of an ever-growing world’s population through automation.
    Traditional farmland practices like weeding, pesticide spraying, irrigation, monitoring
    soil nutritional and moisture status, etc. can be performed quicker using robots,
    sensors, drones, and algorithms. It reduces water wastage and pesticide overuse,
    maintains soil fertility, helps in reducing labor and enhances crop yield and
    productivity despite world problems. However, its penetration into agriculture
    is still in its infancy due to its uneconomical nature, lack of expertise and
    big data requirement for accuracy among others. This paper delves deeper into
    the various applications and impacts of AI in agriculture, new tools being used,
    challenges and future scope related to this field. Combined with Artificial Neural
    Network (ANN) models and Machine Learning (ML), along with Expert systems (ES)
    and Internet of Things (IoT), AI can do wonders in agriculture in the subsequent
    years to come. References Abeyratne, S.A., & Monfared, R.P. (2016). Blockchain
