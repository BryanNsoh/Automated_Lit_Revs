    presented and explained. 4.3.1. Domain-specific concepts 4.3.1.1. Consumer product
    concept A product is the outcome of any production system. In an aquaponics 4.0
    system, the notion of the Consumer_Product class is to provide an abstract view
    of the type, growth status, and growth parameters of ready-to-harvest crops and
    fish, which are primary products in this case [53], [54]. The hierarchical tree-like
    structure of this class is shown in Fig. 5. Crop as an indispensable part of any
    aquaponics system is further defined to include subclasses such as Crop_Growth_Parameters
    (optimal humidity, light intensity, water temperature, air temperature, pH, carbon
    dioxide (CO2), etc.), Crop_Type (leafy green vegetables such as lettuce, basil,
    mint, cabbage, and cilantro), and Crop_Growth_Status (the growth rate of a specific
    crop from seed to ready-to-harvest crop). The second product in the aquaponics
    system is fish, which plays a vital role in supplying nutrients for the healthy
    growth of plants in the RAS. The subclasses Fish_Species (fishes used in aquaponics
    system), Fish_Growth_Parameters (water pH level, ammonia content, amount of dissolved
    oxygen, etc.), and Fish_Growth_Factors (growth rate, feeding rate, stocking size,
    etc.) are specified under the class Fish. Download : Download high-res image (521KB)
