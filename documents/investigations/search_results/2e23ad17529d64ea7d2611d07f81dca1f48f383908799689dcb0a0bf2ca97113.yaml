    The sixth paper developed a new Fresh Fruit Bunch Index (FFBI) model [7] based
    on

    the monthly oil palm fresh fruit bunch (FFB) yield data, which correlates directly
    with the

    Oceanic Nino Index (ONI), to model the impact of pas El Nino events in Malaysia
    in terms

    of production and economic losses. The FFBI derived monthly FFB yields from 1986
    to

    2021, in the same way the ONI is obtained from monthly sea surface temperature.
    The

    FFBI showed signiﬁcantly higher correlation with ONI compared to FFB yields (adjusted

    R-squared of 0.93 and 0.83), while the FFBI model had a smaller error based on
    residual

    analysis. The developed method provides an improved model to measure the impact
    of El

    Nino events in the oil palm industry.

    One of the most important issues in crop yield predictions is temporal and spatial

    yield variation at the within-ﬁeld scale. The seventh paper in this SI shows 48
    wheat yield

    monitor maps from 23 ﬁelds to build linear-mixed models for predicting yield,
    which were

    tested using leave-one-ﬁeld-out cross-validation [8]. The authors selected many
    vegetation

    indices in this work, but they concluded that there were only marginal differences
    in the

    performance of the different indices tested. This paper clearly describes that
    the predictions

    using longer-term average yields are generally more accurate than predictions
    of yield for

    single years. Data from the peak stage were given the best performance. Combining
    data

    from the same vegetation index but from multiple stages did not improve the predictions.

    Most indices showed good performance of the spatial pattern of wheat yield, but
    only

    modest accuracy in terms of predictions of actual yield within ﬁeld.

    The objective of the eighth paper was to access the ability of the Ceres-Maize
    model

    to predict yields in long-term experiments at different nitrogen rates [9]. The
    model was

    calibrated with data from a long-term experiment ﬁeld trial. The range of the
    predicted

    data of maize yield was between 6671 and 13,136 kg ha−1. In several cases, the
    DSSAT-

    CERES Maize model accurately predicted yields, but it was sensitive to seasonal
    effects

    and estimated yields inaccurately. The simulated results of the model followed
    the increase

    in yields with increasing nitrogen dose.

    The ﬁnal published paper [10] presents a pumpkin yield estimation method using

    images acquired by a UAV (unmanned aerial vehicle). The algorithm is fully automated

    and robust. This work consists of an orthomosaic generation, a colour model collection

    using a random subset of the data, coluor segmentation, and counting of pumpkin
    blobs,

    together with assessing the number of plants. The lowest F1 score (0.970) for
    the validation

    process shows the high efﬁciency and precision of the method. Moreover, the UAV
    images

    can be used for yield estimations of pumpkin, but it requires choosing the optimal
    growth

    stage(s) to be able to count the plants reliably.

    3. Conclusions

    The articles presented in this Special Issue cover a wide range of yield prediction

    methodology of various crops in precision agriculture. The new, innovative perspective
    of

    the crop yield prediction is based on artiﬁcial intelligence with big data [11],
    which can help

    to model the spatial distribution of site-speciﬁc yields and to explore the inﬂuencing
    factors

    at different seasonal impacts. Future developments, such as of intelligent and
    autonomous

    systems, are a major necessity for the expansion of technology and data fusion
    to provide

    precise data and more accurate yield estimation over the forecasted years. Precision
    farming,

    which takes into account ﬁne spatial and temporal resolution management units,
    requires

    accurate and reliable crop yield models [9]. We can conclude that the predictions
    over

    multiple years are valuable for spatial patterns in yield [8]; however, there
    is a limited

    number of tools to help make more accurate management decisions.

