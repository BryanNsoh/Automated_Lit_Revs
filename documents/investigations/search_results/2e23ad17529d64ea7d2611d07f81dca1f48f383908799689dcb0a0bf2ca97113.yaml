    5.1. Fluorescence Spectroscopy\nFluorescence spectroscopy was used to estimate\
    \ the ripeness of mandarins [47,159].\nHere, the fruit maturity was indicated\
    \ by ratio of sugar content to acid content through\nﬂuorescence spectroscopy\
    \ analysis of the peel. The ratio of sugar to acid content strongly\ninﬂuenced\
    \ the taste, making it a much more desirable quality to analyse instead of size\n\
    and ﬁrmness [159]. Research has also explored pigmentation and ﬂavonoids in apples\n\
    as an indicator of fruit quality with the utilization of a ﬂuorescence sensor\
    \ [23]. The\nstudy concluded that chlorophyll ﬂuorescence was a good gauge of\
    \ food quality related\nproperties, ﬂavanols, anthocyanins and chlorophyll in\
    \ apples. The use of ﬂuorescence\nspectroscopy was found to help monitor the ripening\
    \ process and, more subjectively, to\nassess the colour quality (determined by\
    \ the anthocyanin measurement) for market viability.\nProximal sensing using ﬂuorescence\
    \ spectroscopy was used in monitoring grape maturity\nby the authors of [160,161].\
    \ Again, the anthocyanin measurement was emphasised for\nmaturity. The advantages\
    \ of the spectroscopy approach was highlighted through a more\ndetailed maturity\
    \ grading of peaches [162].\n5.2. Multispectral Imaging\nBy incorporating MSI\
    \ data obtained from a UAV with a handheld ﬂuorescence spec-\ntrometer, researchers\
    \ were able to assess grape maturity, acidity and sugar content [161].\nA comparison\
    \ of MSI with HSI in analysing the presence of canker disease on grapefruit\n\
    ﬁnding signiﬁcant advantages in MSI’s simpler image data analysis structure [60].\
    \ MSI\nwas also used in the assessment of apple ﬁrmness [163] and of ﬁrmness and\
    \ maturity in\npeaches [164]. Airborne MSI and thermal imaging was used to assess\
    \ fruit water stress and\nquality of peaches, oranges and nectarines in relation\
    \ to different irrigation regimes based\non the PRI [165].\nSensors 2021, 21,\
    \ 171\n24 of 39\n5.3. Hyperspectral Imaging\nBeyond disease classiﬁcation and\
    \ quantiﬁcation, HSI is increasingly used to assess\nfood quality under constrained\
    \ laboratory conditions (proximal sensing). In comparison to\nMSI, HSI is especially\
    \ useful in identifying the optimal wavelengths [76,99] to correlate\nthe reﬂectance\
    \ change to a biotic change, as demonstrated with the detection of bruise\nspots,\
    \ fungal and faecal contamination of apples by the authors of [99,166–169], as\
    \ well\nas the identiﬁcation of chilling injury in cucumbers [170], fungi in corn\
    \ [171], and bruises\nin strawberries [172] and even in relation to the quality\
    \ of chicken carcasses [77]. To truly\ntake advantage of the HSI capabilities,\
    \ it is essential to examine the available information\nin the spatial dimensions\
    \ and use HSI more extensively in RS canopy-scale applications.\nUsing a combination\
    \ of HSI and LIDAR on a UGV platform, it was found that the maturity\nof mangoes\
    \ could be assessed based on the detection of dry matter in peaches, greatly\n\
    improving in situ measurements [173].\n5.4. LIDAR\nLIDAR sensor applications in\
    \ fruit quality are currently focused on counting and\ntracking the fruit. A unmanned\
    \ aerial vehicle (UAV)-based platform utilizing a multi-\nsensor approach of LIDAR,\
    \ MSI, thermal imaging and navigational sensors was used to\nextract plant health\
    \ data [174] including the plant morphology, canopy volume, NDVI, LAI\nand fruit\
    \ counts. Multi-sensor data fusion approaches allowed researchers to rebuild the\n\
    canopy dimensions and differentiate between the heights of different species of\
    \ trees, a\nkey indicator in plant phenotyping. MSI and LIDAR were also used to\
    \ accurately identify\nplant stressors. Additionally, using a support vector machine\
    \ classiﬁer, the UAV platform\ncould count and track the fruit of the cultivars.\
    \ This helps predict the yield and informs the\ngrowers’ decision-making.\n6.\
    \ Remote Sensor Platforms\nTrue exploitation of RS for precision agriculture invariably\
    \ lies with the application to\na canopy scale to fully appreciate the spatial\
    \ information advantages, especially for large\nagriculture areas. Whereas the\
    \ in situ and RS sensor technologies have been extensively\ntested in heavily\
    \ controlled circumstances, in-ﬁeld airborne applications are increasingly\ndemonstrating\
    \ their usefulness in time saving both in processing and for large areas, spatial\n\
    information and accuracy. One potential drawback is the diminishing resolution\
    \ of MSI,\nHSI and LIDAR sensors as the distance between the sensor and target\
    \ area is increased.\nHowever, this can be actively managed as part of the ﬂight\
    \ mission planning. Gleaning\nthe reﬂectance of the entire canopy also introduces\
    \ factors such as the variation in leaf\nlayers (LAI); the orientation of the\
