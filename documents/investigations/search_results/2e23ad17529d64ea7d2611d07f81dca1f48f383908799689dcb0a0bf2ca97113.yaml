    \ Learning Tasks and Algorithms\nIn this section, we discuss various machine learning\
    \ algo-\nrithms that include classification analysis, regression \nanalysis, data\
    \ clustering, association rule learning, feature \nengineering for dimensionality\
    \ reduction, as well as deep \nlearning methods. A general structure of a machine\
    \ learning-\nbased predictive model has been shown in Fig. 3, where \nthe model\
    \ is trained from historical data in phase 1 and the \noutcome is generated in\
    \ phase 2 for the new test data.\nClassification Analysis\nClassification is regarded\
    \ as a supervised learning method \nin machine learning, referring to a problem\
    \ of predictive \nmodeling as well, where a class label is predicted for a given\
    \ \nexample [41]. Mathematically, it maps a function (f) from \ninput variables\
    \ (X) to output variables (Y) as target, label or \ncategories. To predict the\
    \ class of given data points, it can be \ncarried out on structured or unstructured\
    \ data. For example, \nspam detection such as “spam” and “not spam” in email \n\
    service providers can be a classification problem. In the fol-\nlowing, we summarize\
    \ the common classification problems.\n• Binary classification: It refers to the\
    \ classification tasks \nhaving two class labels such as “true and false” or “yes\
    \ \nand no” [41]. In such binary classification tasks, one \nclass could be the\
    \ normal state, while the abnormal \nstate could be another class. For instance,\
    \ “cancer not \ndetected” is the normal state of a task that involves a \nmedical\
    \ test, and “cancer detected” could be considered \nas the abnormal state. Similarly,\
    \ “spam” and “not spam” \nin the above example of email service providers are\
    \ con-\nsidered as binary classification.\n• Multiclass classification: Traditionally,\
    \ this refers to \nthose classification tasks having more than two class \nlabels\
    \ [41]. The multiclass classification does not have \nthe principle of normal\
    \ and abnormal outcomes, unlike \nbinary classification tasks. Instead, within\
    \ a range of \nspecified classes, examples are classified as belonging \nto one.\
    \ For example, it can be a multiclass classification \ntask to classify various\
    \ types of network attacks in the \nNSL-KDD [119] dataset, where the attack categories\
    \ \nare classified into four class labels, such as DoS (Denial \nof Service Attack),\
    \ U2R (User to Root Attack), R2L \n(Root to Local Attack), and Probing Attack.\n\
    • Multi-label classification: In machine learning, multi-\nlabel classification\
    \ is an important consideration where \nan example is associated with several\
    \ classes or labels. \nThus, it is a generalization of multiclass classification,\
    \ \nwhere the classes involved in the problem are hierar-\nchically structured,\
    \ and each example may simultane-\nously belong to more than one class in each\
    \ hierarchical \nlevel, e.g., multi-level text classification. For instance, \n\
    Google news can be presented under the categories of a \n“city name”, “technology”,\
    \ or “latest news”, etc. Multi-\nlabel classification includes advanced machine\
    \ learn-\ning algorithms that support predicting various mutually \nnon-exclusive\
    \ classes or labels, unlike traditional clas-\nsification tasks where class labels\
    \ are mutually exclu-\nsive [82].\nMany classification algorithms have been proposed\
    \ in the \nmachine learning and data science literature [41, 125]. In \nthe following,\
    \ we summarize the most common and popular \nmethods that are used widely in various\
    \ application areas.\n– Naive Bayes (NB): The naive Bayes algorithm is based \n\
    on the Bayes’ theorem with the assumption of independ-\nence between each pair\
    \ of features [51]. It works well and \ncan be used for both binary and multi-class\
    \ categories \nin many real-world situations, such as document or text \nclassification,\
    \ spam filtering, etc. To effectively classify \nthe noisy instances in the data\
    \ and to construct a robust \nprediction model, the NB classifier can be used\
    \ [94]. \nThe key benefit is that, compared to more sophisticated \napproaches,\
    \ it needs a small amount of training data \nto estimate the necessary parameters\
    \ and quickly [82]. \nHowever, its performance may affect due to its strong \n\
    assumptions on features independence. Gaussian, Multi-\nnomial, Complement, Bernoulli,\
    \ and Categorical are the \ncommon variants of NB classifier [82].\n– Linear Discriminant\
    \ Analysis (LDA): Linear Discrimi-\nnant Analysis (LDA) is a linear decision boundary\
    \ clas-\nsifier created by fitting class conditional densities to data \nand applying\
    \ Bayes’ rule [51, 82]. This method is also \nknown as a generalization of Fisher’s\
    \ linear discriminant, \nwhich projects a given dataset into a lower-dimensional\
    \ \nspace, i.e., a reduction of dimensionality that minimizes \nFig. 3  A general\
    \ structure of a machine learning based predictive \nmodel considering both the\
    \ training and testing phase\n \nSN Computer Science (2021) 2:160\n160 \nPage\
    \ 6 of 21\nSN Computer Science\nthe complexity of the model or reduces the resulting\
    \ \nmodel’s computational costs. The standard LDA model \nusually suits each class\
    \ with a Gaussian density, assum-\ning that all classes share the same covariance\
    \ matrix \n[82]. LDA is closely related to ANOVA (analysis of \nvariance) and\
    \ regression analysis, which seek to express \none dependent variable as a linear\
    \ combination of other \nfeatures or measurements.\n– Logistic regression (LR):\
    \ Another common probabilistic \nbased statistical model used to solve classification\
    \ issues \nin machine learning is Logistic Regression (LR) [64]. \nLogistic regression\
    \ typically uses a logistic function to \nestimate the probabilities, which is\
    \ also referred to as \nthe mathematically defined sigmoid function in Eq. 1.\
    \ \nIt can overfit high-dimensional datasets and works well \nwhen the dataset\
    \ can be separated linearly. The regulari-\nzation (L1 and L2) techniques [82]\
    \ can be used to avoid \nover-fitting in such scenarios. The assumption of linear-\n\
    ity between the dependent and independent variables is \nconsidered as a major\
    \ drawback of Logistic Regression. \nIt can be used for both classification and\
    \ regression prob-\nlems, but it is more commonly used for classification. \n\
    – K-nearest neighbors (KNN): K-Nearest Neighbors \n(KNN) [9] is an “instance-based\
    \ learning” or non-gen-\neralizing learning, also known as a “lazy learning” algo-\n\
    rithm. It does not focus on constructing a general internal \nmodel; instead,\
    \ it stores all instances corresponding to \ntraining data in n-dimensional space.\
    \ KNN uses data and \nclassifies new data points based on similarity measures\
    \ \n(e.g., Euclidean distance function) [82]. Classification is \ncomputed from\
    \ a simple majority vote of the k nearest \nneighbors of each point. It is quite\
    \ robust to noisy train-\ning data, and accuracy depends on the data quality.\
    \ The \nbiggest issue with KNN is to choose the optimal number \nof neighbors\
    \ to be considered. KNN can be used both for \nclassification as well as regression.\n\
    – Support vector machine (SVM): In machine learning, \nanother common technique\
    \ that can be used for classi-\nfication, regression, or other tasks is a support\
    \ vector \nmachine (SVM) [56]. In high- or infinite-dimensional \nspace, a support\
    \ vector machine constructs a hyper-plane \nor set of hyper-planes. Intuitively,\
    \ the hyper-plane, which \nhas the greatest distance from the nearest training\
    \ data \npoints in any class, achieves a strong separation since, in \ngeneral,\
    \ the greater the margin, the lower the classifier’s \ngeneralization error. It\
    \ is effective in high-dimensional \nspaces and can behave differently based on\
    \ different \nmathematical functions known as the kernel. Linear, \npolynomial,\
    \ radial basis function (RBF), sigmoid, etc., \n(1)\ng(z) =\n1\n1 + exp(−z).\n\
    are the popular kernel functions used in SVM classifier \n[82]. However, when\
    \ the data set contains more noise, \nsuch as overlapping target classes, SVM\
    \ does not per-\nform well.\n– Decision tree (DT): Decision tree (DT) [88] is\
    \ a well-\nknown non-parametric supervised learning method. \nDT learning methods\
