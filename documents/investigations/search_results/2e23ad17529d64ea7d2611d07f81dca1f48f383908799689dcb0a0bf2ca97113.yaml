    \ high \nextraction accuracy. \n2.3. Remote Sensing Data \nThe NASA Terra MODIS\
    \ vegetation index (VI) products (MOD13Q1, Version6.1) \nprovide consistent spatial\
    \ and temporal time series comparisons of global vegetation con-\nditions that\
    \ can be used to monitor the Earth’s terrestrial photosynthetic vegetation activ-\n\
    ity in support of phenologic, change detection, and biophysical interpretations.\
    \ In this \nstudy, NDVI and EVI data from the NASA-produced MOD13Q1 dataset with\
    \ a temporal \nresolution of 16 days and a spatial resolution of 250 m were used.\
    \ The MOD15A2H prod-\nuct provides a terrestrial LAI at 500 m resolution every\
    \ 8 days, and it has been available \nsince 2000 and allows analysis of LAI time\
    \ series data over multiple growing seasons over \nlong periods of time. \n2.4.\
    \ Gross Primary Productivity \nGross primary productivity (GPP) is the amount\
