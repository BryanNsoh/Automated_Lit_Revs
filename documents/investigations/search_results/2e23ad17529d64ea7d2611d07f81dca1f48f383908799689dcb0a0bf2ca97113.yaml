    algorithms, data-driven models based on vegetation indices, and pollen data and
    on

    relating climate, soil, vegetation, and crop management variables that can support
    dynamic

    crop simulation modelling. The methods have advantages and shortcomings, but they

    still lack real application in a commercial production. The authors’ opinion is
    that the

    methods must be as simple as possible and use as little data as possible, preferably
    with

    data the producers can access quickly, easily, and cheaply. The synergistic use
    of proximal

    and remote sensing with artiﬁcial intelligence (AI) can be one of the best alternatives
    to

    estimating a vineyard’s yield. Other options for vineyard yield estimations are
    laser, radar,

    radio frequency, and ultrasonic data. Despite these methods, the most critical
    parameters

    are the spatial variability and heterogeneity in decision making.

    The second paper [3] in the Special Issue shows different sensors that can be
    merged

    with other systems to improve fusion methods, such as optical, multispectral,
    hyperspectral,

    thermal infrared, light detections, and radar. The study highlights different
    platforms

    that can be used as a source of the fusion of technologies, e.g., robots, satellites,
    and

    aerial monitoring systems. The study’s aim was to present the data fusion techniques

    for site-speciﬁc crop parameter monitoring, such as nitrogen, leaf area index,
    biomass,

    chlorophlyll content. . . etc. This study reviewed 250 research articles which
    explored the

    spatio-temporal data fusion on combining data with ﬁne spatial resolution. Nowadays,
    the

    fusion of sensor technologies efﬁciently classiﬁes the crop type, the phenological
    status,

    and parameters for site-speciﬁc crop monitoring. The authors concluded that the
    major

    constraint of data fusion is the multimodality of data from different types of
    sensors,

    systems, noise, poor resolution, or ﬂaws. However, the assessment of the advanced
    models

    for crops is still in the development stages.

    A linear model has been created based on multiple linear regression analysis (MLR),

    and a non-linear model has been built using artiﬁcial neural networks (ANN) to
    predict the

    potato yield of very early varieties [4]. Phytophenological and meteorological
    data were

    used for modelling. The authors used some forecast error metrics such as global
    relative

    approximation (RAE), root mean square error (RMS), mean absolute error (MAE),
    and

    mean absolute percentage error (MAPE) in the validation stage. The MAPE value
    for the

    neural model, amounting to 7.2%, proved the high prediction quality in the implementation

    of forecasts. However, the authors highlighted the inﬂuence of the independent
    variables,

    and a greater number of experiments should be carefully considered and taken into
    account

    to increase the dataset. For building models, it is recommended to adapt the full
    database

    of experiments.

    The objective of the study [5] was to assess the effect NP fertilizer placement
    depth,

    in conjunction with the year, on the number of maize plants after emergence using
    the

    additive main effects and a multiplicative interaction model. The number of plants
    after

    emergence per unit area decreased along with the increase in NP fertilizer placement
    depth

    in each of the examined years. The results obtained from the additive main effects
    and

    multiplicative interaction (AMMI) analyses are very useful in terms of the development

    and recommendation of the most optimal NP (and starter) fertilizer placement depths
    con-

    cerning the productivity in maize’s growing season. These agrotechnological management

    practices could be regularly employed in the future to delineate predictive, more
    rigorous

    recommendation strategies.

    Moreover, the AMMI method was used to identify the stability of maize hybrids
    and

    optimized site-speciﬁc precision nutrient strategies [6]. The results of the ANOVA
    showed

    that genotype, year, and fertilizer levels had various effects on grain yield,
    oil, protein,

    and starch content. FAO340 had the maximum grain yield on different fertilizers
    (NPK

    and N), and FAO350 had the maximum protein content. To gain the best performance
    and

    maximum yield of maize in terms of protein and oil content, FAO350 is recommended
    for

    protein and FAO340 for oil content. The parameters of grain yield, oil content,
    protein

    content, and starch content affected by NPK fertilizer provide the stability of
    grain yield

    parameters. Depending on the given fertilizer application, farmers can use the
    various

    hybrids to obtain a stable yield.

