    Proposed Twitter analytics framework. 3.2.1. Descriptive analysis (DA) The main
    social analytics techniques include a descriptive analysis that allows for establishing
    the nature of both tweets and users when it is applied to analyse information
    coming from Twitter (tweets and metadata). It is based on various metrics and
    statistics, such as the number of tweets, the number of hashtags, unique users,
    retweets and classification of tweets into different types, among others (Bruns
    and Stieglitz, 2013). This analysis is especially useful for intelligence extraction
    in Twitter analyses, given the enormous size and the enriched nature (e.g., users,
    hashtags, and URLs) of Twitter data. A broad but crucial view of the data could
    be obtained as prior knowledge on which to base a more detailed analysis. The
    information regarding the number of tweets per user, replies or retweets of each
    tweet shows the most active or visible users, groups of users regarding their
    activities, and other useful user-related information (Joseph et al., 2017). It
    must be recalled that other metrics could be used to address different problems
    but they must be appropriately selected for each case of study. 3.2.2. Content
    analysis (CA) CA allows for mining intelligence from the captured tweets that
    are in the form of unstructured texts (Krippendorff, 2004). An important step
    in text analysis and classification, previous to the CA, is data pre-processing
    (e.g., cleaning, removing noise), which includes the removal of links, non-Latin
    characters, numbers and users (Pindado and Barrena, 2020). CA can be performed
    by automatic text processing methods, based on text capturing and machine learning
    algorithms. First, text capturing techniques (Weiss et al., 2005) transformed
    the initial unstructured text into formatted data. Then, the techniques that we
    used for mining intelligence were word frequency analysis, term association analysis,
    thematic clustering, hashtag analysis and sentiment analysis (Mishra and Singh,
    2018). Word frequency is based on detecting the number of occurrences of a word
    in a tweet or at the entire dataset level. The hashtag analysis (frequency and
    association) served as an information source about the fields that were more related
    to the topic of interest and demonstrated how popular the topics are and how topics
    are related (Petersen and Gerken, 2021). Sentiment analysis can be considered
    to be part of CA, dealing with people''s opinions, attitudes, and emotions about
    any topic expressed in written texts (Liu, 2015). In general, sentiment analysis
    methods are based on opinion extraction and sentiment classification into positive,
    negative, or neutral categories. The analysis can be performed on an entire tweet
    dataset to reveal the overall sentiment, but it can be also applied to clusters
    or specific sub-groups. One of the most widespread methods is called the dictionary-based
    method, based on using a pre-existing lexicon with information about which words
    and sentences are positive and which are negative (Wilson et al., 2009) so that
    sentiment scores are calculated by pointwise mutual information measures. We followed
    this method using the Syuzhet dictionary (Jokers, 2017), using the “Sentimentr”
    package (Rinker, 2017), which takes into account contextual valence shifters of
    the sentences contained in each tweet. Finally, we conducted an analysis of variance
    (ANOVA) and Tukey''s HSD post hoc test to address significant differences among
    the average emotion scores of each digital technology. 4. Results 4.1. Descriptive
