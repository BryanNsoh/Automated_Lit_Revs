    (Toriyama et al. 2004) Display full size 4. Management strategy of precision agriculture
    From the advent of precision agriculture, farmers have been wondering about the
    way of site-specific crop management, i.e. sensor-based on-the-go management or
    map-based management or integration of the both. On-the-go site specific management
    is based on the crop growth status such as leaf area index (LAI), biomass, nutrient
    status. However, dependence solely on the crop attributes is not appropriate because
    of the lack of information on the variability of soil attributes which may be
    the source of spatial variability. As shown above, map-based management without
    the addition of in-season data is not satisfactory as well because the delineated
    management map is not persistent over years owing to the different growth response
    of crops to soil properties (soil moisture, nutrient availability, and behavior)
    under different weather conditions. Thus, combination of management map with various
    in-season data such as weather data, crop scouting data by remote or proximal
    sensing are necessary, and crop models (e.g., Horie and Nakagawa 1990; Inoue,
    Moran, and Horie 1998; Yoshida and Horie 2009; Sasaki, Toriyama, and Shibata 2005)
    and soil models (e.g. Ten Berge et al. 1997; Er-Raki et al. 2006) may play a pivotal
    role in calculating the optimum rate of fertilizer application and other inputs
    (Figure 4). Figure 4. Map based precision agriculture with the integration of
    in-season monitoring and model prediction. †VRT, Variable Rate Technology by which
    fertilizer or agrochemicals are applied according to the management map Display
    full size 5. Precision agriculture research for rice in Japan Rice used to be
    cultivated in a small paddy field less than 0.3 ha plot in Japan, and thus the
    spatial variability in fertility within each field was negligible. However, large-sized
    fields have increased since 1990s to attain more efficient cultivation, and the
    spatial variability of soil have been realized since then (Toriyama 2001; Toriyama
    et al. 2004) (Figure 2), and yield-based map for soil N variability was shown
    to be useful for site-specific N management (Toriyama 2004) (Figure 3). Sekiya,
    Miyaji, and Hayashi ( 2019) demonstrated the validity of yield map based variable
    application of slow-release N fertilizer for uniform yield of dry direct seeded
    rice. Shibusawa et al. ( 1999) also initiated precision agriculture research by
    using the spectrometer attached to a tractor. Precision agriculture for rice is
    now implemented in some large-scale farmers with large-sized paddy field in Japan
    with the financial support of the Japanese government. Many agricultural equipment
    for use in precision agriculture have already been developed and released, which
    boost the adoption of precision agriculture. Among them, smart rice transplanter
    equipped with ECa sensor for soil fertility and ultrasonic sensor for plow layer
    depth measurement is already in the market, which enable the site-specific application
    of basal fertilizer by on-the-go concept and ECa and plow layer depth data could
    be stored and used for the fertility variability map of the field (Morimoto 2013).
    As for crop scouting, site specific management of rice begun with leaf color chart
    (Furuya 1987), which is now an important tool in small-scale farmers not only
    in Japan but also in Southeast Asia. Buresh and Witt ( 2007) developed a software
    named ‘Nutrient Manager for Rice’ for leaf color chart, which can be used by farmers
    through a mobile phone (https://www.youtube.com/playlist?list=PL0BAF7F86D4EC551A).
    SPAD meter, or chlorophyll meter, was developed in 1980s and is still widely used
    for monitoring N status of crops (Toriyama 2009). However, recent advancement
    in ICT boosted the development of proximal sensors such as handy-type NDVI sensors,
    which enabled more efficient measurement than contact-type SPAD meter (Sasaki
    2007; Namikawa et al. 2016; Nishida et al. 2018b). UAV or drone have diffused
    even to a farm level, recently. Therefore, low altitude remote sensing of lands,
    soils, and crops are available (Tanaka and Kondo 2019; Tsouros, Bibi, and Sarigiannidis
    2019). Not only the real time sensing of crop growth, quasi real-time agrometeorological
    data of 1 km grid size are also available (Ohno et al. 2016), which assist the
    prediction of the phenological development of rice plant by using crop model (Horie
    and Nakagawa 1990) for an appropriate time of top dressing. The amount of N to
    be applied as top dressing could be determined by using a decision support crop
    model (Sasaki, Toriyama, and Shibata 2005, Toriyama et al. 2004). As the satellite
    remote sensing was effective for sensing the soil organic matter under the submerged
    condition (Shiga, Fukuhara, and Ogawa 1989), estimation of soil humus content
    and field selection for good palatability rice production has been realized (Sakaiya
    and Inoue 2013, Fukusawa and Sakaiya 2019). 6. Precision agriculture research
    for upland crops in Japan Precision agriculture research for upland crops such
    as wheat, potato, sugar beet started in late 1990’s in Hokkaido (Hara 1999). Machine
    vision for assessing crop status was developed and on-the-go crop scouting machines
    equipped with laser machine vision was developed (Hayashi 2015), and showed the
    yield increase by this sensor-based variable fertilization in wheat cultivation
    (Hara, Suda, and Watanabe 2015). Machine vison and UAV are used to monitor the
    wheat growth (Niwa et al. 2018b), and they revealed that soil available N could
    be the yield limiting factor, but it depends on soil types. In the light of recent
    torrential rain falling, submerged upland imagery captured by using UAV just after
    heavy rain fall, when satellite remote sensing being unavailable, is worthwhile
    for determining the priority of field drainage construction (Niwa 2018a). Satellite
    image of wheat at maturing stage was also used to determine the order of operating
    combine harvesters by detecting the degree of maturity as well as the quality
    of the grains (Shiga 2003). As sugar beet and potato are root crops, their aboveground
    growth estimated by satellite NDVI does not directly connected to the yield. Therefore,
    the estimation of yield and quality of those root crops were done by using specific
    wavelength of remotely sensed satellite data and the regression equation (Hongo
    2006; Okuno 2006). Precision agriculture research for sugar cane in Okinawa revealed
    that the soil potassium availability and sugar content estimated by NIRS and remote
    sensing are closely related (Ueno et al. 2005) and relevant new research and extension
    project started from 2019 by the integrated use of ICT (http://www.ufsma.jp/index.html).
    7. Use of recent ICT and necessary research in the future Although the principle
    of precision agriculture has not changed, tools and procedures for attaining it
    have improved tremendously as shown in the compiled book for smart agriculture
    (Ohmasa et al. 2019). Measurements of yield variability by yield harvester is
    cost effective and time saving. However, as Blackmore ( 2000) advised, systematic
    errors in yield measurement are produced by the harvester. To remove outlier data
    in the yield measurement caused by harvester operation, several filters were developed
    such as rapid change of swath, etc. The software integrated those filters named
    ‘Yield Editor’ was developed (Sudduth and Drummond 2007). Introduction of high
    accuracy GNSS, UAV, robotic technology, artificial intelligence (AI), and cloud
    computing assist the diffusion of precision agriculture. Performance of UAV improved
    significantly in terms of safety, automatic routing, and it could be an indispensable
    alternative of satellite remote sensing on cloudy days before harvest. Tsouros,
    Bibi, and Sarigiannidis ( 2019) made a comprehensive review on the present research
    challenge by UAV. Automatic driving tractors and transplanters equipped with GNSS
    and various sensors have been developed by robotic technology. AI exhibit its
    special role in the image processing such as discriminating weeds from crops,
    identify disease or pest damages (Bannerjee et al. 2018). It may also cause a
    breakthrough to some of the crop scouting. Chligaryan, Sukkarieh, and Whelan (
    2018) reviewed the machine learning approaches for crop yield prediction and nitrogen
    status estimation in precisio,n agriculture. Iwasawa, Mio, and Watanabe ( 2019)
    developed a software for the estimation of growth stage of rice by pictures taken
    on the ground employing AI techniques. By knowing the growth stage of rice in
    each field assist the optimum timing of top dressing fertilizer application. As
    shown in Figure 4, the historical yield map and related soil map together with
    in-season monitoring data such as weather, crop growth give the optimum management
    options such as the timing of fertilizer application, variable rate fertilization
    or optimum timing of irrigation and drainage by employing crop models and soil
    models. The use of cloud computing made it feasible to integrate many data sources.
    WAGRI, an infrastructure for agricultural data collaboration system in Japan,
    started its operation in 2019 by the initiative of Japanese government (Ministry
    of Agriculture, Forestry and Fisheries, Japan 2018; Agricultural Data Collaboration
    Platform Council 2020) (Figure 5). Data are supplied to WAGRI system not only
    from public domains but also from private sectors as shown in Table 1 and Figure
    5 through a suitable Application Programing Interface (API). Contracted agriculture
    supporting company including agricultural equipment company, ICT vendors and farm
    managers can use this platform under the respective contract. This infrastructure
    could boost the adoption of precision agriculture because farmers (producers)
    will be free from a series of complicated work such as data acquisition, processing
    and decision making. Table 1. Data systems available from WAGRI (Agricultural
    data collaboration infrastructure) Download CSVDisplay Table Figure 5. Concept
    and structure of WAGRI (agriculture data collaboration infrastructure). Translated
    from the presentation of MAFF ( 2018) Display full size In spite of such tremendous
    progress in ICT for precision agriculture, however, we still cannot accurately
    address the suitable operation on a farm because identification of the drivers
    or limiting factors of yield variability is still difficult (Nishida et al. 2018a).
    This problem shall be analyzed quantitatively by WAGRI or using multilayered datasets
    such as yearly yield map, weather data and soil maps (Filippi, Bishop, and Whelan
    2019). Regarding the soil and fertilizer aspect, selection of suitable materials
    for addressing the spatial variability of soil N fertility need further research.
    For example, in the case of low content of available soil N, we have alternatives
    to increase N supplying capacity by applying inorganic N fertilizer, slow release
    N fertilizer or organic amendments. As each material has different N supplying
    characteristics and different N use efficiency, calculation of variable rate application
    needs data base suited for these purposes. In addition, more quantitative understanding
    of behaviors of nutrients and organic matter in soil should be integrated into
    a data base, such as that in WAGRI Data System (Table). An excessive N application
    to the soil increase the risk of nitrate leaching to the environment or increase
    the nitrous oxide emission, basic research on the behavior of fertilizer and organic
    amendments is essential not only for a site-specific crop production but also
    for the effect on the environment. 8. Conclusions Understanding the spatial variability
    of soils is crucial for site-specific management of crops, which is estimated
    by the data fusion of grid soil sampling, proximal sensing and remote sensing.
    Yield mapping is also essential to delineate management zones. However, spatial
    yield variability may fluctuate according to the climate, especially in upland
    field. Therefore, the notion of fixed management zone is no more realistic. The
    integration of soil fertility map, yield map, and crop data obtained by in-season
    monitoring together with a crop and soil models to derive an optimum management
    strategy under different weather condition is more effective (Figure 4). Recent
    development in ICT could surely support this complex data fusion and model simulation.
