    According to Davenport et al., knowledge is a high-value form of information combined
    with experience, context, and interpretation that is applied to decisions and
    actions [15]. To store and represent this knowledge, modeling techniques are employed
    [16]. Based on fundamental theories of knowledge base technology, knowledge modeling
    and manipulation techniques can be classified into four groups such as 1) linguistic
    knowledge base; 2) expert knowledge base; 3) ontology; and 4) cognitive knowledge
    base, and their detailed description can be found at reference [17]. For situations
    in which large data acquisition systems are used, i.e. aquaponics 4.0 systems,
    ontologies are employed as they support the creation of customized rich web-based
    data platforms and ease data accessibility to interested parties. Therefore, for
    this study, an ontology-based knowledge modeling and manipulation technique is
    employed to model knowledge of the aquaponics 4.0 system. 2.3. Overview of ontology
    modeling Ontology is a branch of metaphysics that is related to the philosophy
    of the “being”. Ontology can be defined as a formal, explicit specification of
    a shared conceptualization, where “conceptualization“ refers to an abstract model
    of some phenomena in the world that can be identified by its relevant and explicitly
    defined concepts and constraints [18]. Ontologies provide mechanisms to represent
    shareable heterogeneous data among domains, in the form of knowledge models that
    vary due to the complex and dynamic nature of a system. An ontology is typically
    formulated as a tuple, , where C (concept) is a set of instances, I (instance)
    is the object in the domain, OP (object property) is the relationship between
    two concepts or instances, and DP (datatype property) links instances with literals
    (integer or string) [19]. Most researchers classify the ontologies in four categories:
    1) application ontologies; 2) domain ontologies; 3) representation ontologies;
    and, 4) generic ontologies based on generality levels and conceptualization [20],
    [21], [22], [23]. In this study, a domain ontology is proposed, representing the
    concepts that are valid only in a specific domain—the aquaponics domain. Detailed
    insights into ontology, its architecture, related computational tools such as
    SWRL and SPARQL can be found at [24], [25], [26], [27], [28]. To develop an ontology
    model, Protégé1 is employed, which is an open-source ontology editor and framework
    developed at Stanford University [29]. 2.4. Ontology-driven smart systems The
    recent advancements in big data, IoT, and cloud computing have spurred the rise
    of artificial intelligence (AI) in various sectors such as agriculture, aquaculture,
    manufacturing, healthcare, etc. AI is all about data analysis, which is roughly
    classified into two categories: data-driven and rule-based [30]. Traditionally,
    many smart devices and services use a set of rules for situation recognition and
    inference. These rules are extracted from the long-term experiences and knowledge
    of human experts (human learning). Semantic modeling (ontology) is a representative
    technique for this approach - performed on already-built semantic models (a set
    of rules in semantic language) and new data [31]. Today, the focus is more on
    data-driven approaches such as machine learning and deep learning - extensively
    used in image recognition and natural language processing because of their high
    accuracy. Both approaches, however, have their drawbacks and benefits. In semantic
    modeling, rules should fit the real phenomena consistently. The rules may become
    obsolete if circumstance changes dynamically and drastically. In machine learning,
    assumptions are made on the data reflecting the whole phenomena we are interested
    in. The analysis becomes meaningless if assumptions made are not satisfied [32].
    Recently, ontologies are increasingly being used in combination with machine learning
    and deep learning techniques to model smart ecosystems such as smart homes, smart
    farms, smart factories, power grids [20], [33], [34], [35], [36], [46], [74],
    [75], [76], [77], [78], [79], [80], [81], [82], [83], [84], [85]. The main applications
    include solving the interoperability issues, detecting the cyber-attacks, remote
    monitoring and controlling of system’s parameters and entities, analysis of big
    data, creating and analysis of digital twin models, prediction of patient’s disease,
    checking the accountability of AI systems, improving the monitoring of industrial
    operations, enhancing the flexibility of control solutions in human-robot collaborative
    cells, and optimizing the design parameters for maximum reliability and minimum
    cost. Examples of how ontology and machine learning or deep learning technologies
    are used in these applications are context modeling, semantic filtering, automatic
    ontology population, utilization of background knowledge stored in ontology models,
    developing intelligent decision support systems, and ontology-based learning and
    applications. Table A1 given in Appendix A provides a summary of relevant publications,
    where ontologies are used in combination with digital technologies. The idea of
    combining machine learning, AI, and ontology modeling techniques is relatively
    new in the agricultural field and hence, there are only a few studies available,
    which are mentioned towards the end of section 2.5. Most of these studies have
    either focused on enabling smart services (monitoring and control) in IoT-based
    farming systems or detection of cyber-attacks using ontology models. None of these
    studies has directly used machine learning in combination with ontology modeling.
    There could be various reasons for that: i) Agricultural data is vast and scattered
    and no unified model is available to keep that data in one place, ii) Agricultural
    sector is a slow adopter of technology, owing to the increasing complexity of
    IT (information technology), and iii) Presence of complex biological processes,
    environmental parameters and living organisms. Therefore, the notion of presenting
    examples of different domains (table A1), where ontology is used in combination
    with smart technologies is to highlight the significance of the ontology modeling
    approach and how it can be used in different capacities to bring improvements
    in a variety of systems. 2.5. Agricultural ontologies Ontologies have been a dominant
    research area for the representation, storing and management of agricultural knowledge.
    For instance, AGROVOC, initially published in the early 1980 s is the renowned
    agricultural thesaurus [37]. AGROVOC is the amalgamation of a controlled RDF vocabulary
    with around 32,000 concepts covering several areas of interest, such as food,
    nutrition, farming, fisheries, forestry, and the environment. Another prominent
    ontology model is crop ontology (CO), which was designed to provide a structured
    and controlled vocabulary for significant crops'' phenotypes for food and agriculture
    research [38]. Several ontologies are developed to represent specific aspects
    of a crop or a system. For example, Aree et al. proposed an ontology model for
    Thai rice, aiming to present a plant ontology prototype and specify crop growth
    data [39]. In the study by Maleerat et al., domain ontology based on agricultural
    expertise retrieval framework “ARGIX” was constructed in Protégé with the idea
    of improving the performance of information retrieval using simple query terms
    and association rules mining method for inference [40], [41]. Suresh et al. developed
    a farming ontology with extensible vocabulary to support the dataset with agricultural
    aspects related to production, geography, and meteorology [42]. Hifza et al. extended
    this ontology to include several other classes, such as water, pesticide, nutrients,
    and seed to assist farmers in decision-making related to rice crops [43]. To represent
    the technical knowledge of the agriculture operations field, Elcio et al. presented
    a formal task ontology model [44]. The field operations associated with task agents,
    agent roles, input resources, task and sub-task decomposition, control-flow, task
    concepts, attributes, and relations were defined. Most recently, Aydin et al.
    proposed a generic ontology-based data acquisition model to create data acquisition
    forms based on model-view-controller (MVC) design pattern, with the notion to
    publish and use agricultural open data platforms [45]. A tool OWL2MVC was developed
    that integrates the hazelnut ontology to illustrate the proposed model''s effectiveness
    for generating data acquisition forms. Ontologies are also developed to enable
    smart farming services. For instance, Chukkapalli et al. developed a member farm
    and co-op ontologies for a connected cooperative smart farming ecosystem to provide
    a more accurate and data-driven dimension to precision agriculture [35] AI applications
    are employed to use the information gathered from the cloud for diagnosing the
    critical conditions of the farm such as crop diseases, soil condition, water level,
    etc. Sai et al. developed a smart farm ontology (incorporates users, sensors,
    and systems in a farm) for implementing an attribute-based access control (ABAC)
    to evaluate access control requests in farms dynamically[46]. Sivamani et al.
    proposed a vertical farm ontology (VFO) model to enable a smart service based
    on ubiquitous sensor networks [47]. Their research concentrates more on the monitoring
    and controlling of the internal and external environment parameters. This work
    was extended to link VFO with web services aiming to assist different entities
    related to hardware, user, service, and environmental factors [48]. In the study
    by Kim et al., an ontology using context modeling technique is designed for an
    intelligent service in a vertical farm by integrating several environmental and
    control factors, which were validated for different scenarios [49]. The contributions
    mentioned above have established the philosophical foundations in representing
    agricultural knowledge, but most of the models are designed for soil-based methods.
    For soilless VF, such as hydroponics, aquaponics, and aeroponics systems, limited
    or no research is conducted in relation to knowledge representation through ontology
    models. Moreover, the current models are limited to the representation of knowledge
    concerning a single product type and its growth data, monitoring, and controlling
    of environmental parameters, usage of pesticides, and seed plantation. Nevertheless,
    no heed has been paid to integrate and specify the heterogeneous metadata related
    to crop quality and soilless VF design. With these observations in mind, this
    work aims to present an ontology model for representing and storing multidimensional
    knowledge of an aquaponics 4.0 system with a notion to use it for developing further
    applications using machine learning models, which will assist aquaponics practitioners
    in decision-making related to aquaponics farms. 3. Methodology for ontology development
    To represent and model the essential knowledge of the aquaponics 4.0 system, an
    ontology is developed. There are multiple methodologies to create an ontology
    from scratch. In this study, the “methontology” approach is employed to formulate
    and evaluate AquaONT. This approach presents a well-structured framework to develop
    ontologies from scratch by enlisting and tracking the activities necessary in
    an ontology development process [50]. These activities are classified into six
    stages: ontology specification, knowledge acquisition, knowledge conceptualization,
    knowledge formalization, ontology evaluation, and ontology verification and validation,
    which are presented in Fig. 3. Download : Download high-res image (187KB) Download
    : Download full-size image Fig. 3. Methontology approach for ontology development,
    adapted from [50], [51]. First, ontology''s scope is specified in the ontology
    specification stage by describing and assembling the general aspects such as ontology
    domain, the purpose of ontology, its intended users, level of formality, and several
    key terms. A conceptual model is then developed in the second phase – involving
    organization and modeling of the raw data gathered in accordance with the scope
    during the knowledge acquisition stage in a more formal and structured form. A
    glossary of terms (GT) describing physical and conceptual objects related to each
    knowledge domain is created in tabular or graphical form. A conceptual model (taxonomy)
    is converted to a formal model (computable) in the ontology formalization phase,
    using an ontology editor such as Protégé. Domain-specific concepts and sub-concepts
    are defined in this stage. Finally, to test the correctness and coherence and
    detect the incompleteness, inconsistencies, and redundancies, formal ontology
    is evaluated. The evaluation process is carried out during each phase, between
    the phases, and at the end and it involves validation and verification [51]. Verification
    refers to “building the system right” and involves a technical process that ensures
    that the ontology is built correctly as per the requirements established during
    the specification phase [50]. Whereas, validation refers to “building the right
    system.” It ensures that the ontology corresponds to the system that it represents
    and guarantees that the designed ontology performs correctly with an acceptable
    level of accuracy by checking the quality of the solutions when the system is
    queried [50]. The validated and verified ontology model is then used in different
    applications for automatic decision-making. 4. Formulation and evaluation of AquaONT
    Following the steps mentioned in section 3, formulation, and evaluation of AquaONT
    is carried out. Each stage is comprehensively described in the following sub-sections.
    4.1. Ontology specification An informal ontology specification document written
    in natural language and describing the clear and concise purpose and scope of
    an ontology was generated for AquaONT before its formalization, see Table A2 in
    Appendix A. The purpose of AquaONT was specified in this document, which is to
    structure, model, and store the aquaponics 4.0 system’s knowledge, and use it
    to enable data-driven decisions for farmers by developing a functional decision
    support system. These decisions will be related to determining the optimal growth
    environment, assessing the system configuration based on product characteristics,
    and evaluating the quality of products based on the environment-based contextual
    data. 4.2. Knowledge conceptualization To organize and store the gathered knowledge,
    a conceptual model representing the upper-level hierarchy of AquaONT is developed,
    see Fig. 4. The resources used to gather the knowledge for AquaONT include i)
    literature, which provided the information about optimal environmental parameters,
    optimal growth parameters, qualitative aspects of the product, and standard operation
    of the aquaponics farm; and ii) the aquaponics 4.0 system established as a learning
    factory (AllFactory) at the University of Alberta, which provides real-time contextual
    data [52]. For AquaONT, six knowledge domains are identified for creating a conceptual
    model such as consumer product, production system, production facility, ambient
    environment, product quality, and contextual data. The common dependencies among
    and within knowledge domains are identified as the relationships and are illustrated
    in the model. Several GT e.g., Crop, Fish, Digital_System, Qualitative_Value_Assessment,
    and relationships between these terms, e.g., Product_Quality “is_Determined_by”
    Quality_Aspects, are identified for AquaONT. Download : Download high-res image
