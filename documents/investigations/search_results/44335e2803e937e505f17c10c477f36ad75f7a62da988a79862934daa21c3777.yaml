    tried to contribute to the development of low-cost and easy-to-use soil moisture
    sensors that can help farmers and growers optimize water use and improve crop
    yield. The TTGO Higrow LilyGO sensor Fig (3) reduced the physical connections
    of components. A wireless system makes this device more versatile. This is because
    it can be easily placed and used anywhere without the limitations of wires or
    cable- connections. Also, it''s integration with other wireless devices and systems
    is easier, thus it enables remote monitoring and controlling easy. Ultimately,
    this wireless device has greater functionality and convenience, and provided more
    flexibility in its usage. A. Reading the Sensor and Getting Data Capacitive soil
    moisture sensor. A capacitive soil moisture sensor operates by detecting changes
    in soil capacitance caused by variations in its dielectric properties. Rather
    than directly measuring the moisture content, it focuses on analyzing the ions
    dissolved in the soil moisture. This approach is preferred because water itself
    is not a good conductor of electricity. Capacitive sensors offer advantages such
    as corrosion resistance and improved accuracy. The sensor incorporates a built-in
    voltage regulator that supports both 3.3V and 5V boards. However, to achieve maximum
    resolution of the Analog-to-Digital Converter (ADC), it is recommended to power
    the sensor with 3.3V. The capacitance of the sensor is measured using a 555 circuit,
    which generates a voltage proportional to the capacitance. The values can be seen
    on Serial monitor of Arduino IDE. DHT11 sensor. The DHT11 sensor features a capacitive
    humidity sensing element comprising of two electrodes with a dielectric material
    in between. Additionally, it incorporates a thermistor to measure temperature.
    The thermistor used in the sensor has a negative temperature coefficient, meaning
    its resistance decreases as the temperature increases. The temperature range of
    the DHT11 sensor is between 0 to 50 degrees Celsius, providing an accuracy of
    2 degrees. In terms of humidity, the sensor has a range of 20% to 80% with an
    accuracy of approximately 5%. These readings can be observed on the serial monitor
    of the Arduino IDE. BH1750. BH1750 or lux meter in this system is essential in
    order to read the levels of luminous flux per unit area. The reason we need to
    monitor these levels is that Lux Meters we can decide a suitable region for the
    crop. Sometimes, a position might seem bright enough to the human eye, but it
    may not be sufficient for the plant or crop. In such cases, the lux values are
    helpful in deciding a more appropriate place for the crop. Here, the user can
    easily monitor these values using our Soil scope App. B. Deep Sleep Mode and Idle
    Mode The primary aim of our system is to monitor the soil parameters for crops
    so that the user can take necessary actions accordingly. The parameters like temperature,
    humidity, salt levels don''t change every minute in a day. Also, once the land
    is watered sufficiently, we do not need to measure the moisture levels for every
    minute. That is, the data of these parameters for every minute or two, is not
    required. This is power consuming as well. As a solution to this, we here activate
    the deep sleep mode in the sensor to reduce the power consumptions. Deep sleep
    mode deactivates the CPU, most peripherals, and the Wi-Fi and Bluetooth radios.
    Only the Real-Time Clock (RTC) and a small portion of the Ultra-Low Power (ULP)
    co-processor are active. The RTC wakes up the device at predetermined intervals,
    while the ULP co-processor handles low-level tasks such as monitoring sensors
    or reading external signals. With a current consumption as low as 10μA, deep sleep
    mode is ideal for battery-powered applications that require extended periods of
    sleep between wake-ups. The ESP32 must execute a specific command to enter deep
    sleep mode, which saves the current system state and turns off most peripherals.
    ESP32 Wake-up Source Timer. The ESP32 RTC controller offers a built-in timer feature
    that allows you to wake up the ESP32 at a specified time interval. This functionality
    is beneficial for projects that require timestamping or executing daily tasks
    while conserving power. To configure the timer as a wakeup source, utilize the
    esp_sleep_enable_timer_wakeup(time_in_μs) function. By providing the desired wakeup
    time in microseconds (μs) as an argument, you can enable the timer and set it
    to wake up the ESP32 accordingly. In our project, we have set the sleep mode in
    a way that it provides the data for every 4 hours in a day. When observed, getting
    the data in these time intervals is found sufficient. So, the wakeup time is set
    as 4 * 60 * 60 * 1000000. C. Sending the Data on ThingSpeak The data obtained
    from the various sensors can be sent on ThingSpeak using the Write API Key. All
    the parameters are visualized using MATLAB (Fig.4), thus making data aggregation
    and analysis easier. The data obtained on this platform, is then directly read
    on our App using the Read API Key. Fig. 4. Graphs obtained on ThingSpeak. Show
    All D. Connecting with the App SoilScope App is developed using Android Studio.
    In this application, there are provisions to monitor all the soil parameters that
    are mentioned earlier in this paper. The realtime values obtained on ThingSpeak
    are directly fetched here using its Read API Key. Also, with this app, the user
