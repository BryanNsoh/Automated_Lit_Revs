    India SECTION I. Introduction The internet of things (IoT) makes it possible for
    devices to connect to the internet, where sensors and actuators produce, send,
    and receive data as well as make decisions [1]. IoT simply refers to the ability
    to connect everything in our environment. beginning with devices, machines, mobile
    phones, cars, and even cities to be connected to the Internet with intelligent
    behaviour. Recent years have seen a significant expansion and innovation in hardware
    and software, which has reduced the number of human connections to the internet
    relative to the total number of connected devices. Numerous issues with spectrum
    allocation, security, energy use, and quality of service (QoS) have been raised
    by this expansion [2]. A. Spectrum allocation Huge demand on various telecommunication
    technology created the need of managing spectrum resources. Spectrum allocation
    in IoT can be classified as licensed frequency bands as shown in Fig. 1 used by
    cellular operators, and license exempt frequency bands, as shown in Fig. 2, that
    can be used by cellular or non-cellular operators. The spectrum classification
    for each technology defers on each technology and application need as discussed
    below [3]. Zigbee is an example of low power local area networks that are widely
    used, and it is designed to offer Internet connectivity to control low-cost and
    low power devices for short-range wireless communications [3]. LPWAN technologies
    are designed to connect low bandwidth devices with low bitrates over long distances.
    LPWAN on the licensed spectrum can be deployed using two IoT technologies: LTE-M
    and NB-IoT. It can also run on unlicensed spectrum through SIGFOX and Lora [4].
    LORA targets low battery end devices where end-devices do not transmit large data,
    the long-range and low-power nature of Lora is usually used in monitoring applications
    [4]. SIGFOX is a global network characterized by its power efficiency and low
    RF interference, designed to be used in applications where systems need small
    and infrequent bursts of data [5]. LTE-M, a low power wide area technology, enables
    the reuse of the LTE installed base while supporting IoT through reduced device
    complexity and expanded coverage. This allows for a long battery lifetime, with
    the modem costs reduced to 20–25% of the current EGPRS modems [6]. NB-IoT Narrowband-Internet
    of Things (NB-IoT) significantly improves the power consumption of user devices,
    system capacity, and spectrum efficiency, especially in deep coverage [7]. Fig.
    1. licensed frequency bands [3]. Show All Fig. 2. License exempt frequency bands
