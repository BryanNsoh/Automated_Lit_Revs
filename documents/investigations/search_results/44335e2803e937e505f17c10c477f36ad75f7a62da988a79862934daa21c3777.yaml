    Location: GHAZIABAD, India SECTION I. Introduction The necessity of preserving
    and managing water habitats has been highlighted in recent years by the problem
    of worldwide water pollution. To ensure the survival of cultured species, the
    traditional aquaculture sector needs a lot of human effort to monitor and maintain
    the water quality in fish ponds. The automated water quality monitoring systems
    currently being used in larger fish farms, however, have drawbacks such a constrained
    communication range between sensors and a lack of essential equipment for low-power,
    remote water quality monitoring [1] [2]. A LoRa and NB-IoT-based water quality
    monitoring system has been presented as a solution to these problems. This method
    intends to address the shortcomings of the mechanism in place for keeping track
    of freshwater ecological ranching, including its short transmission distance and
    limited coverage [3]. Moreover, it has been recommended to use LoRa and IoT technology
    to monitor a lake''s water environment [4], which aims to lower labor costs, decrease
    detection times, and enhance information accessibility. It is now possible to
    implement environment monitoring across large areas at low energy and low cost
    because to the development of Long Range (LoRa) network technology This is crucial
    for water quality monitoring systems intended to preserve and maintain drinking
    water supplies, stop pollution, and stop disease outbreaks, especially during
    the COVID-19 pandemic [5]. Overall, IoT can be widely used for remote monitoring
    of water quality indicators. LoRa, a relatively new addition to the Internet of
    Things, has extremely low power consumption and the capacity to cover enormous
    areas with its wireless network [6]. SECTION II. Review of Literature Aquaculture
    has seen a rise in the use of intelligent monitoring systems for environmental
    sensing in recent years. A LoRaWAn-based water quality monitoring system has been
    created to keep track of the water quality in aquaculture ponds [7]. The idea
    of IoT has facilitated the development of IoT-based systems, which are composed
    of interconnected networks of sensors that are intelligent and programmable [8].
    Users can utilize the Cayenne LPP cloud to determine the position of the device
    with the aid of IoT-based water quality monitoring devices that use geolocation
    and LoRaWAN with solar power [9]. Such systems use pH and temperature sensors
    to monitor water pollution, and wireless LoRa communication is used to relay the
    data to a host PC. The device has a PV panel and lithium-ion battery storage,
    and the data received is stored in the cloud with a GUI [10]. While on-site measurements
    are still used in traditional methods of gathering data on water quality, using
    LPWAN-LoRaWAN technology for data transfer can increase the system''s lifespan.
    To accomplish this, a solar panel has been modified to recharge the battery [11]
    [12]. Low-cost and low-power water pollution monitoring systems using microcontrollers
    and long-range wireless systems like LoRa have been proposed [13] [14] in order
    to overcome the drawbacks of conventional water quality monitoring systems, such
    as cable laying, inconvenient maintenance, and lack of intelligent management
    and control behavior. Last but not least, a sensor development and LoRa Network-based
    water and air monitoring system has been suggested. The system uses a custom PCB
    board to combine LoRa, Renesas RX64M MCU, and terminal sensors. Sixteen monitoring
    point stations were utilized to measure water and air parameters, including pH,
    temperature, humidity, CO2, DO concentration, and PM2.5 [15]. SECTION III. Block
    Diagram The LoRa-based Water Monitoring Mote is intended to gather information
    on water quality indicators like pH, TDS, and temperature, as shown in figure
    1. The main controller of the mote, an Lora32 IC board, is in charge of gathering
    data from the sensors and transmitting it to the gateway mote. Long-distance communication
