    to WiFi and reduces cost by eliminating the requirement of an additional module
    for internet connectivity. FarmTech includes the following major components: I)
    Farm structure: Two vertically arranged racks with nutrient-rich soil, LED-lit
    for providing energy for photosynthesis, cultivating mentha arvensis. II)Sensor
    network: DHT11 Temperature and Humidity sensor, pH sensor, LDR light intensity
    sensor and soil moisture sensor. ESP8266 Wi-Fi microcontroller in Arduino IDE,
    coded in C language, connects sensors to IoT platform via Wi-Fi. III) Environment
    control unit (ECU): An electric-motor driven irrigation network controlled by
    a microcontroller via relay module powering the motor for 10s when soil''s volumetric
    moisture level is indicated as LOW by the soil moisture sensor with a delay of
    15s considering the soil moisture sensor''s 12s latency. IV) IoT platform: ThingSpeak
    for analyzing, storing and visualizing live data of the farm and allows it to
    connect with the mobile applica V) Visualization: A mobile application Farm View
