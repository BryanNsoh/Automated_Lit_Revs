    SECTION I. Introduction The Internet of Things (IoT) and machine-to-machine (M2M)
    are the fastest growing areas of cutting-edge technologies, with the number of
    connected devices now massively outnumbering humans. The International Telecommunication
    Union (ITU) defines the IoT as a global infrastructure for the information society,
    enabling advanced services by interconnecting physical and virtual things based
    on existing and evolving interoperable information and communication technologies
    [1]. M2M is considered an integral part of the IoT ecosystem, defined as a communication
    that allows devices to connect with one another across a wired or wireless communication
    network without the need for human intervention [2]. Intelligent sensors, advanced
    wireless technologies, and autonomic computing software are used to assist a network
    device in understanding and transmitting data and making decisions in an M2M system
    [3]. Recently, the evolution of numerous wireless communication technologies,
    such as intelligent reflecting surfaces [4], massive MIMO [5], and ambient backscattering
    [6], have substantially increased the potential capabilities of IoT/M2M technologies
    and made them more common than ever, as their convergence has become necessary
    to meet the ever-increasing requirements of IoT/M2M. Among different wireless
    communication technologies, ambient backscatter has been emerging for large-scale
    IoT/M2M applications that can allow the transmission of data without requiring
    power from the IoT device and facilitates device-to-device (D2D) and even multihop
    communications. By reflecting far-field electromagnetic (EM) waves from ambient
    radio frequency (RF) transmitters, a tiny passive gadget can send data with very
    low power consumption. This cutting-edge technology can effectively solve the
    battery problem faced by massive low-power devices in large-scale IoT/M2M communications
    [7], [8], [9]. The heterogeneous networks (HetNets) operating on different wireless
    communication technologies, especially wireless sensor networks (WSNs) and mobile
    cellular networks (MCNs), offer numerous applications in many industrial sectors,
    such as home automation, industry, healthcare, agriculture, and smart cities [10].
    Among these applications, smart buildings are emerging, which support the flow
    of information throughout the building, providing advanced functionalities and
    services, allowing the automatic control, monitoring, management, and maintenance
    of the various subsystems or applications of the building in an optimal and integrated
    way, locally and/or remotely [11]. There are many research papers dealing with
    wireless network-based IoT/M2M smart building systems, whether MCN or WSN [12],
    [13], [14], [15], [16], [17], [18], [19], [20], which will be discussed in detail
    in the related work part. Comparing the proposed system with all these research
    works, the drawbacks of existing building management systems include the lack
    of using IoT and M2M technologies together, reliance on one or two wireless communication
    technologies at most, a limited wireless transmission range, mostly inconveniently
    designed user interface, and excessive costs. Therefore, our approach presents
    a hybrid (local and remote) and a low-cost IoT/M2M-based smart building system
    with a user-pleasant smartphone interface. The proposed system comprises several
    main services: smart parking, garden irrigation automation, intrusion alarm, smart
    door, fire and gas detection, smart lighting, smart medication reminder, and indoor
    air quality (IAQ) monitoring. All these services can be controlled and monitored
    remotely by our mobile application named “Raniso,” which is used as a local server
    to control the building via different HetNets, such as RF identification (RFID)/Bluetooth/Wi-Fi
    connectivity and cellular networks, such as global system for mobile (GSM), 4G,
    or 5G. In addition, the proposed system connects all smart devices in an energy-efficient,
    secure, convenient, and cost-effective manner. This article is an extension of
    our previous works in [11] and [21] to develop an IoT/M2M smart building prototype
    using several compatible sensors, actuators, and modules, besides the Raniso App.
    In addition to receiving data from the smart building, the system also stores
    data in the cloud database and displays it visually on the ThingSpeak webpage,
    as well as remotely monitoring it via the Raniso App. SECTION II. State of the
    Art A. Motivations and Research Contributions Heterogeneous wireless networks
    are of growing interest in several areas, including IoT/M2M smart building automation,
    which has developed at a rapid pace over the past few years. The main benefits
    of smart buildings are reduced maintenance expenses, reduced energy consumption,
    comfort, tranquility, entertainment, safety, security, improved productivity,
    more livable structures, and higher resale value. Despite the great applicability
    of the IoT in the implementation of smart building systems, there is a lack of
    strategies that involve the integration of IoT and M2M technologies in most existing
    systems. Besides relying on only one or two wireless communication technologies,
    most of the existing studies also suffer from limited wireless range connectivity,
    poorly designed user interfaces, and high costs. As a means of addressing these
    issues and reducing existing smart building system limitations, this study proposes
    an adaptive control of IoT/M2M devices in smart buildings using heterogeneous
    wireless networks to expand the scope of connectivity and allow users to control
    their building easily and efficiently by choosing the appropriate connection,
    whether it is WSN or MCN, through a user-friendly interface using smartphones
    via the Raniso App, regardless of time and location. Costs are reduced by using
    effective and affordable components, as well as the Raniso App, which is free
    to manage, monitor, and control building devices and conditions over various HetNets.
    The research contribution is summarized as a design for adaptive control of IoT/M2M
    devices in smart buildings using our developed mobile application Raniso via heterogeneous
    wireless networks. As a result, we have listed the contributions of this research
    work in the following: discussing and comparing related work on IoT/M2M smart
    building-based wireless technologies with the proposed system; development, implementation,
    and design of adaptive control for IoT/M2M devices connected to HetNets in smart
    building systems using Arduino and NodeMCU boards with heterogeneous low-cost
    and small-sized sensors and actuators; dynamic use and intelligent management
    of IoT/M2M devices to facilitate monitoring and control of smart building systems
    via IoT platform ThingSpeak and via our free mobile app “Raniso”; proposing eight
    innovative services for smart buildings, including smart parking, garden irrigation
    automation, intrusion alarm, smart door, fire and gas detection, smart lighting,
    smart medication reminder, and IAQ monitoring; validation of the functionality
    of the proposed system in terms of adaptation, control, automation, safety, comfort,
    energy efficiency, and performance. B. Related Works Recently, with the evolution
    of IoT/M2M applications based on heterogeneous wireless networks, there has been
    a rapid progression of smart home applications with a gradual increase in the
    size of the automated environments, starting from the living room and moving to
    the apartment, then to entire buildings, and, finally, to the more general scenario
    of smart cities. In this section, previous research works related to IoT/M2M smart
    building-based wireless technologies, either WSNs or MCNs or both, are reviewed.
    Basnayake et al. [12] present the development of an Artificial Intelligence-Based
    Smart Building Automation Controller (AIBSBAC) that includes an intelligent user
    identification subsystem, an intelligent decision-making subsystem, internal and
    external environment observation subsystems, and a universal infrared communication
    system. The AIBSBAC system can dynamically adapt to the user’s choices, which
    are aimed at improving energy efficiency, user comfort, and security. Heterogeneous
    wireless connectivity, represented by RF, Ethernet, and Bluetooth technologies,
    connects AIBSBAC to electrical devices. In contrast, the proposed system only
    included a few applications and ignored many of the other important applications
    (such as fire detection and gas detection). The work in [13] presents a smart
    building system adaptable to office environments. The proposed system is based
    on the ZigBee WSN that has been coupled with Java and Android to develop a platform
    for automated and manual control of devices to track real-time environmental data
    of smart building systems. However, using only ZigBee as a WSN in the system has
    disadvantages, including short range, low data transmission speed, high maintenance
    cost, low transmission, and low network stability. Badabaji and Nagaraju [14]
    focused on monitoring home appliances via IoT using various sensors to monitor
    temperature, fire, and gas, and an LCD screen to display the sensor’s values.
    When gas leaks or fires are discovered, the system quickly sends a text message
    to the user’s cell phone and activates the siren, and the spray engine is activated
    and displays a message on an LCD screen to warn users. While the IoT is used to
    improve security, where communication between sensors and transducers is accomplished
    wirelessly using a single chip via Wi-Fi, despite this, the system has some limitations:
    the Wi-Fi data transfer rate decreases as the number of users increases, and GSM
    is expensive due to SMS charges. A home prototype system based on heterogeneous
    wireless networks (Wi-Fi, Bluetooth, and RFID) for control and monitoring is proposed
    in [15]. The system is based on two components: the first one is an automation
    system that was built using an Arduino UNO, which is responsible for reading and
    processing different types of sensor values; the second component is the security
    system and outdoor lighting using NodeMCU to monitor the home security status
    from anywhere through a specialized graphical user interface (GUI) that was programmed
    in HTML and allows the user to monitor the home security and turn on and off the
    outdoor lights using a particular Internet protocol (IP) address provided by NodeMCU.
    However, the applications implemented are very basic and not innovative in addition
    to neglecting the user’s right to choose their wireless communication preferences.
    In [16], an IoT-based portable automation system called IoT@HoMe for smart homes
    was designed and manufactured using NodeMCU as the microcontroller and Internet
    gateway. In addition to using several sensors to monitor various parameters related
    to the building, various actuators perform control activities of home devices.
    The main objective of this research is to create an efficient, affordable, and
    portable system that can easily monitor home conditions and operate home devices
    over the Internet at any time and from any location. Similarly, another research
    work [17] presented a multifunctional smart home system using a microweb server
    based on an Arduino Yún microcontroller with Internet connectivity via an Android-based
    mobile application. The system can be controlled even if there is no Wi-Fi connection
    available, as it can be accessed via MCNs (e.g., 3G or 4G networks). Despite this,
    both of these studies [16], [17] remain limited in which they rely solely on the
    Internet for their communications and did not take into account the unavailability
    or interruptions of the Internet in some regions. In [18], an IoT-based smart
    building system for indoor environmental management was proposed and implemented
    using a Raspberry Pi 3 with a camera, an obstacle sensor, and several environmental
    sensors to detect smart building parameters, such as temperature, humidity, brightness,
    and air quality. The Raspberry Pi was programmed to collect data from the sensors
    and a photograph taken by the camera every 15 min. In addition, the Raspberry
    Pi was equipped with a light neural network that could count the number of people
    in the room based on the photographs taken by the camera. When the user is outside
    the coverage area of the Wi-Fi AP, he/she is unable to contact the server and
    cannot directly use the smartphone to transmit commands to the Raspberry Pi controller.
