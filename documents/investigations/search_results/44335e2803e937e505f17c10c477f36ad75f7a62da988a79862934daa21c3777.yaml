    at P1. The WSNS, with a 20 Ah battery, was powered by a 20W solar panel and settled
    outside the greenhouse. TDT measurement data were recorded every hour in the WSNS
    and uploaded to the data server. The εb was converted to θ using Topp''s eq [17].
