    Agency: SECTION I. Introduction Sustainable development is extremely important
    and vital for satisfying future generations’ rights to natural resources. It helps
    countries and businesses grow in ways that adapt to the challenges posed by climate
    change [1]. Besides, water is considered the most critical resource for sustainable
    agricultural development worldwide. However, global droughts, erosions, and other
    climate culminations are deteriorating water scarcity [2], [3]. In this regard,
    a few research and development studies have been conducted in recent times proposing
    smart solutions to improve agricultural practices and environmental estimations.
    Such that, related works have been critically reviewed and compared for their
    scientific contributions and limitations. Several studies have posed limitations
    in terms of the reliability of developed systems, cost of implementations, as
    well as power consumption by sensors and equipment utilized [4], [5], [6], [7],
    [8]. This as a result necessitates the need to develop a low-cost multifunction
    tool that can be utilized in a field for long-term reliable estimations. In this
    regard, Table I presents a technology comparison of recent related works with
    the developed system. In addition to that, Australia despite being a developed
    country is incorporating severe climatic pressures on the water sector in the
    form of changing rainfall patterns, higher temperatures, sea-level rises, increased
    salinity, and harsh weather events. While socioeconomic pressures like population
    growth, changing economic conditions, industry needs, legacy infrastructures,
    as well as budget constraints are also imposing restrictions on agricultural water
    allocations [9]. TABLE I Comparison of the Developed System With the Existing
    Studies In particular, the New South Wales state’s water monitoring network has
    more than six thousand active monitoring sites to keep account of water data.
    However, significant gaps exist in the current water monitoring network mainly
    due to the large variation in the density of sensors utilized in most of the active
    sites. According to WaterNSW and Natural Resources Access Regulator (NRAR), 25%–30%
    of current groundwater data are unaccounted for, while only 396 out of 4673 sites
    are telemetry which records only water level [10]. This creates a lack of clarity
    in the calibration of instrumentation and quality assurance, thus, demanding a
    more accurate and cost-effective system. In this work, an IoT-enabled low-cost
    low-power multidepth smart sensors system has been developed to acquire real-time
    soil-environmental data from the pilot field, which can be used to predict potential
    weather events and develop preventive measures accordingly. Initially, the system
    is pretested in a controlled laboratory environment before being trialed in the
    field. The article consists of five sections. In Section I, the significance of
    the presented work is compared with the related studies along with the infrastructure
    gaps in the current groundwater monitoring of NSW that need smart technological
    solutions. Section II covers the system design, integration, and functional flow.
    The laboratory testing stage is explained in Section III. Multiple field installations
    as well as the challenges are described in Section IV. Section V discusses the
    regression model and correlation analysis of study parameters utilizing the field
    dataset. Finally, the study concludes with Section VI indicating future work.
    SECTION II. Sensor Node Design and Composition The sensor nodes are developed
    as a smart measurement tool to measure the change in soil moisture (SM) and soil
    temperature (ST) at three subsequent depths along with the impact of environmental
    factors such as rain and temperature on soil. The hardware structure of the probe
    is made up of 3-D-printed sensor housings with polyvinyl chloride (PVC) pressure
    conduits. The sensor-node system is mainly comprised of low-power off-the-shelf
    sensors as illustrated in Fig. 1. Moreover, the essential electronic components
    are described in Table II. This newly designed system is an improved and tested
    version of our own previously built node [11], [12]. The design concept of a multidepth
    sensing probe is in line with the studies conducted for the performance evaluation
    of SM sensors at different depths of land covers and estimated physical models
    utilizing field datasets [13], [14], [15]. TABLE II Components Used in Sensor
    Development Fig. 1. Sensor-node hardware composition. Show All A. Sensor-Node
    Integration The smart sensor node is programed using C ++ on an Arduino-integrated
    development environment (IDE). The electronic system is powered via a rechargeable
    battery (3.0–5.0 V) utilizing 6 V–6 W solar power cells. Fig. 2(a) demonstrates
    the electronic enclosure view in a laboratory setting. Fig. 2(b) illustrates an
    Arduino shield stack comprised of a solar charger shield, LoRaWAN shield, and
    a Qwiic shield at the top utilized as the main soldering panel to integrate all
    sensors including the rain gauge. The complete integration schematic is presented
    in Fig. 2(c). The central part illustrates the stack of Arduino-compatible shields.
    On the right-hand side, the capacitive SM sensors are integrated via extended
    three-core wire to analog pins: A1, A2, and A3 with Voltage Common Collector (Vcc)
    and common earthing. On the left-hand side, the DS18B20 digital ST sensors are
    connected by Vcc through an n-channel transistor with a 4.7 kΩ pull-up resistor
    linked to the common digital input pin-4 of the microcontroller. The gate of the
    transistor is affixed to pin-5 through a 100Ω resistor. Likewise, a digital rain
    sensor is connected by Vcc to pin-3 of the microcontroller via a 1 MΩ pull-up
    resistor to the emitter of the transistor. At the bottom, an I2C environmental-combination
    sensor CCS811/BME280 is coupled via serial ports of the Qwiic shield to determine
    the impact of environmental factors. Fig. 2. Sensor-node integration. (a) Electronic
    enclosure view. (b) Stack of Arduino shields. (c) Integration schematic. Show
    All B. Microcontroller Functional Flow and IoT Framework The microcontroller-based
    sensor node works on the principle of the below functional flowchart. As illustrated
    in Fig. 3(a) when the system is powered on, the integrated sensors are initialized.
    The controller remains in sleep mode until the preset wake-up cycle is reached.
    When the interval period is completed, all sensors wake up with system stabilization.
    Subsequently, the node begins accumulating sensors’ data while at the same time
    making up a connection with the cloud server for data transmission using long
    range (LoRa) shield. Besides, in case of rain signal activation, the system wakes
    up from sleep mode to accumulate all sensor data and transmit it more actively
    in quick time successions to the cloud server for a predefined period until the
    rain stops and the sensor alert is deactivated again [16]. Eventually, the implementation
    of sleep mode, as well as wake-up clock timers, has significantly improved the
    battery lifecycle and performance of the developed system. Such implementation
    is parallel with the study that proposed a cost-effective solution integrating
    microcontrollers with environmental sensors [17]. Furthermore, the data accumulated
    from the deployed sensor nodes is visualized in real-time on an IoT analytics
    platform called ThingSpeak via LoRaWAN network gateway as illustrated in Fig.
    3(b) of the sensor nodes IoT framework. The aggregated information can be downloaded
    as a field dataset from the server to further implement analytical solutions [18],
    [19]. Fig. 3. (a) Microcontroller functional flow. (b) IoT framework. Show All
    SECTION III. Laboratory Testing The experimental setup of the two nodes placed
    inside a soil sampling container is shown in Fig. 4. The sensor nodes are contained
    with two potting soil profiles for a month to pretest the node’s performance in
    a controlled environment before the open-field installation. Fig. 4. Laboratory
    testing environment. Show All Such that, the overall system performance was examined
    by imitating typical weather events, such as rain or irrigation and solar exposure.
    For example, to imitate rainfall, a known volume of water poured into the pilot
    container with the same volume into the rain-gauge catchment area. Similarly,
    a 100 W light bulb was employed over the sampling container to imitate extended
    solar hours. Moreover, battery power consumption was assessed via oscilloscope
    during laboratory trials. Such type of controlled examination is in line with
    the study that determined a time-division multiplexing approach to estimate SM
    content inside a sampling container [20]. This preliminary testing was used as
    a baseline to validate sensor nodes’ performance in the real field. A. Sensors
    Output Mapping It is important to mention that the capacitive SM sensors are not
    highly accurate, thus, it was crucial to calibrate the sensors’ analog readings
    to achieve admissible accuracy in field results [21]. In this regard, the sensors’
    output readings are benchmarked into moisture percentage levels based on the obtained
    sensor values from dry to wet soil conditions. It was observed that capacitive-type
    sensors take at least 1–3 min to settle, depending on the saturation level of
    the soil and how well the wet soil was mixed. Further, a first-order linear fitting
    equation was established between the dielectric sensor output and the moisture
    level in the soil as shown in Fig. 5(a). The soil type used for testing is a medium-textured
    native loamy soil ideal for gardening and growing plants. The soil can hold water
    for longer periods allowing air to circulate through plant roots and obtain nutrients.
    Thereby, from dry to wet soil conditions, the moisture levels are mapped into
    percentage hierarchy as 1%–25%, 30%–55%, 60%–68%, and 70%–100%, respectively.
    It is observed that the sensor output voltage is a function of change in capacitance
    and a dielectric constant of soil, which is in proportional relationship with
    the volume of water content in soil [22]. For instance, as the rainwater infiltrates
    into the soil, its ability to hold charge (capacitance) changes. This change in
    capacitance produces a proportional voltage which is measured by using an analog-to-digital
    converter (ADC) pin on the microcontroller and is translated to determine the
    SM content [23]. Fig. 5. Sensor’s mapping (a) SM level with respect to sensor
    capacitive readings. (b) Water volume with respect to senor output pulses. Show
    All Furthermore, to calibrate the tipping-bucket rain sensor, the total catchment
    area of the rain gauge was obtained. Later, a 9.00 mm syringe is used to pour
    the measured volume of water into the gauge and calibrate the generated tips produced
    by the sensor against the water volume. The output tips are recorded as digital
    pulses from the rain sensor in the microcontroller. Hence, a linear fitting equation
    was established between the sensor pulses and the rain volume as shown in Fig.
    5(b). The calibration method was adapted from a case study conducted to develop
    the calibration procedures for meteorological sensors [24]. SECTION IV. Multiple
    Field Installations The completion of laboratory pretesting is followed by multiple
    field installations at different agricultural lands to test the developed system
    in natural conditions. A. Leafy Garden, Beecroft The first field installation
    was piloted at a leafy residential garden located in the Northern suburb of Sydney,
    Australia. The two initially fabricated nodes were deployed in natural conditions
    to examine the sensors’ accuracy, network stability, and lifecycle. The installation
    time was approximately 2 h for the two nodes making use of a heavy-duty steel
    Power Augur drill to dig 600 mm long and 50 mm wide pilot holes along with a metal
    pincer used for clearing post holes. Given that, the holes’ depth was carefully
    maintained at 500–600 mm as per the probe dimension. While a bucket of mud was
    prepared to fill the voids inside pilot holes. Subsequently, the electronic setup
    is powered on while being clamped firmly on the anchored tree branches as shown
    in Fig. 6. Later, the live nodes were inspected for their correct functionality
    and kept idle for a few days until the mud-filled voids settled analogous to the
    garden soil. Fig. 6. Sensor-nodes installation at a leafy garden, Beecroft, NSW.
    Show All B. Grazing Farm, Narrabri The second field installation of two recently
    fabricated nodes was piloted at cattle grazing grassland located on the periphery
    of the L’lara research farm in the northeast township of Narrabri, NSW, Australia.
    The site is technically supervised by the Plant Breeding Institute, University
    of Sydney. The standard implementation of two nodes at allocated land spots took
    three days due to rough weather conditions. Thereby, preventive measures were
    taken for nodes’ protection against numerous risks involved on-site, such as floods,
    windstorms, livestock, wire tampering, and vandalism. For a firm installation,
    a 3-m-long star-picket pole was utilized to clamp the system enclosure at a height
    that it can withstand rough weather conditions. Thereby, the electronic setup
    with a rain gauge and solar panel was clamped altogether utilizing stainless grip
    brackets as can be seen in Fig. 7. The sensors are protected with a flexible wire
    conduit. While the deployed nodes are confined in a stainless-steel cage bonded
    with fence posts. This was crucial mainly to protect against grazing livestock
    and wild animals. Fig. 7. Sensor-nodes installation at L’lara farm, Narrabri,
    NSW. Show All Next, the challenge was to communicate live-node information from
    the pilot field to the cloud server utilizing the The-Things-Network (TTN) bridge
    between the LoRaWAN gateway and the ThingSpeak server. Thereupon, a user id was
    created to register the nodes on an open-source TTN community console application.
    At this point, the custom function codes were compiled for each node’s setting
    as a default uplink payload format for establishing a smooth network connection.
    C. Development Challenges and Corrective Actions In the course of development
    with field trials, numerous challenges were faced at different points. The measures
    to mitigate prominent challenges are briefed below. The CCS811/BME280 sensor employed
    externally to acquire environmental parameters indicated excessive temperature
    (°C) due to continuous solar exposure in the field while protected with a 3-D-printed
    housing. To cater, the polylactic acid (PLA) filament was replaced with the acrylonitrile
    styrene acrylate (ASA) which is best suited for outdoor applications [25]. Operating
    battery power consumption was not being monitored in real time. Thereby, a resistor
    R7 embedded in series with an analog A0 pin on the solar charger shield was shorted
    using 0Ω to link the Vbat pin with the analog A0 pin on the microcontroller, and
    the analog input pin was then used to monitor the operating battery voltage on
    ThingSpeak server. Digital pin 3 used for the rain sensor was reset to 0 mL with
    a system reboot. Thus, to avoid losing continuous rain data, the NOR-type electrically
    erasable programmable read-only memory (EEPROM) storage memory was included in
    the Arduino IDE library. The need for uninterrupted operation of the sensor node
    resulted in excessive battery power consumption which diminishes the system’s
    lifecycle and performance in the field. To manage this, sleep-mode timers with
    wake-up cycles were implemented in the microcontroller to save on battery power
    and system memory. In the course of the first field trial, it was observed that
    after a rain exposure, the electronic enclosure incurred moisture content inside
    it. Thus, to protect the electronic setup, the passage holes for sensor wires
    were double-coated with a polysiloxane sealer with a desiccant silicon dioxide
    placed inside the box to absorb any induced moisture. For initial field trials,
    the rain gauge station was not firmly affixed to the ABS enclosure, and thus could
    not withstand rain storms. Thereby, to fix it stable on a plane, the bottom fringes
    of the station were glued on the top post of the enclosure, while stainless brackets
    with wire ties were utilized as clamping support onto the star-picket poles as
    well as on the anchored tree branches. For the second open-field installation
    at L’lara farm in Narrabri the network accessibility at the pilot site was via
    the TTN bridging platform to ThingSpeak server. However, the TTN web application
    had a service limitation of only one monitoring channel that could be configured
    for each working node. However, for previously tested nodes on ThingSpeak, two
    or more monitoring channels were set up for each running node, which was imperative
    to accommodate all study parameters. Therefore, for study stipulation, it was
    necessary to adjust the gateway source code. Such that, the primitive string was
    first split into two data bytes and concatenated into one char, enabling the accumulation
    of all parameters into one monitoring channel. The sketch adjustments were made
    using the Arduino IDE application. While calibrating capacitive SM sensors, it
    was observed that output measurements are not very consistent with the change
    in SM content. Thus, to curtail the sensors’ volatility in various soil profiles,
    the output sensor readings were mapped into a percentage hierarchy using a first-order
    linear fitting equation. SECTION V. Regression Model Analysis This section presents
    the explanatory regression model analysis of the study parameters obtained from
    the Node-5 installation at a leafy garden in the Northern suburb of Sydney, Australia.
    The parameters involve; SM, ST, ambient temperature, and rain. For this, the developed
    system is piloted during wet and dry conditions to obtain real-time field data.
    This according to a study is a suitable method to measure the statistical significance
    between functionally automatic systems [26]. In this regard, a linear regression
    model is established to analyze the SM sensors’ response at the time of two distinct
    rain events. It is evident from the results that the amount of water present in
    the soil is proportional to the precipitation volume. In this regard, two periodic
    rain spans of 00:00–06:00 and 16:00–02:00 are illustrated in Fig. 8. Fig. 8. Regression
    model of SM and P. Show All In the first event, the rainwater has taken ample
    time to move through to the top layer 0–20 cm indicating a moderate percolation
    rate. Meanwhile, it gives rise to SM percent from 66%–70% perhaps due to a fairly
    saturated soil profile. Such that, the high R-squared value 0.93 validates the
    goodness of fit of the regression model between SM and rain precipitation. In
    the second event, the topsoil moisture climbed considerably from 64%–76%. The
    fast water movement through to the top layer 0–20 cm means a high infiltration
    rate primarily due to the high hydraulic conductivity of the soil. Besides, the
    R-squared value of regression model 0.81 reveals the high variance of SM by the
    change in precipitation volume. The results are in line with a study that used
    a water balance principle to measure the dynamics and distribution patterns of
    SM at different slope positions during rainfall [27]. Furthermore, to visualize
    the symmetry of SM variation at three subsequent layers (top, middle, and bottom)
    Fig. 9 is plotted. During the first rain period, it is observed that at the period
    of approximately 15 min (01:27:48–01:41:34), the rainwater has percolated through
    to the bottom soil layer (60 cm) bringing rise to moisture content at each layer
    with a higher infiltration rate observed at the bottom layer. In this period,
    the topsoil moisture (blue) improved at the slowest rate (66%–68%) indicating
    the top layer’s damper state. But at the same time, it climbed relatively faster
    (50%–60%) at the middle layer (gray) revealing the less saturated soil profile.
    However, the bottom layer (orange) perhaps due to being more water-scarce at the
    depth has shown the highest infiltration rate (20%–35%). The results are in line
    with the US Agriculture Department which indicates higher infiltration rates in
    dry soils [28]. Fig. 9. Rate of change in SM content during rain events. Show
    All Likewise, the second rain spell (moderate −9.82 mm/day) also exhibited significant
    variation in SM at pilot layers. Initially, at timestamp (17:07:44), the rainwater
    (rainfall ≤2.55 mm) percolated through to the middle layer (0–40 cm) giving striking
    rise to top and middle layers’ moisture levels from 62%–76% (wet) and 45%–55%
    (humid), respectively. While it did not reach the bottom layer (60 cm) in that
    instance. However, after 6 h of drizzle, there was another rain span (rainfall
    ≥7.27 mm) of approximately 2 h (23:39:00–01:21:59). In that, the rainwater percolated
    sequentially through to the bottom layer giving rise to SM at each layer as shown
    in below Fig. 9. The results are in line with the study that performed a regression
    model and correlation analysis to measure the change in SM and ST against the
    rising precipitation volume in an arid region of China [29]. To analyze the impact
    of environmental temperature on ST at three subsequent layers, a strong correlation
    with respect to time is modeled as shown in Fig. 10. The topsoil temperature at
    20 cm depth is proportionally driven by the ambient temperature in both dry and
    wet conditions, whereas, the middle and bottom layers at 40–60 cm were not perceived
    as greatly affected by top surface conditions. Such that in the first “Rain” case,
    the top ST has dropped in proportion from 20.5 °C–19.1 °C with a slight decrease
    in ambient temperature from 23.7 °C–22.1 °C during wet hours. In the second “Sunny
    day” case, the ST at the top layer has reasonably increased from 18 °C–19.3 °C
    with a rapid rise in ambient temperature from 23.2 °C–39 °C during prime solar
    hours (09:00–15:00). However, the middle and bottom layers did not show significant
    change in temperature in both cases and were relatively maintained at 20.1 °C
    and 19.5 °C, respectively. The results are in line with a case study that used
    a regression model to establish a strong positive correlation between atmospheric
    and STs up to 20 cm soil depth [30]. Fig. 10. Correlation between ambient-temp
    and soil-temp during rain and sunny hours. Show All SECTION VI. Conclusion and
    Future Works The presented work is an augmentation of a research consortium started
    a year ago which involved Australian institutes and not-for-profit water management
    operators. It is expected that this newly designed low-cost smart sensor node
    system can contribute as a valuable replacement for expensive commercial soil
    probes. The system has been successfully trialed in the field and is capable of
    long-term large-scale applications. Moreover, it offers a unique opportunity for
    researchers and land managers to drive the water-balance algorithms based on the
    field dataset, which are essential to predict potential recharge in various soil
    profiles as well as to schedule suitable irrigation patterns for lands. Furthermore,
    it is also anticipated that the integration of a soil quality detection sensor,
    such as soil organic carbon (SOC) sensors in the IoT-assisted system can significantly
    enhance the measurement capability of the developed system, which may attract
    more industry collaborations in the future. Such a system with low comparative
    commercial cost can be a real asset for agricultural managers to save on their
    annual water and energy consumption and make long-term profitable decisions. Authors
