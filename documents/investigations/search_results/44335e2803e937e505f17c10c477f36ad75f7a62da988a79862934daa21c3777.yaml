    Discussion In a previous investigation carried out by Rendon G. [17], the objective
    was to control irrigation systems in Mexico using artificial intelligence for
    their control, to be able to regulate the amount of water that is used by their
    irrigation systems. However, only a simulation of its interface was carried out
    and the benefits that this system produced were not validated. Similarly, other
    research developed a soil moisture sensor that can be implemented in automated
    irrigation systems, but since it was developed to be used in areas with specific
    soil quality characteristics, it cannot be applied to all types of soil. desired
    irrigation systems [18]. The results obtained during this investigation are to
    some extent like the findings presented in the investigation carried out by Rivera.
    S [19], which proposes to carry out a comprehensive analysis of the sustainability
    of water resources management that includes a variety of perspectives, including
    social, economic, and environmental dimensions. The investigation concluded that
    the extension of the territory where the irrigation system will be implemented
    has a directly proportional relationship with the resources required for its implementation.
    Additionally, another research highlights the benefits of implementing systems
    that help crop production by providing a significant improvement compared to the
    manual process that was previously carried out [20]. SECTION V. Conclusion The
    Internet of Things has allowed the development of a wide variety of projects that
    seek to facilitate the quality of life of people and the interconnection of systems
    and their data with the Internet for access from any location in the world. In
    the present work it was demonstrated that the implementation of a drip irrigation
    system that makes use of the MQTT protocol for the monitoring of the data by the
    farmers, allows a more precise monitoring from anywhere, being able to visualize
    the measurements detected by the sensors. The implemented system makes it possible
    to control the amount of water to be used based on the amount of this resource
    that is available and humidity parameters that indicate that the crops have a
    sufficient volume of water to keep them hydrated and minerals are not lost by
    excessive volume. There is a greater optimization by not requiring to be present
    throughout the process and even without being in the surroundings of the crops,
    since farmers will be able to monitor the state of their crops with the help of
    the developed PWA that indicates the status of the valves. and the level of humidity
    corresponding to the plots, so that the correct distribution of water is observed
    in each of these and without generating waste. Additionally, as a recommendation
    for future work, it is recommended to implement alerts that indicate to farmers
    in case there is insufficient water to adequately conserve crops and any immediate
    action can be taken. Authors Figures References Keywords Metrics More Like This
