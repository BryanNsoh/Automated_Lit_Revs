    India SECTION I. Introduction Agriculture has been the backbone of India''s economy
    for centuries, with around 70% of the population relying on it for their livelihoods.
    However, with the increasing global population, climate change, and depleting
    resources, farmers in India are facing numerous challenges in the field. These
    challenges range from unpredictable weather conditions to the lack of proper irrigation
    techniques, which ultimately affect crop yield and quality. This research paper
    presents an IoT-based irrigation method for agriculture that aims to address the
    challenges faced by farmers in India. To support our research, we conducted a
    comprehensive review of several IoT-based applications and research published
    in the agricultural sector. The review highlights the potential of IoT in addressing
    the challenges faced by farmers in India and provides insights into the current
    state of research in this field. SECTION II. Literature Review In this part of
    our research paper, we have reviewed different ways used for irrigation. There
    are many ways to do irrigation using IOT using different microcontrollers. We
    have reviewed work done by research as per their prototype. Some of them are listed
    below: A device created by Srishti Rawal automatically irrigates fields depending
    on sensor data for temperature and humidity as well as the kind of crop. Both
    hardware and software components are part of the system. The hardware consists
    of an embedded system with moisture sensors, an Arduino Uno, and a GSM GPRS SIM900A
    modem [19]. The software element is a web page created in PHP that is hosted online
    and has a database for storing sensor data gathered by the hardware. The system
    employs a threshold value for the moisture content to irrigate the area. The sprinklers
    are turned on when the moisture level drops below the threshold and run until
    the soil is entirely soaked. On the website, the system also shows the moisture
    content in two categories, Low and High. When the moisture level falls into the
    Low category, the pump is turned on. The soil type being used affects the threshold
    values. Using a GSM GPRS modem, the hardware gadget sends data from the sensors
    to the internet. The information is then saved in a database that is accessible
    online and utilized to show moisture content on the website. Additionally, the
    system sends data from the two sensors to ThingSpeak, an open data platform, and
    Internet of Things API. Users may gather, save, examine, display, and take action
    on data from sensors or actuators like Arduino using ThingSpeak [1]. M Gayathri''s
    system is composed of two layers: the sensor layer and the application layer.
    The former is responsible for gathering data from sensors and converting it into
    a digital format suitable for use in a virtual environment. To achieve this, the
    layer utilizes a range of tools such as GPS sensors, cameras, and RFID to collect
    market and physical information, which is then transformed into digital data through
    the use of the NodeMCU board and MQTT protocol. On the other hand, the application
    layer is responsible for interpreting the data gathered by the sensor layer, thereby
    providing insight into the real world. The integration of agricultural market
    intelligence and IoT in this layer helps in fostering digital awareness of the
    physical world. The NodeMCU board, which is an open-source IoT platform featuring
    ESP8266-12E chips, is used in the system to publish sensor data to the Losant
    Message Broker through the MQTT protocol. The soil moisture sensor is also utilized
    in the system to measure the soil''s volumetric water content. The Losant platform
    stores the data gathered by the system and makes it accessible through the visualization
    tool. Furthermore, the system allows clients to subscribe to the stored data from
    the Losant MQTT broker by subscribing to commands initiated using the Losant workflow
    [2]. P. Divya Vani employed a hygrometric method to detect soil moisture in her
    study. This method makes use of the FC-287, a low-cost and low-power sensor. The
    sensor has an onboard facility for the interface, making data collection and analysis
    straightforward. Specifically, the FC-287 sensor was used due to its accuracy
    and reliability, making it a cost-effective and efficient way to estimate the
    moisture content of the soil through changes in its electrical properties. Researchers
    have chosen to conduct their experiment in Southern India, where a significant
    portion of the region''s land is covered with red and black soils [3]. Dr. M.
    Newlin Rajkumar proposes a project that emphasizes monitoring temperature and
    soil moisture to build a smart irrigation system utilizing Arduino. The goal of
    the project is to provide an alternative to conventional farming techniques and
    create a system that enables farmers to remotely monitor their fields from anywhere
    in the world. The proposed technology is intended to be practical and useful for
    Indian farmers and features an automated irrigation feature for agricultural regions.
    The main component of the system is the Arduino microcontroller. The development
    of an automated irrigation system aims to maximize water use for crops by enabling
    control of appliances without human involvement. The system''s main objectives
    are the autonomous operation of the water motor and the live broadcasting of the
    farm on Android mobile devices via Wi-Fi, The innovative concept is intended to
    help Indian farmers by giving them access to low-cost smart irrigation technology
    that can assist them in maximizing crop yields and minimizing water waste by remotely
    monitoring and managing water consumption. The proposed smart irrigation monitoring
    system is an essential step toward sustainable farming practices. With the increasing
    global demand for food, it is necessary to develop technologies that enable farmers
    to grow more crops efficiently while minimizing water use. By utilizing the Arduino
    microcontroller, the system provides a cost-effective solution for remote monitoring
    and controlling irrigation systems. This technology can potentially benefit farmers
    in other regions facing similar challenges, making it a valuable contribution
    to sustainable agriculture [4]. Ravi Kishore Kodali''s solution leverages a NodeMCU
    board as a client, which uses the MQTT protocol to relay sensor data to the Losant
    Message Broker. The data is kept under the subject Losant/DEVICE ID/state, where
    DEVICE ID is the device''s unique identity. To be effectively understood by Losant,
    the data must adhere to a specified JSON-based payload. The platform''s visualization
    tool enables instant access to data stored in Losant. Clients must subscribe to
    the commands issued through Losant''s workflow on the subject Losant/DEVICE ID/commands
    in order to subscribe to the stored data from the Losant MQTT broker. The project
    utilizes the NodeMCU, which is a low-cost, breadboard-friendly, and open-source
    IoT platform integrating ESP8266-12E chips, and can be conveniently powered using
    a USB to micro-USB cable. Additionally, the system incorporates soil moisture
    sensors to monitor soil moisture levels, which are critical for maintaining optimal
    plant growth. By analyzing the data collected by the sensors using the Losant
    platform, informed decisions can be made regarding irrigation and other farming
    practices [5]. Dr. Madhu Kumari suggests that farmers can benefit greatly from
    a planned prototype that includes a smart watering system monitored by the Internet
    of Things (IoT). Currently, farmers have to manually enter their fields for irrigation
    purposes and remain there to ensure that water does not overflow. This procedure
    can take up a significant amount of time, and can also be unhealthy, especially
    during extreme weather conditions. With the implementation of a smart watering
    system, farmers can avoid these mishaps and make their work easier. The smart
    watering system is designed to start the motor automatically after a particular
    moisture content value has been reached and shut it off once it reaches a limit
    value that the farmer or system has established. This eliminates the need for
    frequent visits to the field. Additionally, the system requires a nominal power
    supply between 5 and 9 volts to operate, and the motor requires power in accordance
    with its rating. By using this system, farmers can save a significant amount of
    time and effort and also avoid potential health hazards. The implementation of
    this technology can have a positive impact on the agricultural industry as a whole,
    by making farming more efficient, safer, and more sustainable [6]. A. Anitha suggests
    a system that can automate the process of watering plants by keeping track of
    the field''s moisture content. The target audience for this product includes farmers
    and gardeners who may not have the time or resources to physically water their
    plants. The technology incorporates temperature and moisture sensors to measure
    the plants'' temperature and moisture content. If the moisture level is detected
    to be lower than expected, the system activates the Water Pump to deliver water
    to the selected plant. The system is highly adaptable as it can be used both indoors
    and outdoors. Figures 11 and 12 depict the system''s functioning model. This low-cost
    and low-maintenance technology has the potential to replace conventional farming
    systems and aid crops in utilizing water efficiently. It can help Indian farmers
    increase agricultural yields while reducing water waste. The system''s automated
    watering process can save farmers and gardeners valuable time and resources, making
    it easier for them to maintain their crops. Moreover, the use of moisture sensors
    can ensure that plants receive the appropriate amount of water, preventing over-watering
    and water waste [7]. K. Phasinam proposes a system centered on the development
    of a smart irrigation system using Raspberry Pi and different sensing devices
    to monitor environmental conditions. The Raspberry Pi board has a single-core
    32-bit ARM11 CPU, 512 MB of RAM, USB connectors, an Ethernet port, an HDMI connector,
    and an SD card slot, which are all used in the configuration. The system employs
    sensors such as the YL-69 soil moisture sensor and the DHT11/DHT22 humidity sensor
    to continuously monitor soil moisture and humidity levels. Machine learning methods
    such as Support Vector Machine (SVM), Random Forests, and Naive Bayes are utilized
    to store acquired data in a cloud storage system. In order to give correct information
    for crop management and ultimately optimize water use and crop production, these
    algorithms analyse soil and climatic data [8]. Table I. Technology and features
    The table provided above offers a summary of the work that has been conducted
    over the past few years. It also aids in comprehending the utilized technologies
    and the features of each system (Table 1). SECTION III. Literature Gap The authors
    created and executed an IoT-based smart irrigation model in this study, which
    fills a gap in the literature by giving a full analysis and assessment of the
    suggested system. There is no empirical proof or data in the study to demonstrate
    the effectiveness and performance of the suggested system. Field studies and experiments
    would be beneficial in evaluating the system''s capacity to detect moisture levels
    reliably, automate watering, and optimize water consumption. Unlike past research,
    we conducted comprehensive field testing and experiments to acquire actual information
    and data on the usefulness and performance of our smart watering system. The proposed
    model utilizes IoT technology to monitor soil moisture levels in real-time and
    automate the irrigation process accordingly. By integrating sensors, actuators,
    and a central control system, we have created a reliable and efficient system
    for optimizing water usage in agricultural settings. SECTION IV. Mathedology The
    system is composed of both hardware and software components. The hardware includes
    an Arduino UNO, soil moisture sensors, a motor driver, two motor pumps, wires,
    and a Bluetooth HC-05 module (Fig. 1). The proposed prototype of a smart watering
    system monitored by IoT can greatly benefit farmers by saving them time and effort.
    Currently, farmers have to spend several hours or even a whole day in the field
    to ensure that water does not overflow during irrigation. This process is repeated
    until the last watering from the start, resulting in a lot of wasted time and
    potential health risks due to exposure to extreme weather conditions. With the
    implementation of this system, farmers can avoid the need for constant field monitoring
    as the system is designed to automatically start the motor once the moisture content
    value falls below a certain threshold and switch it off when it reaches a predetermined
    limit set by the farmer or system. The system requires a nominal power supply
    of 5 to 9 volts to operate, and the motor will need power according to its capacity.
    By incorporating this technology, farmers can save time, reduce manual labour,
    and increase productivity, resulting in improved living and working conditions
    for all involved. Fig. 1. Circuit Diagram Show All The given image represents
    a prototype of the experiment, showcasing the physical implementation of the proposed
    smart watering system. It provides a visual representation of the hardware components,
    including the Arduino UNO, soil moisture sensors, motor driver, motor pumps, wires,
    and Bluetooth HC-05 module. The prototype image offers a tangible glimpse into
    the design and configuration of the system, setting the stage for further evaluation
    and analysis (Fig. 2). Fig. 2. Prototype Image Show All A. Software Part Arduino
    IDE (Integrated Development Environment) [12] is a software platform used for
    writing, compiling, and uploading code to an Arduino microcontroller (Fig. 3).
    The IDE also allows the user to specify the board type, port, and programmer,
    making it easy to configure and upload code to the Arduino. The programming language
    used in Arduino IDE is based on Wiring, a simplified version of C++ that is easier
    to learn for beginners. B. Hardware Part To develop the prototype we have used
    the following components: 1) Arduino Uno An open-source microcontroller board
    called Arduino Uno is built around the ATmega328P microprocessor (Fig. 3). For
    designing and developing electronic projects, it offers a flexible and user-friendly
    environment. It is well-liked for a variety of applications in the maker and DIY
    communities since it has digital and analog input/output ports, onboard programming,
    and communication capabilities [12], [14]. Fig. 3. Arduino UNO Show All 2) Hc-05
    Bluetooth Module The HC-05 Bluetooth module is a commonly used wireless communication
    module (Fig. 4).[17], [20] It permits Bluetooth-based serial communication between
    devices. It may function as a slave or master device, allowing for wireless data
    with other Bluetooth-capable gadgets like smartphones, tablets, and microcontrollers.
    Fig. 4. HC-05 Bluetooth module Show All 3) Soil Moisture Sensor A tool used to
    measure the soil''s moisture content is a soil moisture sensor (Fig. 5). For effective
    irrigation and the control of plant health in agricultural and gardening applications,
    it detects the water level in the soil and delivers information about soil moisture
    conditions [9]–[22]. Fig. 5. Soil Moisture Sensor Show All 4) Motor Driver An
    electric motor''s functioning, direction, and speed are managed by a motor driver[16],
    an electrical device. It serves as an interface between the motor and a microcontroller
    or other control electronics, providing the power and signals required to accurately
    and efficiently regulate motor motions (Fig. 6). Fig. 6. Motor Driver Show All
    5) Water Pump Motor An electric motor designed simply for pumping water is known
    as a water pump motor [13], [21]. It is used in many different systems, including
    irrigation, water delivery, and water circulation systems (Fig. 7). The motor
    supplies the water pump''s essential power, allowing for effective water flow
    and distribution [15]. Fig. 7. Water Pump motor Show All 6) Jumper Wire In order
    to provide temporary connections between electronic components on a breadboard
    or circuit board, jumper wires are electrical cables with connector pins at either
    end (Fig. 8). They make it simple and adaptable to wire electrical circuits for
    prototyping and testing, allowing for quick and practical linkages between various
    parts. Fig. 8. Jumper Wire Show All SECTION V. Results and Discussion The output
    of the soil moisture sensor is shown in the below figure for the IoT-based smart
    irrigation system (Fig. 9). In order to ensure enough irrigation, the system sends
    a signal to start the water motor if the moisture level falls below 70%. When
    the moisture content hits 70%, the motor automatically turns off to save water
    and avoid over-irrigation. This automated procedure successfully saves resources
    while maintaining the ideal moisture level for agricultural needs. Fig. 9. Irrigation
    System Result on Arduino COM Show All SECTION VI. Conclusion In this research
    work, a comprehensive review of multiple research papers related to irrigation
    in agriculture has been conducted. By synthesizing the findings from these studies,
    valuable insights into the current state of research have been gained, and critical
    gaps that require attention have been identified. Additionally, an innovative
    model has been proposed, emphasizing the integration of IoT in the agricultural
    sector. This model utilizes connected devices and sensors to optimize irrigation
    practices, enhance water management, and improve overall agricultural productivity.
    The analysis conducted in this study highlights the immense potential of IoT in
    transforming conventional farming techniques and addressing the challenges faced
    by the agricultural community. The suggested model serves as a platform for future
    research efforts aimed at fostering sustainable and efficient agricultural systems
    capable of meeting the ever-increasing needs of an ever-changing globe. SECTION
    VII. Future Scope In the proposed methodology, we have developed an IoT model
    for irrigation. However, the future scope of this project is to leverage cloud
    technology to enhance the system''s compatibility. By incorporating the ESP8266
    Wi-Fi module [18], it will be able to seamlessly transmit and receive data to
    and from the cloud. This integration of cloud technology will significantly broaden
    the research possibilities, particularly in the study of soil behavior across
    various regions of the country. The cloud system''s introduction will enable comprehensive
    data collection, analysis, and storage, offering researchers valuable insights
    into the diverse characteristics of soils. This expansion in scope holds great
    potential for advancing our understanding of soil dynamics and optimizing irrigation
    practices, ultimately contributing to sustainable agricultural practices and improved
