    allows the installation of Node-Red for the creation of nodes that facilitate
    the sending of the data acquired by the PLC to a database during the activation
    of the irrigation system and the use of the MQTT protocol at the same time as
    described shown in Fig. 3. Fig. 3. Interaction with the MQTT Brocker Show All
