    Works SECTION III. Proposed IoT/M2M-Based Smart Building System Using Heterogeneous
    Networks The proposed HetNet infrastructure for the IoT/M2M smart building consists
    of WSNs and mobile-cellular networks. WSNs are concerned with communication between
    devices in the building and include wireless local area networks (WLANs), such
    as Wi-Fi (IEEE802.11x), which supports small area connectivity, and wireless personal
    area networks (WPANs), such as Bluetooth (IEEE 802.15. 1) and RFID, which supports
    short-range connectivity for communication between personal devices. In contrast,
    MCNs are the communication network between devices in the building and devices
    in the outside network and include wireless wide area networks (WWANs) that use
    mobile telecommunication cellular network technologies, such as 2G (GSM), 3G [universal
    mobile telecommunications system (UMTS)], 4G (LTE), and 5G. The following expression
    describes the proposed HetNet infrastructure for the IoT/M2M smart building system:  HetNets
    = WSNs WLANs W i−Fi + WPANs Blutooth,RFID  + MCNS WWANs GSM,UMTS,LTE  ⋅ (1) View
    Source The convergence of two HetNets, such as WSNs and MCNs, enhances M2M communication
    and IoT technology. Converged networks can be divided into four categories: device
    convergence, protocol convergence, service convergence, and full convergence of
    any user’s devices, communication protocols, and network services [22], [23].
    The full convergence can be expressed as  Full  Convergence  =  Device  Convergence  +  Protocol  Convergence  +  Service  Convergence  .
    (2) View Source In WSNs, the smart mobile user equipment (UE) gateway moves into
    the coverage area of the sensor nodes, broadcasts beacon packets to these nodes,
    and provides backhaul access to these WSN nodes. MCN can send the detected WSN
    data directly to a central data center [24]. The main disadvantages of WSNs include
    less mobility robustness, small coverage, and weak terminals. MCNs, on the other
    hand, provide more layer control, a longer network lifetime, and Quality of Service
    (QoS) for WSN applications and have the advantages of reliable mobility, broad
    coverage, and powerful user terminals but are expensive and difficult to deploy
    and manage [25]. The convergence of MCN and WSN can benefit each other: MCNs provide
    a greater level of layer control and optimization to increase network life and
    WSN performance and to provide better QoS with the use of WSNs; WSNs may operate
    as cognitive and intelligent enablers of MCNs, wireless services, and increasingly
    data-centric applications are enabled by the architecture of WSN and MCN convergence
    networks; MCNs have the potential to make WSNs more energy efficient and improve
    network performance; and mobile MCN terminals act both as sensor nodes and gateways
    for WSNs [26]. In addition, sensor nodes in WSN and MCN convergence networks collect
    data and send it to a data server through MCN [27]. A. System Architecture Design
