    tools and graphic elements, a simple solution for the implementation of interfaces
    in the industrial environment is LabVIEW, since it makes it easy to add advanced
    functionalities in a user interface such as adding sliders, graphs, tables and
    more; that allow real-time interaction with external devices through the visualization
    of data in these elements and the ease of integrating algorithms and complex models
    [13]. For this reason, this software was implemented in the microcomputer that
    the user have with the help of the graphic tools that it can see in the Fig. 4.
    Fig. 4. Programming done in LabVIEW Show All 2) MySQL and Node One of the facilities
    when using Node-Red within the microcomputer is that it allows data to be sent
    to an SQL-type database that is one of the most used on the market, this being
    MySQL. With them, it will be possible to provide a simple storage of the readings
    that are made by the sensors in a structured way and with a time stamp that allows
    recognizing the date and time of the readings [14], [15]. With the structured
    database, this data can be consumed by means of SQL queries to be able to filter
