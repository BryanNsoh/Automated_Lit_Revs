    Towards Affordable Precision Irrigation: An Experimental Comparison of Weather-Based
    and Soil Water Potential-Based Irrigation Using Low-Cost IoT-Tensiometers on Drip
    Irrigated Lettuce by Ahmed A. Abdelmoneim , Roula Khadra *, Angela Elkamouh ,
    Bilal Derardja and Giovanna Dragonetti Mediterranean Agronomic Institute of Bari,
    70010 Bari, Italy * Author to whom correspondence should be addressed. Sustainability
    2024, 16(1), 306; https://doi.org/10.3390/su16010306 Submission received: 1 November
    2023 / Revised: 15 December 2023 / Accepted: 22 December 2023 / Published: 28
    December 2023 (This article belongs to the Special Issue Sustainable Management
    and Regulation of Agricultural Water Resources in the Context of Global Climate
    Change) Download keyboard_arrow_down     Browse Figures Versions Notes Abstract
    Predictive weather-based models are widely used to schedule irrigation through
    the estimation of crop evapotranspiration. However, perceiving real-time crop
    water requirements remains a challenge. This research aims at field validating
    and exploiting a low-cost IoT soil moisture tensiometer prototype to consequently
    compare weather-based irrigation to soil water moisture-based irrigation in terms
    of yield and crop water productivity. The prototype is based on the ESP32 microcontroller
    and BMP180 barometric sensor. When compared to a mechanical tensiometer, the IoT
    prototype proved its accuracy, registering an average R2 equal to 0.8 and an RMSE
    range of 4.25–7.1 kPa. In a second step, the irrigation of a Romaine lettuce field
    (Lactuca sativa L.) cultivated under a drip system was managed according to two
    different scenarios: (1) using the data feed from the IoT tensiometers, irrigation
    was performed to keep the soil water potential between −15 and −25 kPa; (2) using
    the data provided by the in-situ weather station to estimate the crop water requirements.
    When comparing the yield, no significant difference was registered between the
    two scenarios. However, the water productivity was significantly higher, registering
    a 36.44% increment in scenario 1. The experiment highlights the water-saving potential
    achievable through real-time monitoring of soil moisture conditions. Since it
    is a low-cost device (82.20 USD), the introduced prototype facilitates deploying
    and managing a fleet of sensors for soil water potential live mapping. Keywords:
    precision irrigation; agriculture water management; water productivity; IoT Irrigation;
    ESP32; sensors 1. Introduction Water is fundamental for our existence. Although
    it covers 71% of the planet, only 2.5% is fresh water, out of which only 1% is
    accessible [1]. Thus, mismanagement is a luxury that cannot be afforded. Moreover,
    the combination of population growth and climate change is placing additional
    stress on the already limited water resources, particularly in the Mediterranean
    region and Eurasia. This is affecting livelihoods, food security, economic development,
    and even social stability [2]. On a global scale, 70% of freshwater consumption
    is attributed to irrigated agriculture, which serves as the main cause and causality
    of water scarcity [3,4]. Consequently, there is a significant need to prioritize
    and improve on-farm irrigation management to effectively address such challenges.
    Precision irrigation stands as a cornerstone for advancing agricultural sustainability.
    By leveraging technologies like soil moisture sensors, weather data, and automated
    irrigation systems, it enables farmers to deliver water precisely where and when
    it is needed [5]. This targeted approach conserves water resources and mitigates
    the strain on increasingly scarce water supplies. Furthermore, precision irrigation
    allows for the optimization of nutrient delivery, thus reducing excess runoff
    and minimizing the risk of water pollution. This practice not only enhances crop
    health and yields but also supports the long-term resilience of the soil, which
    is crucial for sustainable agriculture [6]. Overall, precision irrigation is a
    key strategy for promoting agricultural sustainability, ensuring that agriculture
    can meet the growing global demand for food while minimizing its environmental
    impact. Yet, the lack of affordable and dependable data monitoring systems poses
    a major barrier to such potential enhancements [7]. Considering the spatially
    variable and stochastic nature of agricultural systems, it becomes imperative
    to have access to cost-effective and energy-efficient data acquisition systems.
    Such systems could play a major role in more accurate scheduling, monitoring,
    and assessment of irrigation activities [8]. This research work aims to (i) field
    validate a low-cost prototype DIY soil moisture tensiometer and (ii) exploit its
    use by comparing soil moisture-based irrigation management to weather-based irrigation
    management in terms of yield and water productivity. 2. Materials and Methods
    2.1. Irrigation Scheduling Irrigation scheduling directly impacts water use efficiency
    as it involves making decisions regarding the timing and quantity of water application
    to the field [9]. To efficiently schedule irrigation events, one must comprehend
    the dynamics of the plant water continuum, which is influenced by the interaction
    between weather conditions, soil characteristics, and plant physiology, usually
    referred to as SPAC (Soil-Plant-Atmosphere-Continuum) [10]. Hence, the criteria
    on which irrigation scheduling approaches are based are divided into (i) weather-based
    scheduling, (ii) soil moisture-based scheduling, and (iii) plant status-based
    scheduling. Coupled with the rapid development of solid-state sensors and cloud
    platform-based services, monitoring systems could be integrated into the three
    aforementioned approaches. In the next section, the first two main approaches
    and their comparisons in relation to monitoring systems will be briefly presented.
    It is worth mentioning that other factors could impact the actual implementation
    of an irrigation schedule outside the SPAC [11], such as the water supply routine,
    existing irrigation infrastructure, irrigator preferences based on social behavior
    patterns, fertigation and leaching requirements, … etc. Yet, this study is based
    on on-farm irrigation events that target the full satisfaction of plant water
    requirements using an on-demand, supplied drip irrigation system. 2.1.1. Weather
    Conditions Based Scheduling It implies estimating reference evapotranspiration
    (ET0) using measured weather parameters for a well-irrigated theoretical Alfalfa
    grass with a height of 12 cm, settled and immovable plane resistance of 70 s m−1
    and an albedo of 0.23, vigorously rising, effectively watered, and entirely covering
    the land [12]. Several models were developed to estimate ETc. One of the most
    used models is the FAO 56—Penman–Monteith [12,13,14] (Equation (1)). 𝐸𝑇 0 = 0.408𝛥(
