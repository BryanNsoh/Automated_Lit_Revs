    20 cm at P2 (Fig. 4b and 4e). These findings suggest the local upward bypass flow
    accompanying the initiation of cracks and channels in the formation process of
    sand boil under shallow saline groundwater conditions. In addition, since the
    TDT sensor is a contact sensor, an increase in ρb might affect θ. Download : Download
