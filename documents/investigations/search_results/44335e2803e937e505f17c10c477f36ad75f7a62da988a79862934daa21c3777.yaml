    in the waterway remained below 0.1 dS m–1. Therefore, flood leaching was performed
    using water from the agricultural waterway. The leaching water was added, and
    a water depth of approximately 5 cm (flooded condition) was maintained for one
    week in early July and August 2016, respectively. 2.4. ERT survey after the Kumamoto
    Earthquake On 28 July 2016, in the middle of the two leaching events, an ERT survey
