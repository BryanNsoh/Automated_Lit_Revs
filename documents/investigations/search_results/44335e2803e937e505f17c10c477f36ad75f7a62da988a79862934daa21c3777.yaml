    smart building based on the convergence of two HetNets: WSNs operating on RFID,
    Bluetooth, Wi-Fi, and MCNs, such as GSM, 4G, or 5G. All data collected from the
    suggested system are stored in the cloud database, sent to the ThingSpeak server,
    and were visualized in four channels. The channels receive data from the building
    sensors at an interval of 10 s and are visualized as line graphs on the ThingSpeak
    webpage and the Raniso App in real time. Fig. 26 shows the graphs that were obtained
