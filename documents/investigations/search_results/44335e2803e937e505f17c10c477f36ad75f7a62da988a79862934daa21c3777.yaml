    Location: Seattle, WA, USA SECTION I. Introduction Droughts are a recurring climatic
    phenomenon in different parts of the world that have serious consequences in terms
    of the restriction of water supply that aggravates human health, food security
    and the ecosystems that surround us; being considered one of the most important
    threats that prevents sustainable development at a global level [1]. Droughts
    are often frequent in arid and semi-arid regions; however, due to climate change
    caused by the overexploitation of resources and deforestation, this event is also
    occurring in humid areas, causing great harm to farmers who usually carry out
    their activities in times when rains used to abound [2]. According to the Food
    and Agriculture Organization of the United Nations (FAO), about 11% of the world''s
    population suffers from water scarcity and more than 30% of the planet''s land
    is affected by drought; it also mentions that they are increasing due to climate
    change and other anthropogenic factors [3]. Drought is one of the main challenges
    facing agriculture today in the world since it has a direct impact on crops for
    food production by reducing yield and quality due to the lack of the necessary
    amount of water that is required. for their growth and development [4]. Lack of
    water resources can cause plants to wither, lose leaves, flowers, and fruits,
    or even die. In addition, plants become more vulnerable to diseases and pests,
    further increasing the risk of loss that farmers may have in the face of these
    difficulties [5]. This means that drought in agriculture is not limited to affecting
    food production, since it has a significant economic impact in countries where
    agriculture is an important source of sustaining the economy, which consequently
    brings the decrease in income of farmers and greater financial pressure [6]. In
    recent years, Peru is one of the countries that has experienced several droughts
    that mainly affect agriculture and livestock in the northern part of the country.
    In particular, the 2016-2017 drought was one of the most intense in recent years
    and consequently affected more than a million people in 12 regions of the country
    [7]. To counteract and deal with droughts, measures were implemented, such as
    the construction of irrigation dams, implementation of irrigation systems, promotion
    of water conservation practices, improvement of watershed management, and the
    creation of emergency plans to the supply of drinking water. However, a more comprehensive
    and sustainable approach is required to address the underlying causes of droughts
    and ensure the resilience of communities and ecosystems to the impacts of climate
    change [8]. In search of improving the development of these irrigation systems
    implemented in previous investigations, an automated drip system for cocoa cultivation
    was developed, which seeks to improve the economic profitability of the project
    with the help of various financial ratios [9]. In the same way, in another investigation,
    a temperature, soil humidity and relative humidity control system is described
    to optimize the performance of indoor crops. This proposal is made up of star-type
    nodes that are directly interconnected to the main source known as Gateway and
    as a result it was obtained that the implementation of XBEE modules in the developed
    WSN allowed the implementation of wireless communication between various devices
    [10]. For this reason, in this research work, the implementation of a drip irrigation
    system that can be monitored with the help of an IoT system that implements the
    MQTT protocol that seeks the most efficient use of water resources in agriculture
    is proposed. The project will be developed through mechanical, mechatronic and
    control systems that seek to create an automated irrigation system capable of
    controlling soil moisture and water from surface sources more efficiently and
    avoiding wasting water on crops. Fig. 1. Data processing stages of the irrigation
    system Show All SECTION II. Materials and methods The design presented in Fig.
    1, is composed of 5 stages that will allow farmers to better monitor the irrigation
    systems that are being implemented in their crops, which have the following characteristics:
    First stage: It is important to have the appropriate parameters controlled so
    that the crops obtain enough water without generating waste, for which this stage
    contains the sensors and actuators that will allow the efficient use of water.
    Second stage: To make adequate water consumption, a series of applications must
    be carried out using a controller that allows turning on and off the flow of water
    to the crops based on the readings obtained from strategically located sensors.
    Third stage: Although the controller can display the data locally on an HMI, it
    is considered important to have an MQTT broker that allows the sending and receiving
    of data that allows actions to be carried out instantly, such as remote shutdown
    of water valves, verify the state of crops and others. For which this essential
    component is required to interconnect messages between devices and users through
    secure access. Fourth stage: The storage of data and its exposure in the cloud
    is an important component of IIoT technology today, for which it is proposed to
    connect this project to the network and the data collected throughout the day
    can be stored in a database. remote data that allows to acquire them later for
    the generation of reports, tables and carry out an analysis of how water consumption
    is being carried out. Fifth stage: The generation of a panel where the data is
    visualized and it is possible to interact remotely with the actuators and sensors
    nowadays is something feasible thanks to the IIoT technology, for which the present
    project seeks to generate an interactive panel that can be accessed from any device
    that is enabled to connect to the database located in the cloud. A. Irrigation
    system. The development of the software is carried out using 3 main components
    that generate a control system that come to be composed of the sensors for the
    detection of the use of water, of actuators that generate a flow of water and
    the controller that based on the readings obtained from the sensors command the
    actuator to produce a flow of water. Sensors: In order to measure the adequate
    use of water without causing waste, sensors were considered that allow a complete
    monitoring of the use of water during the process from its obtaining in the water
    tanks to the correct dispersion in the crops, for which the following were considered:
    sensors: Level sensor: Integral for the control of the height of some material
    inside a container, this sensor will allow farmers to know the amount of water
    they have in their reservoirs to supply all their crops. Flowmeter: The characteristics
    of the flow of water from the reservoir to the crops is essential to know the
    approximate consumption of water in a certain time and if the water from the reservoir
    will be sufficient during the projected irrigation time. Humidity sensor: A correct
    supply of water to the crops is essential to provide an amount that is neither
    excessive so as not to drag the nutrients nor insufficient to leave the plants
    thirsty, for which the humidity sensors allow a correct estimation of the water
    levels provided. Actuators: As a fundamental part of the automation and control
    processes, actuators are required to control the volume of water in use by opening
    or closing the flow that is controlled by programmed times and according to the
    availability of water in the reservoir, for which considered the following actuator:
    Solenoid valve: Controlling the flow of water is essential to maintain a correct
    supply, for which the solenoid valves can work very efficiently to cut off the
    flow of water. Controller: Irrigation programming is essential to avoid wasting
    water, for which the implementation of a PLC was required, which seeks to control
    the main electrovalve(s) that will pass the water from the water supply with a
    controlled flow based on the parameters obtained from the sensors. Likewise, the
    PLC will allow the addition of a direct connection with a computer that allows
    data transfer and interaction with the controls from the cloud [11]. Fig. 2. Distribution
