    By comparison with point measurement technology, geophysical methods such as electrical
    resistivity tomography (ERT) can provide two-dimensional spatial geological information
    non-invasively about bulk soil EC (ECb) that is defined by the reciprocal of the
    electrical resistivity. ERT is an effective tool to ascertain the change in the
    groundwater environment because electrical resistivity is strongly affected by
    θ and salinity variations in the soil [12]. After the 2016 Kumamoto Earthquake,
    [13] reported changes in soil resistivity distribution based on the ERT line survey
    in Kumamoto. Furthermore, our concern is that the Earthquake might cause seawater
    intrusion from the seaside around a coastal polder. For example, seawater intrusion
    from the seaside was confirmed after the 2011 Tohoku Earthquake [14]. Due to the
    ERT survey, the validation of flooded leaching and seawater intrusion must be
    essential for desalinization. This study aimed to evaluate the damages to tomato
    cultivation caused by ECw in a Kumamoto coastal polder, and assess agricultural
    production recovery before-and-after the 2016 Kumamoto Earthquake using our developed
    Wireless Sensor Network System (WSNS). We also investigated the missing data rate,
    communication system, and power supply issues of the WSNS in greenhouse conditions.
    Additionally, we examined the spatial variation of θ and ECw due to soil liquefaction.
    Moreover, we conducted flooded leaching treatments and assessed the impact of
    flooded leaching and natural rainfall on desalinization by analyzing changes in
    solute mass (θ⋅ECw) profiles, utilizing our developed WSNS and ERT survey. Prior
    to the earthquake, we determined the optimal “θ•ECw” value for successful cultivation
    of salt-tolerant tomatoes, taking into account the required saline level for their
    excellent growth. 2. Materials and methods 2.1. Study site Field measurements
    and soil survey were conducted at a Yokoshima reclamation area (≈2,900 ha) (32°50′49.9\"N
    130°34′06.4\"E) in Kumamoto, Japan. Our research site was a plastic greenhouse
    of a tomato field (0.13 ha) along an agricultural waterway (EC = 0.012 dS m−1)
    and a watercourse (EC = 0.099 dS m−1) on the east edge of the Yokoshima reclamation
    area (Fig. 3a). Coast protection exists between the watercourse and the Ariake
    sea. The soil type was sandy clay in the rhizosphere (the upper soil layer) down
    to 80 cm deep. The lower layer below 80 cm deep was heavy clay. Average saturated
    hydraulic conductivity (Ks) and dry bulk density (ρb) measured using undisturbed
    soil core samples taken in the upper and lower layers were 104, 1.2 cm d−1 and
    0.9, 1.1 g cm−3, respectively. Porosity was 55% for the upper soil layer. We created
    two wells with an 80 cm-auger and investigated the greenhouse''s groundwater level
    (GWL) and the EC using a portable EC meter once a month. The GWL was shallow,
    and the EC of GWL was approximately 6 dS m−1 even before the 2016 Kumamoto earthquake.
