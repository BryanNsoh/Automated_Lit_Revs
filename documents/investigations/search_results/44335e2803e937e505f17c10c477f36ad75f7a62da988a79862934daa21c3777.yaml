  description: After the 2016 Kumamoto Earthquake (Kumamoto earthquake sequence) of
    maximum magnitude M7.3 occurred, agricultural fields and crops were significantly
    damaged by soil liquefaction in lowland polders, which had shallow saline groundwater.
    A desalinization treatment was required to recover agricultural production in
    polders in Kumamoto. To understand the soil salinity levels in the root zone,
    we installed multiple-point measurements using the wireless sensor network system
    (WSNS) for real-time monitoring of soil moisture (θ) and bulk soil EC (ECb) in
    a cherry tomato greenhouse. Pore-water electrical conductivity (ECw) can be estimated
    as an indicator of the field's salinity level simultaneously. First, we found
    rapid increases in θ and ECw where soil liquefaction and sand boils occurred.
    Through soil survey, we confirmed the existence of a large channel beneath one
    of the liquefaction plots, suggesting considerably high spatial heterogeneity
    of soil salinity across the greenhouse. Secondly, the high salinity level could
    not be controlled by drip irrigation at all. Finally, 1-week flooded leaching
    treatments were carried out; the electrical resistivity tomography (ERT) survey
    indicated that the salinity level decreased significantly except around the channel
    plot. The combination of the flooded leaching and natural rainfall was more effective
    for salt leaching in macropores and channels. Our analysis using the WSNS highlighted
    three management strategies that may help reduce a polder's salinity level.
