    of the interface in LabVIEW was carried out using two loops. The first loop, located
    on the left side, turns the irrigation system on and off by measuring the amount
    of water available in the reservoir to conserve reserves if necessary; On the
    other hand, the second loop monitors the humidity sensors to verify the state
    of the crops. These loops were built using certain considerations for the test
    tests where the following parameters were considered: Control of the humidity
    of the ground at 60%, the blocking of the water supply at 40% and the restriction
    of the supply at 40% were executed during the soil hardening period. To cover
    the entire sowing of the test, humidity control was carried out in each plot and
    the sensor was positioned with an approximate depth of 20 centimeters.. Fig. 6.
