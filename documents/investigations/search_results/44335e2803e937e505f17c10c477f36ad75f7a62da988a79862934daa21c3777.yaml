    Show All 3) Progressive Web App The possibility that users can acquire data from
    any device and be able to interact with them is a need that many have today, for
    which there is the possibility of creating applications for both desktop and mobile
    devices, but that require their development. in different environments and that
    for this project it is not so required [16]. Therefore, the implementation of
    a PWA was proposed, which was built using web technologies such as HTML, CSS and
