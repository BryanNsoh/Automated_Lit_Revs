    need in-depth information on things like the type of plant present, the soil,
    and the weather (the latter of which is the most unpredictable). The onset of
    illness is unpredictable since it is tied to the right combination of factors
    [1]. Water or wind may readily spread diseases from one plant to another. Consequently,
    when a disease has been discovered, precautions must be taken to stop an epidemic
    from occurring, which would have devastating effects on the crop that year and
    the years to come. The most recent developments in technology and communications,
