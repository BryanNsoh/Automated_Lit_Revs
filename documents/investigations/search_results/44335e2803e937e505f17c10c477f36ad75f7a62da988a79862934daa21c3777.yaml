    electrical conductivityFlooded leaching 1. Introduction The 2016 Kumamoto Earthquake
    (Kumamoto earthquake sequence) occurred in Kumamoto Prefecture and its surrounding
    areas in Japan on April 14, 2016 [1]. The epicenter was located at 32.793°N, 130.749°E,
    with a focal depth of about 10.0 km [2] (Fig. 1). There were a series of foreshocks
    and mainshocks in the same region, which included the M6.5 (at 21:26 on April
    14 (local time)) and M7.3 (at 1:25 on April 16 (local time)) earthquakes [3].
    The Earthquake seriously damaged Kumamoto''s agricultural lands and crop facilities
    along the Ariake sea. There are many lowland coastal farmlands along the coastline
    of the Ariake sea as a result of many reclamation projects since ancient times
    [4]. In Kumamoto prefecture, having approximately 20,000 ha of agricultural land
    reclamation, [5] reported crop damages due to soil liquefaction containing high
    salinity in shallow groundwater in response to the strong ground shaking. Because
    the local distribution of the liquefaction might cause high spatial variability
    of soil salinity in the lowland coastal farmlands, the effective desalinization
    of salinity soil was required to recover agricultural production. Download : Download
    high-res image (314KB) Download : Download full-size image Fig. 1. 2016 Kumamoto
    quake index map. M7.0 earthquake''s epicenter occurred on 15 Apr., 2016 at 16:25:06
    UTC (credits: USGS https://earthquake.usgs.gov/earthquakes/eventpage/us20005iis
    #general). For the recovery of salinized farmlands, volumetric soil water content
    (θ) and pore water electrical conductivity (ECw) are helpful in measuring soil
    salinity conditions through a real-time monitoring system. For example, [6] developed
    a Field Monitoring System (FMS) containing two central systems: a monitoring system
    and field measurements (e.g., Time Domain Ttransmissiometry (TDT) sensors and
    dataloggers). The monitoring system can collect the in-situ data through Bluetooth
    and send it to the data server over the Internet. This measurement technique allowed
    us to facilitate agricultural production recovery on 2011 tsunami-affected farmlands
    through real-time monitoring θ and ECw in homogeneous paddy fields [7]. However,
    if the heterogeneity of soil salinity was caused by upland fields converted from
    the recovered paddy fields [8], the utilization of FMS was limited by the prohibitive
    cost of setting several observation points for monitoring the spatial variability
    of salinity conditions. Especially in crop management, such as soybean and tomato
    cultivation on coastal tidelands, soil salinity levels presented considerably
    high temporal and spatial heterogeneity because of the differences in reclamation
    measures and farming practices [8]. New innovative and cost-effective IoT applications
    are helping the farming sector improve agricultural production''s standard, quantity,
    sustainability, and price effectiveness [9]. While access to real-time data reduces
    site visits, a significant benefit of distributed real-time data relates to decision-making
    support for a more effective irrigation timing and scheduling of salt leaching.
    Recent advances in sensing technology, particularly in wireless sensor network
    systems (WSNS), enable environmental monitoring in real-time and at unprecedented
    spatial and temporal scales [10,11] developed the WSNS with Arduino and XBEE for
    real-time monitoring θ and ECw in heterogeneous agricultural fields and greenhouses.
    The WSNS consists of the extension unit, an edge device connected to soil moisture-salinity
    sensors (TDT sensors), and the base unit that receives the data and transmits
    it to the cloud (Fig. 2). Measured data was available to download through a Web
    server. For recovery of tsunami-affected farmlands, [11] analyzed the prototype
    of WSNS and concluded that the technology could effectively capture spatially
    representative measurements of soil salinity in soybean fields. Download : Download
