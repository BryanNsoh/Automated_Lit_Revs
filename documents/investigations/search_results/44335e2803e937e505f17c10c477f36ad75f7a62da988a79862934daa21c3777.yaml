    maximizing the yield and quality of tomatoes grown in greenhouses. To address
    this challenge, this study aimed to develop and implement a solar-powered Internet
    of Things (IoT) based drip irrigation system for tomato cultivation in plastic
    roof net houses. Additionally, the study evaluated the effects of water and fertilizer
    frequency on tomato yield and quality. The experiment was designed with 2 irrigation
    frequencies (1 time in a day and 1 time in 2 days) and 3 fertilizer frequencies
    (1 time in 2, 4, and 6 days), with 4 replicates of the tomato variety CH154. The
    results showed that the solar-powered IoT-based drip irrigation system was efficient,
    precise in water and fertilizer control, and inexpensive to install and maintain.
    This allows for real-time monitoring of water flow rate, flow sensor status, treatment
    status, and electrical parameters on the Node-Red dashboard. Irrigation frequency
    had a significant impact (p < 0.05) on fruit number, weight, and length per plant,
    with 1-day irrigation resulting in a higher yield than 2-day irrigation. No significant
    interaction effect was found between irrigation and fertilizer frequency on tomato
    yield or quality. In conclusion, the solar-powered IoT-based drip irrigation system
    demonstrated precise control over water and fertilizer, proving its efficiency
    and cost-effectiveness. Real-time monitoring capabilities and the observed impact
    of irrigation frequency underscore its potential for enhancing tomato cultivation
    in greenhouses, offering a valuable contribution to sustainable and technology-driven
    agricultural practices.
