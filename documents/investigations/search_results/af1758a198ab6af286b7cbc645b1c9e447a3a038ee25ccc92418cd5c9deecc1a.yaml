    Conclusion Conventional greenhouse systems endure challenges related to losses
    due to their energy efficiency especially in hot climatic regions such as the
    Middle East. Various conventional ventilation systems are aimed at improving the
    performance of such greenhouses including the use of axial fans and cooling pads – without
    roof ventilation. However, the best combination that ensures free air circulation
    is roof ventilation along with the usage of axial fans and cooling pads. Combined
    design with roof ventilation and automatic air vent systems can improve the performance
    of the greenhouses in terms of energy conservation and high yield of the crops.
    The HVAC systems which is older than 10 years can be replaced with products that
    are energy star certified. A feedback loop was linked with a system of linear
    sprinklers that is mainly controlled with the help of a PLC. Scientifically selected
    covering materials can influence greenhouse indoor cultivation in a very high
    level of efficiency, and this can increase the yield up to 20% than conventional
    practices. Different combinations of polycarbonate sheets with varying thickness
    in the range of 2–4 mm improved the greenhouse yield. Spectrometric analysis of
    combinations of covering materials provided continuous developments in the various
    combinations of the covering materials. However, the covering materials manufactured
    by adding some additives such as natural reinforced high-density polyethylene-reinforced
    fibre provided a better result while using the same on top of polycarbonate sheets.
    Upgraded greenhouse facilitated a constant temperature between 18 and 25°C, relative
    humidity (55–75%), and air velocity (0–1.3 m/s) for the optimal plant growth.
    Selection of covering materials can be verified with the help of comparison of
    micrographs of the improved specimens with the original ones before the implementation
    of the materials in the real scenario. On the other hand, upgradation of conventional
    commercial greenhouses to the soil-less irrigation system is quite challenging
    requiring high initial investment. However, combining the various upgradations
    of HVAC and control systems of commercial greenhouses can manage this challenge,
    which need to be studied further. Abbreviations ARX autoregressive with external
