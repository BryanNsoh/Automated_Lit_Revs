    The FAO56 model has mainly been designed to plan irrigation schedules in arid
    to semi-arid regions. Thus, the model requires a limited set of soil inputs, does
    not account for any vertical differences in soil moisture, and assumes that the
    soil moisture cannot exceed field capacity. In order to improve the utility of
    the model in the widest range of soil types, the model should include a multi-layer
    soil feature that accounts for slower drainage rates and the associated water
    storage, especially in temperate regions, when rainfall often occurs during the
    irrigation season. In some cases, the model should consist of detailed soil, crop,
    weather and management modules (e.g. APSIM (Keating et al., 2003) and DSSAT (Jones
    et al., 2003)) that require very accurate and numerous inputs, all of which tend
    to vary dramatically from one field to another. 4. Conclusions Dynamic irrigation
    scheduling is required to help farmers meet the site-specific water requirements
    of plants and reduce the negative environmental impacts of irrigation. SWB-based
    and Sensor-based techniques were used to schedule irrigations to pea and bean
    crops in two delineated irrigation management zones of contrasting soil texture,
    under a VRI system. In addition, a potential improvement of the FAO56 scheduling
    approach was evaluated by using Kcb derived from sensor readings of NDVI. Daily
    SWD was monitored using two contrasting techniques – SWB-based modelling and sensors
    – and irrigation was triggered when a prescribed AD was reached. The SWB-based
    model relied on soil TAW and weather data. The sensor-based method, which used
    a wireless soil moisture sensor network, provided measurements of the actual soil
    water conditions in the field. The two scheduling methods showed a variation in
    timing and the quantity of irrigation applied to the pea crop: the SWB-based method
    resulted in more water being applied. The sensor-based technique saved about 27–45%
    of the irrigation water and produced the same pea yields as the SWB-based model.
    This difference can be attributed to some of the inherent limitations of a simple
    SWB. In the period following a rain event that wet the soils above field capacity,
    the SWB models predicted a faster drying rate than was actually measured with
    the soil moisture sensors. This is because the SWB model does not account for
    the restricted drainage that occurs in the Manawatū silt loam soil profile (Zone
    2). This restricted drainage is due to the compact nature of the silt loam subsoil
    as well as the impact of the textural break that occurs between the base of the
    subsoil and the underlying coarser gravels. The estimated ETc by Kcb–NDVI did
    not significantly improve the FAO56 approach. Crop growth was not significantly
    different between the two scheduling treatments. Therefore, the IWUE for the pea
    crop was significantly more efficient for the sensor-based technique compared
    with the SWB technique for scheduling irrigation. Future research could be undertaken
    to extend the comparison of these two scheduling systems to different crops and
    for different climatic conditions. In addition, future research is required to
    investigate the value of including WSN monitoring systems into precision irrigation
    software control systems to increase options for automated adaptive irrigation
    scheduling. Conflict of interest and authorship confirmation form AGWAT_2019_696_R1|
