    water use efficiencyWater productivity 1. Introduction Variable rate irrigation
    (VRI) systems make it possible to spatially vary water application depths across
    a field in a manner that addresses specific soil, crop, and/or other conditions
    (e.g. topography; sequential row crop sowing). By optimizing water application
    rates, VRI can meet the site-specific watering needs of plants while improving
    the environmental outcomes of irrigated cropland (Evans et al., 2013). Some VRI
    systems use customized irrigation zones defined on dedicated software. The Variable
    rate program is then loaded into the precision VRI controller that directs individual
    sprinklers through valve nodes (wireless or cable control system). For center
    pivots, VRI is currently complemented by two techniques: (i) Speed control varies
    the– fraction of time that the outermost tower is moving, so application depth
    can be different in each sector of the field (VRI Speed Control - One slice is
    one sector). (ii) Nozzle control varies the fraction of time each sprinkler or
    bank of sprinklers is turned on, so application depth can be different angularly
    and radially. Both mechanisms may be integrated for zone control VRI (VRI Zone
    Control -One block is one management zone) (Evans et al., 2013). VRI management
    zones have been delineated using soil apparent electrical conductivity (ECa) maps
    (Corwin & Lesch, 2003). This method is considered to be a rapid, non-destructive,
    inexpensive, and very reliable way to map soil variability at high spatial resolution
    (Corwin & Lesch, 2003). The ECa primarily relates to soil texture and moisture
    content (MC) in non-saline soils, and as these two soil properties relate to the
    soil water-holding capacity, ECa surveys can be used to identify irrigation management
    zones (Hedley & Yule, 2009; Sudduth et al., 2005) In arid regions where irrigation
    supplies nearly all the crop’s water needs, irrigation scheduling is relatively
    straightforward because crop water demand can be estimated without having to take
    into account the effects of daily Variable precipitation patterns and consequent
    changes in MC of different soil horizons with varying drainage characteristics
    (Fant et al., 2012). In humid regions such as New Zealand, irrigation is needed
    as a supplemental source of water for those times when rainfall is insufficient
    to meet crop water needs. In these situations, scheduling irrigation can be a
    greater challenge because it aims to reduce or eliminate crop stress due to drought,
    as well as avoid excessive watering with the negative environmental impacts of
    increased drainage and nutrient leaching. Careful scheduling of VRI can maximize
    irrigation water use efficiency (IWUE) by determining the exact timing and amount
    of water needed to replenish the MC to a desired level in order to meet crop water
    demands. Three categories of scheduling techniques exist: (i) soil water balance
    (SWB) model calculated using meteorological data (Allen et al., 1998); (ii) soil
    sensor measurements of MC (Smith, 2000); and (iii) crop sensor measurements of
    plant water status (Jones, 2004). With the SWB-based approach, the soil water
    deficit (SWD) is tracked by accounting for all water additions (inputs) and losses
    (outputs) from the soil root zone. Major inputs are precipitation and irrigation.
    Water might also be transported upward by capillary rise from a shallow water
    table towards the root zone (Allen et al., 1998). Outputs include crop evapotranspiration
    (ETc), drainage, and runoff. Irrigation is required when ETc exceeds the supply
    of water from both soil water and precipitation or in other words when a critical
    SWD level (in millimeters) has been reached. ETc is often determined as the product
    of the reference evapotranspiration (ETo) and the crop coefficient (Kc) with the
    ETo calculated from climatic parameters (Allen et al., 1998). Accurate estimates
    of Kc and soil hydraulic properties values are essential because inaccuracies
    in Kc and field capacity values can potentially result in large errors in the
    estimated SWD (Allen et al., 1998). A standardized version of the Penman and Monteith
    (PM) equation (FAO56, Allen et al., 1998) is the recommended procedure for calculating
    ETo and subsequently plant water requirements. Several water balance models refer
    to this approach, for example, the FAO AquaCrop model (Steduto et al., 2009) and
    CropWat (Smith, 1992), and it is also included in many farm-system models, e.g.
    Overseer (Wheeler & Rutherford, 2014) and APSIM (Keating et al., 2003; Probert
    et al., 1998). Another major potential source of error in the widely used FAO56
    SWB method is the uncertainty of drainage characteristics (especially for poorly
    drained soils): the method assumes that the soil is well drained and that moisture
    cannot exceed field capacity, with free movement of soil water and other undetected
    fluxes in and out of the control volume (Fant et al., 2012; Nolz, 2016). Other
    models exist that may be more accurate in estimating drainage (Miller & Aarstad,
    1972), but these were not evaluated in this study. The Kc derived from remotely
    sensed vegetation indices such as the Normalized Difference Vegetation Index (NDVI)
    makes it possible to account for variations in plant growth due to specific growing
    and weather conditions, and also improved SWB irrigation scheduling due to better
    estimation of water use and more appropriate timing of irrigations (Kullberg et
    al., 2017). Several studies have tested the potential use of NDVI to predict Kc
    and transpiration at the field scale (Duchemin et al., 2006; Er-Raki et al., 2007;
    González-Dugo & Mateos, 2008; Hunsaker et al., 2005). These studies concluded
    that Kc generated from NDVI determine ETc better than a tabulated Kc in terms
    of representing the actual crop growth conditions and capturing the spatial variability
    among different fields. Soil moisture can be directly measured via gravimetric
    sampling or estimated using a range of instruments (Charlesworth, 2005). The gravimetric
    method involves collecting a soil sample, weighing the sample before and after
    oven drying (for 24 hours), and calculating its MC. This MC is usually expressed
    as the ratio of the mass of water present in the soil sample to the dry weight
    of the soil sample (Hillel, 1982). This method, which involves sampling, transporting,
    and repeated weighing, is laborious and time-consuming. Instruments based on the
    neutron-probe technique and dielectric methods (time domain reflectometry (TDR)
    and capacitance techniques) estimate the volumetric MC (Smith, 2000). These sensors
    are easy to use and provide highly reproducible data (van Iersel et al., 2009).
    The neutron-probe and TDR methods have been widely employed and are sometimes
    used as reference methods (Gardner, 1986; Vicente et al., 2003). Recent innovations
    in wireless radio frequency technologies and sensors (such as those mentioned
    above), along with advances in internet technologies, offer excellent opportunities
    for real-time monitoring of the field soil, crop and environmental conditions.
    A number of wireless sensor network (WSN) with various topologies (e.g. star,
    mesh-network) have been developed and investigated under irrigation by different
    researchers in the past decade (Ruiz-Garcia et al., 2009), including center-pivot
    irrigation (O’Shaughnessy & Evett, 2008), linear-move irrigation systems (Kim
    et al., 2008) and VRI center-pivot (Barker et al., 2018; Hedley et al., 2013;
    Liang et al., 2016). Research is required to refine decisions support tools for
    VRI systems. Thus, the objectives of this study were to: (i) investigate and compare
    the impact of two VRI scheduling methods – SWB model-based and sensor-based –
    on the quantity of water applied, crop growth, final yield, and IWUE for a pea
    crop and a French bean crop over one season under a VRI center pivot; and (ii)
    discuss the potential improvement in the model scheduling method by using the
    NDVI derived from ground-based data, because to our knowledge, this is new work
    that is critically required to support efficient irrigation scheduling. 2. Materials
    and methods 2.1. Study site The study was conducted at a research site (1.2 ha)
    0n Massey University’s No.1 Dairy Farm, near Palmerston North, New Zealand, during
    the 2017/2018 growing season. The farm is located at 40.22 °South latitude and
    175.36 °East longitude, at an elevation of 37 m above sea level. The field is
    currently irrigated with an 86-m VRI center-pivot system (i.e. 1 span) containing
    31 sprinklers, each with a spray radius of 5 m and a flow rate of 26.3 m3 h−1.
    The water is sourced from groundwater in a nearby well. According to the New Zealand
    Soil Classification (Hewitt, 2010), the soils are Fluvial Recent soils formed
    in greywacke alluvium, which correspond to Fluvents in the USDA Soil Taxonomy
    (USDA, 1975). 2.2. Irrigation management zones The soil map for this field (Pollok
    and Nelson, 2003) shows the presence of two soil types: a Manawatū fine sandy
    loam and a Manawatū silt loam. ECa maps were used to delineate the field precisely
    into irrigation management zones. The electromagnetic (EM) survey was carried
    out at 6-m swath widths using a Dualem-1S. ECa at an exploration depth of 0.5 m
    was mapped at a 5-m spatial resolution from the EM survey using ordinary kriging
    in R version 3.4 (R Core Team, 2016) in the gstat package (Pebesma, 2004). 2.3.
