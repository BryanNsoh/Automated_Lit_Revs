    for CO2 Measurements For the description of the adjustment and validation procedure
    of the environmental signals modeling, we present next the CO 2 variable as an
    illustrative example, because it is a noisy signal in which the adjustment is
    a complex procedure. Specifically, we selected the acquired samples for Node 4
    of the DigiMesh network, and in this case the rhythmometry analysis gave 18 significant
    spectral components, 1 corresponding to the infradian rhythms ( 𝑓 𝑖 ) , and 17
    to the ultradian ones ( 𝑓 𝑢 ) . The number of significant components included
    in the model was strongly affected by the 𝑅𝑒𝑔 quality factor. In the first test,
    the original signal was not filtered ( 𝑂𝑟𝑑 = 0), and the regularization factor
    was null ( 𝑅𝑒𝑔 = 0). With these considerations, the rhythmometric analysis assigned
    one significant infradian frequency ( 𝑓 𝑖−𝑠𝑖𝑔 ) and only two significant ultradian
    frequencies ( 𝑓 𝑢−𝑠𝑖𝑔 ) . Figure A1 shows the results of the rhythmometric analysis,
    and the model was clearly deficient, since the adjusted signal 𝑦 𝑛 ^ was often
    not located about the middle of the observed samples. This mismatch was mostly
    evident during the final section of the signal, where it was relatively constant
    and without trends. In the time evolution of the residuals, we observed a biased
    systematic error with positive values, most of them distant from zero. The Bland–Altman
    diagram showed here a very strong residual structure, and the X-axis points that
    represent the acquired measurements with respect to Y-axis that correspond to
    the residuals often deviated from the coincidence limits. The systematic errors
    represented in the histogram confirmed the loose adjustment, since the distribution
    was far from Gaussian and strongly asymmetrical, and even the residual range was
    large in comparison with the signal fluctuation range. Figure A2 shows the relevant
    results from the second experiment, where the filter stage was still omitted,
    and we increased 𝑅𝑒𝑔 to 10, and later to 1000. In both cases, the results were
    very similar. The number of significant components increased to 15 and the model
    adjustment was slightly improved, especially in the final sections of 𝑦 𝑛 ^ ,
    where in the first test was observed a loose adjustment. In addition, the residuals
    on the histogram were distributed in a slightly shorter interval, and the relative
    frequency increased considerably for errors close to zero. The Bland–Altman structures
    were similar to the ones shown in the previous scenario, since the limited concordance
    between the measured and estimated samples persisted. To improve this modeling,
    𝑅𝑒𝑔 was increased to a much higher value ( 𝑅𝑒𝑔 = 10,000), and although the number
    of significant components increased to 16, the results obtained were very similar
    to those shown in Figure A1, as the model quality again decreased. Based on these
    results, we concluded that the increment of 𝑅𝑒𝑔 by itself not necessarily improved
    the adjustment in such a noisy conditions, and that an efficient modeling requires
    also to include a mean filter, most notably in extremely noisy signals. Figure
