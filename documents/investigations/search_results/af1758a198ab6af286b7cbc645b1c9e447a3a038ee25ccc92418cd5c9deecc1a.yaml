    Recalibrating crop coefficient in FAO56 water balance As derived from NDVI measurements
    reflects the local conditions, the feasibility of directly estimating the Kc and
    predicting ETc from sensor readings of NDVI was investigated and compared against
    the calculated values using the FAO56 approach. A RapidSCAN CS-45 Handheld Crop
    Sensor (Holland Scientific, Lincoln, NE) was used to measure the NDVI at 1-m intervals
    along transects 1 m apart in each plot on a weekly basis. The system is equipped
    with a GPS, so the data were collected and stored for analysing the NDVI differences
    between the plots. Markers were installed in each plot to allow the observations
    to be made at the same place from one date to another. The average and the standard
    deviation of NDVI were computed, from these measurements. Collected NDVI data
    were regressed against FAO56 estimated Kcb values to predict a Kcb curve for the
    whole season (Taherparvar & Pirmoradian, 2018). The curve was then used to predict
    daily Kcb values (Taherparvar & Pirmoradian, 2018). Furthermore, cross validation
    was applied to the model. 2.8. Soil sampling Soil samples were collected before
