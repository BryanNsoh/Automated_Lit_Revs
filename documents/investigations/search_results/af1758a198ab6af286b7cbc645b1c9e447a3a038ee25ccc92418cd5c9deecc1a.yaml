    to manage temperatures. One such technology system that reduces air temperature
    without altering the air moisture content is the indirect evaporative cooling
    system. In such systems, the process air stream does not make a direct connect
    with the cooling fluid stream although there is sensible heat transfer between
    them leading to the cooling of one stream. Thus, an analysis can be made that
    the indirect evaporative cooling system has an efficiency of 60–70% as compared
    with the direct evaporative coolers, as it costs nearly about one-half and also
    makes use of only about one-quarter of energy compared other cooling systems;
    thus, it is more efficient than other systems (López-Cruz et al. 2014). Thus,
    here the discussion about the thickness and width of cooling pad structure is
    made, based on that a requirement to select the proper packing material has been
    identified in order to meet the desired water flow (Luo et al. 2005). The improved
    technology using Maisotsenko cycle (M-cycle) can provide a better result in energy-friendly
    evaporative cooling operation. This cycle is mainly taken as an indirect evaporative
    cooling–based cycle that makes utilization of a much smarter geometrical configuration
    for leading and ensuring better air distribution. The energy source of this type
    of cooler is water in place of electricity; thus, the usage of M-cycle-based coolers
    ensures a more significant way for energy saving as it leads to more than 80%
    saving in terms of average consumption of electricity (Mashonjowa et al. 2013a).
    The M-cycle in greenhouse is used as an air-conditioning technology that offers
    better opportunities for energy conservation and reduction of greenhouse gas emissions,
    thus leading to better growth of crop. Kreid et al. (1978) had investigated the
    finned evaporative coolers along with the range of other condensers (Mashonjowa
    et al. 2013b). The above discussions have been summarized in Table 2. To sum up,
    based on the research available on upgradation of commercial greenhouses, evaporative
    cooling systems are suitable for high-temperature and low relative humidity ambient
    conditions. Because of such climatic conditions in the Middle East, we have used
    custom-designed box-type evaporative coolers for better performance in terms of
    yield management in commercial greenhouses. Effective results from the evaporative
