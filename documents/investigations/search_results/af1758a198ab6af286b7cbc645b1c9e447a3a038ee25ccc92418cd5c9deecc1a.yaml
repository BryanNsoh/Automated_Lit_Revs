    moisture in an acceptable range. The system reacts to rain activity, achieving
    water savings of 13.55% in simulation. Several AI strategies can be used together.
    For example, in Tsang and Jim (2016), they developed an artificial intelligence
    model for irrigation application based on ANN and FL. Their results showed that
    the model developed reduced water consumption in the crop by 20%. Wireless Sensor
