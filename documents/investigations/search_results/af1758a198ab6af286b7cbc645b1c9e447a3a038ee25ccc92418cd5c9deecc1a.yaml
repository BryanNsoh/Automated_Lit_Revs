    parameters, such as soil and weather attributes sensing and monitoring techniques,
    combined with predictive algorithms (applied technique, the objective of the application,
    references). The references were chosen openly and in parallel by two co-authors
    concurring to the inclusion/exclusion criteria. Unique duplicates that did not
