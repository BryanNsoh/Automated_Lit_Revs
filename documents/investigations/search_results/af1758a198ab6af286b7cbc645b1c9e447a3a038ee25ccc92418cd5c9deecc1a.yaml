    Figures Versions Notes Abstract In recent years, agricultural remote sensing technology
    has made great progress. The availability of sensors capable of detecting electromagnetic
    energy and/or heat emitted by targets improves the pre-harvest process and therefore
    becomes an indispensable tool in the post-harvest phase. Therefore, we outline
    how remote sensing tools can support a range of agricultural processes from field
    to storage through crop yield estimation, grain quality monitoring, storage unit
    identification and characterization, and production process planning. The use
    of sensors in the field and post-harvest processes allows for accurate real-time
    monitoring of operations and grain quality, enabling decision-making supported
    by computer tools such as the Internet of Things (IoT) and artificial intelligence
    algorithms. This way, grain producers can get ahead, track and reduce losses,
    and maintain grain quality from field to consumer. Keywords: grain production;
    grain post-harvest; agricultural monitoring; prediction of agricultural results
    1. Introduction As the world’s population increases, there is a need to increase
    food production, which poses a challenge to society [1]. Increased food production
    must be achieved through sustainable management of the entire production system
    [2]. Agricultural intensification is necessary due to limited production areas.
    To achieve this, new technologies and management practices must be introduced
    in agriculture to reduce the side effects of increased use of fertilizers, pesticides,
    and other inputs. Advances in data collection and processing technologies have
    been successfully used around the world to support decision-making in various
    agricultural processes. These advancements include harvest sensors, which are
    capable of estimating grain yields before harvest [3,4,5], weed occurrence, weed
    nutritional status [6], plants [7], top-dressing nitrogen [8], water stress [9],
    and grain protein content [10,11]. Such applications help improve grain yield,
    quality and input use efficiency as well as reduce nutrient losses and negative
    environmental impacts [12,13]. After harvest, storage capacity must be 20% higher
    than yield to avoid product losses and improve logistics and quality [14]. However,
    in some countries, in addition to poor quality control of grains stored in structures,
    there is also the problem of insufficient storage capacity, especially in terms
    of crucial factors such as grain moisture content and the temperature and relative
    humidity of intergranular air, which are necessary for food preservation. Using
    sensors and Internet of Things (IoT) applications, grain quality can be monitored
    and predicted throughout the grain storage period. Therefore, precision agriculture
    tools such as remote sensing can help monitor pre- and post-harvest processes
    by leveraging a range of advanced information, communication, analysis, and data
    processing technologies such as big data analytics, digital platforms, processing
    clouds, and artificial intelligence. These technologies allow for the extraction
    of a wealth of information about data collected during decision-making [15,16].
    2. Review Methodology 2.1. Search Strategy For this review, precise examination
    and evaluation standards were established. The most significant research question
    that directed our review was as follows: How do far-flung sensing, PC vision,
    and their integration contribute to tracking grain properties at the manufacturing
    and post-harvest stages? We evaluated manuscripts addressing advances in far-flung
    sensing and relevant equipment used for tracking the complete grain production
    chain, from the field to the post-harvest process. To this end, we conducted a
    scientific literature search of the “CAPES Journal Portal” as well as the Science
    Direct, Scopus, and Web of Science databases. We selected articles published in
    journals from 2002 to 2023 that provided primary studies associated with the following
    topics: sensors in agriculture; agricultural yield forecasting techniques; equipment
    for far-flung tracking of post-harvest grains; and artificial intelligence in
    agriculture. The database search used a mixture of the following terms: (ALL =
    ((remote sensor OR tracking)) AND production AND post-harvest)). No restrictions
    on language or type of publication were applied at this stage (Figure 1A,B). Figure
    1. Index of publication per year (A) and area (B). 2.2. Eligibility Criteria and
    Selection Process References were selected independently and in parallel by two
    co-authors regarding inclusion/exclusion criteria. Manuscripts that did not meet
    the inclusion criteria were excluded from the posterior analysis. Additionally,
    manuscripts were selected if they met all of the following criteria: a) the abstract
    described a study related to any remote sensing or monitoring (grain, production,
    and post-harvest); b) at least one of the remote sensing or monitoring techniques
    were related to any production or post-harvest stage. After the screening process,
    data were extracted from papers tables or text. 2.3. Studies Evaluation Synthesis
    and Results The selected manuscripts were categorized according to publication
    year, author’s geographic region, and publication journal to provide information
    on the development of research on a particular topic. Furthermore, the remote
    sensing or monitoring technologies featured in each analyzed manuscript were identified
    in conjunction with production management or control of post-harvest grain operations.
    To identify the techniques, technologies, and applications of remote sensing and
    computational technologies in the grain production and post-harvest stages, we
    extracted the data and organized it in a spreadsheet with the following fields:
    spatiotemporal resolutions of satellite sensors (satellite, sensor, temporal resolution,
    precision agriculture application, references); vegetation indices and sensors
