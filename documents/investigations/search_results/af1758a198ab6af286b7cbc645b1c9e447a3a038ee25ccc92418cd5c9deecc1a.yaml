    become an intuitive and effective approach to better understand the mechanism
    of interaction between forest phenotype traits and environmental variables (e.g.
    nutrients, light, and water) (Calders et al., 2018, Cote et al., 2012). The 3D
    reconstruction of a tree is the basis, and the premise of a virtual forest can
    be seen as a collection of individual trees (Fig. 4a). However, traditional simple
    geometric models often neglect the vertical information and internal structure
    of vegetation or use simple geometric models to represent them (Chen et al., 2000,
    Widlowski et al., 2015). Lidar, especially terrestrial lidar, provides detailed
    3D information about forest architecture for tree reconstruction (Cote et al.,
    2011, Cote et al., 2009). Several studies have focused on 3D tree reconstruction
    using terrestrial lidar data. The process of reconstruction was generally divided
    into three main steps: (1) wood-leaf separation; (2) branching structure reconstruction;
    and (3) leaf addition (Akerblom et al., 2018, Calders et al., 2018). Existing
    wood-leaf separation algorithms mainly tend to fall into two categories: those
    based on geometric information and those based on laser echo characteristics (Cote
    et al., 2011, Cote et al., 2009, Yang et al., 2013b, Yao et al., 2011). The extraction
    of branch skeleton lines is a crucial prerequisite to branching structure reconstruction,
    and many skeletonization algorithms have been developed, including volumetric
    methods (Pfeifer et al., 2004), octree structure methods (Bucksch and Lindenbergh,
    2008), Voronoi diagrams methods (Dey and Sun, 2006), and Laplacian-based methods
    (Cao et al., 2010). Leaf addition is an important step for tree reconstruction,
    but the accurate addition of foliage remains challenging due to self-occlusion
    effects in terrestrial lidar data. Based on the realization of virtual forests,
    researchers are exploring the possibility of using 3D tree model information for
    issues such as monitoring tree growth dynamics (Zhao et al., 2018), quantifying
    disturbance factors (e.g. fire and wind) in forests (Toby et al., 2019), and modeling
    radiative transfer (Calders et al., 2018, Li et al., 2018a). In addition, lidar-derived
    plant phenotyping is widely used in large scale vegetation modeling, such as biodiversity
    and vegetation dynamic modeling (LaRue et al., 2020, Su et al., 2020b, Tao et
    al., 2016, Xue et al., 2017). In addition to using phenotyping and modeling for
    management, recent efforts have been devoted to linking lidar-derived tree phenotypes
    with genetic parameters (Dungey et al., 2018) (Fig. 4b). However, due to the long
    cycle of forest breeding, lidar-based modeling has been rarely investigated. A
    primary practice is estimating heritability and genetic gain for easily accessible
    phenotypes, such as height percentiles and canopy metrics (Bombrun et al., 2020).
    Complex phenotypes (e.g., tree volume and crown architecture) need to be explored.
    These phenotypes are critical for improved breeding by selecting the best progeny
    in provenance trials (Fig. 4b). It is important to note that lidar-derived phenotype
    heritability is influenced by both environmental factors and internal physiological
    properties. The integration of lidar with multi-source remote sensing technologies,
    global positioning system (GPS), and geographic information systems (GIS) should
    be further explored to phenotype forests for tracking their genetic performance
    (Dungey et al., 2018). In summary, forest phenotyping based on lidar data provides
    a versatile tool for forest management and breeding. Lidar techniques have led
    to new advances for in situ measurement of forest phenotypes. However, the capability
    of lidar for long-term monitoring in forest has not been fully explored. Integrating
    lidar platforms in existing ecosystem research networks can contribute to forest
    management by allowing researchers to study the relationship between forest structure
    biodiversity, functional diversity, and species diversity (Bohn and Huth, 2017,
    LaRue et al., 2020). Studying the transferability of lidar phenotypes across spatial
    scales and geolocations is needed to find universal patterns of phenotypes and
    to increase phenotype prediction ability (Jin et al., 2018a). Therefore, combining
    lidar data at a range of spatial and temporal scales with other remotely sensed
    data has considerable potential to provide more detailed and accurate phenotyping
    of trees. 4.2. Lidar sheds new light on horticulture phenotyping The major research
    areas of horticulture include breeding, cultivation, and management of fruits,
    vegetables, and flowers (Shry and Reiley, 2016). Horticultural phenotyping emphasizes
    the quantification of structure as well as functional phenotypes. Airborne (Shafri
    et al., 2012), UAV(Hadas et al., 2019), mobile (Colaço et al., 2017a), terrestrial
    (Guo et al., 2019), and handheld (Das et al., 2015, Jiang et al., 2019) lidar
    systems have been actively explored for high-throughput structural and functional
    analysis by providing actual 3D plant phenotypes with the aid of plant modeling.
    These lidar systems provide multi-source, multi-spatial, and multi-temporal lidar
    data (Coupel-Ledru et al., 2019, Herrero-Huerta et al., 2018, Underwood et al.,
    2016, Wu et al., 2020b), contributing to phenotyping studies in various horticultural
    plants (Tripodi et al., 2018), such as tomatoes (Hosoi et al., 2011, Llop Casamada
    et al., 2016), vineyards (Arnó et al., 2012), apples (Bargoti et al., 2015), avocados
    (Westling et al., 2018), orange (Colaço et al., 2017a, Colaço et al., 2017b),
    and olives (Llorens et al., 2016). Current progress in using lidar for horticultural
    structural phenotyping ranges from canopy to organ levels (Bargoti et al., 2015,
    Colaço et al., 2017a, Gené-Mola et al., 2019a, Hosoi et al., 2011, Underwood et
    al., 2016, Westling et al., 2018), and can be grouped into two types: geometric
    characterization (Chakraborty et al., 2019, Gené-Mola et al., 2019a, Guevara et
    al., 2020, Moorthy et al., 2011, Rosell et al., 2009, Sanz et al., 2018, Sanz
    et al., 2011) and organ detection (Bargoti et al., 2015, Gené-Mola et al., 2020,
    Gené-Mola et al., 2019b, Gené-Mola et al., 2019c, Hosoi et al., 2011) (Fig. 5).
    Geometric characterization (e.g., crown structures) under different growing stages,
    changing environments, and dynamic management practices are essential for finding
    optimal phenotypes controlled by potentially functional genotypes (DeJong, 2019,
    Mu et al., 2018). Meanwhile, geometric characteristics are highly correlated to
    the plant canopy microclimate, leading to better horticultural management (e.g.,
    weed suppression and disease incidence) (Yuan et al., 2019). Organ detection is
    the bridge from general structure characterization to precise horticulture. Numerous
    organs have been detected with lidar, including trunks (Bargoti et al., 2015)
    and fruits (Gené-Mola et al., 2019a, Gené-Mola et al., 2019b). A number of additional
    phenotypes have been further quantified (Sanz et al., 2018), including canopy
    height (R2 = 0.915, Yuan et al., 2019), wood volume (R2 = 0.73, Siebers et al.,
    2018), and fruit number (detection rate > 80%, Gené-Mola et al., 2019a) (Fig.
    5). These highly accurate and high-throughput phenotypes derived from lidar have
    been used for optimizing canopy management (e.g., spraying and pruning), achieving
    sustainable crop protection in fruit orchards, and improving the precision of
    horticultural processes (Gil et al., 2013, Llorens et al., 2011). Download : Download
    high-res image (1MB) Download : Download full-size image Fig. 5. Applications
