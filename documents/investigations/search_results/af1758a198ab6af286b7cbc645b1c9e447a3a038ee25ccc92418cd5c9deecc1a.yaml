    mapping Drones equipped with cameras and sensors can be used to create detailed
    maps of landscapes, Drone mapping is becoming an increasingly popular technology
    in the floriculture and landscaping industries. It involves using drones equipped
    with cameras to capture high-resolution aerial images of a landscape, allowing
    designers to analyze topography, vegetation, and other factors that can affect
    the design and maintenance of outdoor spaces which can then be used to create
    detailed maps, 3D models, and other visualizations (Kleinschroth et al., 2022).
    Here are some of the ways that drone mapping is being used in floriculture and
    landscaping: Site surveys: Drones can be used to quickly and accurately survey
    a landscape, allowing designers and landscapers to gather detailed information
    about the topography, vegetation, and other features of the site. Plant health
    monitoring: Drones equipped with specialized cameras can be used to monitor the
    health of plants in a greenhouse or outdoor growing environment (Pantos et al.,
    2023). This can help growers detect issues such as nutrient deficiencies, water
    stress, and pest infestations before they become more serious problems (Attada
    and Katta, 2019). Irrigation management: Drones can be used to monitor irrigation
    systems and detect issues such as leaks, clogs, and other problems that can waste
    water and damage plants. Design visualization: Drones can be used to capture high-resolution
    aerial images of a landscape, which can then be used to create detailed 3D models
    and other visualizations (Figure 9). This can help designers and clients better
    understand the layout, features, and potential of a site. Precision application
    of inputs: Drones equipped with spraying equipment can be used to apply fertilizers,
    pesticides, and other inputs to crops and landscaping areas with greater precision
    than traditional ground-based methods (Hassler and Baysal-Gurel, 2019). This can
    reduce waste, improve efficiency, and reduce the risk of damage to non-target
    areas. Overall, drone mapping is a powerful tool for floriculture and landscaping
    professionals, providing a detailed and accurate view of a landscape from above.
    It can help improve efficiency, reduce waste, and improve the health and productivity
    of plants and other vegetation. figure 9 FIGURE 9. Conceptualization of drone
