    Graphical representation of data related to the reviewed studies, by using maps,
    bar or pie charts, for example, can provide an efficient approach to demonstrate
    and interpret the patterns of data. The data visualization analysis, as it usually
    refers to, can be vital in the context of analyzing large amounts of data and
    has gained remarkable attention in the past few years, including review studies.
    Indicatively, significant results can be deduced in an effort to identify: (a)
    the most contributing authors and organizations, (b) the most contributing international
    journals (or equivalently which research fields are interested in this topic),
    and (c) the current trends in this field [82]. 4.1.1. Classification of the Studies
    in Terms of Application Domain As can be seen in the flowchart of the present
    methodology (Figure 3), the literature survey on ML in agriculture resulted in
    338 journal papers. Subsequently, these studies were classified into the four
    generic categories as well as into their sub-categories, as already mentioned
