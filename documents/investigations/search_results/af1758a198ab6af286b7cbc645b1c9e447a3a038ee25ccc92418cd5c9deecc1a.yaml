    plants (Connor et al., 2016, McFadyen et al., 2004, Westling et al., 2018). Yield
    prediction is achieved mainly through mapping canopy volume (Underwood et al.,
    2016) or counting fruits (Gené-Mola et al., 2019a, Stein et al., 2016). To better
    understand the complex relationships and dynamics of structure and functional
    phenotypes, computer simulation models are being developed (DeJong, 2019). Currently,
    horticultural modeling using lidar has not been widely explored (Colaco et al.,
    2018). Most applications center around using lidar-derived phenotypes for plant
    monitoring and management. For example, Pascual et al., 2009, Rinaldi et al.,
    2013 used lidar sensors to evaluate peach tree and grapevine growth at multiple
    phenological stages. In addition to growth monitoring, lidar plays a critical
    role in modeling canopy light distribution and guiding management practices (Westling
    et al., 2018). For example, Westling et al. (2018) used handheld mobile lidar
    data to estimate light interception in avocado orchards using a solar-geometric
    model, which is suitable for developing a decision support system for pruning.
    More advances are expected when functional and structural plant models are combined
    with accurate lidar data (Hanan and Prusinkiewicz, 2008), not only in orchards
    but also in vegetables and flowering trees. High-throughput structural and functional
    phenotyping and modeling using lidar has been rarely applied to breeding but has
    contributed much to the improved understanding of horticultural management (Coupel-Ledru
    et al., 2019). In horticultural breeding, Coupel-Ledru et al. (2019) found strong
    genotype effects and heritability of terrestrial lidar-derived phenotypes. Jiang
    et al. (2019) proposed a pipeline to extract shape descriptors from lidar data
    for differentiating various genotypes and identifying features desired for production.
    Because phenotypes are affected by genes and their environment as well as by extensive
    artificial management, the difficulty of using lidar data to improve breeding
    is being actively explored. In horticultural management, lidar sensors are usually
    attached to field robots and machines (e.g., fertilizer spreaders and sprayers)
    (Shamshiri et al., 2018). The sensors can then quantify tree size (e.g., canopy
    volume) to guide real-time variable rate fertilization and pesticide spraying
    (Colaco et al., 2018, Torrent et al., 2020). For example, Gregorio Lopez et al.
    (2014) used a lidar system to measure pesticide spray drift, finding a strong
    correlation with passive collector measurements. Walklate et al. (2006) discovered
    that lidar-derived area-density and height phenotypes were the best indicators
    for simplifying spraying schemes. In spraying activities, lidar can provide canopy
    density and spraying deposition information to enable coordinate-based variable
    rate dosing, which has proven both more economical and efficient. Besides spraying,
    lidar can derive accurate 3D terrain maps for plantation management and provide
    structure to guide rapid and accurate pruning. For example, Shafri et al. (2012)
    combined lidar and multispectral imagery to plan the development of a plantation
    road and seedling positions in an oil palm plantation Tagarakis et al. (2013)
    investigated the use of lidar to map pruning in a vineyard. By providing accurate
    structural information, lidar helps managers find optimal phenotypes for breeding
    and regulate field management. Overall, although the benefit of lidar applications
    in horticulture has been well-documented, most applications relate to management
    at canopy level or in an orchard. Once we will be able to characterize detailed
    architecture in a high-throughput way, additional applications in phenotyping
    vegetables and flowers can be also developed. With the increasing capabilities
    of long-term repeatable monitoring, multisource data integration, and virtual
    plant modeling, we believe that improved breeding practices and better management
    will be achieved (Colaco et al., 2018). 4.3. Lidar sheds new light on grass phenotyping
    Grass phenotyping is essential for evaluating grassland quality, accelerating
    breeding, and improving management. The emergence of lidar provides detailed 3D
    structure information of grass and has no obvious saturation effect that optical
    remote sensing methods have suffered (Chen et al., 2009, Xu et al., 2008). Because
    grass vegetation is generally short and clustered, phenotyping of individual grass
    is impossible (Table 1). Current grassland phenotyping is focused on the community
    level. Structural phenotype extraction at the community level (e.g. canopy cover,
    canopy height, and canopy volume) is the major phenotyping issue of lidar data
    in grass fields, providing basic data for breeding and management (Anderson et
    al., 2018, Li et al., 2017a, Xu et al., 2020) (Fig. 6a). At the small scale (e.g.,
    plot and sub-plot), terrestrial lidar is the most widely used platform to accurately
    describe grassland phenotypes. Many studies have compared and analyzed different
    methods for structural phenotype extraction. Pulse echo-based methods and CHM-based
    methods are commonly used for canopy cover (0.36 < R2 < 0.77, Anderson et al.,
    2018) and canopy height (R2 = 0.70, Wijesingha et al., 2018, Xu et al., 2020)
    extraction. Canopy volume, a complex 3D phenotype, can be derived using volume
    surface differencing approaches (Cooper et al., 2017), voxel counting approaches
    (Greaves et al., 2015), and convex-hull approaches (Schulze-Brüninghoff et al.,
    2019). At the larger scale (e.g., pasture), UAV and airborne lidar are preferred
    due to their efficiency and flexibility (Fisher et al., 2018, Wang et al., 2017,
    Wang et al., 2019b), but their potential for phenotyping needs to be further validated
    due to large laser beam divergence (Wang et al., 2017). Phenotypes extracted from
    lidar data can reflect the growth states of grassland and detect its response
    to stress and its post-stress recovery. It is therefore conducive to the rapid
    and accurate screening of high-quality grassland varieties (e.g., those that are
    water-efficient and climate-ready) (Walter et al., 2012). In management, lidar-derived
    terrain information can be used to distinguish native grasslands from cultivated
    grasslands, assisting with the understanding and management of grassland degradation
    (Fisher et al., 2018). In addition, metrics for lidar-based profile area change
    and height may be used to quantify grassland dynamics resulting from natural disasters,
    such as wildfires (Hu et al., 2019, Kelly et al., 2018). It is hoped that more
    complex phenotype dynamics can be assessed across multiple scales with the advancement
    of temporal lidar monitoring (Fig. 6b), which will contribute greatly to the study
    and understanding of grassland function. Download : Download high-res image (948KB)
