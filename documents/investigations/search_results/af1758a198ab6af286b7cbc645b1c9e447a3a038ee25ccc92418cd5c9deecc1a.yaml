    Another system used to determine the value of evapotranspiration is the Bowen
    station, as in the research reported in Brazil by Bezerra et al. (2015). The equipment
    is based on the measurement of the energy balance according to Bowen’s reason.
    In principle, it is a weather station with additional temperature and humidity
    sensors, which is much more economical than a CE. A lysimeter is a measuring device
    used to measure the amount of actual evapotranspiration released by plants. In
    Jiménez-Carvajal et al. (2017), the results obtained in the implementation of
