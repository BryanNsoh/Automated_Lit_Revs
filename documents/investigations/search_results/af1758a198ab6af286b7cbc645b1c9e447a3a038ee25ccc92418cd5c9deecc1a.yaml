    a relatively different sub-field comparing to crop, water, and soil management,
    was primary examined from studies coming from Australia, USA, China, and UK, while
    all the papers regarding Ireland were focused on animals. Finally, another noteworthy
    observation is that a large number of articles were a result of international
    collaboration, with the synergy of China and USA standing out. Figure 6. Geographical
    distribution of the contribution of each country to the research field focusing
    on machine learning in agriculture. 4.1.3. Distribution of the Most Contributing
    Journal Papers For the purpose of identifying the research areas that are mostly
    interested in ML in agriculture, the most frequently appeared international journal
    papers are depicted in Figure 7. In total, there were 129 relevant journals. However,
    in this bar chart, only the journals contributing with at least 4 papers are presented
    for brevity. As a general remark, remote sensing was of particular importance,
    since reliable data from satellites and UAV, for instance, constitute valuable
    input data for the ML algorithms. In addition, smart farming, environment, and
    agricultural sustainability were of central interest. Journals associated with
    computational techniques were also presented with considerable frequency. A typical
    example of such type of journals, which was presented in the majority of the studies
    with a percentage of 19.8%, was “Computers and Electronics in Agriculture”. This
    journal aims at providing the advances in relation to the application of computers
    and electronic systems for solving problems in plant and animal production. Figure
    7. Distribution of the most contributing international journals (published at
    least four articles) concerning applications of machine learning in agriculture.
    The “Remote Sensing” and “Sensors” journals followed with approximately 11.8%
    and 6.5% of the total number of publications, respectively. These are cross-sectoral
    journals that are concentrated on applications of science and sensing technologies
    in various fields, including agriculture. Other journals, covering this research
    field, were also “IEEE Access” and “International Journal of Remote Sensing” with
    approximately 2.1% and 1.2% contribution, respectively. Moreover, agriculture-oriented
    journals were also presented in Figure 7, including “Precision Agriculture”, “Frontiers
    in Plant Science”, “Agricultural and Forest Meteorology”, and “Agricultural Water
    Management” with 1–3% percentage. These journals deal with several aspects of
    agriculture ranging from management strategies (so as to incorporate spatial and
    temporal data as a means of optimizing productivity, resource use efficiency,
    sustainability and profitability of agricultural production) up to crop molecular
    genetics and plant pathogens. An interdisciplinary journal concentrating on soil
    functions and processes also appeared with 2.1%, namely “Geoderma”, plausibly
    covering the soil management generic category. Finally, several journals focusing
    on physics and applied natural sciences, such as “Applied Sciences” (2.7%), “Scientific
    Reports” (1.8%), “Biosystems Engineering” (1.5%), and “PLOS ONE” (1.5%), had a
    notable contribution to ML studies. As a consequence, ML in agriculture concerns
    several disciplines and constitutes a fundamental area for developing various
    techniques, which can be beneficial to other fields as well. 4.2. Synopsis of
    the Main Features Associated with the Relative Literature 4.2.1. Machine Learning
    Models Providing the Best Results A wide range of ML algorithms was implemented
    in the selected studies; their abbreviations are given in Table A11. The ML algorithms
    that were used by each study as well as those that provided the best output have
    been listed in the last two columns of Table A1, Table A2, Table A3, Table A4,
    Table A5, Table A6, Table A7, Table A8 and Table A9. These algorithms can be classified
    into the eight broad families of ML models, which are summarized in Table A10.
    Figure 8 focuses on the best performed ML models as a means of capturing a broad
    picture of the current situation and demonstrating advancement similarly to [12].
    Figure 8. Machine Learning models giving the best output. As can be demonstrated
    in Figure 8, the most frequent ML model providing the best output was, by far,
    Artificial Neural Networks (ANNs), which appeared in almost half of the reviewed
    studies (namely, 51.8%). More specifically, ANN models provided the best results
    in the majority of the studies concerning all sub-categories. ANNs have been inspired
    by the biological neural networks that comprise human brains [85], while they
    allow for learning via examples from representative data describing a physical
    phenomenon. A distinct characteristic of ANNs is that they can develop relationships
    between dependent and independent variables, and thus extract useful information
    from representative datasets. ANN models can offer several benefits, such as their
    ability to handle noisy data [86], a situation that is very common in agricultural
    measurements. Among the most popular ANNs are the Deep Neural Networks (DNNs),
    which utilize multiple hidden layers between input and output layers. DNNs can
    be unsupervised, semi-supervised, or supervised. A usual kind of DNNs are the
    Convolutional Neural Networks (CNNs), whose layers, unlike common neural networks,
    can set up neurons in three dimensions [87]. In fact, CNNs were presented as the
    algorithms that provide the best output in all sub-categories, with an almost
    50% of the individual percentage of ANNs. As stressed in recent studies, such
    as that of Yang et al. [88], CNNs are receiving more and more attention because
    of their efficient results when it comes to detection through images’ processing.
    Recurrent Neural Networks (RNNs) followed, representing approximately 10% of ANNs,
    with Long Short-Term Memory (LSTM) standing out. They are called “recurrent” as
    they carry out the same process for every element, with the previous computations
    determining the current output, while they have a “memory” that stores information
    pertaining to what has been calculated so far. RNNs can face problems concerning
    vanishing gradients and inability to “memorize” many sequential data. Towards
    addressing these issues, the cell structures of LSTM can control which part of
    information will be either stored in long memory or discarded, resulting in optimization
    of the memorizing process [51]. Moreover, Multi-Layer Perceptron (MLP), Fully
    Convolutional Networks (FCNs), and Radial Basis Function Networks (RBFNs) appeared
    to have the best performance in almost 3–5% of ANNs. Finally, ML algorithms, belonging
    to ANNs with low frequency, were Back-Propagation Neural Networks (BPNNs), Modular
    Artificial Neural Networks (MANNs), Deep Belief Networks (DBNs), Adaptive-Neuro
    Fuzzy Inference System (ANFIS), Subtractive Clustering Fuzzy Inference System
    (SCFIS), Takagi-Sugeno Fuzzy Neural Networks (TS-FNN), and Feed Forward Neural
    Networks (FFNNs). The second most accurate ML model was Ensemble Learning (EL),
    contributing to the ML models used in agricultural systems with approximately
    22.2%. EL is a concise term for methods that integrate multiple inducers for the
    purpose of making a decision, normally in supervised ML tasks. An inducer is an
    algorithm, which gets as an input a number of labeled examples and creates a model
    that can generalize these examples. Thus, predictions can be made for a set of
    new unlabeled examples. The key feature of EL is that via combining various models,
    the errors coming from a single inducer is likely to be compensated from other
    inducers. Accordingly, the prediction of the overall performance would be superior
    comparing to a single inducer [89]. This type of ML model was presented in all
    sub-categories, apart from crop quality, perhaps owing to the small number of
    papers belonging in this subcategory. Support Vector Machine (SVM) followed, contributing
    in approximately 11.5% of the studies. The strength of the SVM stems from its
    capability to accurately learn data patterns while showing reproducibility. Despite
    the fact that it can also be applied for regression applications, SVM is a commonly
    used methodology for classification extending across numerous data science settings
    [90], including agricultural research. Decision Trees (DT) and Regression models
    came next with equal percentage, namely 4.7%. Both these ML models were presented
    in all generic categories. As far as DT are concerned, they are either regression
    or classification models structured in a tree-like architecture. Interestingly,
    handling missing data in DT is a well-established problem. By implementing DT,
    the dataset can be gradually organized into smaller subsets, whereas, in parallel,
    a tree graph is created. In particular, each tree’s node denotes a dissimilar
    pairwise comparison regarding a certain feature, while each branch corresponds
    to the result of this comparison. As regards leaf nodes, they stand for the final
    decision/prediction provided after following a certain rule [91,92]. As for Regression,
    it is used for supervised learning models intending to model a target value on
    the basis of independent predictors. In particular, the output can be any number
    based on what it predicts. Regression is typically applied for time series modeling,
    prediction, and defining the relationships between the variables. Finally, the
    ML models, leading to optimal performance (although with lower contribution to
    literature), were those of Instance Based Models (IBM) (2.7%), Dimensionality
    Reduction (DR) (1.5%), Bayesian Models (BM) (0.9%), and Clustering (0.3%). IBM
    appeared only in crop, water, and livestock management, whereas BM only in crop
    and soil management. On the other hand, DR and Clustering appeared as the best
    solution only in crop management. In brief, IBM are memory-based ML models that
    can learn through comparison of the new instances with examples within the training
    database. DR can be executed both in unsupervised and supervised learning types,
    while it is typically carried out in advance of classification/regression so as
    to prevent dimensionality effects. Concerning the case of BM, they are a family
    of probabilistic models whose analysis is performed within the Bayesian inference
    framework. BM can be implemented in both classification and regression problems
    and belong to the broad category of supervised learning. Finally, Clustering belongs
    to unsupervised ML models. It contains automatically discovering of natural grouping
    of data [12]. 4.2.2. Most Studied Crops and Animals In this sub-section, the most
    examined crops and animals that were used in the ML models are discussed as a
    result of our searching within the four sub-categories of crop management similarly
    to [12]. These sub-categories refer to yield prediction, disease detection, crop
    recognition, and crop quality. Overall, approximately 80 different crop species
    were investigated. The 10 most utilized crops are summarized in Figure 9. Specifically,
    the remarkable interest on maize (also known as corn) can be attributed to the
    fact that it is cultivated in many parts across the globe as well as its versatile
    usage (for example, direct consumption by humans, animal feed, producing ethanol,
    and other biofuels). Wheat and rice follow, which are two of the most widely consumed
    cereal grains. According to the Food and Agriculture Organization (FAO) [93],
    the trade in wheat worldwide is more than the summation of all other crops. Concerning
    rice, it is the cereal grain with the third-highest production and constitutes
    the most consumed staple food in Asia [94]. The large contribution of Asian countries
    presented in Figure 6, like China and India, justifies the interest in this crop.
    In the same vein, soybeans, which are broadly distributed in East Asia, USA, Africa,
    and Australia [95], were presented in many studies. Finally, tomato, grape, canola/rapeseed
    (cultivated primarily for its oil-rich seed), potato, cotton, and barley complete
    the top 10 examined crops. All these species are widely cultivated all over the
    world. Some other indicative species, which were investigated at least five times
    in the present reviewed studies, were also alfalfa, citrus, sunflower, pepper,
    pea, apple, squash, sugarcane, and rye. Figure 9. The 10 most investigated crops
    using machine learning models; the results refer to crop management. As far as
    livestock management is concerned, the examined animal species can be classified,
    in descending order of frequency, into the categories of cattle (58.5%), sheep
    and goats (26.8%), swine (14.6%), poultry (4.9%), and sheepdog (2.4%). As can
    be depicted in Figure 10, the last animal, which is historically utilized with
    regard to the raising of sheep, was investigated only in one study belonging to
    animal welfare, whereas all the other animals were examined in both categories
    of livestock management. In particular, the most investigated animal in both animal
    welfare and livestock production was cattle. Sheep and goats came next, which
    included nine studies for sheep and two studies for goats. Cattles are usually
    raised as livestock aimed at meat, milk, and hide used for leather. Similarly,
    sheep are raised for meat and milk as well as fleece. Finally, swine (often called
    domestic pigs) and poultry (for example, chicken, turkey, and duck), which are
    used mainly for their meat or eggs (poultry), had equal contribution from the
    two livestock sub-categories. Figure 10. Frequency of animal species in studies
    concerning livestock management by using machine learning models. 4.2.3. Most
    Studied Features and Technologies As mentioned in the beginning of this study,
    modern agriculture has to incorporate large amounts of heterogeneous data, which
    have originated from a variety of sensors over large areas at various spatial
    scale and resolution. Subsequently, such data are used as input into ML algorithms
    for their iterative learning up until modeling of the process in the most effective
    way possible. Figure 11 shows the features and technologies that were used in
    the reviewed studies, separately for each category, for the sake of better comprehending
    the results of the analysis. Figure 11. Distribution of the most usual features
    implemented as input data in the machine learning algorithms for each category/sub-category.
    Data coming from remote sensing were the most common in the yield prediction sub-category.
    Remote sensing, in turn, was primarily based on data derived from satellites (40.6%
    of the total studies published in this sub-category) and, secondarily, from UAVs
    (23.2% of the total studies published in this sub-category). A remarkable observation
    is the rapid increase of the usage of UAVs versus satellites from the year 2018
    towards 2020, as UAVs seem to be a reliable alternative that can give faster and
    cheaper results, usually in higher resolution and independent of the weather conditions.
    Therefore, UAVs allow for discriminating details of localized circumscribed regions
    that the satellites’ lowest resolution may miss, especially under cloudy conditions.
    This explosion in the use of UAV systems in agriculture is a result of the developing
    market of drones and sensing solutions attached to them, rendering them economically
    affordable. In addition, the establishment of formal regulations for UAV operations
    and the simplification and automatization of the operational and analysis processes
    had a significant contribution on the increasing popularity of these systems.
    Data pertaining to the weather conditions of the investigated area were also of
    great importance as well as soil parameters of the farm at hand. An additional
    way of getting the data was via in situ manual measurements, involving measurements
    such as crop height, plant growth, and crop maturity. Finally, data concerning
    topographic, irrigation, and fertilization aspects were presented with approximately
    equal frequency. As far as disease detection is concerned, Red-Green-Blue (RGB)
    images appear to be the most usual input data for the ML algorithms (in 62% of
    the publications). Normally, deep learning methods like CNNs are implemented with
    the intention of training a classifier to discriminate images depicting healthy
    leaves, for example, from infected ones. CNNs use some particular operations to
    transform the RGB images so that the desired features are enhanced. Subsequently,
    higher weights are given to the images having the most suitable features. This
    characteristic constitutes a significant advantage of CNNs as compared to other
    ML algorithms, when it comes to image classification [79]. The second most common
    input data came from either multispectral or hyperspectral measurements originated
    from spectroradiometers, UAVs, and satellites. Concerning the investigated diseases,
    fungal diseases were the most common ones with diseases from bacteria following,
    as is illustrated in Figure 12a. This kind of disease can cause major problems
    in agriculture with detrimental economic consequences [96]. Other examined origins
    of crop diseases were, in descending order of frequency, pests, viruses, toxicity,
    and deficiencies. Figure 12. Distribution of the most usual output features of
    the machine learning algorithms regarding: (a) Disease detection and (b) Crop
    quality. Images were also the most used input data for weed detection purposes.
    These images were RGB images that originated mainly from in situ measurements
    as well as from UGVs and UAVs and, secondarily, multispectral images from the
    aforementioned sources. Finally, other parameters that were observed, although
    with lower frequency, were satellite multispectral images, mainly due to the considerably
    low resolution they provide, video recordings, and hyperspectral and greyscale
    images. Concerning crop recognition, the majority of the studies used data coming
    mostly from satellites and, secondarily, from in situ manual measurements. This
    is attributed to the fact that most of the studies in this category concern crop
    classification, a sector where satellite imaging is the most widely used data
    source owing to its potential for analysis of time series of extremely large surfaces
    of cultivated land. Laboratory measurements followed, while RGB and greyscale
    images as well as hyperspectral and multispectral measurements from UAVs were
    observed with lower incidence. The input data pertaining to crop quality consisted
    mainly of RGB images, while X-ray images were also utilized (for seed germination
    monitoring). Additionally, quality parameters, such as color, mass, and flesh
    firmness, were used. There were also two studies using spectral data either from
    satellites or spectroradiometers. In general, the studies belonging in this sub-category
    dealt with either crop quality (80%) or seed germination potential (20%) (Figure
    12b). The latter refers to the seed quality assessment that is essential for the
    seed production industry. Two studies were found about germination that both combined
    X-ray images analysis and ML. Concerning soil management, various soil properties
    were taken into account in 65.7% of the studies. These properties included salinity,
    organic matter content, and electrical conductivity of soil and soil organic carbon.
    Usage of weather data was also very common (in 48.6% of the studies), while topographic
    and data pertaining to the soil moisture content (namely the ratio of the water
    mass over the dry soil) and crop properties were presented with lower frequency.
    Additionally, remote sensing, including satellite and UAV multispectral and hyperspectral
    data, as well as proximal sensing, to a lesser extent, were very frequent choices
    (in 40% of the studies). Finally, properties associated with soil temperature,
    land type, land cover, root microbial dynamics, and groundwater salinity make
    up the rest of data, which are labeled as “other” in the corresponding graph of
    Figure 11. In water management, weather data stood for the most common input data
    (appeared in the 75% of the studies), with ET being used in the vast majority
    of them. In many cases, accurate estimation of ET (the summation of the transpiration
    via the plant canopy and the evaporation from plant, soil, and open water surface)
    is among the most central elements of hydrologic cycle for optimal management
    of water resources [97]. Data from remote sensors and measurements of soil water
    content were also broadly used in this category. Soil water availability has a
    central impact on crops’ root growth by affecting soil aeration and nutrient availability
    [98]. Stem water potential, appearing in three studies, is actually a measure
    of water tension within the xylem of the plant, therefore functioning as an indicator
    of the crop’s water status. Furthermore, in situ measurements, soil, and other
    parameters related to cumulative water infiltration, soil and water quality, field
    topography, and crop yield were also used, as can be seen in Figure 11. Finally,
    in what concerns livestock management, motion capture sensors, including accelerometers,
    gyroscopes, and pedometers, were the most common devices giving information about
    the daily activities of animals. This kind of sensors was used solely in the studies
    investigating animal welfare. Images, audio, and video recordings came next, however,
    appearing in both animal welfare and livestock production sub-categories. Physical
    and growth characteristics followed, with slightly less incidence, by appearing
    mainly in livestock production sub-category. These characteristics included the
    animal’s weight, gender, age, metabolites, biometric traits, backfat and muscle
    thickness, and heat stress. The final characteristic may have detrimental consequences
    in livestock health and product quality [99], while through the measurement of
    backfat and muscle thickness, estimations of the carcass lean yield can be made
    [100]. 5. Discussion and Main Conclusions The present systematic review study
    deals with ML in agriculture, an ever-increasing topic worldwide. To that end,
    a comprehensive analysis of the present status was conducted concerning the four
    generic categories that had been identified in the previous review by Liakos et
    al. [12]. These categories pertain to crop, water, soil, and livestock management.
    Thus, by reviewing the relative literature of the last three years (2018–2020),
    several aspects were analyzed on the basis of an integrated approach. In summary,
    the following main conclusions can be drawn: The majority of the journal papers
    focused on crop management, whereas the other three generic categories contributed
    almost with equal percentage. Considering the review paper of [12] as a reference
    study, it can be deduced that the above picture remains, more or less, the same,
    with the only difference being the decrease of the percentage of the articles
    regarding livestock from 19% to 12% in favor of those referring to crop management.
    Nonetheless, this reveals just one side of the coin. Taking into account the tremendous
    increase in the number of relative papers published within the last three years
    (in particular, 40 articles were identified in [12] comparing to the 338 of the
    present literature survey), approximately 400% more publications were found on
    livestock management. Another important finding was the increasing research interest
    on crop recognition. Several ML algorithms have been developed for the purpose
    of handling the heterogeneous data coming from agricultural fields. These algorithms
    can be classified in families of ML models. Similar to [12], the most efficient
    ML models proved to be ANNs. Nevertheless, in contrast to [12], the interest also
    been shifted towards EL, which can combine the predictions that originated from
    more than one model. SVM completes the group with the three most accurate ML models
    in agriculture, due to some advantages, such as its high performance when it works
    with image data [101]. As far as the most investigated crops are concerned, mainly
    maize and, secondarily, wheat, rice, and soybean were widely studied by using
    ML. In livestock management, cattle along with sheep and goats stood out constituting
    almost 85% of the studies. Comparing to [12], more species have been included,
    while wheat and rice as well as cattle, remain important specimens for ML applications.
    A very important result of the present review study was the demonstration of the
    input data used in the ML algorithms and the corresponding sensors. RGB images
    constituted the most common choice, thus, justifying the broad usage of CNNs due
    to their ability to handle this type of data more efficiently. Moreover, a wide
    range of parameters pertaining to weather as well as soil, water, and crop quality
    was used. The most common means of acquiring measurements for ML applications
    was remote sensing, including imaging from satellites, UAVs and UGVs, while in
    situ and laboratory measurements were also used. As highlighted above, UAVs are
    constantly gaining ground against satellites mainly because of their flexibility
    and ability to provide images with high resolution under any weather conditions.
    Satellites, on the other hand, can supply time-series over large areas [102].
    Finally, animal welfare-related studies used mainly devices such as accelerometers
    for activity recognition, whereas those ones referring to livestock production
    utilized primary physical and growth characteristics of the animal. As can be
    inferred from the geographical distribution (illustrated in Figure 6) in tandem
    with the broad spectrum of research fields, ML applications for facilitating various
    aspects of management in the agricultural sector is an important issue on an international
    scale. As a matter of fact, its versatile nature favors convergence research.
    Convergence research is a relatively recently introduced approach that is based
    on shared knowledge between different research fields and can have a positive
    impact on the society. This can refer to several aspects, including improvement
    of the environmental footprint and assuring human’s health. Towards this direction,
    ML in agriculture has a considerable potential to create value. Another noteworthy
    finding of the present analysis is the capturing of the increasing interest on
    topics concerning ML analyses in agricultural applications. More specifically,
    as can be shown in Figure 13, an approximately 26% increase was presented in the
    total number of the relevant studies, if a comparison is made between 2018 and
    2019. The next year (i.e., 2020), the corresponding increase jumped to 109% against
    2019 findings; thus, resulting in an overall 164% rise comparing with 2018. The
    accelerating rate of the research interest on ML in agriculture is a consequence
    of various factors, following the considerable advancements of ICT systems in
    agriculture. Moreover, there exists a vital need for increasing the efficiency
    of agricultural practices while reducing the environmental burden. This calls
    for both reliable measurements and handling of large volumes of data as a means
    of providing a wide overview of the processes taking place in agriculture. The
    currently observed technological outbreak has a great potential to strengthen
    agriculture in the direction of enhancing food security and responding to the
    rising consumers’ demands. Figure 13. Temporal distribution of the reviewed studies
    focusing on machine learning in agriculture, which were published within 2018–2020.
    In a nutshell, ICT in combination with ML, seem to constitute one of our best
    hopes to meet the emerging challenges. Taking into account the rate of today’s
    data accumulation along with the advancement of various technologies, farms will
    certainly need to advance their management practices by adopting Decision Support
    Systems (DSSs) tailored to the needs of each cultivation system. These DSSs use
    algorithms, which have the ability to work on a wider set of cases by considering
    a vast amount of data and parameters that the farmers would be impossible to handle.
    However, the majority of ICT necessitates upfront costs to be paid, namely the
    high infrastructure investment costs that frequently prevent farmers from adopting
    these technologies. This is going to be a pressing issue, mainly in developing
    economies, where agriculture is an essential economic factor. Nevertheless, having
    a tangible impact is a long-haul game. A different mentality is required by all
    stakeholders so as to learn new skills, be aware of the potential profits of handling
    big data, and assert sufficient funding. Overall, considering the constantly increasing
    recognition of the value of artificial intelligence in agriculture, ML will definitely
    become a behind-the-scenes enabler for the establishment of a sustainable and
    more productive agriculture. It is anticipated that the present systematic effort
    is going to constitute a beneficial guide to researchers, manufacturers, engineers,
    ICT system developers, policymakers, and farmers and, consequently, contribute
    towards a more systematic research on ML in agriculture. Author Contributions
