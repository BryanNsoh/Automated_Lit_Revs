    the different growth stages can be a challenging task, especially during the initial
    stages of crop growth due to the interference of the bare soil surface [63]. To
    overcome this limitation, Zhen et al. [64] used other vegetation indices modified
    to minimize the soil interference in the estimative of leaf area index (LAI) and,
    consequently, crop yield. Recently, vegetation indices based on red-edge have
    shown satisfactory efficiency for estimating the yield of different crops. 3.3.
    Advantages and Disadvantages of the Remote Sensing The advantage of remote sensing
    as a whole, compared to other conventional data collection methodologies, is the
    fast and non-destructive sample collection. For example, it is possible to have
    information on several variables, such as nitrogen content, plant mass, disease
    severity, among others. At the satellite orbital level, the advantages are even
    greater, as it makes it possible to sample large and larger areas with repeatability
    depending on the time span in which the satellite is visited, that is, every so
    often the satellite images the area, enabling a high sampling rate at a lower
    cost and time when compared to traditional sampling in the field, even in conditions
    where there is a need to pay for the satellite. The disadvantages of sampling
    via an orbital satellite sensor are that it is collected when clouds are present
    at certain periods of the year, depending on the region, making sampling and sample
    quality unfeasible. Another disadvantage is obtaining images via free satellites,
    for example Landsat and Sentinel. It is worth noting that the aim is always to
    collect images with the highest spatial resolution, with the greatest possible
    number of pixels, to achieve the desirable detail of the target for analysis.
    This is especially important for smaller areas and objects, such as fruit plots
    or cities. However, it makes no difference for larger areas where target detailing
    is not the main objective. Image collection via drone is an alternative to the
    disadvantages mentioned above, as it is possible to fly below the clouds without
    their interference in image collection. On the other hand, the main disadvantage
    of using a drone is the high initial cost and the need for training to operate
    the drone and process images. Even so, drones make it possible to collect samples
    with the possibility of repeating them daily or on different days. Among the main
    advantages of using vegetation indices are the future diagnosis of elements that
    do not yet have scientific support, for example, a plant attacked by insect pests
    that ends up changing its physiology, which could probably be detected by some
    spectral response, mainly by hyperspectral sensors, being an area still new and
    very little studied. There is still a large scope for development in the application
    of sensors. 4. Using Remote Sensing on the Post-Harvest Grain Monitoring 4.1.
    Post-Harvest Grain Monitoring Although the feasibility of using remote sensing
    techniques in agriculture has been demonstrated since the 1980s, the operational
    use of remote sensing data has recently been intensified and used operationally
    for a variety of agricultural applications [65], among them post-harvest of grains.
    The use of sensors can assist in monitoring quality and reducing losses [66].
    Temperature sensors can be used next to the grains as an indirect indicator of
    the quality of the product during transport, drying, and storage. Obtaining real-time
    information about the conditions of the grains helps in making decisions on the
    post-harvest stages. Table 3 presents studies that used remote sensing techniques
