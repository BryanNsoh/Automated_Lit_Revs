    data quality, including registration, noise removal, filtering, sampling, and
    normalization (Fig. 2). The registration is designed to align points collected
    by multi-platforms (Dai et al., 2019, Guan et al., 2019, Polewski et al., 2019)
    or a single platform along different flight strips or in different scanning locations
    (Cai et al., 2019, Cheng et al., 2018, Dong et al., 2020) to provide full coverage
    for study areas. Manual registration is implemented with the position and orientation
    information recorded by a global positioning system and inertial measurement unit,
    which is labor-intensive and inefficient. Automatic registration is more efficient
    and usually detects conjugate features (e.g., point, line, and surface) in advance,
    by adopting a coarse-to-fine registration strategy (Guan et al., 2020). In vegetated
    environments, conjugate features refer mainly to key points instead of line or
    surface because plants’ shapes are irregular. Point features for coarse registration
    are usually detected using methods such as Harris (Harris and Stephens, 1988),
    normal aligned radial feature (Steder et al., 2010), scale-invariant feature transform
    (Lowe, 1999). Recently, numerous efforts have been devoted to doing coarse registration
    with individual tree attributes (e.g., tree location) as features (Guan et al.,
    2019, Kelbe et al., 2016, Liu et al., 2017a, Tremblay and Béland, 2018). These
    coarse registration results are further used in fine registration methods such
    as iterative closest point (Arun et al., 1987, Cheng et al., 2018, Zhang, 1994).
    Registered points may contain some isolated points that should be removed using
    outlier removal methods, such as statistical outlier removal (Balta et al., 2018),
    radius outlier removal (Charron et al., 2018), and bilateral filtering (Moorfield
    et al., 2015). Due to overlapping and scanning angle effect, lidar point density
    may be unevenly distributed. Sampling methods are optionally selected to achieve
    even data distribution, such as random sampling, voxel grid sampling, farthest
    point sampling, and normal space sampling (Kwok, 2018). To remove terrain effect,
    filtering algorithms classify raw points into either vegetation or ground points.
    Current filtering methods are mainly used for airborne lidar data with small point
    density and thin ground points (Zhao et al., 2016), such as slope-based (Meng
    et al., 2009, Sithole and Vosselman, 2001, Susaki, 2012, Vosselman, 2000), morphology-based
    (Chen et al., 2007, Hui et al., 2016, Li et al., 2014b, Pingel et al., 2013, Zhang
    et al., 2003), interpolation-based (Chen et al., 2017, Kraus and Pfeifer, 1998,
    Mongus and Žalik, 2012, Shi et al., 2018, Zhao et al., 2016), and segmentation-based
    methods (Lin and Zhang, 2014, Sithole and Vosselman, 2005). For proximal lidar
    data with thick ground points, filtering is conducted by removing points with
    a threshold height above local minimum points. Specifically, a moving window is
    first used to find local minima in height. These local minimum points are used
    to generate a digital terrain model (DTM) using interpolation methods (e.g., kriging
    and inverse distance weight methods) (Guo et al., 2010). Points above the DTM
    within a customized height threshold are classified as ground points, while the
    remaining points are classified as vegetation points. The first return points
    are used to generate a digital surface model (DSM). The canopy height model (CHM)
    can be derived by subtracting the DTM from DSM (Jin et al., 2018a). The data normalization
    can be completed by either a DTM-based or a point cloud-based method. The DTM-based
    method subtracts the height of each point from the height of the DTM below that
    point. The point-based method subtracts the height of each point from the height
    of its nearest horizontal ground point. These normalized points can be used to
    extract phenotypes comparable at plot/field level, such as canopy cover and leaf
    area index (LAI) (Morsdorf et al., 2006). To acquire phenotypes at fine levels,
    the individual plant segmentation algorithm is the primary method and has achieved
    quick developments in large plants. Classical individual segmentation methods
    can be grouped into CHM-based methods and point-based methods (Jakubowski et al.,
    2013b, Yang et al., 2019). CHM-based methods, such as moving window maximum (Hyyppa
    et al., 2001), watershed (Duncanson et al., 2014, Khosravipour et al., 2014),
    and multi-scale segmentation methods (Jing et al., 2012), segment individual trees
    to get the canopy contour and treetop. The CHM-based methods have high efficiency
    but may have spatial errors caused by CHM generation (Guo et al., 2010), and they
    show weakness in overlapping and homogenous multilayered canopies (Koch et al.,
    2006). By contrast, point-based segmentation methods directly segment individual
    plants from points to get tree location and points of each tree, and are superior
    for segmenting overlapping canopy due to lidar’s penetration ability. Point-based
    segmentation methods include voxel space projection (Wang et al., 2008), adaptive
    multiscale filter (Lee et al., 2010), normalized cut (Yao et al., 2012), and regional
    growth methods (Li et al., 2012, Lu et al., 2014, Tao et al., 2015b). At the individual
    plant level, many algorithms have been proposed to extract phenotypes, including
    percentile ranking (Luo et al., 2018), voxelization, and skeleton-based methods.
    These algorithms have been applied successfully to extract phenotypes, such as
    plant height, crown size, and leaf area index. To characterize phenotypes at finer
    organ levels, stem (branch)-leaf segmentation (Ferrara et al., 2018, Jin et al.,
    2018c, Moorthy et al., 2019, Tao et al., 2015a, Vicari et al., 2019, Wang et al.,
    2020, Wu et al., 2020a), and other organ detection methods (Sun et al., 2020)
    have been investigated. These algorithms enable phenotype extraction at the organ
    level (e.g., flower number) (Sun et al., 2020), providing precise plant phenotyping
    (Elnashef et al., 2019, Jin et al., 2018c). Another algorithm development of increasing
    interest in response to the growing data volumes and demand for algorithm accuracy
    is from geometric methods to deep learning methods. Geometry-based methods typically
    require user-defined (manual) feature descriptions, which are difficult to define
    in the context of big data. This extraction of features from big data is precisely
    the advantage that deep learning provides (Guo et al., 2020, LeCun et al., 2015).
    For example, deep learning methods have been proposed for use with point registration
    (Elbaz et al., 2017), subsampling (Dovrat et al., 2019), completion (Huang et
    al., 2020), filtering (Jin et al., 2020c), normal estimation (Ben-Shabat et al.,
    2019, Eigen and Fergus, 2015), individual classification and segmentation (Guan
    et al., 2015, Hamraz et al., 2019, Jin et al., 2018b, Wang, 2020), and organ segmentation
    (Jin et al., 2019, Wu et al., 2020a). Guan et al., 2015, Hamraz et al., 2019 explored
    deep learning-based methods for tree classification using mobile and airborne
    lidar data, respectively; Wu et al. (2020a) developed an improved convolution
    neural network for classifying woody and foliage components using terrestrial
    lidar points. However, current applications of deep learning tools for plant phenotyping
    with 3D points are in early stages. These cutting-edge deep learning and lidar
    techniques will be very attractive to the plant community to boost phenotyping
    applications. 3. Lidar sheds new light on agriculture phenotyping 3.1. Lidar provides
    a powerful tool for characterizing 3D agriculture phenotypes The rapid development
    in lidar facilities and algorithms have provided more diverse forms and more convenient
    access to 3D data and trait information across multi-spatial and temporal scales
    (Guo et al., 2018b). Through data to knowledge transformation (e.g., association
    analysis with gene and environment), lidar provides great opportunities for multi-spatial
    and temporal agriculture phenotyping (Paulus et al., 2014b, Roitsch et al., 2019).
    Multi-spatial level phenotyping in agriculture has experienced a history of development
    from the canopy level to the organ level (Jin et al., 2020b) (Fig. 3a). Canopy
    level agricultural phenotyping characterizes information about the whole population
    at the canopy level with less consideration for individual differences; this method
    is commonly used in crops with dense canopies (Jimenez-Berni et al., 2018). Phenotypes
    at canopy level have been accurately extracted, including canopy cover (R2 = 0.92,
    Jimenez-Berni et al., 2018), height quantiles (R2 = 0.90, Madec et al., 2017),
    and plant volume (R2 = 0.98, Jin et al., 2020b, Sun et al., 2018). However, canopy
    level phenotyping is unable to meet the growing demand for phenotype acquisition
    and application at fine levels. Recently, computer vision methods, especially
    deep learning, have been devoted to detecting individual crop plants and separate
    different plant organs (Weiss and Biber, 2011). For example, Malambo et al. (2019)
    developed a density-based clustering method to detect individual sorghum panicles
    from terrestrial lidar data; the results can support sorghum breeding initiatives.
    Jin et al., 2018b, Jin et al., 2019) successfully demonstrated an individual maize
    segmentation algorithm and a stem-leaf separation algorithm using terrestrial
    lidar and deep learning. Based on the individual plant and organs detected, structural
    phenotypes can be further derived, such as individual plant height (R2 > 0.970),
    leaf area (R2 = 0.962), leaf inclination (R2 = 0.95), and stem diameter (R2 =
    0.64) (Jin et al., 2018c, Paulus et al., 2014b). Download : Download high-res
