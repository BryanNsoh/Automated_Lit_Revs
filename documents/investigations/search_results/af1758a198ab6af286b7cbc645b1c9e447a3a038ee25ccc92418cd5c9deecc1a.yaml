    Data acquisition methods for irrigation based on the plant measurements There
    are sensors that measure parameters associated with the definition of water requirements
    that are in direct contact with the plants. Examples of these technologies are
    the dendrometer (Van der Maaten et al., 2016), the xylem cavitation sensor (Nolf
    et al., 2015), the sap flow sensors (Poblete-Echeverría and Ortega-Farias, 2013),
    tissue condition sensors (Jones, 2004) and stomatal conductance sensors (Grashey-Jansen,
    2014). Additionally, there are data acquisition systems that use remote sensors,
    specially crop canopy temperature systems (CCT). The use of indices and threshold
    calculations are the most used methods to define irrigation requirements using
    CCT. The indices are operations between measurements of parameters in the environment
    and in the crop canopy temperature. The fundamental principle of these systems
    is based on the changes of the radiation emission in the spectral band of the
    long-wave infrared (LWIR), when the plants show wilting symptoms, which is manifested
    in the canopy temperature. For the use of these indices, it is important to take
    into account the variations in canopy temperature measurements due to fluctuations
    or changes in meteorological conditions at the moment of the acquisition. Due
    to this behavior, the indices cannot be considered as an absolute indicator of
    water stress. Several researches have been developed to find operations or indexes
    that can describe the relationships of water stress and thermal behavior of plants
    (Alvino and Marino, 2017). One of the most studied indices is the Crop Water Stress
    Index (CWSI) (Jackson et al., 1981). According to the conditions of relative humidity
    and air temperature, this index uses the quantification of the crop behavior when
