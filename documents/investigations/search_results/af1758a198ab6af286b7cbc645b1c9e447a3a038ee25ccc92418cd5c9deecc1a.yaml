    based on soil data Soil moisture sensors (SMS) are used to determine the amount
    of water that is available for the plants and its temporal dynamics (Mrinmayi
    et al., 2016). Methods to measure the soil moisture content are direct and indirect
    (Li et al., 2012a, Li et al., 2012b). Gravimetric and volumetric methods are directly
    obtained in the laboratory. The gravimetric method uses the mass as principal
    component, as shown in Eq. (3). (3) Volumetric water content (VWC) uses volumes
    as principal component, as in Eq. (4). (4) Gravimetric and volumetric water contents
    are related using Eq. (5). (5) where is the water density and is the dry soil
    bulk density. Indirect methods use physical variables that are related with the
    volumetric water content (VWC) or the soil moisture tension (SMT). Strategies
    using VWC are dielectric methods and the neutron moderation method. The soil dielectric
    constant constituents (water, air and solid particles), changes dramatically with
    the increment of water content. The dielectric constant of soil particles varies
    between two and seven, while those of air and water are of one and 80, respectively.
    The volumetric water content (VWC) can be associated with the soil dielectric
    permittivity in a frequency range between and (Sample et al., 2016). Some examples
    of VWC methods are capacitance (Harris and Stonard, 2018), timed domain reflectometry
    (TDR) (Chandler et al., 2004), frequency domain reflectometry (Xu et al., 2012),
    amplitude domain reflectometry (Moroizumi and Sasaki, 2008), time domain transmission
    (Masbruch and Ferré, 2003), microwave methods (Liu et al., 2012), ground penetrating
    radar (Gerhards et al., 2008), X-ray tomography (Weller et al., 2018) and nuclear
    magnetic resonance (Pohlmeier et al., 2008). Examples of SMT techniques are the
    tensiometer (Bhatt et al., 2016), resistance block (Keyhani, 2001), granular matrix
    (Cardenas-Lailhacar and Dukes, 2010), heat dissipation (Flint et al., 2002) and
    the psychrometer (Mullins et al., 2000). VWC methods are fast in response concerning
    SMT methods and its measurements are almost instantaneous. In mineral soils, the
    accuracy of the VWC, especially the TDR, is good and can be improved by the calibration
    of each soil. Calibration is essential for soils with a lot of organic content.
    In saline soils, significant energy losses limit the usefulness of the VWC methods.
    VWC methods use soil dielectric properties that are associated with the water
    available in the soil, however, SMT systems measure the tension related to the
    stress experienced by plant tissues (Shock and Wang, 2011). When there are water
    needs in the aboveground plant parts, a tension is transmitted to the roots for
    extracting more water from the soil. For this reason, irrigation scheduling based
    on SMT can be associated with the crop performance. A granular matrix sensor provides
    an indirect measurement of SMT, using the resistive value between two electrodes
    placed into a granular matrix container (Larson, 1985). Granular matrix sensors
    have advantages of low cost in comparison with the VWC sensors, no maintenance,
    and adaptability to widely variable wiring lengths. They can use manual or automatic
    systems to obtain the measurements, especially with the use of data loggers. Granular
    matrix sensors are useful on most of soil types and site-specific calibration
    is usually not required unlike the VWC that requires calibration according to
    the soil type. Sensor responsiveness is fairly rapid from 10 to 80 kPa, with a
    useful range extend to 200 kPa with appropriate calibration (Shock and Wang, 2011).
    These sensors are not repairable and temperature compensation is used in the calibration
    equations in meters and data loggers to improve the accuracy of SWT estimations
    (Shock et al., 2003). According to Adeyemi et al. (2017), electrical conductivity,
    soil texture, bulk density and temperature influence the accuracy of the measurements.
    For this reason, it is important to consider the specific conditions of the site
    where the technology will be implemented, in order to perform the respective calibrations.
    In resistance blocks techniques, the ground temperature, the probes length, among
    other factors, affect the measurement. To correct the temperature problem, compensation
    strategies have been developed (Oates et al., 2015). The measurements of soil
    moisture in the field is quick and easy with sensors, but they are very sensitive
    to installation procedures, because the influence of the sourronding material
    and air spaces between sensors and the soil can affect the measurement. Calibration
    must be carried out very carefully for each probe and each soil, in order to obtain
    accurate water content data. Microwaves, in a wavelength range between 50 and
    500 mm, are particularly effective for measuring the soil moisture of a surface.
    This occurs because they have minimal atmospheric attenuation and there is a large
    difference between the dielectric constants of water and dry soil, which results
    in a high sensitivity and accuracy in the lecture of the soil water content. In
    microwave methods, the principal parameter to estimate is the backscatter coefficient
    , which is the difference between the emitted and the reflected energy of the
    microwave radiation measured in dB, which depends on the dielectric constant of
    the soil. The spectral bands considered as the most sensitive to soil moisture
    are L , C and X (Karthikeyan et al., 2017). In the active microwave (radar) technique,
    an artificial radiation source or emitter is used, and the intensity of the radiation
    reflected by the ground is measured. Synthetic Aperture Radar (SAR) is a technology
    used to determine soil moisture using microwave wavelengths. Sensors of the projects
    RADARSAT, ENVISAT, TerraSAR-X and Sentinel-1 satellite systems can be used for
    soil moisture measurement. The models to determine the soil moisture content using
    microwave data on satellite platforms can be theoretical, semiempirical and empirical.
    Theoretical models include the Kirchhoff approach, small disturbance model, small
    slope model, microwave dispersion in the canopy, integral equation method, and
    the advanced integral equation model. These models are useful only in certain
    conditions. Semi-empirical models can be applied at any location where the site
    conditions are within the prescribed limits of the models. The most important
    ones are the Oh and the Dubois models. In empirical models, field data is used
    to correlate with the data of , therefore, excellent quality is required in field
    measurements, with calibration for each site (Karthikeyan et al., 2017). Water-Cloud
    is a semi-empirical model for determining soil moisture using microwave wavelengths
    on zones with vegetation. In this model, vegetation and soil contributions are
    taken into account in the backscatter coefficient according to the Eq. (6). (6)
    In addition to soil moisture measurements using microwaves, the soil roughness
