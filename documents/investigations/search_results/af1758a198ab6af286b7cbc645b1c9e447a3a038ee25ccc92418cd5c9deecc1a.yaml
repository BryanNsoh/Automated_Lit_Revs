    study has designed an intelligent irrigation control system for crop irrigation
    in agricultural fields. At first, a brilliant irrigation control method incorporating
    multiple models is proposed in this system. Through the comprehensive employment
    of sensor technology, wireless network communication technology, the ARIMA prediction
    model, and a composite controller, real-time soil moisture data can be acquired
    and combined with crop coefficients to achieve crop transpiration and future rainfall
    prediction. Then, the controller is designed using the expected soil moisture
    content. Furthermore, in response to better monitoring of the collected data and
    irrigation operations, an intelligent irrigation control cloud platform based
    on Java language was developed to achieve intelligent and automated irrigation
    control throughout the process. Eventually, MATLAB/Simulink verified the proposed
    fuzzy sliding mode control’s effectiveness in setting faults. The simulation results
    demonstrate that the SMC has efficient tracking performance and ensures the stability
    and security of the irrigation system effectively. The method proposed in this
    study still has some limitations. Because there are many influencing factors,
    such as climate and soil, to facilitate the research, we only adopted soil moisture,
    rainfall, and evapotranspiration for modeling in this paper. Consequently, there
    are still some things that could improve irrigation estimation. The following
    work will sufficiently consider more relevant parameters and combine them with
    machine learning theory to further enhance the accuracy of the decision model.
