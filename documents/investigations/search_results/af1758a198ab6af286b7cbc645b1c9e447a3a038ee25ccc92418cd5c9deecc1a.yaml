    associated with the structure. A study was conducted in United Arab Emirates to
    interpret the results from different combinations of covering materials which
    include Solexx twin-wall covering, poly film plastic greenhouse covering, single-walled
    polycarbonate, and twin-walled polycarbonate. Structures have been tested using
    two different combinations of polycarbonate covering materials with the conventional
    covering material using polyethylene (Udink ten Cate 1984). The experiments concluded
    that multilayer polycarbonate combinations of covering materials are providing
    a higher yield of up to 20% compared to the conventional polyethylene sheet. A
    vital parameter of greenhouse cultivation is light. Nageib et al. (2012) experimented
    with various shading options in cucumber farming, which is taken as the most high-yield
    vegetable during the course of greenhouse methodology. In the commercial greenhouses,
    cucumbers are grown, which tend to have lower percentages of defective growth
    and higher commercial yield than the ones which are grown in the open field. Abu-Zahra
    and Ateyyat (2016) chose shading materials with proper optical properties based
    on the photosynthetically active radiation of the crop. 3.1.1 Shading In conventional
    upgradation, the shading of greenhouses was quite common, which is achieved by
    various methods such as whitening the covering materials by wrapping with external
    shading cloths mounting plastic nets of variable covers, movable refractive screens,
    and spraying the covering material with aqueous sprays. Shading using whitening
    is inexpensive and one of the most efficient methods in preventing the heat load
    in deep summer in the early days. However, this can be damaged easily over time.
    Shading reduces the average transmittance due to direct solar radiations. In arid
    climatic conditions, shading can reduce the consumption of irrigation water. Shading
    could be either internal or external and this can affect/control the microclimate
    inside the greenhouse positively on many occasions. However, shading has a major
    disadvantage as internal/external shadings on covering materials can obstruct
    the incident solar radiations required for photosynthetic activities (Trigui 2000).
    3.1.2 Radiation filters for covering materials Regions of hot and sunny climate
    poses a major challenge in developing a covering material which can sustain the
    climatic conditions. In arid climatic regions major properties to be considered
    while designing the covering material are cooling effect, high mechanical properties,
    and durability with less maintenance. This technique is known as liquid radiation
    filters (LRFs). The advantages of the usage of LRFs have been verified using simulations,
    although complexity and high investment costs are the significant disadvantages
    of this system. In order to avoid the difficulties in implementation and maintenance
    of LRF, various researchers tested the near-infrared (NIR) reflecting film covers
    (Tap et al. 1996). This is considered as an improved arrangement. LRFs in polycarbonate
    sheet panels can reduce the temperature inside the greenhouse by 6–8°C (Kittas
    et al. 2005). Various combinations of fluid roof covers and NIR reflecting film
    coatings have also been tested in the past. 3.1.3 Covering material upgradation
