    1. Introduction Plant phenomics is the multidisciplinary study of monitoring,
    acquiring, modeling, and analyzing plant development and multi-dimensional characteristics
    as determined by the genetics under given environment and management practices
    on an organism-wide scale (Bilder et al., 2009, Dhondt et al., 2013, Johannsen,
    1911, Lobos et al., 2017, Ninomiya et al., 2019, Yang et al., 2020, Zhao et al.,
    2019). During the past several decades, plant phenomics has been widely recognized
    as a fast and cost-effective way to unravel the genetic basis of complicated plant
    traits, to improve genetic gain using gene association analysis technologies (e.g.,
    quantitative trait locus mapping and genome-wide association studies), and to
    shorten the breeding cycle for a greater number of breeding lines (Luis Araus
    et al., 2018, Montes et al., 2007, Pound et al., 2017, Rebetzke et al., 2019,
    Rincent et al., 2018, Tripodi et al., 2018, Watt et al., 2020, Yang et al., 2013a,
    Yang et al., 2020, Yang et al., 2014, Zhang et al., 2017). Meanwhile, explosive
    interest in combining plant phenomics with modeling platforms has enabled researchers
    to simulate plant response to allelic variation and environmental stress (Tardieu,
    2003). Plant phenomics is increasingly crucial for breeding and management with
    increasing world population, degrading arable land, and continuing climate change
    (Lobos et al., 2017, Shafri et al., 2012, Skelton, 2019, Tagarakis et al., 2013,
    Westling et al., 2018, Yandun et al., 2017). Phenotyping, a key and fundamental
    task in plant phenomics (Houle et al., 2010, Lobos et al., 2017, Yang et al.,
    2020), has been greatly improved through the advancement of proximal and remote
    sensing technologies (Zhao et al., 2019). Optical imaging techniques are the most
    widely used methods for capturing phenotype states and dynamics (Li et al., 2014a),
    such as plant architecture (Mu et al., 2018), plant temperature (Ludovisi et al.,
    2017, Zarco-Tejada et al., 2012), and plant physiology (Wang et al., 2018). These
    optical imaging techniques have boosted plant phenotyping. However, characterizing
    the three-dimensional (3D) plant structure information (Thapa et al., 2018) that
    is critical for capturing plant movement, quantifying growth, and understanding
    functional differences at multi-spatial and temporal scales (Dechant et al., 2020,
    Dornbusch et al., 2012) is still a very challenging issue. Recently, 3D imaging
    techniques have been developed to derive vegetation structure information from
    optical images (Huesca et al., 2016, Martínez Guanter et al., 2019, Paulus, 2019,
    Pound et al., 2014). These techniques include active structured light, active
    time of flight camera, passive stereo vision (e.g., binocular vision), and passive
    structure from motion (Holman et al., 2016). However, these reflection-based methods
    are easily affected by light conditions (Colaco et al., 2018, Li et al., 2014a),
    background reflectance (e.g., soil) (Eitel et al., 2014), and plant structure
    (Dechant et al., 2020, Gao et al., 2013, Li et al., 2015b, Wallace et al., 2013).
    In addition, although several medical imaging techniques such as computed tomography,
    positron emission tomography, and magnetic resonance image have been used to derive
    depth images of plant characteristics (Pfeifer et al., 2015), they are mostly
    applied in controlled environment. The accuracy, efficiency, and applicability
    of 3D imaging-based phenotyping are still challenging in field environments. The
    advent of light detection and ranging (Lidar) has brought new hope for 3D plant
    phenotyping. Lidar is an active sensing technology that emits short-wavelength
    lasers (i.e., visible, ultraviolet, or near-infrared light) to measure the distance
    from the sensor to the target according to laser speed and flight time recorded
    by a timer (Lin, 2015, Shan and Toth, 2018). The distance is then transferred
    into 3D structure information based on the laser emitting angle collected by an
    angle encoder. Lidar has several advantages, including high spatial resolution,
    high throughput, high repeatability, and independency from illumination (Llorens
    et al., 2011, Madec et al., 2017), which make the technology well-suited to field
    environments. More importantly, the short-wavelength laser can penetrate the vegetation
    canopy to characterize vegetation inner structures, which compensates for the
    deficiencies of previously-mentioned optical image technologies (Berk et al.,
    2016). During the past three decades, lidar has been widely used to quantify plant
    structure (Coops et al., 2007, Davies and Asner, 2014, Dubayah and Drake, 2000,
    Hyyppä et al., 2020b, Lefsky et al., 2002, Liang et al., 2016, Liu et al., 2017b,
    Nelson et al., 1988, Omasa et al., 2006, Popescu and Zhao, 2008, Saarinen et al.,
    2017, Zhao et al., 2018) and has been actively studied to extract phenotypes for
    boosting plant breeding and improving plant management in the last decade (Asner
    et al., 2017, Calders et al., 2020, Cao et al., 2019, Hosoi and Omasa, 2012, Lim
    et al., 2003b, Popescu and Wynne, 2004, Simonson et al., 2012, Wulder et al.,
    2012). Over the past one decade, a few reviews have presented how to estimate
    crop traits using images for plant phenotyping (Bucksch et al., 2014, Jiang and
    Li, 2020, Jin et al., 2020d, Li et al., 2014a, Luis Araus et al., 2018, Perez-Sanz
    et al., 2017, Pound et al., 2017, Yang et al., 2020). However, the question of
    how lidar can boost plant phenotyping from 2D to 3D for plant breeding and management
    has not been answered directly (Lin, 2015). In this review, we first provide a
    comprehensive overview of the progress of lidar facilities (i.e., sensor and platform)
    and algorithms for high-throughput phenotyping in both indoor and field environments.
    These advancements have promoted agriculture breeding and management by improving
    the abilities of phenotype extraction and crop modeling. Second, compared with
    other recent reviews that center on agriculture phenotyping, we further discuss
    how lidar advances phenotyping in forestry, horticulture, and grass. Finally,
    we provide insights into current challenges and perspectives of lidar applications
    in plant phenomics from three main aspects, including the topic of phenotypic
    facility, algorithm and modeling, and big data. 2. The development of lidar in
    plant phenotyping The development of lidar in plant phenotyping includes both
    facilities and algorithms. The lidar facilities focus on both sensors and platforms.
    Lidar sensors have undergone advances from discrete lidar (i.e., single-return
    and multi-return lidar) to waveform lidar and from single-band to multi-band lidar.
    The platforms have experienced multi-scale development both indoors and outdoors
    and have increased the demand for dedicated algorithms for data processing across
    multiple scales. 2.1. The development of Lidar-based phenotyping facilities Lidar-based
    phenotyping facilities were developed later than image-based phenotyping facilities.
    Image-based plant phenotyping facilities are currently the most mature and widely
    used systems, such as the TraitMill (Reuzeau et al., 2010), Phenoscope (Tisne
    et al., 2013), and Phenovator (Flood et al., 2016) systems. These facilities are
    equipped with different optical image sensors that have promoted the rapid development
    of high-throughput phenotyping (Jin et al., 2020d, Luis Araus et al., 2018), especially
    in indoor environments. The advances of image-based plant phenotyping facilities
    also laid the foundation for developing lidar-based phenotyping facilities. 2.1.1.
    The history of Lidar sensors As an active remote sensing technology, lidar was
    initially designed to record only one return pulse. These data were used in aerospace,
    military, and topographic survey in the early 1960s (Hickman and Hogg, 1969, Hoge
    et al., 1980, Krabill et al., 1984). Single-return lidar cannot penetrate vegetation
    during terrain surveying, making vegetation a major source of noise (Nelson, 2013).
    During the filtering of vegetation for surveying, plant community scientists were
    interested in retrieving vegetation information, which laid the foundation for
    the use of lidar in plant phenotyping. Because single-return lidar had only a
    weak ability to characterize the sub-canopy structure of tall vegetation, a multi-return
    lidar sensor was designed to penetrate canopy and record its 3D structure using
    discrete points, also called a point cloud. This 3D point cloud was successfully
    used to estimate forest vertical structures (e.g., tree height) (Nelson et al.,
    1984). To further increase the penetration ability in dense and tall vegetation,
    consecutive waveform (also known as full-waveform) lidar was developed, and it
    records several hundred samples of backscattered signals for each laser pulse
    emitted (Mallet and Bretar, 2009). These advances, especially pulse/point density,
    have given Lidar unparalleled advantages in phenotyping plants in the 3D space.
    However, there is no explicit and systematic summary about how pulse/point density,
    a widely used indicator for laser spatial/angular resolution, affect plant trait
    extraction (Lin, 2015). This review summarized different lidar point densities
    used to most phenotypic traits/tasks, together with a comparative list of technological
    readiness level (TRL) among different fields (i.e., forestry, horticulture, agriculture,
    and grass) by referring to (Jin et al., 2020d, Luis Araus et al., 2018) (Table
    1). Note this relationship is more complicated in practice because point density
    is affected by much more complex factors, such as the plant attributes (e.g.,
    plant type, size, and density), platform types (e.g., ground, plane, and satellite),
    and sensor/working settings (e.g., scanning angle). Table 1. Summary of different
