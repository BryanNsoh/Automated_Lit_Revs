    of environmental variables CO 2 , air relative humidity, luminosity, solar radiation,
    UV radiation, air temperature, wind speed, and wind direction, in two tomato greenhouses
    located in the Ecuadorian region of the Andes. The measurements were acquired
    during four days through several Sensor Nodes of three WSNs; two networks used
    ZigBee technology (star topology, and mesh denoted as DigiMesh), and a WiFi technology
    (access point topology). The sampling rate was constant for the ZigBee and DigiMesh
    networks at approximately 0.333 samples per second, and variable for the WiFi
    network at around 0.125 and 2.083 × 10 −3 samples per second. The data were stored
    in databases compatible with Matlab TM . The dynamics were analyzed from two viewpoints.
    In the first one, we adjusted the parametric model of each variable considering
    its cyclo-seasonality by means of rhythmometric analysis, and supported by the
    bootstrap method for the selection of significant spectral components. The models
    were validated by the residual time evolution and statistical representation (Bland–Altman
    diagrams and histograms). In the second instance, we scrutinized the dependence
    between measurement pairs by considering three systematic comparisons. We initially
    analyzed the correlation between the most influential variables in greenhouse
    crop growth through time series and scatterplots. Next, we compared the measurements
    of the same variable in different nodes to evaluate the accuracy of the measurement
    instruments by means of Bland–Altman graphs. Finally, we compared the measurements
    between nodes of the same network and of different networks with MI to define
    the incidence of the nodes location, and of the communication technology type
    with respect to the variable association. The filtering incidence in the results
    was analyzed in all test scenarios. For the ZigBee and DigiMesh networks, the
    𝑂𝑟𝑑 parameter was tuned based on the noise, speed changes of each signal, and
    the permanence of the original trend. The wind direction was the most volatile
    signal, so we used a filtering with larger 𝑂𝑟𝑑 . The change rate was slightly
    reduced in the luminosity, CO 2 , and wind speed, therefore a filtering with slightly
    lower 𝑂𝑟𝑑 was required. The air relative humidity, air temperature, solar radiation,
    and UV radiation signals were less noisy and slow, and for this reason an 𝑂𝑟𝑑
    value was assigned being considerably lower with respect to the other variables.
    Regardless of the nature of the signals of the WiFi network, the variable sampling
    rate limited the filtering at 𝑂𝑟𝑑 values below 6, to prevent the distortion of
    the original signal trend, especially in segments with low 𝑓 𝑠 . To adjust the
    models of each environmental variable, we developed a selection process for the
    quality parameters 𝑅𝑒𝑔 and 𝑂𝑟𝑑 , to ensure that the estimated samples kept the
    original trend, and if possible were situated in the middle of the samples and
    have reduced bias. The models were considered acceptable when the amplitudes of
    the temporal evolution of the residuals were low and symmetric, if the statistical
    distribution of the systematic error was approximately Gaussian with a high concentration
    of data around zero, and if the limits of agreement between the observed and estimated
    samples were small and nearly symmetrical. We verified that the filtering inclusion
    in all variables improved the model quality, this becoming more noticeable in
    the volatile variables, especially in the wind direction. Through the experimentation
    phase, we identified two factors that significantly affected the accuracy of the
    model adjustment. The first was the instability or persistence in some signal
    sections, particularly in the air relative humidity of Node 1 of the DigiMesh
    network. A further aspect was the high variability of the samples amplitudes between
    days, combined with the presence of significant peaks or drops in the signal,
    this being the most common cause of mismatch, and it was present in the CO 2 ,
    solar radiation, UV radiation, wind speed, and wind direction measurements. Based
    on this experience, we concluded that the data acquisition period for these variables
    should be longer than the one used in this work, to optimize the learning of the
    analysis tool, and to increase the modeling accuracy on a long-term basis. In
    addition, we deduced that these factors mostly affected the DigiMesh network nodes,
    and that the models were more accurate for the signals acquired by the ZigBee
    network nodes, particularly in Node 1 for brightness; Node 2 for air relative
    humidity, air temperature, and solar radiation; and Node 3 for UV radiation. The
    wind speed was measured only on Node 1 of the ZigBee network, and its modeling
    cannot be compared with the other technologies; however, the estimation was acceptable,
    except in some specific signal sections where the mismatch was more pronounced
    because of its varying behavior over days. The slowest signal was the air temperature,
    and the daily measurements were very similar for the nodes of the three networks,
    so we concluded that the modeling of this variable was the most accurate, regardless
    of the nodes location and of the communication technology (ZigBee or DigiMesh).
    The adjustment of the WiFi network models was very deficient for the signal segments
    with low sampling rate, especially in the noisy and fast transition variables,
    therefore we recommend the measurements acquisition at high sample rates to improve
    the quality of the models. The modeling analysis and the filtering effects in
    the wind direction were individualized, because, in contrast with the other variables,
    the data acquired were integer numbers that oscillated between 1 and 16 that correspond
    to positions (cardinal points). Therefore, we considered a suitable model only
    if the residuals were not above one position, otherwise the estimated samples
    were completely deviated with respect to the actual direction. The signal adjustment
    without filter was very deficient, because the residuals time evolution exceeded
    two positions even for high values of 𝑅𝑒𝑔 . The model was markedly improved for
    the filter signal using 𝑅𝑒𝑔 values higher than about 1700; however, a strong mismatch
    occurred in the final segment of the estimated signal as a consequence of the
    non-periodic behavior of this variable. The results of the comparison between
    different variables revealed that air relative humidity was inversely correlated
    to air temperature, solar radiation, and wind speed, whereas UV radiation was
    directly associated with respect to air temperature and wind speed. Regarding
    the comparisons of two temporal series of the same variable, the correlations
    were strong for the nearby nodes and weak for the distant nodes, therefore, the
    reproducibility of the measurements was related to the location of the sensor
    nodes. According to the statistical cross-references of the variables among the
    sensor nodes of the same network, the air temperature data for the WiFi network
    nodes were the least correlated. The bits resulting from MI also evidenced less
    dependence; hence, the nodes location affected the degree of similarity of the
    signals for the WiFi network. Moreover, the cross-information study of variables
    between nodes of different networks revealed that the luminosity, air temperature,
    and CO 2 measurements of the nodes of the DigiMesh and WiFi networks were scarcely
    correlated. The MI values also indicated less dependence between the sensor nodes
    for these variables, thus we concluded that the communication technology type
    affected the analogously to the acquired signals of the DigiMesh and WiFi networks.
    The addition of the filter to the benchmarking development reinforced the data
    correlation of the scatterplots, partially narrowed the Bland–Altman confidence
    intervals, and improved the association between the variables in most comparisons
    as evidenced in the values showed in the MI tables. Much more information could
    be retrieved for describing the environmental variable dynamics that have been
    addressed here. Nevertheless, in the present study, we constrained ourselves to
    analyze their short-term and middle-term dynamics, as, in doing so, we were able,
    for instance, to analyze with detail the impact of sampling rate starting from
    high rates. The extension of the analysis to longer periods and to different climate
    conditions is strongly desirable, especially in terms of frost conditions, which
    is the main problem for the tomato cultivation in Ecuador. This research can also
    be complemented through the design and implementation of a frost early warning
    system, described as a climatic phenomenon that causes serious crop losses, principally
    in the Ecuadorian Andes. The data will be acquired at a steady sampling rate for
    a time span not shorter than one year, through a wireless network of high-precision
    weather stations located in strategic areas. Based on the modeling and statistical
    analysis tools described in this paper, we propose the development of an algorithm
    to predict the behavior of the most influential variables when frost occurs. The
    early diffusion of possible frost through social networks and mobile phones could
    contribute to the timely execution of corrective actions to avoid crop damage
