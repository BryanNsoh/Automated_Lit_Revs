    sensor nodes or cameras must be georeferenced to establish with precision the
    geographical spatial location of the measurements. The data acquired can be obtained
    in real time or at previously established sampling times. The sensors data must
    be proportional to the measured physical variables and are delivered in a format
    of analog or digital electrical signals, which are sent to the data acquisition
    systems - DAQS (Fig. 2d). The DAQS receive, transform, scale and condition the
    electrical signals from the sensors to give digital data stored in a numerical
    format to be processed or integrated. The digitized data that provide crop information
    are transmitted wirelessly through DTUs using wireless communication protocols
    (ZigBee, WiFi or Bluetooth). The DTUs are composed of modems and antennas (Fig.
    2e), which conform a network of wireless sensor nodes that transfer remotely the
    crop data by a router linked to an information collection center or central master
    control system. The central master control system (Fig. 2f) is integrated by a
    high-performance computer or server with a specialized built-in software (Fig.
    2g) that manipulates and processes the data and images collected from the crops
    using artificial intelligent processing techniques. The algorithms programmed
    in the central master control system allow displaying real-time information about
    the crop, interpreting and analyzing the data to give support and manage the irrigation
    applications, making decisions to generate control signals for the actuators that
    dose water in the field and predicting future behaviors of the crop. The crop
    information can be transferred and stored through internet (Cloud Computing) (Fig.
    2h) or can be sent to mobile devices, laptops, tablets or other devices to track,
    manage or control remotely the irrigation applications (Internet of Things) (Fig.
    2i). Additionally, irrigation control algorithms use several feedback control
    strategies to generate control actions that regulate the precise supply of water
    flow in each crop node. These control signals are transferred from the master
    control center and conditioned by an electronic system or driver (Fig. 2j) that
    automatically delivers the appropriate activation energy to the pumps, motor pumps
    or actuators for supply precision irrigation (Fig. 2k). A review about intelligent
    agents and their components, applied to irrigation management, will be described
    in the next subsections. 3.1. Sensors in irrigation intelligent agents Intelligent
    irrigation systems need to define the amount and time of water application by
    means of simulation, direct or indirect measurements or using historical data.
    Soil-crop responses to these applications are included, in order to improve the
    irrigation plans (Hashem et al., 2016). For the measurement of parameters associated
    with irrigation systems, a wide variety of technologies have been developed to
    program irrigation using data acquisition and instrumentation methods based on
    climatic data, soil or plant measurements. 3.1.1. Data acquisition methods for
    irrigation based on climate data In recent years, the number of researches related
    to the development of electronic and software technologies has increased to determine
    the parameters useful for programming irrigation based on soil water balance and
    climatic data. This approximation uses the crop evapotranspiration ), calculated
    with the crop coefficient and the reference evapotranspiration , where (Nautiyal
    et al., 2010). Researches in this topic are explained below from two perspectives:
    using field sensors and using remote sensors. For calculating , the United Nations
    Food and Agriculture Organization (FAO) adopted the Penman-Monteith method, which
    uses meteorological stations as principal sources of data (Córdova et al., 2015).
    An Eddy Covariance system (CE) is used for the measurement of the turbulent flow
    calculation in an atmospheric layer. It generally consists of an omnidirectional
    sonic anemometer and gas analyzers , but can integrate other sensors such as radiometer,
    heat flow in the soil, soil temperature, soil moisture, precipitation or inclinometer.
    In Clulow et al. (2015), the use of CE in southern Africa is reported to determine
