    Monitoring in the Transport Thus, it can be stated that monitoring intergranular
    variables, such as temperature, relative humidity and CO2 concentration in real
    time in the grain mass during transport, especially over long distances, has as
    its main advantage the possibility of monitoring possible changes that occur due
    to the increase in the metabolic activity of the grains and consequently the respiratory
    intensity of the grain mass, avoiding possible losses of dry matter and nutritional
    quality of the grains. Furthermore, monitoring the transport of grains from crops
    to storage units or from units to industry helps to segregate batches and their
    destinations in the following processes for better grain conservation, consequently
    increasing the value of the product. Often the qualitative changes that occur
    in the later stages of post-harvest are due to errors and lack of control that
    occurred in the previous stages. Thus, monitoring grain mass contributes to the
    batch traceability process, consequently bringing greater control over post-harvest
    grain losses. Disadvantages include the initial costs of equipment and sensors,
    as well as training and operational adaptations for installing and handling monitoring
    technologies. 4.4. Grain Monitoring during Drying The cleaned grains are then
    taken to the drying stage. This step also requires constant monitoring. Figure
