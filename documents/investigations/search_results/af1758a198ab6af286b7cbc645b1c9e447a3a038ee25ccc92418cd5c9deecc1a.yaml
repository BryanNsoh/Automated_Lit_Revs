    in agents: data interpretation and attributes–functions capabilities The implementation
    of AI in DSSs is used in the study on rational use of water resources to interpret
    and analyze information acquired from sensors in field, and making water resources
    planning more scientific and accurate (Chen and Liu, 2010). AI was born in 1950s,
    which aims were how to use a machine to simulate the intelligent behaviors of
    human beings (Chen and Liu, 2010). For a machine to exhibit intelligence, it has
    to interpret and analyze the input and result data in a problem, instead to simply
    following the instructions of a software algorithm. Artificial intelligence according
    to Adeyemi et al. (2017), has the potential to solve complex and nonlinear problems,
    such as precision irrigation. These techniques applied in irrigation are based
    on the determination of parameters related with crop evapotranspiration, crop
    water stress or soil water content. The algorithms of AI, allow to emulate the
    human process of decision making for the management of different problems and
    has been used in the support of adaptive irrigation decisions. Some techniques
    and fields of AI used in irrigation are machine learning (Bustos and Ricardo,
    2005, Kaur, 2016), knowledge engineering (Rafea et al., 2003), fuzzy logic (Gao
    et al., 2013, Zhang and Guo, 2018), artificial neural networks (Adamala, 2018,
    Shabani et al., 2017), case-based reasoning (Li and Yeh, 2004), expert systems
    (Fedra, 1994), bayesian networks or probabilistic networks (Castelletti and Soncini-Sessa,
    2007), artificial life (Dessalegne and Nicklow, 2012), evolutionary computing
    (Ranjithan, 2005), genetic algorithms (Wardlaw and Bhaktikul, 2004), evolutionary
    strategies (Reddy and Kumar, 2008), evolutionary programming (Pant et al., 2010),
    artificial neurogenetic networks (Perea et al., 2015), support vector machines
    (Gill et al., 2006), data mining or Knowledge Discovery in Databases (KDD) (Li
    et al., 2012a, Khan et al., 2012), optimization algorithms (Alsukni et al., 2019,
    Nguyen et al., 2017) and Agent Based Modeling (ABM) - distributed artificial intelligence
    (Le Bars et al., 2002, Wanyama and Far, 2017). Among all of these, the most widely
    used and constantly applied method for irrigation research purposes are the Artificial
    Neural Networks (ANN), based on the inter linked neural networks in the human
    brain and its electric signals. ANN can identify and learn about the relationships
    between data acquired by sensors and the corresponding outputs, useful in modeling
    when the underlying data relationship is not well defined. The models for irrigation
    scheduling are generally developed and trained using a large historical database
    that would influence the amount of water required by crops. Once built, the models
    are used on real time data, to define the irrigation prescription necessary to
    sustain the crop’s healthy growth (Krupakar et al., 2016). The ANNs are useful
    in supporting decisions in irrigation management, due to the complexity of the
    water application to crops, their adaptive nature and learning capacity. In Karasekreter
    et al. (2013), the development of an ANN for irrigation scheduling in a strawberry
    crop is presented using soil moisture and its physical properties. As shown in
    their results, water savings of 20.5% and energy savings of 23.9% were achieved.
    They emphasized that the ANNs require large amounts of data for training, whichmakes
    them limiting in their use for real-time decision support. In Feng et al., 2017a,
    Feng et al., 2017b, two models of ANN were developed for the estimation with only
    temperature values, with results of relative average quadratic error lower than
    0.198 and average absolute error lower than . The results show the excellent models
    capabilities to estimate . In Abdullah and Malek (2016), they analyzed the application
    of ANNs for the determination using weather stations, showing its greater efficiency
    with respect to traditional methods that use the Penman-Monteith equation. Common
    ANN models, do not have the ability to predict in time series forecasting (Jimenez
    et al., 2019). A Recurrent Neural Network (RNN) model is a deep learning technique
    useful in dynamic modelling tasks (Kumar, 2018). Long Short-Term Memory (LSTM)
    network is an extension of RNN with successful application in nonlinear dynamic
    systems (Gonzalez and Yu, 2018). The LSTM have been used in modelling sequential
    data of VWC using remote sensing (Lu et al., 2015), prediction of water table
    depth (Zhang et al., 2018) and VWC based on the past soil moisture, precipitation,
    and climate measurements (Adeyemi et al., 2018). Fuzzy logic (FL) is an AI algorithm
    useful for modeling processes and supporting decisions, based in human experience.
    The FL uses membership sets and rules formulated by an expert (Mousa et al., 2014).
    This tool is used in the modeling of nonlinear systems and their fundamental axis
    is the common sense of language. In Patil and Desai, 2013, they used a FL system
    with moisture, weather and soil moisture data, as model inputs, to implement irrigation
    programming decisions. The system maintained soil moisture in the specified range
