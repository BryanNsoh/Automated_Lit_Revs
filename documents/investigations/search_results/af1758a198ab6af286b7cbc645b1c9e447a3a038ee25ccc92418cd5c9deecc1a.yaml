    hand, it causes greater stress to the grains due to the high temperature, which
    can cause physical damage and consequently nutritional changes. Therefore, real-time
    monitoring of the of grain mass temperature can be a parameter for determining
    the intensity of drying in the stages of water removal from the grains. For drying
    at low temperatures, the monitoring of temperature and relative humidity variables
    is associated with the equilibrium moisture conditions of the grains. In this
    case, drying occurs in fixed layers from bottom to top inside the dryers, with
    a drying front in the grain mass, which at the same time remains stored in the
    same space. In this system, the drying air will need to be sufficiently heated
    at ambient conditions and dehydrated to remove moisture from the grains through
    the hygroscopic process (difference in vapor pressure between the grain and the
    drying air) and at the same time, the moisture from the grains at the end of the
    drying process must stabilize within a safe range for storage (between 12 and
    14% w.b.), depending on the region. Real-time monitoring will provide greater
    control of the process and grain quality. The disadvantages are the costs of dryer
