    of Things (IoT) technology have been successfully implemented for ornamental crop
    production. For example, Banda-Chávez et al. (2018) developed an IoT-based sensor
    network using an IoT platform and soil moisture sensors (YL-69) to automate the
    irrigation of ornamental plants (Figure 2). Beeson and Brooks (2006) also used
    an evapotranspiration (ETo) model-based smart irrigation system for wax-leaf privet,
    reducing water usage by 22.22% annually compared to traditional overhead irrigation
    methods. While there are limited studies on IoT-based automatic irrigation systems
    for the ornamental industry, the promising potential of this technology in other
    crop industries suggests it could benefit ornamental crop production. However,
    sensor-to-sensor variability and accurate sensor positioning are important factors
    that can affect efficacy. Determining the optimal number of sensors for a particular
    nursery environment depends on various factors such as the accuracy and repeatability
    of the sensors, variation among sensors, spatial variability of the nursery environment,
    and cost. 7 Soilless technology Limited resources, such as fertile soil and clean
    water, are already a reality in many parts of the world. Climate change further
    exacerbates the challenges of conventional farming practices, as the availability
    and quality of arable land become increasingly limited. Soilless cultivation,
    also known as hydroponics, is a method of growing plants without soil, using a
    nutrient-rich solution instead. By eliminating the need for soil, soilless cultivation
    systems can help conserve water and open up urban areas, such as residential rooftops,
    for food production in close proximity to consumers (Fussy and Papenbrock, 2022).
    The development of automation and computer technology, coupled with the greenhouse
    feature, has accelerated the adoption of soilless cultivation in many developed
    countries in recent years. Conventional farming practices typically rely on soil-bound
    methods, which can have a range of negative impacts on the environment, including
    high and inefficient water demand, large land requirements, fertilizer use, soil
    degradation, and loss of biodiversity. It is imperative to explore alternative
    approaches to food production, such as soilless cultivation, to address these
    challenges and ensure sustainable agricultural practices for the future (Killebrew
    and Wolff 2010; Walls 2006). In the flower industry, soilless cultivation is gaining
    popularity due to its ability to improve crop yields, reduce water consumption,
    and minimize the use of pesticides and fertilizers (AlShrouf, 2017). One of the
    benefits of soilless cultivation in flowers is the ability to control growing
    conditions more precisely. By controlling the temperature, humidity, and nutrient
    levels of the growing solution, growers can optimize plant growth and flower quality
    (Zimmermann and Fischer, 2020). Soilless cultivation also eliminates the need
    for soil, which can reduce the risk of soil-borne diseases and pests (Savvas,
    2002; Hussain et al., 2014). There are several methods of soilless cultivation
    that can be used in the flower industry (Kahraman and Akçal, 2018; Khalaj and
    Noroozharaf, 2020; Kromwijk and van Os, 2020). For example, one common method
    is to grow flowers in a nutrient-rich solution that is recirculated through a
    series of pipes or channels. This method is known as a recirculating hydroponic
    system. Another method is to grow flowers in a substrate, such as rockwool or
    coco coir, which is soaked in a nutrient-rich solution (Leiva et al., 2019; Kharrazi
    et al., 2020). This method is known as a substrate-based hydroponic system. Soilless
    cultivation can also be combined with other technologies to further improve flower
    production. For example, some growers use vertical farming techniques to maximize
    space utilization and improve growing conditions. Vertical farming involves growing
    plants in stacked layers, using artificial lighting and environmental controls
    to optimize plant growth. Overall, soilless cultivation has the potential to revolutionize
    the flower industry by improving crop yields, reducing water and fertilizer consumption,
    and minimizing the risk of pests and diseases. By using nutrient-rich solutions
    and advanced environmental controls, growers can produce high-quality flowers
    with less waste and environmental impact (Figure 3). figure 3 FIGURE 3. Conceptual
    design of smart Soilless culture system-NFT. 7.1 Aeroponics Aeroponics is a modern
    agricultural technique that involves growing plants in an air or mist environment
    without soil. Instead of soil, plants are grown in a nutrient-rich solution that
    is misted onto the roots. Aeroponics is becoming increasingly popular in flower
    crop production because of its many advantages (Nir, 1982). One advantage of aeroponics
    is that it allows for more efficient use of resources like water and nutrients.
    Because the nutrient solution is misted onto the roots, plants can absorb more
    of the nutrients and water than they would if they were grown in soil. This can
    lead to faster growth and higher yields. Another advantage of aeroponics is that
    it reduces the risk of disease and pests. Because plants are grown in a sterile
    environment, there is less chance of soil-borne diseases or pests affecting the
    crop. This can reduce the need for pesticides and other chemicals, making aeroponics
    a more sustainable and environmentally-friendly option. Aeroponics can also be
    used to grow flowers year-round, regardless of weather conditions. This makes
    it possible to produce flowers in areas where traditional outdoor growing methods
    may not be feasible. The performance of the system has been tested successfully
    (growing and rooting) with several plants, such as ornamental plants like carnation,
    croton, chrysanthemum, Eustoma geranium, euonymus, Ficus, philodendron, dracaena,
    dieffenbachia, Zantedeschia, etc (de Kreij and van der Hoeven, 1997; Christie
    and Nichols, 2004; Hayden, 2006; Fascella and Zizzo, 2007). In order to analyse
    plant root systems for a variety of studies, researchers need a practical growing
    system. An aeroponic system that was created by a French engineer and modified
    by members of the legume community, was detailed by Cai et al. (2023) and was
    initially intended for nodulating legume root systems. For researchers looking
    to better understand root growth and development, this approach offers various
    benefits. With this aeroponic device, researchers can grow hundreds of plants
    at once. Even though it is not a sterile system, it may be kept axenic in the
    lab with appropriate procedures. During plant growth, the nutritional medium can
    be changed based on the demands of the experiment. Overall, aeroponics is a promising
    technology for flower crop production, offering many benefits over traditional
    growing methods. However, it requires careful monitoring and management to ensure
    optimal plant growth and health. 7.2 Smart vertical farming Vertical farming is
    a growing trend in the agriculture industry, and it is also being explored for
    flower production. Vertical farming in flowers involves growing plants in vertical
    layers, often in controlled environments, such as indoor facilities or greenhouses
    (Touliatos et al., 2016). Numerous countries including Korea, Japan, China, Germany,
    the United Arab Emirates, China, France, India, Sweden, Singapore, and the United
    States, have convened to discuss vertical farming. They have repeatedly endorsed
    the concept as integral to the long-term sustainability of their cities (Despommier,
    2014). Vertical farming can provide several benefits to flower growers (Figure
    4). Firstly, it allows for the efficient use of space, as plants can be stacked
    vertically, increasing the amount of production per unit area of land. Furthermore,
    indoor farming provides a low-impact system that can significantly reduce travel
    costs, as well as reduce GHG emissions, by cutting down on travel distances between
    distant farms and local markets (Astee, and Kishnani, 2010; Mukherji and Morales,
    2010). Also, vertical farming could ignite local economies by providing much-needed
    “green collar” jobs to urban areas (Healy and Rosenberg, 2013; Mukherji and Morales,
    2010). This is particularly advantageous in urban areas where land is limited
    and expensive. Secondly, vertical farming can offer precise control over growing
    conditions, such as temperature, humidity, light, and nutrient levels, ensuring
    consistent plant growth and reducing the risk of disease and pest infestations
    (Al-Kodmany, 2018). By using artificial lighting and hydroponic or aeroponic systems,
    vertical farms can provide optimal growing conditions for flowers, resulting in
    higher quality and more consistent blooms (Despommier, 2010; Eve, 2015; Levenston,
    2017; Meinhold, 2017). Thirdly, vertical farming can reduce the need for pesticides
    and herbicides, as plants are grown in a controlled environment with fewer pests
    and diseases. This reduces the environmental impact of flower production and provides
    safer working conditions for growers. Finally, vertical farming can also reduce
    water usage, as hydroponic and aeroponic systems recycle water, reducing waste
    and conserving resources. While vertical farming in flowers is still in its early
    stages, it has the potential to transform flower production by providing a more
    sustainable, efficient, and cost-effective way to grow flowers. With further research
    and development, vertical farming could become a key method of flower production
    in the future. figure 4 FIGURE 4. Conceptual design of smart vertical farming
    system. 8 Green roofs and walls Green roofs and walls are becoming more popular
    in urban areas as a way to add green space and reduce the urban heat island effect.
    Advances in materials and installation techniques have made it easier and more
    cost-effective to install and maintain these features. Green roofs and walls are
    innovative and sustainable solutions to improve urban environments by incorporating
    vegetation into buildings. Green roofs are roofs that are covered with plants
    and vegetation, often including a layer of soil and a drainage system, to support
    the growth of vegetation. They can provide several benefits, including reducing
    urban heat island effects, improving stormwater management by retaining rainwater,
    and providing additional insulation to buildings to reduce energy consumption
    (Mayrand and Clergeau, 2018). They can also provide habitat for wildlife and improve
    air quality by filtering pollutants (Haaland and van den Bosch, 2015). Green walls,
    also known as living walls or vertical gardens, are similar to green roofs, but
    they are installed vertically on the side of buildings. They can be made up of
    a variety of plant species and can be used for both aesthetic and functional purposes.
    Green walls can also provide similar benefits to green roofs, such as improving
    air quality and reducing urban heat island effects. Both green roofs and walls
    require proper installation and maintenance to ensure their long-term viability.
    They can also provide unique opportunities for urban agriculture and rooftop gardens,
    creating additional benefits for local communities. Overall, green roofs and walls
    are sustainable solutions to improve urban environments and promote green infrastructure
    (Elmqvist et al., 2015). Green roofs and walls can support a variety of vegetation,
    including flower crops. In fact, adding flower crops to green roofs and walls
    can increase their aesthetic value and provide additional benefits to the environment.
    Flower crops such as sedum, lavender, and wildflowers are often used in green
    roofs due to their hardiness and ability to withstand harsh weather conditions.
    They can also attract pollinators, such as bees and butterflies, which play an
    important role in the pollination of plants. When it comes to green walls, flower
    crops can be arranged in different patterns and designs to create beautiful living
    walls (Pétremand et al., 2017). For instance, a mix of flowering plants such as
    petunias, pansies, and geraniums can be used to create a colorful and vibrant
    wall. In addition to their aesthetic benefits, green roofs and walls with flower
    crops can also provide environmental benefits such as reducing urban heat island
    effects and improving air quality (Ode et al., 2023). They can also provide opportunities
    for urban agriculture, such as growing edible flowers and herbs (Li et al., 2016).
    However, it is important to note that green roofs and walls with flower crops
    require regular maintenance to ensure their health and viability. This includes
    proper irrigation, fertilization, and pest management. Overall, incorporating
    flower crops into green roofs and walls can be a sustainable and beautiful solution
    for urban environments. 9 Robotics Robotics is a rapidly developing field that
    is also making strides in the floriculture industry. Despite the clear benefits
    of existing approaches to robotizing harvesting operations in gardens, the relationship
    between a robot’s degree of autonomy and its ability to perform multiple agricultural
    tasks on a single platform has not been thoroughly investigated. Developing effective
    calculation methods will be crucial to unlocking the full potential of mobile
    robots by increasing their autonomy and expanding their functionality. At the
    same time, the issues of increasing the technical efficiency of solutions aimed
    at achieving a high level of robot autonomy require development. This can be achieved
    by applying intelligent approaches to the complex processing of data coming from
    a complex of information devices (Bechar et al., 2016; Grimstad, 2017) Robotics
    in flower crops involves the use of automated and autonomous systems to perform
    various tasks related to the cultivation, care, and harvesting of flower crops
    (Abarna and Selvakumar 2015). Robotic mowers, trimmers, and other automated maintenance
    equipment can now be used to maintain lawns and other outdoor spaces (Oliveira
    et al., 2021). In addition, the availability of a skilled workforce that accepts
    repetitive tasks in uncomfortable greenhouse conditions is decreasing rapidly,
    causing a reduced availability of workforce (Adegbola et al., 2019; Arad et al.,
    2020). Furthermore, the issue of labor shortage has become even more relevant
    during the current COVID-19 pandemic caused by the SARS-CoV-2 virus, which has
    limited international travel for migrant workers (Woo et al., 2020). These machines
    can work continuously and efficiently, reducing the need for manual labor and
    improving overall maintenance quality. One significant benefit of using robotics
    in flower crops is the potential for increased efficiency and productivity. Robots
    can work 24/7, perform tasks with precision and consistency, and work in harsh
    environments without risking the health and safety of human workers. Robots can
    be used to perform tasks such as planting, pruning, weeding, and harvesting (Sori
    et al., 2018; Uchida et al., 2019; Verbiest et al., 2020; Tarannum et al., 2021).
    For example, robots equipped with sensors, cameras, and other technology can navigate
    fields, identify flowers, and accurately harvest them with minimal damage to the
    plant. Some examples of flower harvest robots currently on the market include
    the Flower Robotics’ “Ryden” and the “Harvest Croo” system, which is designed
    specifically for harvesting strawberries but could potentially be adapted for
    use with other types of flowers. QuickFlora is testing another robot ‘FloraBot’
    to automate the flower arrangement process. FloraBot designs advanced technologies
    which enable customers to automate the handling and assembly of fresh flower arrangements
    something that was impossible in the past (www.flora.bot). Everything starts with
    a vision of how to increase efficiency, improve product quality and provide scalability
    when needed, using flower-friendly robotics. In simple terms, robots do things
    that have not been possible before in mass-production floral environments. We
    are able to automate the assembly of floral products and processes that were previously
    off-limits to automation. These robots can also monitor plant growth and detect
    any diseases or pests that could harm the crops, allowing for quicker response
    times to prevent the spread of disease and reduce the need for chemical treatments
    (Figure 5). Similar robots can be designed using a combination of computer vision
    and machine learning algorithms to recognize flower types and colors and arrange
    them into a desired pattern or design. The robots can be equipped with a specialized
    gripper that can pick up and handle delicate flowers without damaging them. Similarly,
    “Starship robots” are designed to transport food packages over short distances
    and have been successfully used to deliver flowers to customers (www.starship.xyz).
    They are operated by Starship Technologies, a company founded by two Skype co-founders,
    Ahti Heinla and Janus Friis. figure 5 FIGURE 5. Conceptual design of robotic systems
    for performing various tasks in ornamental nurseries, (A) plant health monitoring,
    and (B) plant carrier platform with loading and unloading system. An automated
    system for harvesting Gerbera jamesonii cut flowers grown in greenhouses has been
    developed using image processing (Kawollek, and Rath, 2008). The harvesting process
    uses an industrial robot with six axes and an additional linear axis, equipped
    with an end-effector using razor blades for cutting the flower stems. The whole
    harvesting system, including the robots, end-effectors, transport unit, and cameras,
    is calibrated online using special calibration algorithms. The system analyzes
    image data from eight different viewpoints to identify all flower stems in at
    least one of the positions, enabling stepwise harvesting, if necessary, in different
    positions of the plant. To ensure a collision-free process, a path-planning module
    is integrated, and an algorithm for flower stem tracking predicts the emerging
    of the stem in the following non-visible area. In harvesting experiments, 80%
    of all flower stems were harvested, with a decreasing rate of harvest with an
    increasing number of flower stems per plant. For plants with one or two flower
    stems, 98% of the flower stems were harvested, while for plants with five or more
    flower stems, 51% of all flower stems were harvested. Al-beeshi et al. (2015)
    designed a self-propelled robot, which can analyze soil moisture and monitor and
    adjust the water pump’s condition in order to activate the soil watering function.
    A multi-task robotic work cell for greenhouse transplanting and seedlings has
    been developed by Han et al. (2018). The work cell mainly consists of two conveyors,
    a filling unit, a control system, and a transplanting system, which is made up
    of multi-grippers designed to automatically pick up and plant whole rows of seedlings.
    Several studies have been conducted on the development of robots that can perform
    various agricultural tasks with precision and accuracy. Chang et al. (2016) developed
    a low-cost planting robot that can navigate straight lines with great accuracy.
    The robot is equipped with a drilling mechanism that can dig up to 30 cm depth,
    and an ultrasonic sensor is used to detect the drilling depth. Gao et al. (2017)
    designed a prototype of a robot sprayer that can adjust the spray angle according
    to crop height, canopy shape, thickness, and plant density. The system uses magnetic
    sensors installed on the tracks to detect the canopy ridge. Wang et al. (2022)
    designed an intelligent and modular greenhouse seedling inspection robot that
    can acquire images of seedlings and environmental data during cultivation. The
    robot’s environmental data collection module can accurately obtain data on the
    light intensity, temperature, humidity, and CO2 concentration in the greenhouse.
    Masuzawa et al. (2017) developed a mobile robot capable of supporting flower harvesting
    by utilizing a simultaneous localization and mapping (SLAM) algorithm to map the
    environment. The robot has an RGB-D camera installed not only to measure the distance
    to objects but also to allow for person-following capability. The robot uses image-based
    person detection and tracking and trajectory generation for following movements
    to trace the person’s trajectory as a guide to safe path planning. Ohi et al.
    (2018) utilized the same technology to develop a robot that can perform fully
    autonomous precision pollination of bramble plants in a greenhouse environment.
    The robot uses vision techniques to detect the position of flowers for pollination,
    and an RGB-D camera installed on the robotic arm enables precise short-range positioning.
    These advancements in robot technology show great potential for improving agricultural
    practices and increasing efficiency in various tasks, from planting and spraying
    to harvesting and pollination. While the use of robotics in flower crops is still
    in its early stages, it has the potential to significantly improve the efficiency,
    quality, and sustainability of flower production. However, the development and
    adoption of flower harvest robots face challenges such as cost, technical complexity,
    and the need for further refinement to ensure they can operate in diverse field
    environments. By leveraging robotics, floriculturists can maximize their yields,
    reduce labor costs, and minimize their environmental impact, leading to a more
    sustainable and profitable industry. 10 Imaging technology Imaging technology
    has become an important tool for the floriculture industry. Imaging technology
    in flower crops involves the use of advanced cameras and sensors to capture detailed
    images of plants, flowers, and their surrounding environments. These imaging techniques
    include visible imaging (machine vision), imaging spectroscopy (multispectral
    and hyperspectral remote sensing), thermal infrared imaging, fluorescence imaging,
    3D imaging and tomographic imaging (MRT, PET and CT) (Li et al., 2014). These
    images are then analyzed using advanced algorithms and computer programs to provide
    insights into plant growth, development, and health. One of the primary applications
    of imaging technology in flower crops is for the detection and diagnosis of plant
    diseases and pests (Saleem et al., 2020). By capturing high-resolution images
    of plants and analyzing them using artificial intelligence and machine learning
    algorithms, floriculturists can quickly and accurately detect early signs of disease
    or pest infestations, allowing for timely intervention and treatment (Sasaki et
    al., 1999; Chaerle et al., 2007). Imaging technology can also be used to monitor
    plant growth and development, including factors such as leaf area, stem diameter,
    and flower size. This information can be used to optimize growth conditions, such
    as lighting, temperature, and irrigation, to maximize plant health and productivity
    (Nakarmi and Tang, 2012; Tilly et al., 2012; Longchamps et al., 2023). Plant phenotyping
    robots are cutting-edge technology that allows for the high-throughput measurement
    of morphological, chemical, and physiological properties of a large number of
    plants. Multiple robotic systems have been developed for different phenotyping
    missions. Robotic phenotyping has the potential to efficiently monitor changes
    in plant traits over time, both in controlled environments and in the field (Atefi
    et al., 2021). Various studies have discussed the use of image-based techniques,
    including 2D and 3D reconstruction, to extract architectural traits such as inflorescence
    length and width, inflorescence volume (weight), grain shape and size, grain angle,
    number of grains, and number of flowers (Faroq et al., 2013; Crowell et al., 2014;
    Gage et al., 2017; Rudolph et al., 2019). To measure morphological traits in plant
    phenotyping, a robot equipped with LIDAR or a camera can automatically capture
    images or point cloud data from various angles of the inflorescence. Physiological
    traits are important indicators of stress or disease in plants. For example, the
    temperature of the spikes has been used to detect water stress in plants (Panozzo
    et al., 1999). A robotic arm equipped with a temperature sensor can potentially
    grasp the spike and insert the sensor into spikelets to record their temperature.
    In fruit quality assessment, various properties such as water content, sugar content,
    chlorophyll, carotenoid, soluble solids, acidity, and firmness need to be measured.
    Spectroscopy and spectral imagery are non-destructive and high-throughput methods
    that can be used to estimate these qualitative parameters (Atefi et al., 2021;
    Shao and He, 2008; Wu et al., 2008; Nishizawa et al., 2009; Penchaiya et al.,
    2009; Ecarnot et al., 2013; Guo et al., 2013; Dykes et al., 2014; Wang et al.,
    2015; Mancini et al., 2020). A robotic system can be utilized to monitor the dynamics
    of fruit attributes for hundreds of growing fruits per day. For instance, a portable
    spectrometer can be attached to the robot’s end-effector. The robot can detect
    the fruit on the plant, grasp it, and gather its spectral data to infer its quality
    parameters. This approach offers a high-throughput and non-destructive method
    for fruit quality assessment, enabling efficient monitoring of fruit development
    over time. In addition, imaging technology can also be used to assess the quality
    of flowers, providing insights into factors such as color, shape, and size, which
    are important for marketability and consumer appeal (Prunet and Duncan, 2020).
    Overall, imaging technology is proving to be a valuable tool in the floriculture
    industry, providing floriculturists with the ability to detect and treat plant
    diseases, optimize growth conditions, and improve the quality of their products.
    11 Computerized monitoring systems Computerized monitoring systems in agriculture
    are technology-driven systems that use sensors and automated data collection to
    track and monitor various aspects of crop production. These systems can provide
    farmers with real-time data on soil moisture, temperature, weather patterns, and
    other environmental factors, allowing them to make more informed decisions about
    irrigation, fertilization, and other inputs. Computerized monitoring systems can
    also be used to detect and respond to potential problems, such as pest infestations
    or disease outbreaks before they have a chance to cause significant damage. Overall,
    computerized monitoring systems are helping to improve the efficiency and productivity
    of agricultural operations, while also reducing waste and environmental impact.
    12 Data analytics Data analytics is playing an increasingly important role in
    agriculture, helping farmers to make more informed decisions and improve crop
    yields. Here are some of the key areas of data analytics in agriculture: Predictive
    analytics: Predictive analytics uses data analysis techniques to make predictions
    about future outcomes, such as crop yields or weather patterns. This information
    can help farmers to make more informed decisions about planting, harvesting, and
    other aspects of agricultural production (Lassoued et al., 2021). Precision agriculture:
    Precision agriculture involves using data analytics to optimize crop production
    by tailoring inputs such as water, fertilizer, and pesticides to specific areas
    of a field (Griffin et al., 2018; Akhter et al., 2021). This approach can improve
    crop yields while reducing waste and environmental impact. Remote sensing: Remote
    sensing involves using satellites, drones, and other technologies to collect data
    on crop health, soil moisture, and other environmental factors. This data can
    be used to identify areas of a field that require additional inputs or interventions.
    Data visualization tools can be used to display data in an easy-to-understand
    format, helping farmers to identify trends and make informed decisions (Kumar
    et al., 2019a; 2019b). For example, farmers can use data visualization tools to
    track weather patterns, crop yields, and other key metrics. Supply chain analytics:
    Supply chain analytics can be used to optimize the distribution and delivery of
    agricultural products, reducing waste and improving efficiency. Overall, data
    analytics is transforming agriculture by providing farmers with real-time data
    on crop health, weather patterns, and other environmental factors. By leveraging
    the power of data, farmers can make more informed decisions about planting, harvesting,
    and other aspects of agricultural production, contributing to a more sustainable
    and secure food supply. 13 Internet of things (IoT) The Internet of Things (IoT)
    is a new technology that allows devices to connect remotely to achieve smart farming
    (Patil and Kale, 2016). The IoT has begun to influence a vast range of industries,
    from health, trade, communications, energy and agriculture, to enhance efficiency
    and performance across all markets (Elijah and Rahman, 2018; Sisinni et al., 2018;
    Shi et al., 2019). The Internet of Things (IoT) is a network of connected devices
    and sensors that communicate and exchange data with each other. In the flower
    industry, IoT is being used to improve the efficiency of flower production and
    supply chain management. IoT sensors can be used to monitor environmental conditions
    such as temperature, humidity, and light levels, which are critical factors in
    flower growth and development. By collecting data on these factors, growers can
    optimize growing conditions to ensure the best quality and yield of flowers. For
    example, sensors can be used to adjust the temperature and humidity levels in
    a greenhouse to create the ideal environment for flower growth. IoT can also be
    used to monitor the health and growth of flowers. For instance, sensors can be
    placed on individual plants to measure their growth rate, nutrient uptake, and
    water consumption. This can help growers to identify any issues early on and take
    corrective measures before they become serious. The Internet of Things (IoT) technology
    enables the remote monitoring of plants and animals, retrieving information from
    mobile phones and other devices. Through the use of sensors and instruments, farmers
    can assess weather patterns and anticipate production levels. The IoT also plays
    a crucial role in water management, allowing for the monitoring and control of
    water flow, assessment of crops’ water requirements, and optimization of water
    usage, like never before (Yong et al., 2018). With sensors and cloud connectivity
    through the gateway, the status of the water supply can be remotely monitored
    based on soil and plant needs (Mekala et al., 2017). The benefits of IoT technology
    extend to correcting nutrient deficiencies, pests, and diseases, as farmers cannot
    manually monitor every plant. This technology has ushered farmers into a new era
    of modern agriculture (Mittal and Singh, 2007). In addition, IoT can be used to
    improve supply chain management by providing real-time data on the location and
    condition of flowers during transportation. IoT sensors can track the temperature,
    humidity, and other conditions during shipping and alert growers and distributors
    if there are any deviations from the ideal conditions. Overall, IoT has the potential
    to improve the efficiency and quality of flower production and supply chain management.
    By using IoT sensors and devices, growers and distributors can optimize growing
    conditions, reduce waste, and ensure the best quality and freshness of flowers
    for consumers. 14 Artificial intelligence (AI) Artificial intelligence (AI) is
    a broad term that refers to the ability of machines to perform tasks that typically
    require human intelligence, such as learning, problem-solving, and decision-making.
    In the flower industry, AI is being used to improve flower production and quality,
    as well as to optimize supply chain management. One application of AI in flowers
    is to analyze and interpret data from sensors and cameras to optimize growing
    conditions. AI algorithms can be used to analyze large datasets of environmental
    and plant growth data to identify patterns and make predictions about the optimal
    conditions for growing different types of flowers (Figure 6). For example, AI
    algorithms can help growers optimize the amount of water, fertilizer, and light
    that flowers receive, which can improve yield and quality (Song and He, 2007;
    Eli-Chukwu, 2019; Vincent et al., 2019). Another application of AI in flowers
    is to improve disease detection and prevention (Adedoja et al., 2019). AI algorithms
    can be trained to recognize the symptoms of different plant diseases and to detect
    them early on. This can help growers take corrective measures before the disease
    spreads and affects the entire crop. AI can also be used to develop predictive
    models for disease outbreaks based on environmental and weather data. In addition,
    AI can be used to optimize supply chain management by analyzing data from sensors
    and cameras to monitor the condition and location of flowers during transportation
    (Figures 5, 6). AI algorithms can predict the best routes and transportation methods
    for delivering flowers while minimizing waste and reducing costs (Wang et al.,
    2017). Overall, AI has the potential to improve the efficiency, quality, and sustainability
    of flower production and supply chain management. By analyzing data and making
    predictions (Talaviya et al., 2020), AI can help growers optimize growing conditions,
    detect and prevent diseases, and improve supply chain logistics for delivering
    high-quality flowers to consumers. figure 6 FIGURE 6. AI-based monitoring wireless
    sensor network and IoT concept. 15 Machine learning (ML) Machine learning is a
    type of artificial intelligence that enables computers to learn from data and
    improve their performance over time without being explicitly programmed. In the
    flower industry, machine learning is being used to improve flower production and
    quality, as well as to optimize supply chain management. One application of machine
    learning in flowers is to analyze and interpret data from sensors and cameras
    to optimize growing conditions (Benos et al., 2021). Machine learning algorithms
    can be used to analyze large datasets of environmental and plant growth data to
    identify patterns and make predictions about the optimal conditions for growing
    different types of flowers. For example, machine learning algorithms can help
    growers optimize the amount of water, fertilizer, and light that flowers receive,
    which can improve yield and quality (Sun et al., 2019; Virnodkar et al., 2020).
    Another application of machine learning in flowers is to improve disease detection
    and prevention. Machine learning algorithms can be trained to recognize the symptoms
    of different plant diseases and to detect them early on. This can help growers
    take corrective measures before the disease spreads and affects the entire crop.
    Machine learning can also be used to develop predictive models for disease outbreaks
    based on environmental and weather data. In addition, machine learning can be
    used to optimize supply chain management by analyzing data from sensors and cameras
    to monitor the condition and location of flowers during transportation (Liakos
    et al., 2018; Zhang J. et al, 2021). Machine learning algorithms can predict the
    best routes and transportation methods for delivering flowers while minimizing
    waste and reducing costs. The integration of IoT, AI, and machine learning has
    significant potential to revolutionize flower production and supply chain management
    (Figure 7). IoT sensors and devices can help growers and distributors optimize
    growing conditions and reduce waste, while AI and machine learning can help them
    make data-driven decisions to improve efficiency, quality, and sustainability.
    For instance, the use of IoT sensors can monitor factors such as soil moisture,
    temperature, and light levels, helping growers create the ideal growing conditions
    for each flower variety. This can lead to increased yields, reduced water usage,
    and lower energy costs. Additionally, IoT devices can monitor the flowers’ post-harvest
    conditions, ensuring they are stored and transported at optimal temperatures to
    maintain their quality and freshness. The use of AI and machine learning can further
    enhance flower production and supply chain management. By analyzing vast amounts
    of data, AI can help growers make informed decisions on when to harvest their
    crops, reducing waste and increasing efficiency. AI can also predict and detect
    diseases early, allowing growers to take preventive measures and reduce the need
    for harmful pesticides. Furthermore, machine learning can help growers optimize
    their logistics and supply chain management, ensuring that flowers reach consumers
    quickly and efficiently. By analyzing historical data on demand and supply, machine
    learning can help growers forecast demand accurately, reducing overproduction
    and minimizing waste. In conclusion, the integration of IoT, AI, and machine learning
    can help flower growers and distributors to create a more efficient, sustainable,
    and high-quality supply chain. By leveraging these technologies, they can reduce
    waste, improve growing conditions, and deliver fresher, higher-quality flowers
    to consumers. This not only benefits the flower industry but also helps promote
    sustainability and environmental protection. figure 7 FIGURE 7. The Future of
