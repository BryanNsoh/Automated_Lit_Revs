    Greenhouse cooling using evaporative systems Various researchers have explored
    the utilization of evaporative systems in temperature management of greenhouses.
    An evaporative system mainly comprises an intake chamber along with various filter(s)
    with supply fan which acts as a heat exchanger in order to maintain the proper
    cooling and temperature inside a greenhouse. The use of exhaust fan, water sprays,
    recirculating water pump, and water sump are made to have a proper and efficient
    evaporative cooling systems which are mainly characterized by low energy use compared
    with a refrigeration cooling system. A typical evaporative cooling system components
    and the flow of operations have been shown in Figures 4 and 5. Joudi and Hasan
    (2013) studied the effectiveness of using absorption-type evaporative coolers
    in Baghdad. Besides this, it has also been observed that the use of evaporative
    cooler is also vital to ensure effective cooling along with air-condition as it
    has been understood that evaporative coolers are utilized to perform both functions.
    Thus, making efficient utilization of evaporative coolers is better and suitable
    while covering HVAC as it performs both the important and crucial functions of
    cooling and conditioning the air (Linker et al. 2011). Figure 4 Box-type evaporative
    cooling system. Figure 5 Working principle of an evaporative cooler. The annual
    total amount of coal required for maintaining and running an HVAC system basically
