    of not disrupting the flow of the main text. 2. Background 2.1. Fundamentals of
    Machine Learning: A Brief Overview In general, the objective of ML algorithms
    is to optimize the performance of a task, via exploiting examples or past experience.
    In particular, ML can generate efficient relationships regarding data inputs and
    reconstruct a knowledge scheme. In this data-driven methodology, the more data
    are used, the better ML works. This is similar to how well a human being performs
    a particular task by gaining more experience [34]. The central outcome of ML is
    a measure of generalizability; the degree to which the ML algorithm has the ability
    to provide correct predictions, when new data are presented, on the basis of learned
    rules originated from preceding exposure to similar data [35]. More specifically,
    data involve a set of examples, which are described by a group of characteristics,
    usually called features. Broadly speaking, ML systems operate at two processes,
    namely the learning (used for training) and testing. In order to facilitate the
    former process, these features commonly form a feature vector that can be binary,
    numeric, ordinal, or nominal [36]. This vector is utilized as an input within
    the learning phase. In brief, by relying on training data, within the learning
    phase, the machine learns to perform the task from experience. Once the learning
    performance reaches a satisfactory point (expressed through mathematical and statistical
    relationships), it ends. Subsequently, the model that was developed through the
    training process can be used to classify, cluster, or predict. An overview of
    a typical ML system is illustrated in Figure 2. With the intention of forming
    the derived complex raw data into a suitable state, a pre-processing effort is
    required. This usually includes: (a) data cleaning for removing inconsistent or
    missing items and noise, (b) data integration, when many data sources exist and
    (c) data transformation, such as normalization and discretization [37]. The extraction/selection
    feature aims at creating or/and identifying the most informative subset of features
    in which, subsequently, the learning model is going to be implemented throughout
    the training phase [38]. Regarding the feedback loop, which is depicted in Figure
    2, it serves for adjustments pertaining to the feature extraction/selection unit
    as well as the pre-processing one that further improves the overall learning model’s
    performance. During the phase of testing, previously unseen samples are imported
    to the trained model, which are usually represented as feature vectors. Finally,
    an appropriate decision is made by the model (for example, classification or regression)
    in reliance of the features existing in each sample. Deep learning, a subfield
    of ML, utilizes an alternative architecture via shifting the process of converting
    raw data to features (feature engineering) to the corresponding learning system.
    Consequently, the feature extraction/selection unit is absent, resulting in a
    fully trainable system; it starts from a raw input and ends with the desired output
    [39,40]. Figure 2. A graphical illustration of a typical machine learning system.
    Based on the learning type, ML can be classified according to the relative literature
    [41,42] as: Supervised learning: The input and output are known and the machine
    tries to find the optimal way to reach an output given an input; Unsupervised
    learning: No labels are provided, leaving the learning algorithm itself to generate
    structure within its input; Semi-supervised learning: Input data constitute a
    mixture of labeled and non-labeled data; Reinforcement learning: Decisions are
    made towards finding out actions that can lead to the more positive outcome, while
    it is solely determined by trial and error method and delayed outcome. Nowadays,
    ML is used in facilitating several management aspects in agriculture [12] and
    in a plethora of other applications, such as image recognition [43], speech recognition
    [44], autonomous driving [45], credit card fraud detection [46], stock market
    forecasting [47], fluid mechanics [48], email, spam and malware filtering [49],
    medical diagnosis [40], contamination detection in urban water networks [50],
    and activity recognition [51], to mention but a few. 2.2. Brief Description of
    the Four Generic Categories 2.2.1. Crop Management The crop management category
    involves versatile aspects that originated from the combination of farming techniques
    in the direction of managing the biological, chemical and physical crop environment
    with the aim of reaching both quantitative and qualitative targets [52]. Using
    advanced approaches to manage crops, such as yield prediction, disease detection,
    weed detection, crop recognition, and crop quality, contributes to the increase
    of productivity and, consequently, the financial income. The above aspects constitute
    key goals of precision agriculture. Yield Prediction In general, yield prediction
    is one of the most important and challenging topics in modern agriculture. An
    accurate model can help, for instance, the farm owners to take informed management
    decisions on what to grow towards matching the crop to the existing market’s demands
    [20]. However, this is not a trivial task; it consists of various steps. Yield
    prediction can be determined by several factors such as environment, management
    practices, crop genotypic and phenotypic characteristics, and their interactions.
    Hence, it necessitates a fundamental comprehension of the relationship between
    these interactive factors and yield. In turn, identifying such kinds of relationships
    mandates comprehensive datasets along with powerful algorithms such as ML techniques
    [53]. Disease Detection Crop diseases constitute a major threat in agricultural
    production systems that deteriorate yield quality and quantity at production,
    storage, and transportation level. At farm level, reports on yield losses, due
    to plant diseases, are very common [54]. Furthermore, crop diseases pose significant
    risks to food security at a global scale. Timely identification of plant diseases
    is a key aspect for efficient management. Plant diseases may be provoked by various
    kinds of bacteria, fungi, pests, viruses, and other agents. Disease symptoms,
    namely the physical evidence of the presence of pathogens and the changes in the
    plants’ phenotype, may consist of leaf and fruit spots, wilting and color change
    [55], curling of leaves, etc. Historically, disease detection was conducted by
    expert agronomists, by performing field scouting. However, this process is time-consuming
    and solely based on visual inspection. Recent technological advances have made
    commercially available sensing systems able to identify diseased plants before
    the symptoms become visible. Furthermore, in the past few years, computer vision,
    especially by employing deep learning, has made remarkable progress. As highlighted
    by Zhang et al. [56], who focused on identifying cucumber leaf diseases by utilizing
    deep learning, due to the complex environmental background, it is beneficial to
    eliminate background before model training. Moreover, accurate image classifiers
    for disease diagnosis need a large dataset of both healthy and diseased plant
    images. In reference to large-scale cultivations, such kinds of automated processes
    can be combined with autonomous vehicles, to timely identify phytopathological
    problems by implementing regular inspections. Furthermore, maps of the spatial
    distribution of the plant disease can be created, depicting the zones in the farm
    where the infection has been spread [57]. Weed Detection As a result of their
    prolific seed production and longevity, weeds usually grow and spread invasively
    over large parts of the field very fast, competing with crops for the resources,
    including space, sunlight, nutrients, and water availability. Besides, weeds frequently
    arise sooner than crops without having to face natural enemies, a fact that adversely
    affects crop growth [18]. In order to prevent crop yield reduction, weed control
    is an important management task by either mechanical treatment or application
    of herbicides. Mechanical treatment is, in most cases, difficult to be performed
    and ineffective if not properly performed, making herbicide application the most
    widely used operation. Using large quantities of herbicides, however, turns out
    to be both costly and detrimental for the environment, especially in the case
    of uniform application without taking into account the spatial distribution of
    the weeds. Remarkably, long-term herbicide use is very likely to make weeds more
    resistant, thus, resulting in more demanding and expensive weed control. In recent
    years, considerable achievements have been made pertaining to the differentiation
    of weeds from crops on the basis of smart agriculture. This discrimination can
    be accomplished by using remote or proximal sensing with sensors attached on satellites,
    aerial, and ground vehicles, as well as unmanned vehicles (both ground (UGV) and
    aerial (UAV)). The transformation of data gathered by UAVs into meaningful information
    is, however, still a challenging task, since both data collection and classification
    need painstaking effort [58]. ML algorithms coupled with imaging technologies
    or non-imaging spectroscopy can allow for real-time differentiation and localization
    of target weeds, enabling precise application of herbicides to specific zones,
    instead of spraying the entire fields [59] and planning of the shortest weeding
    path [60]. Crop Recognition Automatic recognition of crops has gained considerable
    attention in several scientific fields, such as plant taxonomy, botanical gardens,
    and new species discovery. Plant species can be recognized and classified via
    analysis of various organs, including leaves, stems, fruits, flowers, roots, and
    seeds [61,62]. Using leaf-based plant recognition seems to be the most common
    approach by examining specific leaf’s characteristics like color, shape, and texture
    [63]. With the broader use of satellites and aerial vehicles as means of sensing
    crop properties, crop classification through remote sensing has become particularly
    popular. As in the above sub-categories, the advancement on computer software
    and image processing devices combined with ML has led to the automatic recognition
    and classification of crops. Crop Quality Crop quality is very consequential for
    the market and, in general, is related to soil and climate conditions, cultivation
    practices and crop characteristics, to name a few. High quality agricultural products
    are typically sold at better prices, hence, offering larger earnings to farmers.
    For instance, as regards fruit quality, flesh firmness, soluble solids content,
    and skin color are among the most ordinary maturity indices utilized for harvesting
    [64]. The timing of harvesting greatly affects the quality characteristics of
    the harvested products in both high value crops (tree crops, grapes, vegetables,
    herbs, etc.) and arable crops. Therefore, developing decision support systems
    can aid farmers in taking appropriate management decisions for increased quality
    of production. For example, selective harvesting is a management practice that
    may considerably increase quality. Furthermore, crop quality is closely linked
    with food waste, an additional challenge that modern agriculture has to cope with,
    since if the crop deviates from the desired shape, color, or size, it may be thrown
    away. Similarly to the above sub-section, ML algorithms combined with imaging
    technologies can provide encouraging results. 2.2.2. Water Management The agricultural
    sector constitutes the main consumer of available fresh water on a global scale,
    as plant growth largely relies on water availability. Taking into account the
    rapid depletion rate of a lot of aquifers with negligible recharge, more effective
    water management is needed for the purpose of better conserving water in terms
    of accomplishing a sustainable crop production [65]. Effective water management
    can also lead to the improvement of water quality as well as reduction of pollution
    and health risks [66]. Recent research on precision agriculture offers the potential
    of variable rate irrigation so as to attain water savings. This can be realized
    by implementing irrigation at rates, which vary according to field variability
    on the basis of specific water requirements of separate management zones, instead
    of using a uniform rate in the entire field. The effectiveness and feasibility
    of the variable rate irrigation approach depend on agronomic factors, including
    topography, soil properties, and their effect on soil water in order to accomplish
    both water savings and yield optimization [67]. Carefully monitoring the status
    of soil water, crop growth conditions, and temporal and spatial patterns in combination
    with weather conditions monitoring and forecasting, can help in irrigation programming
    and efficient management of water. Among the utilized ICTs, remote sensing can
    provide images with spatial and temporal variability associated with the soil
    moisture status and crop growth parameters for precision water management. Interestingly,
    water management is challenging enough in arid areas, where groundwater sources
    are used for irrigation, with the precipitation providing only part of the total
    crop evapotranspiration (ET) demands [68]. 2.2.3. Soil Management Soil, a heterogeneous
    natural resource, involves mechanisms and processes that are very complex. Precise
    information regarding soil on a regional scale is vital, as it contributes towards
    better soil management consistent with land potential and, in general, sustainable
    agriculture [5]. Better management of soil is also of great interest owing to
    issues like land degradation (loss of the biological productivity), soil-nutrient
    imbalance (due to fertilizers overuse), and soil erosion (as a result of vegetation
    overcutting, improper crop rotations rather than balanced ones, livestock overgrazing,
    and unsustainable fallow periods) [69]. Useful soil properties can entail texture,
    organic matter, and nutrients content, to mention but a few. Traditional soil
    assessment methods include soil sampling and laboratory analysis, which are normally
    expensive and take considerable time and effort. However, remote sensing and soil
    mapping sensors can provide low-cost and effortless solution for the study of
    soil spatial variability. Data fusion and handling of such heterogeneous “big
    data” may be important drawbacks, when traditional data analysis methods are used.
    ML techniques can serve as a trustworthy, low-cost solution for such a task. 2.2.4.
    Livestock Management It is widely accepted that livestock production systems have
    been intensified in the context of productivity per animal. This intensification
    involves social concerns that can influence consumer perception of food safety,
    security, and sustainability, based on animal welfare and human health. In particular,
    monitoring both the welfare of animals and overall production is a key aspect
    so as to improve production systems [70]. The above fields take place in the framework
    of precision livestock farming, aiming at applying engineering techniques to monitor
    animal health in real time and recognizing warning messages, as well as improving
    the production at the initial stages. The role of precision livestock farming
    is getting more and more significant by supporting the decision-making processes
    of livestock owners and changing their role. It can also facilitate the products’
    traceability, in addition to monitoring their quality and the living conditions
    of animals, as required by policy-makers [71]. Precision livestock farming relies
    on non-invasive sensors, such as cameras, accelerometers, gyroscopes, radio-frequency
    identification systems, pedometers, and optical and temperature sensors [25].
    IoT sensors leverage variable physical quantities (VPQs) as a means of sensing
    temperature, sound, humidity, etc. For instance, IoT sensors can warn if a VPQ
    falls out of regular limits in real-time, giving valuable information regarding
    individual animals. As a result, the cost of repetitively and arduously checking
    each animal can be reduced [72]. In order to take advantage of the large amounts
    of data, ML methodologies have become an integral part of modern livestock farming.
    Models can be developed that have the capability of defining the manner a biological
    system operates, relying on causal relationships and exploiting this biological
    awareness towards generating predictions and suggestions. Animal Welfare There
    is an ongoing concern for animal welfare, since the health of animals is strongly
    associated with product quality and, as a consequence, predominantly with the
    health of consumers and, secondarily, with the improvement of economic efficiency
    [73]. There exist several indexes for animal welfare evaluation, including physiological
    stress and behavioral indicators. The most commonly used indicator is animal behavior,
    which can be affected by diseases, emotions, and living conditions, which have
    the potential to demonstrate physiological conditions [25]. Sensors, commonly
    used to detect behavioral changes (for example, changes in water or food consumption,
    reduced animal activity), include microphone systems, cameras, accelerometers,
    etc. Livestock Production The use of sensor technology, along with advanced ML
    techniques, can increase livestock production efficiency. Given the impact of
    practices of animal management on productive elements, livestock owners are getting
    cautious of their asset. However, as the livestock holdings get larger, the proper
    consideration of every single animal is very difficult. From this perspective,
    the support to farmers via precision livestock farming, mentioned above, is an
    auspicious step for aspects associated with economic efficiency and establishment
    of sustainable workplaces with reduced environmental footprint [74]. Generally,
    several models have been used in animal production, with their intentions normally
    revolving around growing and feeding animals in the best way. However, the large
    volumes of data being involved, again, call for ML approaches. 3. Methods 3.1.
    Screening of the Relative Literature In order to identify the relevant studies
    concerning ML in respect to different aspects of management in agriculture, the
    search engines of Scopus, Google Scholar, ScienceDirect, PubMed, Web of Science,
    and MDPI were utilized. In addition, keywords’ combinations of “machine learning”
    in conjunction with each of the following: “crop management”, “water management”,
    “soil management”, and “livestock management” were used. Our intention was to
    filter the literature on the same framework as [12]; however, focusing solely
    within the period 2018–2020. Once a relevant study was being identified, the references
    of the paper at hand were being scanned to find studies that had not been found
    throughout the initial searching procedure. This process was being iterated until
    no relevant studies occurred. In this stage, only journal papers were considered
    eligible. Thus, non-English studies, conferences papers, chapters, reviews, as
    well as Master and Doctoral Theses were excluded. The latest search was conducted
    on 15 December 2020. Subsequently, the abstract of each paper was being reviewed,
    while, at a next stage, the full text was being read to decide its appropriateness.
    After a discussion between all co-authors with reference to the appropriateness
    of the selected papers, some of them were excluded, in the case they did not meet
    the two main inclusion criteria, namely: (a) the paper was published within 2018–2020
    and (b) the paper referred to one of the categories and sub-categories, which
    were summarized in Figure 1. Finally, the papers were classified in these sub-categories.
    Overall, 338 journal papers were identified. The flowchart of the present review
    methodology is depicted in Figure 3, based on the PRISMA guidelines [75], along
    with information about at which stage each exclusive criterion was imposed similarly
    to recent systematic review studies such as [72,76,77,78]. Figure 3. The flowchart
    of the methodology of the present systematic review along with the flow of information
