    Irrigation is very important for ensuring food security and reducing crop production
    vulnerability caused by the lack of rain. Sustainable irrigation is the rational
    practice of all the activities related to water application on the crops. In irrigation,
    the rationality of intelligent agents can be used to reach soil water content
    near the field capacity to increase yields and reduce waste of water. Rationality
    in artificial intelligence is the capability of the intelligent agents to decide
    their actions. This paper discusses how incorporating intelligent agents on irrigation
    systems allows significant advances in respect of current irrigation approaches.
    This paper review not only focuses on intelligent reactive systems as usual, but
    rather discloses developments in systems that incorporate other behaviors such
    as proactivity, planning, learning, social abilities, organization, coordination
    and negotiation. From the literature review, it is found that the use of soil,
    plant and environmental sensors, as well as reasoning, learning and communication
    capabilities, provides innovative technological support to improve sustainability
    in irrigated agriculture. The review also shows that intelligent agents can adequately
    consider the timing and the amount of water to apply according to the spatio-temporal
    variations of the soil–plant–atmosphere system. It is concluded that significant
    improvements in water savings and crop yield can be achieved incorporating artificial
    intelligence into precision irrigation. Further research is needed on irrigation
    scheduling based on multi-agent systems at different scales of agricultural production
    systems. Previous article in issue Next article in issue Keywords Artificial intelligenceIntelligent
    agentIrrigation schedulingPrecision irrigationMulti-agent 1. Introduction Irrigation
    is the process to apply water to the soil in order to improve the crop growing,
    maintain landscapes and revegetate degraded soils in dry regions and periods of
    insufficient rainfall (Mrinmayi et al., 2016). Economical, water management and
    ecological criteria are used in the definition of decision-making on irrigation
    systems (Zhemukhov and Zhemukhova, 2016). Irrigation decisions in agriculture
    depend on how much water the crop of a particular species requires and how much
    water is available from local sources (Riediger et al., 2016). Soil moisture ensures
    the healthy growth of the roots and the overall development of the plant (Kumar
    et al., 2017). Its deficits can arise in times when evapotranspiration is higher
    than precipitation and soil water storage is not sufficient to maintain plants
    provision (Zhao et al., 2017). The lack of water in the soil impairs the correct
    plant development and its excess can reduce root respiration, affect the root
    growth and produce soil degradation problems such as surface runoff, soil erosion
    and nutrient leaching (Grashey-Jansen, 2014). Besides, inappropriate irrigation
    practices produce significant soil salinization and the climate change in many
    regions threatens to exacerbate this behavior (Tal, 2016). Soil textures and their
    corresponding soil water retention functions should be considered in the irrigation
    strategies (Grashey-Jansen, 2014). The Total AvailableWater (TAW) is the volume
    of water that can be stored in the soil and used by plants (Barradas et al., 2012).
    It is characterized by the permanent wilting point (PWP) and the field capacity
    (FC). The PWP is the minimum soil moisture under which a plant cannot extract
    water from the soil. At this point, the vegetation cannot recover from the water
    loss, although water is applied again. On the other hand, FC is the amount of
    water that a soil can retain after saturation and free drainage, without losses
    by evaporation, until the soil moisture stabilizes, that is, between two and three
    days after raining or the irrigation application (Ghorbani et al., 2017). The
    water content available for a plant between (PWP) and (FC) is influenced by the
    soil composition and can be perceived as the most important component for high
    irrigation efficiency (Grashey-Jansen, 2014). Water content in an effective root
    zone is estimated using the water balance approach (Eq. (1)). This equation is
    often used in irrigation modelling and simulation, with permanent re-calibration
    requirements (Andales et al., 2011). (1) where, is the change in the soil water
    content; is the irrigation amount; is the rain; is the crop evapotranspiration
    and is the deep percolation. The effects of climate change on rain patterns and
    the amount of water available have decreased the accessibility to this important
    resource for agriculture. To face the challenges in production for food security
    and sustainable development, the need for generation of adaptive management strategies
    in agriculture is evident. Adaptation refers to include actions to adjust practices,
    processes, structures, and capital, in response to the field management and the
    reality or the threat of climate change (Howden et al., 2007). In crop irrigation,
    adaptive systems must be developed to manage water efficiently, maintaining the
    water content in the effective root zone near to the FC (Riediger et al., 2016).
    Additionally, irrigation systems must include soil-crop-environment responses
    to define the irrigation prescriptions and use these responses to improve the
    next irrigation activities (Smith et al., 2011). These considerations lead directly
    to the conceptualization of irrigation systems that determine the timing, magnitude
    and spatial pattern of irrigation applications. To solve the problems caused by
    inadequate irrigation, intelligent irrigation systems have been proposed as an
    alternative to conventional timed controllers (Divya et al., 2014). Precision
    irrigation (PI) technologies are useful strategies in adaptive systems, allowing
    the precise evaluation of crop water needs and the variable or uniform application
    of water in the right place at the right time, using electronic systems and hydraulic
    elements with high volumetric efficiency (Morillo et al., 2015). Additionally,
    artificial intelligence is a promising strategy for information management and
    generation of models for precision agriculture applications. Artificial intelligence
    studies how to make computers and robots to behave or think in the same way as
    humans. The fundamental concept of several AI systems is the rational behavior.
    This concept means that computers or robots can perform actions considered as
    the best possible option to achieve the objectives for which they were programmed.
    Systems, named intelligent agents, use rational behavior to determine actions
    in the surrounding environment (Jimenez et al., 2018). An intelligent agent is
    an autonomous entity that uses sensors to obtain information from the environment,
    takes decisions using reasoning and learning strategies, and carries out actions
    to modify the environment using actuators (Russell and Norvig, 2016). A multi-agent
    system (MAS) consists in the interaction of several intelligent agents (Gonzalez,
    2012). Agents in a multi-agent system can use sociable abilities to transmit and
    receive information from other agents. The behavior of agents together with other
    entities produces an intelligent group result (Hernández et al., 2018). This paper
    aims to provide a review of the considerations and technical analysis for the
    development of intelligent systems for precision irrigation. The motivation of
    this review is to collect relevant and promising information about the development
    trends in technologies used for the specification, design and implementation of
    the PEAS (performance measurement, environment, actuation and sensing) in an intelligent
    agent with applications in precision irrigation. This review explains the principal
    sensing technologies for estimating irrigation rates and times in agriculture
    and identifying control and actuation techniques used to regulate water flow in
    crops irrigation. Additionally, the methodologies and platforms are described
    for the implementation of Decision Support Systems (DSS), inference strategies
    and prediction mechanisms for irrigation management using artificial intelligence.
    With the use of these technologies, the early detection of plant water stress
    in crops is possible, before irreversible damage and yield losses are caused,
    as well as increase in water savings, optimally management of the water resource
    and enhancement of agricultural sustainability. This review highlights the interaction
    of multiple agents for the management of water resources in agriculture. The bibliographic
    review also aims to describe the technological advances in the specification of
    the AEIO (Agent, Environment, Interaction and Organisation) for the implementation
    of a Multi-Agent system for irrigation management in an irrigation district. This
    review is organized into two sections: intelligent agents in crop irrigation and
    multi-agent systems applied to water resource management. The first section is
    split into the following subsections: conceptualization, sensors systems in irrigation
    intelligent agents, decision support systems for irrigation management and artificial
    intelligence applied to irrigation. 2. Methodology In this review, the Search,
    ApprasiaL, Synthesis and Analysis method (SALSA) (Grant and Booth, 2009) was used
    to obtain a general and systematic overview of sensing and artificial intelligence
    systems in irrigation management. Additionally, the Facet, Derive and Combine
