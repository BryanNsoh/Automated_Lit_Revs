    plant phenotyping. The spatial resolution and spatial extent of proximal sensing
    (e.g., tripod, vehicle, gantry, handheld, backpack) and remote sensing (e.g.,
    unmanned aerial vehicle, airborne, and satellite) platforms are outlined. Sensors
    develop from single echo to waveform lidar and from single-band to hyperspectral
    lidar. Proximal sensing platforms can be further divided into indoor platforms
    and outdoor platforms, including gantry, vehicle, tripod, backpack, and handheld
    (Fig. 1). Most indoor lidar platforms are built on a gantry and work in “sensor-to-plant”
    mode because it is less affected by the environment in which measurements are
    made. “Sensor-to-plant” lidar platforms such as the Field Scanalyzer (Virlet et
    al., 2017) and Crop3D system (Guo et al., 2018a) can reduce the disturbance caused
    by plant transportation (Bai et al., 2019, Roitsch et al., 2019). These lidar
    platforms differ from most image-based systems (e.g., Phenoscope) that work in
    a “plant-to-sensor” mode. With the maturity of indoor systems, proximal sensing
    platforms are being gradually applied to outdoor environments to meet the requirement
    of field phenotyping. In outdoor environments, the most widely used proximal lidar
    system is terrestrial lidar, which is usually mounted on a tripod (Fig. 1). Terrestrial
    lidar is flexible since it can be manually carried from one position to another,
    but it is laborious and requires substantial registration efforts to acquire data
    over large areas with multi-station scanning. At the same time, the conical view
    angle and limited mounting height of terrestrial lidar make it more suitable for
    vertically developed objects (e.g., buildings) than for densely populated vegetated
    areas (e.g., crops) (Bareth et al., 2016), which are better observed from near
    nadir directions (Madec et al., 2017). Mobile lidar systems have been developed
    for a variety of environments with the advancements in mobile measurement technologies
    (Yuan et al., 2019), which have lifted observation angles and reduced labor costs
    along with high-throughput capability of outdoor lidar systems (Sun et al., 2018).
    Unmanned ground vehicle (UGV) platforms are used primarily in simple working environments
    (Underwood et al., 2016), such as orchards, but have been also developed for phenotyping
    large collections of genotypes (Liu et al., 2017b). By contrast, manned ground
    vehicle systems, such as mounting on a sprayer (Llorens et al., 2011), are more
    flexible and have wider applications (Bai et al., 2016, Jimenez-Berni et al.,
    2018). In a more complicated environment (e.g., forest), handheld mobile lidar
    (Ma et al., 2019, Westling et al., 2018) and backpack mobile lidar platforms (Su
    et al., 2020a) that are integrated with simultaneous localization and mapping
    algorithms can acquire data efficiently and flexibly. In addition, to facilitate
    high-frequency temporal monitoring, gantry platforms moving along railway tracks
    have been developed (e.g., FieldScan, Field Scanalyzer, Crop 3D, and PhenoField)
    (Beauchêne et al., 2019, Guo et al., 2018b, Kirchgessner et al., 2017, Vadez et
    al., 2015, Virlet et al., 2017). At a remote distance, the primary platforms are
    unmanned aerial vehicles (UAVs), planes, and satellites. UAVs provide a low-cost
    and efficient way to link phenotyping from a plot to the landscape scale (Guo
    et al., 2017a, Zhou et al., 2020a). Due to the limitation of power supply time
    and payload capacity, airborne lidar is preferred for landscape to regional scale
    phenotyping (Li et al., 2015a, Li et al., 2015b). At regional and global scales,
    satellite-based lidar systems can record transects of data with large footprints.
    Examples of these systems include the Geoscience Laser Altimeter System onboard
    the Ice, Cloud, and Land Elevation Satellite (ICESat/GLAS) (Tang et al., 2014),
    ICESat-2 (Smith et al., 2019), and Global Ecosystem Dynamics Investigation (Qi
    et al., 2019) systems. However, due to their coarse spatial resolution, satellite
    lidar systems are mainly used for mapping the distribution of forest phenotypes,
    which is rarely explored in genetics trials and plant breeding. 2.2. The development
    of lidar-based data processing algorithms for phenotyping With the development
    of multi-scale phenotyping platforms, waveform and discrete lidar data can be
    collected in a high-throughput way. Increasing data collection has created new
    requirements for algorithms to bridge the distance from data to knowledge. Discrete
    lidar data is still the most widely used data type. Waveform lidar data are usually
    decomposed into discrete points in vegetation applications (Wagner et al., 2006),
    although they can be used to extract phenotypes through data preprocessing (e.g.,
    de-noising, smoothing, and radiometric calibration), decomposition, deconvolution,
    and waveform variable extraction (Zhou and Popescu, 2019) (Fig. 2). In addition,
    lidar data acquired at large scale are often clipped into smaller tiles for processing.
    Therefore, data processing algorithms of discrete lidar data from field/plot level
    to individual (organ) levels are reviewed (Jin et al., 2018b, Jin et al., 2019,
    Jin et al., 2018c, Li et al., 2020, Mendez et al., 2013, Saarinen et al., 2017,
    Vicari et al., 2019, Wang et al., 2020, Wang et al., 2017, Xu et al., 2020). Download
