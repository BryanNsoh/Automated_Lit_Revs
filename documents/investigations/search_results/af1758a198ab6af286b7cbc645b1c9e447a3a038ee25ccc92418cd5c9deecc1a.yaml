  description: World population growth currently brings unequal access to food, whereas
    crop yields are not increasing at a similar rate, so that future food demand could
    be unmet. Many recent research works address the use of optimization techniques
    and technological resources on precision agriculture, especially in large demand
    crops, including climatic variables monitoring using wireless sensor networks
    (WSNs). However, few studies have focused on analyzing the dynamics of the environmental
    measurement properties in greenhouses. In the two companion papers, we describe
    the design and implementation of three WSNs with different technologies and topologies
    further scrutinizing their comparative performance, and a detailed analysis of
    their energy consumption dynamics is also presented, both considering tomato greenhouses
    in the Andean region of Ecuador. The three WSNs use ZigBee with star topology,
    ZigBee with mesh topology (referred to here as DigiMesh), and WiFi with access
    point topology. The present study provides a systematic and detailed analysis
    of the environmental measurement dynamics from multiparametric monitoring in Ecuadorian
    tomato greenhouses. A set of monitored variables (including CO2, air temperature,
    and wind direction, among others) are first analyzed in terms of their intrinsic
    variability and their short-term (circadian) rhythmometric behavior. Then, their
    cross-information is scrutinized in terms of scatter representations and mutual
    information analysis. Based on Bland–Altman diagrams, good quality rhythmometric
    models were obtained at high-rate sampling signals during four days when using
    moderate regularization and preprocessing filtering with 100-coefficient order.
    Accordingly, and especially for the adjustment of fast transition variables, it
    is appropriate to use high sampling rates and then to filter the signal to discriminate
    against false peaks and noise. In addition, for variables with similar behavior,
    a longer period of data acquisition is required for the adequate processing, which
    makes more precise the long-term modeling of the environmental signals.
