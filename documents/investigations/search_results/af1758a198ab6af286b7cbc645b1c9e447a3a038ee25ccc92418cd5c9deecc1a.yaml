    Future Developments of Research Recent research trends, that provide a context
    for future studies, are centered on: the development of smart monitoring and automatic
    control systems of greenhouse operations including climate control, transplanting,
    harvesting, soilless culture and fertigation, based on the exploitation of wireless
    sensor networks and the internet of things; the use of agricultural robots equipped
    with sensors for monitoring plants abnormalities, disease or insects; the application
    of multi-objective optimization approaches for greenhouse climate control systems;
    the implementation of energy sustainable greenhouse crop cultivation using renewable
    energies and efficient energy storage systems, energy efficient lighting and photovoltaic
    technologies. Research studies on the optimal and autonomous control of greenhouse
    operations have recently been further promoted by the advancement of the WSN field.
    Research efforts are needed to develop low-cost technology and methods and mathematical
    models for accurately simulating the complex microclimate and energy dynamics
    in greenhouses. In addition, research efforts are needed to develop a global greenhouse
    control that takes into account the different active systems that can be part
    of a greenhouse in order to implement the correct control means for an overall
    improvement of its function [32]. The technical performance and proper control
    strategies for the integrated use of the different renewable energies in order
    to reduce heating costs in greenhouse production and to support a sustainable
    growth of the greenhouse industry should be further studied, considering also
    the financial aspects [32]. Further studies are needed to prove the feasibility
    of self-sufficient, fossil fuel-independent integrated generation plants based
    on the synergistic operation of solar panels, wind turbines, gasifiers, digesters,
    etc. to meet the heating, cooling, electricity and CO2 demand of a greenhouse
    [9]. Research efforts are needed to explore the methods and technologies for the
    biomass post-combustion CO2 capture, on strategies for improving the overall efficiency
    of the systems for greenhouse heating and CO2 enrichment by using an excess heat
    storage [225]. The optimization of the lighting systems design and control will
    be required in the near future with the improvement of LED systems and with the
    advancement of knowledge on pest, pathogens and different plants responses to
    LED lighting [57,199]. Modeling approaches will be of growing importance in order
    to avoid costly and time-consuming experimental testing of new approaches to lighting
    crops with LEDs [199]. Supplemental lighting can also contribute to significantly
    heating the greenhouse, according to the different types of lamps used. The expected
    important transition from the widely used high-pressure sodium (HPS) lamps to
    the more efficient LED lamps will therefore require further studies on the greenhouse
    operation that consider the effect of LEDs on the greenhouse energy budget and
    consider the various climates and greenhouse settings [201]. Furthermore, the
    experimental comparison between the HPS and LED lamp effect on plants should consider
    that HPS lamps can raise leaf temperature, and this can influence plant growth
    rates [199]. Tomato plants under LED exhibited a higher photosynthetic capacity
    and gas exchange in comparison with the HPS lamps, which may be related to the
    lower leaf temperature under LED [226]. 4. Conclusions Research and studies on
    greenhouse engineering over the past decades have addressed the issues surrounding
    and the need for reducing the environmental and landscape impacts, lowering production
    costs and satisfying the requirements of consumers of large-scale retail chains.
    Research is constantly applied to: (a) explore strategies in order to balance
    the production and environmental impacts in a socially acceptable and economically
    feasible way through an optimal use of natural resources, and an efficient integrated
    use of the different renewable energies; (b) the greenhouse design optimization
    and the improvement of energy saving techniques for reducing the heating and cooling
    energy demands and costs; (c) the development of innovative and efficient greenhouse
    covering materials; (d) the microclimate control optimization according to specific
    crops, crop growth stage, agro-techniques and climate circumstances; (e) an enhanced
    incorporation of rooftop greenhouses, vertical farms and plant factories in buildings
    and in cities; (f) the exploitation of wireless sensor networks and internet of
    things technologies for greenhouse monitoring and control; g) the automation of
    crop operations using deep learning. The greenhouse design represents a complex
    task for the relevant interactions among the several factors affecting the production
    processes, for the large variety of greenhouse types, level of technology and
    control and the external climatic conditions. The current bibliometric analysis
    on greenhouse engineering, carried out on 3804 publications, highlighted that
    the number of articles per year increased considerably in the last decade and
    showed a growing trend towards publish in indexed journals rather than in conference
    proceedings or book series. About 61.1% of articles were published after 2010,
    and of these more than 53.4% were in indexed journals. The search for renewable
    and sustainable energy sources, the environmental impact of greenhouse farming
    and the complex interdisciplinary research on greenhouse engineering has led to
    an increase in publications in journals falling into the engineering, computer
    science, energy and mathematics subject areas. The leading countries are China,
    the United States, Spain, Italy and the Netherlands that published over 36% of
    the relevant literature on greenhouse engineering. The cluster analysis identified
    five main research themes related to: climate modification and energy resources;
    climate monitoring and control; automation and smart technology; covering materials
    and plant growth; structural and functional design. Recent research trends are
    focused on finding innovative solutions for replacing the fossil-fuel energy with
    alternative energy resources exploiting the benefits of their integrated use,
    natural resources conservation, greenhouse gas emissions reduction, integrating
    precision agriculture technologies and improving smart monitoring and automatic
    control systems, automation of crop operations and a sustainable growth of the
