    et al., 2004, Psomas et al., 2011, Scurlock et al., 2002). Previous studies have
    shown that lidar-derived structural phenotypes provide more accurate estimates
    of biomass than image sensors (Cooper et al., 2017, Wijesingha et al., 2018),
    especially at higher plant densities (Wiering et al., 2019). Xu et al. (2020)
    found that a stepwise regression model is more suitable for AGB estimation (R2
    = 0.84) of degraded grasslands in an agro-pastoral ecotone of northern China,
    providing a method for functional monitoring and management of degraded grasslands.
    Li et al. (2017a) used vegetation indicators extracted from lidar and machine
    learning methods to map biomass in a shrub-steppe landscape for better monitoring
    and management of a threatened ecosystem. Coupling lidar with image data is feasible
    and achieves better estimates of grassland biomass than either lidar data or image
    data alone (Schaefer and Lamb, 2016, Wiering et al., 2019). Lidar-derived grassland
    biomass mapping would improve management decisions and can be used to quantify
    grass growth, measure fuel loads, evaluate erosion processes, and assess wildlife
    habitat (Anderson et al., 2018). With the exception of grass phenotyping, lidar
    use in grass modeling is still exploratory. Compared to agricultural crops and
    trees, grass has an extremely low height and dense composition. Therefore, systematic
    evaluations of the accuracy in phenotypes derived from various lidar systems are
    needed. Modeling the grass structure, physiology and interactions with their environment
    using lidar data is challenging. For example, modeling the digital terrain of
    grassland is difficult because of the misclassification between ground points
    and short vegetation, which further reduces the accuracy of phenotype (e.g., grass
    height) measurements (Fan et al., 2014). Additionally, environmental factors (e.g.,
    light resources and precipitation) profoundly influence herbaceous phenotype plasticity
    (Zhou et al., 2014), yet are needed for combination with lidar-derived phenotypes
    in the radiative transfer models. These models are expected to better quantify
    grassland functional diversity and ecosystem heterogeneity and provide new methods
    for grassland breeding and management (Rossi et al., 2020). Overall, lidar has
    enabled considerable progress in extracting grass phenotypes, but it is still
    in its infancy and faces distinct challenges. Current structural phenotyping focuses
    primarily on extracting simple phenotypes (e.g., height and canopy cover), and
    structural differences between grass species are difficult to identify from lidar
    data, especially in an extensively managed heterogeneous grassland (Schulze-Brüninghoff
    et al., 2019). Therefore, lidar-derived structural phenotypes should be integrated
    with spectral information from other sensors (Schulze-Brüninghoff et al., 2019,
    Tilly et al., 2015) to obtain more ecologically meaningful structural indicators
    (e.g., specific leaf area). These indicators can support grass phenotype monitoring
    and quickly screen for high-quality breeding resources (Rossi et al., 2020). Multi-source
    data integration will also benefit grassland management by upscaling phenotypes
    from local to regional scales (Zhang et al., 2018). 5. Outlook and future developments
    The rapid development of lidar facilities and algorithms have advanced the interactive
    study of plant phenomics, genomics, environment, and management. The throughput
    of 3D phenotypic traits obtained using Lidar data can be thousands of times that
    of using images and manual methods at the plot level (Sun et al., 2018), but we
    have to mention that the throughput ability is closely related to the used facilities
    (spatial resolution) and compared plot sizes (spatial extent). The high-throughput
    phenotypic traits provided by lidar has not only been used to find for and design
    ideotypes for breeding (Madec et al., 2017), but also to monitor and simulate
    plant dynamics to promote quantitative and accurate plant management under changing
    climate and environment. Despite these great developments, lidar application in
    plant phenotyping still has a long way to go towards informing better breeding
    and management applications. 5.1. Low cost, high spatial resolution, and hyperspectral
    lidar facility Although substantial advances have been made in plant phenomics,
    the high costs associated with phenotyping and throughput are still bottlenecks
    to breeding progress (Dai et al., 2018, Danson et al., 2014, Douglas et al., 2012,
    Paulus et al., 2014a, Wallace et al., 2013, Wei et al., 2012). As manufacturing
    matures, sensors are becoming smaller and lighter, point density and quality are
    increasing, and costs are decreasing, especially for solid-state lidar (Poulton
    et al., 2017) and single-photo lidar (Mandlburger et al., 2019). Solid-state lidar
    sensors are based on a silicon chip containing no mechanically moving parts, which
    makes the sensor more compact and more robust to vibration. Compared to traditional
    lidar, solid-state lidar has smaller dimensions, lower cost, higher spatial resolution,
    and increased efficiency, all of which can be integrated into a portable device,
    such as an Apple Inc. iPad Pro. A single-photon lidar only needs one photo detected
    per ranging measurement. It provides a more efficient approach to make rapid,
    high-spatial- resolution, large-swath measurements. High-quality data from solid-state
    lidar and single-photon lidar may contribute to better phenotyping in dense canopies
    (e.g., grass), and provides affordable and timely information about long-range
    and large-scale phenotypes that previous lidar platforms, such as UAV, airborne,
    and satellite, have been unable to provide. Besides the lowering cost and the
    increasing spatial resolution, there is a growing interest in fusing spectral
    information with lidar data that can offer unique and synergistic capabilities
    for characterizing plant bio-physical/chemical traits (Buddenbaum et al., 2013,
    Shen et al., 2020, Thomas et al., 2008). There are indirect methods for fusing
    lidar data and spectral data (Shalal et al., 2015, Underwood et al., 2016). Although
    the combination can result in improvements in both structural and physiological
    estimates, these combinations have low efficiency (Wang et al., 2016) and are
    difficult to interpret because it is hard to accurately synchronize multi-source
    data in time and space (Wallace et al., 2013). By contrast, direct sensor integration
    is preferred, but it is much more challenging. Several studies have described
    the design of a multispectral lidar sensor (Buller et al., 2005, Wallace et al.,
    2013, Wei et al., 2012), and a more novel sensor, hyperspectral lidar, is under
    active development (Lin, 2015). Although some prototype applications have been
    made using hyperspectral lidar (Du et al., 2016), the spectral resolution, ranging
    accuracy, and ranging distance are unsatisfactory due to limited pulse energy,
    beam quality, spectrum stability, and a low signal–noise-ratio (Wang et al., 2016).
    When hyperspectral lidar and even fluorescence lidar sensors mature, plant phenotyping
    will be promoted from structure to physiology and will facilitate advanced management,
    such as disease assessment (Shakoor et al., 2017). In addition to the above mentioned
    developing trends of lidar sensors, phenotypic platforms are also becoming low-cost
    and flexible to increase data quality with the integration of sensors, robotic
    technology, and computer devices (Hyyppä et al., 2020a, Watt et al., 2020). These
    lidar systems can be built onto existing phenotype or ecosystem monitoring networks
    (Baldocchi et al., 2001), and coupled with multisource monitoring data for analysis
    with the help of Internet of Things technology (Reynolds et al., 2019, Zhou et
    al., 2017). Distributed plant phenotyping systems that adopt distributed storage,
    computation, and organization technologies are also emerging (Liao et al., 2019,
    Villarrubia et al., 2017), which can improve the acquisition of multi-spatial
    and temporal lidar data. 5.2. Multi-dimensional phenotyping with algorithm and
    modeling endeavor Lidar has transformed phenotyping into the 3D era, evolving
    from a 1D ruler and 2D image measurements. To further advance breeding and management,
    lidar-based phenotyping is expected to move toward a multi-dimensional era (Eitel
    et al., 2016), including multi-spatial scales (Jin et al., 2020b), multi-temporal
    scales (Calders et al., 2015, Coupel-Ledru et al., 2019, Hart et al., 2017, Su
    et al., 2019), multi-species studies, and multi-omics studies (Coupel-Ledru et
    al., 2019, Peng et al., 2020). Multi-spatial scale phenotyping requires efforts
    to expand over larger scales and at finer levels than current phenotyping allows
    (Dhondt et al., 2013). Meanwhile, consideration should be given to eliminating
    scaling effects in cross-scale modeling processes (Wu and Li, 2009). Most lidar-based
    phenotyping studies for breeding are conducted at individual plant to canopy levels,
    but an in-depth study of organ-level phenotyping is becoming more feasible, leading
    to the discovery of a variety of phenotypes for breeding. However, varieties cultivated
    in one location may not be suitable in others. Learning to combine large-scale
    climate, environment, and phenotype information for fine level breeding is conducive
    to breeding more adaptable varieties. Meanwhile, large-scale plant phenotyping
    can provide background information for plant management, which is helpful for
    macro-control. Extending plant management using fine levels’ phenotypes and providing
    precise and effective plant management is critical. In these processes, multiscale
    data fusion will be challenging as a result of the different data resolutions
    among products measured at different scales. Multi-temporal scale phenotyping
    allows for plant growth monitoring (Tilly et al., 2014), which can be used to
    evaluate plant stress, select ideotypes, and guide management. Calders et al.,
    2015, Hart et al., 2017 used terrestrial lidar to monitor spring phenology and
    spatial–temporal patterns of flowering. Su et al. (2019) demonstrated the feasibility
    of using temporal lidar data to identify key phenotypes and growth stages that
    can distinguish between different drought-tolerant maize varieties under drought
    stress. Current studies occur mainly during several specific growth periods with
    few explorations at a daily time interval. To detect phenotypic changes earlier,
    it is critical to monitor phenotypes at a finer time scale. Current difficulties
    include: 1) phenotype changes that occur during a short period of time are very
    subtle, requiring high-precision data acquisition and processing; 2) High-precision
    data acquisition is typically inefficient when carried out at a large scale. It
    is difficult to balance time, space, and accuracy to acquire multi-temporal point
    cloud data with sufficiently representative samples. Multi-species phenotyping
    is key for achieving more comprehensive, intelligent, and applicable plant breeding
    and management. Different species may have similar structures, while a single
    species may have different structures. The heterogeneous environment and divergent
    management practices further increase the diversity and complexity of phenotypes
    between different species. This diversity and complexity among species make the
    differences between species difficult to distinguish, which impairs breeding selection
    and cultivation management. This problem can be partly solved by using multi-functional
    and multi-temporal lidar data, such as exploring synthetic phenotypes (Bailey-Serres
    et al., 2019), which have the potential to reveal the subtle differences at a
    certain location (e.g., leaf node) and during specified growth stages. Another
    problem is that there are no universal data processing algorithms for multiple
    species. Current phenotyping algorithms from lidar data are static and usually
    developed for an individual species. Research into transferability among multiple
    species should focus on methods such as semi/unsupervised learning (Hodapp, 2016),
    active learning (Chandra et al., 2020a), and transfer learning (Ghazi et al.,
    2017). Nevertheless, development of universal phenotypic algorithms and quantitative
    phenotypes for multi-species plants is both urgent and challenging to reveal unknown
    Genotype Environment Management interactions (Watt et al., 2020). Multi-omics
    phenotyping includes mainly phenomics, genomics, environment, and management and
    aims to increase genetic gain through high-throughput phenotyping and genetic
    variability under specific background scenarios (Gui et al., 2020). Researchers
    should seek to integrate lidar data with multisource remote sensing data, climate
    and soil conditions, and management information (e.g., pest and disease occurrence,
    and historical yield) (Colaco et al., 2018, Tilly et al., 2015). Coupel-Ledru
    et al. (2019) combined terrestrial lidar and multiple sensor information to acquire
    multi-scale structural and functional phenotypes to explore genetic variability
    under different watering conditions. In addition to field phenotyping, plant modeling
    provides an alternative method for assessing phenotype adaptations to gene diversity
    and climate change at organ-to- canopy and regional-to-global scales (Peng et
    al., 2020, Room et al., 1996). An advanced multiscale crop modeling framework
    will enable a gene-to-farm design of high tolerance varieties leading to highly
    productive systems (Peng et al., 2020). The multi-scale modeling and multi-omics
    paradigms are challenged by a lack of interdisciplinary cooperation and integration
    of research between agronomists, breeders, and modelers (Peng et al., 2020, Tardieu,
    2003). Assimilating models and data is a vital step towards future multi-dimensional
    studies. 5.3. Embracing open source and big data Lidar-based phenotyping in multiple
    dimensions is moving into the era of big data (Singh et al., 2016). Dealing with
    multi-dimensional plant phenomics requires theories and methods from data management
    and utilization, with the final goal of making data findable, accessible, interoperable,
    and reusable (Watt et al., 2020). Open-source databases, software, and integrative
    platforms need to be developed (Coppens et al., 2017, Gui et al., 2020, Lobet
    et al., 2013, Mungall et al., 2017, Tsaftaris and Scharr, 2020). Some image-based
    databases, models, and software have already been developed (Guo et al., 2017b,
    Lobet et al., 2013, Symonova et al., 2015), and they have been successfully used
    to quantify phenotype dynamics and dissect genetic and environmental effects (Chen
    et al., 2019, Ubbens and Stavness, 2017, Walter et al., 2007). However, lidar-related
    open source projects are rarely reported. A pivotal requisite is to build standards
    for both data collection and storage (Watt et al., 2020) to retain data value
    over time (Roitsch et al., 2019). Neveu et al. (2018) developed an ontology-driven
    system for integrating and sharing phenomics data from various platforms and experiments.
    To link multi-omics studies, integrative data and analytic platforms have also
    been developed (Mungall et al., 2017, Zhao et al., 2019). These developments can
    reduce the cost and difficulty associated with transdisciplinary phenotyping (Rebetzke
    et al., 2019). The integration of multi-omics data creates a new and emerging
    demand on data analysis tools. Deep learning and cloud-based processing are promising
    approaches for efficient data analysis (Chandra et al., 2020b, Jiang and Li, 2020,
    Liu et al., 2019b, Singh et al., 2016). Data fusion is a pivotal foundation needed
    before data analysis and includes fusing data from multiple temporal, spatial,
    and source (e.g., lidar, image, environment, gene, and field measurement) datasets.
    Lidar data contain information about the fine structure of the plant, spectral/thermal/fluorescence
    data reflect physiological information about the plant, true color imagery characterizes
    texture information of the plant, and computed tomography reflects internal structural
    information of the plant. Researches are needed into how to fuse lidar data with
    other remote sensing data with different spatial–temporal information. This is
    an important step towards fully exploring plant structure and functional phenotypes.
    Deep learning has demonstrated state-of-the-art performance in data fusion at
    the data (Elbaz et al., 2017), feature (Chen and Li, 2017, Zhou et al., 2020b),
    and decision levels (Ayrey et al., 2019). Deep learning methods have also emerged
    for phenotype extraction (Hamraz et al., 2019, Jin et al., 2018b, Jin et al.,
    2019, Wang et al., 2019a) and have been used to unravel biotic and abiotic stress-related
    questions (Shakoor et al., 2017, Singh et al., 2016). This research opens up new
    opportunities for breeding and plant management with global information system
    support (Shakoor et al., 2017). Because deep learning has high computational requirements,
    cloud computing provides the best advantages of low-cost, high performance, and
    flexible operation. 6. Conclusions Phenotyping is a key and fundamental task in
    plant phenomics, and it is important for plant breeding and management. Currently,
    the ability to provide 3D phenotypes at multi-spatial, temporal, and species limits
    our ability to identify phenotypes linked with genetic and environment selections.
    The emerging development of lidar is providing effective tools for both indoor
    and field phenotyping. This review first introduces recent progress in lidar facilities
    and algorithms. Second, it highlights how the progress have advanced the study
    of the status and dynamic changes of structural and functional phenotypes, and
    how lidar-derived phenotypes have improved 3D plant modeling across different
    spatial–temporal scales and disciplines in agriculture. It examines how these
    phenotyping and modeling practices have contributed to better breeding and management
    practices. Third, compared with other recent reviews that center on agriculture
    phenotyping, it further highlights the potential of lidar for phenotyping, modeling,
    and applications in forest, horticultural, and grass. Finally, it acknowledges
    that the above-mentioned phenotyping advances have solved some breeding and management
    issues, yet challenges remain. It presents upcoming advances in low-cost, high-spatial-resolution,
    and multi-functional facilities, multi-dimensional applications with algorithm
    endeavor, and open source and big data that will change our understanding of plant
    phenotyping, modeling, and improve breeding and management. Declaration of Competing
