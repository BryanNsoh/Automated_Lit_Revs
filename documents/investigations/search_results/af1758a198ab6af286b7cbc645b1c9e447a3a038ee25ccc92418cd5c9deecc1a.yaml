    Notes Abstract World population growth currently brings unequal access to food,
    whereas crop yields are not increasing at a similar rate, so that future food
    demand could be unmet. Many recent research works address the use of optimization
    techniques and technological resources on precision agriculture, especially in
    large demand crops, including climatic variables monitoring using wireless sensor
    networks (WSNs). However, few studies have focused on analyzing the dynamics of
    the environmental measurement properties in greenhouses. In the two companion
    papers, we describe the design and implementation of three WSNs with different
    technologies and topologies further scrutinizing their comparative performance,
    and a detailed analysis of their energy consumption dynamics is also presented,
    both considering tomato greenhouses in the Andean region of Ecuador. The three
    WSNs use ZigBee with star topology, ZigBee with mesh topology (referred to here
    as DigiMesh), and WiFi with access point topology. The present study provides
    a systematic and detailed analysis of the environmental measurement dynamics from
    multiparametric monitoring in Ecuadorian tomato greenhouses. A set of monitored
    variables (including CO 2 , air temperature, and wind direction, among others)
    are first analyzed in terms of their intrinsic variability and their short-term
    (circadian) rhythmometric behavior. Then, their cross-information is scrutinized
    in terms of scatter representations and mutual information analysis. Based on
    Bland–Altman diagrams, good quality rhythmometric models were obtained at high-rate
    sampling signals during four days when using moderate regularization and preprocessing
    filtering with 100-coefficient order. Accordingly, and especially for the adjustment
    of fast transition variables, it is appropriate to use high sampling rates and
    then to filter the signal to discriminate against false peaks and noise. In addition,
    for variables with similar behavior, a longer period of data acquisition is required
    for the adequate processing, which makes more precise the long-term modeling of
    the environmental signals. Keywords: greenhouses; rhythmometric; parametric modeling;
    residuals; mutual information 1. Introduction In 2017, the population on Earth
    was 7.7 billion [1]; whereas, in the last decade, the growth rate of the population
    has slowed, the trend is to continuously increase, and the least developed countries
    still exhibit rapid growth. It is expected that, by 2050, the world population
    will reach 9 billion people [2,3]. Currently, the growth of the world population
    brings unequal access to food as an effect; crop yields are not increasing as
    fast as population, and a result is that food demand will not be satisfied in
    the future [4,5]. The challenge is to be able to focus on the use of food crops
    and to minimize crops oriented to bio-fuels, hence increasing crop yields. For
    this reason, many research centers are focused nowadays on applying optimization
    and analysis techniques to the agricultural sector [6,7], specifically in crops
    with greater demand, such as potatoes, corn, rice, or tomatoes, among others [8,9,10,11].
    In this study, we focus on tomato crops because it is one of the most consumed
    and appreciated vegetables in the world, due to its high content in carotene,
    a natural antioxidant. In 2017, the world production was approximately 177 million
    tons [1], which emphasizes the relevance of optimizing tomato crops by applying
    precision agriculture. One of the key technological aspects in this setting is
    the current possibility of monitoring climatic variables with sensor networks,
    which is receiving increasing attention. In the first companion paper [12], we
    described the analysis of the WSN topologies and their configuration, in terms
    of the design and implementation of hardware and software for the nodes with different
    communication technologies. For this purposes, three WSNs were designed and implemented:
    ZigBee technology with star topology, ZigBee with mesh topology (referred to here
    as DigiMesh); and WiFi technology (access point topology). In the second companion
    paper [13], we presented a detailed analysis of the dynamics of the energy consumption
    in those three WSNs for tomato greenhouse monitoring in Ecuador. To this aim,
    the statistical patterns of energy consumption were studied with detail in DigiMesh,
    WiFi, and ZigBee WSNs. Surprisingly, and to our best knowledge, few studies have
    focused on the analysis of all the data that are currently obtained from the environment
    variables in greenhouse scenarios and applications. Some of them have applied
    predictive techniques for energy saving in greenhouses, using neural networks
    such as the multilayer perceptron [14], or they have aimed to reduce the large
    number of duplicated and redundant data transmission [15]. Systems such as the
    Modified Extended Linearized Predictive Controller have been proposed, which use
    non-linear modeling techniques to control the greenhouse air temperature of usual
    parameters, namely, heating and natural ventilation [16]. Other approaches have
    developed energy-saving techniques in WSN by analyzing the energy consumption
    changes with the frequency of the transmitted measurements by the sensors and
    to characterize the send/receive configuration of the radio-frequency modules.
    Effort has also been devoted to choosing communication protocols with lower communication
    rates [17] and to controlling facilities in greenhouses by remotely using short
    message services [18], which could also influence positively the sensor battery
    lifetime. Nevertheless, little work is available on the dynamics of a variety
    of environmental variables in greenhouses, on the convenient sampling rate to
    adequately scrutinize these dynamics, and on the information that is either specific
    or shared in some sense for each environmental variable compared with others.
    Therefore, the present study aimed to provide a detailed and basic analysis of
    the environmental measurement dynamics in multiparametric monitoring performed
    at Ecuadorian tomato greenhouses. We used suitable statistical analysis tools
    to better scrutinize and study the dynamics of a variety of simultaneously recorded
    environmental variables. From a time-process analysis viewpoint, we used tools
    for scrutinizing the statistical nature of the recorded signals in terms of their
    cyclo-stationarity, namely, rhythmometric analysis and residual analysis (in terms
    of scatterplots, Bland–Altman plots, and time evolution of the residuals) [19].
    In addition, the cross-information among simultaneously measured variables is
    analyzed, both in terms of simple representations, such as scatterplots and Bland–Altman
    plots, as well as using mutual information descriptions. For this purpose, an
    experimental setup was established considering a variety of monitored variables,
    all of them recorded at high-rate sampling conditions. The scheme of the rest
    of the paper is as follows. Section 2 presents existing research works on the
    environmental measurement dynamics of tomato greenhouse monitoring based on WSNs.
    Section 3 presents a short summary of the system proposed in the companion papers.
    Section 4 presents the details on the statistical tools used to analyze these
    variables. Section 5 shows the detailed results of the analysis, starting from
    a description of the practical methodology, and then focusing on the rhythmometric
    model adjustment considerations to every variable. The cross-variable information
    is also scrutinized in terms of the spacial diversity, network diversity, and
    other relevant factors. Finally, in Section 6, discussion is presented and conclusions
    are established. 2. Related Work Data analysis tools have been widely applied
    in diverse fields, such as health [20], industry [21], or agriculture [22]. In
    agriculture, working with monitoring data allows optimizing water usage using
    genetic algorithms [23], analyzing crops status using images [24,25], detecting
    weather related risks [26], studying greenhouse indoor air quality [27], or minimizing
    plague impact in crops [28], among many others. There is not so much research
    on the dynamics of environmental variables in greenhouses. Some existing studies
    use neural networks, genetic algorithms, and artificial intelligence techniques
    [29,30]. Predictive analytics help producers to make decision for pests or lack
    of nutrients in crops [31,32], to reduce energy consumption by analyzing communication
    protocols [33], or to better choose the data type to be transmitted. Other studies
    have focused on dynamic crop models, specifically evaluation, analysis, parameterization,
    and applications [34]. In [35], the impact of the number of crop state variables
    and their measurement errors on the prediction skills is analyzed with statistical
    models. Table 1 shows a compilation of research work on the dynamics of environmental
    variables in greenhouses. The analyzed articles focus on evaluating several relevant
    environmental variables in greenhouses, such as air temperature, air relative
    humidity, soil temperature, soil moisture, illumination, conductivity, water-level,
    pH value, or CO 2 . In summary, the proposed solutions for the analysis of the
    dynamics of environmental variables in greenhouses often apply neural networks,
    genetic algorithms, predictive models, statistical analysis, estimation methods,
    Bayesian networks, machine learning, and data mining techniques. Researchers indicate
    that traditional experimental and statistical methods do not have good results
    when applied on agricultural big data, while machine learning exhibit interesting
    options for the analysis of big data [36]. However, whereas this conclusion in
    the literature is interesting, there is a lack of basic analysis of the environmental
    variable dynamics with time-process analysis tools, providing basic information
    about the variables and their cross-relationship. To our best understanding, this
    kind of analysis should be addressed with detail before moving towards more advanced
    prediction techniques to have a solid description of the time-processes nature
    at hand. Our work is an opportunity to analyze the trends and time-series dynamics
    in agricultural data acquisition and processing from the unreported statistical
    description in the literature. Table 1. State of the art of relevant works in
