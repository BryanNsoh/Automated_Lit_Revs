    deficit, soil moisture, plant diseases, and crop yield forecast [54]. The early
    season assessment of crop yield at regional, State, and National scales is key
    information for agricultural planning and public policy. The applications of this
    information in post-harvest are growing allowing redesign of the whole organization
    strategy for the flow of the production, from the crops to the food processing
    and production industries decreasing loss and keeping the quality. However, the
    crop yield forecast in many countries is based on conventional data collection
    procedures through plot scale or human perception [53,54,55,56]. These techniques
    are often subjective, expensive, time-consuming, and are subject to bias due to
    incomplete or wrong observations, leading to an inaccurate assessment of crop
    yield [57]. The accurate evaluation of the crop performance on large scale has
    been becoming a reality after the progress in remote sensing technology by modern
    satellites and UAV-coupled sensors. The approaches based on remote sensing by
    satellite or UAV provide repeated measurements at different spatial, temporal,
    and spectral scales that allow estimating various canopy parameters, such as vegetation
    cover, leaf area index, and absorbed fraction of photo-synthetically active radiation,
    which can be used in crop yield models [58]. According to Peng et al. [40], the
    remote sensing crop yield forecast is carried out in two ways. The first approach
    uses biophysical parameters of vegetation as a leaf area index (LAI) obtained
    by remote detection and the data is used in specific models to estimate crop yield.
    The second process uses statistical relationships such as regression or empirical
    relationships between parameters and harvest indices derived from remote sensors
    (such as NDVI and NDRE vegetation index), in addition to the harvest yield observed
    in a cultivated area. Maresma et al. [59] presented a regression-based approach
    to assess the relationship between corn yield, biomass, and spectral indices measured
    at corn crop stage V12. Related to other studies, they also found that red NDVI-based
    indices and the wide dynamic range vegetation index (WDRVI) had a higher correlation
    with grain yields obtained in a range of fertilizer rate input. Kumar et al. [60]
    correlated the NDVI values of different satellites to estimate the crop yield
    in wheat and found coefficients of determination above 0.90. Rao et al. [61] evaluated
    the Normalized Difference Vegetation Index (NDVI) to estimate sugarcane yield
    and reported a strong relationship between yield and NDVI (R = 0.84). Alongside,
    Rahman and Robson, Rahman and Robson [62] reported that the green normalized difference
    vegetation index (GNDVI) derived from the Landsat 30 m resolution had a significant
    correlation (R2 = 0.69) with crop yield. Ali and Imran [62] used the red edge
    extracted from hyperspectral images to predict the leaf area index (R2 = 0.93)
    and the chlorophyll content (R2 = 0.90) to estimate yield (R2 = 0.91) of Kinnow
