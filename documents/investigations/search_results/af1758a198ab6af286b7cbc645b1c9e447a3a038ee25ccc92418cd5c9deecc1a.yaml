    et al., 2000), GAIA (Wooldridge et al., 2000), Adept (Jennings et al., 2000),
    MESSAGE/UML (Evans et al., 2001), Tropos (Castro et al., 2001), Prometeus (Padgham
    and Winikoff, 2002), PASSI (Harmouch et al., 2016) and ASPECS (Cossentino et al.,
    2010). Additionally, some examples of agent-oriented software are: AGENT ANALYST
    (Johnston, 2013), REPAST SIMPHONY (North et al., 2005), GAMA (Taillandier et al.,
    2010), SWARM (Minar et al., 1996), MASON (Luke et al., 2005), NETLOGO (Sklar,
    2007), MESA (Masad and Kazil, 2015), AGENTBASE (Ono et al., 1999), JADE (Bellifemine
    et al., 2005), JASON (Bordini et al., 2007), ZEUS (Nwana et al., 1999), VOLTTRON
    (Haack et al., 2013), JANUS (Galland et al., 2010) and SPADE (Ballén et al., 2018).
    Agent Modeling Language (AML) is a semiformal visual modeling language for specifying,
    modeling and documenting systems that incorporate MAS. The AML language allows
    modeling roles and defining the behavioral aspect for the individual agents description
    and interactions between them (Belaqziz et al., 2011). AML incorporates and unifies
    the most significant concepts from the broadest set of existing multi-agent theories
    and abstract models such as Belief–Desire–Intentions (BDI) (Georgeff et al., 1998)
    and Distributed Artificial Intelligence (DAI) (Montes and Goertzel, 2019)). It
    also includes modeling and specification languages, such as Unified Modeling Language
    (UML), Agent UML (AUML), Taming Agents and Objects (TAO), Agent-Object-Relationship
    (AOR), Object Constraint Language (OCL), OntologyWeb Language (OWL) and UML-Based
    ontology modelling for software agents. Finally, it integrates some methodologies,
    agent platforms and multi-agent driven applications (Trencansky and Cervenka,
    2005). 4.2. Multi-agent systems in irrigation and water management In the MAS-based
    collaborative decision systems for crop production management, the external participants
    of the system include user, expert and administrator. Two major types of agents
    participate in agricultural systems. The first type are resource agents, including
    data management agents and knowledge management agents. The second type are the
    decision-making support agents, including knowledge model agents, agents of growth
    simulation models, management agents and control agents (Ye-ping and Sheng-ping,
    2011). In (Farolfi et al., 2010), the authors describe some of the MAS applications
    in the field of intelligent DSSs for the management of environmental problems.
    The ABM has been used in the management of renewable resources, biodiversity,
    foresty, erosion and soil (Li et al., 2013). In agriculture and forestry, MAS
    have been applied to integrated pest management (Grovermann et al., 2017), agricultural
    robots simulation (Arguenon et al., 2006, Zhang and Noguchi, 2017), coordination
    and control system for harvesters (Ali et al., 2010), simulations to explore collaboration
    scenarios for plantations (Purnomo and Guizol, 2006), and research agricultural
    credit impacts on the farmer (Tolk et al., 2014) and sensor networks. Likewise,
    MAS applications have been developed in crop irrigation management such as crop
    modeling irrigation management (Bonté et al., 2005, Matthews, 2006), water management
    policies in irrigation systems (Farolfi et al., 2010, Perugini et al., 2008, Rege
    et al., 2015), resource negotiation processes (Thoyer et al., 2001, Janssen and
    Baggio, 2016), groundwater use modeling (Barthel et al., 2005, Al-Amin et al.,
    2015), simulation of large-scale irrigation models, watersheds, distribution,
    primarily by flood irrigation (Grashey-Jansen, 2014, Belaqziz et al., 2011, Belaqziz
    et al., 2013a, Belaqziz et al., 2013b, Guyennon et al., 2016), model of a garden-level
    sprinkler system (Isern et al., 2012), irrigation control simulation (Holloway-Phillips
    et al., 2008, Smith and Peng, 2009), emulation of irrigation water resource monitoring
    (Zhao et al., 2011) and MAS implementation for irrigation systems (Wanyama and
    Far, 2017, Salazar et al., 2013, De la Cruz et al., 2015, Villarrubia et al.,
    2017). Examples of developments in multi-agent systems applied to irrigation management
    are explained in the following lines. • Agent Based Modeling (ABM). It consists
    in a specialized software for deploying agents on a virtual environment. In some
    studies, agents are developed with roles, capabilities and proactive behaviour,
    while in others, agents are defined using some simple rules, with reactive behaviour,
    which can result in different sorts of complex and interesting group behavior
    when interacting with other agents. Belaqziz et al. (2011) presents the development
    of an ABM for decision management in gravity irrigation systems. Humans were represented
    using reactive agents. Agents used in the simulation were center of manager, stakeholder,
    operators and farmers. With this ABM, the number of irrigation rotation and quantities
    assigned for the irrigation was established, considering particularities of each
    field, including crop, soil and water needs. As sensing variables, they used the
    SAtelliteMonitoring of IRrigation model (SAMIR), based on the FAO-56 method for
    obtaining crop evapotranspiration. For the SAMIR model, they used water balance,
    land use, phenology, pedology, water stress coefficients, reference evapotranspiration,
    rain and irrigation parameters. The data was collected on-field by weather stations
    and satellite images, especially NDVI images. Later, Belaqziz, Khabba et al. (2013)
    explained the Irrigation Priority Index (IPR) model, calculated for each field
    studied and based on the water stress coefficient (adjustment parameter of ) and
    irrigation times. Then, Belaqziz, El Fazziki et al. (2013) integrated the IPR
    model with the ABM. Finally, Belaqziz et al. (2016) present the results of a simulation
    for water negotiation in irrigation with limited availability of water resources.
    In this ABM simulation, they employed reactive and cognitive agents for the definition
    of flood irrigation strategies. The resource negotiation process used the Contract-Net
    protocol, which employs the auction between manager and contractors in business.
    At the beginning of the agricultural season, the irrigation managers agents negotiate
    with the farmers the irrigation season planning. In Holloway-Phillips et al.,
    2008, Smith and Peng, 2009, the development of a machine learning strategy for
    soil texture classification, based on the soil water retention curve is explained.
    The system was used in a MAS, where agents were systems that sense SMT at three
    depths, relative humidity and ambient temperature, in a network of seventy nodes.
    The system also measured data from a weather station, to collectively determine
    irrigation requirements. With the MAS implemented in Netlogo, each sector in the
    field was represented by three buckets or soil agents. • Distributed Control (DC-MAS)
    - Simulation. The control signals in the simulations depend on the interaction
    of multiple agents. These systems use data of some variables (temperature, relative
    humidity, soil moisture or meteorological conditions) and decide the irrigation
    application on the field. For example, Isern et al., (2012) present results about
    the development of a MAS simulation for a sprinkler irrigation system in a garden
    using some real entities involved in the irrigation of a field. In this approach,
    a controller agent monitors the simulation and returns the result to the user.
    A zone agent represents a field region and its sprinklers, which are also represented
    as sprinkler agents. An irrigation controller (irrigation agent) acts as facilitator
    between the sprinklers and the fertilization agents. Finally, the current soil
    moisture, the initial humidity and the irrigation applied are defined as the plant
    agent. The system was useful for evaluating different irrigation applications,
    using plant type, plant humidity, soil moisture, fertilization and water pressure
    parameters. However, the simulation of this DC-MAS system, as in other studies
    for irrigation management, has some weakness due to the use of assumptions that
    need tuning with agronomic concepts. • Distributed Control (DC-MAS) - Implementation.
    Implementing DC-MAS in irrigation applications has several challenges associated
    with the non-linearities and complexity of the variables associated with this
    application. Calibration of sensors and models with site-specific aspects have
    some difficulties that can be solved using protocols and methodologies identified
    in the research bibliography. For example, Salazar et al. (2013) describe the
    development of a MAS prototype consisting of a master agent, a control agent and
    a field agent for irrigation management. Field data was sent through an embedded
    system to a computer with serial communication. After receiving the data, it was
    processed by the intelligent agents installed in the MAS architecture implemented
    in JADE, based on FIPA standards. To determine the activation of solenoid valves,
    the MAS used reasoning mechanisms based on FL. In addition, the authors highlight
    the importance of using site-specific information, such as crop type and soil
    characteristics to determine irrigation requirements, but they specify neither
    calibration nor validation protocols. Additionally, in De la Cruz et al., (2015a)
    and De la Cruz et al. (2015b), the authors present a drip irrigation system based
    on distributed control, developed to obtain water application accuracy and water
    savings. The technique used was based on the replicator dynamics for soil moisture
    control in multiple zones. They used precipitation, ambient temperature and soil
    moisture data, in addition to an actuator node and a controller, for four fields
    located consecutively. They got water savings of 51.70% compared to manual control
    and 32.20% versus ON-OFF control. In this research, they used calibration protocols
    for sensors and agronomic criteria for defining the amount and time of irrigation
    in the field. • Internet of Things and Multiagent Systems (IoT-MAS). Internet
    of things is a revolutionary area of research in the last years and it is included
    in MAS applications. Villarrubia et al. (2017) show the development of a system
    that combines MAS and WSN to monitor crop irrigation. They used the Platform for
    Automatic co-Construction of orGanizations of intElligent Agents (PANGEA) and
    fuzzy logic. The acquisition hardware consisted in the open hardware platform
    Open Garden (OG), for the collection of useful data for agricultural management.
    Their work highlights the use of agent models in devices with reduced computing
    capabilities and monitoring-controlling irrigation applications through a monitor
    or display. These developments are of critical importance, especially in the implementation
    of IoT-MAS applications in irrigation management, using the virtualization of
    farm entities. This application is specified for a single field and there are
    no calibration and validation procedures. The other constraint in this approach
    is that they use single entities as agents, such as light-agent, temp-agent, humidity-agent,
    electrovalves-agent, oxygen-agent, moisture-agent, water-agent and organization-agent.
    In that research, this system is considered as a MAS with the interaction of multiple
    agents, but in terms of the definition of an agent, there is only one agent that
    acquires information from the environment and acts using a solenoid valve as the
    actuator. For the scalability of this system for hundreds of fields, there would
    be a problem with the number of agents that will be incorporated in the MAS. 5.
    MAS in irrigation scheduling. Considerations and opportunities The principal findings
    of this research are described in the following paragraphs: • In precision irrigation,
    the accuracy in the measurement of soil, crop and environment parameters is very
    important to improve irrigation prescriptions on the field. A careful design of
    these sensing systems and their corresponding calibration are crucial for the
    sustainable management of water resources, which involves the application of water
    to the crop at the right time, with the right amount, on the right place and in
    the right manner, to meet specific plant water demands, while avoiding excessive
    or insufficient irrigation. • The variability management is the principal justification
    for applying precision irrigation. For the management of that variability, it
    is important to define irrigation management zones and place at least one soil
    moisture or plant sensor per zone, which could be limited by cost. • The combination
    of multiple sensors deployed on the field that capture the spatial variability
    of the soil, weather and plant irrigation parameters is therefore likely to yield
    the most robust and accurate solution for precision irrigation (Adeyemi et al.,
    2017). • Artificial intelligence, especially the intelligent agent concept, appears
    as a strategy to improve sustainability in precision irrigation. The conception
    of agents for irrigation tasks are useful to integrate input variables, decision
    support systems and actuation devices on the environment, that is, the agricultural
    field. Decision strategies could be implemented in the agent using reactive behaviors,
    models, goals, utilities or learning, as reasoning mechanisms. • The variety of
    agents implemented in the researches studied in this review evidence the potentiality
    of the agents and the MAS in irrigation applications, with high abstraction level.
    According to the roles and characteristics of the agents in these studies, we
    propose the classification of functional agents, object agents, human agents and
    institutional agents. Functional agents are those that perform specific functions
    such as data-mining, database, constraint, predictor, heuristic, policy, monitoring,
    actuator, interface, treatment, planning, distribution, meteorologist, monitor,
    control, reasoning, information, communication or diagnostic. Object agents represent
    real entities such as pump station, water allocation, crop, plant disease, landscape,
    soil, plant, river, node, branch, robot, sensors, environment, sprinkler, species,
    field or dripping units. Human agents correspond to human representations like
    farmers, water managers, producers, water suppliers, consumers, policy makers,
    citizens, operators, advisors, supervisors, schedulers, coordinators or householders.
    Finally, some examples of agents that represent institutions are local government,
    geographical information service, associations of users from an irrigation district,
    companies, municipalities, water supply companies or villages. • Agent-based modeling
    using the perception sequence from the agricultural field could be used for obtaining
    optimal water applications. The integration of multiples agents with different
    capabilities allows water resource management in regions such as irrigation districts.
    • Researches in irrigation-MAS could be developed for the interoperability among
    the existent MAS platforms, methodologies and software, to obtain flexibility
    and fault tolerance (Daneshfar and Bevrani, 2009). • The integration of irrigation
    systems, intelligent environmental decision support systems, multi-agents and
    geomatics technologies, such as remote sensing, global navigation satellite systems
    and geographical information systems, can improve the performance of irrigation
    scheduling for multiple users who share the same water source. The research opportunities
    in multi-agent systems with applications in irrigation scheduling are described
    below: • Scalability strategies, scheduling time for data transmission sessions
    (Skobelev et al., 2014), water distribution estimation, soft control, informed
    agent intervention, nonlinear interaction dynamics, constrained communication,
    optimal consensus control, competition, cooperation and negotiation are potential
    topics for scientific research (Jiang-Ping et al., 2013). Additionally, security
    is a key problem in the communication between agents in irrigation systems, because
    it is open to attacks or message modification, particularly in situations of water
    negotiation. • In MAS, the emergence leads to the challenging issue of how to
    prevent undesired emergent behaviors from undermining the reliability of the system
    (Jiang-Ping et al., 2013). An emergent behavior at the component level (considering
    the behavior of agents individually) and the implied scenario at the system level
    (considering the multi-agent system behavior) may cause critical damage (Fard
    and Far, 2014). • Holonic Multi-Agent Systems (HMAS). Holon is a word derived
    from the Greek holos, meaning whole, and the suffix on, meaning part. This word
    is associated to a biology and sociology concept introduced to describe the recursive
    and self-similar structures in biological and sociological entities (Koestler,
    1968). Holonic organizations are among the successful organizational models that
    have been introduced in multi-agent systems recently. Its introduction resulted
    in the concept of HMAS, which is a multi-level structure composed of holons (Esmaeili
    et al., 2017). A holonic model brings several significant attributes to multi-agent
    systems, such as self-similarity, reliability, stability, and dynamism. In other
    words, there is no central unit for building and controlling the system, and the
    whole process is controlled by the agents, according to their local information
    and their neighbors in the MAS. • Cooperative coevolution (CCEA) is a valuable
    approach for the evolution of heterogeneous MAS. The key advantage of CCEAs is
    that, as populations are isolated, it is possible for different populations to
    evolve, with genomes of different lengths or using evolutionary algorithms. A
    key element in the evolution of cooperative behaviors is synchronized learning,
    where agent populations should exhibit the development of mutual skills, in order
    to avoid the loss of fitness gradients and convergence to mediocre stable states
    (Gomes et al., 2015). • Networked MAS (NMAS). The most important NMAS application
    is the Internet of Things (IoT), which is one of the most growing sectors in the
    global economy. One of the main contributions to NMAS is the development of distributed
    estimation techniques for sensor networks, where irrigation technologies have
    a high applicability. In NMAS, there are multiple controllers rather than a single
    controller and there also exist interactions among the agents that the individual
    agent controllers must consider. In NMAS, as the scale of the system increases,
    the captured real-time data and the required real-time computing will dramatically
    grow in size (Liu, 2017). This review establishes the conception of an intelligent
    agent model for irrigation management. The intelligent agent uses soil, weather
