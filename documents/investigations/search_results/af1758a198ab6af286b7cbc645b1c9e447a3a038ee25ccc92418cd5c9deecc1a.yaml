    India Technological advances have played a critical role in the production of
    flower crops, enabling farmers to maximize yields and reduce losses while also
    improving the quality of flowers. These advances have included the development
    of new breeding techniques, such as molecular marker-assisted breeding, and the
    use of modern technologies like high-throughput phenotyping to identify and select
    superior cultivars. In addition, precision farming techniques, such as the use
    of sensors and remote monitoring systems, have made it possible to closely monitor
    crop growth and optimize inputs like water and fertilizer, leading to higher yields
    and improved resource efficiency. Advancements in biotechnology have also resulted
    in the development of transgenic plants that are resistant to pests and diseases,
    reducing the need for chemical pesticides and improving plant health. Modern molecular
    genetic tools, particularly genome editing with CRISPR/Cas9 nucleases, are emerging
    in addition to conventional approaches of investigating these plants. Furthermore,
    the use of novel growing systems, such as hydroponics and vertical farming, has
    allowed for year-round flower production in controlled environments, mitigating
    the challenges associated with seasonal changes and climate variability. These
    innovations have also made it possible to produce high-quality flowers in urban
    areas, bringing fresh blooms closer to consumers. Overall, technological advances
    in flower crops have revolutionized the floriculture industry, enabling growers
    to produce high-quality flowers in a more sustainable and efficient manner. These
    advancements have not only improved the productivity and profitability of flower
    farming but have also contributed to the conservation of natural resources and
    the protection of the environment. 1 Introduction The cultivation of flowers has
    been intertwined with human civilization for centuries. Ancient cultures like
    the Egyptians, Greeks, and Romans were known to cultivate and use flowers for
    various purposes, including as offerings to their gods, for medicinal purposes,
    and to make fragrances and perfumes (Dafni et al., 2006). Flower production saw
    a seminal shift when colonial powers used Naval power along with railways to transport
    planting material across the continents thus bringing hitherto newer ornamental
    species and cultivars into gardens. As the demand for flowers increased over time,
    growers began to adopt new technologies to improve the quality and yield of their
    crops (Wani et al., 2018). The 20th century saw the advent of air and refrigerated
    transport and hence the ability to move flowers over long distances, particularly
    in the post-fifties which was the single most contributor to development of floriculture
    into a trans-continental and global enterprise. Flower production moved to areas
    around the equator that required less investment in energy in comparison to traditional
    production areas in northern latitudes. Newer flower types and cultivars were
    bred that withstood the rigours of long-distance transport, including improved
    post-harvest technologies and marketing that completed the value chain. Technologies
    have been rapidly developed and deployed to reduce the collective carbon footprint
    of the floriculture industry. In the post-2000s, flower industry has undergone
    the most rapid and paradigm shift in harnessing technologies that have emerged
    as the world ushered in the 4.0 industrial revolution (Hossen et al., 2020). Today,
    growers have access to cutting-edge technologies that have revolutionized flower
    production (Maraveas, 2023). As a result, the ability to handle big data in recent
    years has allowed the floriculture industry to make use of the most significant
    technological advances like genetic engineering (Cardoso and Vendrame, 2022; Khan
    et al., 2022) to create new flower varieties with improved characteristics, such
    as longer shelf-life, unique colors, and fragrance. By manipulating the plant’s
    genetic code, breeders can develop flowers that are more resistant to pests and
    diseases, which reduces the need for harmful chemicals and makes the industry
    more sustainable (Huylenbroeck, and Bhattarai, 2022). AI and IoT have enabled
    the flower industry to reap the benefits of precision agriculture. This technology
    involves the use of sensors, drones, and GPS mapping to optimize crop inputs,
    reduce waste, and increase yields. By monitoring plant health and growth, growers
    can adjust irrigation, fertilization, and pest management practices more precisely,
    which reduces the overall environmental impact of flower production (Belal et
    al., 2021; Ferroukhi et al., 2023). Automation, robotics, and artificial intelligence
    (AI) have also played a significant role in reducing labor costs and increasing
    efficiency in flower cultivation. For example, automated planting and harvesting
    systems can perform tasks much faster and more accurately than manual labor, reducing
    the need for human workers (Jha et al., 2019). While these technological advances
    have greatly improved the quality and yield of flower crops and made the industry
    more sustainable, there are also potential drawbacks to consider. Genetic engineering
    raises questions about the safety of modified plants and their potential impact
    on the environment. Automation and use of artificial intelligence may lead to
    job losses, particularly in the global south where most of the production areas
    are currently located. Therefore, it is essential to explore the potential impact
    of these technological innovations on the environment, economy, and society and
    use them responsibly to promote sustainable and equitable flower production. According
    to a report by the International Trade Centre, the global flower trade was valued
    at over USD 104 billion in 2019, with exports from developing countries accounting
    for a significant share of this value. However, the flower industry also faces
    challenges, including increasing competition, climate change, environmental degradation
    and gender equity. Technological innovations can help address some of these challenges,
    but they should be used responsibly and in conjunction with other sustainable
    practices such as organic farming, biodiversity conservation, and fair labor standards
    and health issues. In addition, technological advances should be accessible to
    all stakeholders, including small-scale farmers, and should not contribute to
    widening the existing economic and social disparities in the flower industry.
    By promoting sustainable and equitable flower production, we can ensure that this
    beautiful and culturally significant part of crop husbandry continues to thrive
    for generations to come. Technology has significantly impacted the floriculture
    industry, leading to significant advances in production, management, and sustainability.
    However, the looming challenge is to sustain and promote equity, inclusion and
    reduction of economic disparity by harnessing fourth industrial revolution in
    channelling its effects on advances in genetic engineering, climate control, carbon
    neutrality and making technologies available to all. Previous reviews on ornamental
    crops have primarily focused on a few technologies as evidenced by several available
    reviews (Rihn et al., 2022; Lea-Cox et al., 2013; Mahmud et al., 2023) whereas
    Rihn et al. (2022), on the other hand, examined factors linked to the inclination
    of the nursery industry to utilize automation and mechanization, and discussed
    the barriers to adoption for currently available technologies. This review article
    stands out as a comprehensive overview of available technologies for ornamental
    crop production. It discusses the potential benefits of using advanced technologies
    that are already employed in other crop industries and introduces the concept
    of virtual flowers, a new idea presented in this article. To the best of our knowledge,
    this is the first review article to delve so deeply into the significant technological
    advances for the ornamental industry, which have the potential to transform the
    floriculture industry. The ornamental industry is continuously enhancing its production,
    distribution, and marketing processes by leveraging existing agricultural technologies,
    while also exploring new and emerging ones. Below are several technologies that
    are either currently being utilized or hold promising potential for adoption within
    the ornamental industry. 2 Biotechnology Biotechnology has made significant advances
    in ornamental crops, such as flowers and decorative plants (Darqui et al., 2017).
    Tissue culture has been employed to produce a large number of identical plants
    within short period and efficiently, which can be useful for breeding and propagating
    new varieties of ornamental crops (Din et al., 2022). This technique can also
    be used to produce new varieties of plants with desirable traits. Using genetic
    engineering technology and transgenics, new varieties of ornamental crops with
    desirable traits, such as brighter colors, longer vase life, resistant to insect
    pests have been developed (Table 1) (Azadi et al., 2016; Boutigny et al., 2020).
    Marker-assisted breeding has been used to identify desirable traits in ornamental
    crops, such as improved color or longer vase life (Ahn et al., 2020; Chandler
    and Tribe, 2022; Suprasanna and Jain, 2022). This technique can be used to speed
    up the breeding process and create new varieties of ornamental crops more quickly.
    RNA interference has been used to silence specific genes in ornamental crops,
    leading to improved traits such as longer vase life or improved resistance to
    pests and diseases. Genome editing has been used to make precise edits to the
    DNA of ornamental crops, leading to improved traits (Table 1) (Sirohi et al.,
    2022; Ahmad et al., 2023; Jin et al., 2023). Overall, biotechnology has made significant
    advances in ornamental crops, leading to new varieties of plants with improved
    traits, increased resistance to pests and diseases, and more sustainable production
    practices (Din et al., 2021). The spread of the commercialization of GM ornamentals
    has been impeded by economic and regulatory constraints despite the positive scientific
    outlook for transgenic flowers. It is now time to deal with the legal challenges
    to the commercial distribution of GM plants, including flowers. Due to the costs
    and skills required for commercial development, the release of ornamental items
    will remain exceedingly challenging in the absence of an internationally suitable
    and authorised framework for regulation of GM crops. Reduced regulatory requirements
    for decorative plants and other non-food plants are needed to reduce this nuisance
    (Noman et al., 2017). By leveraging these advances, horticulturists can produce
    new varieties of ornamental crops that are more resilient, beautiful, and sustainable.
    In this review, we have made an effort to highlight recent advances and the need
    for attention in order to maximise the long-term sustainability of technology
    and society (Table 1). table 1 TABLE 1. Some specific examples of various biotechnological
    interventions in improving targeted ornamental traits. 3 Nanotechnology Nanotechnology
    is a field of science that involves manipulating matter at the nanoscale level,
    which is typically between 1 and 100 nm in size. In the flower industry, nanotechnology
    is being explored for various applications, including improving flower quality,
    disease resistance, and shelf life. One application of nanotechnology in flowers
    is the use of nanoscale particles to improve the efficiency of fertilizers and
    pesticides. By attaching fertilizer or pesticide molecules to nanoparticles, growers
    can increase the efficiency of these products, reducing the amount needed and
    minimizing environmental impact. Nanoparticles can also be used to deliver nutrients
    and other compounds directly to plant cells, improving uptake and reducing waste.
    Another application of nanotechnology in flowers is the development of nanosensors
    for monitoring plant growth and health. Nanosensors can be designed to detect
    changes in temperature, humidity, nutrient levels, and other factors that affect
    plant growth. Nano biosensors have the potential to revolutionize agriculture
    by not only monitoring soil and plant health but also by predicting outbreaks
    of pests or diseases. By detecting changes in the biochemical makeup of plants
    or soil at a molecular level, nano biosensors can provide farmers with early warning
    signs of potential problems (Rai et al., 2022). This allows them to take preemptive
    measures to mitigate the impact of these issues, such as applying targeted treatments
    or adjusting their growing practices. This information can be used to optimize
    growing conditions and improve flower quality. In addition, nanotechnology can
    be used to develop materials with unique properties that are useful in the flower
    industry. For example, researchers are developing nanomaterials that can absorb
    and release water slowly, helping to maintain proper moisture levels in flower
    arrangements. Nanomaterials can also be used to develop coatings that improve
    the durability and longevity of flowers, reducing waste and improving the sustainability
    of the industry. Cut flowers have ornamental value and are commercially very important,
    but the flowers’ shelf-life is very short (Solgi et al., 2009), due to higher
    microbial contamination (Lu et al., 2010a). The early wilting of the flowers is
    due to microbial and stem barrier infection that causes stem blockage which limits
    the uptake and transport of water, leading to water imbalances (Lü et al., 2010;
    Witte et al., 2014). Hence, it is important to overcome stem blockage by controlling
    microbial infections. Several reports have suggested that nano-silver has the
    potential to broaden the vase life of cut flowers (Li et al., 2012; Alekasir et
    al., 2017; Amingad et al., 2017). The most important nanoparticle, graphene oxide
    (GO) is a graphene-imitating carbon-based NPs containing enormous quantities of
    oxygenated groups with an extensive surface area that contributes a first-rate
    capability to transfer nourishment for sluggish-discharge fertilizers (Zhang et
    al., 2014; Rana et al., 2021). Overall, nanotechnology has the potential to revolutionize
    the flower industry by improving efficiency, reducing waste, and improving flower
    quality and sustainability. While many of these applications are still in the
    research phase, they offer exciting possibilities for the future of flower production
    and distribution. 4 Smart greenhouse technology Greenhouse technology is widely
    used in horticulture to create an optimal growing environment for plants. Greenhouses
    allow growers to control the temperature, humidity, and other environmental factors
    to create an optimal growing environment for plants (Koukounaras, 2021). This
    can be particularly important for growing plants in regions with extreme climates
    or for producing crops out of season. Greenhouses can help to protect plants from
    pests and diseases by creating a barrier between the plants and the outside environment.
    This can help to reduce the need for pesticides and other chemical interventions
    (Messelink et al., 2021). Greenhouses can extend the growing season for plants
    by providing a sheltered environment that protects them from the elements. This
    can be particularly important for producing crops out of season or in regions
    with short growing seasons (Nassar and Ribeiro, 2020; Pereira et al., 2021). Greenhouses
    can help to conserve water by collecting and recycling irrigation water. This
    can be particularly important in regions with limited water resources or in areas
    with high water usage. Greenhouses can help to increase the productivity of horticultural
    crops by providing a controlled environment that promotes plant growth and reduces
    the risk of crop loss due to weather or pests. Greenhouses can help to maximize
    space utilization by allowing plants to be grown vertically or in tightly spaced
    rows (Stanghellini, 2013). This can help to increase the yield per unit area of
    land. Overall, greenhouse technology is a key tool in modern horticulture, allowing
    growers to produce high-quality crops year-round in a controlled environment.
    Keeping in view the sustainability there is an urgent need to upgrade or device
    smart greenhouses (Figure 1). Smart greenhouses use sensors and automation technology
    to monitor plant growth and create an optimal environment for flowers to flourish.
    This technology can increase crop yields, reduce waste, and improve the overall
    quality of the flowers. By leveraging the benefits of greenhouse technology, horticulturists
    can increase productivity, conserve resources, and produce crops that are healthier
    and more sustainable. figure 1 FIGURE 1. Conceptual design of smart greenhouse
    and individual overhead bench system. 5 Post-harvest technology Post-harvest technology
    in flowers has advanced significantly in recent years, with new technologies and
    techniques being developed to extend the vase life of cut flowers and improve
    their quality. Here are some of the key advances in post-harvest technology in
    flowers. Modified atmosphere packaging (MAP) involves storing cut flowers in an
    environment with controlled levels of oxygen, carbon dioxide, and humidity. This
    can help to extend the vase life of cut flowers by reducing respiration rates
    and slowing the growth of bacteria and fungi. Ethylene is a gas produced by plants
    that can cause flowers to wilt and decay. New technologies, such as ethylene-absorbing
    sachets and controlled atmosphere storage, can help to reduce the levels of ethylene
    around cut flowers, extending their vase life (Yang et al., 2021). Temperature
    is a critical factor in post-harvest flower care. New techniques, such as hydrocooling
    and forced-air cooling, can help to reduce the temperature of cut flowers quickly
    after harvest, reducing respiration rates and extending vase life (Rabiza-Świder
    et al., 2021). The quality of water used to hydrate cut flowers can affect their
    vase life. New techniques, such as reverse osmosis and ultraviolet sterilization,
    can help to improve the quality of water used in post-harvest flower care. New
    treatments, such as pulsing with sugar or plant hormones, can help to extend the
    vase life of cut flowers by promoting water uptake and reducing the growth of
    bacteria and fungi (Ichimura et al., 2007; Kazaz et al., 2019). Research and development
    in the floriculture industry are ongoing, and new chemicals are continually being
    developed to improve the vase life of cut flowers. Here are some examples of new
    chemicals that have shown promising results in recent studies: Nitric oxide (NO):
    NO is a natural signaling molecule that plays a role in regulating plant growth
    and development. Studies have shown that treating cut flowers with NO can delay
    senescence (the aging process) and increase vase life (Hussain et al., 2022).
    NO can also improve the quality of flowers by enhancing color, scent, and overall
    appearance. Polyamines are organic compounds found in all living cells, including
    plants. They are involved in various physiological processes, such as cell division,
    differentiation, and stress response. Recent studies have shown that treating
    cut flowers with polyamines, such as putrescine and spermidine, can improve their
    vase life by reducing senescence and preserving flower quality (Qu et al., 2020;
    Mazrou et al., 2022). Chitosan is a biodegradable polymer derived from chitin,
    which is found in the shells of crustaceans. It has antimicrobial and antifungal
    properties and has been shown to improve the vase life of cut flowers by reducing
    microbial growth and maintaining water balance (Ali et al., 2022). Essential oils:
    Essential oils are volatile compounds extracted from plants, and they have been
    used for centuries in various applications, including aromatherapy and medicine.
    Recent studies have shown that treating cut flowers with essential oils, such
    as lavender and rosemary, can improve their vase life by reducing microbial growth
    and enhancing flower quality (Teerarak et al., 2019; El-Sayed et al., 2021). Overall,
    advances in post-harvest technology in flowers are helping to improve the quality
    and longevity of cut flowers, reducing waste and improving the sustainability
    of the floral industry. By leveraging the latest technologies and techniques,
    horticulturists can produce high-quality flowers that retain their beauty and
    freshness for longer periods of time. 6 Smart irrigation technology Irrigation
    technology has been playing an essential role in flower crop production by providing
    the right amount of water to the plants, increasing crop yield, and optimizing
    the use of water resources. In general, irrigation technology in flower crops
    involves the application of water in the right amount and at the right time, using
    advanced systems and methods. One of the main advances in irrigation technology
    for flower crops is the use of drip irrigation systems. These systems provide
    water directly to the root zone of plants, minimizing water loss due to evaporation
    and runoff. They also allow for precise control of water application, reducing
    the risk of over- or under-watering. Another irrigation technology that has gained
    popularity in recent years is the use of soil moisture sensors. These sensors
    measure the moisture content in the soil and provide real-time data to growers,
    allowing them to adjust irrigation schedules and avoid water stress or over-watering.
    In addition, advanced irrigation controllers are now available that use weather
    data to adjust irrigation schedules automatically based on the local climate conditions,
    further optimizing water use. Finally, fertigation technology is also being used
    in flower crops, where fertilizers are injected into the irrigation system to
    provide nutrients directly to the roots. This approach ensures that the plants
    receive the necessary nutrients for healthy growth while minimizing fertilizer
    waste and runoff. Overall, irrigation technology has revolutionized flower crop
    production by providing precise control over water and nutrient application, resulting
    in increased yields, improved quality, and reduced water usage. Automation through
    an IoT system could be an effective approach to improve a conventional surface
    irrigation system operation. An automated surface irrigation system refers to
    its operation with timers, sensors or computers or mechanical appliances with
    minimal manual involvement (Figure 2). Many researchers have reported that automation
    in irrigation projects using an intelligent irrigation controller and wireless
    sensor network could save water up to 38% (Al-Ghobari, et al., 2013; Bowlekar
    et al., 2019). Automation is a smart technique to deal with the problem of high
    labor requirements and low water application efficiency of surface irrigation
    systems (Table 2). Many soil moisture sensors such as tensiometer, gypsum block,
    granular matrix sensor, time-domain reflectometer, dielectric probe are commercially
    available for soil moisture measurement and they could generally be used for manual
    or integrated with automatic irrigation control systems through an IoT system
    (Bowlekar et al., 2019; Hardie, 2020; Vera et al., 2021; Pramanik et al., 2022).
    The sensor senses the water advance front and gives a signal to cut-off the flow.
    figure 2 FIGURE 2. Conceptual design of smart irrigation system under protected/open
