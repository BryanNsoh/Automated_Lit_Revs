    In addition to increasing lidar sensors’ return pulse resolution from single-return
    to waveform and increasing spatial resolution indicated by point density, recent
    efforts have been actively devoted to increasing their spectral resolution. The
    earliest lidar was designed to emit pulses at a monochromatic wavelength, which
    is currently the most mature and commonly used system. Intensity information recorded
    by the monochromatic wavelength lidar has shown the potential to separate different
    plant components, quantify plant biochemical information, and indicate growth
    and stress status (Magney et al., 2014). To improve our ability to capture more
    detailed spectral information, dual-channel lidar (Dabney et al., 2010), multispectral
    lidar (Buller et al., 2005, Wallace et al., 2013, Wei et al., 2012), and hyperspectral
    lidar (Wang et al., 2016) are increasingly being explored. These lidar systems
    can capture more spectral information along with structural information, which
    can then be used to detect the photosynthetic light use efficiency and physiological
    status of a plant in 3D space (Bi et al., 2020, Wallace et al., 2013). For example,
    these lidar systems can be used to distinguish small variations in leaf reflectance
    caused by leaf biochemical concentration, even when canopy structure is similar
    (Wei et al., 2012). However, dual-channel and multispectral lidar for plant phenotyping
    are not fully developed, and hyperspectral lidar is still being prototyped. Fusing
    the structure data from lidar and spectral data from spectral imager is still
    an alternative way to characterize finer plant bio-physical/chemical traits (Shen
    et al., 2020), but it is still challenging when fusing data from the active lidar
    and passive optical systems. 2.1.2. The development of Lidar-based platforms In
    addition to improved sensor development, lidar platforms have been rapidly developed
    to achieve high-throughput plant phenotyping. High-throughput (HTP) phenotyping
    platforms are the foundation of nondestructive phenotyping for screening plant
    varieties in multi-location trials (Montes et al., 2007, Zhao et al., 2019). Depending
    on the range of the lidar sensors, lidar platforms can be divided into proximal
    sensing and remote sensing (Fig. 1). Download : Download high-res image (225KB)
