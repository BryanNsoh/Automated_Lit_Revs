    Soil Cores were taken from 18 locations (9 for each soil zone) at 0.2-m intervals
    to a depth of 1 m. To compare levels of soil nitrate and ammonium between treatments
    and their impact on crop growth, three replicates of soil samples were taken at
    0.15-m intervals to a depth of 0.45 m from each plot at pre-planting and harvest.
