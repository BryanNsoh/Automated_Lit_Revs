    systems for irrigation management The use of Information and Communication Technologies
    (ICTs) in agriculture requires the acquisition and analysis of data from sensors
    using specialized software. Additionally, this software has to make decisions
    and in some cases control input applications on the field. In water resource management,
    this means that the software has to decide when to irrigate and how much water
    to apply. These systems should consider the water quality, crop type, plants phenology,
    irrigation system, soil electrical conductivity (EC), drainage, nutrients required
    by the plants, solar radiation, vapor pressure deficit, rain, soil moisture, evapotranspiration,
    relative humidity and temperature, among others (Rodriguez-Ortega et al., 2017).
    A useful tool to obtain better performance in irrigation activities is a Decision
    Support System (DSS), that estimates if some process (irrigation) is required
    or not, and the water amount that is needed (Isern et al., 2012). A DSS is a computer
    system that help decision makers choose between alternatives, through the application
    of knowledge about the decision domain (Kukar et al., 2019). It incorporates an
    explicit decision procedure based on a set of theoretical principles that represents
    its rationality (Aulinas et al., 2009). It can be used for structured and unstructured
    decisions and cannot replace the decision maker itself because DSSs do not possess
    the human decision-making abilities as imagination, creativity or intuition. The
    DSSs can be classified in data-centric (information) or model-centric (simulations
    and optimization modeling) (Kozisek and Hanzlík, 2014). Data-centric DSS or data-oriented
    DSS refer to an architecture where data is the primary and permanent asset, emphasizing
    on the access to and manipulation of current and historical data (time-series)
    to support decision tasks (Power, 2008). Centric or driven DSS emphasize on access
    to and manipulation of algebraic, decision analytic and financial, simulation
    and optimization models to provide decision support. Models in a model-driven
    DSS should provide a simplified representation of a situation that is understandable
    to a decision maker. Additionally, model-driven DSS uses data and parameters provided
    by users to support decision makers in analyzing a situation, but they are not
    necessarily data-intensive (Power and Sharda, 2007). Environmental systems tend
    to comprise complex interactions among biological, ecological, climatic, social,
    physical and chemical processes. These systems may be difficult to represent,
    model and understand, causing considerable uncertainty (Heslinga et al., 2017).
    The effort to integrate new tools to deal with more complex systems has led to
    the development of the Environmental Decision Support Systems (EDSSs) (Papathanasiou
    and Kenward, 2014). Additionally, Intelligent Environmental Decision Support Systems
    (IEDSSs) are systems that use a combination of models, analytical techniques and
    information retrieval to help develop and evaluate alternatives, based on traditional
    AI approaches (Sànchez-Marrè, 2014). The classification of some DSSs used in irrigation
    is presented in Table 5. The group in the first column uses plant, soil and climate
    data to determine water requirements. Some of them use crop models to estimate
