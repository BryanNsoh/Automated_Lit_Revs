    Su et al. (2019) explored the dynamic change mechanisms of multiple maize varieties
    under drought stress using multi-temporal terrestrial lidar data, discovering
    that highly drought-tolerant varieties tend to maintain lower plant height and
    plant area index without reducing projected leaf area at the tasseling stage.
    These findings demonstrate that lidar can provide precise key phenotypes at critical
    growing stages to achieve variety discrimination and growth analysis. Further,
    Madec et al. (2017) demonstrated that the flowering stage was closely related
    to the time when the maximum height is reached for wheat crops, indicating that
    lidar could be used for phenological traits. 3.2. Lidar paves a new way for agriculture
    crop modeling A crop model describes the main growth and development processes
    as a function of weather conditions, soil conditions, and crop management. Crop
    models simulate the dynamics of the main canopy state variables including biomass,
    plant area index, as well as the radiation, water, carbon and nitrogen exchanges
    with the environment (Huang et al., 2019). Crop models have several obvious advantages:
    1) providing a low-cost, repeatable, and efficient means for conducting virtual
    phenotypic experiments, 2) predicting the spatial–temporal response of plant structure
    and function to modify genotypes and management practices under future environmental
    conditions, and 3) informing the agricultural community in the design, selection,
    and cultivation of an ideotype through breeding and management (Chenu et al.,
    2017). Crop models mainly include crop growth models and functional structural
    plant models (Fig. 3c). In crop growth models, phenotypes are important driving
    factors that are combined with genotypes, environmental observations (i.e., meteorology
    and soil), and management practices (He et al., 2017). Numerous models have been
    developed during the last several decades (Huang et al., 2019), such as WOFOST
    (Van Diepen et al., 1989), APSIM (Keating et al., 2003), and AquaCrop (Steduto
    et al., 2009). These process-based growth models are very mechanical and are applied
    mostly at large scales (e.g., regional) for monitoring dry mass production, metabolism,
    and crop growth (Jin et al., 2018d) by assimilating earth observation data. However,
    crop growth models have just a rough description of canopy architecture. They
    can exploit only a limited number of traits that can be derived from lidar data.
    Conversely, functional structural plant models (FSPMs) that incorporate a detailed
    3D description of the canopy can exploit much more information from the lidar
    data (Vos et al., 2010). FSPMs include L-Studio (Prusinkiewicz et al., 1999),
    GREENLAB (Hu et al., 2003), and OpenAlea (Pradal et al., 2008), etc. The 3D phenotypes
    under given meteorological conditions and crop management are used to generate
    3D virtual canopies, which can be further divided into static and dynamic models
    (Vos et al., 2010). These FSPMs can simulate a number of remote sensing observations
    (e.g., RGB image, spectral, lidar) and phenotyping observations (e.g., light distribution
    and gas exchange) (Dauzat et al., 2001, Liu et al., 2019a). In practice, due to
    the complexity of the canopy structure (crown shape, leaf shape, area, inclination
    and curvature, etc.), differences between varieties, and dynamic changes in the
    development process, describing canopy structure in FSPMs is extremely complicated.
    Lidar-based phenotyping can provide the detailed 3D structure information necessary
    to improve the efficiency of building new FSPMs and improve the modeling ability
    of existing FSPMs. Overall, crop models provide alternative ways to understand
    the dynamic change of both structure and functional phenotypes under given complex
    environments at different spatial–temporal scales. With the development of 3D
    phenotyping, lidar-based phenotypes will challenge the current crop models and
    improve their accuracy, robustness, and interpretability (Muller and Martre, 2019).
    3.3. Lidar plays an important role in agriculture breeding and management Phenotypes
    extracted by lidar are useful to indicate the growth status of crops and used
    to guide breeding and assist management (Fig. 3d-e). For example, Walter et al.
    (2019) calculated projected volume and canopy height of wheat using data collected
    by a tractor-mounted lidar system. They found that the heritability of lidar-derived
    projected volume and canopy height is comparable to and even better than the heritability
    of field-measurements, confirming the high repeatability and heritability of lidar-derived
    canopy level phenotypes for breeding (Furbank et al., 2019). In addition to breeding,
    lidar-based canopy level phenotyping provides efficient solutions for field management
    with less computation complexity and lower cost. For example, Saeys et al. (2009)
    developed a crop density and volume calculation method using harvester-mounted
    lidar data, which aims to automatically adjust the driving speed of harvester
    based on estimated incoming biomass. This study demonstrates the feasibility and
    potential of lidar-derived phenotypes in agricultural management. Moreover, the
    phenotyping of precise phenotype dynamics, such as leaf rolling and leaf wilting,
    is known to be able to identify biotic stress early and inform management methods
    (Baret et al., 2018, Kadioglu et al., 2012). Phenotypes simulated using crop models
    also have important implications for breeding and management. Liu et al. (2019a)
    proposed a digital plant phenotyping platform (D3P) that can be used to create
    a virtual wheat canopy and its dynamics given specified crop parameters, environmental
    conditions, and management practices. This kind of FSPM can be used to define
    the optimal observational configuration to simulate lidar data, image data, spectral
    data, and extract traits from measurements. These simulations provide a powerful
    tool for identifying structural and functional phenotypes to find optimal traits
    related to yield that are more closely dependent on genotype but are less influenced
    by environment (Skelton, 2019). In addition to finding high plastic phenotypes,
    plant modeling can also dissect the effects of biotic and abiotic stress, and
    separate the contributions of genotype, environment, and management to these effects
    (Chenu et al., 2017, Tardieu and Tuberosa, 2010, Zhao et al., 2019). In summary,
    lidar has promoted crop phenotyping by assessing additional traits derived from
    its 3D description of canopy, plant, and organ structure. Lidar has been widely
    used in multi-spatial and temporal phenotyping, including target detection, phenotype
    extraction, crop growth monitoring and modeling, ultimately supporting improved
    breeding and management. Nevertheless, using lidar in agricultural phenotyping
    faces substantial challenges. Lidar-based agricultural phenotyping platforms are
    expensive. Most applications use proximal lidar systems (e.g., terrestrial, vehicle,
    and gantry), while remote lidar systems (e.g., UAV and airborne) have rarely been
    considered since crops have low heights and a dense canopy. Meanwhile, fusing
    lidar with multisource remote sensing data and developing data-driven methods
    should provide valuable information in linking plant structural and functional
    phenotypes with genotype, environmental conditions, and management scenarios.
    4. Beyond agriculture phenotyping Lidar has been extensively explored and successfully
    applied to 3D agricultural phenotypes, while it also sheds new light in other
    research areas, including those in forestry, horticulture, and grass. Lidar has
    shown potential in improving breeding and management by phenotyping in these areas.
    4.1. Lidar sheds new light on forest phenotyping Accurate and quantitative forest
    phenotyping is crucial for tree breeding and forest management in selecting genetic
    material (e.g., tree volume) and managing forested environments (Furbank and Tester,
    2011a, Pretzsch, 2019). Unlike the application of high-throughput phenotyping
    to agricultural sciences, forest phenotyping at the same precision is extremely
    challenging because trees are long-lived with a large volume and variable shape
    (Araus and Cairns, 2014, Dungey et al., 2018, Furbank and Tester, 2011a). However,
    lidar provides efficient phenotype information for understanding forest states
    (e.g., canopy cover) and dynamics at stand and larger levels. Therefore, forest
    phenotyping centers around helping forest management with increasing interests
    in breeding. The advent of different lidar platforms for forest research has provided
    a new means for estimating numerous phenotypes and providing high-spatial-resolution
    site descriptions at multiple scales (Disney, 2019, Pearse et al., 2017, Van Leeuwen
    and Nieuwenhuis, 2010, Watt et al., 2019) (Fig. 4a). Spaceborne and airborne lidar
    provide unprecedented opportunities for mapping phenotypes at global, regional,
    and landscape scales, including the mapping of forest canopy height (Clark et
    al., 2004, Lefsky, 2010, Simard et al., 2011), leaf area index (LAI) (Tang et
    al., 2014, Tian et al., 2016), and biomass (Hu et al., 2016, Su et al., 2016,
    Tao et al., 2014). When large-scale phenotypes are associated with climate conditions,
    universal phenotype distribution patterns can be found for improved understanding
    and management of forest ecosystems (Tao et al., 2016). To increase management
    precision and maintain high efficiency at forest stand scale, airborne and UAV
    lidar systems are adept in extracting phenotypes at both canopy and individual
    levels. Several forest phenotypic traits have been retrieved, including tree height
    (coralation coefficient, R = 0.95, Huang et al., 2011), diameter at breast height
    (−1.6 cm < bias < 0.5 cm, Brolly and Kiraly, 2009), crown height (0.79 m < root
    mean suqare error < 1.65 m, Maltamo et al., 2009), crown base height (0.51 < R2
    < 0.72, Kato et al., 2009), basal area (R2 > 0.94, Means et al., 2000), stem density
    (55% < relative RMES < 90%, Latifi et al., 2012), stem volume (0.92 < R2 < 0.98,
    Hyyppä et al., 2020b), and aboveground biomass (0.74 < R2 < 0.79, Cao et al.,
    2016). However, the airborne and UAV lidar systems’ capability for acquiring information
    about understory vegetation is limited by its downward-looking scanning mode,
    and the precision of its point cloud (centimeter magnitude) (Paris et al., 2016).
    Therefore, mobile lidar systems (e.g., backpack lidar) and fixed lidar systems
    (e.g., terrestrial lidar) have been widely applied to retrieve more detailed phenotypic
    traits with the advance of branch-leaf separation algorithms (Moorthy et al.,
    2019, Vicari et al., 2019, Wang et al., 2020), including leaf area density (Béland
    et al., 2014), leaf inclination and azimuthal angle (Li et al., 2018b), and branch
    architecture phenotypes (e.g. branch angle, diameter, length and volume) (Li et
    al., 2020, Su et al., 2020b). Mobile and fixed lidar systems can provide 3D information
    related to forest structure at a millimeter resolution, but its scanning mode
    may miss upper canopy information (Hilker et al., 2012). Increasingly, forest
    phenotyping studies are focusing on combining multi-platform lidar data (Dai et
    al., 2019, Dong et al., 2020, Guan et al., 2019, Polewski et al., 2019). Meanwhile,
    lidar has been widely used in the retrival of digital terrain models (DTM) (Fig.
    4b). Many environmental variables that influence phenotypic expression, such as
    slope, aspect, and stream boundaries, can be generated from lidar-derived DTM
    at high resolution (Schmidt et al., 2017; Yang et al., 2019). Download : Download
