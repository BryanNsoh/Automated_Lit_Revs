  description: With the advent of information technologies and cost-effective machinery,
    the conventional concept of “uniform irrigation treatment” has shifted to precise
    irrigation scheduling, which determines the exact time of application, location
    of application, and crop requirement. This is especially critical in areas where
    scarcity of water and high cost of irrigation have led to retro gradation of the
    area, and the important crops prevalent in these areas go unexplored. Therefore,
