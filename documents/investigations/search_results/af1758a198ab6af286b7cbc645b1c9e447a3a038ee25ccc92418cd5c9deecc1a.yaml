    Monitoring in Storage Storage is considered the last stage within the post-harvest
    processes, and its main objective is to preserve the grain mass for as long as
    possible, up to a year, for example. At this stage, losses occur due to storage
    conditions, but also due to the effects that the grains suffered in previous stages.
    Thus, at this stage it is very important to maintain the grains with favorable
    intergranular temperature and relative humidity conditions to reduce metabolic
    activity and respiration of the grain mass. Therefore, monitoring the ambient
    and intergranular air automatically is a great advantage for applying the aeration
    operation to the grain mass, mainly to prevent the stored product from breathing.
    Traditionally, grains stored in silos are monitored by measuring temperature (thermometry)
    through thermocouple sensors installed equidistant (for example, 3 in 3 m) in
    the grain mass and more recently by digital sensors. Although measuring the intergranular
    temperature is an acceptable method for evaluating the heating and consequently
    the indirect deterioration of the grains, it is not very efficient, because the
    sensor installed in the grain mass makes the punctual measurement of the temperature,
    i.e., The changes that occur between the sensors are not easily detectable, especially
    since the grains are good thermal insulators, and it may be too late to control
    deterioration. Recently, there have been some advances with the addition of monitoring
    intergranular relative humidity together with temperature, bringing the advantage
    of enabling the real-time determination of the hygroscopic equilibrium humidity
    of the grains, through mathematical models. With this, it is possible to predict
    the appropriate air conditions to carry out aeration or cooling of the grain mass
    without increasing changes in the safe storage water content, avoiding both quantitative
    and qualitative losses. Currently, research has been evolving towards real-time
    monitoring and measurement of CO2 in stored grain mass. Determining the concentration
    of CO2 inside the silo makes it possible to measure the real intensity of the
    total respiration of the grain mass, unlike measuring the temperature. Scientifically
    proven, in the atmosphere under normal conditions we have a concentration of approximately
    420 ppm of CO2. Inside the silo, an acceptable atmosphere of up to 600 ppm of
    CO2 is considered, without changes to the product’s respiration. Between 600 and
    1000 ppm initial conditions for grain deterioration. Above 1000 ppm alert conditions
    and above 5000 ppm the product is already highly deteriorated. In this context,
    the great advantage is that monitoring intergranular temperature and relative
    humidity will determine the hygroscopic equilibrium humidity of the air with the
    stored grains to verify whether aeration is being carried out well, without changing
    the water content of the grain mass. However, the CO2 measurement will guide whether
