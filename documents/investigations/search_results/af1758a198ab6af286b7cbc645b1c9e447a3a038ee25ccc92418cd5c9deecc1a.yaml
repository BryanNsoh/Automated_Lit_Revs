    of greenhouse research can be included in more than one cluster. Figure 7. Keywords
    network based on the greenhouse engineering publications from 1981 to 2021. 3.2.1.
    Climate Modification and Energy Resources The climate modification and energy
    resources cluster (in blue in Figure 7) consists of 170 keywords. The high frequency
    keywords are: “solar energy”, “renewable energy”, “geothermal energy”, “energy
    use”, “heating systems”, “cooling”, “heat storage”, “photovoltaic systems”, “solar
    heating” and “economic analysis”. This research theme mainly focuses on energy
    efficiency and the use of climate control systems based on the exploitation of
    different renewable energy resources. Studies on passive solar greenhouses, energy
    collection, storage and production systems, cogeneration plants, industrial waste
    heat recovery systems and energy efficient equipment are also included. The reduction
    of greenhouse heating demand and costs within temperate and cold climate regions
    has been one of the major research topics in the last two decades [57], as heating
    and to a lesser extent cooling costs can be about 70–85% of the total operating
    costs, in northern latitudes, and about 50% or less in warmer areas [58]. The
    share of heating and cooling in the total operating cost varies widely depending
    also on the technology level used in the greenhouse and on the needs of the different
    cultivated crops: vegetables, flowers and ornamentals. Passive greenhouses were
    designed as solar collectors in order to make maximum solar heat gains by using
    the appropriate coatings and structural materials, thereby allowing energy savings
    of about 40% [59]. Several strategies have been studied to minimize heating, cooling,
    air-conditioning, lighting and ventilation demands of conventional greenhouses
    in order to reduce operational costs, the dependency on fossil fuels and ultimately
    the emissions of harmful gases into the atmosphere. These strategies include:
    the design of energy efficient greenhouses based on the local climate and some
    relevant parameters such as shape and orientation [60]; the use of energy-efficient
    covering materials [61,62]; the utilization of thermal screens [63]; the optimal
    control of indoor microclimates [64]; and the use of sustainable and renewable
    energy based systems such as PV modules, solar thermal and photovoltaic-thermal
    (PV/T) collectors, heat pumps, cogeneration systems, solar cooling systems, thermal
    energy storage technologies, ventilation technologies, and efficient lighting
    systems [57,65,66,67]. Different thermal energy storage techniques were investigated
    in order to reduce the greenhouse energy consumption for heating and to improve
    the solar energy utilization. The use of thermal energy storage has the benefit
    of providing less fluctuation of the solar greenhouse temperatures [68]. The underground
    thermal energy storage systems, such as thermal storage with boreholes and aquifers,
    can be used in greenhouses for seasonal storage [68]. The optimal control of an
    energy system including both short term buffers and aquifer long term energy storage
    was addressed and the high potential of the system for cost savings (29%) was
    demonstrated [69]. The most important drivers of the environmental impacts were
    identified by a combined greenhouse energy demand-yield simulation tool and a
    life cycle assessment in the five main climate world regions and future climate
    scenarios. The energy systems, inside air temperature, covering materials and
    crop growth features were identified as the most affecting factors on climate
    change impacts, with a different ranking according to the climate zone of the
    greenhouse [19]. The life cycle assessment was frequently used as a tool to evaluate
    or compare the potential environmental impacts of several greenhouse typologies
    and structures [70,71], heating systems [72], renewable energy sources implementation
    in greenhouses [73,74], lighting technologies [75], greenhouse production versus
    open field [76] and integrated rooftop greenhouse versus conventional [77,78].
    Energy Sources Mathematical models were developed to minimize energy inputs, and
    several researchers focused on finding innovative energy sources such as solar
    and wind power, industrial waste heat, geothermal energy and wood biomass [79,80,81].
    The impacts of various PV module arrangements on the greenhouse roof on the shading
    effect and energy efficiency [82,83], or the dynamic PV systems allowing variable
    shading that are able to balance the interior irradiance and the PV energy generation
    [84,85], were investigated. The use of concentrating PV modules allows for the
    reduction of the dimensions of the PV system and of its capital cost for the same
    power output [66]. An alternative solution for roof applications could be the
    semi-transparent PV modules that can allow for the reconciling of energy generation
    and agricultural activities [86,87]. The application of the concentrating photovoltaic/thermal
    (CPV/T) modules permits for the lighting and temperature control of the greenhouse
    environment while delivering enough energy to cover the heating demand of a greenhouse
    in Northern Europe [88]. The flat-plate solar thermal collectors are considered
    in various applications because of their modest cost and their ability to alleviate
    the greenhouse heating loads. When considering concentrating solar thermal collectors,
    the Fresnel lens system is considered to be the best solution due to its higher
    amount of available energy per unit aperture area in comparison with the parabolic
    trough collector [66]. A wood biomass can be considered a viable option as an
    alternative fuel for greenhouse heating [89]. A techno-economic analysis on wood
    biomass boilers showed that providing 40% of the annual heat demand through a
    wood biomass boiler and the remaining 60% with a natural gas boiler was more economical
    than using only natural gas [90]. However, the economic feasibility of using a
    wood biomass should be evaluated considering the technical and market changes
    such as wood pellets or natural gas prices and greenhouse sizes [91]. Research
    efforts were spent on the improvement of technologies and management strategies
    for using renewable energy for the CO2 enrichment of the greenhouse air, which
    is useful for improving the photosynthetic efficiency and, consequently, the crop
    yield. Pure CO2 in bulk or in hydrocarbon fuel combustion, such as propane or
    natural gas, are commonly used for CO2 supplementing. Using exhaust gases taken
    from biomass heating systems for CO2 enrichment provides several benefits including
    the recovery of a waste product, the reduction of the environmental footprint
    of the greenhouse production and its dependency on fossil fuels [92]. Wood biomass
    boilers produce a larger amount of particulate matters and ash emissions than
    other fossil fuels, thus the CO2 enrichment from biomass boiler flue gases is
    still both challenging and costly [93]. The use of industrial waste heat could
    be a potential solution to lower the heating costs of greenhouses as in the case
    of low-temperature industrial wastewater [94], low-temperature waste heat [95]
    and the waste heat from biogas driven power plants [96]. The technical, economic
    and environmental performance of hybrid systems for heating and cooling was investigated
    with the aim of enhancing the utilization of renewable energy resources in the
    greenhouse sector; this is the case of: solar photovoltaic system assisted earth-to-air
    heat exchangers consisting of underground air tunnels [97]; solar assisted water-to-water
    heat pumps [98]; air-to-water heat pumps using underground air [99]; PV assisted
    ground source heat pumps [100]; and heating systems based on solar-hydrogen energy
    and biomass or geothermal energy [79,101]. 3.2.2. Climate Monitoring and Control
    The climate monitoring and control cluster (in violet in Figure 7) consists of
    73 terms. The crucial terms are: “climate control”, “controllers”, “temperature
    control”, “PID control”, “climate model” and “fuzzy control”. Greenhouse climate
    monitoring and control has been one of the main objectives of agricultural engineering
    publications because of the direct relationship between the environmental conditions
    and crop yield and quality. During the last three decades many studies have examined
    different technologies and strategies for controlling the main inside environmental
    factors (temperature, relative humidity, CO2 concentration and solar radiation
    intensity) [102,103]. Researchers were interested in building reliable and accurate
    mathematical models that describe the greenhouse environmental dynamics, since
    most control theories rely on the mathematical model of the system to fine-tune
    the proposed algorithms, and on discussing the efficiency of different microclimate
    control theories (reviewed by Duarte-Galvan et al. [104]). Research on greenhouse
    climatic models also received notable attention in order to develop and validate
    methods for greenhouse design in the context of different climatic and economic
    conditions [105,106]. Some publications focused on traditional greenhouse climate
    models based on energy and mass balances, also involving many factors influencing
    the greenhouse behavior for temperature prediction [107,108,109]. Extensive models
    that even predict the temperature of the greenhouse air, cover, plants, and soil
    [110], crop response to environmental conditions such as photosynthesis or transpiration
    processes [111] and air relative humidity [112] have further been developed. Time
    and effort were dedicated to the optimal climate control to maximize growers’
    profits [113] or to minimize energy consumption by exploiting the dynamic ambient
    conditions [114]. The optimal control approach requires that the models describe
    both the dynamic behavior of the greenhouse climate and crop, and reliable forecasts
    of the weather conditions [115]. Many researchers considered only one objective
    in the greenhouse crop optimization [116,117,118]. Other researchers combined
    more objectives (fruit quality, water-use efficiency, energy saving and profits)
    by using multi-objective techniques embedded within a hierarchical control scheme
    [119]. Different types of control algorithms have been applied to the management
    of greenhouse systems such as the Proportional-Integral-Derivative (PID), non-linear,
    robust, fuzzy logic, neural network and hybrid control algorithms [120]. The focus
    of the research has shifted from classical (feedback controllers) and artificial
    intelligence controllers to modern ones such as model predictive, robust and adaptive
    controllers, due to advancement of the wireless sensor network (WSN) technological
    field. Modern control systems allow for both more precise management of the microclimate
    parameters and energy consumption reduction by considering the uncertainties arising
    from the weather conditions, energy production and storage and the operating mode
    of physical devices [32]. 3.2.3. Smart Technology and Automation The smart technology
    and automation cluster (in red in Figure 7) consists of 204 words and phrases.
    The crucial terms are: “sensors”, “wireless sensor networks”, “internet of things”,
    “greenhouse environment”, “greenhouse monitoring”, “precision agriculture”, “digital
    storage”, “computer software”, “intelligent greenhouse” and “irrigation”. The
    application of the internet of things (IoT) technology has been recently investigated
    for the model-based evaluation of the microclimate parameters and to develop optimization
    algorithms for the microclimate control and for the energy efficient crop production
    [121,122,123]. The high costs of greenhouse structures, equipment and energy,
    and the need of an efficient, sustainable, high quality and quantity crop production,
    has incited several researchers to study and apply the WSN and IoT technologies
    to the greenhouse automation [124,125,126]. Recent trends in research and technology
    development on the greenhouse environmental monitoring show the shift from offline
    systems to wireless and cloud-based data collection [127,128]. The research on
    the continuous and remote monitoring and collection of data about air temperature
    and humidity, CO2, solar radiation, growing medium moisture and mineral nutrients
    content (mainly nitrogen, phosphorous and potassium) by the WSN and IoT provided
    useful information for understanding the effects of each factor on plant growth,
    in order to maximize plant productivity, to achieve significant energy savings
    and to ensure an efficient greenhouse automation system without the use of several
    manual inspections [128,129,130,131,132]. Automated systems were developed on
    mobile cloud connected robots for climate and irrigation control in greenhouses;
    in addition to air temperature and relative humidity, substrate moisture and pH
    data, images for detecting unhealthy plants were also collected [133]. The automatic
    feature extraction provided by the deep learning techniques allows for achieving
    a human-level accuracy in several crop operations [134]. Deep learning was applied
    to plant disease detection and classification [135,136], fruit recognition/counting
    and harvesting [137] and plants/leaves recognition and classification [138]. 3.2.4.
    Structural and Functional Design The structural and functional design cluster
    (in yellow in Figure 7) consists of 121 terms. The important keywords of this
    cluster are: “ventilation”, “wind effects”, “airflow”, “air temperature”, “CFD
    analysis”, “fluid dynamics”, “evaporative cooling system”, “heat transfer”, “temperature
    gradient”, “structural design”, “finite element method” and “transpiration”. This
    research theme mainly focused on the influence of the design parameters on greenhouse
    ventilation and microclimate, and on the design of structures capable of resisting
    to all types of loads due to extreme conditions such as significant snow/ice loads
    and strong winds. Many studies all over the world concerned the effects of different
    greenhouse parameters on energy conservation, and various options (greenhouse
    orientation, shape, north wall insulation, double wall glazing, thermal screens
    and cladding materials) were investigated to reduce heat losses and for the design
    of energy efficient greenhouses [139,140,141]. Climate is the principal determinant
    of greenhouse design and several studies focused on optimizing the structure of
    a greenhouse with respect to the local climatic conditions, which poses a challenge
    both technologically and financially. However, the spread of some types of greenhouses
    also depends on the local economic, technical and legal frameworks [142]. Glass
    and rigid plastic greenhouses are classified into wide-span and Venlo-type greenhouses,
    in relation to the roof design. Plastic film greenhouses range from the simplest
    tunnel greenhouses to the more complex pitched roof and arch-shaped roof greenhouses
    [142]. Several types of shapes, such as the gothic arch, vinery, Quonset, even-span
    and uneven-span, were investigated in relation to the solar gain [143] and the
    heating requirement [144,145]. Depending on the specific local climate conditions
    and the greenhouse dimensions, different shapes have emerged as energy efficient.
    The climatic control equipment, physical data and plant physiological processes
    were studied in order to formulate models and for their application on the design,
    operational control and the evaluation of energy conservative systems [146]. The
    researchers were interested in proposing climate models of greenhouses equipped
    with evaporative cooling systems in order to improve their design and management;
    the effect on greenhouse air temperature and on crop transpiration of different
    outside climate conditions, ventilation and shading strategies were also evaluated
    [147,148]. Modern greenhouses are characterized by lightweight structures with
    a low rigidity, which are particularly vulnerable to wind loads. Several researchers
    were interested in estimating the wind pressures on the structure by carrying
    out numerical simulations, wind tunnel experiments and full-scale field experiments,
    which are useful for the structural design [149,150,151,152]. Despite providing
    a lot of quantitative data, the full-scale field experiments involve the use of
    expensive instruments and long test cycles, and the related results are strictly
    related to the test surrounding environment; in order to overcome the limitations
    of the field tests, wind tunnel tests were widely carried out on scaled models
    [153]. The research has shown that the CFD models can successfully reproduce experimental
    results. The CFD models were developed to estimate the wind pressure coefficient
    of various kind of greenhouses, such as large multi-span greenhouses for which
    wind tunnel tests are difficult to perform [154] and of greenhouses covered with
    plastic films whose shape may undergo instantaneous distortion due to the wind
    action [155]. The research results were also compared with the greenhouse design
    standards to ensure its structural safety by compensating for the insufficient
    detail in the greenhouse design standards [149,150]. The CFD was also used to
    study greenhouse ventilation (natural and mechanical) that is one of the key factors
    for controlling the greenhouse climate. Since ventilation is complex to characterize,
    the CFD procedures were conveniently used to predict the ventilation rate, airflow,
    temperature and humidity patterns inside the greenhouse, to compare several scenarios
    such as the greenhouse geometries and meteorological conditions, and to perform
    sensitivity studies to improve the microclimate [156,157,158]. The research mainly
    focused on: the effect of the ventilation arrangement of a greenhouse on the airflow
    and temperature trends [159]; the effect of the presence of insect screens on
    the natural ventilation in greenhouses [160]; evaluating the fluid-dynamic properties
    of greenhouse shading screens [161]; the effect of the neighboring buildings on
    the thermal performance of naturally ventilated greenhouses [162]; the influence
    of wind direction on the airflow and air temperature patterns in the roof openings
    and inside a naturally ventilated greenhouse [163] and the influence of the orientation
    of crops rows on the inside air temperature and humidity conditions [156]. 3.2.5.
    Covering Materials and Plant Growth The covering materials and plant growth cluster
    includes studies on the greenhouse covering materials and on the plant growth
    in relation to the inside greenhouse microclimate. The cluster consists of 200
    terms and short phrases (in green in Figure 7). The crucial terms are: “solar
    radiation”, “covering material”, “plastic films”, “polyethylene”, “light transmission”,
    “photosynthesis”, “transparency”, “microclimate”, “temperature”, “light”, “humidity”,
    “crop yield”, “plant growth”, “physiology”, “hexapoda”, “fungi”, “vegetable”,
    “Lycopersicon esculentum” and “Cucumis”. Covering Materials The cover of a greenhouse
    has the main functions of protecting the crop from the external unfavorable climate
    and of promoting the greenhouse effect in order to provide the favorable microclimatic
    conditions for the crops. The main research topics within this theme were focused
    on the radiometric and mechanical properties, the chemical composition of the
    covering materials, and particularly for the plastic materials, in order to deliver
    solar radiation spectral modifying capabilities and energy-saving abilities. The
    radiometric properties of the cover are fundamental in affecting the intensity
    and the spectral and physical distribution of the solar radiation wavelengths
    entering and leaving the greenhouse. The radiometric properties of the cover,
    along with the thermal properties, are the key factors in determining the greenhouse
    microclimate in order to maximize the yield and quality of the crop production
    by making very efficient use of the incoming solar radiation and minimizing the
    demand for external resources such as energy and water. The covering materials
    should be characterized by a high transmittance to photosynthetically active radiation
    (PAR, 400–700 nm). The PAR fraction of the incoming radiation is absorbed by plants
    and is significant for their growth and yield. The transmissivity of the solar
    radiation outside the PAR, such as ultraviolet (UV, 280–400 nm) and near infrared
    (NIR, 700–2500 nm), should be considered in relation to the desired inside climatic
    conditions and external weather conditions, and to the needs of the crops grown
    inside the greenhouse. A low transmissivity of the long wave infrared (LWIR, 2500–25,000
    nm, with the maximum radiation emitted by the bodies at the ambient temperature
    centered on 7500–12,500 nm) radiation results in lower radiative losses during
    the night [62]. The thermo-mechanical performance, the radiometric properties
    and the impacts of a wide range of covering materials on the incoming solar radiation,
    also in relation to the different climatic regions [164,165,166,167,168], as well
    as the proper testing methods of the radiometric and thermal properties [62] were
    investigated. The effect of water condensate on the inside surface of the greenhouse
    cladding, on the transmittance and the forward diffusion pattern of the plastic
    and glass claddings, was evaluated and analyzed in numerous studies [169,170,171].
    Several researchers were interested in studying the effects on their mechanical
    and physical properties due to the exposure of plastic films to weathering conditions,
    agrochemicals and to dust accumulation [172,173,174,175]. Greenhouse climate models
    were used to study the impact of whitening and dust accumulation on the optical
    properties of the covering materials, on canopy parameters and greenhouse microclimate
    [176,177]. Recent studies are focusing on the development and the performance
    evaluation of advanced optical materials and of greenhouse covering systems able
    to adapt their properties by themselves to the dynamic sunlight conditions [178,179,180].
    The topic of the reduction of the impact of plastic coverings on the environmental
    sustainability in greenhouse production was addressed by considering the carbon
    emissions in the production phase, their durability and the related amount of
    waste generated during their use in greenhouses [181]. The technical design of
    the plastic coverings was also considered in relation to the improved suitability
    of the material for further recycling [182]. Microclimate and Plant Growth Within
    the microclimate and plant growth theme, the important aspects are the optimal
    microclimate and the effects of the greenhouse microclimate on plant growth. Several
    publications focused on the physiology of the greenhouse crops and on the optimal
    values of the microclimate parameters (air and root-zone temperature, relative
    humidity, vapor pressure deficit, lighting condition, intensity of solar radiation
    and CO2 concentration) with the goal of increasing both the yield and crop quality
    [183,184,185,186]. Most papers considered the tomato (Lycopersicon esculentum)
    as being one of the most cultivated vegetables in greenhouses as well as being
    a consumer demand throughout the year. Plant requirements at different growth
    stages were studied in order to design adaptive control strategies for a sustainable
    greenhouse production [187,188,189,190]. Many papers published the investigations
    on the relations among plant physiology, yield and fruit quality with the greenhouse
    environmental factors in order to achieve a sustainable crop production [189,191,192].
    The effects of the main microclimate parameters on tomato growth and the effects
    of the suboptimal values on the fruit quality and yield were reviewed by Katsoulas
    and Kittas [193] and Shamshiri et al. [194]. Numerous studies have been carried
    out on the effect of shading due to the integration with greenhouse structures
    of PV modules on greenhouse microclimate and crop productivity [68,195,196] and
    several approaches were proposed for improving the energy generation and crop
    production. These strategies include the partial roof covering with opaque PV
    modules [197] and the replacement of the entire roof with semi-transparent modules
    [198]. The introduction of light-emitting diode (LED) lighting systems was recently
    evaluated with respect to the potential for achievable electricity savings and
    an improved greenhouse crop production, by the optimized supplemental lighting
    regimens [199,200]. It has been found that switching from high-pressure sodium
    lighting to LED lighting can result in total energy savings of 10–25% [201]. By
    using LED panels, plants can be supplied with an optimal light spectrum with the
    proper intensity for their growth and a low power consumption [202]. LED lighting
    offers significant opportunities to produce energy savings and provide benefits
    by leveraging the rich knowledge of photobiology. The proper manipulation of the
    lighting, made possible by using LED lamps, can enhance production yield, plant
    quality, crop morphology, nutritional value, flavor, as well as can be used as
    part of an integrated disease management system [199]. Through the LEDs’ use as
    a supplementary lighting technology, more food can be produced while preserving
    the high quality production [203]. In the context of more sustainable alternative
    pest management solutions to insecticides, several studies have been conducted
    to demonstrate the potential of using UV-absorbing plastic cover films and nets.
    These have shown that they can be effectively used as photoselective barriers
    to control various pests and the related viral diseases in greenhouse environments
    without compromising the crop yield and quality and even increasing the percentage
    of marketable plants [204,205,206]. Several research studies were focused on improving
    the water use in irrigation and on the development of irrigation methods and control
    systems for the greenhouse irrigation process based on growing medium monitoring,
    crop evapotranspiration (which is directly affected by greenhouse microclimate
    conditions) and phyto-sensing [207,208]. The semi-closed soilless cultivation
    systems were studied in order to enhance the efficiency in the use of water and
    nutrients and to reduce the fertilizer run-off and thus pollution of aquifers
    by nitrate contamination, while preserving the crop production yield and quality
    [209]. A machine learning model was developed to analyze the hyperspectral sensor
    data in order to automatically detect plant water and nitrogen deficit stress
    [210]. 3.3. Research Trends The publications that have received more than 130
    citations and at least an average value of five citations per year are reported
    on Table 3. The analysis of these publications allows for the identification of
    the following key research topics that has considerably attracted the attention
    of researchers: photovoltaic and solar energy for heating the greenhouses, renewable
    and sustainable energy saving strategies for greenhouse systems, energy efficient
    greenhouse lighting, applications of the CFD in the modelling and design of ventilation
    systems, radiometric and thermal properties of greenhouse covering materials,
    crop transpiration in plastic tunnels and greenhouse monitor systems based on
    WSNs and on IOT technologies. Three articles received more than 250 citations.
    The paper with most citations (n = 564) was published in Energy and Buildings
    in 2013 by two researchers working at Firat University, Elazig, and Cumhuriyet
    University, Sivas, Turkey [80]. This study experimentally investigated a hybrid
    heating system of a ground source heat pump, solar collectors and a biogas production
    plant with the objective to evaluate the technical feasibility of using various
    renewable energy sources (biogas, soil and sun) for the sustainable greenhouse
    heating. The performance of the different combinations of these three systems
    to meet the heating demands of a small-scale greenhouse was evaluated in different
    climatic conditions and operating parameters. The proposed system was considered
    adequate to heat greenhouses located in the eastern and southeastern regions of
    Turkey, especially due to the presence of livestock production. In fact, the proposed
    hybrid system could use biogas from livestock production, so considerably reducing
    the primary energy use for greenhouse heating. This could be an economic alternative
    over other conventional heating methods. The second most cited article (n = 289)
    was published in the Journal of Cleaner Production in 2014 by two Macedonian research
    teams belonging to Ss. Cyril and Methodius University, Skopje, Macedonia [211].
    In order to monitor and control some environmental parameters (temperature, humidity
    and radiation) that are important for greenhouse crop production and quality,
    the authors designed a low-cost, efficient and easy to use monitoring system based
    on the WSN technology. They tested, by simulation and measurements, the performance
    of several wireless network topologies and communication algorithms. The proposed
    architecture would be useful to farmers wishing to optimize their crop production
    and quality in a greenhouse environment while decreasing the farming and management
    costs. Table 3. Published papers that received more than a total of 130 citations
    and at least an average value of five citations per year (30 December 2021). The
    third most cited paper, with 264 citations, was published in Bioresource Technology
    in 2007 by three Irish research groups working at the University College Dublin
    and at Teagasc Agricultural Research Centre, Ireland [212]. This paper presents
    a state-of-the-art of the application of the CFD in the modelling and design of
    ventilation systems in agricultural buildings and describes the CFD studies on
    the developments of greenhouse technology and different technical aspects for
    the optimal greenhouse climate management in order to achieve higher crop yields.
    The greenhouse CFD modelling that takes into consideration the responses of plant
