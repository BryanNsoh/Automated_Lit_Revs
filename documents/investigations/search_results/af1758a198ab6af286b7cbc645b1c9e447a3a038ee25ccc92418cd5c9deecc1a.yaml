    the total cost which was calculated as the total annual and hourly costs per hectare
    ranged from 65,891.5 to 151,220.6 $/year and from 23.8 to 34.2 $/ha, respectively
    (López-Cruz et al. 2012a). The upgradation, therefore, aims at minimizing this
