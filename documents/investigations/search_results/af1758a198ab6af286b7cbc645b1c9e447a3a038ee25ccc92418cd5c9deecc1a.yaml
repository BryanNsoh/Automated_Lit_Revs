    for their rice illness diagnosis. In detecting and categorizing illnesses in paddy
    leaves, CNN-based models have reached the highest level of accuracy. The use of
    deep learning in the field of agricultural disease picture recognition has yielded
    a number of significant results. Deep learning approaches, on the other hand,
    are primarily data-driven, rendering them vulnerable to the following drawbacks:
    The training process is prone to over-fitting in the absence of large-scale labeled
    training sets, making it challenging to develop an optimum model. The number of
    parameters in the model grows exponentially as the complexity of the models grows,
    limiting their generalizability. The models must be trained from scratch for each
    new dataset and task, increasing the hardware requirements and computational cost
    and potentially limiting their practical applicability. Transfer learning may
    take models taught in one domain and apply them to another, resulting in high-quality
    model learning and creation on the basis of minimal amounts of data. This strategy
    avoids the drawbacks of deep learning techniques, such as their reliance on vast
    volumes of labeled training data. When faced with low data resources, transfer
    learning is particularly well suited for agricultural disease picture recognition.
    Applications must be more resilient in order to explore the vast potential of
    AI in agriculture. Only then would it be capable of handling frequent changes
