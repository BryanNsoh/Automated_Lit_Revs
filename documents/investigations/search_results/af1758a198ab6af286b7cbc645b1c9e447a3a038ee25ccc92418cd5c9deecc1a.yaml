    16 Radio frequency identification (RFID tags) RFID (Radio Frequency Identification)
    technology is an automated identification system that uses radio waves to transfer
    data between a tag attached to an object and a reader. A Radio Frequency Identification
    (RFID) tag functions as a barcode that can hold information (Kumar and Srivastava,
    2014). There are two main types of RFID tags: active and passive, with a variety
    of shapes and forms available for different applications (Fernandez, 2014). Passive
    tags can be made from paper, plastic, or vinyl (Want, 2006) and are designed to
    withstand continuous exposure to the elements, including water, heat, dirt, and
    chemicals, making them suitable for outdoor nursery production environments. Each
    RFID label has a unique identification code and can be encoded with important
    production information such as genus, species, cultivar, and planting dates. Passive
    RFID labels are relatively inexpensive, and as adoption increases, costs are expected
    to decrease due to economies of scale. These labels are read using a specific
    UHF radio frequency with an RFID interrogator. One of the advantages of RFID in
    agricultural operations is that it does not require a clean label, unlike barcodes
    which can be obscured by dirt or damage (Ruiz-Garcia and Lunadei, 2011). RFID
    tags have been used for tagging and tracking animals and plants, health monitoring
    (Wang et al., 2006), identifying and tracking livestock, and monitoring irrigation
    system management (Floyd 2015; Deng et al. 2020). In the flower industry, RFID
    technology is used for tracking and tracing flowers from the field to the store,
    providing greater transparency and efficiency in the supply chain (Ampatzidis
    et al., 2009; Jones et al., 2005; Verdouw et al., 2013). One application of RFID
    in flowers is the tracking of individual flower stems from the time they are harvested
    to the time they are sold. Each stem can be tagged with an RFID tag, which contains
    information about the grower, variety, and other key details. As the flowers move
    through the supply chain, RFID readers can be used to track their location and
    monitor temperature and humidity levels, ensuring that the flowers are properly
    handled and stored (Luvisi et al., 2010). RFID tags are also used to monitor temperature
    and humidity during transport, ensuring that the flowers are kept in optimal conditions
    (Dose et al., 2021). RFID technology can also be used to improve inventory management
    and reduce waste in the flower industry. By tracking the movement of flowers in
    real-time, retailers can better manage their inventory levels, reducing the risk
    of overstocking or stockouts. This can help to reduce waste by ensuring that flowers
    are sold before they spoil or lose their freshness. Another application of RFID
    in flowers is the ability to provide consumers with information about the flowers
    they are purchasing. By scanning the RFID tag with a smartphone or other device,
    consumers can access information about the flower’s origin, growing conditions,
    and other details. This can help to build trust between consumers and growers
    and promote greater sustainability and transparency in the industry. Overall,
    RFID technology offers numerous benefits for the flower industry, including improved
    supply chain efficiency, better inventory management, and greater transparency
    for consumers. As RFID technology continues to evolve, its use in the flower industry
    will likely become even more widespread and impactful. 17 LED (Light Emitting
    Diode) LED (Light Emitting Diode) technology is revolutionizing the way flowers
    are grown by providing a more efficient and customizable light source for plants
    (Al Murad et al., 2021). LEDs are more energy-efficient than traditional light
    sources, and they can be tuned to specific wavelengths that optimize plant growth
    and flowering. One application of LEDs in flower cultivation is in the production
    of cut flowers. By using LEDs to provide the optimal light spectrum for flower
    growth, growers can achieve faster growth, increased flower size, and improved
    color and fragrance. This can help to increase yield and quality while reducing
    production costs, as LEDs use less energy than traditional lighting methods (Table
    3). Another application of LEDs in flowers is in the production of potted plants
    and indoor flowers (Mills-Ibibofori, et al., 2019; Kang et al., 2019). LEDs can
    be used to provide a specific light spectrum that promotes healthy growth, even
    in low-light environments. This can be particularly useful in urban areas or areas
    with limited access to natural light, where plants may struggle to thrive without
    artificial lighting. In addition, LEDs can be used to control the timing and quality
    of flower blooms (Paradiso and Proietti, 2022). By adjusting the light spectrum
    and duration, growers can induce flowers to bloom at specific times of the year
    or in response to certain environmental cues. This can be particularly useful
    for the production of holiday flowers, such as Cyclamen, chrysanthemums, poinsettias,
    gerberas, petunias, Easter lilies (Heo et al., 2003; Higuchi et al., 2012; Park
    et al., 2016; Mills-Ibibofori, et al., 2019). However, in general, studies investigating
    the effects of LED light on flower crops typically vary in terms of the specific
    flower species (Mills-Ibibofori et al., 2019) being studied, the type and intensity
    of the LED light used, the duration and timing of the light treatments, and the
    specific growth or developmental parameters being measured (Craig and Runkle,
    2013; Park and Runkle, 2016; Matysiak, 2021; Vendrame et al., 2022). These studies
    often aim to optimize plant growth and development, increase yield, improve flower
    quality and color, or reduce disease incidence (Cioc et al., 2022; Rashidi et
    al., 2023). Results can vary widely depending on these factors, and further research
    is needed to better understand the effects of LED lighting on flower crops under
    different growing conditions. Overall, LEDs offer numerous benefits for the flower
    industry, including improved growth and flowering, reduced energy costs, and greater
    control over bloom timing and quality. As LED technology continues to evolve,
    it is likely that its use in the flower industry will become even more widespread
    and impactful. table 3 TABLE 3. Some specific examples of effects of LEDs on some
