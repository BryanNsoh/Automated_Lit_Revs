    is a significant amount of food waste around the world, which may be addressed
    with the correct algorithms, which will not only save time and money but also
    lead to long-term development. 4 Challenges and Future Scope of Data Mining in
    Smart Agriculture A wide range of challenges applies to the gathering, processing,
    and making use of data for agricultural productivity. One of the significant issues
    that farmers have to face in order to thrive in the age of information is data
    security and ensuring privacy. Data availability and quality problems are frequently
    found in agricultural information systems. When there is more data in real-time,
    this gets much more complicated. Data efficiency and spatial semantic integration
    are often a struggle when it comes to data mining. 4.1 Challenges The applications
    of machine learning and deep learning in the field of agriculture are huge, with
    many challenges. 4.1.1 Privacy The agricultural information contains their personal
    data (identity, geographical location, financial data, entrepreneurial knowledge,
    etc.). Most farmers who have their information made available through digital
    platforms will be unaware of what it says about them. True, farmers are unaware
    that their personal information is being gathered and used, and even more worrisome,
    what it is being used for. Data mining provides organizations with the opportunity
    to focus on people to accumulate and collect enormous amounts of information about
    farmers, which could be enough to create and analyze a personality or psychological
    portrait of the subjects. Even if this data could be misused, there is the danger
    that it will injure his reputation or just get discovered and fall into the wrong
    hands. This could also make it difficult for him to carry out his normal activities.
    They need to be reassured that their data will be used to develop creative ideas
    but not for competitive advantage. Data mining can make it difficult for farmers
    to keep their personal information private. Privacy and confidentiality policies
    require substantial time and resources to implement. 4.1.2 Available Databases
    and Size Issue It is difficult to obtain leaf images for specific plant infections.
    Due to this fact, the sizes of the available plant data sets are very small. Only
    limited works have reported thousands of images for research purposes. Due to
    the small database size problem, a large portion of the data set is used for the
    training phase in most of the deep learning methods. Furthermore, the available
    database images are collected in very constrained environmental conditions. We
    believe that images must be gathered in real-world conditions to make the algorithms
    more practical. Efficient image acquisition of leaf images is the need of the
    hour. If these images are captured in real-time scenarios, such databases would
    be warmly welcomed in the research community. From this survey, it is observed
    that many researchers use data source sites like Kaggle, Meandly, IEEE Dataport,
    etc., to get the data to build models. If the required data is not available then
    researchers need to build their own dataset. 4.1.3 Quality and Precision of Data
    A lot of data needs to be gathered and transformed into information if we want
    to succeed in agriculture. Traditional analytical tools have been ineffective
    against the sheer weight of this new data. Crop management will be vastly improved
    with the use of data mining analysis. Excellent data quality is needed to get
    helpful information from the DM process. Agricultural data usually comes from
    different databases and models and is thus messy, as well as the presence of many
    missing pieces. Data collected through these systems is missing, has lots of problems
    and inconsistencies. There is significant work that needs to be done before the
    data can be processed in the data mining process. Providing data for models can
    face a number of obstacles and challenges such as uncertainty, indefinite persistence,
    and incapability, and therefore calls for data processing (geographical and temporal).
    Using more data is inevitable. Accordingly, both syntax and semantics must be
    harmonized to guarantee data portability in a (definitions). Better data handling
    allows all kinds of new kinds of analysis and product development. Reliability
    is a major concern for IoT devices in terms of data transmission. Devices need
    to gather and transfer reliable data in order to make appropriate decisions when
    necessary. False reading will greatly reduce system reliability. 4.1.4 Unnecessary
    Noise and Background in Crop’s The technique of image segmentation is utilized
    to retrieve the infected section from an image. When the image background comprises
    colors other than white and black or other features such as plants, leaves, dirt,
    grass, and so on, extracting the contaminated leaf segment from an image becomes
    difficult. If farmers want to diagnose crop illnesses in real-time from the fields,
    the photo may have a lot of background features. As a result, the system must
    be able to remove all extraneous elements from the image so that just the desired
    segment remains. 4.1.5 Image Capture Conditions The images in all available datasets
    were recorded in a controlled environment in laboratories, and in other cases,
    images were generated utilising animation techniques, according to the literature.
    Consider what happens if a farmer or capturing equipment in the field tries to
    catch the same thing at different times of the day. Because of many variable characteristics
    such as different light intensity, dampness, and other environmental factors,
    it is difficult to acquire a similar image in that circumstance. As a result,
    photographs of the same leaf must be captured from several perspectives, at various
    times, and under various climatic circumstances. 4.1.6 Issues with Available Feature
    Extraction Methods Preprocessing, feature extraction, and segmentation are all
    important steps in constructing a machine learning-based system. The type of data
    collection plays a role in determining the best preprocessing and segmentation
    strategy. The technique that is best suited for a certain acquisition is usually
    the one that is used. We’ve seen a lot of variation in the algorithms that have
    been published so far across different modules. 4.1.7 Difficulties in Classification
    Module For a long time, plant disease automation and detection have been a hot
    topic of research. Researchers claim highly acceptable results despite using very
    few photos for training and testing. Researchers in this field are looking into
    a variety of classifiers. According to the findings, backpropagation neural networks,
    SVM, and discriminant analysis (especially linear) outperform the competition.
    After that, Nave Bayes, random forest, nearest neighbor, and multilayer perceptron
    are used. However, newly established optimized deep neural networks significantly
    improve state-of-the-art outcomes. Deep convolutional neural networks can assist
    improve the outcomes for enormous data sets if they are used more effectively.
    4.1.8 Evaluation Measures There are a variety of metrics that can be used to compare
    different classification algorithms. True-positive (TP) refers to the number of
    infected samples that were correctly recognized; true-negative (TN) refers to
    the number of healthy photos that were correctly detected. False-positives (FPs)
    are a measure of the number of healthy samples that were mistakenly identified
    as infectious. Finally, false-negative (FN) samples are infected samples that
    were mistakenly classified as healthy. The ratio of correct classifications (TP + FP)
    to total classifications (TP + FP + TN + FN) is known as accuracy. The ratio of
    correctly recognized samples as infected (TP) to the total samples identified
    as infected is known as precision (sum of TP and FP). Similarly, recall is the
    ratio of TP to the actual number of infected samples (sum of TP and FN). Lastly,
    F-measure represents the harmonic mean of precision and recall. 4.1.9 Concerns
    on devices Device standardization is necessary to ensure that technology may be
    used in a wide range of applications. However, there are no data-processing standards
    formats. And the misreading of the mismatched code can result in different outcomes.
    Machine standardization can help to resolve system, application, equipment, and
    product interoperability difficulties. Furthermore, the development of the 5G
    network has made communication between devices and servers 100 times faster than
    it was with 4G. 5G is a suitable technology for sending data from remote sensors
    because it can transport substantially more data. As a result, the adoption of
    5G as a new communication network is required to meet the needs of more secure
    users and faster data transfer rates. One of the most serious issues is a lack
    of interoperability. 4.1.10 Spatial Data Importance The overall goal of smart
    agriculture is to manage environmental impacts and maximize profit. Conventional
    data mining approaches are typically designed for relational databases but are
    not entirely applicable to geographically dispersed data. For smart farming, new
    data mining methods are required to take into account spatial and temporal correlations
    in the data. 4.1.11 Incorporation of Agricultural Domain Knowledge in Data Mining
    Agriculture is an interdisciplinary field that encompasses a variety of subjects,
    including environmental sciences, agronomy, soils, etc. The data we use in a data
    mining project can come from various sources. Due to the sensor and high data
    throughput, new challenges arise, particularly operable semantics: figuring out
    how to keep the meaning of data and correctly representing it over time? The problem
    of integrating domain knowledge is one of the most challenging problems in data
    mining. It can be thought of as a form of fusion of agriculture, making agricultural
    domain knowledge compatible with data mining research. 4.1.12 Scalability of Data
    Mining algorithms Smart agriculture is responsible for generating enormous amounts
    of data as a result of all the various gadgets in use. Heterogeneous data, in
    particular, is being produced by remote sensors. They will probably have a large
    data set, which will allow them to demonstrate the real relationships. Data mining
    algorithms, however, face the constant requirement of needing to make countless
    decisions in the agricultural sector: Can they handle the volume of data quickly.
    Data mining algorithms need to be scalable with exponential search problems to
    search through these large data sets. The development of parallel and distributed
    algorithms are of critical importance in agricultural data mining. 4.1.13 Drones
    Because the drone can only fly for an hour or less, the flight line path must
    be set with the overlap between the flight lines in mind. Drones are expensive,
    especially those with high-resolution cameras and thermal cameras, as well as
    good software, hardware tools, and devices. Drone operations require licences,
    which can be challenging in many nations, as well as the height not exceeding
    400 feet. Climate conditions have an impact on drone operation. Wind speed and
    wetness have an effect on drone operation; thus, the weather should be considered
    before beginning work. There are a few extra challenges to be aware of: (1) Identifying
    the problem and understanding the business need. (2) Gaining a better understanding
    of the consumer and how they engage with technology. (3) An application that is
    easy to use. (4) Model performance in real-world circumstances. (5) Model power
    consumption and battery restrictions for running the model on devices. (6) Camera
    configurations at the user end for computer vision models. Following are a few
    recommendations based on the results of this in-depth study to make the implementation
    process more efficient, accurate, seamless, and deployable. (1) Concentrate on
    developing a machine learning model to address a specific problem, such as classification
    or recommendation. (2) Create your own dataset for training the model and make
    it available to other researchers via open platforms such as Kaggle, Meandly,
    IEEE Dataport, and so on. (3) Use publicly available datasets for model testing
    and validation. (4) Use “Transfer Learning” approaches to shorten the time it
    takes to train a model. (5) AutoML is a cutting-edge method for creating more
    accurate, high-quality machine learning models in less time. (6) It is advised
    that the model be deployed in a real-time application to assist the intended users.
    4.2 Future Scope The following paragraphs describe some elements that may help
    to improve and enhance the current state-of-the-art and provide researchers with
    some prospective ideas for future research: 4.2.1 Disease Stage Identification
    One of the most critical aspects of plant disease identification is disease stage
    identification. There are various stages to each disease. The majority of the
    researchers concentrated their efforts on disease type identification, but none
    of them focused on disease stage identification. Furthermore, such systems must
    be able to recommend specific measures based on the stage of the disease. Disease
    forecasting will aid agriculturists in taking the appropriate activities and precautions
    to limit the percentage of damage. 4.2.2 Quantification of a Disease The quantification
    of a certain disease is another intriguing subject to investigate. Despite the
    fact that significant research has been done in this area, only a few researchers
    have determined the extent of the disease’s impact. They can be quite beneficial
    since corrective steps can be implemented based on the severity of the sickness.
    This type of quantification will discover the fraction of a culture that is infected
    with a disease. Because the number of pesticides can be managed, this study perspective
    is critical. Normally, farmers use chemicals to treat diseases without first analyzing
    or quantifying them. Such behavior is exceedingly hazardous to human health. Developing
    an effective image processing application will aid in determining whether or not
    specific chemicals are required. 4.2.3 Mobile and Online Applications Several
    solutions for disease identification applications have been presented in the literature.
    However, just a few of the portals and mobile apps are publicly published and
    accessible via the internet. Assess Software and Leaf Doctor are two of these
    applications, both of which are free to use. These programs, on the other hand,
    function with photographs that have a flat, black background. As a result, such
    online systems and apps are critical for identifying plant diseases. The availability
    of technologies like this will aid farmers in identifying a specific illness.
    Such software can be used to generate analysis reports, which can then be sent
    to a disease expert for advice. 4.2.4 Exploring Transfer Learning to Increase
    Data Size Similarly, current tendencies in CV development, which are rapidly going
    toward DL approaches, are not very promising for plant disease diagnosis. Given
    the difficulty of the data, particularly at the training stage, transfer learning
    is the best choice to consider. A heterogeneous domain strategy can be used to
    investigate knowledge transmission. LSTMs, optical flow frames, temporal pooling,
    and 3D convolution are some of the keywords that might be explored in terms of
    automatic plant disease identification. Last but not least, better and more thoroughly
    constructed methodologies are required for further research in this area. The
    case of data augmentation, for example, might be examined further. 4.2.5 Incorporating
    New Technologies in Agriculture Agri-food supply chain traceability requires more
    attention and has significant IoT potential. Meanwhile, the most commonly utilised
    IoT communication technologies in these publications are LoRa, ZigBee, and WiFi,
    while emerging high-speed communication technologies such as 5G and NB-IoT are
    expected to be widely used to enhance agricultural production modernization and
    intelligence. With the advancement of current technology, there is a lot of room
    for IoT-based agriculture to develop new and effective solutions. Low-cost systems
    with advantages such as autonomous operation, low maintenance, energy efficiency,
    ease of use, and sturdy architecture are, particularly in demand. 5 Conclusions
    The value of artificial intelligence is widely recognized across a wide range
    of industries, including agriculture. A segment of technologies in the agricultural
    sector is becoming crucial to business survival. Data lies at the heart of farming
    decisions, and the potential is enormous. More importantly, ML is expected to
    be a source of greater resource efficiency in sustainable resource utilization
    and an enabler of massive environmental benefits. This technology can make a significant
    difference in agriculture if stakeholders in the process see it, have a different
    attitude towards it, and funding can be found. The agricultural industry has a
    number of concerns, including a lack of appropriate irrigation systems, weeds,
    crop yields, plant monitoring issues owing to crop height, and extreme weather
    conditions. However, with the help of technology, performance may be improved,
    and thus these issues can be resolved. It can be improved with AI-driven techniques
    such as remote sensors for detecting soil moisture content and GPS-assisted automated
    irrigation. Farmers’ difficulty was that precision weeding techniques were able
    to offset the high amount of crops lost during the weeding procedure. The self-driving
    robots not only increase productivity but also cut the use of unneeded pesticides
    and herbicides. Aside from that, farmers may use drones to successfully spray
    pesticides and herbicides on their farms, and plant monitoring is no longer a
    hassle. For starters, in agriculture difficulties, man-made brain power can be
    used to understand resource and job shortages. In traditional tactics, a significant
    amount of labor was necessary to get agricultural parameters such as plant height,
    soil texture, and content, which necessitated manual testing, which was time-consuming.
    Quick and non-damaging high throughput phenotyping would be possible with the
    help of the various systems investigated, with the added benefit of flexible and
    favorable activity, on-demand access to information, and spatial goals. In this
    paper, we have discussed how ML in general and DL, in particular, have helped
    identify the diseases in plants, optimal irrigation, pesticides control, crop
    phenotyping, and improved crop yield. If the diseases are not correctly identified,
    they affect the crop yield and ultimately result in long-term issues, such as
    global warming and even famine. It can be deduced from the studies that with precision
    farming, more pragmatic farming may be carried out utilizing scientific methodologies
    such as remote sensing, GPS, data analytics, and so on, resulting in increased
    agricultural productivity and reduced potential environmental damage. In addition,
    the abnormality can be recognized in the plant at an early stage using image recognition
    software, artificial neural networks, and a variety of other technologies. Because
    there are so many different types of crop diseases and so few datasets, fine-tuning
    models that have been pre-trained on large-scale public datasets like PlantVillage
    and ImageNet to be able to do image recognition on the basis of few samples is
    desirable. It can be demonstrated that these methods can reach great levels of
    accuracy when performing plant disease image detection when they are based on
    large-scale open-source datasets and pre-trained models. However, further research
    revealed that the scale of the plant image collection used for modeling, as well
    as the context in which the photos were obtained, might have a significant impact
    on recognition accuracy. The recognition accuracy of systems built using the PlantVillage
    dataset is more remarkable since most of the photos in the dataset were captured
    with a simple background or in a laboratory environment with less interference.
