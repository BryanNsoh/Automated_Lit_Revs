    3.4. Actuators and control in irrigation intelligent agents An automatic irrigation
    system can refill the water used by the plants in a specific time interval with
    an open-loop controller (OLC). In this type of control, no field measurements
    are used to modify the application and the decisions are taken based on heuristics,
    expert knowledge or a system model (Romero et al., 2012). The OLC presents some
    limitations that can be overcome by the use of feedback or closed-loop controllers
    (CLC). The CLCs use mathematical models and additional information such as (feed-forward
    control), changes in the VWC or plant-based measurements (feedback control) (Touati
    et al., 2012). The aim of irrigation controllers is to open and close the solenoid-valves
    (actuators) in order to apply water to every sector of the crop. Examples of irrigation
    controllers are explained in the following lines. • On-Off control. It consists
    on switching the controller output between a maximum and a minimum output according
    to a signal error. Applications of this controller in irrigation are using VWC
    (Boutraa et al., 2011), canopy temperature (O’Shaughnessy and Evett, 2010), soil
    matric potential (Romero et al., 2008) and sap flow sensor (Fernández et al.,
    2008). • Proportional-Integral-Derivative control (PID). The control signal depends
    on the weighted sum of three terms: the error between the variable and the set-point,
    the integral of recent errors, and the rate by which the error has been changing.
    The PID control uses the measurements of a single variable (temperature, relative
    humidity, soil moisture or meteorological conditions) to compute the control action
    needed to be executed by an actuator. The output variable can be regulated at
    a desired set-point value. The application of a PID strategy has not yet been
    extensively considered in commercial irrigation controllers. An example using
    VWC is shown in (Romero, 2011). • Fuzzy logic control. Fuzzy logic interprets
    real uncertainties and becomes ideal for nonlinear, time-varying and heuristic
    knowledge to control a system. Examples using soil water content, air temperature
    and light intensity can be found in (Xiang, 2010), or using soil measurements
    (moisture and temperature) and solar radiation in (Touati et al., 2013), and with
    multi-agent architecture in (Salazar et al., 2013). • MPC (Model predictive control).
    There are few agricultural applications (mainly for regulating weather conditions
    in controlled environments, such as greenhouses) because it is difficult to obtain
    precise models that are appropriate for control purposes; however, it is a promising
    methodology for the design of irrigation controllers. An example using VWC is
    described in Romero (2011). • Non linear control. Nonlinear control theory focuses
    on systems that do not obey the superposition principle (linearity). These systems
    are often governed by non-linear differential equations. An example is in control
    for irrigation canals (Benayache et al., 2008). • Artificial neural networks.
    ANN are not really a class of controllers, but a modeling framework that can be
    used in advanced model-based controllers. Examples using soil water content are
    explained in (Capraro et al., 2008), Back-Propagation Neural Networks (BPNN) in
    (Hendrawan and Murase, 2011) and using ANN and FL in (Giusti and Marsili-Libelli,
    2015). • Commercial automatic controllers. These controllers apply irrigation
    when sensors detect that the measurements are below a certain predefined threshold
    until another predefined threshold is overcome (on–off control). Examples using
    soil water content are Acclima (Acclima, 2019), Watermark (Spectrum Technologies
    – Watermark, 2019), Rain bird (Rain Bird – ClimateMinder, 2019), Water Sense (Water
    Sense - Irrigation Controllers, 2019) and Irrinet (Irrinet Series Controllers,
    2019). In general, the actuators used to automatically dose irrigation in crops
    correspond to electromechanical systems (solenoid valves) that are controlled
    by electrical on–off signals or proportional continuous current signals. To ensure
    accuracy in the supply of water for irrigation, feedback control that provides
    proportional control signals is recommended. The control techniques reviewed can
    be used without complex problems in the implementation, since the response times
    of the crops are not critical. Additionally, the current digital systems such
    as microcontrollers or control cards support the peripherals and speed requirements
    that enables to implement any control action from on-off control, PID control
    and also more complex intelligent control algorithms such as diffuse or artifitial
    neural networks controllers. The simpler the controller, the better it is. In
    this sense, the PID or PI controller characteristics make it quite complete, such
    as simplicity, ease of implementation, excellent transient response in stable
    state, efficiency in performance, and finally the support, as it is the most popular
    controller used. 4. Multi-agent systems applied to water resource management Multi-Agent
    Systems (MAS) are groups of agents that cooperate and solve problems, while exchanging
    information between them (Byrski et al., 2015). In MAS, the role is the combination
    of responsibilities, functions and behaviors in each agent. A group of agents
    has different nature, interfaces and behaviors defined with the roles (Ye-ping
    and Sheng-ping, 2011). In MAS, agents can act asynchronously and in parallel,
    resulting in an overall increase in speed-up, efficiency, robustness, reliability,
    flexibility and re-usability (Leppanen et al., 2013). In addition, as explained
    by Coelho et al. (2017), the MAS are useful to improve the systems reliability
    through procedures of fault tolerance, autonomy, responsiveness, scalability and
    profitability in the detection, communication and control processes. As shown
    in Fig. 4, in MAS, there is no centralized control of the whole system, but information
    is distributed. Each agent is independent, with different roles and capabilities
    and have no ability to solve the main problem alone (Shamshirband and Zafari,
    2012). Additionally, MAS allow the coordination, cooperation and conflict resolution
    through negotiation, competition or consulting strategies (Jiang-Ping et al.,
    2013). Download : Download high-res image (176KB) Download : Download full-size
    image Fig. 4. General structure of a multiagent system for natural resources management.
    Researches on MAS, can be classified into Agent Based Modeling (ABM), Distributed
    Control (DC-MAS) and Intervention (I-MAS). In ABM, given the rules of the local
    agents, the aim is to find the collective behavior of the system, using analysis,
    modeling and simulation. In DC-MAS, given the desired collective behavior, the
    purpose is to design the rules of the agent that allow to find that desired behavior.
    In I-MAS, given the desired behavior, the aim is to control or intervene in the
    system without destroying the local system rules (Harmouch et al., 2016). The
    ABM can model the explicit connection between the micro and the macro levels of
    a phenomenon or system (Grashey-Jansen, 2014), infer and make-decisions based
    on expert knowledge, perform statistical and predictive analysis, and make decisions
    through cooperation in agent networks (Ye-ping and Sheng-ping, 2011). In this
    approach, systems are represented as collections of autonomous decision-making
    entities or agents (Li et al., 2013). Emergence is the unexpected behavior of
    agents in the execution time, which were not observed in their requirement and
    design specification. The ABM captures emergent phenomena and provides a natural
    description of the system. The ability of ABM to deal with emergent phenomena
    is the main driving force behind its success as a modelling tool of complex adaptive
    systems. The ABM has introduced a group of technologies in the field of IEDSS,
    giving support to the management of environmental problems, mainly of those concerning
    the management of renewable resources (Jiang et al., 2013). Multi-agent distributed
    control systems are spatially distributed systems consisting of a number of interacting
    agents. In DC-MAS, each agent can be considered as a control system and the control
    law of each agent can be designed using local information (Jiang et al., 2013).
    These networked MAS allow a high-level of abstraction of the system resources
    (Leppanen et al., 2013). Some applications of DC-MAS are dynamic tasks distribution
    between spacecrafts (Skobelev et al., 2016), adaptive planning of communication
    with nano-satellites (Belokonov et al., 2015), dynamic triage of victims in emergency
    scenarios (Mercadal et al., 2011) and unmanned aerial vehicles (UAVs) cooperative
    control (Han et al., 2013). Soft control is a novel method in I-MAS, whose central
    idea is to add one (or some) special agent(s) (called shill) into the original
    systems to guide it to the desired behavior, but without changing the local rules
    of the existing agents. The property of local interactions between agents makes
    that the influence of the shill spread out, thus adding shill agent(s) may control
    the behavior of the whole system (Harmouch et al., 2016). 4.1. MAS design methodologies
    and software The Foundation for Intelligent Physical Agents (FIPA) is a standard
    organization of the Institute of Electrical and Electronics Engineers (IEEE) computer
    society that promotes agent-based technology and the interoperability of its standards
    with other technologies. According to FIPA, the agent platform is the environment
    where an agent can live and perform its tasks. Each platform has four default
    agents: Agent Management System (AMS), Agent Directory Facilitator (DF), Agent
    Communication Channel (ACC) and an Agent Resource Broker (ARB). The AMS contains
    the identifier and states of all the agents that exist in the platform. The DF
    is the agent that provides the default yellow page service in the platform and
    the ARB is used to interface with non-agent software (Fig. 5). The message transport
    system (MTS) controls message exchanges between different agents (Harmouch et
    al., 2016). Coordination, Organization, Institutions and Norms (COIN), is an internationally
    well-known community in multi-agent systems that focuses on the research about
    organizational structures in MAS and their coordination patterns (Esmaeili et
