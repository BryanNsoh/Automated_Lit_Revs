    Abstract Greenhouse farming is considered as one of the most scientific approaches
    in agriculture, which are suitable for all climatic conditions, especially in
    Middle East, North America, and Europe. Sustainable greenhouses are innovative
    farming facilities for healthy vegetables and fruits in a controlled, conditioned
    indoor space. This article presents a literature review on the upgradation of
    a conventional to a sustainable greenhouse using modern engineering concept. This
    includes maintaining fully controlled indoor conditions such as temperature, relative
    humidity, and air velocity for specific agronomical parameters. The influence
    and improvements in upgradation of various heating, ventilation, and air-conditioning
    (HVAC) with the associated control systems and covering materials to reduce the
    energy consumption have been reviewed. Financial viability of conventional as
    well as upgraded greenhouses is highlighted. In Middle East climatic conditions,
    the major challenge is to control the optimal range of temperature (18–21°C),
    relative humidity (55 to 75%), and air velocity (0–1.3 m/s). It is found that
    the upgraded HVAC systems with climate control modules can increase the crop yield
    by 30%. Scientifically selected polycarbonate sheet covering materials are also
    found to increase the crop yield by up to 15% more than the conventional commercial
    greenhouses. Keywords: greenhouse HVAC; covering material; greenhouse climate
    control; energy conservation 1 Introduction Open-field agriculture has a lot of
    constraints in maintaining consistent crop production, such as unfavourable topographical
    and environmental conditions like fluctuating temperature, humidity, etc. They
    typically provide secure environments for better growth of plants in the present
    controlled environment conditions with optimum temperature, humidity, ventilation,
    air velocity, and soil moisture content. Greenhouse farming started the revolution
    of mechanized farming automation with automatic climate as well as fertigation
    mechanisms (Baptista et al. 2000). Gerasimov and Lyzlova (2014) propose the implementation
    of a controller system based on these parameters to enable farmers to monitor
    their greenhouses online. The primary objective associated with this review is
    to summarize the various studies carried out in the field of mechanized greenhouse
    farming to develop a cost-effective sustainable commercial greenhouse using evaporative
    cooling technology in conjunction with automatic climate control and different
    covering material upgradations with a focus on Middle East climatic conditions.
    In the Middle East, half of the year the cultivation is not feasible to normal
    climate due to the high temperature. Major objective of this study is to optimize
    energy utilization to improve the crop yield throughout the year. To maintain
    the in-house temperature ranging 24–26°C during summer months and to maintain
    the in-house temperature not less than 18°C during winter months. To maintain
    the in-house humidity between 55 and 75% with an effective heating, ventilation,
    and air-conditioning (HVAC) system. To provide sensors/probes to measure and log
    readings of temperature, humidity, CO2 levels and daylight for 24 h/365 days and
    integrate the field devices to a climate control system (CMS) to manage all the
    cooling, heating, and humidifying systems to achieve ideal weather inside the
    greenhouse according to the “growth stages.” The upgraded greenhouse should be
    economically viable with a reduction in energy costs. The above-mentioned objectives
    can be achieved with upgradation on the existing greenhouse. Upgradation of commercial
    greenhouse into a sustainable platform can be achieved in four stages, namely,
    (i) major factors related to HVAC systems, (ii) associated factors influencing
    the HVAC systems and related controls, (iii) effect on control system upgradation,
    and (iv) optimization. The sustainable greenhouse has been given much more priority
    than the commercial form of agriculture through leading upgradation in HVAC system
    and related controls. Sustainable platform of greenhouse activities is helpful
    in reducing the need for precious natural resources like land and water and at
    the same time with a high yield of crops per unit area and enhanced productivity
    as compared to an open-field grown crops. A flow chart for the upgradation of
    the current greenhouse is shown in Figure 1. Figure 1 Flow chart of the commercial
    greenhouse upgradation plan. 1.1 Conventional greenhouse HVAC systems Existing
    greenhouse systems, i.e., conventional greenhouse systems, are considered as experiencing
    high heat loss rates due to the high energy demands of the materials used to construct
    the greenhouse envelopes. As Ganguly and Ghosh (2011) explained, greenhouses that
    have cooling and ventilation systems need constant supply of electricity. The
    use of fan-driven cooling pad system is basically made to take away the heat generated
    by the supplying components as the pad and fan systems which consist of basic
    exhaustive fans at one end of the greenhouse and a circulating water pump with
    cooling pad at the other end. In order to maintain the constant temperature level
    in the greenhouses all the vents'' opening and closing are being interfaced with
    automatic climate control module to trigger the same as per the requirement. Thus,
    this driven cooling pad system is helpful in removing energy from the air, which
    lowers the temperature of the air introduced into the controlled farming indoor
    space (Baptista et al. 2010). The cooling process was highly inefficient as it
    seemed to be not achieving its maximum productivity and also leading to a high
    amount of wastage of resources and failing to make the best use of limited time
    and resources. This high level of inefficiency is seen in the process of recirculation
    as it has been observed that the conditioned closed space in the conventional
    greenhouse is done without the use of air grills on the top or sides, which reduces
    its efficiency and leads to a poor and inefficient process that require much more
    time and resources. In many mechanical systems, the use of axial fans with metal
    blades reduces their efficiency of operation. Deployment of a large workforce
    to maintain and regulate the indoor variables like temperature, relative humidity
    etc., is also forms a vital factor gar is giving significant affect in the value
    of net realization which is mainly caused by range recurring of a cooling pad
    along with the recirculation system maintenance. Figures 2 and 3 represent the
    3D and sectional views of a conventional greenhouse. Figure 2 3D view of the exterior
    of the conventional greenhouse ventilation. Figure 3 Sectional view of the conventional
    greenhouse ventilation. In the recent years, a large number of researchers have
    dwelt on the control of factors affecting the indoor conditions of the greenhouses.
    Researchers investigated the efficiency of using specifically designed HVAC systems
    (Bot 1983) as well as the use of wet pads (Coelho et al. 2005) and spray cooling
    (Bot 1989a). Natural ventilation is taken as the most fundamental and vital technique
    that facilities education in the usage of energy while making buildings. This
    phenomenon is based on the fact that the rage of cooling power and capacity of
    an ambient air could be easily harnessed to increase theoverall level of indoor
    thermal comforts which is a vital factor to be analyzed while designing the air
    conditioning systems. In order to take advantage of either deriving force or combining
    both, the building need to be designed in a proper way (Beven and Binley 1992).
    Further, being an old technology, the natural ventilation still serves and leads
    to enhanced experience of recent resurgence of better meeting the interest mainly
    in Europe where a large number of major research initiatives are conducted to
    evaluate this vital concept of natural ventilation. 1.2 Sustainable greenhouse
    Greenhouse structures enhance developing situations of vegetable, fruits, and
    decorative vegetation. Commercial greenhouses protect flora from unfavourable
    atmospheric dealers and, collectively with appropriate gadget, impact, and in
    the end modify the crop micro-climate, consequently increasing the marketplace
    accessibility of products, enhancing their high satisfactory, and permitting high
    yield. Thus, the consistent global growth within the region protected by means
    of greenhouses has led to enhanced need for growing sustainable blanketed horticulture.
    Sustainable greenhouse horticulture may be achieved via means of various cultivation
    techniques good enough to control gadgets and also by progressive substances aimed
    at lessening the agro-chemical substances, electricity use, and water intake.
    2 Effect of upgradation of HVAC systems Sustainable greenhouse horticulture is
    mainly associated with the use of various cultivation techniques along with some
    better management and use of adequate upgraded equipment along with innovative
    materials. The basic aim of sustainable greenhouse is to reduce the agro-chemicals,
    other energy use, and water consumption along with reduction in waste generation
    to move toward a more sustainable and vital greenhouse which leads to enhancement
    in production with optimum use of resources. It has been analysed that the upgradation
    of heating ventilation and use of air-conditioning systems, which are associated
    with control systems, lead to a more adequate and upgraded form of tools and techniques
    to build and structure a more efficient and better sustainable greenhouse (Boaventura
    Cunha 2003). 2.1 Greenhouse ventilation For the successful growth of crops in
    agricultural greenhouses, there is a need to control and maintain the temperature
    and humidity at optimum levels. These optimum conditions are required for the
    successful survival and yield of the crops. Settles (2000) analysed a basic greenhouse
    model to identify the controlled parameters such as temperature, relative humidity,
    and air velocity for plant growth in early days. The control parameters mainly
    consist of the factors that can be controlled or managed as per the need. With
    respect to the current greenhouse ventilation, the various controllable factors
    comprise temperature, relative humidity, and air velocity for plant growth, which
    are taken into full control and can be managed as per the need and requirement.
    In a common way, the structure used as a ventilation vent that forms a part of
    the greenhouse would have a much significant impact on the level of the ventilation
    of the greenhouse. Greenhouse structure, design, and geometry are modelled to
    withstand the adversity of external factors such as the wind, rain, snow, etc.
    Along with the protection from environmental factors, internal factors which includes
    the dead and live loads for the entire greenhouse also shall be designed in an
    efficient way to maximize the optimal solar radiation for the crop growth. The
    structural components of the greenhouse and their geometry seem to directly affect
    or associate with the solar radiation transmission (Bot 1989b). The geometry of
    the greenhouse designs is basically reflected in terms of the ratio of the expected
    length and width, which is assumed to be 30 m and were around 10, 10, and 8, respectively,
    to maintain the proper geometry and design of greenhouse. Various studies have
    been carried out to understand the effect of the vent structure and orientation
    in commercial greenhouses (Albright et al. 2001). Generally, on the basis of greenhouse
    design and construction, the ventilation system comprises side, roof, and a combination
    of two in greenhouses. Commercial greenhouses that utilize conventional air-conditioning
    systems are not as effective as in terms of cooling; and with humidity controls,
    they ought to be operating at half of their microclimate control potential. The
    concept of the microclimate is mainly defined as a fundamental factor which is
    based on the temperature, humidity, and speed of moving air. Thus, the microclimate
    control potential system is mainly designed for having a climate control of a
    sustainable greenhouse for increasing or lowering the temperature and relative
    humidity. The use of natural ventilation is made but the forced ventilation is
    not taken into account as the number of additional equipment and tools required
    for forced ventilation results in increased cost of greenhouse. Thus, to maintain
    the cost efficiency and to ensure a greenhouse with a normal use of technique,
    only natural ventilation is implicated and forced ventilation is not used (Coelho
    et al. 2005). 2.1.1 Natural ventilation Natural ventilation is the best suitable
    mode of ventilation for commercial greenhouses, if the external weather conditions
    are moderate in nature. Several models have been developed for natural ventilation
    systems, which were verified using analytical methods as well as computational
    fluid dynamics (CFD) technique. Kittas et al. (2005) developed a naturally ventilated
    greenhouse model, which was verified using experiments in Mediterranean climate
    conditions (De Zwart 1996). Natural ventilation is the best suitable mode of ventilation
    for commercial greenhouses, if the external weather conditions are moderate in
    nature. Thus, CFD is predicted according to the mode and is verified from the
    experimental data but not all are verified with experimental data as it could
    be a complex and time-consuming process. Therefore, implication and utilization
    of CFD models attempt more effective analysis of problems and facts through simulating
    the interaction among various forms of liquids and gases where the surfaces are
    defined by boundary conditions (De Zwart 1997). On the other hand, the analytical
    model basically represents a set of mathematical models and other statistical
    tools and techniques to have a close form of solution to support enhanced decision
    making and conclusion. The analytical model makes and applies the use of equation
    to describe the changes that are taking place in a system and can be expressed
    as a mathematical form of analytic function (Dincer and Cengel 2001). Hornero-Méndez
    et al. (2002) studied the greenhouse ventilation variance using 2D lattice. The
    various variables on which the indoor climatic conditions depend comprise humidity,
    temperature, and sterility; all these environmental conditions are maintained
    at constant by a greenhouse. Further the expected temperature kept under the indoor
    climatic conditions and air velocity ranges from 80 to 85°F (Effat et al. 2015).
    The American society of Agricultural Engineers recommend a ventilation rate of
    0.04 m3 s−1. The results discussed are obtained from the analysis of proper temperature
    (ranges from 80 to 85°F) and relative humidity for better growth and enhanced
    productivity of crops. In another study conducted by Baeza et al. (2009), ventilation
    rates between 0.36 and 1.65 kg s−1 for a greenhouse produced the maximum yield.
    Many of the studies about ventilation variance was validated using CFD techniques
    in order to compare the results with natural ventilation (El Ghoumari et al. 2005).
    2.1.2 Fan-induced ventilation A fan-induced ventilation system that makes use
    of mounted fans, blowers, motors, etc., for one or more zones is vital to achieve
    better control over management and inside conditions. Greenhouse ventilation forms
    a most important and crucial part of any sustainable or other form of greenhouse,
    which involves removing air from inside the greenhouse and replacing it with outside
    air. Further, an evaporative cooler which is also commonly known as swamp cooler,
    swamp box, desert cooler, and wet air cooler is basically a device that is used
    to cool air through the evaporation of water. Further studies were carried out
    for developing a simple model of fan-ventilated greenhouse with fan pad evaporative
    cooling system. This gained wide acceptability in the past due to reduced quantum
    of investment and improved yield. Kittas et al. 2005 developed a successful mathematical
    model to determine the cooling potential of a fan pad evaporative cooling system.
    Temperature and humidity gradient models were determined for a commercial greenhouse
    and the variance in temperature inside and outside the greenhouse was fixed at
    5–10°C. This work was provided by Kittas et al. (2005) who had also improved the
    model by including the shading factors (Haefner 2005). Table 1 Reviewed articles,
