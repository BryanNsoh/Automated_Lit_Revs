    Appendix A. Mathematical Notation and Detailed Equations Here, the mathematical
    notation is detailed and the statistical methods are explained in more detail
    for the interested reader. Rhythmometric Analysis and Bootstrap Order Selection.
    The single Cosinor model signal is denoted by 𝑦 𝑛 , and it is determined by the
    following equation, 𝑦 𝑛 =𝑀+ 𝐴 𝑜 cos(2𝜋 𝑓 𝑜 𝑡 𝑛 + 𝜙 0 )+ 𝑒 𝑛 (A1) where the data
    samples are defined for 𝑛=1,…,𝑁 , where N is the signal length; M (for MESOR,
    from Midline Statistic of Rhythm) is the rhythm estimated average; 𝐴 𝑜 is the
    adjusted cosine amplitude, and indicates the half of the extent of the predictable
    variation in a cycle; 𝑓 𝑜 is the fundamental frequency, often chosen to be the
    circadian component; 𝜙 0 (also called acrophase) is the time interval from the
    starting point to the maximum of the cosine curve adjusted to the data; and 𝑒
    𝑛 is a random variable that represents the error calculated for each time instant
    and measured by the model residuals. To analyze the model error, it is often assumed
    that they are independently and normally distributed. The model residuals are
    calculated by the difference between the observed sample 𝑦 𝑛 and the value provided
    by an estimated regression model, denoted by 𝑦 ̂ 𝑛 . The regression parameters
    are determined by using the well-known least squares (LS) method [66]. The multiple
    Cosinor regression model can include the modeling of additional components to
    the circadian ones. In chronobiology problems, where the seasonalities are often
    among the strongest temporal driving effects, several ultradian ( 𝑓 𝑢 ) and infradian
    ( 𝑓 𝑖 ) components are often included in the model. Considering the moderate time
    length of the acquired samples in this work (up to four days), we included several
    infradian frequencies ( 𝑓 𝑖 < 𝑓 0 ) to possibly account for slow time-changing
    trends. Several ultradian components ( 𝑓 𝑢 > 𝑓 𝑜 ) were also included in the model
    for 𝑦 𝑛 samples. For instance, in the case of ultradian components, we added cosine
    terms denoted by 𝐴 𝑢 cos(2𝜋 𝑓 𝑢 𝑡 𝑛 + 𝜙 𝑢 ) , being 𝑓 𝑢 the central frequency
    harmonics, symbolized by 𝑓 𝑢 =𝑢 𝑓 0 . The total of included infradian components
    in the model is denoted by 𝑈 𝑛 = ∑ 𝑢 𝐴 𝑢 cos(2𝜋 𝑓 𝑢 𝑡 𝑛 + 𝜙 𝑢 ) (A2) Given that
    the model proposed in this research considers ultradian components, the analysis
