    systems Irrigation is defined as the artificial application of water to soil by
    different systems of pumps, tubes, and sprays. Different types of irrigation systems
    uniformly supply water to the whole field. The water for irrigation comes from
    the ground through surface water, wells or springs, reservoirs, lakes, rivers,
    and other sources. Some common irrigation system types include surface irrigation
    in which the water is distributed across and over the land through gravity and
    no mechanical pump is included (Sethi and Sharma 2007b). Localized irrigation
    is another type of irrigation in which the water is distributed through piped
    network under low pressure and applied on each plant. Apart from this, sprinkler
    irrigation is also one of the types in which water is distributed through overhead
    high-pressure guns or sprinkler from a central location in the field. In addition
    to these types of irrigation, other types include drip irrigation, centre pivot
    irrigation, lateral move irrigation, manual irrigation, and sub-irrigation. 4
    Effect of upgradation of greenhouse using CMS The greenhouses must render controlled
    environment for the production of plant with sufficient humidity, temperature,
    and sunlight. Greenhouses require exposure to maximum light, specifically in the
    morning hours. The greenhouse quality has everything to do with control technology
    use in the greenhouse. The facilities designed and outfitted proper efficient
    systems of HVAC which will develop better environment to assist in continuous
    production of connoisseur grade products. Evaporative cooling was used to upgrade
    the HVAC in greenhouse and for climate control. The system involves cooling pad
    made of porous material with water that flowing through it, keeping it saturated
    on the end wall of greenhouse; and at opposite end wall is a large extraction
    fan which develops negative pressure in the structure, full exterior air by cooling
    pad, moves it along the length of facility as well as at the back of the other
    end. When warm air from outside passes through the cooling pad and the water evaporates,
    the air temperature and the greenhouse climate drop (Zaragoza et al. 2007). Kim
    et al. (2006) created a wireless sensor network irrigation system capable of collecting
    soil and weather information from sensors and then conveying it via a Bluetooth
    antenna to a base station. The programmable logic controller (PLC) processed feedback
    information from the base system to vary water irrigation in order to maintain
    the desired moisture level (Wallach et al. 2014). Crop water stress index (CWSI)
    helps a farmer to determine the best level of soil moisture to support optimum
    plant growth, crop production, and crop yield based on the estimated evaporation
    of moisture from the soil. The crop variety determines the calibration curves
    which involves the soil moisture content against the crop water index (it is agronomical).
    Indeed, temperature and soil moisture are the main factors of CWSI (Vadiee and
    Martin 2013a, b). A model which can integrate environmental sensors, drip irrigation
    system, PLC, and wireless devices to construct an intelligent wireless irrigation
    system (WIS) for use in greenhouses can control the indoor parameters in a systematic
    and most beneficial manner, resulting in maximum crop yield (Vadiee and Martin
    2012). 4.1 Climate control module Climate control module with a microcontroller
    in the sensing unit was tested in the field to evaluate their data transmission
    with PLCs in the beginning. A scientifically designed control system in a commercial
