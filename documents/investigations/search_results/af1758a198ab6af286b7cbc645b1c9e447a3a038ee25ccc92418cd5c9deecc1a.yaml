    and multi-agent systems for irrigation scheduling, together with the advances
    in sensor and actuator technologies, has the capability of managing the non-deterministic
    nature of the agricultural fields, while considering the operational limitations
    of irrigation infrastructures. Agent-based approaches and intelligent environmental
    decision support systems can extract the principal soil–plant-atmosphere relationships
    for determining the water depletion in the soil, the crop evapotranspiration and
    the crop stress, using artificial intelligence strategies. For this reason, the
    robustness and adaptability of the irrigation-MAS can be improved using the proper
    combination of soil, crop and environmental sensors. In the irrigation-MAS, each
    agent has information about its environment (its field), but has incomplete information
    or capabilities for solving problems of negotiation, coordination and cooperation
    with other agents located in other fields. Thus, the importance of multi-agent
    systems is related to the behavior of multiple agents designed to solve a given
    problem together. In irrigation-MAS, data are decentralized, computation is asynchronous
    and there exists heterogeneity of agents. The design and implementation of multi-agent
    systems with the objective of modeling the simulation and control of irrigation
    systems still require research to face many challenges. Some of the most important
    challenges are related to platforms and methodologies standardization; negotiation,
    coordination, planning, cooperation, co-evolution, security and communication
    among agents; and architectures, networks, integration with crop models and with
    other technologies, such as remote sensing, global navigation satellite systems
    and geographical information systems. The development of user-friendly and cost-effective
    systems has the potentiality of enhancing the adoption of intelligent systems
    for irrigation management by farmers. These systems have to capture, storage,
    visualize, share, transfer, search and analyze data, with the coordination of
    multiple computing tasks in real time. Declaration of Competing Interest The authors
