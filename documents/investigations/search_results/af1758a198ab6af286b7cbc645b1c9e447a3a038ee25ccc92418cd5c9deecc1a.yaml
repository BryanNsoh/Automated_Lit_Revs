    Environmental Measurement Dynamics In this section, we describe the data analysis
    tools that we used to study the environmental variable dynamics. From a time-process
    analysis viewpoint, we use dtools for parametric modeling of every variable in
    terms of their cyclo-seaonality (rhythmometry analysis and bootstrap method for
    its order selection) and residual analysis for these models (Bland–Altman graphs,
    temporal evolution of the residuals, and residual histograms). We also scrutinized
    the dependence between measurement pairs (either the same variable in different
    sensors or networks, or different variables), yielding a simple statistical description
    in terms of scatterplots and Bland–Altman plots, and an advanced analysis in terms
    of their mutual information (MI). The mathematical notation described in [13]
    for the bootstrap estimation method and histograms can also be used in this study,
    and, in this paper, we extend it and describe the theoretical framework for the
    statistical analysis tools set specific for this work. Rhythmometric analysis
    is a statistical framework that can be applied to the automatic extraction of
    circadian, infradian, and ultradian seasonal components of a time series, based
    on a hypothesis test generated by the bootstrap resampling technique [49]. Ultradian
    rhythms are repetitive cycles that occur during and within a day, while infradians
    correspond to events whose period is longer than 24 h, which can be interpreted
    as they occur less than once a day [50]. In this study, we used this tool to adjust
    each environmental variables signal acquired during four days to a rhythmometric
    model. For this purpose, we applied the Cosinor temporal regression model, which
    is defined as a statistical technique for estimating cosenoidal models adjusted
    to different types of temporal data whose sampling may be unequally distributed,
    and which is widely used in the representation of the chronobiological oscillation
    of a variable with rhythmic behavior [51]. For the analysis of environmental variables,
    we used this analysis tool, since its behavior is very similar to those described
    in the revised scientific literature. Note that, after finishing the model adjustment
    process, the residual time series can be estimated, which are extremely useful
    for model diagnosis. For instance, it is possible to scrutinize their time distribution,
    so that time-biased structures can be observed, or their statistical distribution,
    by means of the histograms to provide us with a view of the model suitability.
    The detailed equations of the statistical method followed here are compiled in
    Appendix A. The scatterplot is a type of statistical graph designed to illustrate
    the relationship between two data signals. The construction of a scatterplot consists
    of the graphical representation of a reference signal (X-axis), and a dependent
    signal (Y-axis) [52]. In the case of sample observations given by pairs of simultaneously
    observed time series, ( 𝑦 𝑡𝑟 , 𝑦 ̂ 𝑡𝑟 ) ( 𝑟=1,2,3,…,𝑅 ), these pairs are plotted
    in the rectangular coordinate system to obtain the scatterplot, which helps the
    investigator to visualize the form of mathematical relationships, trends or structures
    that follow the signals jointly. For example, if the points approximate a straight
    line, then there is a linear relationship between the two signals [53]. An additional
    comparison tool is the Bland–Altman plot, which is a graphical technique for comparing
    two different sets of signals. This plot can be used in two ways. On the one hand,
    it allows comparing two measurement instruments, given in this case by pairs 𝑦
    1 𝑛 (𝑡𝑟), 𝑦 2 𝑛 (𝑡𝑟) referring to a same magnitude as measured by two different
    sensors. If none of those sensors can be considered as a gold standard, then the
    X-axis is given by their average, 0.5( 𝑦 1 𝑛 (𝑡𝑟)+ 𝑦 2 𝑛 (𝑡𝑟)) , and the Y-axis
    is given by their difference, ( 𝑦 1 𝑛 (𝑡𝑟)− 𝑦 2 𝑛 (𝑡𝑟)) . The resulting transformed
    signals are represented as their scatterplot. In addition, Bland–Altman plot is
    a visual check that the magnitudes of the differences are constant over the entire
    measurement range [54,55]. On the other hand, Bland–Altman plots can also be used
    as a tool for model diagnosis, which are complementary to residual distribution
    analysis and temporal analysis. In this case, the X-axis represents the actually
    measured magnitude 𝑦 𝑛 , while the Y-axis represents the associated residuals
    𝑒 𝑛 . The presence of model nonlinearity, model bias, heteroscedasticity, and
    others, can often be readily identified in these cases. Appendix A includes an
    extended notation for scatterplots and Bland–Altman plots. The MI is a measurement
    of the dependence between two random variables, in the sense that it specifies
    the amount of information that can be obtained from one random variable from knowing
    the other [56]. This concept is closely related to the entropy concept defined
    in Information Theory for a single random variable, which defines the amount of
    information that is explained by that variable. Whereas the correlation coefficient
    is limited to linear relationships between two real-valued variables, the MI gives
    a more general description in terms of the measurement of the similarity between
    the joint distribution of two general random variables and the product of their
    factored marginal distributions. The reader can see Appendix A for a more detailed
    explanation and notation on the MI methods used in this work. MI has been used
    in a number of practical applications, for instance, to evaluate how the environmental
    variables independently influence the ecosystem service interaction [57], or to
    investigate the relationship between land surface temperatures and the spatial
    pattern of green space [58]. In our scenario, we propose to perform a similar
    interaction analysis between the environmental variables of a tomato greenhouse
    using MI in different situations and conditions, for instance, sensors in similar
    locations but different networks, different sensor locations in the same greenhouse,
    or different variables. Note that the scatterplot provides us with a simple statistical
    description of the relationship among pairs of variables, which is comparable
    to an empirical estimation of the joint distribution of two environmental variables,
    whereas the MI can provide us with an information-theory based quantification
    of the possibly non-linear relationships between them, while retaining a similar
    theoretical basis for their comparison. 5. Experiments and Results 5.1. Methodology
    Description The statistical methods described in the previous section were applied
    to study the acquired environmental measures given by air temperature, air relative
    humidity, CO 2 , luminosity, wind speed, solar radiation, UV radiation, and wind
    direction. All of these variables were monitored in a tomato greenhouse during
    four days using three WSNs, two with ZigBee technology (star and mesh topology),
    and one with WiFi technology (access point topology). The obtained monitored signals
    were modeled by using the described LS rhythmometric method with fundamental period
    𝑇 𝑜 = 24 h. For every model we included some ultradian spectral components, and
    only one infradian component (approximate occurrence period of 40 h), because
    these frequencies are relevant in studies where the observed samples correspond
    to occurrence periods of several days or weeks. Moreover, fluctuations were considered
    as possible in each ultradian frequency component. The significant components
    of the model were automatically selected, according to the described procedure
    of their inclusion in decreasing amplitude order until the bootstrap test identified
    them as non-significant. Ad-hoc software was developed in Matlab TM , and the
    analysis tool included two parameters that need to be set by the user to improve
    the accuracy of the models. The first parameter to scrutinize is the regulation
    factor (𝑅𝑒𝑔) that compensates for the presence of ill-conditioning of the inverted
    matrix used in the LS adjustment model. This 𝑅𝑒𝑔 parameter was considered appropriate
    when the signal provided by the rhythmometric analysis accurately followed the
    measured samples, making sure that it was not an overfitted model also learning
    the noise, and if the general trend of the estimation compared to the original
    signal was not lost. Accordingly, the model adjustment was considered acceptable
    when the resulting estimated signal was generally situated in the midway of measured
    samples, and hence the residuals were symmetrically distributed around zero (solutions
    with reduced bias). The second parameter to scrutinize is the order of a mean
    filter (𝑂𝑟𝑑) , which was used to attenuate the noise in those variables whose
    amplitude rapidly changed, as high volatility was especially observed when working
    at reduced sampling rates. This was especially noticeable in variables such as
    wind speed, luminosity, and CO 2 . Parameter 𝑂𝑟𝑑 was set on the basis that the
    filtering did not distort the visually significant trends in the signal, and that
    the modeled signal did not deviate from the visually observed sample patterns.
    For the model validation, we used the Bland–Altman plots, the residual histograms,
    and the residual temporal evolution. By using the Bland–Altman graphs, it was
    possible to determine the noise distribution or precision between the acquired
    samples in each variable and the estimated model. For this purpose, concordance
    limits were established as usual in this methodology, and the model was considered
    as adequate if the majority of the compared samples fell inside them, they were
    near to zero, and they showed no heteroscedasticity pattern. The model statistical
    mismatch was also scrutinized by means of the histograms, accounting for the relative
    frequency distribution of the systematic error and considering the model as successful
    when the residual distribution trended to be Gaussian (or at least unimodal),
    and its standard deviation was narrow enough compared to the order of magnitude
    of the environmental signal fluctuation, whereas the model was considered out
    of adjustment otherwise. The residual time distribution complemented the validation
    by identifying temporal regions in those cases where bias could be observed for
    some time periods in the signal and in the adjusted model. The joint distribution
    between pairs of variables was scrutinized in terms of their scatter diagrams.
    Specifically, we compared two signals of a particular environmental variable,
    acquired by nodes of the same or different network. To complement the comparative
    analysis of variables, we finally included MI calculations among all the variables
    to identify the dependence between pairs of environmental signals, according to
    the nodes spatial location in the greenhouses, the communication technology type
    of each network, and the filtering incidence. 5.2. Rhythmometric Model Adjustment
