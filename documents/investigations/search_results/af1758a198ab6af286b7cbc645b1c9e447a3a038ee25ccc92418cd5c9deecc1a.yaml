    Figures Versions Notes Abstract Horticultural protected cultivation has spread
    throughout the world as it has proven to be extremely effective. In recent years,
    the greenhouse engineering research field has become one of the main research
    topics within greenhouse farming. The main objectives of the current study were
    to identify the major research topics and their trends during the last four decades
    by analyzing the co-occurrence network of keywords associated with greenhouse
    engineering publications. A total of 3804 pertinent documents published, in 1981–2021,
    were analyzed and discussed. China, the United States, Spain, Italy and the Netherlands
    have been the most active countries with more than 36% of the relevant literature.
    The keyword cluster analysis suggested the presence of five principal research
    topics: energy management and storage; monitoring and control of greenhouse climate
    parameters; automation of greenhouse operations through the internet of things
    (IoT) and wireless sensor network (WSN) applications; greenhouse covering materials
    and microclimate optimization in relation to plant growth; structural and functional
    design for improving greenhouse stability, ventilation and microclimate. Recent
    research trends are focused on real-time monitoring and automatic control systems
    based on the IoT and WSN technologies, multi-objective optimization approaches
    for greenhouse climate control, efficient artificial lighting and sustainable
    greenhouse crop cultivation using renewable energy. Keywords: automation; bibliometric
    analysis; energy efficiency; greenhouse heating; horticulture; monitoring and
    control systems; protected agriculture; renewable energy; sustainability 1. Introduction
    The need to increase a sustainable food production for a predicted world population
    of 9 billion by 2050 represents a priority for all countries [1]. Protected agriculture
    has enabled us to extend the food production capability in many developed countries
    and, recently, to less prosperous regions of the world. Greenhouses represent
    a symbol of modern agriculture and can have several relevant effects on the economy,
    society, and on agro-ecosystems [2]. The worldwide protected agriculture area
    (including greenhouse and any crop “under cover” production systems) was estimated
    to be 5.6 million ha [3]. Globally, the greenhouse area is estimated to have expand
    multifold in the last decades, comparing the 200,000 ha in 1980 to the 2 million
    ha in 2010, particularly in Asia and the Mediterranean basin [4]. More than 60%
    of the total area of greenhouses in the Mediterranean region was concentrated
    in three countries: Spain (53,843 ha), Italy (42,800 ha) and Turkey (30,669 ha)
    [5]. In Asia, large greenhouse areas were recorded in China (3.4 million ha in
    2010) and Japan (46,000 ha in 2012) [4,6]. In particular, the greenhouse area
    in China underwent a rapid expansion from 1982 to 2010 [6]. Greenhouse systems
    represent a defense measure against unfavorable climatic conditions as well as
    pests and diseases. Furthermore, greenhouses have the great advantage of remarkably
    increasing off-season products, thus satisfying the demand for quality fresh products
    throughout the year by the large-scale retail chains. Greenhouse farming is mainly
    involved in vegetable crops (tomato, pepper, eggplant, zucchini, cucumber, melon,
    squash and lettuce), and to a lesser extent of other commodities, like flowers,
    ornamentals and fruits (mainly strawberries). Tomato, cucumber and sweet pepper
    are the dominant crops [7]. In countries with a mild and warm climate, the greenhouse
    systems are characterized by low technology and a low use of energy inputs, which
    are characteristics that have created, however, some critical issues. The low
    night-time temperatures in winter, and the excessively high day-time temperatures
    in warm periods require proper solutions. These issues are related to the strong
    and direct dependence of the internal microclimate on the external climatic conditions
    [8]. The dominant trend in these areas is the minimal control of the greenhouse
    microclimate that is often limited to natural ventilation, shading techniques
    and emergency heating [9]. In the warmest Mediterranean areas, the greenhouse
    technology is generally based on the principle of minimizing capital investments,
    running costs and energy consumption, thus greenhouses are commonly characterized
    by lightweight structures without artificial heating systems [9,10]. In Northern
    Europe, there is a clear trend to optimize the greenhouse environment in order
    to obtain the maximum crop production potential [8,11]. Greenhouse farming in
    North-Western Europe has evolved in parallel with the emergence of advanced engineering
    technologies, including computerized climate control, soilless cultivation systems
    and agro-robot systems [12,13]. In Mexico and Colombia, naturally ventilated structures
    are mainly used, and greenhouse climate dynamics are primarily affected by the
    local weather conditions because greenhouses are not equipped with heating and
    cooling systems [14,15]. Computational fluid dynamic (CFD) studies were applied
    to greenhouses in order to evaluate the inside air flow patterns and temperature
    distribution as affected by the slope of the terrain [16] and by the height and
    ventilation configuration in a Colombian greenhouse [17], the airflow and ventilation
    rates as affected by the greenhouse orientation and roof vent and screen characteristics
    [18]. The great diffusion of greenhouses, however, has been criticized for its
    associated environmental impact due to energy use, plastic waste generation, soil
    pollution, biodiversity degradation, local runoff alteration [19,20], as well
    as for their impact on the visual quality of the surrounding rural landscape [21,22,23].
    The major environmental burden in high-tech greenhouses is represented by the
    high fossil fuel-based energy use; the soilless cultivation with the recirculation
    of drain water allows for achieving a high resource and water use efficiency and
    low N emissions [24]. The greenhouse structure, fertilizers and auxiliary equipment
    were found to be the major environmental burdens in unheated, plastic covered
    multi-tunnels [25]. The necessary frequent replacement of plastic covering films
    generates huge quantities of post-consumer materials that are often improperly
    disposed of, causing environmental and economic problems [26]. Studies on greenhouse
    engineering have been previously reviewed by Hanan [27], Critten and Bailey [28],
    Montero et al. [29], Shamshiri et al. [30], Syed and Hachem [31] and Achour et
    al. [32]. The bibliometric analysis approach, including the performance analysis
    and science mapping techniques, has been used to analyze the quantity and quality
    of the scientific production and to graphically represent the structure of scientific
    activity within a discipline, a research field or a topic area, by applying mathematical
    and statistical methods and data mapping techniques [33,34,35]. This methodology
    is a useful and powerful tool to analyze publishing activities at the level of
    countries, institutions or research groups for comparative analyses of productivity,
    cooperation between universities and research centers, for the description, evaluation
    and monitoring of scientific and technological activities and projects and to
    identify research trends and areas that are developing or regressing [36]. A bibliometric
    analysis can facilitate the development of science-based strategies including
    private and public research management, the development of science and technology
    programs and policies and research strategic decision making [34,37]. HistCite
    [38], CiteSpace [39] and VOSviewer [40] are freely available software widely used
    to create networks of publications, journals, researchers, research institutions,
    countries, keywords or terms [41]. The science mapping approach has been widely
    used in several research areas [42]. In agricultural sciences, this methodology
    has been employed to analyze research trends into various research fields, such
    as global biodiversity [43], structure and evolution of the Mediterranean forest
    [44], plant phenotyping [45], precision agriculture [46], unmanned aerial vehicles
    in agricultural and forestry [47], soil remediation [48], greenhouse farming [49],
    durum wheat and pasta quality [50], agricultural pollution [51], mapping of agricultural
    greenhouses and plastic-mulched crops by remote sensing approach [52] and in the
    study of natural ventilation in protected agricultural structures in tropical
    and subtropical climatic regions using CFD [15]. Considering that the several
    studies published on greenhouse engineering cover a wide range of scientific areas,
    an advanced visualization methodology, such as science mapping, could provide
    a useful alternative tool to analyze the pertinent literature and reveal the structure
    and the evolution of the research activity. The objective of the current work
    was to analyze the global research trends on greenhouse engineering in the last
    four decades through a bibliometric mapping approach. Particularly, our aims were:
    (1) examining the number of publications per journal, country and research institutions
    and the trends in scientific publication outputs; (2) identifying and visualizing
    the main research topics and their relations; and (3) providing a general overview
    of the main topics and their trends over time. To our knowledge, there are no
    studies that have applied this method to analyze the research on such a wide topic
    in the last four decades. This work will provide a general comprehensive knowledge
    on the structure and progress of research in this scientific field. Such knowledge
    could be beneficial to research project funding and to university curricula as
    well as to young researchers, research managers and policy makers who may be interested
    in knowing where, by whom research is being carried out and what are the main
    recent directions of the research progress in greenhouse engineering, a field
    that is undergoing increasing technological and sustainable improvement and application.
    2. Materials and Methods 2.1. Data Collection The Elsevier’s Scopus database was
    chosen as one of the most widely used data sources for bibliometric analyses.
    It is one of the largest abstract and citation repositories of peer-reviewed literature,
    covering scientific journals, books, conference proceedings, etc. [53]. T bibliographical
    records related to greenhouse engineering research were retrieved using the Scopus
    database. The relevant scientific documents were identified using appropriate
    keywords in the combined fields of title, abstract and keywords; the search terms
    always included “greenhouse” and the terms related to the principal topics of
    the research in greenhouse engineering. Some terms were used with an asterisk
    in order to retrieve documents associated with the derived words. The following
    search equation was typed into Scopus to collect relevant publications: (TITLE-ABS-KEY
    ((greenhouse) AND (“environment monitoring” OR “environment control” OR “wind
    load*” OR “snow load*” OR “construction element” OR “structural element” OR “shading
    net*” OR “insect screen*” OR “covering material” OR “CFD” OR “computational fluid
    dynamic” OR “internet of things” OR “thermal* control*” OR “pest protection” OR
    “ventilation system” OR “cooling system” OR “heating system”)) OR TITLE-ABS-KEY
    (“greenhouse energy” OR “intelligent greenhouse” OR “intelligent agricultural
    greenhouse” OR “greenhouse automation” OR “greenhouse cover*” OR “greenhouse cladding”
    OR “greenhouse climate control” OR “greenhouse conditioning” OR “greenhouse heating”
    OR “greenhouse cooling” OR “greenhouse dehumidification” OR “greenhouse glazing”
    OR “greenhouse lighting” OR “greenhouse microclimate” OR “greenhouse monitoring”
    OR “greenhouse shading” OR “greenhouse structure” OR “greenhouse design” OR “greenhouse
    engineering” OR “sustainable greenhouse” OR “photovoltaic greenhouse” OR “smart
    greenhouse” OR “greenhouse film”)). The document search was carried out in April
    2022 by restricting the research to original publications written in English (article,
    book chapter, book, reviews and conference papers) and published in the last four
    decades (1981–2021) in order to capture the evolution dynamics of the research
    field over a long period. Regional research published in other languages was therefore
    not included in the current bibliometric analysis. Although the initial number
    of documents retrieved was high, the number was reduced after conducting a search
    refinement based on the application of filters for terms included in the title,
    abstract or keywords, based on the abstract reading and keywords analysis in order
    to get a more detailed view on greenhouse engineering for crop production. Some
    keywords such as “global warming”, “greenhouse warming”, “greenhouse gas”, “greenhouse
    effect”, “paleo*”, “cretace*”, “icehouse”, “thermosphere*”, “ionosphere*” were
    excluded to prevent the downloading of documents on climate change, climatology
    and related aspects, or on technologies based on the exploitation of the greenhouse
    effect. 2.2. Bibliometric Analysis and Clustering The records were analyzed in
    order to obtain the number of publications per year in the examined period, the
    subject categories of each publication, the journals where the documents were
    published and their SCImago Journal Rank (SJR), their Scopus CiteScore (CS) and
    their highest CiteScore percentile (HP), as well as the articles with more citations.
    The SJR indicator is built on the Scopus database and considers the number of
    citations received by a given journal and the prestige of the journals where the
    citations are mentioned. It is defined as the average number of weighted citations
    received in a year per document published in a given journal in the previous three
    years. The SJR weighs each incoming citation of the journal by the SJR of the
    citing journal [54]. The CiteScore is calculated as the ratio of the number of
    citations received by articles, reviews, conference papers, book chapters and
    data papers of a given journal over four years and published in those same four
    years, over the number of the same documents [55]. The CS and HP are also calculated
    from the Scopus data. The VOSviewer bibliometric mapping program version 1.6.16
    (www.vosviewer.com, accessed on 1 June 2021), developed by Van Eck and Waltman
    [40], was used for the bibliometric analysis. We conducted a co-occurrence keyword
    analysis and a co-authorship analysis of the retrieved publications, and some
    bibliometric maps were built to represent, in two dimensions, the research area
    of greenhouse engineering and to identify the knowledge structure of the research
    topics. The keywords network representing the different research themes on greenhouse
    engineering was built by assigning keywords to a cluster based on their co-occurrences
    in the publications. One cluster is represented by terms (in the same color) belonging
    to a general or specific research theme; one or more research topics can be identified
    in a cluster. The terms occurring at least five times were considered in the current
    study. Duplicated keywords as singular and plural of a term or synonymous terms
    were previously merged into a single keyword in order to conduct a more accurate
    assessment of the relative importance of specific keywords within the thematic
    clusters. The co-operative network of key authors was used to identify the collaboration
    among contrasting key researchers. All co-authors of an article were considered,
    excluding papers with more than 25 authors. Authors with a minimum of 10 documents
    were considered in the current study. The different colors highlight the clusters
    of authors who usually collaborate with each other. Figure 1 summarizes the methodology
    followed in the present study to carry out the bibliometric analysis and science
    mapping. More detailed explanations about the cluster analysis and the graphical
    map representation are available in the VOSviewer manual [56]. Figure 1. Workflow
    for the data screening and analysis. 3. Results and Discussion 3.1. Greenhouse
    Engineering Publication Trends 3.1.1. Annual Evolution of Published Papers A total
    of 3804 scientific documents fitting the search on greenhouse engineering in the
    last 40 years (1981–2021) were retrieved from the Scopus database and analyzed.
    Only a few papers (n = 42) were present before 1981 with 0 to 14 articles/year.
    A percentage of 48.9% (n = 1861) of the 3804 documents were original research
    articles and 2.4% (n = 92) were reviews; 46.7% (n = 1778) of the documents were
    conference papers published in journals, conference proceedings or book series
    and 1.9% (n = 72) were book chapters or books. In the first 15 years of the considered
    period (1981–1995) few papers per year were present (n = 7–36, mean 21.2). In
    the following 15 years (1996–2010) the number per year significantly increased
    (n = 35–140, mean 66.1), and even more in the last period 2011–2021 (n = 170–365,
    mean 226.8), when the growth is most evident for articles published in journals
    than in conference proceedings (Figure 2). Figure 2. Trends in publications on
    greenhouse engineering from 1981 to 2021. The histogram represents the number
    of articles published in indexed journals with respect to other papers reported
    in conference proceedings and book chapters. 3.1.2. Journals of Publication The
    documents were published in several journals and conference proceedings or book
    series. Ninety-seven sources published at least five documents. The leading 30
    sources published more than 16 documents each. Table 1 shows their principal characteristics,
    such as the publisher, total number of publications, CS, SJR and HP within the
    Scopus categories. Overall, 1634 documents out of 3804 (43.0%) were published
    in these journals. Only three sources published more than 50 documents. Most of
    the documents are present in Acta Horticulturae: 812 (21.3%). Acta Horticulturae
    is a Belgian peer reviewed series (publisher: International Society for Horticultural
    Science, ISHS) that mainly publishes the proceedings of the ISHS Symposia and
    of the International Horticultural Congresses. Some ISHS symposia focus specifically
    on advanced technologies and innovative greenhouse management, and over time have
    become an important opportunity for researchers to discuss the state of the art
    and future perspectives within these research topics. Biosystems Engineering is
    the second top journal in relation to the number of papers (n = 86) published
    on the subject. It is a monthly peer reviewed scientific journal, owned by The
    Institution of Agricultural Engineers (IAgrE) and published by Elsevier; it is
    also the official scientific journal of the European Society of Agricultural Engineers
    (EurAgEng). Its topic reflects the interdisciplinary nature of research in biological
    systems engineering. Computers and Electronics in Agriculture, the third journal
    with 53 papers, focuses on developments and applications of computers or electronics
    in plant or animal agricultural production, including agronomy, horticulture,
    forestry, aquaculture and animal/livestock farming; it also includes the technological
    aspects of artificial intelligence, sensors and robotics. Table 1. Publisher,
    number of documents, Scopus CiteScore (CS), Scimago Journal Rank (SJR) and highest
    CiteScore percentile (HP) of the top journals publishing studies on greenhouse
    engineering. The top five journals with the highest SJR were Renewable and Sustainable
    Energy Reviews (3.522), Applied Energy (3.035), Energy Conversion and Management
    (2.743), Energy (1.961) and Agricultural and Forest Meteorology (1.837). These
    five journals, along with Renewable Energy, Energy and Buildings and Solar Energy,
    also showed a high CiteScore (higher than 8.8) and ranked in the 87th–99th CS
    percentile. Renewable and Sustainable Energy Reviews mainly publishes studies
    that have a significant review element on renewable and sustainable energy resources
    and related systems, applications, utilizations and techno-socio-economic aspects.
    Applied Energy focuses on the research on energy conversion/conservation, the
    optimization of energy resource uses and energy processes and sustainable energy
    systems. Energy Conversion and Management is principally focused on energy production,
    use, conversion, storage, transmission, management and sustainability and also
    includes renewable energy resources. Energy covers research on energy analysis,
    modelling, prediction, conservation, efficiency, planning and management, supply
    and demand, storage, renewable energy and integrated energy systems. Agricultural
    and Forest Meteorology mainly focuses on the inter-relationship between agriculture,
    meteorology, natural ecosystems and forestry. 3.1.3. Subject Area The publications
    on greenhouse engineering overall fall mainly under the subject areas of agricultural
    and biological Sciences (28%) and engineering (21%), and to a minor extent into
    other subject areas such as computer science (11%), energy (8%) and environmental
    science (6%) (Figure 3). It should be noted that papers, particularly those that
    are multidisciplinary or dealing with different aspects of greenhouse engineering,
    are classified simultaneously in several subject areas. Overall, the documents
    were classified into more than 12 different Scopus subject areas, which may suggest
    the broad interest that this research field has generated in the scientific community.
    Figure 4 shows the trend of the principal subject areas into which Scopus has
    classified the documents related to greenhouse engineering in more recent years
    (1991–2021). The growing trend of publications in the areas of engineering, computer
    science, energy and mathematics, at the expense of agricultural and biological
    sciences, emerges. This may be due to the increase of complex interdisciplinary
    studies on greenhouses and their automation stimulated by advances in technology,
    modelling and simulation techniques, artificial intelligence, as well as to the
    increasing demand for environmentally sound greenhouse productions and for using
    renewable energy sources. Figure 3. Subject areas of the publications on greenhouse
    engineering. Figure 4. Trend of the distribution of the publications by Scopus
    category in 1991–2021. 3.1.4. Most Relevant Countries The countries to which the
    authors’ affiliations belong were analyzed. At least one hundred and six countries
    were identified as publishing on greenhouse engineering during the period 1981–2021,
    and 70 countries participated in at least five papers. These numbers point to
    the great interest that greenhouse engineering has captured worldwide. In this
    analysis, more than one country can be assigned to the same document in cases
    of international collaborations. Figure 5 shows the most active countries identified
    as those having participated in more than 50 papers. The countries with higher
    paper productivity were China (n = 593; 15.6%), the United States (n = 356; 9.4%),
    Spain (n = 260; 6.8%), Italy (n = 235; 6.2%) and the Netherlands (n = 209; 5.5%).
    However, the analysis of the scientific productivity of the countries in relation
    to the year of publication allows to highlight that 88% of the Chinese documents
    were published in the last decade, and this is reflected in the main themes addressed
    in the research. In effect, the cluster analysis on the keywords of the Chinese
    publications highlighted that the research focused mainly on the following topics:
    greenhouse automation; climate monitoring and control systems; design of wireless
    sensor networks; greenhouse heating systems performances. Research groups from
    the United States mostly focused on: microclimate and crop growth in photovoltaic
    (PV) greenhouses; energy efficiency of artificial lighting systems; optimal design
    of lighting systems in relation to plant response; CFD greenhouse modelling for
    climate uniformity; cooling systems performance. The prominent topics in Spanish
    research were the following: ventilators configurations and evaporative cooling
    systems performances; light transmission properties and the effect on the greenhouse
    microclimate of insect-proof screens; pest control by using plastic films. Italian
    research has principally focused on: radiometric and mechanical properties of
    greenhouse plastic covering films and shading nets; energy saving strategies in
    greenhouses; integrated use of several renewable energy sources for greenhouse
    heating and cooling; light distribution modelling and analysis in PV greenhouses;
    ventilation efficiency evaluation by means of CFD modeling. The dominant topics
    of the research carried out in the Netherlands were: greenhouse climate and crop
    growth modeling; lighting technologies and strategies for ventilation efficiency
    optimization; interaction of technology and plants. Up until 2010, France, Japan,
    Israel and Greece also had a significant role among the authors’ affiliated countries
    on greenhouse engineering. Figure 5. Countries publishing more than 50 articles
    related to greenhouse engineering from 1981 to 2021 (countries are related to
    the authors’ affiliations). 3.1.5. Most Relevant Research Institutions The paper
    productivity of the most active institutions on greenhouse engineering is reported
    in Table 2. While China leads the country distribution of research output in this
    field, the distribution by institution is dominated by non-Chinese research institutions.
