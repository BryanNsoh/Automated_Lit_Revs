    Notes Abstract The digital transformation of agriculture has evolved various aspects
    of management into artificial intelligent systems for the sake of making value
    from the ever-increasing data originated from numerous sources. A subset of artificial
    intelligence, namely machine learning, has a considerable potential to handle
    numerous challenges in the establishment of knowledge-based farming systems. The
    present study aims at shedding light on machine learning in agriculture by thoroughly
    reviewing the recent scholarly literature based on keywords’ combinations of “machine
    learning” along with “crop management”, “water management”, “soil management”,
    and “livestock management”, and in accordance with PRISMA guidelines. Only journal
    papers were considered eligible that were published within 2018–2020. The results
    indicated that this topic pertains to different disciplines that favour convergence
    research at the international level. Furthermore, crop management was observed
    to be at the centre of attention. A plethora of machine learning algorithms were
    used, with those belonging to Artificial Neural Networks being more efficient.
    In addition, maize and wheat as well as cattle and sheep were the most investigated
    crops and animals, respectively. Finally, a variety of sensors, attached on satellites
    and unmanned ground and aerial vehicles, have been utilized as a means of getting
    reliable input data for the data analyses. It is anticipated that this study will
    constitute a beneficial guide to all stakeholders towards enhancing awareness
    of the potential advantages of using machine learning in agriculture and contributing
    to a more systematic research on this topic. Keywords: machine learning; crop
    management; water management; soil management; livestock management; artificial
    intelligence; precision agriculture; precision livestock farming 1. Introduction
    1.1. General Context of Machine Learning in Agriculture Modern agriculture has
    to cope with several challenges, including the increasing call for food, as a
    consequence of the global explosion of earth’s population, climate changes [1],
    natural resources depletion [2], alteration of dietary choices [3], as well as
    safety and health concerns [4]. As a means of addressing the above issues, placing
    pressure on the agricultural sector, there exists an urgent necessity for optimizing
    the effectiveness of agricultural practices by, simultaneously, lessening the
    environmental burden. In particular, these two essentials have driven the transformation
    of agriculture into precision agriculture. This modernization of farming has a
    great potential to assure sustainability, maximal productivity, and a safe environment
    [5]. In general, smart farming is based on four key pillars in order to deal with
    the increasing needs; (a) optimal natural resources’ management, (b) conservation
    of the ecosystem, (c) development of adequate services, and (d) utilization of
    modern technologies [6]. An essential prerequisite of modern agriculture is, definitely,
    the adoption of Information and Communication Technology (ICT), which is promoted
    by policy-makers around the world. ICT can indicatively include farm management
    information systems, humidity and soil sensors, accelerometers, wireless sensor
    networks, cameras, drones, low-cost satellites, online services, and automated
    guided vehicles [7]. The large volume of data, which is produced by digital technologies
    and usually referred to as “big data”, needs large storage capabilities in addition
    to editing, analyzing, and interpreting. The latter has a considerable potential
    to add value for society, environment, and decision-makers [8]. Nevertheless,
    big data encompass challenges on account of their so-called “5-V” requirements;
    (a) Volume, (b) Variety, (c) Velocity, (d) Veracity, and (e) Value [9]. The conventional
    data processing techniques are incapable of meeting the constantly growing demands
    in the new era of smart farming, which is an important obstacle for extracting
    valuable information from field data [10]. To that end, Machine Learning (ML)
    has emerged, which is a subset of artificial intelligence [11], by taking advantage
    of the exponential computational power capacity growth. There is a plethora of
    applications of ML in agriculture. According to the recent literature survey by
    Liakos et al. [12], regarding the time period of 2004 to 2018, four generic categories
    were identified (Figure 1). These categories refer to crop, water, soil, and livestock
    management. In particular, as far as crop management is concerned, it represented
    the majority of the articles amongst all categories (61% of the total articles)
    and was further sub-divided into: Figure 1. The four generic categories in agriculture
    exploiting machine learning techniques, as presented in [12]. Yield prediction;
    Disease detection; Weed detection; Crop recognition; Crop quality. The generic
    categories dealing with the management of water and soil were found to be less
    investigated, corresponding cumulatively to 20% of the total number of papers
    (10% for each category). Finally, two main sub-categories were identified for
    the livestock-related applications corresponding to a total 19% of journal papers:
    Livestock production; Animal welfare. 1.2. Open Problems Associated with Machine
    Learning in Agriculture Due to the broad range of applications of ML in agriculture,
    several reviews have been published in this research field. The majority of these
    review studies have been dedicated to crop disease detection [13,14,15,16], weed
    detection [17,18], yield prediction [19,20], crop recognition [21,22], water management
    [23,24], animal welfare [25,26], and livestock production [27,28]. Furthermore,
    other studies were concerned with the implementation of ML methods regarding the
    main grain crops by investigating different aspects including quality and disease
    detection [29]. Finally, focus has been paid on big data analysis using ML, aiming
    at finding out real-life problems that originated from smart farming [30], or
    dealing with methods to analyze hyperspectral and multispectral data [31]. Although
    ML in agriculture has made considerable progress, several open problems remain,
    which have some common points of reference, despite the fact that the topic covers
    a variety of sub-fields. According to [23,24,28,32], the main problems are associated
    with the implementation of sensors on farms for numerous reasons, including high
    costs of ICT, traditional practices, and lack of information. In addition, the
    majority of the available datasets do not reflect realistic cases, since they
    are normally generated by a few people getting images or specimens in a short
    time period and from a limited area [15,21,22,23]. Consequently, more practical
    datasets coming from fields are required [18,20]. Moreover, the need for more
    efficient ML algorithms and scalable computational architectures has been pointed
    out, which can lead to rapid information processing [18,22,23,31]. The challenging
    background, when it comes to obtaining images, video, or audio recordings, has
    also been mentioned owing to changes in lighting [16,29], blind spots of cameras,
    environmental noise, and simultaneous vocalizations [25]. Another important open
    problem is that the vast majority of farmers are non-experts in ML and, thus,
    they cannot fully comprehend the underlying patterns obtained by ML algorithms.
    For this reason, more user-friendly systems should be developed. In particular,
    simple systems, being easy to understand and operate, would be valuable, as for
    example a visualization tool with a user-friendly interface for the correct presentation
    and manipulation of data [25,30,31]. Taking into account that farmers are getting
    more and more familiar with smartphones, specific smartphone applications have
    been proposed as a possible solution to address the above challenge [15,16,21].
    Last but not least, the development of efficient ML techniques by incorporating
    expert knowledge from different stakeholders should be fostered, particularly
    regarding computing science, agriculture, and the private sector, as a means of
    designing realistic solutions [19,22,24,33]. As stated in [12], currently, all
    of the efforts pertain to individual solutions, which are not always connected
    with the process of decision-making, as seen for example in other domains. 1.3.
    Aim of the Present Study As pointed out above, because of the multiple applications
    of ML in agriculture, several review studies have been published recently. However,
    these studies usually concentrate purely on one sub-field of agricultural production.
    Motivated by the current tremendous progress in ML, the increasing interest worldwide,
    and its impact in various do-mains of agriculture, a systematic bibliographic
    survey is presented on the range of the categories proposed in [12], which were
    summarized in Figure 1. In particular, we focus on reviewing the relevant literature
    of the last three years (2018–2020) for the intention of providing an updated
    view of ML applications in agricultural systems. In fact, this work is an updated
    continuation of the work presented at [12]; following, consequently, exactly the
    same framework and inclusion criteria. As a consequence, the scholarly literature
    was screened in order to cover a broad spectrum of important features for capturing
    the current progress and trends, including the identification of: (a) the research
    areas which are interested mostly in ML in agriculture along with the geographical
    distribution of the contributing organizations, (b) the most efficient ML models,
    (c) the most investigated crops and animals, and (d) the most implemented features
    and technologies. As will be discussed next, overall, a 745% increase in the number
    of journal papers took place in the last three years as compared to [12], thus
    justifying the need for a new updated review on the specific topic. Moreover,
    crop management remained as the most investigated topic, with a number of ML algorithms
    having been exploited as a means of tackling the heterogeneous data that originated
    from agricultural fields. As compared to [12], more crop and animal species have
    been investigated by using an extensive range of input parameters coming mainly
    from remote sensing, such as satellites and drones. In addition, people from different
    research fields have dealt with ML in agriculture, hence, contributing to the
    remarkable advancement in this field. 1.4. Outline of the Paper The remainder
