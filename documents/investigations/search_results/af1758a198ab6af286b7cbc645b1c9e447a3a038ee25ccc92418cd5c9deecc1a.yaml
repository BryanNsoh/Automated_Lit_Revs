    Abstract Farmland irrigation is an essential foundation for good crop growth,
    while traditional farmland irrigation techniques cannot fully consider the impact
    of factors such as natural precipitation and crop transpiration on crop growth,
    which can, to a certain extent, result in poor irrigation decisions and a complex
    farmland environment that cannot be monitored promptly, thereby reducing farmland
    production efficiency. This study designs a farmland irrigation control system
    based on a composite controller. Firstly, an irrigation control method is proposed
    to establish a prediction model for future rainfall and crop transpiration using
    historical meteorological data. The composite controller is designed based on
    the prediction model to realize an irrigation control operation with an irrigation
    value as the control quantity, a water and fertilizer machine, and a solenoid
    valve as the actuators. Secondly, an intelligent irrigation control cloud platform
    based on Java language is designed to monitor farm information and irrigation
    operation records in real-time to facilitate visual management. Finally, the prediction
    accuracy is high, based on the prediction model results, which can provide a specific
    reference basis. The superiority of the proposed controller is verified by simulation
    using MATLAB/Simulink. The results show that the proposed controller can be well
    suited for nonlinear control systems and has good control performance while ensuring
    high tracking accuracy, strong robustness, and fast convergence. Keywords: irrigation
    control methods; intelligent irrigation systems; ARIMA predictive models; fuzzy
    algorithms; sliding mode controllers 1. Introduction Water scarcity is a global
    concern. As an industry that requires more water resources, the research on water-saving
    irrigation technology is the most urgent. Many scholars at home and abroad have
    conducted extensive in-depth research on water-saving irrigation technology, and
    a large number of research results have been achieved. Regarding the demand to
    model crop waters, some experts have developed the management-oriented cropping
    system model MODERATO [1]. Tolomio et al. [2] proposed a dynamic crop simulation
    model to predict future interactions between water and crop. An et al. [3] used
    the Pearson correlation coefficient method to analyze the intrinsic linkage and
    influence between soil–crop–environment and tomato water demand patterns. The
    inherent association and impact between the regularity and the regression function
    of water and crop physiological parameters were constructed by combining the through-path
    analysis and multiple regression methods. Zhang et al. [4] proposed a coupled
    water–crop growth (CHC) model to overcome the oversimplification of the crop and
    irrigation modules in the water model. Q. Li [5] introduced a new approach named
    the Sparse Fractional Levy Quaternion Extended Kalman Filter (SFLQEKF) for predicting
    stochastic time series. It has also been found that natural conditions, such as
    measuring crop physiological parameters, are more efficient than indirect conditions,
    such as measuring soil environment for irrigation scheduling methods, by comparing
    asparagus crop studies [6]. A mathematical model of maize crop and stage water
    relations under catchment recharge irrigation conditions was developed using the
    BP neural network, which reflects the sensitivity of water requirements at each
    developmental stage of maize [7]. These research methods have laid a solid foundation
    for crop–water interrelationships. Consequently, the ability to measure the parameters
    involved in the individual model accurately becomes a key factor. The development
    of sensor technology has provided technical support for accurate measurements
    [8]. Vijayakumar et al. [9] used wireless sensor network (WSN) technology to collect
    data for accounting and analysis to enhance the intelligence of irrigation systems
    with the help of machine learning algorithms. Jitendra Kumar et al. developed
    and evaluated a soil moisture sensor [10]. Soulis et al. [11] determined the effect
    of soil moisture sensor positioning and the accuracy of soil moisture-based drip
    irrigation scheduling systems under different conditions. It emphasized the selection
    of suitable soil moisture sensors for specific crop needs. Luca Bondesan et al.
    [12] compared the difference between irrigation scheduling and variable rate irrigation
    with the inclusion of sensors and conventional uniform irrigation to demonstrate
    the importance of sensors in irrigation decision making. In the context of research
    on water-saving irrigation equipment, Djalilov et al. [13] studied the main factors
    of vibrations occurring in electric motors in irrigation facilities. They developed
    a virtual tool to detect and analyze vibrations. Yang Yang et al. [14] propose
    a crop rows detection algorithm based on the autonomous extraction of ROI (region
    of interest), which can achieve high accuracy and the robust extraction of ROI
    in various maize fields. The proposed algorithm can provide a new solution to
    the machine vision-based navigation technology for agricultural machinery. The
    system for driving irrigation equipment using solar photovoltaics has also been
    investigated and proposed [15]. An electronic pre-wetting detector was developed
    for irrigation scheduling, which can improve irrigation accuracy [16]. In the
    study of control methods, Mahmoodabadi [17] proposed a robust fuzzy adaptive integral
    sliding mode controller for nonlinear uncertain chaotic systems based on a multi-objective
    grey wolf optimization algorithm. In the paper, a multi-objective gray wolf optimization
    algorithm was used to improve the performance of the proposed controller. This
    method can effectively obtain the correct parameters of the proposed controller
    and avoid the trial-and-error process. J Torres et al. [18] proposed two anti-winding
    algorithms in the framework of sliding mode control to restart the necessary action
    without affecting the control action behavior. Alvaro Javier Prado et al. [19]
    introduced two anti-winding control algorithms in the framework of sliding mode
    control to reset the integral control action in the discontinuous mode promptly
    without inhibiting the robustness of the whole control system against disturbances.
    Zhang Yang et al. [20] proposed a unicycle robot and designed an adaptive fuzzy
    controller based on its dynamics model to achieve equilibrium control. These studies
    provide effective equipment for irrigation. The development of network technology
    is essential for how irrigation equipment can be adapted to intelligent irrigation
    systems. The rapidly developing wireless network technology has been widely used
    in people’s lives and work in recent years, such as the design of office automation
    systems based on Internet of Things technology, the research of fire information
    based on computer network technology, and the research of Chinese medicine health
    rehabilitation [21,22,23], which helps to solve diversified problems encountered
    in different fields. Xu et al. [24] present a natural language query and control
    interface for LoT platforms that effectively parses natural language commands
    entered by users, enabling them to perform more complex operations. Tace et al.
    [25] proposed an intelligent irrigation system that integrates LoT technologies
    and machine learning algorithms in intelligent irrigation systems. A system based
    on deep learning algorithms was developed to monitor the number and height of
    moso bamboo shoots through image acquisition and YOLOv4 modeling [26]. An Arduino-based
    irrigation control system was proposed by conducting extensive experimental trials
    to automatically adjust soil water content within a specific depth range [27].
    Rathod et al. [28] designed and developed an automatic irrigation system for greenhouses
    to optimize water use. Ling Zhu et al. [29] designed a ZigBee-based automated
    irrigation system to achieve real-time monitoring, remote monitoring, and alarm
    functions, providing an intuitive on-site management platform for irrigation users.
    Wireless sensor network systems have also supported irrigation research in recent
    years. Ndunagu et al. [30] proposed an innovative irrigation system using drip
    irrigation methods, which was designed and implemented using wireless sensor networks
    and Thingspeak.com to manage water resources effectively. Scholars also developed
    wireless sensor networks for drip irrigation systems and multi-intelligent body
    automatic irrigation systems [31,32]. In summary, with the development of technology,
    intelligent water-saving irrigation methods and systems will be the future trend,
    and research results in this area will be gradually applied. Although these controllers
    are effective, they have certain limitations. Their model designs are often universal
    and cannot effectively combine the weather conditions of the irrigated area with
    the local soil conditions, which can easily cause significant errors in the irrigation
    operation. For this problem, this paper uses predictive algorithms and crop coefficients
    combined with weather data from the summer maize-growing region of the Yellow
    Huaihai Sea to calculate crop water consumption. We also use wireless sensor technology
    to monitor local soil environment data in real-time and introduce fuzzy algorithms
    and sliding mode control methods to design composite controllers to calculate
    irrigation volumes and achieve irrigation control. The significant contributions
    of the proposed method are as follows: (1) A method of intelligent farm irrigation
    control incorporating multiple models is proposed, integrating sensor technology,
    wireless network communication technology, the ARIMA prediction model, a fuzzy
    algorithm, and sliding mode control. (2) An intelligent irrigation control system
    based on Java language is developed, which realizes the whole smart irrigation.
    This paper proposes an intelligent farm irrigation control method based on the
    crop water consumption model, rainfall prediction, a fuzzy algorithm, and sliding
    mode control. It also develops a farmland irrigation control system based on this
    method. The rest of the study is structured as follows: Section 2 presents the
    intelligent irrigation control method for farmland and the prediction and control
    models used. Section 3 describes the design of the prediction and control models
    in detail based on our dataset. In Section 4, we compare the prediction results
    and discuss the simulation results of the control model. The paper concludes with
    a summary of our results and directions for further research in Section 5. 2.
    Materials and Methods 2.1. Structure of Farmland Irrigation Control System This
    paper proposes an agricultural water-saving irrigation control system, shown in
    a simple schematic diagram in Figure 1. In this system, soil monitoring data,
    multi-year meteorological data, crop water consumption model, and expected soil
    moisture content are used as input data, and the calculation of farmland irrigation
    volume is carried out based on the fuzzy sliding mode control method. Then the
    irrigation valve is controlled by a computer using a 5G network for automatic
    irrigation. The soil moisture sensors deployed in the system farmland use wireless
    network communication to obtain real-time soil temperature and humidity data.
    In addition, a time series model is used to predict future rainfall and crop transpiration
    through multi-year climatological data from weather stations. The precise control
    cloud platform developed receives irrigation volume data and then uses the cloud
    port to control the water and fertilizer machine for regular and quantitative
    irrigation. The water and fertilizer machine controls the solenoid valve for irrigation
    through the field pipe network system. Figure 1. Intelligent irrigation control
    system diagram: (a) irrigation equipment diagram; and (b) system schematic. 2.2.
    Intelligent Irrigation Control Method A diagram of the proposed intelligent irrigation
    method is shown in Figure 2, in which wireless sensor technology and wireless
    network communication technology are used. Firstly, the weather station’s multi-year
    climate database predicts the rainfall and crop transpiration for the coming week.
    The soil moisture is input into the fuzzy algorithm to derive the initial irrigation
    amount. The soil moisture and the desired soil moisture content are used to calculate
    the compensation amount through the sliding mode controller, combined with the
    initial irrigation amount to derive the final crop irrigation amount. The system
    receives the irrigation volume for the coming week as a control volume. It remotely
    controls equipment via the cloud port for irrigation operations when the crop
    needs water. Figure 2. Intelligent irrigation control method. After finishing
    the irrigation operation, the soil moisture and other information in the farmland
    are fed back to the sensors and weather stations in real-time to achieve closed-loop
    irrigation control. The composite controller can calculate whether the soil environment
    meets the suitable conditions for crop growth and development after the actual
    irrigation operation through the feedback data. The irrigation operation can be
    stopped when the soil conditions reach the appropriate growth range. 2.3. Rainfall
