    systems for crop irrigation management In general, plant, soil and atmosphere
    monitoring approaches for defining irrigation prescriptions have been studied
    in the bibliography. Usually, these methods are used independently, but an analysis
    of the data obtained with each technology could suggest the use of mixing sensing
    strategies. For example, plant monitoring strategies are very useful for defining
    when the plant is stressed, but useless to define the irrigation rate and times.
    For this reason, it is important the use of plant strategies with another method
    for determining irrigation prescriptions. Weather measurements are useful to define
    the reference evapotranspiration, but if this value is not used in a soil water
    balance equation, there are troubles in the definition of the quantity of water
    to apply. Measuring automatically the amount of inputs and outputs of water in
    the crop using weather parameters has some challenges that are supplied with the
    use of soil moisture sensors for defining soil water depletion, rain gauges for
    defining water amounts that are supplied by precipitations, and other technologies
    for determining crop coefficients and the root depth in the plants. An important
    aspect of atmosphere monitoring approaches is that the heterogeneity in the irrigation
    system or the crop are not accounted (Jones, 2006). Soil moisture sensors are
    useful to measure irrigation times and rates, obtaining the depletion percentage
    with respect to the total available water in the soil (FC-PWP), and when to stop
    the irrigation activity with the use of soil sensors at different depths. Soil
    sensors take no account of evaporative demand, so they cannot indicate plant stress.
    Additionally, soil sensors have the disadvantage that they are punctual measurements
    that in some cases are not representative for a full field. Mixing irrigation
    sensing strategies could improve the automatic definition and control of irrigation
    scheduling in an intelligent agent. An intelligent agent could use the plant sensors
    for defining when the plants are stressed (start irrigation time), or atmosphere
    and soil monitoring approaches to define the amount of water to apply based on
    the water balance equation (rate and time), and the soil sensors could also be
    used to define the time to finish irrigation applications (stop irrigation time).
    In addition, the definition of several irrigation prescriptions using different
    sensor strategies could be used in the reasoning system for determining the prescription
    performance in the future for each strategy and evaluating the water use efficiency,
    using some crop model software. The agent could select the best option according
    to the future predictions and apply the irrigation amounts using this information.
    In Osroosh et al., (2016), several irrigation scheduling algorithms were studied:
    TTT, CWSI, soil moisture sensors, evapotranspiration, soil water balance, a combination
    of soil sensors and water balance and conventional management, using a neutron
    probe as a reference point. This research highlights the successful functioning
    of climate and plant methods to supply enough water to plants and avoid water
    stress. The prescriptions using only soil moisture measurements failed in the
    water supply, presenting water stress and non-uniform plant growth. In addition,
    they explain that the feedback of measures in the plant presents excellent results
    in irrigation scheduling. In Alexakis et al. (2017), a research reported the data
    fusion of passive sensors (Landsat 8, NDVI and Temperature), active sensors (Sentinel
    1, Vertical (VV), C band) and field sensors, for the determination of the state
    of soil water. For the model determination, they used artificial neural networks,
    where the selected parameters were the backscatter coefficient , NDVI (vegetation
    and roughness), incidence angle (topography) and thermal infrared temperature
    (TIR) (water content). They found that the incidence angle is the least sensitive
    parameter, while the NDVI is the most sensitive to the precise estimation of soil
    moisture content. Fig. 3 shows some sensors used to determine irrigation needs
