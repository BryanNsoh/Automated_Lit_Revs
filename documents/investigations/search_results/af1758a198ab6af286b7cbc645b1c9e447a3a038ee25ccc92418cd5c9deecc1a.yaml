    thematic areas associated with engineering, especially where artificial intelligence
    techniques are applied. 3. Intelligent agents in crop irrigation The words intelligent
    and smart are commonly used to represent similar things, but they are actually
    different. Smart refers to technological aspects and the ability to apply previously
    acquired knowledge in practical situations (Yurish, 2010). Intelligent refers
    to the functional behavior and the ability to acquire and apply new knowledge
    and skills (Augusto et al., 2010). The development of truly intelligent systems
    implies that they can learn habits, preferences and correctly diagnose situations;
    know where and when events of interest occur and provide a structured way of analyzing,
    deciding and reacting in their environments (Taymanov and Sapozhnikova, 2009).
    Smart irrigation systems are technologies that estimate or measure the TAW depletion
    in order to control the irrigation for replenishing the water needs of the crop
    and minimizing the waste of resource (Nautiyal et al., 2010). Generally, these
    systems are programmed using initial site-specific set-up, executing schedule
    adjustments and including scheduling and required cycles, without human intervention
    (Rodriguez-Ortega et al., 2017). Intelligent irrigation systems use AI techniques
    to optimize water application on the crops, which make decisions using past experiences,
    analyzing real-time data and learning, according to the environment behavior (Shekhar
    et al., 2017). Intelligent irrigation systems can be studied as intelligent agents,
    which are systems that possess intelligent properties similar to human ones. According
    to Fougères and Ostrosi (2018), an intelligent agent is a physical entity composed
    of hardware and software, or a virtual entity developed only by software, which
    seeks to fulfill assigned tasks. Intelligent agents are autonomous entities that
    demonstrate reactive, proactive and social skills, with the ability to infer,
    reason, learn and update (Esmaeili et al., 2017). An agent is rational if its
    actions executed on the environment in which it is located are appropriated according
    to the response caused, using a performance measurement (Russell and Norvig, 2016).
    According to Fig. 1, an intelligent agent is composed of sensors for acquiring
    information from the environment, actuators to influence on the environment and
    an interpretation and decision support system (with or without AI). Additionally,
    an agent could have communication components for exchanging information with other
    agents and attributes–functions capabilities such as learning, evolution, coordination
