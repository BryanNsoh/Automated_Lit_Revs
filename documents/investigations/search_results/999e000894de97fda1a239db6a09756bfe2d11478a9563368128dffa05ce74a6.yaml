    LoRa WAN is used as the transceiver for drones and smart sprinklers. It is essential
    to point out that, for a large region of farmland, the terrestrial edge station
    must be able to connect with most of the smart sprinklers without needing a secondary
    repeater. During system operation, less than 30 kB of data is transmitted from
    the drone to the terrestrial edge computing station and to the sprinkler. Therefore,
    using LoRa WAN technology for data transmission is feasible because bandwidth
    is not a key concern in the system. For a communication system, optimal range,
    power, and price/performance trade-offs are possible by using LoRa technology.
    The spread spectrum modulation method used by LoRa is unique and was developed
    from chirp spread spectrum (CSS) technology [51], [52]. The LoRa WAN (Long Range
    Wide Area Network) serves primarily as a network layer protocol for controlling
    communication across Low Power Wide Area Network (LP WAN) gateways and edge devices
    as a routing protocol [51]. According to the regulations, LPWAN technologies mainly
    operate in the ISM band from 902 MHz to 928 MHz in the USA and the band from 863
    MHz to 870 MHz in Europe [53], [54]. Using a LoRa gateway, the appropriate edge
    station can transmit information to the LoRa WAN with a bandwidth of 125 kHz.
    Multiple data rate options, ranging from 250 bps to 5470 bps, are supported by
    this technology. A transmission range of up to 10 km helps to make up for this
    extremely low data rate [51]. It’s vital to note that a high-gain antenna and
    an environment lack of physical obstructions are requirements for reaching such
    long distances. A 20% packet loss rate for a distance of around 2 km between nodes
    and the LoRa gateway has been demonstrated in studies employing an SX1278 LoRa
    chip and an ultra-low power STM32L151 microcontroller [55]. For our purpose, we
    chose a RYLR896 LoRa module (Integration of SX1276 LoRa communicator and STM 32
    microcontroller), which has a more extended range and better receiver sensitivity
    (down up to −148 dBm). The LoRa chip uses a peak power of 300 mW when in transmission
    mode and drops to 60 mW when in reception mode. These values decrease to a power
    level close to 0.25 mW in sleep mode. The peak power needed only lasts for a time
    frame of less than 10 ms when operating in the mode with the lowest transmission
    rate [51]. The FSK, GFSK, MSK, GMSK, LoRa, and OOK modulations are supported by
    the SX1276 LoRa modem, which has a configurable bit rate of up to 300 kbps. G.
