    I. Introduction The agricultural sector consumes more than 70% of freshwater [1].
    While irrigating the crops, underwatering and overwatering are one of the pressing
    issues [2]. Overwatering causes the reduction of overall freshwater and causes
    the damage of crop roots, soil runoff, mineral runoff, and algal bloom to nearby
    freshwater sources [3], [4]. Precise and accurate irrigation is the smart way
    to avoid all these problems. Although IoT-based smart sprinklers have been developed
    in irrigation [5], [6], [7]. When used over a large area of farmland, however,
    the significant setup costs, additional recalibrating time, and additional issues
    make this strategy inefficient [7]. Unmanned aerial vehicles (UAV) have become
    a popular and affordable technology in recent years for capturing high-resolution
    remote sensing images for various precision agriculture applications. Drones have
    been used in agriculture for decades to spray pesticides, seeding, plant health
    monitoring, crop management [8], [9], [10], [11], [12] and production cost management
    [13], [14]. Drone imaging is combined with artificial intelligence for better
    accuracy [15]. Contactless Thermal Infrared imagery is an effective way to characterize
    the temperature variations of agricultural fields. TIR imaging has been used to
    find the kangaroos in Australia [16] and spider monkeys in Mexico [17]. Using
    TIR images, nesting bird habitats have been identified [18]. TIR images are used
    to evaluate forest ecosystems [19], archaeological sites [20], [21], [22] and
    Photovoltaic installations [23]. UAV-based TIR imaging technology is also used
    to detect compost pile conditions [24], peat fire detection [25], find mesocarnivores
    animals in farmland [26], search and rescue missions [27] and so on. Overwatering
    and crop irrigation issues can be solved more effectively with the help of a drone
    equipped with a thermal infrared camera. We used UAV based imaging to generate
    the thermal map of an area within minutes which in turn was used to control smart
    water sprinklers. A machine learning model trained using the image processing
    of TIR images, flight data, primary agricultural data, and methodological parameters
    such as geological location, soil moisture absorption, wind, and weather data
    can be used to predict the moisture content of each spot and choose appropriate
    sprinkler parameters. The nearby sprinkles can irrigate that dry area based on
    the ML decision generated and transmitted by the terrestrial edge station. Shorter
    running times and less water consumption are the results of carefully managed
    irrigation systems [16]. Irrigating in a circular pattern can be enabled by sprinklers
    with revolving nozzles [28]. Several smart irrigation models have been developed
    based on thermal imaging [29]. The entire farm area can be divided into small
    sectors. We adopted the sector division techniques of cellular communication,
    which divide a large segment into smaller circular segments [30], [31]. The smart
    sprinklers are placed at the center of each sector, which can hydrate a radius
    of 10–20 m. However, circular sections can create considerable overlaps. Hence,
    we approximated each sector as a hexagon, which has an equivalent area of 82%
    of a circular area, resulting in less overlapping of the irrigated land. The TIR
    and RGB images taken by the drone are processed using an onboard edge intelligence.
    The images processed using the onboard drone edge AI are converted into georeferenced
    data, which is then sent to the terrestrial edge unit using LoRa WAN communication.
    The terrestrial edge station generates the irrigation pattern using a trained
    machine learning model. This decision and irrigation pattern are transmitted to
    the smart sprinklers through LoRa WAN communication. Wi-Fi, ZigBee, NRF24L01 RF
    communication-based smart sprinklers are commonly used in short to midrange IoT
    smart irrigation [32], [33], [34], [35], [36], [37]. These cost-effective communication
    methods work well with a mid-range distance, around 100 meters, without an external
    antenna [38], [39], [40]. These communication methods can be upgraded with a dedicated
    antenna to achieve a distance of a few hundred meters. The LoRa WAN communication
    is suited for a large area because of its broad coverage of a few kilometers without
    secondary repeaters, reducing communication complexity and an initial setup cost
    [40], [41], [42]. Smart sprinkles can be powered by a solar panel that completely
    avoids batteries. Solar pumping without batteries has shown success in good sunlight
    [43], [44] Even while cloud computing has a great degree of scalability and is
    inexpensive, it has a significant latency and puts a lot of strain on the network’s
    bandwidth. For making the proposed system to be efficient and reliable, latency
    should be as low as possible. Edge computation is integrated into the system [45],
    [46], [47]. Edge computing, as defined by the Edge Computing Consortium (ECC),
    is a distributed open platform that integrates network, storage, and application
    capabilities at the network edge, near the objects or data sources [48]. Data
    processing under this computing paradigm does not need to send information to
    the cloud or other distant centralized or distributed systems. Edge intelligence
    is the next evolution of edge computing and artificial intelligence (AI). It intends
    to empower the edge by utilizing AI technologies [49]. Typical edge computing
    systems feature graphics units and CPUs to efficiently handle the trained ML model
    inside the standalone computational device. The clustering of computing resources
    in the edge system enables parallel processing of the overall task, which reduces
    latency and enables handling of complex tasks like image processing, machine learning,
    and deep learning within the cluster itself [50]. A. Proposed Drone-Aided Edge
    Computing Architecture The drone-aided smart irrigation system, shown in Figure
    1, is designed to accurately irrigate a farm area and lessen excessive freshwater
    use. The entire system consists of two subunits: aerial and terrestrial. The aerial
    unit has an autonomous drone in which the aerial edge computing station captures
    and processes thermal images and transfers the decision to the terrestrial sector
    through LoRa WAN communication. Terrestrial edge station, smart sprinklers, hydration
    pumps, and drone takeoff pads are in the terrestrial unit. FIGURE 1. System representation
    based on each level management. Show All The terrestrial edge can generate an
    irrigation pattern based on the georeferenced data from the drone. The machine
    learning (ML) model at the terrestrial edge server can generate an irrigation
    pattern and set the sprinkler parameters such as flow rate and flow direction
    in order to irrigate localized dry spots. By relying on a low-cost, low-resolution
    Thermal Infrared (TIR) camera, the captured images are preprocessed and georeferenced
    before sending them to the terrestrial edge station for identifying the most effective
    irrigation pattern—allowing network, memory, and computing resources to be saved.
    We built a custom quadcopter drone for aerial remote sensing. The custom-made
    drone is equipped with a raspberry pi 4 for image capturing and processing. An
    RGB camera (pi camera) and a TIR camera (FLIR) are used to collect the RGB and
    TIR spectral images of the ground to identify the localized dry spots. We used
    the open-source software Mission planner from Ardupilot to define the flight path.
    The area of surveillance can be selected using the software (Figure 1). The image
    capturing and processing are done using python programming on the onboard aerial
    edge station. This data is further transmitted to the terrestrial edge station
    for predicting and calculating the irrigation pattern using a trained machine
    learning model. Once all the necessary inputs (GPS Coordinates, Altitude, Speed
    of Hovering) are programmed in the drone, it is ready for remote sensing. After
    taking off, the drone moves from waypoint to waypoint and captures the RGB and
    the TIR images. These combined images ( T ig ), and the flight data (GPS coordinates-
    C gps , altitude- A lt , the direction of the drone- D i ) are transmitted to
    the onboard raspberry pi through the UART communication interface. An image processing
    algorithm in python took these data and calculated each localized dry spot and
    its relative dryness. This data is further transmitted to the terrestrial edge
    station for generating the irrigation pattern through a trained machine learning
    model. After the mission is completed, the drones are returned to the land for
    recharging. The terrestrial unit consists of the terrestrial edge station and
    sprinkler control unit. The terrestrial edge unit receives the georeferenced output
    through the LoRa WAN communication. The terrestrial edge station uses a raspberry
    pi 4-8GB to calculate the sprinkler control parameters (SCP) and to generate an
    irrigation pattern which is transmitted to the smart sprinklers through the LoRa
    WAN communication. LoRa WAN technology’s long range will cover a large area of
    land without having to use a secondary signal repeater. The sprinklers will direct
    the water spray to the localized dry spots by adjusting the water pressure and
    the servo rotation head of the sprinkler head. We describe the capabilities of
    a fully-functioning, deployed system. SECTION II. Materials and Methods A. Unmanned
    Aerial Vehicle (Drone) Construction We built a custom-made quadcopter for this
    project (Figure 2a). The drone has an ultra-durable polyamide nylon based F450
    frame, Pixhawk 2.4.8 flight controller, and the raspberry pi 4 4GB as a flight
    computer. The F450 frame manufactured by Readytoskey (ShenZhen ReadytoSky Technology
    Co., Ltd) is made of ultra-durable polyamide nylon-parts that can withstand more
    crash-landing damages. This frame has a 450 mm motor center, ideal for using 9-
    or 10-inch propellers. This frame allows us to use BLDC motors with 16, 19, and
    25-mm mounting hole centers. The frame has a height of 450 mm with landing gears
    attached, weighing approximately 280 grams. 800 to 1100 kV motors are ideal for
    this frame. We used the 900 kV BLDC motors manufactured by Readytoskey with 10-inch
    propellers (1045 props). 30 A Electronic Speed Controller (ESC) manufactured by
    Simonk is used to control the throttle speed of the drone (Figure S1). FIGURE
    2. a) Custom-made quadcopter, b) Aerial Edge Computing System. Show All The Pixhawk
    2.4.8 flight controller controls all the motor speeds along with data sensing.
    Pixhawk 2.4.8 has a 32-bit ARM Cortex M4 core processor with FPU, which has a
    rate of 168 MHz, 256 KB RAM, and 2 MB flash memory. The Pixhawk flight controller
    comes with an inbuilt accelerometer and gyroscope (MPU6050), MEMS barometer, ST
    Micro 16-bit gyroscope, ST Micro 14-bit accelerometer, and compass (magnetometer).
    Pixhawk can communicate with the peripheral device through UART, I2C, SPI, CAN,
    and USB transmission protocols. Which also supports 3.3 V to 6.6 V ADC inputs.
    The ESCs are connected to the main output channels of the Pixhawk, and the RF
    receiver is connected to the SBUS input. We construct a quadcopter drone, so we
    only need four main output channels to connect the ESCs. Channels 1 to 4 are used
    here. An external switch is connected to the Pixhawk to arm and disarm the drone.
    We used a FLYSKY FS-i6X RF transmitter and an FS- X6B receiver for transmission
    and manual control. FS-i6X is a 2.4 GHz dual antenna 6-channel RF transmitter
    based on AFHDS2A protocol, which can be upgraded to 10 channels with some DIY
    tricks. FS-i6X is compatible with PWM, PPM, i- bus, and s- bus protocols. This
    transmitter ranges from 500 to 1500 m in the air with a transmission power of
    less than 20 dBm. The 2.4 GHz dual antenna FS- X6B receiver is compatible with
    the FS- i6X and easily connected using the onboard pairing switch. The FS- X6B
    receiver supports six channels PWM, PPM, i- bus, and s- bus communication protocols.
    The receiver ranges up to 1500 m in the open field with optimum power. The RF
    receiver is connected to the SBUS input of the Pixhawk flight controller. The
    915 MHz radio telemetric module pair communicates between the terrestrial edge
    unit and the drone. This 500 mW transceiver can connect to the telemetric port
    of the Pixhawk flight controller. The other transceiver pair can be connected
    to the USB interface to receive flight data and transmit control signals through
    AT commands. The default baud rate of the full-duplex transparent serial link
    is 5600 baud. This transceiver pair ranges from 300 to 500 meters in an open field.
    The NEO- M8N external flight controller GPS module is connected to the Pixhawk
    to find the exact coordinates. This has a tracking sensitivity of 161 dBm and
    capturing sensitivity of 148 dBm with up to 10 Hz concurrent GNSS. NEO- M8N flight
    controller GPS module also includes an internal compass (magnetometer) which can
    be used to calculate the direction. There is a default port in the Pixhawk flight
    controller to connect the external GPS module, and the external compass can be
    connected to the I2C port. A 3500 mAh 3S Lithium polymer battery is used to power
    the drone and all the electronic systems. This 12.6 V battery can fly the drone
    for about 30 minutes at an altitude of 10–15 meters. A raspberry pi 4 4GB captures
    and processes the thermal, RGB images, along with the flight data from the Pixhawk
    flight controller (Figure 2b). The Broadcom BCM2711, Quad-core Cortex-A72 (ARM
    v8) 64-bit SoC powers the raspberry pi 4 at a 1.5 GHz clock frequency. We used
    a 4GB RAM model for this project. That is enough to do all our necessary work.
    The camera can be connected to USB ports, and a 32 GB class 10 micro-SD card is
    used to boot the raspberry Pi with Raspbian OS. A python program captures and
    processes the images and data to generate the basic information of each dry spot
    to create the data set for the machine learning model. A 12 V to 5 V - 3.5 A external
    power converter is used to power the raspberry pi from the LiPo battery. The Pixhawk
    flight controller can communicate with raspberry pi through the UART transmission
    protocol, which is used to extract the current drone location and altitude from
    Pixhawk. Open-source Mission planner software developed by Ardupilot (https://ardupilot.org/planner/)
    is used for drone calibration and assigning flight paths. Mission planner is installed
    on a Windows computer and connects the Pixhawk utilizing a micro-USB cable. The
    quadcopter firmware with the required orientation is flashed on the Pixhawk. After
    connecting all the peripherals to the Pixhawk, the flight controller is ready
    for calibration. RF throttle, accelerometer and gyroscope, compass, and ESC must
    be calibrated using Mission planner. Flightpath, waypoints coordinates, altitude,
    and flight mode can be programmed into the drone using the graphical interface
    of Mission Planner. Once completed, the drone can communicate with Mission Planner
    through the 915 MHz telemetry module while in the air. The specifications of important
    individual components are given in the Table. S1 B. Edge Intelligence in UAV Our
    system consists of aerial and terrestrial edge intelligence units. The UAV’s edge
    intelligence acquires and processes the TIR images, primary data such as drone
    hovering altitude, GPS coordinates, hovering speed, and direction to generate
    the pixel data information, which is transmitted to the terrestrial edge for further
    machine learning approach. The drone will take TIR photos of each hexagonal sector
    after the hovering pattern, route, and heights have been put into it. Due to outside
    factors like wind and weather, the TIR camera pictures are unreliable. After being
    stabilized, the pictures are fed into the image processing phase. Prior to using
    adaptive thresholding to find the localized dry areas, the original rectangle
    TIR pictures are cropped to a regular hexagonal image and divided into R, G, and
    B components. The information from the pixel data is gathered once the localized
    dry spots are georeferenced. Pixel data are transmitted to the terrestrial edge
    station through LoRa WAN communications (Figure 3). Using a trained machine model,
    the terrestrial edge station utilizes these data to determine the irrigation pattern
    and generate the sprinkler control parameters (SCP). FIGURE 3. Acquisition, stabilization,
    and processing of TIR images in the UAV Edge intelligence to generate pixel data
    information. Show All C. UAV Imaging The custom-made drone is equipped with a
    Thermal Infrared (TIR) and a RGB camera for capturing thermal and color images
    while hovering. Thermal Infrared (TIR) Camera: A Forward-Looking Infrared Camera
    (FLIR), Lepton 3.5 FLIR was used to capture thermal images (8 - 14μm wavelength).
    The camera had a resolution of 160×120 or 80×60 active pixels and an aperture
    angle of 57° with a shutter (Figure 2a). The camera operates in the 2.8- 3.1 V
    range, with an average power consumption of 650 mW during shutter events. The
    STM32-based breakout board is used to mount the FLIR camera (Figure S2a). A micro-USB
    cable can be used to connect the FLIR camera to a computer; in our case, a raspberry
    pi (Figure 2b). RGB Camera: The raspberry pi camera captures RGB images (Figure
    S2b). The V2 camera has a Sony IMX219 CMOS 8-megapixel sensor which has a sensor
    size of 3.674×2.760 mm(1/ 4 ′′ format) with an active pixel count of 3280×2464
    (total pixels 3296×2512 ). This supports 1080p 30fps, 720p 60fps VGA90 video modes
    along with 3280×2464 pixel still images. The IMX219 has a built-in 650 nm IR filter,
    which means it is non-sensitive to IR light and draws a peak current of 300 mA
    while operating. A ribbon cable connects the camera module to the CSI port of
    raspberry pi (Figure 2b). D. Edge Intelligence at Terrestrial Edge Unit The terrestrial
    edge intelligence station receives the pixel data information of the localized
    dry spots through the LoRa WAN receptor (Figure 4). The pixel data is composed
    of each pixel’s x and y coordinate location and the distance between each pixel
    to the sprinkler ( l ). The pixel data is further introduced to a trained machine
    learning model to predict the targets such as irrigation pattern and the sprinkler
    control parameters (SCP), such as the sprinkler head rotation angle ( θ ) and
    the water flow control valve rotation angle ( ∅ ) (Figure 5). The dataset consisted
    of a training dataset making up 80% of it and a testing dataset making up 20%
    of the pixel data information. FIGURE 4. Raspberry pi 4 based portable terrestrial
    edge intelligence station. Show All FIGURE 5. Training and testing stage of the
    machine learning model to predict the irrigation pattern and sprinkler control
    parameters. Show All E. Construction of Smart Sprinkler The custom-made smart
    sprinkler consists of LoRa based IoT receiver, a servo mechanism for controlling
    the sprinkler nozzle direction, a water solenoid for controlling water quantity,
    and a ball valve rotator for controlling the pressure. An ATSAMD21 microcontroller
    controls the direction of irrigation, duration, and force of water through the
    sprinkler, as in Figure 6. The smart sprinkler is powered by a 12 V, 20 W solar
    panel (Figure 7a). The flat basement with mounting holes helps easily place smart
    sprinklers at required locations. A 0.5-inch pipe connector is used to supply
    water to the sprinkler from the pressure pump through the pipes. A 0.5-inch pipe
    connects the water solenoid output connector and the sprinkler head. This watertight
    rotating tube maintains the free rotation of the sprinkler head using the MG-90
    servomotor with gear mechanism without blockage or cracking. The sprinkler head
    can rotate from 0 to 359 degrees freely. This back-and-forth rotation of the sprinkler
    head helps irrigate in specific directions. The sprinkler head is attached to
    a water blocker controlled by an SG-90 micro servo, determining the irrigation
    distance by controlling the water pressure. A 12 V- 1 A water solenoid is used
    to turn on and off the sprinklers. The smart sprinkler detailed design and construction
    are given in the Figure S3, 4. FIGURE 6. Functional diagram of LoRa based smart
    sprinkler. Show All FIGURE 7. a) Design of LoRa WAN-based smart sprinkler for
    precision irrigation, b) LoRa enabled smart sprinkler circuit. Show All Additionally,
    the 12 V 72 PSI water solenoid helps control water flow through the sprinkler.
    A 12 V solar panel with an electronic charge controller is used to power the entire
    system. The microcontroller ATSAMD21 controls the smart sprinkler based on the
    terrestrial edge computing station commands received through the LoRa WAN module.
    These complete electronic modules are watertight and moisture-proof. The PV array
    height can be adjustable based on solar light, crop height, and shadow effect.
    The PCB design of LoRa enables smart sprinkler is given in the Figure 7b. Calculating
