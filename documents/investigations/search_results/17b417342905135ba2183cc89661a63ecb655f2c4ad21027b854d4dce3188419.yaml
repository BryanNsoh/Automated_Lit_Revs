    Digitalisation and precision agriculture Precision agriculture is a farm management
    strategy that uses information technology to acquire data that leads to decisions
    aimed at agricultural production. The aim is to match land and crop management
    with the specific needs of a diverse field to improve production, minimise environmental
    damage and raise the quality standards of agricultural products. Precision agriculture
    techniques could minimise wasteful resource consumption and pollution and thereby
    increase the quality of life, which contributes to achieving sustainable development
    goals (Bhakta et al., 2019). In this regard, Clapp and Ruder (2020) examined the
    advancement of precision agriculture technologies – specifically digital farming
    and plant genome editing – and their consequences for environmental sustainability
    policies in the agri-food industry. Trivelli et al. (2019) examined how I4.0 and
    precision agriculture are linked by examining the most widely applied innovations
    in both fields to identify similar trends and technical intersects. Dunchev (2019)
    conducted a survey to assess the cost-effectiveness of precision technologies
    in soft fruit production and explore the feasibility of implementing them. Almadani
    and Mostafa (2021) summarised new technologies used in the agri-food industry
    to improve productivity, optimise costs, and promote sustainable development.
    Further, they proposed a multimodal communication model that uses the Data Distribution
    Service (DDS) middleware to coordinate communication among diverse production
    systems. Regarding precision fertilisation, Huettel et al. (2020) used a rational
    action approach that included behavioural, social, and control dimensions to analyse
    intentions and actual use of sustainable digital fertilisation approaches. Giannoccaro
    et al. (2020) showed the development, construction, testing, and control of the
    dosage system of fluid and granular fertilisers with an innovative low-cost system
    to support crops and achieve more precise farming. Likely, Chen et al. (2014)
    proposed three precision fertilisation techniques: testing soil for formulated
    fertilisation technology, decision support system, and expert decision support
    system. Moreover, as mentioned above, the IoT is at the heart of intelligent agriculture,
    and it has the potential to reform and improve conventional agriculture to lower
    costs, reduce emissions, and boost efficiency and quality (Wu and Ma, 2020). Cloud
    computing systems and wireless networks are at the heart of the IoT since it collects
    data from sensor groups and uses decision analysis to modify object behaviour
    control and feedback (Cai et al., 2019). In this context, Kamienski et al. (2019)
    developed an intelligent water management platform based on IoT technology to
    provide the exact volume of water needed by crops. In order to monitor temperature,
    Cai et al. (2019) designed a smart greenhouse control system based on both IoT
    and WSN technologies. Likely, Srbinovska et al. (2015) designed a useful and cheap
    greenhouse monitoring system based on WST. This architecture can monitor and regulate
    critical environmental parameters such as temperature, moisture, and lighting,
    based on various I4.0T, including sensors and cloud, thus conserving natural resources,
    improving food quality, and lowering management and agri-business costs. As a
    result, these technologies can provide crops with the exact amount of resources
    they need, improving their fertility and avoiding waste and environmental pollution.
    Other researchers systemically reviewed the literature on the topic of digitalisation
    in the agri-food industry. For instance, Annosi et al. (2020) reviewed the literature
    to investigate the most common obstacles for agri-food companies when adopting
    emerging technologies. On another note, Ciruela-Lorenzo et al. (2020) analysed
    the digital innovation advancement in agri-cooperatives to assist them in the
    decision-making phase. As a result, these developments can move agriculture closer
    to the idea of intelligent farms. Moreover, Rose et al. (2021) highlighted the
    importance of including social responsibility in the concept of agriculture 4.0,
    which has far-reaching social consequences, both positive and negative. Other
    authors focused on quantitative studies. Bai et al. (2020) proposed a hybrid multi-situation
    decision method that is integrated by hesitant fuzzy set, cumulative prospect
    theory, and VIKOR to assess the impact of I4.0 technologies on food companies''
    sustainability performance. Carillo and Abeni (2020) proposed a statistical two-stage
    regression method to quantify whether there is an intermediate productivity gap
    in herd management among agri-food companies with different degrees of digitisation
    adoption. This study utilised the outcomes of a survey on the Lombardy dairy farm
    (Italy). Finally, Thomas et al. (2018) conducted a survey, follow-up interviews,
    and visits to 32 food companies in the UK to investigate Smart Systems'' applicability,
    defining the main priority dimensions and improvement levers for such a system''s
    application. 4.2. Remote sensing technologies in agriculture The increasing demand
    for food and energy supplies worldwide increases climate change risk due to higher
    agricultural GHG emissions. Therefore, it is widely acknowledged that agriculture
    should establish a new environmental sustainability framework that includes GHG
    emissions reduction (Julius Szakacs et al., 2011). In this context, remote science
    has developed more accurate, consistent, and reliable methods for capturing land
    dynamics to meet different knowledge needs (Olofsson et al., 2014). For instance,
    Julius Szakacs et al. (2011) used remote sensing systems to evaluate current and
    potential soil organic carbon (SOC) stocks in degraded pastures quickly and low-costly.
    Singh (2021) summarised various approaches to resolving environmental concerns
    about soil salinisation, highlighting different remote sensing techniques and
    geographic information systems. Liu et al. (2020) used the Google Earth Engine
    cloud computing platform to develop a 30-m planetary-scale cropping intensity
    (CI) mapping application. CI was estimated using this method in eight geographic
    regions across continents that indicate global cropping system diversity from
    2016 to 2018. Weiss et al. (2020) reviewed the leading remote sensing technologies
    used in agriculture for different scopes, such as agricultural land use monitoring
    and crop yield forecasting. Li et al. (2019) demonstrated a cloud-assisted mobile
    robot area control strategy in an intelligent greenhouse. Shen et al. (2019) developed
    and tested a robust drought monitoring model using deep learning methods based
    on multi-source remote sensing data in Henan Province, China. Holloway and Mengersen
    (2018) reviewed the literature on statistical machine learning techniques widely
    used for remote sensing data. Using statistical analysis of remote sensing data
    to generate measurements of the environment, agriculture, and sustainable development
    has risen in popularity, resulting in increased cooperation between earth science
    and statistical domains. Finally, Singha et al. (2017) analysed the usefulness
    of time-based characteristics extracted from gross resolution data for object-based
    paddy rice classification of fine resolution data. To increase classification
    accuracy, temporal features were extracted from the fused data and added using
    multi-spectral data. The temporal characteristics provided information about crop
    growth, while multi-spectral data provided the paddy rice pattern variation. 4.3.
    Digital technologies to improve traceability and food safety Due to the recurrent
    cases of food-borne diseases, social sustainability aspects, such as public health,
    traceability, and safety, have gotten much attention in the agri-food sector.
    Digital technologies have high potential for improving these factors. First, Corallo
    et al. (2020) conducted a systematic literature review to investigate the relationship
    between food traceability and product lifecycle and highlight methods and technologies
    used by the food industry. Raheem (2020) reviewed the literature on digitalisation''s
    advantages, highlighting that digital technology opportunities should increase
    the transparency, efficiency, and sustainability status of the local food business
    operators. On another note, Farooq et al. (2016) proposed an electronic pedigree
    traceability system based on integrating RFID and sensor technology for real-time
    agricultural food monitoring to prevent the distribution of dangerous and adulterated
    food items. Lin et al. (2017) proposed a blockchain-based ICT e-agriculture framework
    for both local and regional levels. This system increases farmers'' access to
    high-quality data and agricultural services, enhances traceability, and certifies
    conformity with international standards. Notably, many precision agriculture developments,
    managerial support tools, and offering more access to clients rely on ICT (Bowen
    and Morris, 2019). Different authors discuss the role of food-sharing platforms.
    For instance, Jaeger and Mishra (2020) conducted a case study of the company-level
    IoT platform for seafood farmers that meets the end-to-end traceability demands
    of consumers while collecting data from downstream partners'' information requests.
    Mazzucchelli et al. (2021) used multiple regression and fuzzy-set qualitative
    comparative analysis to highlight the effects and interactions between five factors
    that contribute to the success of food-sharing platforms and their role in influencing
    consumer behaviour. 4.4. Modern technologies to improve soil health and fertility
    This research cluster is mainly focused on models and strategies to monitor and
    predict crop yields and improve soil health and fertility. Shi et al. (2018) developed
    a variable-rate fertilisation model to improve fertilisation accuracy and uniformity.
    Gaydon et al. (2021) analysed the Agricultural Production Systems Simulator (APSIM)
    model, which has been able to simulate the performance of cropping systems from
    different perspectives, such as crop production and water consumption. Bhanarkar
    and Korake (2016) designed a wireless sensor network (WSN) for measuring and monitoring
    soil moisture and salinity. Miao et al. (2011) summarised different nitrogen management
    strategies that should be used to boost crop yields and reduce the environmental
    impact. Mandal et al. (2020) reviewed diverse simulation models and remote sensing
    techniques used to forecast and map soil carbon status and define site-specific
    strategic policies to reduce the risk of land degradation and preserve environmental
    sustainability. Ahmad et al. (2020) conducted a systematic literature review to
    investigate the soil erosion management methods implemented and evaluated on agricultural
    land in Asia. 4.5. Simulation models to predict energy consumption In the I4.0
    context, different simulation models have been used within the farms to predict
    energy consumption. In addition, these models can estimate the environmental impact
    of infrastructure and management practice changes. Notenbaert et al. (2020) used
    the CLEANED model to evaluate livestock intervention with minimal environmental
    impact, improving incomes and food safety. Shine et al. (2020) summarised the
    milk energy research from the perspective of monitoring, modelling predictions
    and analysis. Vayssieres et al. (2011) analysed the GAMEDE model, which was used
    to highlight the dynamics of the farm''s key biophysical and decisional processes
    that influence labour, gross margin, and energy and nutrient flow in the farms.
    4.6. Emerging technologies supporting agri-food supply chain management It is
    well acknowledged that emerging technologies can support agri-food supply chain
    management. In this regard, Nosratabadi et al. (2020) reviewed the impact of new
    technologies on sustainable business model innovation of agri-food companies.
    The key factors that cause companies to innovate their business models have been
    identified in e-commerce and IoT technology. Kamble et al. (2020) proposed a framework
    for agri-food supply chain practitioners that recognises supply chain visibility
    and supply chain resources as the primary driving forces for improving big data
    analytics capability and achieving sustainable performance. Gruzauskas et al.
    (2019) developed a collaborative technical strategy that encourages knowledge
    sharing to enhance forecasting accuracy and inventory management, allowing food
    demand and supply to be better aligned, thus reducing food waste. Machine learning
    algorithms are used in the forecasting process to provide supply chain participants
    with adaptation competencies. Ahearn et al. (2016) analysed the agri-food supply
    chain''s main challenges in adopting big data to distinguish and classify final
    products based on underlying farm output attributes sought by supply chain consumers.
    Two examples demonstrate this, one considering using a sustainability metric and
    the other considering the possibility of increasing food safety. Dauvergne (2020)
    argued that productivity and efficiency increases obtained through AI in the middle
    parts of supply chains reverberate into more food production and consumption,
    benefiting big businesses even more than the environment''s long-term viability.
    4.7. Advanced technologies used to reduce water consumption This cluster includes
    studies concerning new advanced technologies used to optimise water consumption.
    Mashaly and Fernald (2020) shed light on studies concerning System Dynamics (SD)
    and AI to better manage water use, highlighting limitations and challenges. Polinova
    et al. (2019) explored the Soil Water Atmosphere Plant (SWAP) model to optimise
    water management for cotton production. Zhou et al. (2019) proposed a holistic
    system-wide approach focused on water management perspectives that promotes small-scale
    hydropower generation while exploiting the synergies of the Water-Food-Energy
    (WFE) Nexus through artificial intelligence techniques. Adenugba et al. (2019)
    proposed an irrigation system that works based on sensors'' environmental data
    using an IoT architecture. Data collected are used to predict environmental conditions
    such as humidity, temperature, and weather forecast used to manage the irrigation
    system. 4.8. Digital technologies in support of the circular economy Regarding
    the relationship between I4.0 and circular economy, Cane and Parra (2020) conducted
    multiple case studies to explore the role of different mobile platforms in reducing
    food waste, thus contributing to circularity. Michelini et al. (2020) conducted
    two focus groups to examine the possible impact of food-sharing platform business
    models in reducing food waste and the main barriers to calculating this impact.
    Fisher et al. (2020) explored how data-driven models can be used in the agri-food
    industry to promote the circular economy, process resilience, and waste valorisation
    principles. The growing availability of data is driving the increased use of data-driven
    models in manufacturing due to the introduction of low-cost industrial IoT technology,
    as well as increased processing capacity from cloud computing. Other studies focused
    on 3D printing applications. This new technology gives people more flexibility
    to design, produce, and innovate in various fields, including food production.
    Portanguen et al. (2019) reviewed the literature on AM in the food industry, showing
    that this new method could improve food safety and quality and reduce food waste.
    Lupton and Turner (2018) conducted an online discussion group to explore consumer
    behaviour on 3D printing applications concerning the production of laboratory-cultured
    meat or insect-based ingredients to promote ethical consumption and food safety.
    Furthermore, Sfragano et al. (2020) reviewed different printing technologies adopted
    for the sustainable production of sensors, including 3D printing and screen-printing,
    as well as the new eco-friendly materials proposed for these systems, such as
    cellulose and silk proteins. In the circular economy context, these innovative
    approaches and materials can ensure a reduced environmental footprint reducing
    the volume and the impact of waste coming from these processes. 4.9. Cloud-based
    platforms to acquire and manage data Recent research acknowledged that applying
    geospatial Decision Support Systems (DSS) is a feasible and efficient tool for
    acquiring and managing data. Manna et al. (2020) demonstrated how a new type of
    DSS built on the open-source Geospatial Cyberinfrastructure (GCI) platform could
    serve as a critical web-based operational tool for olive farming by better connecting
    productivity and environmental sustainability. This system allows for collecting,
    managing, and processing data (e.g., pedology, everyday climate) and data visualisation
    and machine on-the-fly applications for simulation modelling (e.g., assessment
    of bioclimatic indices). Likely, Terribile et al. (2017) used a geospatial DSS
    developed on the GCI platform to improve the quality of viticulture by better-linking
    agriculture and landscape levels. The GCI platform enables the collection, management,
    elaboration, and on-the-ground simulation modelling of static and dynamic information
    (e.g. pedology, daily climate, and wine distribution), data view, and on-the-fly
    computer applications (e.g. grapevine water stress, and evaluation of ecosystem
    services). 4.10. The role of I4.0 technologies in mitigating climate change This
    research cluster focuses on the relationship between climate change and agri-food
    production and the role that technologies play in mitigating global warming. Notably,
    Bhaga et al. (2020) reviewed recent applications to assess the impact of climate
    variability and droughts on water resources in sub-Saharan Africa using remote
    sensing technologies. On another note, Sarkar et al. (2020) analysed low-input
    sustainable agriculture techniques to boot agri-food production in a warming world.
    5. Discussion of the results The descriptive statistics provided a broad overview
    of the articles included in the literature review, emphasising that, in recent
    years, there has been a growing focus on I4.0 and sustainability in the agri-food
    industry and that these subjects have a variety of scopes, belong to different
    disciplines and countries, and are covered by different journals. On another note,
    RobotAnalyst software was used to support the content analysis of the selected
    articles, identify the literature''s strengths and weaknesses, and highlight current
    research and future research directions. As a result, the selected papers can
    be classified into four main research areas: 1) Agriculture 4.0; 2) Circular economy;
    3) Supply chain management; and 4) Simulation models. Table 2 displays a more
    in-depth description of current research and future study proposals for each of
    these scientific clusters. Table 2. Current research and future research directions.
