    of two types of peanut leaves, namely, Yanghua 1 and Yueyou 45 is measured from
    the imagery captured by a Parrot Bluegrass UAV equipped with a multispectral sensor.
    This study aimed to evaluate the fertilization status of peanuts. For low-density
    crops such as potato fields, customized monitoring using UAV imagery and classification
    was carried out by (Machefer et al., 2020) for the optimal use of logistics and
    resources. For example, by identifying each potato, farm managers could localize
    herbicide spraying, estimate the emergence rate, target the watering strategy
    for the crop, and predict the yield. In Brazil, 300 aerial images were captured
    in soybean fields to detect diseases that were mostly identifiable from the upper
    stratum of the plant (leaves) (Amorim et al., 2019), and the outcomes were evaluated
    by experts and farmers to ensure the usability of the UAVs in monitoring and controlling
    pests in soybean fields. 5. Discussion and pave to future works Although the adoption
    of UAVs equipped with cutting-edge sensory cameras has gained momentum to address
    several agricultural process automations, a full-fledged framework for real-time
    remote-sensing precision agricultural systems is yet to be realized. To date,
    systems ideally capture images of diverse modalities using UAVs, which are then
    evaluated either by experts (manually) or AI-based DL models for automated or
    semi-automated detection, classification, or segmentation (Feng et al., 2022;
    Moazzam et al., 2021; Yang et al., 2019a). However, a real-time system has not
    been developed to integrate all the constituent system components (i.e., UAVs,
    processing and storage units, and communication channels) for instantaneous data
    processing to offer observations and decisions and to take in situ actions for
    agricultural management. One constraint hindering the worldwide adoption of UAV-based
    precision agriculture is the lack of flight regulations and legislations for operating
    UAVs (Pádua et al., 2017). Many countries, particularly Asian and African countries,
    still lack proper legislation for regulating the use of UAVs for commercial, leisure,
    military, and scientific purposes. This often hinders the scientific adoption
    and commercial deployment of UAV-based agricultural monitoring infrastructure.
    Therefore, investigative and suggested guidelines for deriving legislation must
    be considered with utmost care in the future (Cracknell, 2017). Based on Fig.
    6, deep learning-based models are becoming popular for precision agriculture because
    of their ability to transfer weights from a well-trained model to another model
    for performing similar tasks while being explicitly trained. However, some studies
    reported overfitting. Typically, models become overfitted when trained with a
    limited and homogeneous dataset. Using an ensemble architecture in which multiple
    separately trained models are stacked together could be an efficient solution
    for handling overfitting issues (Hossain et al., 2022a). Several machine and deep
    learning models have been reported to achieve high accuracy in CVPR tasks. The
    SVM was found to be very promising for crop classification when trained with a
    comparatively smaller dataset. Linear regression was effective for yield estimation.
    YOLO- and unet-based segmentations are efficient for segmenting crop diseases
    or pests. The vanilla U-Net, SegNet, and Yolo models had the best results for
    detecting crops such as maize, wheat, and legumes. Crop features vary in terms
    of texture, color, and other visual aspects and can be extracted using the automatic
    feature selection approach of CNN architectures. Moreover, semantic segmentation
    models can achieve satisfactory accuracy when trained using small datasets suitable
    for agriculture. In agriculture, capturing images and generating large datasets
    are difficult. The analysis of CVPR-related papers revealed a clear shift toward
    deep learning methodologies. However, these methods require many images for training,
    which is often very difficult and expensive to achieve. Therefore, semi-supervised,
    weakly supervised or unsupervised techniques can be explored to reduce data dependency.
    Few-shot learning has also been investigated. Few-Shot Learning (FSL) enables
    a pretrained model to generalize over a new task using only a few training images.
    Vision-transfer-based models have recently gained popularity in two fields: natural
    language processing and computer vision. The amount of research on CVPR using
    vision transformers such as ViTs is limited. ViT is highly efficient for detecting
    important areas in images using a self-attention mechanism. Thus, using ViT models
    to detect harvest zones or stressed areas in agricultural fields is an intriguing
    topic for future research. The quality and color distribution of imagery play
    crucial roles in training machine learning models. Therefore, image quality evaluation
    and color normalization are routinely performed in computer vision tasks before
    images are fed into the model (Hossain et al., 2018, Hossain et al., 2022b). Image
    quality evaluation and color correction methods suitable for UAV imagery should
    be designed in the future. A related concern is that for effective adoption of
    Machine Learning (ML) and statistical models, a substantial number of UAV-based
    aerial datasets of crops/trees or farmlands are pivotal. The accuracy and performance
    of these models are often underpinned by the size, quality, modality, and type
    of the dataset. Although few studies have taken the necessary measures to offer
    such datasets (as can be verified from Table 9), they fall short of being comprehensive
    in terms of their size, annotation, geo-tagging, diversity (i.e., crop/vegetation
    types, crop development stages, and modalities), freedom of access, and use, among
    others. In addition, the datasets often differ in spatial, temporal, and spectral
    resolutions and geometric accuracy, which leads to further issues in the analysis
    (Mancini et al., 2019). Therefore, the development of standardized datasets addressing
    these issues should be a motivation for future research. The selection of the
    image modality plays a decisive role in acquiring distinct features of the subject
    matter, as detailed in Section 4.2. With the increasing number of bands in the
    electromagnetic spectrum (e.g., multispectral or hypersepctral), the number of
    observed features for a subject continues to increase. This allows for an in-depth
    understanding of the diverse characteristics that can be combined to derive meaningful
    conclusions. For example, in (Kattenborn et al., 2019; Wijitdechakul et al., 2016)
    it is argued that combining high spectral and spatial resolutions leads to better
    plant identification accuracy. However, increasing the spectral resolution also
    increases the cost of procuring expensive hyperspectral sensors and is overburdened
    by the complex computation of the collected data because of overlapping between
    the narrower bands. Therefore, future studies should focus on a well-judged selection
    of modalities, considering their impact on the intended outcomes and offer a rigorous
    comparative assessment of the use of images of different modalities. Moreover,
    UAV configuration and related properties are essential for pragmatic agricultural
    applications and improving the performance of deep learning models. Factors such
    as endurance, flight range, flight speed, payload, stabilization, altitude, and
    camera configuration (e.g., modalities, resolution, and field of view (FOV)) play
    pivotal roles in improving UAV efficiency and classification accuracy (Pádua et
    al., 2017). As detailed in Section 4.4, mostly small UAVs with wing configurations
    of either fixed-wing or multirotor are used in related research. While the former
    offers large-area coverage, they are prone to motion blur due to high speed and
    altitude and are not suitable for medium agricultural land. The latter is highly
    suitable for most agricultural applications; however, it does not cover large
    areas. In addition, the selection of UAVs in research is often biased towards
    affordability rather than capability and ease of data acquisition and processing,
    which naturally hinders the reported results. Consequently, UAVs that are easy
    to procure with reasonable configuration are deployed for remote sensing (Table
    10 lists the UAV configurations). Visible spectrum (RGB) or multispectral (mainly
    NIR band) camera sensors are mostly used in studies with a limited deployment
    of hyperspectral sensors. Therefore, future research should consider utilizing
    UAVs and associated technologies that are the best fit for this study. For instance,
    Albani et al. (2017) and Abualigah et al. (2021) suggested the use of a multi-rotor
    UAV swarm or the development of an intelligent Internet of Drones (IoD) system
    to cover large farmlands quickly. Additionally, powerful in-flight lightweight
    versions of deep learning algorithms should be deployed for in situ decision-making
    and action performance (e.g., pesticide spray or taking critical images), which
    would also minimize the power consumption for increasing flying time. Several
    other studies have explored the utility of UAVs in indoor farming as well (Aslan
    et al., 2022; Krul et al., 2021). Finally, our classification of crops with respect
    to geo-distribution (refer to Section 4.6) found that the selection of crops is
    often underpinned by two criteria: (a) importance of the crop in relation to food
    safety, economic importance for a geo-location, and the performance of the deployed
    system concerning its intended application (e.g., classification/segmentation
    accuracy of the DL models). However, it should be noted that the characteristics
    of crops, such as texture, color, size, and spatial distribution, vary significantly
    with geographical location (Wu et al., 2020) and at different growth stages (Niu
    et al., 2019). In addition, crops such as fruit trees and bush crops are often
    planted at low densities with large distances between the trees, which is significantly
    different from other crops such as rice, wheat, and sugarcane. These properties
    have a significant impact on the performance of deep learning algorithms; hence,
    a system performing well for one geolocation might underperform in other locations
    for the same crop (Capucao and Palaoag, 2018). Therefore, future studies must
    diversify crop selection by considering the above-mentioned heterogeneity of crop
    characteristics for increased accuracy and adaptability. 6. Validation of the
    study A systematic literature review is mostly a manual task and subject to interpretation
    (Kitchenham et al., 2010). Therefore, researcher bias is the most likely threat
    to the validity of the results (Kitchenham et al., 2010). To minimize this concern,
    the biblical process for conducting an SLR is adopted in this study, the detailed
    documentation of which is presented in Section 3. In this process, the research
    questions were defined based on the review objective, and the article inclusion
    criteria and search keywords were defined based on the research questions. Adhering
    to the inclusion criteria, articles were collected in a three-step process: automated
    keyword search in digital libraries, manual selection of shortlisted articles,
    and checking the references for the manually selected articles. This process ensured
    that the selected articles were representative and complete (Keele et al., 2007;
    Kitchenham and Charters, 2007). Furthermore, the review of the selected articles
    is subjective and susceptible to researcher bias (Kitchenham et al., 2010). To
    mitigate this issue, domain experts cross-checked the obtained data against the
    reviewed papers and research questions to guarantee proper interpretation and
    presentation (Kitchenham et al., 2010). 7. Conclusions The use of UAV-based remote
    sensing in precision agriculture is becoming a mainstream technology owing to
    its low cost, high resolution, and flexible observations of crops and soils for
    optimal management of farmlands. Therefore, ample research has been conducted
    on the adoption of UAVs and machine learning models to acquire remotely sensed
    high-resolution multispectral imagery of agricultural lands for autonomous analysis,
    decision support, and action performance. These include crop monitoring, diagnosis
    of crop growth, water stress and soil fertility, pesticide spraying, irrigation,
    and weed detection, among others, with optimum cost, labor, and energy consumption.
    In this study, an in-depth survey of contemporary research was conducted following
    the biblical SLR method to summarize existing research and obtain an overarching
    understanding of the intellectual structure of UAV adoption for agriculture. The
    distinctive contribution of this study is multifold, which includes a detailed
    manifestation of the framework to develop a real-time remote sensing agricultural
    management system using UAVs, an extensive investigation of the all-round competency
    of the UAVs against alternative technologies (e.g., satellites, manned aircrafts,
    and ground vehicles) in implementing precision agricultural applications, and
    documentation of the impact of UAV-based imagery modalities and available imagery
    datasets for the development of machine learning-based models. Thereafter, a categorical
    evaluation of the UAV configuration and a detailed scrutiny of the application
    of AI methods for agricultural process automation were carried out. An exclusive
    summary of the geodiversity of UAV adoption and taxonomy of agricultural crops
    and plants was also conducted. Finally, a pave for future work along the track
    is derived based on an executive summary of the contributions reported in this
    study. Overall, this study offers a comprehensive single-point reference for researchers,
    techno-professionals, and agricultural experts to gather overarching knowledge
    to decide on future agricultural endeavors using UAV-based remote sensing technologies.
    For instance, knowing the capability of UAVs and the impact of imaging modalities
    utilized in research to date, researchers can decide on the next experimental
    setup with improved or blended technologies for greater coverage of agricultural
    services and enhancement of accuracy and efficiency. Similarly, techno professionals
    can choose from an empirically verified set of UAVs and associated technologies
    to design and develop remote-sensing precision agricultural applications. Acknowledgments
