    in a wide variety of environments, and for a wide range of objectives in a non-destructive
    manner. Due to the intrinsic spatial heterogeneity of vineyards, the adoption
    of precision viticulture necessitates crop monitoring using contactless and non-invasive
    sensors such as ultrasonic, LiDAR (Light Detection and Ranging), depth, or RGB
    cameras to prevent low accuracy and sparse sampling. This study aims to assist
    researchers in gaining a broad understanding of the sensing technologies for precision
    viticulture, the present problems, and the advancement of the state of the art.
