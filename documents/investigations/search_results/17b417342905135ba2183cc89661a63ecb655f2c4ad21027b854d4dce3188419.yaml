    agriculture is the spatial, temporal, and spectral resolution of the captured
    imagery (Bouguettaya et al., 2022). In digital imagery, spatial resolution refers
    to the number of pixels utilized in the construction of an image. With a higher
    spatial resolution, images have a greater number of pixels and thus have detailed
    information about the subject (Kitchin and Thrift, 2009). Ground Sampling Distance
    (GSD) is highly associated with spatial resolution. The GSD is the distance measured
    on the ground between two consecutive pixel centers and is used as a standardized
    metric to define the spatial resolution of remotely sensed images on the ground
    (Hung et al., 2014). The greater the image GSD value, the lower the spatial resolution,
    and the less visible the details. In contrast, temporal resolution defines the
    frequency (or time interval) at which a given geographical site is sensed (Shekhar
    and Xiong, 2007). This is often termed the revisit time or repeat cycle, after
    which data are acquired from the same location (Shekhar and Xiong, 2007). A higher
    temporal resolution is valued in precision agriculture applications. Spectral
    resolution signifies the sampling rate and bandwidth at which an imagery sensor
    collects information about the scene or geolocation (Kotawadekar, 2021). A higher
    spectral resolution often makes it easier to distinguish between two objects,
    which are characterized by a narrow bandwidth. The narrower the bandwidth of a
    particular channel or band, the finer the spectral resolution. The radiometric
    resolution explains the actual information content of an image. This represents
    the amount of information captured by each pixel. The radiometric resolution is
    determined each time an image is captured on film or by a sensor, by assessing
    the sensitivity to the magnitude of the electromagnetic energy. The radiometric
    resolution of an imaging system reflects its ability to distinguish small energy
    variations. The finer the radiometric resolution of a sensor, the more sensitive
    it is to variations in the reflected or emitted energy. In general, high spatial,
    temporal, and spectral image resolutions are required to identify crops or plant
    types, particularly in mixed-planting agricultural fields. Additionally, large
    agricultural fields must be covered within a reasonable period. Recent technological
    advancements have made UAVs highly capable of acquiring images with high spatial,
    temporal, and spectral resolutions, using a variety of multi-sensor cameras with
    RGB, Multispectral, and Hyperspectral sensors (Jintasuttisak et al., 2022; Osco
    et al., 2020; Sun et al., 2022). Additionally, low-altitude maneuvers and arduous
    area accessibility with precise geo-positioning, low cost of procurement and maintenance,
    and less prone to bad weather make UAVs the dominant technology for precision
    agriculture at present. Furthermore, the three basic tasks for precision agriculture
    (as detailed in Fig. 3) can be performed using UAVs. In the agricultural fields,
    UAVs can acquire designated information using sophisticated camera sensors and
    Global Navigation Satellite System (GNSS) modules. Intelligence for decision-making
    can be developed by implementing machine-learning-based algorithms to accomplish
    certain objectives and take necessary actions (e.g., invasive plant fighting and
    pesticide spraying). UAV flight missions can be operated in two configurations,
    either by the autopilot, which covers a predefined flight path, or by a ground
    flight operator using a remote controller. However, the UAVs used in agricultural
    management often have limitations. This includes medium-to-low area coverage,
    payload limitations, aviation regulations, and expert ground operator involvement.
    In contrast, other available remote-sensing technologies (e.g., Satellites, Manned
    aircraft, and Ground Vehicle) suffer from inherent shortcomings to fully comply
    with the requirements for precision agriculture. For instance, satellite images
    often suffer from very low spatial and temporal resolutions owing to sensor types,
    long distances, long visit times, and weather conditions (Bouguettaya et al.,
    2022; Hall et al., 2018). However, recent satellite platforms such as PlanetScope
    and WorldView Legion allow relatively high temporal resolution with multiple daily
    revisits to the same geographical location. In addition, Ground Vehicles often
    destroy plants and damage fields through soil compaction while maneuvering to
    capture images. 4.2. On the UAV based imaging modality Imaging modalities are
    often categorized by the method in which images are generated (Jacques and Christe,
    2020), and in the case of UAV imagery for agricultural applications, images and
    videos are acquired in three main modalities: visible spectrum, multispectral,
    and hyperspectral. Fig. 4 shows a comparison of these modalities in the electromagnetic
    spectrum. Ideally, the visible light spectrum is the electromagnetic spectrum
    that the human eye can view (e.g., Red, Green, Blue or RGB), whereas multispectral
    and hyperspectral spectra consist of multiple other bands along with RGB. For
    instance, the multispectral spectrum consists of three to ten bands, with each
    band having a descriptive title, namely the Red Edge (705–783 nm), Near-Infrared
    or NIR (750 nm -14000 nm), and Thermal Infrared (750 nm - 15000 nm). The red-edge
    region includes three bands centered at 705, 740, and 783 nm. The hyperspectral
    spectrum may consist of hundreds of narrower bands (10-20 nm) without descriptive
    names. Download : Download high-res image (285KB) Download : Download full-size
    image Fig. 4. Electromagnetic spectrum of RGB, multispectral and hyper-spectral
    imagery. (Singh et al., 2020). Each of these modalities often captures images
    at different bands and spectra, capturing the distinct features of the subject
    and supporting diverse unfolding characteristics (Thomas et al., 2008). In general,
