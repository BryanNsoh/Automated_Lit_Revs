    Hyperspectrum imaging (HSI) In HSI, a wide variety of bandwidths in the light
    spectrum are analyzed instead of simply assigning primary colors (red, green,
    and blue) to each pixel (Schneider and Feussner, 2017). In this process, the light
    striking each pixel in the image is broken down into dozens or hundreds of narrow
    spectral bands for high-precision detection and identification of the attribute
    information of ground objects (e.g., to find objects, detect processes, or identify
    materials). Hyperspectral sensors are used to collect HSI information as a set
    of images where an image represents a spectral band (narrow wavelength of the
    electromagnetic spectrum). For processing and analysis, these images are combined
    to form a three-dimensional (x,y,λ) hyperspectral data cube (Sousa et al., 2022).
    Here, x and y represent two spatial dimensions of the scene and λ represents the
    spectral dimension with various wavelength (Sousa et al., 2022). In Faiçal et
    al. (2017), hyperspectral images were analyzed to effectively distinguish the
    maize plant from other ground objects, and the stalk, leaf, and other components
    of the maize plant were clearly designated. This result shows that with a higher
    level of spectral detail, hyperspectral images have a stronger ability to distinguish
    objects than multispectral or visual spectrum images. Other studies have reported
    similar findings, noting that hyperspectral imagery can precisely identify multiple
    crop types captured using UAV-borne hyperspectral camera systems (Du et al., 2021;
    Nevalainen et al., 2017; Sun et al., 2022). These cameras can simultaneously acquire
    high spectral resolution (nanometer level) and high spatial resolution (centimeter
    level) remote sensing imagery. However, a major disadvantage of HSI is its large
    number of narrow spectral bands. With an increasing number of narrow bands (e.g.,
    300 bands), the redundancy between channels increases, with a high density of
    duplicate information requiring additional preprocessing (Zhong et al., 2020).
    In this case, principal component analysis (PCA) (Du et al., 2021) and continuous
    wavelet transform (CWT) (Sun et al., 2022) can be used to aggregate essential
    information into groups called principal components by identifying duplicate data
    over several channels (Bostan et al., 2016; Sun et al., 2022). 4.3. On the taxonomy
