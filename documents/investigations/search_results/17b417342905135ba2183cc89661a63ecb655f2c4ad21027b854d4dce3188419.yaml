    Su et al., 2020). The Maize/Corn yield is of great significance for global food
    security. However, several associated factors can cause a decrease in maize yield
    and deterioration in grain quality (Hall et al., 2018; Sun et al., 2022). This
    includes the tall structure of maize plants, which leads to lodging stress, excessive
    cultivation density, water stress, and unreasonable fertilization. These issues
    hinder the normal growth of maize, reduce its photosynthetic rate, and make harvesting
    large fields difficult. Therefore, in studies (Feng et al., 2022) and (Chew et
    al., 2020), ultra-low altitude flights were operated using UAVs equipped with
    hyperspectral sensors over a corn field to analyze the lodging grades. An accurate
    measurement of this load assists farmers in estimating yield loss, calculating
    expected production, and implementing post-stress field management. In the modern
    diet, peanuts are highly valued because of their superior nutritional value (e.g.,
    rich in proteins and vitamins), which effectively reduce the incidence of cardiovascular
