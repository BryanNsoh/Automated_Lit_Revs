    features The best nutrient management strategies are predicted based on a set
    of characteristics Khanal et al. (2018); Jian et al. (2020). For example, 17 nutrients
    are necessary for optimal crop development, including nitrogen, phosphorus, and
    potassium. They are all equally important to crops, although their proportions
    are constantly changing. Because of these variations, the availability of nutrients
    in the soil affects plant growth, as the soil is the most important source of
    these nutrients for plants. If any of these nutrients are lacking, crop yield
    is reduced. In addition to the nutrients already mentioned, the following section
    discusses some other common features that can be divided into three categories:
    Climate is one of the most misunderstood factors in crop development Crane-Droesch
    (2018); Cai et al. (2019); Newlands et al. (2014). Although it may not appear
    so at first glance, water availability has a significant impact on agricultural
    productivity. Even low levels of rainfall can have a detrimental effect on crops,
    and production can fluctuate significantly due to extreme variations in rainfall
    amounts and periods. On the other hand, weather conditions are more complicated
    than just a rainy or dry climate. There are a number of climate features to consider.
    Total daily and annual precipitation, high-yield and well-distributed precipitation,
    and the Shannon diversity index (SDI) for precipitation are some of the most common.
    Other characteristics include daily maximum and minimum temperatures and total
    solar radiation, pest infestation under various atmospheric conditions and weather
    patterns. Algorithms for nutrient management include soil type and texture, organic
    matter, pH, accessible and exchangeable nutrients, total inorganic and organic
    carbon, and the total capacity of a soil to hold exchangeable cations (CEC). Qin
    et al. (2018) created two additional characteristics: a water table-adjusted available
    water capacity (AWCwt) and a ratio of cumulative seasonal precipitation to AWCwt
    (RAWCwt). Both features are used to reflect field-level hydrologic conditions
    and are dependent on conditions that are meant to showcase how soil hydrology
    impacts nitrogen dynamics. Taking into consideration that the amount of nitrogen
    lost under wet conditions is considered significantly negative for a soil''s ability
    to store water beyond the saturated zone, which is generally equal to the depth
    of the water table. Several soil management variables are considered and used
    as harvest management features: Planting date and density, date of nitrogen application
    (both at planting and side-dress application), grain yield, harvest key, fresh
    and dry biomass, fertilizer rate, and nutrient uptake Ahmed et al. (2021). The
    information contained in the red and near-infrared (NIR) canopy radiances is used
    mainly in common vegetation indices: Ratio Vegetation Index (RVI)[4] and Normalized
    Difference Vegetation Index (NDVI)[5]. (4) (5) Where and represent the spectral
    radiances in the red and NIR regions, respectively. These indices increase the
    contrast between the ground and vegetation while reducing illumination effects.
    3.2. Nitrogen management based systems In recent years, many applications of nutrient
    management models have surfaced, especially regarding nitrogen recommendations,
    as it is considered very important for yield estimation Puntel et al. (2016);
    Dai et al. (2013); Castaldi et al. (2016); Shi et al. (2021). In the present time,
    the implementation of ML techniques for N management can be divided into different
    approaches such as EONR and NNI determination, remote sensing and spectroscopy.
    Determining the economically optimal amount of nitrogen can be influenced by various
    factors such as rainfall and management practices. Advances in ML paved the way
    for better Economic Optimum Nitrogen Rate (EONR) predictions that take these various
    parameters into account. Qin et al. (2018) looked at the prediction of EONR from
    field trial data at two different time points: i) seeding, ii) split application
    time points. Model-derived features such as AWCwt and RAWCwt and weather data
    were used to build the prediction algorithm. RR provided better results compared
    to LR, LASSO and Gradient Boosted Regression Trees (GBRT). However, the results
    of this study cannot be generalized due to the limited data sets. Ransom et al.
    (2019) evaluated the ability of a set of machine learning and statistical algorithms
    to improve nitrogen recommendations for corn using measured soil properties along
    with weather variables from 49 sites in the Midwestern United States. The authors
    examined different modeling scenarios for improving three different nitrogen recommendation
    tools and tested whether adjustments for multicollinearity and accounting for
    the interaction between soil and weather parameters would result in improvements.
    Performance was evaluated using the out-of-sample RMSE and included soil and weather
    data prior to each nitrogen recommendation tool. RF provided better nitrogen recommendations,
    but compared to the performance of the models in terms of number of variables,
    the decision tree provided the best fit with the smallest number of variables.
    The results showed that reducing multicollinearity slightly improved the performance
    of the different ML algorithms. The objective of a study by Correndo et al. (2021)
    was defining the importance of soil, weather conditions, and cropping management
    in estimating and magnifying uncertainty in key components affecting the nitrogen
    response of corn yield. When yield without fertilizer, Yield at Economic Optimum
    N Rate (YEONR), and nitrogen fertilizer efficiency (NFE) are considered in EONR.
    Bayesian statistics were used for the N response curves fitting along with Extreme
    Gradient Boosting that evaluates the importance of the traits in the predictability
    process. EONR was the most difficult attribute to estimate, with an average uncertainty
    of 50 kg N ha-1. Weather accounted for about two-thirds of the variation in estimated
    values for YEONR, EONR, and NFE. Uncertainty in all aspects of the N response
    mechanism was also influenced by weather conditions (72% to 81%). With a constant
    but moderate contribution, soil factors explained both the predicted N response
    and the associated uncertainty (10% to 23%). Model uncertainty as a form of risk,
    potential seasonal weather predictions, and the development of probabilistic frameworks
    to optimize this data-driven decision process for corn nitrogen application should
    be considered in improving nitrogen decision support systems. Wang et al. (2021b)
    investigated the possibility of improving in-season N-nutrient index (NNI) along
    with corn grain yield prediction by combining management, soil, and weather data
    with’GreenSeeker’ data, an optical sensor that instantaneously measures crop health
    and vigor using NDVI. RFR was compared to Lasso linear regression (LLR), which
    contains similar combined data from multiple sources, and to the simple regression
    model, which uses only plant data. Studies of corn nitrogen fertilization and
    crop density were conducted at four sites in northeastern China. Using the RFR
    model to predict grain yield to simulate the response of corn grain yield response
    to a range of nitrogen fertilizer applications at different growth stages is an
    innovative method for seasonal nitrogen fertilizer recommendations that have been
    developed. The simulated results were as good as the measured results. The RFR
    model-based recommendation technique, which combines crop sensing data with soil
    data, is a promising avenue for corn nitrogen management. To improve machine learning-based
    N recommendation for seasonal seeding, additional data from the year of the site,
    varying conditions on the farm, and sensors with more spectral ranges are needed.
    Similarly, data from the RapidSCAN active canopy sensor was also combined with
    Genetic*Environmental*Management (G*E*M) information to increase the accuracy
    of NNI estimation in the Midwestern U.S. under a variety of weather, management
    and soil variables Li et al. (2022); Qiu et al. (2021) presented that conventional
    methods for monitoring nitrogen nutrient index (NNI) require manual real field
    measurement data, which is time-consuming and costly, red-green-blue (RGB) imagery
    from unmanned aerial vehicles (UAVs) is an alternative. In this study, six machine
    learning algorithms were used to extract relevant data for predicting the NNI
    and vegetation index (VI). The results of predicting the NNI of rice using these
    algorithms showed that the methods of RF performed the best in each growing season,
    with the best NNI prediction occurring during the filling and early maturity stages.
    At the early maturity stage, rice NNI was found to be significantly related to
    both available nitrogen in the soil (AN) and yield. Combining RGB imagery from
    UAVs with ML algorithms provided a robust and simple solution for instant validation
    of rice NNI that improved nitrogen use efficiency and provided suggestions for
    precise fertilization in rice crops despite its limited accuracy. Modern remote
    sensing methods for precise nutrient management and fertilization could then be
    divided into two approaches: Deep learning methods for predictions based on multiple
    remote sensing data or multivariate regressions Wang et al. (2021a). Barbosa et
    al. (2020a) used five input variables (nitrogen rate, seed rate, elevation map,
    soil electrical conductivity, and the NDVI index) to estimate corn yield production
    using a deep-learning approach, and the results were compared with other machine
    learning approaches (Fully connected neural network (FNN), multiple linear regression
    (MLR), SVM, and RF regression models). Although a reduction in RMSE of up to 29%
    was validated compared to the random forest, it should be noted that the deep
    learning model, satellite data, required a total of 1800 plots to be defined.This
    study also shows that the most benefit comes from the higher variability of the
    spatial structure of the data. In their study, Escalante et al. (2019) investigated
    the recognition performance of a set of classifiers and deep learning convolutional
    neural networks for evaluating optimal fertilization using RGB images as input.
    The average LOO cross-validation performance was presented for each of the studied
    classifiers and each of the pre-trained models. The percentage of correctly identified
    images is used to quantify the performance. ANN, SVM and Adaboost performed the
    best with an accuracy of 81.9%, 80.5% and 83.3%, respectively. Considering that
    only visual features (Barley variety, Fertilizer rate, Vegetation indexes) extracted
    from RGB images were used, these are promising results (random guessing leads
    to an accuracy of 33%). This could be due to the fact that sophisticated models
    are more specific to the target they were created for, while a simple model can
    be more general and captures relevant information for the representation of images.
    Yu et al. (2018) used a deep learning-based regression model with a fully connected
    neural network (FNN) and stacked autoencoders (SAE) to quantify nitrogen concentration
    in canola leaves. SAE was used to infer deep spectral features in the visible
    and near-infrared regions from a hyperspectral image of a canola leaf, which in
    turn were used as input data for the FNN to predict N content. With , RMSEP =
    0.307%, and a residual prediction error RPDp = 3.238 for N concentration, the
    model SAE-FNN performed quite well. The results show that with a combination of
    hyperspectral imaging and deep learning, it is possible to quickly and non-destructively
    detect N concentration in canola leaves to provide better fertilizer recommendations.
    In another study, Deep Learning was used to detect nitrogen deficiency in corn.
    For this purpose, four CNN models were pre-trained by applied transfer learning,
    considering (V4, V6 and R1) as growth stages. The leaf samples were then digitized
    to generate 384 images representing the 16 nitrogen treatments considered in the
    study. The results showed significant differences with respect to each growth
    stage. However, CNNs built using RGB images provided great results (average 61.8%)
    compared to traditional text-based methods (average 50–60%) Montes Condori et
    al. (2017). Similarly, in the study by Kou et al. (2022), RGB images of the cotton
    canopy were acquired using a UAV digital camera. The nitrogen content of the cotton
    canopy was predicted using two cotton cultivars and six nitrogen gradients. Forty-six
    features were extracted from the image after image preprocessing, and CNN were
    used to extract deep features. Pearson and partial least squares were used feature
    selection. For accurate prediction of nitrogen content of cotton crowns, manual
    features were used as input to build linear regression models, support vector
    machines, and one-dimensional CNN regression models. Deep learning based features
    were used as inputs to build a two-dimensional CNN regression model. The results
    were and RMSE = 1.67 g kg-1 for Xinluzao 45 and and RMSE = 3.13 g kg-1 for Xinluzao
    53, indicating that cotton nitrogen content can be predicted on a large scale
    using UAV RGB images and machine learning. However, the accuracy and stability
    of the prediction model still need to be improved due to insufficient data samples.
    In addition, soil properties such as total nitrogen can be determined by combining
    ML algorithms and spectroscopy. These algorithms are an excellent alternative
    to simple regression models when the goal is to increase the accuracy of the regression.
    Partial least square regression (PLSR) is a widely used approach for processing
    multivariable inputs, extracting successive linear combinations of the spectra
    to achieve the coupled goals of effectively explaining response variation and
    optimally explaining predictor variation. This is the most commonly used method
    in soil spectroscopy and chemometrics and has proven successful in assessing water
    and nitrogen status. The availability of large data sets coupled with better training
    and the provision of highly accurate models is one of the major challenges for
    this system when applied to nutritional management. Predictive models have been
    developed using several technologies, including PLSR, which reduces the number
    of features required, and neural networks, which compensate for nonlinearity Wang
    et al. (2021a); Tavakoli and Gebbers (2019); Morellos et al. (2016). Table 1 summarizes
    and includes brief descriptions of the above studies. 3.3. NPK management based
    systems The development of NPK management based systems follows two general approaches
    based the type of input, namely field data (soil tests, fertilization trials,
    etc.) or RGB and hyperspectral images. Yu et al. (2010) developed a fertilizer
    model with data points from 10 experimental fields with 4 fertilizer rates and
    14 treatments. A neural network ensemble was presented to calculate the fertilizer
    rate more accurately. The authors used K-means clustering to select the best networks
    individually and then combined the models using a Lagrange multiplier. A fertilizer
    model was created using the ensemble method for neural networks described above.
    In this model, soil nutrient content and fertilizer rate are used as inputs to
    the neural network, while yield is considered as an output. With this approach,
    the calculation of fertilizer rates becomes a programming problem and can be used
    to determine the fertilizer rate with the highest yield and profit and to predict
    the yield. This fertilizer model was also validated using data on the effect of
    fertilizers. The results show that using an ensemble of neural networks to predict
    yield is more accurate than using individual neural networks. According to Cholissodin
    et al. (2016), the integrated artificial neural network (ANN) can not only optimize
    fertilizer rates for corn, but also when used in conjunction with Bidirectional
    Improved Particle Swarm Optimization (BIPSO), the fusion provides better results.
    The ANN approach provided good results in predicting recommendations using field
    trial data as training data, while BIPSO optimized multiple features simultaneously,
    which accelerated the operation of the system. The smallest mean square error
    (MSE) value was obtained by 10-fold cross-validation, repeating CV hundreds of
    times. The goal of the study was to initially use ML in pasture and rotational
    cropping and then extend it to other crops based on the results, which could lead
    to new insights when used as input by other researchers. Kouadio et al. (2018)
    investigated the use of Extreme Learning Machines (ELM) to analyze soil fertility
    parameters and produce an effective yield estimate. The effectiveness of different
    ELM-based models based on Soil organic matter (SOM), accessible exchangeable nutrients,
    and pH was tested with single and multiple combinations of predictor variables.
    The results of the ELM model were compared with those of existing predictive techniques
    such as MLR and RF. The authors believe that the ELM model makes a unique contribution
    to the agricultural sector, particularly in terms of selecting optimal soil parameters
    for predicting coffee yields. The research demonstrates the potential value of
    combining machine learning with biophysical crop models. Moreno et al. (2018)
    found that they could determine the fertilizers and amendments needed for pasture
    production based on the major nutrients in the soil. They used a multilayer perceptron
    network trained with the backpropagation algorithm. For fertilizers and additives,
    a multilayer artificial neural network was trained with an input layer consisting
    of soil test variables and an output layer with many simultaneous outputs. The
    MSE of the test data and its standard deviation, and the MSE of the training data
    and its standard deviation were used to determine the quality of each neural network.
    The objective of the study was to develop a recommendation system suitable for
    pasture cropping despite the limited amount of data. Suchithra and Pai (2020)
    developed a system based on soil test results to classify and predict soil fertility
    indices and pH values based on various soil characteristics. The algorithm used
    in this study was an Extreme Learning Machine (ELM) for classification and prediction.
    This algorithm provides better-generalized results by feeding forward NN with
    a single hidden layer (SLFNs). The potassium fertility index had an accuracy of
    up to 78%, while the pH classification was up to 89%. The activation function
    in this NN that had the best classification, accuracy, and kappa values was the
    GRB function. Similarly, Timsina et al. (2021) also compared three different nutrient
    management strategies for common cereals considering various factors such as nutrient
    use efficiency (NUE). A developed site-specific decision support system Nutrient
    Expert (NE) was used to evaluate the nutrient balance of the field by analyzing
    past yields or costs. RF algorithm showed that NUE for rice and P and K uptake
    for wheat and maize were the most important factors contributing to grain yield.
    Random Forest was used in the study by Yan et al. (2021) to quantify the relative
    importance of different traits (Phosphorous (P) fertilization practices, region,
    soil properties, variety, and cropping system) on yield response to P and agronomic
    efficiency of P in maize. Although this algorithm produced very good results,
    Maize variety was selected as the most important factor affecting yield. The study
    encountered several limitations that should be considered in future studies, such
    as the differences in yield and agronomic efficiency between regions, the different
    release of fertilizer-P in soil dynamics, and the fact that only top soil samples
    were used rather than the entire soil profile. Coulibali et al. (2020) investigated
    and compared machine learning and probabilistic models with site-specific predictive
    models for fertilization of potato crops in eastern Canada. Using statistical
    models, potato (Solanum tuberosum L.) performance is often associated with fertilizer
    requirements. Because of the many variables involved, such as soil, land management,
    genotypes, weather, and pests and diseases, it is difficult to predict appropriate
    nutrient levels. This study compared different models for evaluating NPK requirements
    for high quality and yield as a function of soil, land management, and weather.
    They used data from 273 field trials conducted in Quebec between 1979 and 2017.
    Predictions from k-nearest neighbors, RF, NN, hierarchical Mitscherlich model,
    and Gaussian processes were created, tested, and compared. For the prediction
    of marketable tuber yield, the ML models gave values of 0.49–0.59, which were
    higher than the of the Mitscherlich model (0.37). Some models did not agree in
    obtaining optimal rates from dose-response surfaces under constant conditions.
    Gaussian processes proved to be a promising method for site-specific fertilizer
    recommendations that can reduce economic or agronomic risks because of their ability
    to make suggestions in the context of probabilistic risk assessment. RGB or hyperspectral
    images can be used to detect nutrient deficiencies at early growth stages non-destructively.
    In their study, Backhaus et al. (2011) investigated whether supervised approaches
    for predicting plant nutritional status using classification models are robust
    enough to handle large data sets with significant variance, such as leaf age or
    pixel position in the leaf. The learning algorithms tested were SVM, Generalized
    Relevance Learning Vector Quantization (GRLVQ), Supervised Relevance Neural Gas
    (SRNG), and a Radial Basis Function (RBF) Network. Leaf growth stage had the greatest
    impact on classification accuracy, with SVM and RBF providing reliable results
    and SRNG and GRLVQ techniques falling to nearly determinable values. The importance
    of spectral bands in predicting nutrient content was estimated using three cameras
    covering the visible and shortwave infrared spectrum (VIS /SWIR). The simple separation
    of pixels of veins and epidermis proved to be a source of confounding variance
    for nutrient categorization in this work, but had little effect on actual classification
    performance. Leaf age had a much stronger effect on GRLVQ, SRNG, and SVM classification
    performance (simple spectra) for nutrient states, such that it was close to the
    rate. Automatic detection of nutrient deficiencies in leaves of oil palm using
    a visual system and pattern recognition was presented by Asraf et al. (2012).
    In this study, Support Vector Machine (SVM) is also used as a classifier using
    three different kernels: a linear kernel, hard edge polynomial kernel and a soft
    edge polynomial kernel. According to the preliminary data, the SVM classifiers
    were able to detect oil palm leaves. The soft-edge polynomial kernel was able
    to accurately classify nutritional disorders in oil palm leaves with 95% correctness.
    Support vector feature selection (SVFS), as a variant of SVM, showed great potential
    in selecting relevant features for nutritional deficiencies. Images of the top
    three leaves of a rice plant (Oryza sativa L.) and associated leaf sheaths were
    acquired using static scanning techniques. Thirty-two spectral and shape features
    were identified from these images by fusion of an RGB mean function and a Matlab
    region-prop function. NPK deficiencies were effectively detected using hierarchical
    identification. The overall accuracy of NPK deficiencies for the four growth stages
    was 86.15, 87.69, 90.00, and 89.23%, respectively. Validation was performed with
    data from different years, and the accuracies were 83.08, 83.08, 89.23, and 90.77%,
    respectively Chen et al. (2014). In the study by Ghosal et al. (2018) individual
    soybean leaves that exhibited a range of deficiency symptoms such as potassium
    and iron were manually selected and collected in the field by destructive sampling.
    The leaves and charts were manually recorded with a digital camera. In this way,
    25,000 images were collected and labeled to create a dataset of leaf images. The
    authors used a CNN classifier and were able to achieve an accuracy of 94%. In
    this study, a deep machine vision based approach was used to detect early symptoms
    of stress. The presented method is widely applicable in modern agriculture and
    provides accurate and not time-consuming immediate stress detection. This method
    has been shown to be relatively insensitive to illumination variations, making
    it a simple technique for large-scale stress detection. Another deep-learning
    approach was developed by Culman et al. (2017), who presented PalmHand, a unique
    smart-device application that allows farmers to detect instant oil palm deficiencies
    using leaf images. The developed app works as an IoT device that stores and analyzes
    historical data collected from numerous users simultaneously in the cloud. A single
    MLP was used to classify oil palms into one of four possible categories. The MLP
    classified the image into four categories corresponding to a healthy palm or a
    specimen deficient in potassium (K), magnesium (Mg), or nitrogen (N). The average
    macroprecision and accuracy were 0.67 and 0.50, respectively. Considering the
    limited dataset available for training the classifier, these results were considered
    promising evidence for the concept. However, no information was provided on the
    circumstances under which the 52 RGB images were acquired. Similarly no details
    concerning the data were shared in the work of Archana and Saranya (2020) that
    proposed a method focusing on macronutrients (NPK), soil pH and electrical conductivity,
    and temperature to provide the best crop recommendations. Crop rotation, fertilizer
    recommendations, forecasting, and crop production prediction were part of the
    collaborative proposed system. The objective of this study was to develop a system
    that combines an agricultural dataset and uses a voting-based ensemble as a classification
    algorithm to recommend suitable crops. It was found that yield prediction could
    be of great help to farmers in increasing their yields. Crop rotation has shown
    good results in improving soil fertility when applied regularly. This technique
    helps in making fertilizer decisions that are beneficial to farmers. This system
    had an accuracy of 92%. Although machine learning is widely used in agriculture
    in general and in nutrient management and fertilizer recommendations in particular,
    the literature shows that research needs to focus on the availability of data,
    including all the important factors that need to be used to overcome the limitations
    Ransom et al. (2019); Wang et al. (2021b); Yu et al. (2010); Cholissodin et al.
    (2016). Table 2 summarizes the above work for the case of nutrient management
    subcategory. 4. Summary and outlook The development of a nutrient management tool
    using machine learning generated a great deal of interest in the scientific community,
    which recognized the importance of food security and the sustainability of its
    processes Thompson et al. (2015). With the revolution that our modern agriculture
    is experiencing today, the use of various sensors, smart irrigation systems, and
    remote sensing, more and more datasets are becoming available Chlingaryan et al.
    (2018). These large datasets have emerged simultaneously with major advances in
    computer science such as machine learning, which has led to incredible breakthroughs
    in this research area. In this paper, we collected and reviewed various machine
    learning approaches in the field of nutrient management. Analysis of these articles
    revealed that in the nitrogen management category, Random Forests was the most
    frequently used ML algorithm. The popularity of RFs correlated with better results
    ( was up to 0.97 Qiu et al. (2021)). In the NPK category, many models such as
    SVMs were used, but an RF-based algorithm gave the best score Timsina et al. (2021).
    In the Nitrogen category, we can see a high presence of image inputs, reflecting
    the emerging trend and the wide use of multi-source images (HS, RGB, NIR, etc.).
    This has been enabled by the development and affordability of this technology
    along with high computational power. By integrating machine learning with IoT
    data, farm management systems are evolving into true artificial intelligence systems
    that provide better recommendations and insights for future decisions and actions,
    with the goal of increasing productivity. To this end, it is envisioned that the
    use of machine learning models will become even more popular over time, enabling
    the development of integrated and applicable technologies. Despite the great strides
    that have been made recently in the field of nutrient management, actual practical/accurate
    application is currently a challenge. Many limitations have come to light that
    are related to the methods used and are both intrinsically and extrinsically related
    to the target problem. The current state of nutrient management using digital
    imagery and machine learning was also discussed to provide an in-depth analysis
    of the various challenges faced by many researchers working on this topic. Collecting
    datasets with such precise factors and for a specific crop is usually not an easy
    task, considering that not all available datasets are representative enough of
    the variation found in the field. To determine suitability for practical application,
    basic data from studies of crop response to nutrients in fields with cross-validation
    are needed. Soil properties John et al. (2020), plant density, weather indices,
    plant variety, plant growth stage and N, P, and K fertilizer rates, are all very
    important and should be considered in data collection because they can directly
    affect the model output Trontelj ml and Chambers (2021). Yield response can vary
    by plant variety in addition to the fertilizer rate proposed by recommendation
    systems. In addition, field trials would directly impact yield and improve not
    only biomass, but also solution sustainability and soil health. This practice
    would shed light on forgotten features such as SOM and tillage systems, leading
    to a better understanding of soil dynamics and better recommendations. For example,
    Ransom et al. (2019) and Qin et al. (2018) tested several models and algorithms
    to improve nitrogen requirement for corn. In the case of Ransom et al. (2019),
    the was up to 0.94, with data sets collected from 49 experimental sites in the
    Midwestern United States. While in Qin et al. (2018) was only 0.46, using data
    from a limited number of sites. Both studies tested the effect of ML algorithms
    on nutrient management but reached different conclusions due to the quality and
    size of the data they used. The most critical point to mention is that many people
    see machine learning as a solution to future needs in agriculture. On the other
    hand, machine learning only provides the best recommendations based on the inputs.
    In practice, various soil parameters need to be considered to achieve greater
    or higher yields and better environmental performance than traditional fertilizer
    management systems. However, to fully understand this system, a standardized research
    technique based on site-specific parameters is required. We believe that a comprehensive
    knowledge of what accuracy means is insufficient. As a result, different technologies,
    procedures, and criteria for accuracy and good results have been used, leading
    to a scenario of conflicting results. We also find that all approaches look at
    single procedures and solutions and are not sufficiently linked to the decision
    process as is the case in other application areas. The real problem is understanding
    the right path to the best nutrient management recommendations and making them
    accessible and understandable to farmers. Researchers should also focus on the
    transition between great modeling results and tangible practices to achieve them.
    From most of the articles reviewed, we can conclude that there were strong correlations
    between model accuracy and dataset size and quality. Compiling comprehensive data
    sets that account for all the different scenarios and variabilities is the most
    difficult task Barbedo (2019), but is considered key to accurate results. The
    first step would be to identify the data source, which could include field studies
    and research. Second, we need to collect data on soil type and climate from research
    studies and APIs. We also need data on crop type, crop yield, and management data
    that can be obtained from farmers, extension services, and government agencies.
    Finally, the collected data needs to be cleaned and preprocessed. This includes
    removing outliers and normalizing the data to combine them into a single data
    set that can be used by the ML algorithm. However, we believe that data availability
    is the bottleneck when it comes to taking full advantage of what ML can offer
    to the field of fertilizer recommendations. We encourage researchers to share
    their data with the community to enhance the capabilities and impact of the research.
    We also encourage researchers developing ML-based recommendation systems to suggest
    the best suitable features and develop other features that can be collected at
    a large scale. In addition, it is crucial to standardize the methodological approach
    to nutrient management systems based on a detailed description of the entire system
    so that results from different experiments and parts of the world can be logically
    compared. The accessibility of powerful machine learning tools and techniques
    on many open source platforms is certainly beneficial to the research community.
    However, this also leads to many misleading publications by researchers who either
    do not know exactly what ML expertise is required or do not have the proper soil
    and plant nutrient knowledge. This phenomenon has led to a great pipe dream Schut
    and Giller (2020); Lischeid et al. (2022); Paudel et al. (2021) in which scientists
    confirm the accuracy of their models while considering the wrong parameters. Given
    the rapid progress ML has made in recent decades, it is very likely that the world
    will see an increase in the applications of ML models. The integration and applications
    are becoming more and more remarkable. ML algorithms show great potential when
    properly used for support or decision-making. The fusion of spectral and spatial
    features and unique hybrid processing systems that complement each other''s limitations
    would definitely improve the understanding of soil dynamics. This success will
    likely be paired with better yields leading to a more food-secure world. Declaration
