    network (ANN) Artificial Neural Network is one of the first AI algorithm and Neural
    Network used in different agricultural applications [2,5,25]. As shown in Fig.
    1, it has an input layer, hidden layer(s), and output layer. Generally, the data
    manipulation and learning of data patterns occurs in hidden layers as weighted
    connections of neurons [25]. Each hidden layer contains array of artificial neurons
    and each of those neurons are inter-connected to both the previous and next hidden
    layer. 2.3.2. Long short-term memory (LSTM) The LSTM is one of the Recurrent Neural
    Networks (RNN) and it was developed after realizing the shortcoming of ANN, including
    suffering from vanishing gradient. Basically, it has self-feedback of neurons
    in hidden layers (Fig. 1) which provides the network memory to learn from an entire
    sequence from the portions of the overall sequence (i.e., operates as a dynamic
    system) [11]. The Neural Network has three inputs which are the input of the current
    time step (xt), the output from the previous LSTM unit (ht-1), and the “memory”
    of the previous unit (Ct-1). According to Talib et al. [51], the former is the
    most important input and the main model predictors being the sequence of inputs
    from pervious cells or units. Each LSTM cell or unit generates a new output based
    on current input, previous output, and previous memory. Additionally, it can regulate
    the error flow in the network by learning how to open or close specialized gates
    in the network [11]. 2.3.3. Random forest (RF) Random Forest is one of the supervised
    ensembles used for solving regression and classification problems. However, for
    this study, it was used to solve regression problems in predicting ETc and CWSI.
    This model is an ensemble of different trees designed in such a way that the variability
    of the output can be explained by grouping data in homogeneous sets [51]. The
    training samples are selected randomly to create independent decision trees (i.e.,
    Trees 1, 2, 3 in Fig. 1), where each tree makes a prediction (i.e., k1 to k3),
    and then they are averaged to get a final prediction (k) of the regression problem.
    With RF, high dimensional data can be handled as well as strong non-linear problems
    thus avoiding overfitting [25] since it can reduce error bias by using vote selection
    [26]. 2.3.4. Support vector machines (SVM) The SVM is also a supervised method
    and can solve regression prediction problems by identifying complex non-linearity
    of the input variables. It is a representation of different classes in hyperplane
    in a multidimensional space as illustrated in Fig. 1. The goal is to divide the
    datasets into classes to find a maximum marginal hyperplane. Linear and non-linear
    SVM can be used to separate data by use of hyperplane or kernels, respectively.
    Kernels convert non-separable problems into separable problems by adding more
    dimensions to the data. Kernel functions include polynomial, linear, sigmoid,
    and radial basis function (rbf) which transform low-dimension input space into
    high dimension. 2.3.5. K-Nearest neighbor (KNN) The ML model termed as KNN is
    a supervised and lazy learning algorithm that requires no information on the primary
    features to set the unknown sample to the k nearest samples. Thus, it is non-parametric
    and depends on irrelevant and redundant features [31]. It is a simple method and
    effective when used and categorizes a new coming sample by using one identified
    sample which is neighboring this new coming sample. The model uses Euclidean distance
    metric to perform the aforementioned task [25]. The method is easy to employ and
    also effective to use. 2.3.6. Categorical boosting (CatBoost) Categorical Boosting
    (CatBoost) in Fig. 1 operates by using a gradient boosting decision tree (GBDT)
    and combines multiple categorical features with their combinations in the current
    tree in a very rigorous and greedy way. A greedy way is used when the tree constructs
    a new split where subsequent splits contain all combinations and classification
    features in the current tree of the dataset with all categorical features [52].
    It generates weaker learners in each iteration and each learner is trained due
    to the gradient of the previous learner and this avoids the gradient bias. Eventually
    balanced trees with less chances of overfitting are used as base predictors. More
    information about CatBoost can be found in Zhang et al. [26]. 2.3.7. Ensembling
    of machine learning models Ensembling can be done by either stacking more than
    two models or finding the average or weighted average of the prediction of each
    independent model. Model stacking involves combining the base learners (i.e.,
    first layer-level 0) whose out-of-bag predictions are used as inputs to final
    predicting or meta-model (i.e., second layer-level 1) [37]. Level 0 is the base
    layer with its inputs being the initial training set and Level 1 is trained using
    the output data from level 0 as the input to obtain the final prediction results.
    Stacking produces a strong learner from poor performing models [53]. For this
    study, three models were created by ensembling, including Stacked Regression,
    Stacked Random Forest, and weighted average ensemble. Stacked Regression had base
    models such as RF, SVM, KNN, and CatBoost, whereas the final prediction model
    being the linear regression. Stacked Random Forest used other models as base models
    and meta-model as RF. Lastly, weighted average ensemble averaged all the model
    prediction as final model output assuming all models had equal weights and contribution
    was the same. In simple terms, the output of each model contributes to the final
    prediction and the predictions from multiple models (i.e., model 1-K), where the
    contribution of each model is weighted proportionally to its prediction accuracy
    or skill [37]. Generally, a weighted average involves first assigning a fixed
    weight coefficient to each model. 2.3.8. Multiple linear regression (MLR) The
    MLR is one of the traditional mathematical models as given in Eq. (3) and part
    of the machine learning models. It describes quantitative relationships between
    a response variable and one or more explanatory variables. The linear regression
    predicts a quantitative response based on multiple predictor variables as a function
    of non-linear combination of the model parameters with more than one independent
    variable(s) [54]. (3) where Y is the dependent variable, are coefficients of the
