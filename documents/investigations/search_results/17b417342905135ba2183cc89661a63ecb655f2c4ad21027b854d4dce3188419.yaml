    at night are limited in range (usually to no more than 500m). 4.2.2.3. IR/thermal
    Temperature is a critical environmental factor influencing plant physiological
    activity. Thermal photography is a powerful technique for real-time plant water
    stress monitoring, detecting plant diseases, estimating crop production, and plant
    phenotyping, because plant temperatures change rapidly under stress conditions.
    Thermal cameras use sensors that detect infrared radiation and display the temperature
    in a digital radiometric image. Two types of thermal cameras are available: cameras
    with scanning systems that can capture a point or line, and cameras with a two-dimensional
    infrared focal plane array. The two-dimensional infrared focal plane array simultaneously
    captures every aspect of an image. It is faster and more widely utilized. Thermal
    sensors have gained prominence in recent years as sensor technology has improved
    and costs have decreased. In thermal imaging, infrared (IR) radiation (heat) is
    converted into visible images that depict the spatial distribution of temperature
    differences in a scene viewed using a thermal camera (Havens and Sharp, 2016).
    A thermal imaging camera is often fitted with an infrared detector, typically
    in a focal plane array of micron-sized detecting elements or pixels (Havens and
    Sharp, 2016). For example, the senseFly ThermoMAP is a thermal infrared camera
    that consists of an integrated shutter for in-flight radiometric calibration (Raeva
    et al., 2019). Thermal imaging can be used to determine the thermal properties
    of any object that radiates heat in space and time (Vadivambal and Jayas, 2011).
    In addition, this technology is non-invasive, non-contact, and non-destructive.
    Agricultural fields have found several applications (Das et al., 2020) of this
    technology, such as plant disease detection and yield estimation (Das et al.,
    2020), crop/fruit/vegetable maturity and bruise determination (Santesteban et
    al., 2017), nursery and greenhouse monitoring, and temperature monitoring (Marques
    et al., 2020), among others (Vadivambal and Jayas, 2011). The crop water stress
