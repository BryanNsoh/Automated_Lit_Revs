    threat to crop production, as they induce competition for nutrients, water, and
    sunlight, which are ascertained to the target crop. Weed detection is of high
    importance to sustainable agriculture, as weeds are difficult to detect and discriminate
    from the crops. In this regard, RS sensors in conjunction with ML algorithms can
    lead to the accurate detection of weeds with low cost and without any negative
    impact on the environment. Shorewala et al. estimated weed density and distribution
