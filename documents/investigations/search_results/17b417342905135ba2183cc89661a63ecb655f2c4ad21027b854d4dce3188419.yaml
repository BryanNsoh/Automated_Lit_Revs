    Remote sensing provides robust, efficient, and reliable monitoring of agriculture.
    However, limited attention has been paid to how to adapt it for precision agriculture
    (PA) applications. PA applications require information at a much finer scale;
    there is a significant challenge to adopting methodologies across different scales.
    One exciting solution is to leverage high-resolution UAV technology to fine tune
    the satellite-derived variables in relation to the target crop. Machine learning
    (ML) technology provides a unique opportunity for the development of accurate
    and large-scale prediction [108]. ML algorithms with big data can solve extremely
    complex problems that cannot be solved via simple mathematical models [108]. One
    can use the crop phenotypic information extracted from the UAV technology to derive
    accurate satellite-based crop information at larger scales. Simultaneously, there
    have been significant advances in crop growth modelling using mechanistic models
    [109,110,111,112,113]. These models predict the crop evolution from sowing to
    harvest by utilizing the weather, soil, and crop management information and simulating
    crop phenology, photosynthesis, dynamics of temperature and soil moisture, gas
    exchange between the crop canopy and atmosphere, biomass, and crop yield. Crop
    growth models are difficult to parameterize for large-scale applications, as the
    variability in terms of varieties, soil types, and crop management practices can
    vary hugely. In this regard, the assimilation of remotely sensed crop data with
    a crop simulation model is a promising approach. ML technology has emerged as
    a promising complimentary tool to the commonly used crop simulation modelling.
    Although current ML technology is deterministic, crop simulation models are also
    capable of handling non-experienced scenarios [108]. Machine learning could combine
    the benefits of remote sensing and crop simulation modelling to make reliable
    crop-based predictions. Figure 9 demonstrates the integration of remote sensing,
    machine learning, and crop simulation modelling for agricultural applications.
    Figure 9. Digital transformation in agriculture representing integration of remotely
