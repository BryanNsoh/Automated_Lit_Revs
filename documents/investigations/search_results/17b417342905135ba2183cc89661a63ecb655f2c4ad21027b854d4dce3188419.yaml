    intricate mechanisms that pose challenges in comprehension. Soil properties plays
    a pivotal role in deciphering ecosystem dynamics and their impact on agriculture.
    Thus, accurate estimation of the soil conditions holds the potential for refined
    soil management and consequently enhanced agricultural practices. Nonetheless,
    gauging soil properties typically involves a resource-intensive and time-consuming
    process, prompting the pursuit of a cost-effective and dependable solution. This
    can be realized by leveraging readily available Remote Sensing (RS) datasets in
    conjunction with Machine Learning (ML) techniques. This specific category encompasses
    the application of RS in tandem with ML algorithms to predict agricultural soil
    properties, encompassing aspects like soil nutrients, soil salinity, and soil
    moisture content. The first three studies (referenced as [94,95,96] in Table 12)
    delve into estimating soil nutrients such as nitrogen, phosphorus, potassium (NPK),
    and soil organic carbon (SOC). For instance, Tiwari et al. harnessed hyperspectral
    remote sensing (Hyperion) in tandem with ANN technique to map soil organic carbon
    content [94]. In contrast, Kaur et al. integrated optical remote sensing (Sentinel-2,
    LANDSAT-8), terrain, and climatic data, employing RFR, SVR, and GBR techniques
    to estimate NPK and SOC in the Pune and Ahmednagar districts of Maharashtra [95].
    Kalambakattu et al., on the other hand, leveraged Landsat 8 and CartoDEM datasets
    to map soil organic carbon and available nitrogen in Himachal Pradesh’s hilly
    terrain [96]. The assessment and mapping of soil moisture play a pivotal role
    in determining irrigation needs in agriculture [97]. Backscattering measurements
    of microwaves from Synthetic Aperture Radar (SAR) sensors have demonstrated promise
    in effectively monitoring moisture content. Given Sentinel-1’s (C-band) high temporal
    sampling and operational setup, it has significantly contributed to soil moisture
    monitoring. References [98,99] employed Sentinel 1 data in combination with various
    ML techniques to map soil moisture across diverse regions in India. In contrast,
    Das et al. exclusively utilized optical remote sensing datasets (Sentinel 2 and
    Landsat 8), employing a fusion of ensemble models (RF, Cubist, and GBM) to enhance
    soil moisture mapping accuracy [100]. Rani et al. introduced an innovative technique
    for estimating salt-affected soils, employing the Random Forest (RF) algorithm
    with NDVI data from MODIS, reflectance data from LANDSAT-8, and elevation data
    from ALOS [101]. Similarly, Kalambakattu et al. [102] and Vibhute et al. [103]
    harnessed the potential of the Hyperion dataset and Support Vector Machine (SVM)
    algorithm to map soil salinity severity and soil types, respectively. The digital
    soil maps can help farmers and decision makers in utilizing precision information
    for farm-scale decision making leading to increased productivity through optimal
    nutrient use and ecosystem sustainability, ultimately securing food supplies.
    A unique methodology was developed by Kumarapermual et al. [104], to map three
    soil attributes and three soil taxonomical units using suite of 6 ML algorithms
    and 39 environmental covariates derived from RS dataset. The contribution of climate
    and topography was found substantial in digital soil mapping. Table 12. Soil management
    using RS and ML techniques in India. Farmers traditionally base their irrigation
    decisions on experience. Now, advanced technologies allow them to predict crop
    water needs based on weather and soil forecasts, leading to more informed choices.
    The integration of IoT and wireless sensor network technologies for smart agriculture
    application through remote sensing has provided valuable insights into weather,
    soil, and crop conditions throughout the growing season. The platforms lacking
    ML or mathematical based models are less effective. ML proves to be a powerful
    tool, emulating human-like capabilities and exhibiting an inherent commitment
    to enhancing machine intelligence [105,106]. It effectively addresses complex
    issues in irrigation systems, handling multivariable, non-linear, and time-varying
    factors [107]. Therefore, by leveraging massive spatial and temporal data stored
    in cloud or edge-based servers, smart decisions on irrigation management can be
    made using various ML-based models. 5. Conclusions A total number of 54 studies
    were included in this review article. The collection of chosen articles exhibited
    considerable diversity. Among the 54 studies, 9 were published as conference papers
    and the remaining in scientific journals. Specifically, the GeoCarto Journal featured
    7 of the selected research articles, whereas Journal of Indian Society of Remote
    Sensing hosted 6 articles. Journals such as International Archive of Photogrammetry,
    Remote Sensing as well as Spatial Information Science, each hosted 5 articles.
    Journals that featured 3 articles apiece include Remote Sensing Applications:
    Society & Environment and International Journal of Remote Sensing” and Remote
    Sensing. Additionally, 2 articles each were contributed to journals like International
    Journal of Engineering Research & Technology, International Journal for Innovative
    Engineering & Management Research, Remote Sensing of Environment, and GIScience
    & Remote Sensing. The remaining articles were published across a range of journals,
    including Spatial Information Research, Arabian Journal of Geoscience, Plant Methods,
    Journal of Earth System Science, Advances in Remote Sensing, Environmental Research
    Letters, Agricultural Water Management, Spectrochimica Acta, International Journal
    of Advanced Remote Sensing & GIS, Environmental Earth Science, Land and Catena.
    Delving into the content, a notable 38 articles concentrated on the integration
    of Machine Learning (ML) and Remote Sensing (RS) technology for crop management.
