    is a prime contributing factor to the amount and quality of the developed yields.
    Crop water stress hinders the crop physiological processes. Water management plays
    a significant role in agronomical, hydrological, and climatological balance. It
    is particularly important in those areas where irrigation is a key component to
    attaining the desired crop quality and crop yield. Also, for irrigation management
    and scheduling, one should know the quantity and timings of the water supply,
    which can be determined with a proper spatial evolution of plant water stress
    [87]. This section is based on the detection of two water-based properties that
    can severely affect the growth and development of the crop: (i) drought and (ii)
    water stress. The first three studies in Table 11 [88,89,90] deal with drought
    prediction using satellite-derived variables and different ML algorithms. Dhyani
    et al. and Singh et al. utilized CNN and ANN models for drought detection in Karnataka
    and Maharashtra, respectively [88,89]. In the literature by Prodhan et al., a
    comparison between ML (GBM, RF)- and DL (DFNN)-based models has been made [90].
    The aim of the study was to detect drought in South Asia using different satellite-derived
    variables from different satellite products and ML/DL algorithms. The authors
    evaluated better performance of DFNN for drought detection over South Asia. The
    last three studies in Table 9 were based on the evaluation of water stress in
