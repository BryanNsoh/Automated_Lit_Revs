    in a controlled environment. 3. Radar 3-D imagery technique to estimate vine grape
    yield The estimated yield is commonly determined before the harvest through optical
    systems to detect grapes. Then, the yield is monitored to determine expected yearly
    profits, forecast losses during unfavourable weather, plan for the harvest and
    control the yield per vine. However, detecting hidden grapes occluded by woody
    parts or leaves is challenging for optical sensors. Often, leaf removal is needed
    before taking optical measurements, though this approach is time-consuming and
    destructive. Another approach to detecting hidden bunches can be based on calculating
    the elapsed time from emission to reception of Radar (radio detection and ranging)
    waves instead of sound waves. The latter are mechanical waves that depend on an
    elastic medium to spread over (Pingret et al., 2012). In precision agriculture
    applications, typically through the air. In contrast, radar waves are electromagnetic
    waves able to travel in a vacuum, hence being able to operate in foggy, dusty,
    snowy, and poorly lighted settings. Microwave radars can measure the geometric
    and dielectric properties of the target object, penetrating more deeply vegetation
    than light waves (Sivasankar et al., 2018), hence detecting berries occluded totally
    or partially by leaves, shoots or other grapes (Henry et al., 2022, Henry et al.,
    2019). Elect electromagnetically reflected centimetre-size objects can be detected
    using frequency-modulated continuous-wave (FM-CW) microwave radars (Boris et al.,
    2014) operating at micro- and millimetre-wave frequencies. Hence, Henry et al.
    (2019) obtained 3D radar images of grape clusters of five cultivars (‘Mourvèdre,’
    ‘Gamay,’ ‘Merlot,’ ‘Grenache,’ and ‘Alicante-Bouschet’) during the harvesting
    season. Three commercial radars were employed at 24, 77, and 122 GHz allowing
    the radar beam scanning to generate 3-D images from which the mass of vine grape
    was derived. Due to the dielectric properties of water found in the different
    structures of the vine, when placed the leaves and grapes in the presence of an
    electric field, their atoms and molecules are polarized. Hence, dielectric permittivity
    indicates a material ability to resist an applied electric field (Mayoral et al.,
    2019). Water is the main component of grapes, and since the real relative permittivity
    is high, the electromagnetic reflectivity of grapes at the three chosen frequencies
    can be exploited conveniently for grape detection. Therefore, the computation
    of appropriate statistical estimators derived from measured polarization and magnitude
    or radar echoes yield estimation can be performed by 3D imaging the grape bunches.
    Thus, as an electromagnetic field is employed, the lighting of the setting and
    the colour of the grape clusters do not affect the accuracy of the grape yield
    estimate. At 122 GHz, accurate estimations within 1% were obtained for three varieties
    of vine plants. With a mass estimation error of 7.3% for five varieties, the 77-GHz
    yield estimate is also encouraging. However, it is worth noting that in the scene,
    other natural (trunks, leaves, or shoots) or man-made (irrigation hose, vine training,
    or metallic stakes) electronic reflectors can be present and mask the vine grape
    echoes. In contrast, calibration is not needed as in optical sensors due to variable
    luminosity. Later, Henry et al. (2022) also found yield estimation errors lower
    than 10% using a 122 GHz FM-CW radar mounted on a moving platform instead of a
    stationary approach. In contrast to their previous study, different phenological
    states were assessed in different weather conditions. In this study, the derived
    data suffered from displacements and vibrations at the cost of enlarging the sampling
    scale, i.e., more sampled vines. In any case, similar to echo interferences in
    ultrasonic sensors, radar sensors suffer from other natural or artificial electromagnetic
    reflectors, for example, trunks, leaves, shoots, or anchoring and irrigation systems,
    that can be present in the scene and ultimately mask the target, i.e., grapevine
    echoes (Henry et al., 2019). In addition, Radar data is substantially more difficult
    to interpret than those from optical sensors such as cameras or LiDAR sensors
    (Steinbaeck et al., 2017). 4. 2D and 3D modelling by LiDAR system on vineyard
    applications LiDAR, as an acronym for Light Detection and Ranging, is sometimes
    referenced as a laser scanner. According to the distance measurement technique,
    there are two types of LiDAR systems: (i) Time of Flight (ToF) LiDAR, which monitors
    the time the laser pulse takes, i.e., flight time, from its emission to the detection
    of a reflected portion of the radiation from the target, and (ii) Phase-Shift
    LiDAR, which employs the phase difference between the incident and reflected laser
    beam (Méndez et al., 2013). The ToF LiDAR is the most common in agriculture applications.
    Usually, the infrared wavelength is the laser beam mode employed in sensing plant
    geometry (Gregorio and Llorens, 2021). LiDAR offers several benefits when being
    used in field environments due to its high spatial resolution, repeatability,
    less sensitivity to changes in illumination conditions, i.e., robustness against
    sunlight (Jin et al., 2021, Nehme et al., 2021, Vázquez-Arellano et al., 2016),
    air temperature and wind (Madec et al., 2017) as well as its applicability (Lowe
    et al., 2021). However, dense canopies may cause a “shadow effect” that reduces
    the input data since the laser beams cannot penetrate the surface to obtain measurements
    from inner structures (Berk et al., 2016). Moreover, when the laser beam hits
    multiple objects due to its size, i.e., increasing beam divergence, the “mixed
    pixels” phenomenon may occur because of the edge effect that affects the distance
    measurement (Karp et al., 2017, Sanz-Cortiella et al., 2011b). Unlike ultrasonic
    sensors, despite these allowing variable rate spraying, i.e., modulated to canopy
    architecture, LiDAR sensors offer advantages due to a wider field of view, lower
    divergence of the light beam (Andújar et al., 2013), higher spatial resolution,
    and measuring speed, gathering more data in each scan (Méndez et al., 2013). Furthermore,
    a 2D LiDAR scanner can monitor distances in multiple directions within a single
    plane, resulting in a significantly more accurate target profile (Colaço et al.,
    2018). Two types of laser scanners can be differentiated within the LiDAR sensors:
    3D (Chakraborty et al., 2019) and 2D. However, there is widespread use of 2D laser
    scanners in agriculture since they are less expensive (Escolà et al., 2016, Moreno
    et al., 2020b, Palacin et al., 2007, Rosell et al., 2009a) and can be utilized
    to acquire 3D data. 2D LiDAR registers a point cloud that belongs to a section
    or segment of the target object. Hence, knowing the sensor spatial position is
    fundamental to reconstructing a 3D point cloud. The integration of high-accuracy
    RTK-GNSS (Global Navigation Satellite System) positioning systems meant a significant
    improvement and widespread use in data collecting and processing, georeferencing
    agricultural key parameters (Del-Moral-Martínez et al., 2015, Ehsani et al., 2004,
    Nørremark et al., 2007, Sun et al., 2010). LiDAR first studies in viticulture
    were aimed at analysing the light interception of organs of vines regarding different
    training systems (Poni et al., 1996). In addition, characterising canopy structure
    and light microclimate confirm that shoot orientation is the primary variable
    for grape cluster exposure (Mabrouk and Sinoquet, 1998). This constituted a substantial
    achievement in the indirect, rapid, reproducible, and non-destructive estimate
    of crucial vine traits. Later, terrestrial laser scanners (TLS) have been widely
    used to characterize vine geometry and structure. TLS can be used statically (Keightley
    and Bawden, 2010) or integrated into a variety of ground-based vehicles, i.e.,
    mobile terrestrial laser scanners (MTLS), the most common option. MTLS can be
    bicycle-shaped moving platforms, modified vehicles, electric or all-terrain vehicles,
    to either scan directly in 3D or indirectly. The third dimension using 2D LiDAR
    can be obtained through different approaches, i.e., constant known-speed linear
    movement (Rosell et al., 2009a), fixed known reference marks (Sanz et al., 2018)
    or combining GNSS-IMU systems (Del-Moral-Martínez et al., 2015). Although there
    are errors involved in the scans recorded by MTLS, either from intrinsic LiDAR
    functioning, displacements, or GNSS signals, the performance of MTLS is satisfactory
    for geometric characterization. However, using an IMU is advisable to rectify
    LiDAR movements and rotations (pitch, yaw, and roll) (Karp et al., 2017). 4.1.
    3D LiDAR static-based systems in bunch modelling According to the scanning process,
    static-based LiDAR, i.e., mounted on a tripod, typically records higher-density
    scans more accurately than MTLS (Gajardo et al., 2020). However, static-based
    systems have been primarily restricted indoors since covering large areas in a
    vineyard depends on increasing the number of base stations. Hence, several studies
    have been conducted in laboratory conditions introducing new approaches using
    3D data for automated phenotyping. Manual phenotyping measurements constitute
    a phenotyping bottleneck since its analysis is tedious, costly, and time-consuming
    (Furbank and Tester, 2011, Mack et al., 2017). Therefore research in this subject
    has centred on developing automated, multifunctional, and high-throughput phenotyping
    technologies to progress in the breeding field (Forero et al., 2022). Hence, one
    of the essential aspects of phenotyping research is measuring a plant three-dimensional
    morphology (Li et al., 2020). In this regard, Paulus et al. (2013) used a high
    3-D resolution laser scanner attached to an articulated measuring arm to classify
    3D point clouds as leaf or stem organs of grapevine plants (cv. ‘Mueller Thurgau’).
    The equipment was placed on an articulated measuring arm (Romer Infinite 2.0 (2.8
    m Version), Hexagon Metrology Services Ltd., London, UK) to automatically fuse
    single scan lines originating from diverse perspectives. Stems and leaves of grapevines
    were classified with up to 98% accuracy. Likewise, Schöler and Steinhage (2015)
    performed grape bunch 3D architectonic modelling of cv. ‘Riesling’ using the same
    equipment, even in severe occlusions. Berries from the resulting dense point cloud
    were segmented using sphere detection based on the Random Sample Consensus (RANSAC)
    algorithm. The rachis location and secondary branch positions were then estimated
    using an approximative geometric technique, followed by a series of optimization
    processes. Their system accurately predicted the quantity and location of components
    (averaged positioning error of 3 mm for branch-twig nodes and less than 1 mm for
    rachis nodes, pedicel origins, and berries). In their research, however, the prediction
    of invisible berries was disregarded. Moreover, since this 3D reconstruction is
    time-consuming, it is unsuitable for real vineyard applications (Buayai et al.,
    2021). Mack et al. (2017) also in cv. ‘Riesling’ generated 3D point clouds using
    the same active laser triangulation method to propose a fully-automated 3D reconstruction
    of stems and grape bunches. Using a 3D sphere model approach through combining
    supervised learning and object recognition methods. Employing a RANSAC algorithm
    to fit a 3D sphere model in berries, their reconstruction achieved 98% precision
    and 94% recall; excellent results despite the fact that a gold standard was manually
    created by placing and labelling spheres i.e., berries at the right positions
    in the point cloud. Other cultivars could be successfully approximated as ellipsoid
    berries; however, this would require high computation times to address the fitting
    parameters (Mack et al., 2018). Similarly, Tello et al. (2016) reconstructed grape
    clusters of eight different grapevine cultivars (‘Aramon,’ ‘Bobal,’ ‘Cabernet
    Franc,’ ‘Danugue,’ ‘Derechero de Muniesa,’ ‘Monastrell,’ ‘Moravia Agria’ and ‘Ruby
    Seedless). Clusters were hung from the peduncle to compare 2D imaging technology,
    i.e., RGB images, with a direct 3D laser scanning system. The direct 3D scanning
    using a portable UNIscanTM scanner (Creaform, Leinfelden-Echterdingen, Germany)
    to estimate the morphological volume of the cluster compared to the 2D approach
    was faulty. A high correlation (R2 = 0.96) with the ground truth was observed,
    i.e., the water displacement method and the 2D image processing. Similarly, using
    a 3D high-resolution laser scanner yet to assess biomass by measuring vine wood
    volume, Keightley and Bawden (2010) proposed a 3D volumetric modelling in laboratory
    conditions. A 3D LiDAR was installed on a tripod for 3D modelling of vines by
    mounting them on a turntable, allowing multiple view angles without repositioning
    the TLS device. A high linear relationship between vine volume and persistent
    biomass, i.e., trunk, branches and root system, was obtained (average Pearson''s
    product moment correlation coefficient of 0.93). Although high-resolution sensors
    have been investigated for bunch modelling, more research is needed to explore
    other development stages and the approximation of grapes with geometric primitives
    such as spheres or ellipsoids. However, the greater the computational complexity,
    the more complex the design and execution of the plant modelling and reconstruction;
    thus, a balance between them must be kept. 4.2. From 2D to direct 3D mobile terrestrial
    laser scanning Unlike static scanning, which allows limited throughput of the
    field block, mobile terrestrial laser scanners (MTLS) are usually the most common
    approach for scanning large areas in a fast and reliable manner based on 2D or
    3D LiDAR. In the case of using 2D LiDAR, primarily, the third dimension is achieved
    by moving the sensor perpendicular to the scanning plane, i.e., the vine rows
    (see Table 2, measuring approach). Then, adding subsequent 2D scanned transects
    and generating dense 3D point clouds. LiDAR static scanning can be more accurate
    than MTLS approaches (Gajardo et al., 2020, Lin et al., 2010). However, when covering
    large areas statically, i.e., mounted on a tripod, it can be less practical since
    the number of scanning locations has to be increased to register enough data to
    cover the target area, hence increasing sampling time (Lin et al., 2010). Morevover,
    MTLS can also carry other sensors, such as RGB or hyperspectral cameras while
    benefiting from monitoring when performing other agronomical tasks. The geometric
    data collected by an MTLS is essential for vineyard management. Site-specific
    crop management lessens agrochemicals environmental impact and lowers economic
    costs. Furthermore, in perennial fruit crop production systems such as vines,
    the vegetative and reproductive growth in any given year can affect the next year’s
    yield. Hence, site-specific management also impacts the ratio of vine size to
    the mass of fruit harvested, i.e., crop load. Thus, genetics, training systems,
    pruning strategies, and irrigation affect grape production (Taylor et al., 2019).
    Concerning lowering pesticides, spraying technologies must be optimized, and plant
    protection product (PPP) doses must be adjusted according to vegetation structure
    (Llorens et al., 2011a, Walklate et al., 2011). Nonetheless, the uniform application
    of agricultural inputs is a common practice in most agricultural regions (Andújar
    et al., 2019). Over the past two decades, several advancements to adjust the flow
    rate according to the vine geometry have been presented toward more accurate and
    effective spray systems for various crops, including vineyards. However, these
    dosage advancements of plant protection products using different sensing technologies
    varied in their underlying premises and calculations since most are based on a
    canopy characterization (Cheraïet et al., 2020). In order to optimize the use
    of PPP in viticulture and fertilizer application in a differential manner, the
    structural properties of the vegetation must be considered, for example, just
    using height as a criterion (Andújar et al., 2019) as a simple canopy measurement.
    Due to the current regulatory system and the increasing public demand for a reduction
    in the use of pesticides in vineyards, the entire plant protection process has
    been reviewed (Cheraiet et al., 2021). Regarding dose calculation, there are two
    interconnected issues. On the one hand, some authors consider canopy development,
    mainly controlled by growth stages, training systems, and varietal traits, to
    set a new dose expression for more efficient use of PPP. On the other hand, how
    to define and select the most appropriate crop parameters, i.e., canopy architecture,
    to adjust dose rates locally (Cheraiet et al., 2021). Manual retrieval of vine
    dimensions is possible (Rosell Polo et al., 2009b), as are sensor-based measurements
    (Paulus, 2019). However, manual measurements are tedious and error-prone and necessitate
    the extrapolation of readings from a few points throughout the whole field (Taylor
    and Bates, 2013), which assumes typically that crop attributes, i.e., geometry,
    are uniform. For example, Gil et al. (2014) demonstrated in vineyards (cv. ‘Merlot’)
    that manual measurements could overestimate canopy thickness compared to LiDAR
    measurements by about 30% in some cases, resulting in unnecessary overdose. Conventionally,
    tree row volume (TRV) (Byers et al., 1971) and leaf wall area (LWA) (Koch, 1993),
    the latter proposed by EPPO in 2016, are regarded as appropriate dose expressions
    for PPP (Gil et al., 2019). They have been calculated through basic manual measurements
    of key canopy geometric traits, i.e., inter-row distance, height, and width. Moreover,
    estimating vine canopy growth and predicting plant input requirements can be done
    by measuring leaf area and leaf density (Del-Moral-Martínez et al., 2016). LiDAR
    sensors, as a contactless technology for rapid canopy measurement, enable the
    calculation of TRV, LWA, LAI, or LAD; hence site specifically, application rates
    can be determined. Vine crop characteristics can be estimated according to individual
    architectural vegetative traits, also BBCH stages, i.e., phenological stages,
    over the season (Cheraïet et al., 2020, Rinaldi et al., 2013, Sanz et al., 2018).
    Other variants related to vines structure, such as pixelated leaf wall area (PLWA),
    can account for LAI as an explanatory variable in appropriate linear regression
    models (Del-Moral-Martínez et al., 2015) or LWA by points (Bastianelli et al.,
    2017). Also, the tree area index (TAI) (Walklate et al., 2002), as the ratio of
    crop detected area to the ground area, can be used to predict LAI (Arnó et al.,
    2013). Due to the high goodness of fit between LAI and TAI (R2 = 0.92), Arnó et
    al. (2013) confirmed that LiDAR sensors can properly assess foliage characterization
    of vines (cv. ‘Merlot’) regardless of the scanned side of the row. Furthermore,
    scanning both sides of the row implies more complex 3D modelling. Nevertheless,
    for example, LAI could be estimated from only one side of the row, lessening the
    complex management of LiDAR data (Arnó et al., 2015, Colaço et al., 2018). Another
    form of simplifying field operation would be setting the optimal length to be
    scanned. In vines (cv. ‘Syrah’) trained in vertical shoot position, Arnó et al.
    (2017) concluded that lengths of 0.5 m are unsuitable when using MTLS. The authors
    concluded that further studies would be necessary to address the effect of the
    cultivar or the training system for lengths of 1–2 m. Onboard 2D push-broom LiDAR
    sensors can be used to evaluate the structure of vine canopies indirectly. Enhancing
    spatial resolution, hence addressing the known spatial and temporal variability
    in canopy size with sufficient precision in precision agriculture applications
    (Arnó et al., 2013, Colaço et al., 2018), thus, precision viticulture applications.
    In 2009, in apple, pear orchards, and a vineyard (cv. ‘Cabernet Sauvignon’ and
    ‘Merlot’), Rosell Polo et al. (2009a) proved LiDAR systems as valuable tools for
    determining, TAI and LAI. LiDAR measurements were taken on both sides of the vine
    rows before and after the defoliation of specific trees, displacing the sensor
    parallel to the rows at a known constant speed. Manual and sensor-based measurements
    of the vegetative volume of tree-row vines showed a significant correlation (R2
    ranging from 0.81 to 0.92). Later on, the same research group (Rosell et al.,
    2009b) in the same crop setting but adding citrus trees, obtained 3D digitalized
    images of vines with the help of fixed reference planes, i.e., know fixed points
    to be distinguished in the point cloud, in order to register scans in a single
    point cloud. Height, width, volume, LAI, and LAD were calculated with a high degree
    of concordance compared to manual estimation. Different error sources related
    to misalignments and other external factors for the left and right 3D point cloud
    superposition are explained. Also, a detailed explanation of laser beam characteristics
    when impacting the target is addressed. Sanz et al. (2013) employing the measuring
    system developed and validated in vineyards by (Rosell et al., 2009a, Rosell Polo
    et al., 2009b, Sanz-Cortiella et al., 2011a, Sanz-Cortiella et al., 2011b), examined
    the relationship between tree row LiDAR-volume (TRLV) and LAD in apple, pear orchards,
    and vines (cv. ‘Merlot’ and ‘Cabernet’). A good logarithmic fit of volume and
    leaf area estimations of vines showed a mean correlation coefficient of 0.87.
    It was also stated that no differences were found when calculating the LAD using
    LiDAR with angular resolutions of 1° or 0.5°. Further, the height position of
    the LiDAR influenced LAD estimates, concluding that the point with the highest
    R2 and, consequently, the best correlation between TRLV and LAD was the lowest
    at 1.2 m of the three examined positions (2, 1.6, and 1.2 m above ground level).
    Although equivalent information could be acquired by 3D stereography employing
    digital stereo frames, LiDAR is far more practical and simple to utilize (Jones
    and Grant, 2015). Later on, Sanz et al. (2018), in a total of 17 blocks of pear,
    14 of apple, and 26 of vine (cv. ‘Cabernet Sauvignon,’ ‘Merlot,’ ‘Tempranillo’
    and ‘Syrah’), in different phenological states found a strong logarithmic correlation
    (R2 values of 0.85, 0.84, and 0.86 in apple, pear, and vine, respectively) considering
    TRLV as a good variable to estimate LA. Interestingly the authors proposed a manual
    alternative method to estimate LA. Height, depth (width), and visual estimation
    of the gap fraction using pictogram-based training were considered manual in-situ
    procedures. The outcomes reported using this simple technique were comparable
    to those obtained using LIDAR-based methods. Similarly, Arnó et al. (2013) proposed
    a configuration to provide a feasible method to assess the leaf area variability
    along a vine row (cv. ‘Merlot’). It was concluded that TAI has a high ability
    to estimate LAI (R2 = 0.92). Nonetheless, the insufficient number of scans and
    the difficulty of the data analysis for LAI estimation were regarded as a primary
    drawback of the study. However, these studies had to deal with misalignments from
    two sides due to accumulated errors of sensor poses. The sensor had to move at
    constant and very low speeds (1 km/h) despite using fixed references. In order
    to overcome these inaccuracies, other studies integrated GNSS systems (Cheraiet
    et al., 2021, Cheraïet et al., 2020, Llorens et al., 2011b), although orientation
    errors still exist particularly for large-scale scanning (Dong et al., 2020).
    Cheraiet et al. (2021), following a previous measurement system set-up used in
    (Cheraïet et al., 2020), adjusted the spray rate considering the local vegetative
    characteristics of vines (cv. ‘Marselan,’ ‘Chardonnay,’ ‘Cabernet Sauvignon,’
    ‘Petit Verdot,’ ‘Aranel,’ ‘Caladoc’ and ‘Syrah’). The prediction of the site-specific
    distribution of agrochemical spray deposition was assessed at multiple phenological
    stages, scanning only one side of the canopy by determining LWA. The proposed
    multivariate models could forecast the distribution of deposits from a typical
    face-to-face sprayer more accurately (R2 between 0.76 and 0.94) and robustly (RMSE
    between 10% and 24%) than LWA-based univariate prediction models across the whole
    growing season. The authors addressed the issue of poorly treated, hence unprotected,
    vine canopy areas. Notably, the proposed methodology can be adapted to changing
    canopy characteristics spatially and temporally over the season. However, despite
    GNSS systems combined with LiDAR improved accuracy, since the mobile platform
    changes its position with six degrees of freedom, an IMU (Zhao et al., 2021) would
    be a solution to accurately locate the 3D trajectory of the sensor (Zaidner and
    Shapiro, 2016). Subsequently, obtaining a reliable 3D point cloud can be enhanced
    by combining the timestamped data from RTK-GPS and IMU readings to augment the
    dimensional information (del-Campo-Sanchez et al., 2019). In table 2, regarding
    measuring approaches, studies integrating RTK-GPS and IMU devices can be found
    in contrast to those based on constant known mobile platform speed and reference
    planes. This approach was undertaken by del-Moral-Martínez in (Del-Moral-Martínez
    et al., 2015) to scan the vegetation of vines (cv. ‘Syrah’) to estimate the so-called
    pixelated leaf wall area (PLWA) as a predictor of LAI considering half-canopy
    vegetation. On the other hand, Del-Moral-Martínez et al. (2016) proposed a study
    focused on mapping LAI, concluding that MTLS can be used discontinuously in order
    to reduce the amount of data acquired. Thus, data storage capacity and computing
    processing power can be lowered. However, this approach would raise the budget
    due to the cost of an integrated RTK-GPS and IMU system to enable 3D cloud fusion.
    In addition, budget-friendly approaches can be exceeded apart from increasing
    data processing time. Moreover, it might inhibit the commercial applicability
    of the research methodologies, hindering widespread transferability. Instead of
    using 2D LiDARs by being displaced along the crop rows, another procedure to directly
    obtain the third dimension is employing 3D LiDARs or SLAM approaches. Lowe et
    al. (2020) applied a continuous-time 3D SLAM to a 2D spinning LiDAR mounted on
    a farm utility vehicle to assess canopy density. The spinning LiDAR offered wider
    fields of vision and repeated coverage at short time lapses. This system also
    guarantees that LiDAR beams from varying distances and angles reach within the
    canopies to prevent density underestimation caused by outer layers of the crop
    that intercept the laser path. The results showed, per vineyard panel, canopy
    density repeatability of 3.8% (relative root mean square error) for acquisition
    speeds of 5–6 km/h. In contrast, in (Chakraborty et al., 2019), a 3D LiDAR fused
    with IMU was used to compare the convex hull and voxel grid methods for measuring
    the canopy volume of apple trees and vines. The 3D models were used to compute
    the canopy volume, which were highly correlated with manual measurements, although
    vine canopy height had a lower correlation (R2 = 0.59) than apple trees (R2 =
    0.84). The difficulty of obtaining ground-truth measurements due to the continuous
    structure of vines could explain this low correlation. In this experiment, two
    approaches were undertaken to estimate ground-truth volume: (i) the canopy volume
    of each zone was determined by multiplying the product of the crop plant area
    and length as in (Rosell Polo et al., 2009b) (ii) the volume of each tree was
    approximated using a bounding box whose edges were equal to the maximum height,
    maximum width, and total length of each crop plant as in (Patrick and Li, 2017).
    However, the degree of accuracy in relation to these approaches is contingent
    upon the best standards that are implemented by the operators involved and can
    be quite time-consuming. Furthermore, these particular approaches do not consider
    interruptions in the canopy and can only serve as a rough estimate of the real
    volume. Hence the lower correlation values for vine canopy height are due to the
    continuous structure of the vines. Interestingly, Lowe et al. (2020) proposed
    a canopy density estimation solution implementing continuous-time 3D SLAM (simultaneous
    localization and mapping) in a vineyard. The authors coped with the lack of a
    practical means of obtaining ground truth of canopy density at vineyard block
    scales by combining digital twinning. From this, vineyard snapshots over several
    times within a season and across seasons can be compared. On the other hand, even
    though ground-truth acquisition are related to manual measurements, high accuracy
    close-up triangulation laser scanners have been employed to extract reference
    data (Rose et al., 2016). On the other hand, del-Campo-Sanchez et al. (2019) compared
    static 3D phase shift LiDAR (TLS), and mobile 2D laser scanners (MTLS). For thematic
    maps, a vine-shaped artificial object (VSAO) calibration method was employed to
    calculate vine wood volume as an indicator of vegetative vigour. TLS point clouds
    were more accurate when using the convex hull cluster method (Papon et al., 2013)
    (with a relative error of 6.40%), but MTLS point clouds utilizing the volume calculation
    from the trunk skeleton technique provided the most comprehensive and accurate
    results (relative error of 2.46%). MTLS can scan large areas accurately; however,
    the reviewed studies left several common improvements to explore further. Data
    acquisition and processing, i.e., avoiding manual steps to achieve an automated
    generated point cloud, have to be addressed. Also, to improve and refine algorithms
    to determine volumes. MTLS have been profusely used to demonstrate that LiDAR-based
    measurements can be used to 3D digitize vine structures to estimate crop vigour
    and crop load. Vineyards have a substantial carbon sequestration potential due
    to their extended life cycle, enabling carbon accumulation in woody biomass (Payen
    et al., 2021). However, biomass can be distributed in several parts (perennial
    roots, trunk, cordons, canes, berries, and leaves). Notably, the most measured
    structures in the studies presented in this review are canes (or shoots). To estimate
    their volume (linked to weight) and their relationship with vineyard yield. Hence,
    the more wood the vine produces, the more leaves and fruit will produce the vine.
    Furthermore, wood volume evaluation is a crucial parameter in vineyards for determining
    biomass production and carbon storage (Morandé et al., 2017). Transient biomass
    (canes/shoots and fruit) is commonly reported as crop yield per surface area and
    pruning mass (Tagarakis et al., 2018). Vine vigour can be measured not only by
    estimating LAI (Arnó et al., 2013) but also by weighing the winter cane pruning
    during the dormant stage of a vine for one growing season (Steyn et al., 2016).
    Counting and weighing one-year-old wood (shoots/canes) at pruning is the most
    effective method for evaluating vine balance in viticulture. The weight collected
    during the dormant period indicates the vineyard vegetative vigour status, i.e.,
    generative growth (Kicherer et al., 2017b). Hence, grape producers use it extensively
    for management (Moreno et al., 2020a, Smart and Robinson, 1991). Manual, thus,
    destructive methods for measuring wood biomass are time-consuming and labour-intensive.
    As a result, the ability to quantify pruning wood, i.e., pruning weight in winter
    in a quick and non-destructive manner, could provide an alternative method of
    determining vine vigour (Moreno et al., 2020b). Moreover, due to the habit of
    climbing using the twining and attachment mechanism to counteract the effect of
    gravity, the geometric structure of shoots is often unravelled and twisted, even
    within the same training system. However, despite the complex vine geometry, extensive
    research has been conducted using LiDAR systems. Due to the intricacy of wood
    crops, architectural characteristics are often measured manually (Escolà et al.,
    2017), hence subject bias leading to inaccuracies. In (Grocholsky et al., 2011),
    an RGB camera and two 2D laser sensors are mounted sideways on vineyard machinery
    for dense mapping of canopy size (cv. ‘White Riesling’). Their findings demonstrated
    a high correlation (R2 = 0.65) between laser-based volume measurements and dormant
    pruning weight. Siebers et al. (2018), employing a high-scan-rate LiDAR generated
    a point cloud with a positioning accuracy of 3 mm while evaluating the volume
    and pruning weight (ground truth) of the trunk and cordon. LiDAR scans showed
    very high correlations between pruning weight (R2 = 0.91) and vine wood (stem
    and cordon) volume (R2 = 0.76) in ‘Shiraz’ cultivar. Before and after pruning
    scans were used to determine pruning weight correlations. The post-pruning scans
    were utilized to correlate trunk and cordon volume. Using the Octree function
    within the free software CloudCompare, scans were voxelized. The proposed method
    demonstrates how the intensity of the backscattered laser allows visible distinctions
    between leaves at various phenological stages and wood. This is explained by the
    fact that the lowest intensity values are the least reflected (Andújar et al.,
    2013). Similarly, in (Moreno et al., 2020b), the geometric reliability of a 2D
    LiDAR was tested in a vineyard divided into different cropping systems. A meaningful
    relationship was found between actual values of vineshoot biomass and LiDAR volume
    values (R2 = 0.75) when compared to the number of scans (R2 = 0.85). However,
    the influence of individual treatments was of low significance. Nevertheless,
    even thin shoots were accurately detected, demonstrating the system''s accuracy
    in tough conditions such as defoliated crops. LiDAR systems have the potential
    to assess variability in vine vigour within vineyards. Thus delimiting different
    management zones can be performed as illustrated in (Tagarakis et al., 2018) in
    a two-year experiment (2010 and 2011) in a vineyard planted with cv. ‘Agiorgitiko.’
    Dormant pruning wood was mapped, analysing the number of impacts received by vine
    canes, and additional sensors were also employed. A significant relationship was
    found between yield with laser scanner data and pruning weight (R2 ranged from
    0.71 to 0.79). However, quality parameters (such as berry total anthocyanins)
    did not appear to be related to the dormant pruning biomass (R2 between 0.417
    and 0.63). Regarding NDVI, in the first year the flowering and harvest NDVI measurements
    had the highest agreement with the pruning weight, however in the second year
    the best degree of agreement was achieved at veraison with both laser scanner
    (R2 = 0.72) and wood weight (R2 = 0.73) measures. Furthermore, the agreement between
    laser scanner and wood weight measurements was very strong (R2 = 85.4 for both
    years), indicating that the zone maps generated by both measurements were virtually
    identical. Thus, the vineyard zones with higher number of impacts, imply higher
    density of primary shoots, thereby higher vine vigour. Thus, pruning weight can
    be also based on the number of impacts (Siebers et al., 2018) or scans (Moreno
    et al., 2020b) as an 2D approach, alternative to 3D modelling vine wood with similar
    satisfactory results. Table 2 provides information about recent state-of-the-art
