    vine monitoring and management tasks The development of robotic platforms for
    precision agriculture has revolutionized the industry, allowing for improved crop
    yields, reduced labour costs, and increased efficiency. However, their transferability
    to complex, cluttered outdoor scenarios such as vineyards is still challenging.
    In this regard, there are three key issues to be addressed in order to deploy
    robotic platforms in vineyards: (i) how to increase or at least solve the prototype
    portability from laboratory environments to open field vineyards (ii) to improve
    the capacity to be steered across long distances (iii) Finally, teleoperation
    with a human-in-the-loop has to be intuitive, allowing for exploration of new
    and changing scenarios (Coad et al., 2020). Hence, these platforms can be equipped
    with advanced sensors and path-planning systems to perform autonomous monitoring,
    pruning, spraying, and harvesting tasks. These robotic platforms and robots in
    precision viticulture are still in the prototype phase. Yet, several projects
    are close to market, and others have already been released. Research groups have
    developed mobile phenomobile platforms to integrate optical and non-optical sensors
    and auxiliary devices such as RTK-GPS, IMUs, or dataloggers for vine monitoring
    and scouting. However, the most used sensors are RGB cameras (with other sensors
    such as NDVI ones), or ASV mounted on phenotyping vehicles. In this manner, grape
    bunches and berries can be detected and located through photogrammetric approaches
    and machine learning techniques to estimate yield potential and breeding. Regarding
    photogrammetry approaches, early steps through the so-called prototype-Image-Acquisition-System
    (PIAS) were made by (Herzog et al., 2014) toward a high-throughput phenotyping
    pipeline in vineyards. PIAS was later extended by (Kicherer et al., 2017b). The
    prototype captured images under natural illumination conditions with manually
    controlled exposure. PIAS is a four-wheeled handcart adapted to the vineyard row
    dimensions; the camera height above ground level can also be adjusted to standardize
    image acquisition. However, it must be dragged between grapevine rows (1 km/h).
    Also, when stopped in front of the target vine, the camera unit has to be triggered
    manually. However, the same research group developed the prototype Phenobot (Kicherer
    et al., 2015), later implemented by (Rose et al., 2016). In contrast to PIAS,
    Phenobot does operate autonomously and can acquire data automatically. This prototype
    enables sensing a more extensive set of vines more objectively. Phenobot is a
    track-driven vehicle that integrates a control unit and a camera-light unit (that
    is triggered automatically) to inspect grapevine traits. The Phenobot was designed
    to meet specific requirements to function in harsh outdoor conditions, such as
    the ability to lift 250 kg and have a low-vibration drive at speeds between 4
    and 6 km/h. However, the driving speed was set at 0.3 km/h in the field experiments.
    The platform has an adaptable sensor mounting system and a RTK-GPS-based navigation
    system for path planning. The camera unit is equipped with a lighting unit to
    acquire images at night to ensure uniform light conditions, and also it allows
    taking standardized images on sunny days. Variable lighting conditions are the
    most challenging issue in grapevine screening, especially on sunny days. Research
    studies have addressed this ever-present challenge using artificial light units
    (Kicherer et al., 2015, Nuske et al., 2014) or umbrellas to avoid overexposure
    and lessen projected shadows on the images (Bourgeon et al., 2016). Hence, Kicherer
    et al. (2017a) presented the Phenoliner, a modified grapevine harvester. Upon
    removing the harvesting equipment (which included the shaking unit and destemmer)
    a camera system with artificial lighting and a diffuse background was installed
    in a tunnel-shaped area. In order to cancel the sun influence, the tunnel base
    frame is extended, and a curtain is installed in the rear part to become fully
    independent from external lighting conditions. However, as in previous research
    studies, the vehicle travelled at 1 km/h or below, as the best combination of
    driving speed, frame rate, and storage capacity. Hence, although the aforementioned
    phenotyping platforms, i.e., PIAS, Phenobot, and Phenoliner, have paved the way
    in grapevine research, their speeds are too slow to reach the usual working speed
    of agricultural machinery (10 – 15 km/h) or provide low-resolution images. Therefore,
    to increase the efficiency of these platforms, Zheng et al. (2021) developed the
    Phenoliner v2 to improve the automated image acquisition in the field through
    further developments in the so-called tunnel designed by Kicherer et al. (2017a).
    The Phenoliner v2 speed was up to 6 km/h, much faster than the former Phenoliner
    setup (0.5 – 1 km/h). In future research, the authors proposed to install the
    sensor system of the Phenoliner v2 in front of a commercial harvester. Thus, through
    further developments, achieve sensing in real-time grapevine status while harvesting
    under unstable and strong sunlight conditions. In addition, stereophotogrammetry
    technology based on using digital RGB cameras has also been researched in robotic
    vine pruning since accurate 3D models are crucial for pruning tasks. However,
    the first attempts were performed under laboratory conditions. Botterill et al.
    (2013) employed trinocular stereo cameras were used to generate 3D models of vines,
    thus allowing the robot to determine which canes have to be pruned. Botterill
    et al. (2017) built a 3D computer vision system employing three RGB cameras (Point
    Grey Grasshopper2) using a triangulation-feature-matching algorithm and AI through
    SVM (Support Vector Machine) to decide which canes to prune. Vine models are built
    by matching image features, i.e., performing triangulation-feature-matching to
    3D model and then optimizing the model and the robot trajectory. Later on, in
    2021, also in real field conditions, Silwal et al. (2021) proposed a fully autonomous
    robot for end-to-end pruning of dormant season grapevines. The prototype was equipped
    with a novel perception and manipulation approach. In order to minimize abrupt
    lighting changes in the scene, the design used active lighting to maintain homogenous
    image exposure. Two stereo cameras were set to move along a liner slider to screen
    the canopy from multiple points of view properly, hence dealing with occluded
    parts. Thus, this multi-view approach (fourteen different viewpoints) allowed
    the generation of accurate and dense 3D models of complex vine structures to detect
    prospective cut-points, i.e., pruning locations. However, despite the presented
    works, in contrast to robotic harvesting, robotic pruning technology is still
    in its infancy and has attracted comparatively less attention (You et al., 2022).
    Regarding depth sensors mounted on robotic platforms, specifically SV and ASV,
    these have been explored in different applications. For example, Yin et al. (2021)
    attached an SV depth sensor to a harvesting robot to measure the pose of grape
    bunches for robotic picking in a vineyard. However, details on its functioning
    are not provided. On the other hand, a so-called Greenhouse Spraying Robot (GSR)
    mobile robot platform equipped with an ASV camera was used in (Kurtser et al.,
    2020a, Kurtser et al., 2020b) to detect grape clusters outdoors. The GSR platform
    is a skid steer robotic platform (with the front and back wheels on each side
    mechanically linked to turning simultaneously) designed for greenhouse spraying.
    The robot with a 160 kg payload that can travel up to 9 km/h was moved manually
    using an Xbox controller (although it can be programmed) parallel to the plants
    at 1.5 m to ensure the proper acquisition of AVS depth images. According to scouting
    and data collection, LiDAR systems characteristics have been exploited to 3D model
    vines along with other sensors such as thermal cameras, RADAR, RGB-D cameras,
    and stereovision-based sensors (Shamshiri et al., 2018). Since vineyards represent
    a complex and unstructured environment, one of the challenges of implementing
    robots in agriculture is to achieve robust navigation. In this regard, Nehme et
    al. (2021) presented a robust 3D LiDAR-based solution for structure tracking along
    vine rows, i.e., identifying the navigation clues such as estimating trunk position.
    This approach can be an alternative to RTK-GNSS since the navigation is provided
    by tracking geometric features in the top-viewed perceived scene, i.e., 3D LiDAR
    sensors mounted on top of the robot. Hence vine rows are scanned from the top,
    conforming to a profile structure that acts as tracking references. The presented
    technique does not require an initial field survey and is indifferent to crop
    features such as row width and spacing. Field trials demonstrated that the suggested
    approach delivers consistent and accurate row tracking, validated by trustworthy
    RTK-GNSS ground truth. Similarly, using a 2D LIDAR, Iberraken et al. (2022) proposed
    a four-wheel-steering mobile robot (which straddles the vine crop rows) to achieve
    autonomous navigation. The system allowed the detection of vine rows in 3D due
    to the motion of the robot, detecting the predicted structure shape in each laser
    scan and combining the images into a global map. Collecting points in 3D space
    during robot movement determined the subsequent trajectory. As aforementioned,
    the actual use of robots in precision viticulture is still in the early stages,
    but several projects are now in their final phases of development, and some have
    even been introduced to the market. Other Examples can be found in robot prototypes
    in EU-funded projects such as VINBOT (Guzman et al., 2016), GRAPE (Roure et al.,
    2018), BACCHUS (Lytridis et al., 2021) aimed at assessing the spatial variability,
    obtaining yield maps of vineyards and the latter to grape harvest. On the other
    hand, a robot prototype called VineGuard (Matese and Di Gennaro, 2015) developed
    at the Ben-Gurion University of the Negev (Israel) can undertake foliar applications
    as the more recent unmanned ground vehicle developed by (Robotics Plus) that can
    detect foliage and automatically adjust flow rate to guarantee spray effectiveness
    while minimizing inputs. In contrast, commercial solutions such as Vitirover (Frahi
    et al., 2021, Visconti et al., 2020) can cut the grass and weeds up to 2–3 cm
    from the trunk of the vine, while robots developed by (Wall-YE Software and Robots)
    and (Vision Robotics Corporation) can perform precision pruning. However, despite
    the rapid developments in robotics applied to vinerobots, research is still open
    to further improvements. These are related to limitations in power autonomy requirements,
    human-robot interfaces, safe coordination, and a lack of cooperation between multiple
    robots and humans (Lytridis et al., 2021). Fig. 7 shows examples of high-throughput
