    Full Text Preview 1. Introduction Water scarcity has evolved into one of the major
    and critical issues of the 21st century, owing to an insanely increasing water
    demand versus water supply (Veldkamp et al., 2017). Water unavailability affects
    more geographical regions than others, owing to the variability in temperature
    patterns and uneven distribution of precipitation (van Vliet et al., 2017; Coffel
    et al., 2019). Climate change and global warming are only worsening the case,
    since statistical and predictive models indicate extreme water-related events
    for the next one hundred years to come (Brown et al., 2019). Water is at the core
    of requisite fields like agriculture (Markland et al., 2018). Seventy percent
    of all water withdrawals are consumed by agriculture, which is justified toward
    securing food and crop productivity, for instance (Mabhaudhi et al., 2018). However,
    only 2.5% represents the globe’s freshwater, two-thirds of which is inaccessible
    (Qadri et al., 2020) (Figure 1). For the above-mentioned reasons, managing water
    use and assuring sustainable agriculture is of the highest importance (Hoekstra,
    2017). Figure 1. The disposition of water on Earth Source: Adapted from Shiklomanov
    (1991) During the past few decades, advanced computational tools, such as Artificial
    Intelligence (AI), the Internet of Things (IoT), and Machine-Learning have been
    gaining momentum (Liakos et al., 2018; Jha et al., 2019; Antony et al., 2020).
    In recent times, advances regarding in situ features have revolutionized our understanding
    of complicated issues like those related to water (Doorn, 2021). These powerful
    human-set tools have been reported for their time-efficient, data-generation,
    and decision-making roles (Tien, 2017). AI relies on simulating human intelligence
    on an automated basis. Thus, AI as a branch of computer science that can recognize
    its environment should be able to contribute towards improving machine labor and
    the development of more advanced technologies, including Convolutional Neural
    Network (CNN), Artificial Neural Network (ANN), and Machine-Learning (Currie and
    Rohren, 2021). IoT is a network of physical items with integrated technology that
    enable communication and internal sensing (Antony et al., 2020). It represents
    an ensemble of physical items that can link and share data like software, hardware,
    and sensors (Sadique et al., 2018). Thus, the complete automated scheme acts apprehensively
    and reacts in accordance. Since there is a limited supply of fresh water on Earth,
    using it reasonably is the main purpose (Kamienski et al., 2019). Thus, AI, IoT,
    and Machine-Learning can automate practices related to irrigation and optimizing
    crop growth and productivity. Nevertheless, challenging aspects that hinder switching
    to precision agriculture are the need for trained agriculture stakeholders like
    farmers, crop consultants, and advisors (Patrício and Rieder, 2018). Another issue
    is the non-uniformity of agricultural lands and crop types, which makes coming
    up with practical smart irrigation setups a challenging mission (Kassim, 2020).
    Therefore, the present book chapter surveys a selection of the recent advances
    in technologies powered by AI, IoT, and machine-based, as well as their applications
    for modern irrigation and precision agriculture. Furthermore, research gaps and
    challenging issues related to these technologies are addressed. Continue Reading
