    of the LiDAR technology, complementary studies have been undertaken, even in combination
    with other sensors, in other areas apart from estimating vine vigour, yield prediction,
    plant protection products, or fertilizer dose. Interestingly, water deficit can
    be indirectly determined by measuring the leaf area of a plant. Tsoulias et al.
    (2019) reported a good correlation between the apparent electrical conductivity
    (ECa) of the soil and leaf area (R up to 0.86), providing an indicator of the
    plant''s water needs (Tsoulias et al., 2019). Even though this study was conducted
    in an apple orchard, it could be undertaken in a vineyard since these crops behave
    similarly in terms of leaf arrangement, as shown in (Sanz et al., 2018). Despite
    the fact that morphological differences are apparent, i.e., leaf density, size,
    and crop structure. Thus, information obtained through LiDAR can be beneficial
    for optimizing and estimating monthly water requirements in orchards or vineyards.
    Regarding spray drift, it continues to be a significant problem in agricultural
    PPP, particularly for orchards and vineyards, in contrast to field crops such
    as cereals since different nozzle directions are set up, i.e., upwards, sideways
    and downwards (Bolz et al., 2022). In line with the research of (Cheraiet et al.,
    2021), Gil et al. (2013) characterized pesticide drift in vineyards (cv. ‘Merlot’).
    The effect of various operating parameters (nozzle type, sprayer characteristics,
    and air settings) on the total spray dose exceeding the target (distribution away
    from the canopy) was assessed using a 2D LiDAR to characterize the drifting cloud.
    The employed standard mist blower at low air flow rate, the LiDAR detected a higher
    number of drift drops and had a stronger correlation (R2 = 0.91) than for coarse
    droplets and a high airflow rate. It was stated that the droplet size affects
    the drift measurements, which would accord with the in-depth laser research by
    Sanz-Cortiella et al. (2011b) and air pressure. Notably, targeted spray reduces
    chemical applications and mitigates possible derived issues. Thus avoiding the
    movement of pesticides from the intended application site to unintended areas,
    where they can have negative impacts on non-target organisms, such as pollinators
    and other beneficial insects. In addition, the drift of pesticides from agricultural
    fields can contaminate nearby streams and rivers, potentially impacting aquatic
    life (Peris et al., 2022). Wang et al. (2017), in a study about precision spraying,
    proposed a mobile real-time targeted spray application for grapevine sucker control.
    A sucker identification system based on information fusion employing a static-based
    2D laser scanner and camera machine vision was developed to identify and detect
    grapevine suckers with a high recognition rate and relative location accuracy.
    The proposed algorithm achieved a width and height identification rate of 91.8
    and 88.2%, respectively, and relative position accuracies of 92.0% and 87.3%,
    which can be adequate for real-time mobile targeted spray. Concerning early yield
    estimation, as a critical success factor for growers and winemakers to improve
    key crop management strategies, it can be estimated by determining indices such
    as NDVI (Normalized Difference Vegetation Index), WI (Water Index) (Barriguinha
    et al., 2021) or LAI (Arnó et al., 2013), or by estimating dormant pruning weight
    (Moreno et al., 2020b). However, during the harvesting of grapevines, growers
    need to acquire an estimation of yield map to comprehend the vineyard variability.
    Moura et al. (2019) attached a LiDAR Lite v1, connected to a servomotor, to a
    vine harvesting machine developing an innovative method for obtaining a productivity
    map. Using GIS software, a productivity map was created by combining the GPS location
    of each vineyard harvest point with the corresponding production volume. However,
    the authors for further studies proposed taking another approach to obtain 3D
    information instead of profiles, hence improving the precision and accuracy of
    the method. In summary, the widespread use of MTLS instead of stationary approaches
    leads to satisfactory results in geometric reliability and the ability to scan
    more extensive areas. However, MTLS scanning is time-consuming since it generates
    large amounts of data to be post-processed for large-scale field applications.
    Hence, although LiDAR systems are fast acquiring data, the point cloud processing
    time can substantially increase when scanning large areas. 5. Depth perception
    for vineyard 3D scanning Distance-based sensors such LiDAR or ultrasonic have
    been widely explored in precision agriculture applications over the past two decades.
    However, depth sensors have entered precision viticulture along with the rapid
    progress of 3D modelling in the last few years. Depth sensors are relatively inexpensive
    and compact, offering sufficient resolution and frame rate to capture pixel-level
    colour and depth information. Due to these features, depth cameras offer a significant
    advantage in consumer-oriented applications compared to other costly scanning
    technologies (Xu et al., 2019). Recent depth sensor studies have focused more
    on controlled indoor environments, i.e., greenhouses (Milella et al., 2019). These
    sensors are often called RGB-D cameras if the RGB information is associated with
    depth. Hence, RGB and depth data are registered, and the pixels have a one-to-one
    correlation. However, it is worth noting that the RGB-D term must only refer to
    depth cameras that simultaneously provide colour and depth data. According to
    the 3-D image generation technique, the current generation of depth cameras operates
    on one of these three principles: structured light (SL), time-of-flight (ToF),
    stereo vision (SV), or active stereo vision (ASV). Each has its advantages and
    drawbacks (see Table 5). SL light involves projecting a known pattern of light
    onto an object and then measuring the deformation of the pattern to infer the
    object''s shape. Although SL provides high accuracy and high resolution, it is
    sensitive to ambient light, i.e., the need for a controlled lighting environment.
    In contrast, ToF measures the time it takes for a pulse of light to travel from
    the sensor to the object and back to determine the distance to the object. ToF
    depth cameras are relatively robust to ambient light providing high-range measurement.
    The drawbacks are lower resolution and limited field of view. On the other hand,
    SV involves capturing two or more images of an object from different viewpoints
    and then using the differences in the images to infer the object''s depth. These
    sensors do not need special equipment or controlled lighting and can be used with
    existing cameras. Their disadvantages are related to lower accuracy and relatively
    limited range. Furthermore, the most challenging aspect of stereo vision is accurately
    matching two camera viewpoints. Structured light illumination, i.e., ASV, has
    been utilized to determine the correspondences between the two views to address
    the issues of matching textureless objects (Shuang and Wang, 2021). In summary,
    structured light is best for high-accuracy, high-resolution 3D imaging in controlled
    environments, time-of-flight is best for range measurements in difficult lighting
    conditions, and stereo vision is best for simple, inexpensive 3D imaging using
    existing cameras. Table 4, which can be found at the end of this section, summarizes
    depth technologies considering lab and outdoor conditions according to the aforementioned
    measuring principles. When Table 4 is examined, it is seen that ToF approaches
