    need estimationMachine learningPrecision agriculture 1. Introduction Precision
    irrigation (PI) in agriculture aims at keeping high crop yields with minimal water
    to reduce farm costs, such as electricity, and the environmental footprint (García
    et al., 2020). In other words, it determines exactly when, where, and how much
    water to apply to the soil (Kamienski et al., 2019). Efficient water management
    is essential under socioeconomic and environmental aspects since 70–80% of the
    world''s freshwater is consumed by agriculture. Water has been increasingly considered
    a scarce natural resource, making its rational use a matter of food safety for
    future generations (Grafton et al., 2018, Duran-Encalada et al., 2017). The recent
    advances in Internet-of-Things (IoT) technologies allow us to collect data with
    greater spatial–temporal granularity and enable higher level of automation. Throughout
    this paper, spatial–temporal refers to the nature of data, covering different
    geographical spaces and time frames, and granular means that data is collected
    at very short time intervals and from different places within one or multiple
    fields. These factors bring about the so-called smart irrigation era (Kamienski
    et al., 2019, Miranda et al., 2019), where data-driven approaches based on machine
    learning models are gaining widespread popularity. These approaches have expanded
    the range of applications in precision irrigation but face challenges due to the
    current stage of technology maturity (Togneri et al., 2019a, Lezoche et al., 2020).
    The success of smart irrigation depends on an accurate water need estimation (WNE),
    i.e., the calculation of the ideal amount of water the irrigation system applies
    to the soil to assure that the plant roots have an adequate moisture until the
    next irrigation opportunity (Jensen & Allen, 2016). The WNE process has many steps:
    data sourcing, estimation of the current soil moisture, soil water dynamics changes
    due to future environmental conditions, and the calculation of the amount of water
    to irrigate (Jensen & Allen, 2016). We refer to water dynamics as the hydrodynamic
    behavior of the soil, which depends on its physical–chemical structure, slope,
    surrounding geography, amount and speed of water intake and outtake (Jensen &
    Allen, 2016). WNE is a complex subject, and its importance to smart irrigation
    requires further attention. Specific issues about IoT architectures, irrigation
    decision-making, and machine learning approaches are out of scope, although we
    indicate references whenever these topics are mentioned. The main contribution
    of this paper is to highlight the importance and focus on the entire WNE process,
    including modern data-driven approaches, which are not adequately covered by the
    literature. To that end, we establish four specific objectives covered by 2 WNE:
    foundation, 3 Interaction graph, 4 The state of the art, 4.3 Feature engineering,
    4.4 Data sourcing, 5 Discussion: • Review the background and develop intuition
    about WNE (Section 2). • Understand the key topics and how they interact to generate
    a graph-shaped map providing a big picture of the process and developing awareness
    about the approaches, from sensing technologies (e.g., IoT) to WNE delivery (Section
    3). • Identify the literature with the most current view on the WNE process, key
    topics, and recent research trends (Section 4). • Discuss trends in WNE and provide
    our vision for the future (Section 5). 2. WNE: foundation WNE, also known as agriculture/irrigation/crop
    water demand or water requirements, is highly impacted by soil water dynamics.
    The ultimate objective of precision irrigation is to keep an ideal amount of water
    in the root zone that allows plants to develop their full potential. To achieve
    this objective, one must avoid both under and over-irrigation by adding only minimal
    water when necessary. That is, extreme and harmful conditions must be avoided:
    too much soil water may lead to flood and leaching, and too little may lead to
    plant water stress. In this paper, we refer to soil water content as soil moisture,
    a synonymous term used more recently in the literature (Jensen & Allen, 2016).
    2.1. WNE dependencies WNE is a complex task that depends not only on the gap between
    current soil moisture and its ideal value but also on other variables. First,
    future weather conditions influence water intake (from precipitation or groundwater)
    and outtake (soil water evaporation and plant transpiration). Second, soil water
    dynamics governs what happens with water through time. Third, operational constraints
    often do not allow continuous irrigation (e.g., only possible in some specific
    time windows or with an interval between events). Moreover, we need to consider
    the impact of delayed irrigations on the soil moisture, which requires a higher
    understanding of weather and soil. Next, we summarize some WNE dependencies: (i)
    Current soil moisture: Soil moisture (SM) is the amount of water stored in the
    soil within the plant''s root zone, held entirely by capillary forces (Topp, el
    al., 2008). It is frequently measured as the ratio of the weight of water to the
    weight of the solids or as a percentage of water volume to the total volume. Alternative
    literature jargons are soil water storage (SWS) and soil water content (SWC) (Jensen
    & Allen, 2016). (ii) Ideal soil moisture: An ideal amount of water optimizes plant
    development (Jensen & Allen, 2016), which also depends on soil properties (dictates
    how much water can be held), crop, and plant phenological stage. In most cases,
    the ideal point is near the maximum SM capacity without surpassing the flooding
    or leaching point because that is when water is more abundant and, therefore,
    easily accessed by the plant. However, there are cases where plants benefit from
    different conditions, such as paddy fields that are frequently flood-irrigated
    (Kuo, Ho, & Liu, 2006). Also, vineyards are frequently submitted to intermittent
    water deficits to induce plant water stress and optimize grape properties for
    high-quality wine production (Matese et al., 2018, Intrigliolo et al., 2018, Bellvert
    et al., 2021). We can calculate the gap from the current SM employing the ideal
    point. (iii) Operational Constraints of Irrigation Systems: As mentioned before,
    irrigation systems have operational constraints that prevent irrigation from occurring
    continuously or whenever needed. For example, large fields frequently use traveling
    sprinkles or central pivots as irrigation systems (Burt et al., 2000, Abioye et
    al., 2020), which means that a specific part of the field can only be irrigated
    when the equipment is passing through it. This situation implies a periodicity
    in which the traveling speed defines the irrigation intervals. Another operational
    constraint is the dependence on electricity tariff policies (García et al., 2016,
    Abrishambaf et al., 2020). In some places, energy is expensive during the day,
    forcing the farm management to irrigate only in less costly periods. Therefore,
    understanding the SM behavior between irrigation events is paramount, which must
    consider water outtake and intake processes. (iv) Water outtake and intake forecast:
    Water outtake and intake processes depend on the weather, making weather forecast
    essential. Future precipitation is the primary source of water intake, while future
    water outtake is mostly dependent on temperatures, relative humidity, solar radiation,
    and wind speed (Jensen & Allen, 2016). (v) Soil water dynamics: SM varies with
    time due to the influence the root zone suffers from environmental conditions
    and events, such as weather, crop, and soil properties (Jensen & Allen, 2016).
    Soil structure and texture are the most determinant characteristics of soil water
    behavior (Van Genuchten, 1980, Rawls et al., 1991), but others, like biological
    and chemical characteristics, also play a relevant role (Minasny and McBratney,
    2018, Yu et al., 2018, Obia et al., 2020, Liu et al., 2020). The remainder of
    this section refines the understanding of the WNE dependencies. 2.2. System view
    Soil water dynamics have been studied extensively as a closed system in the root
    zone. Within this context, a series of factors influence the water intake and
    outtake (Jensen and Allen, 2016, Allen et al., 1998, Allen et al., 2007, Pereira
    et al., 2020). This approach, known as soil water balance (SWB), models soil water
    dynamics along with inputs and outputs for estimation. Fig. 1 depicts the details
    of the System View. Initially, we admit that the root zone contains a specific
    water content. The factors that mostly influence water intake are precipitation
    and irrigation, with the capillary rise as a secondary water source. Water infiltration
    of precipitation and irrigation water usually depends on soil structure, texture,
    biological/chemical conditions, and the soil slope at a given location. In other
    words, water can then infiltrate, stay at the soil surface, or even experience
    surface runoff. The factors that commonly influence most water outtake are soil
    water evaporation (direct effect from atmospheric conditions) and plant transpiration
    (side effect from water use by photosynthesis) which together are called evapotranspiration
    (ET). Deep percolation might occur when root zone soil exceeds its capacity to
    hold water in its pores. Moreover, subsurface lateral flow can also occur depending
    on the location slope, both for water intake and outtake. Download : Download
