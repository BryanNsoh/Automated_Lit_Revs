  description: Generating spatial distribution maps of canopy temperature (Tc) is
    the basis for the dynamic management of a variable rate irrigation (VRI) system
    based on infrared thermometers (IRTs). To improve the accuracy of management zone
    delineation based on Tc maps for summer maize and winter wheat with IRTs mounted
    on a moving sprinkler irrigation system, the influence of sampling time interval
    of Tc was studied and the VRI prescription maps were compared with those obtained
    from unmanned aerial vehicle (UAV) thermal imaging on the same day. The experimental
    sites were located in Shunyi, Beijing, for summer maize and in Dacaozhuang, Hebei
    Province, for winter wheat. The sampling time intervals were selected as 0.5–26
    min. The results demonstrated that the nRMSE of the predicted and measured values
    for Tc increased and that their correlation coefficient decreased with the extension
    of the sampling time interval. When the sampling time interval ranged from 0.5
    to 5 min, the correlation coefficient and nRMSE between the predicted and measured
    values for Tc changed little, and the overlap percentage of the same management
    zones delineated with NRCT between 5 min and the minimum sampling time interval
    (0.5 or 1 min) was greater than 79%. For any two measuring dates of Tc, their
    overlap percentage changed greatly, with a maximum value of 67% for NRCT. The
    average irrigation amount based on the prescription maps of the IRTs system and
    UAV thermal imaging system on the three observation days was equal. Our results
    demonstrated techniques to collect IRTs data and to generate VRI prescription
    map based on this data, and a sampling time interval of more than 5 minutes was
    recommended for Tc.
