    This sub-section describes the cluster analysis procedure. This technique aims
    to group references into different clusters, one for each theme covered, thus
    supporting and speeding up the content analysis of the papers. The RobotAnalyst
    software provides an interface for descriptive clustering algorithms to group
    the references into non-overlapping clusters, each identified by a set of keywords.
    The keywords are automatically extracted and chosen as the most descriptive group
    to discriminate the cluster references from other references. Each cluster is
    a group of similar references. The keywords are prevalent within the cluster,
    mainly located in the cluster, and cover the cluster''s specific theme. Notably,
    spectral clustering is used to generate these groups. It works by applying the
    term frequency inverse document frequency (TF-IDF) weighting on the cosine similarities
    between a vector bag of words representing abstracts and titles, considering only
    words that appear at least five times in the collection and are not included in
    the stop-words list (Przybyła et al., 2018). Subsequently, a statistical selection
    method is used to concisely determine a group of words describing each cluster.
    More precisely, the algorithm primarily selects cluster-related keywords and uses
    then the conditional criterion for mutual optimisation of information to reduce
    redundancy. For each cluster, the number of keywords used is chosen using the
    Bayesian information criterion to statistical model order selection after a model
    has been designed to predict membership based on keyword presence. Finally, the
    keywords are sorted by their weights for each cluster (Przybyła et al., 2018).
