    miniaturized, but technologically advanced sensors and easy-to-operate flight
    control software (Berni et al., 2009a; Hardin and Jensen, 2011). Based on wing
    configuration, UAVs are classified into Fixed-wing and multi-rotor categories.
    With long-range, fast, high-altitude cruises and preset flight paths, fixed-wing
    UAVs are suitable only for large agricultural areas. Additionally, they require
    launch ramps, large landing corridors, and a low GSD (Ground Sampling Distance
    (GSD), making them unsuitable for many agricultural applications (Watts et al.,
    2012). In contrast, multi-rotor UAVs are the most suitable for agricultural applications,
    including inspection, surveying, crop scouting, crop yield estimation, precise
    agrochemical spraying (e.g., pesticides and fertilizers), and fighting invasive
    plants (Chen et al., 2021; Maimaitijiang et al., 2020b; Surekha et al., 2020;
    Zannou and Houndji, 2019). Multirotor UAVs have several advantages owing to their
    propeller-driven structure mounted around the core/body. For example, vertical
    take-off and landing, which require only a few square meters to take off and land,
    and low-altitude cruise are less prone to vibration and crash, can obtain high
    spatial resolution imagery, and can carry relatively higher payloads (Anderson
    and Gaston, 2013). However, owing to their slow cruising speeds, only small-to
    medium-sized farmlands can be covered. To overcome this limitation, several studies
    have proposed the use of UAV swarms that can quickly examine large farms (Albani
    et al., 2017; Bouguettaya et al., 2022). Regarding this classification, the reviewed
    articles reported the adoption of small and mini sized UAVs only. This study listed
    19 distinct UAVs, among which only three were fixed-wing, 14 were multi-rotor,
    one was a custom-built multi-rotor, and one was a hybrid (having both fixed-wing
