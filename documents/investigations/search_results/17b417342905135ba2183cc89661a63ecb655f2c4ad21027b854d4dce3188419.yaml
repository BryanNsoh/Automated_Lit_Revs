    Stereo vision systems Stereo cameras, mimicking the human visual system, compute
    depth information by calculating the shift, i.e., stereo disparity, between two
    camera images of the same scene (Gutiérrez and Marroquı́n, 2004). The two-camera
    approach in machine vision is based on the biological concept of stereovision
    (SV) which estimates depth based on the distance between the eyes. This is equivalent
    to the third dimension (Dominguez-Morales et al., 2012) since images capture the
    same scene from different points of view. Thus, stereo methods operate on two
    consecutive, hence overlapped, images or digital frames under known camera geometry,
    computing a disparity estimate at each pixel (Scharstein and Szeliski, 2002).
    Unlike RGB-D cameras, stereo cameras are passive since depth measurements are
    calculated by identifying common pixels in consecutive frames and evaluating the
    disparity, i.e., displacement. Hence, a given object location in one picture is
    shifted in the other image by a number of pixels inversely proportional to the
    object''s distance from the sensor (Raajan et al., 2012). Furthermore, stereo
    systems are more reliable under sunlight conditions, i.e., more robust to different
    lighting conditions, providing high-resolution measurements acceptable for measuring
    distant objects. However, there are drawbacks, such as correspondence issues and
    heavy computation loads (Kazmi et al., 2014). On the other hand, although depth
    cameras have increased their resolution over the years, they still struggle with
    strongly illuminated environments (Kurillo et al., 2022, McGlade et al., 2020,
    Neupane et al., 2021, Tölgyessy et al., 2021). Additionally, processing stereo
    frames offer certain benefits over other types of sensors, such as costly laser
    systems or game sensor technologies, such as the Kinect series, which have constraints
    in highly illuminated conditions and a smaller operating range (Herrero-Huerta
    et al., 2015). SV devices have been widely tested for vineyard monitoring since
    a key feature of SV is its capacity to build 3D point clouds with high resolution.
    3D information, along with the availability of colour information during point
    cloud processing, enables a more efficient segmentation. In addition, the widespread
    use of DL techniques has also helped SV techniques in terms of segmentation in
    vines, dividing them into classes such as grapes, leaves, and branches. In (Nellithimaru
    and Kantor, 2019), Mask-RCNN was applied to images of vines that were simultaneously
    used for 3D modeling. An air blower was used to avoid occlusions and increase
    grape visibility. This approach was also used in (Parr et al., 2021) as an alternative
    to just removing leaves as in (Dey et al., 2012, Herrero-Huerta et al., 2015).
    As derived from other studies, dealing with occlusions is a cross issue related
    to almost all technologies. In addition, in stereovision systems, the need to
    analyze vast volumes of data has long been a primary obstacle (Gregorio and Llorens,
    2021), and stereo-matching algorithms are usually very time-consuming (Kazmi et
    al., 2014). 2D machine vision techniques have been proposed in various research
    works to count or measure the size of berries, hence detecting grape bunches (Diago
    et al., 2012, Font et al., 2014, Nuske et al., 2014), yet occlusions constitute
    a significant hindrance in 2D approaches. Defoliation in vines can alleviate leaf
    occlusion problems, but it is highly time-consuming and labor-intensive (Kierdorf
    et al., 2022). Moreover, since the foreground, i.e., grape clusters, and the background
    depicting leaves or other crop plants are in a similar colour spectrum, artificial
    backgrounds are placed behind the canopies to help cope with this issue (Diago
    et al., 2012). 3D reconstruction approaches help overcome occlusions through leaves
    or grapes and crops presenting the same colour distribution (Kicherer et al.,
    2017a). Unlike 2D machine vision, in order to overcome these challenges, SV aid
    in achieving background subtraction due to depth reconstruction. Although SV approaches
    have been applied in precision agriculture to characterize the geometry of crops
    such as potatoes (He et al., 2003), wheat (Andersen et al., 2005), soybean (BISKUP
    et al., 2007), or sugar beet (Müller-Linow et al., 2015), literature is scarce
    on vineyards. However, a good example can be found in (Klodt et al., 2015); leaf,
    stem, and grape as phenotypic classes of ‘Riesling’ and ‘Villard Blanc’ are segmented
    using a standard consumer camera through dense stereo reconstruction. The authors
    developed a stereo reconstruction algorithm that removes the background from RGB
    images, avoiding the use of artificial backgrounds during image acquisition. The
    study showed good determination coefficients compared with manually labelled ground
    truth images (R2 = 0.93 and root-mean-square error of 3.0%). Similarly, using
    an extended prototype image acquisition system proposed by Herzog et al., 2014,
    Kicherer et al., 2017b presented a low-cost and time-saving method to estimate
    dormant pruning mass, focused on seedling selection for grape breeding. Digital
    images in combination with depth map calculation and image segmentation were proposed
    as a novel, non-invasive technique for acquiring objective data. Two alternatives
    to obstructing background elements, such as vines from another row, and to lessen
    the effects of uncontrolled lighting conditions were proposed using the same set
    of images to assess pruning weight. Firstly, using two monochrome cameras to acquire
    stereo images with a real background. Dense depth maps are computed, and subsequently,
    image segmentation is performed. Secondly, images are manually segmented against
    an artificial white background. The relationship between ground truth pruning
    mass and calculated pruning mass was examined for the automated depth segmentation
    of pictures. As a reference dataset, image segmentation was performed manually.
    The manually calculated pruning mass acquired by non-invasive manual segmentation
    demonstrated a correlation of R2 = 0.83 (RMSE = 0.12), while the automated segmentation
    of computed pruning mass showed a lower correlation of R2 = 0.44 (RMSE = 0.23).
    Automated segmentation underperformed compared to manual segmentation (as reference).
    The authors proposed future work to minimize the RMSE by improving image segmentation
    and enhancing standardized image acquisition. In lab conditions, Mendes et al.
    (2019) proposed a low-cost solution based on stereo images using two synchronized
    Raspberry Pi NoIR camera boards and NDVI for non-destructive LAI estimation. Segmentation
    was conducted based on the NDVI value and the depth acquired from the disparity
    map. The NDVI was used to differentiate between the trunks and the leaves. The
    measured LAI (ground truth) and the canopy volume of the vines, estimated from
    the crop 3D surface model were assessed. A coefficient of determination of 0.812
    was achieved. Then, the experiment was carried out on trees near the laboratory
    to test the performance for future trials in real vineyards though further improvements
    are required in the system architecture. Interestingly Liu et al. (2020) proposed,
    a calibration-free algorithm for 3D grape cluster using a single image, instead
    of stereo-pair imaging, for fast berry counting in-field from a smartphone in
    cv. ‘Chardonnay’ and ‘Shiraz’ varieties. Despite the excellent results, average
    accuracy of 99% for berry number and 92% for bunch weight, further improvements
    include an ellipsoid approach, avoiding the need for artificial backgrounds. Also
    to convert this novel algorithm into an app for farmers. Thus, further developments
    in algorithms for feature extraction in image analysis may lead the way for simplicity
    in assessing vine organs. 6.2. Structure from motion and Multi-View stereo methods
    Structure-from-Motion and Multi-View-Stereo (SfM-MVS) photogrammetry enable 3D
    reconstructions at high resolution. A set of 2D images from different view angles,
    i.e., different orientations and positions, is processed to generate dense 3D
    point clouds. In contrast to SV, SfM-MVS does not necessarily need synchronous
    triggering since a single camera is moved along a planned path to cover the crop
    target with a high degree of overlap. SfM employs algorithms to identify matching
    features in the set of digital images and determines camera location and orientation
    based on the different positions of numerous matched features. Due to this measuring
    principle, in the common case of fruit detection in precision agriculture, SfM
    main advantage is twofold. Firstly, since SfM is a multi-view technique, the amount
    of fruit occlusions is reduced, a significant advantage for berry counting in
    vineyards or bunch detection. Secondly, the registration between frames is performed
    automatically, preventing the duplicate counting of fruits appearing in different
    images (Gené-Mola et al., 2020b). The primary distinction between SfM and conventional
    photogrammetry is using a new generation of image-matching algorithms that permit
    unstructured image acquisition. SfM was created to reconstruct, i.e., 3D photogrammetric
    restitution, the three-dimensional geometry of constructions and objects from
    randomly captured photos, while traditional photogrammetric approaches depend
    on strips of overlapping images taken along parallel flight lines (Fonstad et
    al., 2013). Based on these computations, overlapping images can be utilized to
    reconstruct a sparse or coarse 3D point cloud model of the target. In order to
    complete the SfM-MVS procedure, this 3D model is generally developed to a much
    finer resolution using Multi-view-Stereo (MVS) techniques (Carrivick et al., 2016).
    Since invariant feature points have to be identified in the set of images in the
    SfM process, several algorithms have been designed to detect them. To be highlighted
    are the scale‐invariant feature transform (SIFT) and speeded‐up robust features
    (SURF) (Carrivick et al., 2016, Probst et al., 2018). Although SfM-MVS is hugely
    popular in Geosciences due to the calculation of digital elevation models (Goetz
    et al., 2018), SfM-MVS is gaining interest in 3D plant modeling (Pound et al.,
    2014, Quan et al., 2006, Rose et al., 2015, Santos and Rodrigues, 2016, Yu et
    al., 2018). SfM-MVS workflow has been widely used in vineyards, particularly in
    grape cluster detection. In 2012, Dey et al. (2012) employed a consumer-grade
    camera to detect and reconstruct grapes before and after the start of ripening
    to estimate crop yield during the growing season. SfM algorithms obtained a dense-colourized
    3D point cloud that was classified into vine structures (branches, leaves, and
    grapes) using SVM. A classification accuracy of 96% (during ripening) − 98% (prior
    to ripening) was reached. Interestingly, Herrero-Huerta et al. (2015) generated
    partial 3D models of grape bunches (cv. ‘Tempranillo’) from lightly defoliated
    vines during the daytime. They managed to recover the non-visible side using convex
    hull techniques. Artificial targets of known dimensions on the ground were used
    to automatically scale the 3D point clouds. Analysis of bunch weight yielded a
    coefficient of determination of 0.75. However, recourse to scale targets entails
    a significant drawback for high throughput data acquisition (Rose et al., 2016).
    Utilizing automated methods and technology related to mobile robotics is yet another
    developing trend for analyzing the phenology of grapevines. Herzog et al. (2014)
    introduced the first steps of high-throughput phenotyping in grape (cv. including
    ‘Riesling,’ ‘Pinot Blanc,’ ‘Silvaner,’ ‘Kemer,’ ‘Pinot Noir,’ ‘Domfelder’ and
    ‘Regent’) breeding to detect shoots after bud burst and estimate berry size. Although
    struggling with the adverse effect of daylight conditions, monochrome cameras
    enabled the generation of 3D information. The depth calculation allowed the separation
    of the foreground, hence discarding the background, achieving a detection rate
    up to 94%. In contrast, in (Kicherer et al., 2015), images were acquired at night
    to achieve uniform lighting, enabling working under standardized lighting conditions,
    though artificial illumination was needed. A field mobile robotic platform was
    developed (Phenobot), comprising a multicamera system and an RTK-GPS system to
    assess berry size and colour. Using a MATLAB®-based tool (BIV) berry size was
    extracted. The BIVcolor assessed berry sizes between 9.8 mm and 13.9 mm. Using
    the same robotic platform, Rose et al. (2016) attempted to determine the number
    of berries (cv. Riesling) and their size, i.e., berry diameter, by applying MVS
    to georeferenced images. However, although each image was taken every 15 cm along
    the path through the inter-row area, night-time images were acquired at a very
    low speed (0.3 km/h). The lighting unit was manually triggered along with the
    RTK-GPS system, attached for image geotagging. Nevertheless, this procedure ensured
    a high overlap indispensable for dense and accurate point clouds. In addition,
    since points of a grape bunch are viewed from various perspectives, the high screening
    rate helps mitigate the impact of occlusion. Processing time was reduced since
    the usage of RTK-GPS aids in scaling the 3D model of the scene. Thus, this procedure
    eliminates the need of placing artificial scale targets or reference labels of
    known dimension as in (Herrero-Huerta et al., 2015, Kicherer et al., 2015). The
    point cloud was classied using import vector machine classification to segment
    the plant into grape bunches and canopy and to obtain phenotypic data such as
    grape bunch number, berry diameter, and berry diameter. The authors develop a
    berry detection algorithm (findBerries) which counted and determined the size
    of berries directly from the 3D point cloud. An RMSE of 0.5 mm was found for the
    berry diameter; concerning berry detection, a recall and precision over 77% and
    97% was achieved, respectively. The fluctuating lighting conditions and the different
    backgrounds are among the most significant technical hurdles when phenotyping
    grapevines in real field environments. In this regard, Kicherer et al. (2017a)
    developed a newer and robust field phenotyping platform (Phenoliner) that allows
    the standardized capture of high-quality and georeferenced sensor data of cv ‘Riesling’
    and ‘Acolon’. A modified grapevine harvester is modified to be equipped with three
    cameras stacked vertically with artificial lighting in an ad hoc tunnel to overcome
    the sun’s influence. Thus, to undertake MVS method in standardized lighting conditions
    for bunch/berry detection. However, since stereo vision is affected by a lack
    of surface texture or specular highlights (Kazmi et al., 2014), high-intensity
    reflection on berry arches and backgrounds led to 3D miscalculations. The authors
    proposed in future experiments to employ polarizing filters and background in
    a matt colour to lessen the adverse effect of highlights. Although the recently
    presented Phenoliner 2.0 is much faster, the operating speeds of these abovementioned
    mobile platforms either generate images with poor quality or are too slow to adjust
    to the typical operating speeds of 10–15 km/h of agricultural machinery (Zheng
    et al., 2021). Moreover, enhanced automatic image acquisition and position variations
    of plant parts due to windy conditions hinder the matching process, limiting the
    screening of larger areas (Gregorio and Llorens, 2021). SfM–MVS based-systems
    can generate organ-level 3D vine reconstructions since a high level of geometric
    detail is essential to detect and count individual berries or assess fruit size.
    However, at the cost of being limited for real-time applications due to the high
    computational time required to generate dense 3D point clouds (Gené-Mola et al.,
    2021). In the field of dendrology, Bou et al. (2019) used SfM-MVS as an alternative
    to characterize the structure and volume of woody crops, such as vineyards, using
    LiDAR techniques (Rosell and Sanz, 2012). A single commercial camera was employed
    to accurately measure vine trunks diameter, volume, cross-sectional area, and
    circumference. Grapevines (cv. Riesling) of different ages were assessed successfully.
    Regression analysis revealed a high correlation between trunk diameter in the
    direction of the row and perpendicular to the row for all three vine ages, i.e.,
    achieving R2 close to unity. Interestingly, although an excellent fit of the data
    was shown, the RMSE of younger vines was greater due to the difficulty of applying
    SfM-MVS to thin structures. As stated in forestry applications, the inability
    to capture sufficient pixels to provide a complete image for SFM reconstruction
    is a known issue (Morgenroth and Gomez, 2014). Hence, slender branches can not
    be appropriately assessed as in vines. 7. Future trends on vineyard modeling and
    actuation This study examines a wide variety of sensing technologies for precision
    agriculture-based production of vines. The following needs and future directions
    have been identified as a consequence of these assessments. Precision viticulture
    has the potential to aid in reducing agrochemicals while boosting yields along
    with reducing inputs considerably. Precision viticulture primary objective is
    to evaluate the health, vigour, and physiological requirements of the vines in
    different areas of the vineyard to adjust traditional cultivation practices to
    be more site- and time-specific (Ammoniaci et al., 2021). Precision viticulture
    uses advanced technologies such as global navigation satellite systems (GNSS),
    geographic information systems (GIS), remote and proximal sensing, and artificial
    intelligence (AI) to gather detailed data on vineyards from 3D and 2D traits.
    Geometric characteristics such as canopy height, width, leaf area index, or pruning
    wood volume can be extracted and analyzed to make site-specific decisions to optimize
    grape and wine production. Therefore, by integrating these technologies, precision
    viticulture can benefit from accurate, georeferenced, or real-time data on key
    parameters such as plant health, vigour, and physiological needs. Hence, allowing
    a more precise and targeted vineyard management. Also, the possibility to visualize
    and analyze spatial and geographical data using GIS software can be used to identify
    vineyard areas (at parcel level or even at individual plant level) with different
    growth patterns, soil types, or other characteristics that may impact grape production.
    Moreover, variable rate technologies (VRT) can be used to adjust inputs such as
    fertilizer, pesticides, or water based on the specific needs of different vineyard
    areas, reducing waste and increasing efficiency. In addition, AI can be used to
    analyze the data collected from various sources, such as ground and remote sensing,
    weather, or soil data, to predict disease outbreaks or identify areas of the vineyard
    that are most at risk of pest infestation. Overall, integrating these technologies
    can provide vineyards with the tools they need to make data-driven decisions that
    can improve grape quality, increase yields, and reduce production costs while
    remaining environmentally and financially sustainable. Nonetheless, effective
    and efficient decision support systems are still a challenge. In this context
    of precision viticulture, ultrasonic sensors were early adopted to assess vine
    traits, i.e., canopy structure in terms of thickness and height, and width to
    improve plant protection products application (Gil et al., 2007, Palleja and Landers,
    2017). However, ultrasonic sensor usage has steadily decreased and become less
    attractive due to new sensors such as depth cameras or photogrammetric techniques.
    Although other more advanced alternatives are doing away with ultrasonic sensors,
    these might reemerge into further vineyard developments and applications due to
    the newest ultrasonic transducers. Novel highly directional low-frequency array
    of ultrasonic transducers can improve the ability to penetrate at multiple depths
    through the outer parts of the vines (Parr et al., 2021). In addition, LiDAR and
    ultrasonic sensors, also known as distance sensors, are less affected by lighting
    conditions which is a significant advantage when outdoors in vineyards, compared
    to photogrammetric techniques. However, colour or spectral information is not
    provided. The typical LiDAR system is a push-broom device that utilizes a single
    band of near-infrared light to generate 3D point clouds. However, recent advances
    in laser technology have made possible dual-wavelength, multispectral (Strothmann
    et al., 2014, Wei et al., 2012) such as fluorescence (Zhao et al., 2020) for crop
    and vegetation detection or dual-wavelength (Mark et al., 2018) and multiple-wavelength
    (Hopkinson et al., 2016) even hyperspectral (Hakala et al., 2012, Kaasalainen
    et al., 2016) laser scanners in forestry. Since different materials (such as soil,
    woody parts, leaves, or fruits) have different spectral properties, these systems
    used in forestry and horticultural applications can be transferred to vineyards.
    The multi-wavelength LiDAR could be used to acquire a deeper insight into the
    vine structure and health status. Manifold studies can be found in forestry applications.
    The studies range from using dual-wavelength LiDARs, as in (Hancock et al., 2012),
    to detecting changing proportions of tree canopies and ground (measuring canopy
    height with an RMSE of 2.88 m and bias of –23 cm); to incorporating dual LiDAR
    intensity metrics from the stem and canopy to identify early bark-beetle infestations
    in spruce trees with an overall accuracy of 90% (Junttila et al., 2019). However,
    more research is needed to assess the integration of at least dual-output laser
    bands to better understand the optical response within the canopy, separate the
    woody and leafy parts, and study different viewpoints. Thus, in future applications,
    these types of multi-wavelength lasers can simultaneously provide 3D vine architecture
    and physiological states for precision vine monitoring. In contrast, most depth
    sensors provide colour information though the resolution is lower but at high
    frame rates, being more affordable than LiDAR sensors. Another facet to be considered
    is that at the cost of the high resolution of the LiDAR systems, hence producing
    a large volume of data to be processed, the possibility of adapting them in vineyards
    to variable rate application is prevented (Campos Tobajas et al., 2019). On the
    other hand, depth technologies (ASV, SL, and ToF) emit light in the near-infrared
    domain, making them susceptible to interference from internal camera reflections
    and the varying reflectivity of target objects (Neupane et al., 2021), as in the
    case of vine organs or woody parts. Since visible light also encompasses all infrared
    wavelengths, sensors performance may worsen in direct sunlight (Fu et al., 2020).
    Future ToF devices would target terrestrial sun irradiation minimum at 940 nm
    when designed for sunlit environments (Neupane et al., 2021), particularly in
    vineyards rather than lab conditions. Another common issue shared with other sensors
    is coping with occluded parts and self-occlusions in vines, so there is still
    room for improvement in developing more effective detection algorithms. In SL,
    high lighting levels also probably interfered with the projected pattern. Using
    IR filters or operating at night or with low illuminance levels (below 100 lx)
    are possible solutions (Rosell-Polo et al., 2015) while performing another agronomic
    task in the vineyard. Moreover, since SL is highly affected by vibrations, i.e.
    movements of the target crop, in uncontrolled environments, a possible solution
    would be using at least two laser stripes to provide redundant information at
    the cost of more complex calibration (Usamentiaga et al., 2014). This would be
    helpful when screening using sensors aboard a tractor that operates under mechanical
    oscillations due to uneven and rough terrain in vineyards. Thus, the vibrations
    leading to corrupted, distorted data would be compensated, hence obtaining a high
    signal-to-noise ratio. However, due to the adverse effects of strong daylight
    environments on optical sensors, this approach would be advisable for night screening
    as an alternative to similar research studies in vineyards as in (Kicherer et
    al., 2015, Rose et al., 2016). Similarly, in stereo-photogrammetric approaches,
    SfM performance is also impacted by windy conditions, comparably to vibrations,
    producing mismatching and misalignments. Thus, the ever-changing field environment
    of the application in vineyards, including illumination and planned working distance,
    must be considered in order to elect the most appropriate depth sensor. In any
    case, when sensing vine canopy structures, only the outer and non-occluded parts
    of the vines are accessible to image-based approaches. An accurate yield forecast
    for wine grapes enhances winery efficiency and marketing strategies. Furthermore,
    an accurate early season prediction enables producers to manage vineyard yields
    to satisfy grape quality goals appropriately (Liu et al., 2017). Thus, forecasting
    vineyard productivity is essential for vintage scheduling and optimizing winemaking
    processes. Plant phenotyping is an emerging discipline integrating diverse methods
    and procedures to quantify plant properties (such as growth, morphology, architecture,
    function, and composition) at multiple organizational sizes. Manual phenotyping
    continues to impede the advancement of plant and agricultural breeding (Carvalho
    et al., 2021), which currently relies on expert visual scoring that is time-consuming
    and can introduce bias. Thus, integrating sensing techniques to measure and assess
    traits over time became a field for innovation to promote breeding programs and
    evaluate vine quality before and after harvesting. In 1998, LiDAR sensors were
    initially utilized in viticulture to assess many viticultural parameters defining
    leaf distribution and features of the light microclimate of the canopy. This constituted
    a substantial achievement in the indirect, rapid, repeatable, and non-destructive
    estimate of crucial viticultural traits(Mabrouk and Sinoquet, 1998). Phenotyping
    these variables across time improves selection efficiency in plant breeding and
    field management, predicts genotype yield potential, and investigates stress tolerance
    and disease resistance. More recently, 3D approaches allow a twin model of the
    plant crop to assess key phenotype traits objectively. Mack et al. (2017) used
    the 3D sensor Perceptron Scan Works V5 as (Paulus et al., 2013, Schöler and Steinhage,
    2015) performed a 3D reconstruction and phenotyping pipeline for grape bunches
    using methods of machine learning and object recognition. However, the main issue
    is the creation of a gold standard. In future developments to reduce reliance
    on large training sets, semi-supervised and un-supervised learning similar to
    (Wahabzada et al., 2015) can avoid the use of a gold standard at all. Photogrammetric
    approaches have also been implemented to monitor grapevine growth and estimate
    crop yield (Dey et al., 2012, Herrero-Huerta et al., 2015, Kicherer et al., 2017a).
    In this regard, grape detection is the initial stage in yield forecast automation.
    Image processing methods offer the benefit of swiftly processing vast amounts
    of data without destroying field samples. Furthermore, stereophotogrammetric approaches
    can be combined with other sensors, such as NDVI and hyperspectral. Then, implementing
    machine learning techniques is feasible to enable more robust high-throughput
    phenotyping by measuring different phenotypic traits such as yield parameters
    and health status into account (Kicherer et al., 2017a). However, further improvements
    are needed to reduce the number of wavelengths and speed up the mobile platform,
    although the latter could influence the airflow moving the vine structures. Also,
    improvements in cancelling undesired effects due to light reflections are needed
    by using, for example, polarizing filters or backgrounds in matt colours. Regarding
    depth sensors, ASV cameras, such as the newer Intel D435 series suitable for outdoor
    agricultural-oriented tasks (Vit and Shani, 2018), have also been employed to
    estimate yield. Kurtser et al. (2020b) developed a method for cluster size assessment
    for yield estimation using machine learning approaches using the ASV camera (Intel
    D435) in a vineyard. However, this system to be improved will need larger data
    sets, the assessment of more viewpoints, and to deal with occlusions, the main
    drawback of non-destructive image analysis methods. However, an alternative could
    be found in computer vision by obtaining 3D info from 2D data. Interestingly,
    Liu et al. (2020) achieved 3D modelling from 2D images as a new methodology to
    count the total number of berries for a bunch. The accuracy of the approach was
    89% when directly compared to the number of berries in a bunch, using just a single
    image from a smartphone and no calibration or prior information. The processing
    time per image was less than one second, enabling its usage in the field. Since
    every image (that contained the measured bunches) is located, it is feasible to
    map bunch weight and yield variation across the vineyard. Furthermore, widespread
    mobile phone ownership, this breakthrough in the future, can cope with teaching
    farmers and smallholders in rural areas about the technological affordances smartphones
    provide. On the other hand, another alternative to assess vine grape yield vine
    can be using a low-cost vision system and a shoot detection framework. Liu et
    al. (2017) developed a novel computer vision technique through machine learning
    techniques without requiring manual labelling to build a classifier for automated
    yield estimation based on vine shoot detection. However, future improvements are
    required to accurately estimate the bunch-to-shoot ratio, i.e., bud fruitfulness
    on a larger scale. Thus, this technique could be an alternative to LiDAR approaches
    based on modelling vine shoots using 2D (Moreno et al., 2020b, Siebers et al.,
    2018, Tagarakis et al., 2018) or 3D LiDARs (del-Campo-Sanchez et al., 2019) that
    are more expensive and to require to reduce manual cloud editing processes such
    as noise filtering or extracting the target shoots. Furthermore, although some
    digital photogrammetry techniques are relatively mature, there remains ample room
    for improvement. In contrast to ASV sensors or LiDARs, digital cameras do not
    work properly due to poor lighting conditions. Moreover, varying lighting conditions
    during image acquisition in vineyards affect image segmentation and 3D reconstruction
    processes. Therefore, different approaches have been studied to cope with this
    issue, such as artificial backgrounds (however sometimes sunlight is unavoidable),
    self-developed tunnels, or just screening vines at night. However, to transfer
    this know-how to commercial applications for large plot vine monitoring, camera
    sensors have to be robust to lighting variation, thus adapting to real field conditions.
    Across all sensors, spatial resolution and the influence of a changing illumination
    environment are relevant. Moreover, acquiring denser point clouds is a key parameter
    to extract accurate vine traits. Temporal resolution has also to be addressed
    in monitoring vineyards, for example, in critical stages such as prior harvesting
    or selecting the right timing for plant protection products application. Moreover,
    the advent of digital twins as a surrogate of a real-life virtual representation
    of an object can signify a breakthrough in productivity and sustainability, breaking
    temporal barriers. As a result, farmers may manage their operations remotely based
    on (near-real-time) digital data rather than relying on direct observation and
    manual tasks on-site. This enables them to take quick action in the event of (anticipated)
    deviations and to model the impact of actions using real-world data (Verdouw et
    al., 2021). The Digital twin is a compelling principle with a bright future in
    agriculture, with current research encompassing a variety of use-cases, including
    crops, robotics, and aquaponics, enabled by Internet-of-Things, machine learning,
    and cyber-physical systems technology. Hence, digital twins can bring a high-fidelity
    digitization that can provide an excellent potential to enable modelling, simulation,
    and automation of dynamic systems in complex and dynamic environments such as
    agriculture (Purcell and Neubauer, 2023), thus vineyards. However, in agriculture,
    digital twins are not yet widely used (Pylianidis et al., 2021). Other areas for
    further improvements are related to the development of gold-standard datasets
    (Rasheed et al., 2020), storage capacity, calibration, and integration of different
    sensors and computational power. Hence, as the amount of data derived from machine
    learning and big data techniques increases to be analyzed, decision support systems
    will be vital to improving automation processes. 7.1. Machine learning trends
    in vine characterization In the field of learning-based feature extraction methodologies,
    substantial advancements have been achieved due to the rapid development of image
    processing, computer vision, and artificial intelligence (Wang et al., 2022b).
    State-of-the-art techniques in image analysis consist of deep learning using neural
    networks and recurrent neural networks as standard deep learning networks in precision
    agriculture (Altalak et al., 2022). Due to its capacity to address difficulties
    in computer vision and pattern recognition, neural networks (CNNs) have recently
    achieved remarkable success in a wide variety of precision agriculture applications
    (Bharman et al., 2022, Wang et al., 2022b), which can be transferred in the near
    future to precision viticulture applications. However, the design of NNs architectures
    that enable the direct processing of point clouds as dense in vine plants is currently
    posing a major challenge. Over the past few years, approaches based on deep learning
    have shown to be more robust and less impacted by fluctuating illumination conditions
    than conventional methods. Combining the depth information collected by RGB-D
    cameras with RGB and infrared information has also increased robustness, limiting
    the effect of lighting conditions and enhancing fruit identification outcomes
    (Fu et al., 2020). This approach represents a significant leap to prospective
    agronomic management in vineyards as yield forecasting and harvesting. On-the-go
    operations in computer vision using neural networks (Aquino et al., 2018) to achieve
    real-time monitoring are feasible. However, a significant drawback to obtaining
    accurate 3D models from stereo-photogrammetry is the large computational power
    required. In the field of depth cameras, for example, the results presented by
    Milella et al. (2019) using ASV to automate bunch image segmentation using CNNs
    for pixel classification may have paved the way for future applications in the
    grape cluster and berry detection. However, extended data sets would be needed
    to improve the training of the CNNs. This includes labelling larger data sets
    according to a higher number of classes, i.e., different phenotyping stages, colours,
    and grape varieties. Moreover, using RGB-D data has the added benefit of supplying
    the detection network with both RGB and depth data, in contrast to the current
    standard approach, which only uses RGB data. However, for example, in photogrammetry
    approaches to counting grapes, SfM aids in estimating the 3D position along the
    camera path, thus avoiding counting the detected grape twice. Therefore, using
    depth sensors or photogrammetric approaches, the third dimension aids in detecting
    and segmenting. For example, to integrate reliable and robust fruit-detection
    algorithms for harvesting robots. In this regard, Yin et al. (2021) implemented
    deep learning techniques to achieve accurate picking by segmenting images from
    an SV sensor in a vineyard. Moreover, the proposed approach showed excellent detection
    and segmentation results under different lighting conditions, i.e., cloudy and
    sunny conditions, also including front-lighting, back-lighting, and side-lighting.
    Unlike Santos et al. (2020), combined SfM and CNN, and voxelization was employed
    to obtain grape point cloud data. Notably, for future commercial applications,
    the detection, point cloud segmentation, and posture estimate for each grape took
    around 1.7 s, which satisfies the real-time operating requirements. Furthermore,
    on-the-go operations in computer vision using neural networks (Aquino et al.,
    2018) to achieve real-time monitoring are feasible. However, a significant drawback
    to obtaining accurate 3D models from stereo-photogrammetry is the considerable
    computational power required. Future developments using deep learning need to
    expand the quantity of training data and fine-tune the model architecture. As
    aforementioned, computational capacity is an obstacle to deep learning implementation
    in precision viticulture. Model training is becoming more computer resource intensive
    as the number of datasets and the complexity of deep learning neural networks
    continue to grow (Wang et al., 2022b). Future works will have to deal with processing
    time to achieve real-time calculations effectively. Furthermore, adjusting and
    training neural networks is expected when the desired outcome is already known.
    Typically, neural networks are trained using a training data set whose exact target
    value is known. Then, trained neural networks can classify an unlabeled data collection,
    i.e., unknown target items such as grape clusters or winter grapevine buds. However,
    training the network is slow (around 700 min per model) (Bhatnagar et al., 2020)
    and requires high-skilled personnel expressly to guarantee ground-truth labelling,
    hence avoiding classification errors. Thus, to achieve the best integration of
    deep learning in precision viticulture, work on an interdisciplinary approach,
    to effectively bridge the gap between agricultural, information and technology,
    and other research scientists. In digital photogrammetry, the next step would
    be on-the-go image acquisition in complex scenarios such as vineyards to 3D modeling
    in real time to assess key parameters such as estimating yield prediction. However,
    it seems that artificial light is the best measuring environment at night. Nevertheless,
    machinery operating at night could be dangerous for operators (transit of people
    and machinery within the field crop) and less practical to carry out other tasks.
    In summary, with the development of new technologies, image processing methods
    have also advanced. Digital image and computer vision have progressed thanks to
    the availability of affordable digital cameras and the expansion in hard drive
    storage capabilities. In recent years, advancements in artificial intelligence,
    particularly ML through deep learning techniques, have strengthened proximal sensing
    in characterizing and identifying complex vine traits. Moreover, these methodologies
    can be transferred to other trellis-like systems, such as pears, apples, or almonds.
    7.2. Proximal sensing vs remote sensing This review has been primarily focused
    on ground-based approaches, yet precision viticulture typically employs three
    distinct types of platforms: fixed platforms, i.e., stationary systems, and mobile
    and aerial platforms. In this regard, the counterpart of proximal sensing is remote
    sensing, mainly through UAVs and satellites. However, satellite data, albeit most
    openly available, is still limited when revisiting times, restricting the possibility
    of acting on time. Nevertheless, they have excellent coverage, outdoing UAVs and
    ground-based systems performance, although the spatial resolution is unsatisfactory
    for precision agriculture (Jiang et al., 2020), hence precision viticulture. In
    addition, cloud cover and other atmospheric variables significantly affect satellite
    imagery (Tattaris et al., 2016), whereas UAVs usually capture higher spatial and
    temporal resolution images (Comba et al., 2020). Nonetheless, fewer spectral bands
    are provided than satellite imagery (Chen et al., 2019). However, satellites such
    as WorldView-3 launched in 2014, represent the first commercial ultra-high-resolution
    satellite (31 cm GSD resolution) and revisit frequency of less than one day (Satellite,
    2022), which would be crucial, for example to early detection of diseases or to
    assess the onset of ripening, i.e., veraison. Proximal sensing, in contrast to
    remote sensing, the ease of sensor attachment, virtually without limits on weight,
    for example, to a tractor while undertaking routine vineyard activities, is a
    critical time-saving advantage. Thus, ground-based sensing can be developed for
    agricultural machinery and equipment to assess a variety of critical crop growth
    risk variables related to vine abiotic or biotic constraints that affect yield.
    These can include crop stage assessment, soil conditions, and chemistry, weed
    concentrations, or insect presence, apart from vine sensing crop 2D and 3D geometry.
    However, due to the ongoing miniaturization of electronics, UAVs can be air-borne
    LiDAR (Guo et al., 2017), hyperspectral (Amanda et al., 2018), multispectral (Kerkech
    et al., 2020), thermal (Santesteban et al., 2017) and RGB (De Castro et al., 2018)
    platform, or also airborne-multiplatform (Soubry et al., 2017). Proximal sensing
    approaches are also suitable for both small and, to a fairly large degree, large-scale
    monitoring, the latter particularly suitable for vineyards rather than indoor
    research. In addition, the lack of constraints such as legislation, national rules,
    insurance or planning flying schedules makes proximal sensing approaches relatively
    more versatile. However, it is expected that regulation constraints might ease
    in the midterm. Speedy UAVs can be a fast and efficient alternative to assess
    large vineyard areas (Andújar et al., 2019), but specialized staff are required
    (Pádua et al., 2017, Pagliai et al., 2022). However, UAVs are not as limited as
    ground-based mobile platforms when moving on uneven terrain conditions or slopes,
    i.e., soil trafficability. Furthermore, UAVs allow easy access to difficult areas
    and avoid soil compaction (Torres-Sánchez et al., 2021). On the other hand, they
    are more sensitive to bad weather as well as encountering difficulties when using
    digital photogrammetric technics to 3D reconstruct non-textured areas due to lack
    of enough tie points (Pádua et al., 2017), proper distribution (Mousavi et al.,
    2021) and battery duration (Sassu et al., 2021).Furthermore, proximal sensing
    can acquire high-resolution images, providing a spatial resolution better than
    1 cm, appropriate for discriminating, for example, vine organs (Jones and Grant,
    2015). This is a challenging task for UAVs to achieve though the latest innovations
    allow the detection of fine details of plants (De Castro et al., 2021b). However,
    UAVs provide cost-effective data for vineyard mapping (Andújar et al., 2019, Comba
    et al., 2018) and can analyze hard-to-reach areas especially appropriate for mountainous
    vineyards. Unlike ground-based approaches, UAVs are more restricted by climatic
    conditions such as windy or rainy days, thus postponing the flight. Regarding
    photogrammetric techniques in woody crop scenarios such as vineyards, UAVs might
    represent a significant competitor to ground-based approaches in the future. Optimizing
    ultra-low altitude flights combined with nadir and oblique views are key to achieving
    even a sub-centimetre scale. Analogously, further research is required to find
    the optimal positions and sensor angle when attached to a ground-based mobile
    platform. The optimal angle can depend on the vine training method (thus the plant
    structure), leaf shape, and leaf location with respect to the ground. Therefore,
    these are the primary criteria that must be addressed while positioning and angling
    the sensor. Furthermore, in contrast to proximal sensing, UAVs flight altitude
    is a key parameter. Lower altitudes provide images with a better spatial resolution
    but need longer flights restricted by UAV battery capacity (typically ranging
    from 30 to 60 min). Furthermore, more computing time to process the images is
    required to produce accurate ortho-mosaicked images (Gómez-Candón et al., 2014).
    Hence, it is expected that these factors can help to widen the scope of UAVs-based
    imagery in precision viticulture: (i) achievement of higher levels of automation
    and performance of algorithms to extract and classify target information from
    dense 3D models, (ii) the increasing availability of free software as in (Torres-Sánchez
    et al., 2021) or less expensive commercial software (iii) battery lifespan and
    performance. On the other hand, it is envisaged that in the medium term, UAVs
    might bridge the gap between satellite imagery and ground-based sensing for high
    throughput phenotyping of vines. Although satellites are typified by low temporal
    and spatial resolution (unsuitable for most precision agriculture applications,
    thus precision viticulture), satellite imagery can be complemented with higher
    spatial and temporal resolution in combination with UAVs and ground-based measurements.
    However, derived information complexity grows as the vast amount of generated
    data has to be processed. Therefore, data processing tasks will need enhancements
    to the speed and robustness of algorithms to account for vine and field variability.
    Moreover, post-processing methods for deriving the intended phenotypic characteristics
    from SfM models still need refinement (Malambo et al., 2018). However, using digital
    photogrammetric methods from UAVs can provide a 3D point cloud comparable to LiDAR
    data acquisition (Goodbody et al., 2017, Wallace et al., 2016). The point density
    of a photogrammetric dense point cloud depends on the spatial resolution of the
    image and overlap level but is typically less expensive than a LiDAR point cloud
    (Di Gennaro and Matese, 2020). On the other hand, the average density of 3D point
    clouds in ground-based LiDAR systems is much denser than that of processed aerial
    3D point clouds (Pagliai et al., 2022). However, regarding vine canopy characterization,
    according to Campos et al. (2021) results (R2 over 0.84 for both TRV and LWA),
    which agree with Rajeev (2022), UAVs-based imagery has proved to be an effective
    alternative to estimate canopy parameters. These satisfactory outcomes allow the
    reliable generation of PPP prescription maps that can be adapted to VRA processes.
    Sensors such as LiDAR and ultrasonic mounted on ground-based platforms need to
    georeference, or scale acquired data using several approaches; integrating RTK-GPS
    (Cheraiet et al., 2021) and IMU (del-Campo-Sanchez et al., 2019) devices, fixed
    plane references and ensuring known constant speed (Palleja and Landers, 2017,
    Sanz et al., 2018). Similarly, UAVs also require a technique or approach to scale
    the model as in ground-based measurements, so georeferenced ground control points
    are needed. These are employed to transform the SfM image-space coordinates into
    the real-world, i.e., an absolute coordinate system (Westoby et al., 2012). Although
    in ground-based measurements through SfM-MVS, known references are also required
    in vines to scale the model as described in (Bou et al., 2019, Herrero-Huerta
    et al., 2015). Nonetheless, their operational costs are negligible compared to
    measuring ground control points employing RTK-GPS systems. On the other hand,
    it can also be necessary the assessment of different camera angles to improve
    the point cloud accuracy, i.e., nadir and oblique aerial images (recently developed
    in urban areas and forestry (Che et al., 2020) and flight altitudes (García-Fernández
    et al., 2021). Furthermore, the nominal flight altitude is a key parameter determining
    the ground sampling distance (GSD). Complex or rough topography, hence varying
    the distance between the UAV and the terrain, results in significant variations
    in GSD and nominal overlapping (Weiss and Baret, 2017). Nevertheless, UAV can
    perform very low-altitude flights to acquire high-resolution data (Pádua et al.,
    2018), comparable to ground-based SfM-MVS measurements. However, in (Torres-Sánchez
    et al., 2021), despite performing very low flights (10 and 15 m) and setting a
    view angle of 45, the presented methodology works correctly only in vines with
    two-sided leaf removal (to improve bunch detection). It is worth noting that although
    very-low flights allow subcentimeter-scale GSD, the sampled area is relatively
    smaller. Furthermore, the lower the flight, the higher the number of frames (Rajeev,
    2022), thus increasing computational time in the 3D modeling stage. UAVs-based
    imagery has also been tested to detect vine trunks from generating dense RGB point
    clouds using SfM technique with good robustness (Jurado et al., 2020). However,
    measurements of key metrics of trunks were not assessed. Furthermore, the proposed
    approach is more suitable when vines are defoliated hence not obstructing trunk
    detection. If the trunk is partly covered by foliage, the 3D reconstruction of
    the trunk can be obtained but with less resolution, thus leading to erroneous
    segmentation, resulting in false positives. LiDAR (Siebers et al., 2018), RGB-D
    based on ASV technology (Milella et al., 2019), and ground robots (Mendes et al.,
    2016) have been explored aboard mobile sensing platforms to detect trunks in vineyards.
    Nevertheless, these systems are not appropriate for screening large areas, being
    relatively more expensive and time-consuming, and always depend on sometimes harsh
    terrain conditions affecting trafficability, i.e., steep slopes or uneven surfaces.
    7.3. Proximal sensing mobile platforms in vineyards Precision viticulture relies
    on a variety of on-the-go sensors such as ultrasonic, LiDAR, RGB, and Depth-cameras
    to characterize vines geometrically. These sensors can be used statically or integrated
    into terrain moving platforms which is the most common option outdoors, i.e.,
    in real vineyards (see Fig. 6). Mobile sensing platforms enable real-time, on-site
    data acquisition and analysis and have shown great potential in facilitating precision
    viticulture. Furthermore, they can provide highly accurate and detailed data that
    would be difficult to obtain using traditional methods. Thus, they can reduce
    labour costs by automating data collection. Their design depends on the application
    scenario. Hence each platform has its advantages and limitations, so platform
