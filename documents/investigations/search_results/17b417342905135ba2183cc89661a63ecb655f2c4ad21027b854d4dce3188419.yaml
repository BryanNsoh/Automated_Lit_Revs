    imageryDeep learningSystematic literature review 1. Introduction With its first
    advent 13,000 years ago on the banks of the Tigris and Euphrates rivers, agriculture
    and farming became a ubiquitous source of food production and job creation (Gray
    and Nuri, 2020). In this process, the agricultural segment not only feeds billions
    of people around the globe but also forms the backbone of the national economy,
    with a hefty GDP contribution for most countries (Abioye et al., 2020; Friha et
    al., 2021). However, with the rapid growth in the world’s population, which is
    expected to reach over 9 billion by 2050 (Syeed et al., 2020), agricultural processes
    are facing severe challenges. This is because arable land is gradually becoming
    limited owing to the increasing demand for food safety. This limitation has triggered
    a striking increase in water consumption and the use of synthetic fertilizers
    and pesticides to increase food production. This has intensified several challenges,
    including environmental protection, water preservation, and sustainability (Inoue,
    2020; Rejeb et al., 2022). This scarcity has led to the adoption of technology-intensive
    novel agricultural process management and environmental monitoring, namely smart
    farming (Gupta et al., 2022; Huang et al., 2021; Rejeb et al., 2022), precision
    agriculture (Bhat et al., 2023; Feng et al., 2019; Rejeb et al., 2022), greenhouses
    (van Loon et al., 2019), and vertical agriculture (Goodman and Minner, 2019).
    Researchers and practitioners argue that this adoption will address the challenges
    of effective operations, real-time decision support, efficient production, and
    supply chain management of agricultural processes. Consequently, environmental
    damage can be minimized through optimal water distribution and natural disaster
    prediction and prevention (Chavas et al., 2010; Eskandari et al., 2020). Over
    the past decade, several prominent technologies, analytical models, and methods
    have been developed. These include Remote Sensing (Barrile et al., 2022; Shafi
    et al., 2020), Internet of Things (IoT) (Gill et al., 2017; Shafi et al., 2020;
    Syeed et al., 2023a, Syeed et al., 2023b), Wireless Sensor Networks (WSNs) (Chandra
    et al., 2022; Zheng and Yang, 2018), machine learning and deep learning methods
    (Attri et al., 2023; Parsaeian et al., 2020), big data (Gill et al., 2017), and
    blockchain (Pincheira et al., 2021). With the advent of Unmanned Aerial Vehicles
    (UAVs), Remote Sensing technology is now considered a tool with a high potential
    to improve smart and precision agricultural processes (Rejeb et al., 2022; Tsouros
    et al., 2019). UAVs are remotely piloted aerial systems or drones rigged with
    sophisticated equipment (e.g., multispectral cameras, sensors, and communication
    devices with decision-making intelligence) to serve the purpose of data acquisition/perception,
    decision-making, and action performance (Eskandari et al., 2020). UAVs are technologically
    advanced, highly efficient, low-cost, and real-time action performing systems
    compared to their counterparts, such as satellites and manned airborne systems
    (Pádua et al., 2017). Recently, a wide range of studies have investigated the
    adoption of UAV-based remote-sensing technologies along with machine learning
    (ML) and statistical models for agricultural process management and global food
    productivity (Eskandari et al., 2020; Rejeb et al., 2022). The reported results
    suggest that this adoption could support precision agriculture through instantaneous
    crop monitoring, classification, and management to increase production with optional
    costs and environmental hazards. For example, crop growth monitoring (Enciso et
    al., 2019) , crop scouting (Théau et al., 2020), crop yield estimation (Hasan
    et al., 2019), precise agrochemical (e.g., pesticides and fertilizers) spraying
    (Bouguettaya et al., 2022), invasive plant fighting (Wu et al., 2021), crop surveying
    (Casella et al., 2018; Surekha et al., 2020), and water stress monitoring (Brewer
    et al., 2022; Mohite et al., 2022) can be effectively conducted with UAVs. As
    the non-orthogonal dependency of UAVs and agriculture has become a prevalent research
    direction, ample research results exist that are scattered and fragmented over
    diverse application domains and contexts (Eskandari et al., 2020; Khan et al.,
    2021; Rejeb et al., 2022). Considering their intellectual contributions, the knowledge
    on UAVs in agriculture must be systematically clustered. Additionally, as a constantly
    evolving field of research that explores the adoption of contemporary technologies,
    systematic reviews must be conducted to periodically summarize the extant literature
    and report research gaps (Rejeb et al., 2022). Therefore, in this study, an exhaustive
    systematic literature survey aka SLR (Kitchenham et al., 2010) was conducted to
    summarize and structure the existing body of knowledge in the concerned domain.
    The distinctive contributions of this review are as follows: draws a comprehensive
    architectural design for a UAV-based precision/smart agricultural process, discusses
    the associated technical feasibility, defines the correlation between UAV-based
    imagery modalities and their implications for agricultural applications, provides
    a detailed taxonomy of the agricultural imagery datasets and their assessment
    approach (e.g., ML and statistical) for agricultural decision-making and action
    performance, and finally, defines the geo-density distribution of UAV adoption
    for agricultural crop monitoring. Furthermore, the implications of the reported
    research results are documented to derive future research directions. This paper
    is organized as follows. In Section 2, the core contributions of this work, along
    with a comparative assessment against existing reviews, are detailed. In Section
    3, the manifestation of the SLR research method for this study is documented.
    The overarching process of deploying UAVs for precision or smart agriculture is
    summarized in Section 4. The exclusive findings and observations regarding the
    research questions are reported in Sections 4.1, 4.2, 4.3, 4.4, 4.5, and 4.6.
    Finally, a critical discussion and paving the way for future work are presented
    in Section 5, followed by a validity discussion, and concluding remarks in Sections
    6 and 7, respectively. 2. Research rationale As a multidisciplinary and rapidly
    evolving technological field of research, UAV adoption in agriculture has recently
    become the central focus of the research community. As shown in Fig. 2b, sharp
    growth in research interest has been observed over the past 14 years. Consequently,
    several reviews offering exclusive summaries of the tacit knowledge of specific
    interests within a given domain have been reported. For example, in (Mogili and
    Deepak, 2018), a brief review of UAV adoption for crop monitoring and pesticide
    spraying in Indian agricultural processes and practices are reported. In this
    study, only the technical feasibility of the UAVs was assessed for specific agrarian
    tasks. (Inoue, 2020), precision agriculture from the perspective of satellite-
    and UAV-based technologies, such as the use of advanced high-resolution sensors
    and AI-based methods and algorithms. The effectiveness and challenges of these
    technologies are investigated using case studies. The applications of UAV thermal
    remote sensing in precision agriculture were thoroughly examined by (Messina and
    Modica, 2020), including monitoring plant water stress, detecting plant diseases,
    assessing crop yield estimation, and plant phenotyping. Agricultural applications
    such as crop scouting, prevention of yield losses, crop management planning, and
    plant phenotyping have been studied using UAV-based remote sensing information
    (Hunt Jr and Daughtry, 2018) and (Xie and Yang, 2020). In (Tsouros et al., 2019),
    a UAV as a component of an IoT framework for precision agriculture is observed.
    In this review, several aspects of UAVs are investigated, such as agricultural
    applications of UAVs along with their technical viability, data acquisition, processing
    methods, types of crops, and geo-distribution for UAV adoption. Finally, the limiting
    factors of UAVs for precision agriculture are documented. A similar study (Aslan
    et al., 2022) assessed UAV applications for indoor and outdoor precision agriculture
    and highlighted the importance of the simultaneous localization and mapping of
    UAV in greenhouses. However, none of these studies adopted the Systematic Literature
    Review (SLR) process (Kitchenham et al., 2010) as their review methodology. Therefore,
    it is not possible to justify the completeness of the reviewed articles, the associated
    data collection and synthesis processes, or reviewer bias mitigation (Kitchenham
    and Charters, 2007; Petticrew and Roberts, 2008). The earliest comprehensive literature
    review on the adoption of UAVs in agriculture was conducted by (Eskandari et al.,
    2020). This study categorically reports a framework for UAV-based smart agricultural
    processes, defines the feasibility of UAV-associated technologies in agriculture,
    and summarizes the effectiveness of Machine Learning (ML) and statistical methods
    for UAV imagery analysis and decision-making. Another study on the track (Rejeb
    et al., 2022) conducted an in-depth review of deep learning methods (e.g., CNN-based
    image analysis) to assess UAV-driven remote sensing image analysis for crop classification.
    This study also draws a comparative assessment between pixel- and object-based
    classifications and reports the impact of a comprehensive UAV imagery dataset
    on enhancing crop classification accuracy. Finally, in (Bouguettaya et al., 2022),
    a review is conducted through bibliometric analysis (e.g., citation and co-citation
    analyses) to identify eight prominent research clusters and provide the critical
    anatomy of research works within these clusters. Similar results were reported
    by (Adão et al., 2017). Although these reviews portray intrinsic insights, all
    of them are vertical in nature, thus offering fragmented knowledge on specific
    aspects. Therefore, they fall short of drawing a holistic overview with a critical
    assessment of the constituent components for an in-depth understanding of UAV
    adoption for precision agriculture and management. Moreover, many of these studies
    lack compliance with biblical review methods (Kitchenham et al., 2010), which
    may raise further concerns. To address this vacuum, this study leverages the bibliographic
    literature review method (Kitchenham et al., 2010; Syeed et al., 2013) for a rigorous
    quantitative and qualitative analysis of contemporary research literature on UAV-assisted
    agricultural process management. The distinctive contributions of this review
    to the concerned domain of knowledge can be summarized as follows: (a) draw a
    holistic working principle for a UAV-based precision/smart agricultural process,
    (b) define the feasibility of UAVs for agricultural automation in relation to
    contemporary remote sensing technologies, (c) build the correlation between imagery
    modalities and their implications for agricultural applications, (d) define the
    taxonomy of agricultural imagery data sets and their assessment approach (e.g.,
    ML and statistical) for decision making and action performance, (e) assess the
    technical configurations of the UAVs with respect to (c) and (d) to better support
    the agricultural needs, and finally, (f) define the geo-density distribution of
    UAV adoption for agricultural crop monitoring. In addition, the implications of
    the reported results are analyzed to forecast future research directions. The
