    of agriculture 4.0. This term indicates significant trends within the industry,
    including a greater focus on precision agriculture, artificial intelligence, IoT,
    and big data use to drive increased corporate efficiency in the face of increasing
    populations and climate change (Gonzalez-de-Santos et al., 2020). In this context,
    current research focuses on developing and applying specific technologies in agriculture
    to monitor and boost crop yields, save natural resources, and promote sustainable
    development. However, in-depth studies with a holistic perspective that evaluates
    the impact of different digital technologies (e.g. blockchain, IoT, and big data
    analytics) on the sustainability performance of the agri-food industry are lacking.
    Even if the use of advanced information technology in the agri-food sector was
    recommended many years ago and argued to be necessary for businesses to survive
    in the long term, there is little research and knowledge regarding how I4.0 technologies
    could be used to address the agri-food industry''s sustainability challenges,
    and the few studies in the literature reveal conflicting results. It would also
    be interesting to investigate what circular economy strategies are being applied
    at each point in the agri-food supply chain to reduce food loss and waste and
    if I4.0 technologies could support them. Therefore, future researchers in this
    domain could conduct multiple case studies through direct interviews with companies
    adopting I4.0 technologies and sustainable practices to analyse the relationship
    between I4.0 and sustainability and understand the benefits, barriers, and motivations
    for their implementation. Furthermore, by conducting a long-term longitudinal
    study, it is possible to observe the effectiveness of I4.0 technologies over time.
    Through this exploratory research will be possible to assess whether the changes
    in the way business models are structured in terms of technological innovations
    lead to better organisational economic, environmental, and social performance.
    Indeed, according to Brenes et al. (2016), business models are set-ups that impact
    a company''s success or failure. 5.2. Circular economy The second research area
    concerns the circular economy, which can be defined as a regenerative system that
    minimises resource usage and waste, GHG emissions, and energy leakage by decelerating,
    closing, and narrowing material and energy loops (Miranda et al., 2021). In the
    context of sustainable agri-food and I4.0, extant research is focused on the ability
    of the digital technologies to reduce the waste of resources and food. Unlike
    previous industrial models which are characterised by linearly producing waste,
    I4.0 seeks to minimise or eliminate waste, promoting circularity (Lopes de Sousa
    et al., 2018). Thanks to new technologies, it is possible to monitor resources
    and keep waste production under control, improving the operational performance
    of a sustainable supply chain (Ejsmont et al., 2020). However, there is a lack
    of studies that compare different I4.0 technologies as well as sustainable and
    circular practices to determine the most beneficial solution for the environment,
    thus reducing wastage of food and resources and contributing to circularity. Therefore,
    we propose shared best practices based on circular economy tools to define sustainable
    paths for companies in the agri-food sector. Therefore, future investigations
    could use the Life Cycle Assessment (LCA) methodology to estimate the environmental
    impact of alternative digital technologies and circular economy practices used
    in the food supply chain. Furthermore, it is also possible to estimate the environmental
    impact of food production before and after implementing technological solutions
    to assess whether they have contributed to reducing the waste of food and resources
    as well as CO2 emissions. The LCA represents a great tool to support the circular
    economy, as it allows for the calculation of the total environmental impact of
    all stages of a product''s life cycle, thus identifying the inefficiencies and
    reducing the waste of resources (Nasir et al., 2017). Finally, future researchers
    could investigate the factors affecting foodstuffs'' sustainable consumer behaviour.
    Indeed, by carrying out surveys on the primary factors influencing consumer behaviour
    regarding food waste, such as sustainable packaging and labelling, as well as
    blockchain-based QR codes for food traceability, companies will be able to leverage
    those factors to foster a more sustainable production and consumption model. In
    addition, by investigating the driving factors affecting consumer behaviour towards
    food waste, policymakers for sustainable food consumption could develop consumer
    awareness programs to help achieve SDG 12 (Rasool et al., 2021). 5.3. Supply chain
    management The third research area concerns supply chain management. This cluster
    discusses different digital technologies (e.g. RFID systems, big data, and artificial
    intelligence) used in the agri-food industry to ensure the traceability of products
    and improved efficiency of the entire supply chain. According to Kamble et al.
    (2020), blockchain is a powerful enabler of a sustainable agri-food supply chain,
    as it improves the transparency of information (Fu et al., 2018). However, the
    use of blockchain technology in the agri-food sector is still in its early stages
    (Stranieri et al., 2021). Few articles in the scientific literature have analysed
    the development and implementation of blockchain-based systems supporting smart
    agriculture traceability. Moreover, because consumers are increasingly concerned
    about food quality and safety (Shahid et al., 2020), blockchain could help address
    traceability issues while ensuring sustainable development (Li et al., 2020).
    This new enabling technology has the potential to solve several issues relating
    to consumer concerns about the products they purchase (Borrero, 2019). Nevertheless,
    there are still unresolved concerns and challenges associated with blockchain
    technology that require further inquiry and investigation (Ali et al., 2021).
    As a result, future research could analyse the strengths and weaknesses of blockchain-based
    systems for sustainable agri-food and develop new blockchain and IoT architectures
    for agri-food traceability. The decentralised and secure nature of blockchains
    makes it an ideal technology for communication between the individual nodes of
    an IoT network. These architectures could then allow the consumer to become part
    of the company''s decision-making process, such as intervening and producing changes
    in the crop production process. 5.4. Simulation models Finally, the fourth research
    area focuses on simulation models. Current research is mainly focused on applying
    these models to simulate crop production, resource consumption, and soil carbon
    status, as well as to model the effects of a farmer''s daily management decisions
    on a farm''s overall sustainability. Consequently, future research could develop
    and apply simulation models that can be used to determine the best agricultural
    management strategies for enhancing carbon storage in the soil and increasing
    soil health and fertility. 6. Conclusions and implications 6.1. Contribution to
    theory This study makes several contributions to the literature. First, it offers
    a broad systematic overview of I4.0 and sustainability in the agri-food industry,
    evaluating the evolution of the research domain over time and providing essential
    information for future research summarising the most influential journals and
    countries in the research field. Second, this analysis goes beyond the systemic
    review of literature by using automation tools and techniques for selecting the
    most relevant works and the critical subjects analysed by the authors in the field.
    Notably, text classification and data extraction are the ML techniques used to
    automate this research. Text classification is used to screen the title and abstract,
    while data extraction is used to identify the main topics on which the sample
    of documents is focused, thus grouping the articles into 10 research clusters,
    i.e. “digitalisation and precision agriculture”, “remote sensing technologies
    in agriculture”, “digital technologies to improve traceability and food safety”,
    “modern technologies to improve soil health and fertility”, “simulation models
    to predict energy consumption”, “emerging technologies in the current agri-food
    supply chain”, “advanced technologies used to reduce water consumption”, “digital
    technologies in support of circular economy”, “cloud-based platforms to acquire
    and manage data”, and “the role of I4.0 technologies in mitigating climate change”.
    Consequently, the systematic review process has allowed us to identify the major
    challenges in the field, highlighting the crucial role of the new digital technologies
    in improving agricultural and food production through monitoring, modelling, and
    optimisation of operations. Moreover, this study offers a reference point for
    future research, emphasising potential new areas of investigation for both quantitative
    and qualitative studies. Notably, our research highlighted the enabling technologies
    that should be further investigated in the agri-food sector, such as the blockchain.
    Indeed, blockchain is a relatively new technology that is expanding rapidly, achieving
    new business areas. Even in I4.0, blockchain technology is increasingly important
    in developing efficient and sustainable supply chain management (Zhang and Chen,
    2020). High traceability and transparency, fewer errors and delays, accelerated
    problem detection, enhanced customer and partner trust, lower transportation costs,
    and better product transportation are just a few advantages of blockchain technology
    adoption (Centobelli et al., 2021). Thus, the potential for applying blockchain-based
    platforms in the agri-food supply chain is huge (Borrero, 2019) and should be
    better explored (Ali et al., 2021). In addition, scholars could conduct long-term
    longitudinal studies to observe the effectiveness of I4.0 technologies over time.
    On the other hand, quantitative researchers could focus on conducting surveys
    and investigating the factors affecting sustainable consumer behaviour towards
    foodstuffs, such as sustainable labelling and packaging, as well as using blockchain
    technology to track and trace the product during its lifecycle. 6.2. Implications
    for policymakers and agribusiness firms This research offers multiple opportunities
    for public authorities, organisations, and practitioners to leverage the advantages
    of digital technologies in the agri-food sector. This paper therefore presents
    a wide range of relevant knowledge concerning how I4.0 technologies are affecting
    agri-food companies. Such an overview is essential for agribusiness firms'' managers
    because it allows them to innovate their business models and solve critical problems
    by exploiting the potentials of this new technological paradigm. This work helps
    managers analyse the current state of I4.0 in the agriculture and food industry
    regarding innovations, technology, and assessment, so that they may make appropriate
    decisions about using these tools and thereby enhance sustainable environmental
    efficiency. As a result, the findings of this study suggest a substantial transition
    in the workforce in the imminent future, with more complex, software-related occupations
    being created. At the same time, more routine employment is being replaced by
    robots or comparable technology. This suggests that the labour market will fundamentally
    alter its structure, significantly influencing not just a country''s economy but
    also potential offshore and outsourcing decisions made by businesses and, ultimately,
    the structure of global trade. As a result, agribusiness companies need to radically
    reassess their operations, develop strategies that are not business as usual,
    and create resilient digital business models from both an economic and social
    perspective. To connect with the numerous partners that make up the external ecosystem,
    for instance, businesses may need to rebuild their supply chains from the perspective
    of value creation for society as a whole rather than value appropriation for the
    firm itself. Adopting a social vision requires agri-food firms to recognise that
    the transition to such digitalised and sustainable business models results in
    advantages for both them and society. For instance, using precision agriculture
    technologies based on IoT may assist firms in boosting crop efficiency and productivity
    and minimising resource consumption by providing crops with the exact amount of
    water and fertiliser they need. Therefore, agri-food firms can regulate the impact
    that farming activities have on soil and air quality, avoiding overlapping passes
    by tractors and reducing the use of pollutants and the emission of CO2 gases into
    the environment. In addition, agribusiness managers can employ new technological
    tools like blockchain to accomplish the sustainable goals of improved transparency
    and traceability of agri-food products in the supply chain, reducing food loss
    and waste while lowering costs, decreasing the risk of mistakes and fraud, and
    speeding up procedures. According to this viewpoint, businesses in the agri-food
    sector may provide long-term economic, environmental, and social advantages while
    also improving their capacity to embrace efforts to combat world hunger and climate
    change and avert the harmful effects of rising temperatures on the ecosystem.
    Furthermore, this study also has significant policy implications. The seventeen
    SDGs highlight the seriousness and breadth of today''s sustainability concerns
    (Sauermann et al., 2020). Moreover, the estimated increase in food demand in the
    next few years and several issues related to environmental pollution and global
    warming will require great attention from institutions and stakeholders. Therefore,
    this research has significant repercussions for regional and national growth.
    Policymakers and governments working on sustainable agriculture initiatives should
    use our study''s findings to promote and implement digital technologies in the
    agri-food supply chains to improve crop yield, minimise carbon footprint, and
    promote sustainable development. For instance, government policies may include
    incentives and subsidised loans for farmers to purchase new machinery and green
    technologies for more sustainable food production, reducing CO2 emissions and
    the risk of accidents. As a result, sustainable business models in the agri-food
    sector require government efforts to support a cultural shift away from an individualistic
    and restricted logic of innovation towards one that is collectivistic, community-focused,
    and open-minded. 6.3. Research limitations and future research directions Although
    great care has been taken to ensure the validity and results of the study process,
    some limitations of the employed review process need to be identified, offering
    additional insights for improvement. Firstly, given the need to retrieve structured
    metadata for our investigation, we have included only documents published in the
    WoS database during the initial search, excluding additional databases such as
    Scopus, Google Scholar, and Business Source Complete. Therefore, future research
    may integrate other database results into those offered by this study. In addition,
    future investigation could conduct different types of literature reviews, such
    as bibliometric (Dzikowski, 2018) and structured literature reviews (Massaro et
    al., 2016). Furthermore, we only considered articles and reviews published in
    double-blind peer-reviewed journals and omitted other kinds of publications such
    as conference proceedings, reports, and book chapters. However, given the topic''s
    emergent nature, additional relevant literature from less influential sources
    may offer interesting inputs for future investigation on the latest technological
    applications. For example, future research could use academic sources in conjunction
    with practitioners'' ones, such as the European patent office dataset (Secinaro
    et al., 2021), examining both scientific papers and original validated patents
    to provide holistic insights on how digitalisation is affecting the agri-food
    industry. Finally, we only conducted a descriptive clustering analysis, but different
    analysis can be performed, such as topic modelling. While we have few constraints,
    we contribute to the I4.0 and agri-food sustainability literature by offering
    those interested in focusing on these issues research opportunities. In particular,
    Table 2 offers a robust research agenda, discussing significant insights to be
    explored in future investigations. For example, researchers could develop multiple
    case studies to analyse the impact of I4.0 technologies and sustainable practices
    on food loss and waste reduction, as well as investigate technological factors
    and circular practices affecting foodstuffs'' sustainable consumer behaviour by
