    Download keyboard_arrow_down     Browse Figures Versions Notes Abstract In India,
    agriculture serves as the backbone of the economy, and is a primary source of
    employment. Despite the setbacks caused by the COVID-19 pandemic, the agriculture
    and allied sectors in India exhibited resilience, registered a growth of 3.4%
    during 2020–2121, even as the overall economic growth declined by 7.2% during
    the same period. The improvement of the agriculture sector holds paramount importance
    in sustaining the increasing population and safeguarding food security. Consequently,
    researchers worldwide have been concentrating on digitally transforming agriculture
    by leveraging advanced technologies to establish smart, sustainable, and lucrative
    farming systems. The advancement in remote sensing (RS) and machine learning (ML)
    has proven beneficial for farmers and policymakers in minimizing crop losses and
    optimizing resource utilization through valuable crop insights. In this paper,
    we present a comprehensive review of studies dedicated to the application of RS
    and ML in addressing agriculture-related challenges in India. We conducted a systematic
    literature review following the Preferred Reporting Items for Systematic Reviews
    and Meta-Analysis (PRISMA) guidelines and evaluated research articles published
    from 2015 to 2022. The objective of this study is to shed light on the application
    of both RS and ML technique across key agricultural domains, encompassing “crop
    management”, “soil management”, and “water management, ultimately leading to their
    improvement. This study primarily focuses on assessing the current status of using
    intelligent geospatial data analytics in Indian agriculture. Majority of the studies
    were carried out in the crop management category, where the deployment of various
    RS sensors led yielded substantial improvements in agricultural monitoring. The
    integration of remote sensing technology and machine learning techniques can enable
    an intelligent approach to agricultural monitoring, thereby providing valuable
    recommendations and insights for effective agricultural management. Keywords:
    remote sensing; machine learning; India; agriculture; crop management; soil management;
    water management 1. Introduction The United Nations Food and Agricultural Organization
    (FAO) has projected that the world’s population will reach 9 billion by 2050,
    boosting agricultural demand by 50 percent compared with 2013 [1]. Moreover, the
    situation is aggravated by the negative impact of climate change, which contributes
    to an increase in extreme weather events causing disastrous impact on worldwide
    agriculture and more commonly to food security of developing nations [2,3]. In
    addition, the COVID-19 pandemic in 2019 created more uncertainties in the agricultural
    system and risks to global food security. Therefore, food production systems shall
    be governed by sustainable management of agricultural lands in order to reduce
    or end the negative impacts of climate change on agriculture, land degradation,
    water and energy resources, and biodiversity [4]. Agriculture, along with its
    allied sectors, is the largest source of livelihood in India. Approximately 80%
    of the population depend on agriculture or its by-products as the primary means
    of employment. Considering the rapid growth of the population, it is imperative
    for government policymakers to promote smart farming to make agriculture sustainable
    and profitable. Thus, it is essential to accelerate the integration innovative
    technologies to enhance the agricultural sector, especially in developing countries
    like India [5]. Traditionally in India, crop estimation and health status was
    monitored through crop cutting and manual observations. Based on this, farmers
    apply pesticides, herbicides, fertilizer, and irrigation to their farms for enhancing
    crop production. However, this process is both time consuming and resource intensive,
    leading to an increased input costs in agriculture. In light of overcoming this
    pressing issue, there is an urgent need for real-time crop growth monitoring across
    diverse locations and under varying environmental conditions. Real-time crop monitoring
    not only saves time and improves management techniques, but it also enables managers
    to effectively respond to extreme climatic events and minimize their impact on
    the global food system [6]. Remote sensing (RS) is an essential tool for meeting
    the aforementioned needs, as it offers a non-destructive method for acquiring
    information across local to global scales. It has proven to be a powerful tool
    to obtain significant volumes of crop data in a short time and generating valuable
    information for crop managers [7]. RS allows for the characterization of spatiotemporal
    variability within a given area. In recent times, our capacity to obtain remote
    sensing data has undergone remarkable advancements, ushering into an era that
    characterized by the proliferation of large datasets—commonly referred to as “big
    data”. Big data not only encompasses the voluminous data but also challenges arising
    from its rapid generation, diversity, reliability and inherent value, often encapsulated
    as 5Vs. The conventional processing techniques are incapable of meeting the constantly
    growing demands in the era of smart agriculture. To that end, the machine learning
    (ML) has emerged as a powerful technique for efficiently extracting information
    from diverse information sources. Numerous comprehensive reviews focus on the
    use of ML algorithms for agriculture management at the global level [8,9,10,11].
    Chlingaryan et al. (2018) reviewed the use of ML algorithms for crop yield and
    nitrogen status prediction [8]. Liakos et al. included a few contributions from
    RS tools at the global level [9]. Furthermore, Jha et al. analyzed the automation
    techniques applied to agriculture systems [10]. The work of Diaz-Gonzalez et al.
    (2022) included both ML and RS techniques but only to review the studies focused
    on soil quality assessment at the global level. All the above-mentioned reviews
    were focused on research studies executed at the global level [11]. Therefore,
    this review aims to discuss RS and ML applications in solving problems related
    to agriculture in India. Usage of advanced technology in Indian agriculture also
    gain momentum at the policy level. The Committee on Doubling Farmer’s Income (DFI)
    formulated the National e-Governance Plan in Agriculture (NeGPA), which is focused
    on agriculture management through advanced technology viz. remote sensing, machine
    learning, artificial intelligence, robotics, drones, the Internet of Things (IoT),
    sensors, data analytics, cloud computing, and blockchain (https://pib.gov.in/PressReleasePage.aspx?PRID=1697526
    (18 July 2023). In the present study, we want to highlight the RS satellites and
    ML techniques used in the agricultural domain. We also summarize the challenges
    and future scope of linking ML technology to RS data for Indian agriculture based
    on the searched articles. Consequently, this study can serve as an extensive foundation
    for future research. In this regard, we conducted a systematic literature review
    (SLR) by applying a Preferred Reporting Items for Systematic Reviews and Meta-Analysis
    (PRISMA) protocol. We selected 54 articles that dealt with the use of ML and RS
    data in agriculture in India. The structure of the paper is as follows: Section
    1 is the introduction; Section 2 deals with the theoretical background of AI/ML
    techniques/algorithms, RS applications in agriculture, and leveraging ML techniques
    on RS data for agricultural applications; Section 3 contains the methodology used
    to collect the relevant papers for the study; Section 4 explains the findings
    obtained from the analysis of the selected research articles; and Section 5 discusses
    and concludes the implications of the study. 2. Background In this section, we
    explain the basic concepts of ML and RS. Furthermore, we explain the role of ML
    and RS in solving agricultural problems in separate sections. 2.1. Machine Learning
    Machine learning (ML) is a sub-branch of AI and part of data science that principally
    focuses on learning systems and algorithm theory, performance, and properties.
    It is an an intelligent tool which has strong bearing on AI, statistics, engineering,
    mathematics, information theory, cognitive science, and many other scientific
    and technological disciplines [12]. In general, the goal of ML is to optimize
    the performance of a task using past experiences. ML can establish efficient relationships
    between data inputs based on the past experiences and can effectively analyze
    large volume of data [13]. It involves the process of creating mathematical models
    on sample data sets called “training datasets” to make decisions and predictions
    [14]. The algorithm or model first trained and then classified/predicted with
    a ML technique. The validity of the ML model is general tested using the “testing
    dataset”, which is further used to improve the model and perform accurate classification/prediction
    (Figure 1). Figure 1. General architecture of the ML model. The ML algorithm is
    classified into three main techniques depending on the nature of the feedback
    available for a learning system, which are unsupervised learning (UL), supervised
    learning (SL), and reinforced learning (RL) [9] (Table 1). Table 1. Different
    ML techniques. UL and SL are mainly focused on data analysis, whereas RL is mainly
    focused on solving the decision-making problems. Table 2 presents a comparison
    between different ML techniques according to the definitions provided by Liakos
    et al. [9]. Due to the numerous abbreviations used in the relative scientific
    works, Table 3 list the abbreviations referenced in this study. Table 2. Types
    of ML models used in this review. Table 3. List of ML-based abbreviations used
    in the study along with their full forms. To evaluate the performance of ML algorithms,
    statistical metrics are utilized [13]. 2.2. Performance Metrics Commonly Used
    in Reviewed Studies In this section, we provide a brief description of the performance
    metrics commonly used in the reviewed papers. These metrics are crucial in evaluating
    ML algorithms, as they offer a standardized way to measure their performance.
    The performance metrics used in the reviewed studies for regression problems are
    root mean square error (RMSE), coefficient of determination (R2), mean absolute
    percentage error (MAPE), and mean squared error (MSE). The equation of the abovementioned
    metrics are as follows [13,15,16]: R2 = [n ∑ (YA × YP) − ∑ (YA) ∑ (YP)]/[ (n ∑
    YA2 − (∑ YA)2) (n ∑ YP2 − (∑ YP)2)]0.5 RMSE = (1/n ∑ (YA − YP)2)0.5 MAPE = 1/n
    ∑ |(YA − YP)/YA| MSE = 1/n ∑ (YA − YP)2 where n is the sample size, YA is the
