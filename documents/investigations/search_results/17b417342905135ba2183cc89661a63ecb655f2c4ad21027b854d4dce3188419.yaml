    et al. [108]. 5.3. Limitations and Way Forward The agriculture sector in India
    has yet to fully embrace advanced technologies. However, given the challenges
    posed by fast-degrading land, water scarcity, and climate change, it has become
    imperative to adopt modern technologies to ensure rational and efficient agriculture
    management. Although RS and ML techniques offer many advantages, they also have
    limitations. For instance, limited availability of RS data on cloudy days, especially
    the optical data, and the difficulty in real-time monitoring of crops. Additionally,
    the usage of UAV is not very prominent in India yet. With regards to the ML technique,
    the high cost of cognitive solutions in the farming market is a barrier, making
    it essential to provide more affordable options for wider adoption. An open-source
    platform could make these solutions accessible and increase understanding among
    farmers. To manage today’s data accumulation and leverage technological advancements,
    farms need decision support systems (DSSs) tailored to their specific cultivation
    systems. DSSs with advanced algorithms can process vast amounts of data and parameters
    that would be impossible for farmers to handle manually. However, the high infrastructure
    investment costs frequently prevent farmers from adopting these technologies.
    This study highlights the current scenario of remote sensing and machine learning
    technology in the agriculture domain in India. It is imperative to smartly manage
    Indian agriculture to sustain a huge percentage of the Indian population. In this
    regard, leveraging advanced technologies seems to constitute one of our best hopes
    to meet the emerging challenges. The availability of huge datasets, along with
    advanced technologies, can in the future lead to smart farming by adopting the
    decision support systems in relation to diverse cultivation systems in India.
    The integration of sensors, automatic data recording, ML technology, satellite
    datasets, UAV datasets, and decision support systems will provide a framework
    to increase crop production and improve crop quality. ML and RS will definitely
    provide a holistic framework for establishing sustainable agriculture. In this
    regard, it is anticipated that the present systematic review will constitute a
    beneficial guide to governmental policymakers, researchers, developers, and farmers.
    Consequently, this study adds considerable knowledge to the existing literature
    in the form of a comprehensive analysis of advances of ML and RS in Indian agriculture,
    with a holistic overview. Author Contributions Conceptualization, N.R.P., S.P.;
