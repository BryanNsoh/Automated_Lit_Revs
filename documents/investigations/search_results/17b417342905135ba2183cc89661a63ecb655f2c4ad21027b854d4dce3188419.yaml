    in two dry seasons of 2020 and 2021. However, there was variability in weather
    conditions across the years as shown in Table 4 with greater Tmax and smaller
    Tmin in 2020 as compared to 2021. Similarly, mean VPD, u2, and Rs in the mid-season
    of maize was higher in 2020 than 2021 showing a difference of 0.51 kPa, 0.31 m
    s−1, and 4.7 W m−2, respectively. Eventually, higher evaporative demand was also
    observed in 2020 maize growing season with maximum ETr of 13.6 mm d−1 and mean
    ETr of 7.9 mm d−1 as compared to 2020 season which had 10.6 mm d−1 and 6.4 mm
    d−1 following the same order. This might explain the lower mean soil water content
    at deeper soil depths of 2.1 m since the maize in 2020 was aggressively taking
    up soil moisture during the mid-season to match the high evaporative demand. However,
    the difference in soil water content between the two seasons was only 9 mm since
    both were drought years with soil moisture content ranging between 170 – 369 mm
    for 2020 and 172 – 378 mm for 2021. Normalized Difference Vegetation Index (NDVI)
    values were almost the same across the two years since the maize crop in both
    years experienced similar climatic conditions as well as irrigation and nitrogen
    applications. Both years seemed to have had similar weather extremes despite seeing
    small differences in evaporative demands as well as across weather variables and
    soil moisture content. As commonly observed, NDVI correlated well with crop development
    and crop growth dynamics such as canopy cover and leaf area index. Lastly, NDVI
    also correlated well with the seasonal crop coefficients (Kcr) which is known
    to control seasonal ETc partitioning and soil moisture on the soil surface [51].
    Nevertheless, according to Zhang et al. [26], selected weather variables reflect
    the climatic conditions of the environment, whereby RH and u2 explain the effects
    of aerodynamic resistances on evaporative demand (or ETr), whereas Ta and Rs explain
