    are an integral part of UAVs and are often used to capture images from different
    modalities (as discussed in Section 4.2). With technological advancements, visible
    spectrum (R, G, B), multispectral (e.g., R, G, B, NIR, Red-edge), hyper-spectral,
    short/mid-wave range (e.g., thermal), and lightweight LiDAR (Watts et al., 2012)
    sensors have been miniaturized to integrate in small/mini-sized UAVs either as
    in-built or mounted cameras. Therefore, acquiring high-quality images at different
    band ranges is achievable using sensors that can sense a portion of the electromagnetic
    radiation reflected from agricultural fields, thereby making precision and smart
    agriculture realistic (Dwivedi et al., 2022; Murugan et al., 2017a). Visible spectrum
    (RGB) cameras are the most used sensors owing to their superior tradeoff between
    cost and performance. Based on this configuration, these cameras can capture high
    spatial resolution imagery in three visible wavebands: the ed (R), green (g),
    and blue (B). However, their performance is often vulnerable to weather/atmospheric
    conditions, such as clouds and shadows, fog/mist, and sunlight angles, which often
    distort the captured imagery and adversely affect the performance of the intended
    classification and detection algorithms (Ahirwar et al., 2019). Multi-and hyperspectral
    sensors can effectively overcome many of these obstacles with additional benefits,
    but at a very high price. They also require experts to operate, capture, process,
    and analyze complex data. These cameras are less sensitive to environmental conditions
    and can capture additional information at wavebands beyond RGB. For instance,
    thermal NIR cameras and Light Detection and Ranging (LiDAR) imaging systems can
    be used to estimate crop diseases and height, and assess water stress and biomass
    (Brewer et al., 2022; Wang et al., 2022). In relation to the camera sensors used
    with UAVs, two approaches can be adopted: using an in-built camera that comes
    with UAVs and/or mounting a third-party camera with the required specifications.
    Sometimes, both are required for additional spectral information but at a higher
