    3.2. Article selection and quality assessment The aim of the article selection
    process is to execute a rigorous, unbiased search strategy to accrue as many primary
    studies (i.e., research articles) relating to the research questions as possible
    (Kitchenham et al., 2010; Syeed et al., 2023a, Syeed et al., 2023b). These primary
    studies provide direct evidence for the research questions (Kitchenham et al.,
    2010). Therefore, following the guidelines of (Kitchenham et al., 2010; Syeed
    et al., 2013), this study executes the following article selection process: (a)
    list the most relevant digital libraries to be searched and the set of keywords
    to formulate the search strings; (b) state the explicit inclusion criteria to
    ensure the relevance and quality of the searched articles; (c) define a manual
    assessment process to verify the appropriateness of the selected articles against
    the inclusion criteria; and finally, (d) carry out a non-recursive search in the
    references of each shortlisted article for the inclusion of missing ones. 3.2.1.
