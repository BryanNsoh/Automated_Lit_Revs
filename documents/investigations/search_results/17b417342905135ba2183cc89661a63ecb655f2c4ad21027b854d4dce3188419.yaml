    was used to support the content analysis phase by identifying the main topics
    on which documents are focused. The descriptive analysis shows a summary of the
    leading scientific journals in the research field, as well as the most influential
    countries and the research topic evolution over time. The results of the study
    allowed us to identify ten main research clusters, providing in-depth discussions
    and perspectives on critical areas for future research avenues. Finally, this
    study provides significant implications for the agri-food industry, suggesting
    firms redesign their business models according to a logic that prioritises long-term,
