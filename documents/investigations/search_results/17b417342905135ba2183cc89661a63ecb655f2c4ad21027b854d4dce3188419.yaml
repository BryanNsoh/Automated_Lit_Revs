    VRI management. In this study, the sampled Tc and calculated NRCT at various time
    intervals were interpolated by ArcGIS software during the growing seasons of summer
    maize and winter wheat to study the reasonable sampling time interval. Simultaneously,
    a method of generating VRI prescription maps was proposed, and the accuracy of
    VRI prescription maps based on IRTs mounted on a moving sprinkler irrigation system
    and the recommended sampling time interval were compared with those obtained by
    a UAV thermal imaging system. The results indicated that the sampling time interval
    should not exceed 5 minutes, and the VRI prescription maps generated by the UAV
    thermal imaging system and the IRTs mounted on the sprinkler irrigation system
    were similar. It demonstrates techniques for collecting IRT data but does not
    expand into a full VRI program based on these data to prove the feasibility of
    using IRTs mounted on sprinkler irrigation systems for precision VRI. It is necessary
    to conduct field experiments using this method for further research. CRediT authorship
