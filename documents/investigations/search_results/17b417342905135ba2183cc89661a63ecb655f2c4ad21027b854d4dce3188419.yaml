    Center pivotPrecision agriculturePrescription mapWinter wheatSummer maize 1. Introduction
    The delineation of management zones is a prerequisite for the application of variable
    rate irrigation (VRI) technology. Static prescription maps based on soil texture,
    apparent soil electrical conductivity and soil available water holding capacity
    have been widely used in VRI management for wheat, maize, cotton and other crops
    (Evans et al., 2013, O’Shaughnessy et al., 2015, Zhao et al., 2016; Sui et al.,
    2017; Barker et al., 2019; Singh et al., 2021). As static prescription maps cannot
    reflect the crop water stress caused by spatially variable precipitation, topography,
    variable soil infiltration rates (Sadler et al., 2005), and disease and pest infestations
    (Falkenberg et al., 2007), it is believed that dynamic VRI management based on
    remote sensing could provide a better method for obtaining the real-time crop
    water stress distributions (Stone et al., 2020) and consequently adjusting management
    zones and irrigation amounts. Canopy temperature (Tc) is an important index for
    estimating crop water deficit because of its nondestructive nature and comparatively
    low cost (Lena et al., 2020). As the spatial variation in Tc in the field can
    directly reflect the relative irrigation requirements, Tc is recommended for VRI
    management (Siegfried et al., 2017). The development of infrared thermometers
    (IRTs) mounted on a moving sprinkler irrigation system supplied a good method
    for obtaining Tc throughout the whole field and, consequently, VRI management
    (Sadler et al., 2002; Peters et al., 2008) and verified the generation of dynamic
    prescription maps (O’Shaughnessy et al., 2015; Bhatti et al., 2023). As Tc is
    easily affected by air temperature, solar radiation, vapor pressure and other
    factors, crop water stress indices based on Tc have been gradually developed,
    such as the difference between Tc and atmospheric temperature (Jackson, et al.,
    1977), the empirical crop water stress index (CWSI) based on air vapor pressure
    deficit (Idso et al., 1981), theoretical CWSI based on the energy balance of crop
    canopies and the PenmanMonteith equation (Jackson et al., 1981), the temperaturetime
    threshold (Upchurch et al., 1996), the degrees above non-stressed (DANS) (Taghvaeian
    et al., 2014) and the normalized relative canopy temperature (NRCT) (Elsayed et
    al., 2015). The CWSI has been successfully used to monitor water stress in a variety
    of crops (Payero and Irmak, 2006; O''Shaugnessey et al., 2012), but its adoption
    as an irrigation scheduling method has been limited because its computation requires
    the establishment or modeling of non-stressed and maximally stressed crop conditions,
    along with concurrent measurements of air temperature and relative humidity (DeJonge
    et al., 2015). DANS is a simplified crop thermal index that relates observed Tc
    to a single non-stressed canopy baseline temperature and has been used for monitoring
    water stress in maize (DeJonge et al., 2015) and sunflower (Taghvaeian et al.,
    2014), but it is difficult to directly determine the irrigation amount in VRI
    management. The NRCT has a similar theoretical basis to that of the CWSI, in which
    the lowest and the highest temperatures measured in the whole field were considered
    the lower baseline and upper baseline, respectively. Compared to DANS, NRCT is
    a normalized index between 0 and 1, which can be used as a reduction coefficient
    to calculate the irrigation amount in each management zone, and consequently to
    generate the VRI prescription map. A positive correlation between the NRCT and
    drought stress has been demonstrated by Elsayed et al., 2015, Elsayed et al.,
    2017 through field experiments. With the application of unmanned aerial vehicle
    (UAV) thermal imaging in agricultural management (Kashyap et al., 2023.), the
    NRCT was also used in a neural net-work model to predict the canopy water content
    of rice (Elsherbiny et al., 2021) and in the prediction of the maize crop coefficient
    (Shao et al., 2023). As the Tc measured by IRTs mounted on a moving sprinkler
    irrigation system are discrete values, it is necessary to select a reasonable
    interpolation method and sampling density to reduce the number of sensors and
    to obtain distribution maps of the Tc suitable for dynamic VRI management. Kriging
    interpolation is often used when variables are spatially correlated (Knotters
    et al., 1995). By analyzing the spatial correlation of Tc for soybean (Fletcher
    et al., 2019), cotton (Yates et al., 1983), wheat and maize (Zhang et al., 2022),
    the ordinary kriging (OK) method has been recommended for Tc interpolation. The
    sampling density of Tc was determined by the number of IRTs mounted on the sprinkler
    irrigation system and the sampling time interval. It is believed that a larger
    sampling density will produce smaller errors (Chen et al., 2008). To balance the
    cost of IRT sensors and the accuracy of Tc distribution maps, the upper limit
    of the sampling time interval needs to be studied. The main objective of the present
    research was to study the appropriate sampling time interval of Tc obtained with
    IRTs mounted on a moving sprinkler irrigation system for dynamic VRI management.
    Simultaneously, a method of generating VRI prescription maps based on NRCT was
    proposed, and the accuracy of VRI prescription maps based on IRTs data and the
    recommended sampling time interval were compared with those obtained by a UAV
    thermal imaging system. 2. Materials and methods 2.1. Experimental design The
    field study was carried out at two sites in the North China Plain. One site was
    located at Shunyi (40.22°N and 116.60°E) in Beijing (referred to as site 1), and
    the other site was located at Dacaozhuang (37.28°N and 114.54°E) in Hebei Province
    (referred to as site 2). The experimental crops were summer maize and winter wheat
    at site 1 and site 2, respectively. The cutting ring method was used to measure
    the field water holding capacity, which was 0.31 cm3/cm3 at site 1 and 0.41 cm3/cm3
    at site 2 for the 0–60 cm soil depth. The plant spacing of summer maize was 24 cm,
    and the row spacing was 58 cm.The seeding rate of winter wheat was 375 kg/ha.
    The maximum crop heights of summer maize and winter wheat were 280 cm and 73 cm,
    respectively. At site 1, the 4.5 ha experimental plot was controlled by a two-span
    center pivot irrigation system with an overhang (118 m in total). An array of
    seven IRTs (CSTCLT15CB3, Optris, Germany) was mounted on the center pivot irrigation
    machine at equal intervals with the outermost IRT installed at a distance of 115.5 m
    from the center pivot. Tc was recorded every 30 s. At site 2, the experimental
    plot was a 3.5 ha semicircular controlled by a three-span center pivot irrigation
    system with an overhang (150 m in total). An array of 11 IRTs was mounted on the
    center pivot irrigation machine beginning from the second span, with an equal
    area controlled by each IRT to achieve a similar representativeness to that of
    the whole field for each IRT. An additional IRT was mounted on the first span
    to help construct the Tc distribution maps. The Tc was recorded every 1 min. All
    IRTs pointed to the crop canopy at an angle of 135° relative to the vertical mast
    and were 2.5 m above the ground. The IRTs were calibrated against a black body
    prior to the beginning of the experiment. The speed of the center pivot irrigation
    system was 2.9 m/min at both sites, and the system took 4 h and 20 min to walk
    around at site 1 and 2 h and 40 min at site 2, respectively. The nozzle spacing
    was 2.9 m at site 1 and 2.5 m at site 2. At both sites, the modified Heermann
    and Hein uniformity coefficient (CUHH) of the center pivot irrigation systems
    observed was 75%, which was consistent with the investigation results of Yan et
    al. (2020) for large sprinkler irrigation machines in China. To convert the Tc
    measured by the IRTs mounted on the moving sprinkler irrigation system to the
    same time, stationary IRTs (Fig. 1) were also installed at the location representing
    the average soil moisture content at the experimental sites (Li et al., 2018).
    Representative locations were selected according to the soil clay content after
    analyzing the temporal stability of soil water content (Zhao et al., 2018), and
    this method was also feasible for dynamic VRI management (Zhu, 2023). There were
    nine IRTs at site 1 and three at site 2. These IRTs also pointed to the crop canopy
    at an angle of 135° relative to the vertical mast and were 1 m above the crop
