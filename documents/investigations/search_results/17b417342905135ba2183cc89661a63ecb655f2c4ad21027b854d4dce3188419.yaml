    The overarching process of deploying UAVs for precision or smart agriculture comprises
    three fundamental procedures: data acquisition, perception, decision-making, and
    action performance/application (Bouguettaya et al., 2022). The decision-making
    procedure, in turn, consists of three sub-processes to be accomplished in sequence:
    data and imagery preprocessing, training/learning, and accuracy measurement. A
    summary of this procedure is illustrated in Fig. 3. Download : Download high-res
    image (713KB) Download : Download full-size image Fig. 3. Adoption of UAV and
    associated technologies in agriculture. The data acquisition procedure begins
    with an understanding of the weather conditions, selection of the area for data
    acquisition, and understanding of the regulatory compliance for UAV operation.
    Thereafter, flight and camera configurations must be set based on the intended
    data collection. The collected data (e.g., imagery of the surveyed agricultural
    land area) were then preprocessed to enhance their characteristics for efficient
    training of the ML and statistical models. Geometric and radiometric calibrations
    are primarily conducted for color adjustment, noise reduction, distortion elimination,
    and blur removal (Aasen et al., 2018; Tu et al., 2018). The processed imagery
    is then used for the training and accuracy enhancement process of the ML and statistical
    models, the categorical list of which is presented in Fig. 3. Prediction models
    are mostly developed for precision agriculture (e.g., classification and regression),
    crop mapping (Hunt Jr et al., 2010), crop yield estimation, and wetland classification
    (Mahdianpari et al., 2017). Several classification methods, e.g., SVM, CART, DT,
    RF, A-NN, and regression models, e.g., SVR, RF are utilized for this purpose (Belgiu
    and Drăguţ, 2016; Hassan-Esfahani et al., 2015; Jaakkola et al., 2017). In addition,
    model accuracy measurement approaches were used, as listed in Fig. 3. Finally,
    based on the assessment results of the models, necessary actions were taken. This
    includes, for example, real-time monitoring and displacement of pesticides or
    fertilizers (Chen et al., 2021; Tendolkar et al., 2021), or timely planning for
    the Govt. authorities, and farmers. 4.1. On the comparison between UAV and contemporary
    remote sensing technologies Remote Sensing is the process of accruing physical
    information about an object without touch or contact (Campbell and Wynne, 2011).
    The adoption of remote sensing technologies for precision agriculture involves
    observing crops or farmlands from distances ranging from a few meters to hundreds
    of kilometers (Bouguettaya et al., 2022). For instance, unmanned aerial vehicles
    (UAVs), satellites, manned aircraft, and ground vehicles (Manned or Unmanned)
    are the most reliable remote sensing technologies that provide enhanced support
    in several agricultural segments compared to human-intensive manual processes
    (Bouguettaya et al., 2022). These include crop scouting (Théau et al., 2020),
    crop yield estimation (Hasan et al., 2019), precise agrochemical (e.g., pesticides
    and fertilizers) spraying (Bouguettaya et al., 2022), and invasive plant fighting
    (Wu et al., 2021). Table 7 presents a comparative summary of these remote-sensing
