    addresses traditional WNE approaches, application cases based the traditional
    approaches, and challenging ML approaches. Traditional approaches that cope with
    the problems by means of classic solutions are still mainstream (Jensen and Allen,
    2016, Allen et al., 2007, Pereira et al., 2020). FAO-56 consists of soil water
    balance (SWB) based on evapotranspiration (crop coefficient approach) and effective
    precipitation. The energy balance approach is also considered an alternative to
    the crop coefficient approach for evapotranspiration estimation. Furthermore,
    FAO-56 is compared to the transient state model (Richard''s equation) (Pereira,
    et al., 2020) that allows soil water processes to be accurately described mechanistically,
    e.g., infiltration and water redistribution, root water uptake, deep percolation,
    and capillary rise (Pereira, et al., 2020). Also, they evaluate and discuss the
    influence of crop yield forecasts and performance indicators for irrigation scheduling.
    Typical application cases collect references of recent research based on traditional
    WNE approaches, showing they are still widely considered. Domínguez-Niño et al.
    (2020) use the standard FAO-56 approach to define the irrigation depth in an automated
    irrigation scheme and compare it to manual irrigation based on lysimeter water
    consumption. The automated method achieved similar or higher levels of water usage
    efficiency in all scenarios. Mechanistic approaches are also tested (Linker et
    al., 2016, Gu et al., 2017). Linker et al. (2016) use AquaCrop to simulate scenarios
    of water intake and consequent crop yield as an input to an irrigation scheduling
    optimization problem, for which the solution defines when to irrigate and the
    right amount of water. Gu et al. (2017) use a root zone water quality model (RZWQM2)
    to forecast crop water stress. Their irrigation timing was based on the occurrence
    of model-simulated water stress, while the irrigation depth was on the fraction
    of the SM deficit needed to replenish the field capacity at any given time. Modern
    irrigation scheduling methods are generally based on sensor-monitored soil moisture
    regimes rather than crop water stress. Crop water stress is difficult to measure
    in real time but can be computed using agricultural system models (Gu, et al.,
    2017). The challenging ML approaches deal with four issues: ML for improving water
    usage efficiency, big data enabling transfer learning, the importance of weather
    forecast for ML approaches, and the combination of mechanistic and ML modeling
    in a hybrid approach. Peng et al. (2019) develop an ML approach (back-propagation
    ANN) to water need forecast based on environmental data (SM, soil electrical conductivity,
    air temperature, and light intensity) to optimize irrigation water supply planning.
    Kashyap et al. (2021) use an ML approach (LSTM) to forecast SM in D + 1 based
    on IoT data and then spatially calculate the crop water need. Kurtulmuş et al.
    (2022) propose a data-driven water need estimation approach with three soil texture
    classes under different illumination conditions, using pre-trained deep convolutional
    neural networks applied to image processing. On big data enabled transfer learning
    (Pan & Yang, 2010), Veerachamy et al. (2021) proposed a Hadoop cloud-based big
    data environment to obtain soil moisture, temperature, humidity, wind speed and
    intensity from multiple farms. Since the high volume of data from several farms
    adds greater diversity of crop, soil type, locality, and climate, this big data
    configuration allows ML to be more comprehensive, enabling transfer learning:
    it is as if one crop could learn from others. Since unnecessary irrigation is
    usually applied to the field without considering the possible precipitation after
    irrigation, weather forecasts (e.g., precipitation) can save irrigation water
    (Cao, et al., 2019). Cai et al. (2011) add the weather forecast and its uncertainty
    in a simulation–optimization framework for WNE and irrigation scheduling, concluding
    that the forecast accuracy and the forecasting time horizon matter for water use
    efficiency. Cao et al. (2019) define and use three precipitation forecast levels
    to improve irrigation decision-making, thus avoiding excessive water use. Shang
    et al. (2020) combine mechanistic and ML modeling in a hybrid approach. The fundamental
    idea is to integrate the mechanistic models (describing dynamics in SM variations),
    and data-driven models (characterizing uncertainty in forecast errors of evapotranspiration
    and precipitation) into a single system. The hybrid approaches present relevant
    advantages in most scenarios. Traditional approaches are still relevant, but ML
    has been gaining traction, especially considering uncertainties. In this sense,
    adding weather forecast data (mainly precipitation) to ML approaches leads to
    performance leaps once it has valuable information to reduce future uncertainty.
    4.2. Soil moisture (SM) estimation and forecast This sub-section addresses SM
    estimation, SM forecast, and drought monitoring. Topp et al. (2008) review the
    mainstream problems and methods for SM and soil water dynamics. Kashyap et al.,
    2021, Bittelli, 2011, Beck et al., 2021 review SM estimation based on sensing,
    discussing the main metrics and techniques, and comparing them in terms of accuracy,
    advantages, challenges/risks, and cost. Satellite-based remote sensing is presented
    as SM products commonly available on the market (Mohanty, et al., 2017). SM estimation
    deals with additional intelligence layers to SM data, involving geostatistics
    and ML approaches. Barker et al. (2017) provide guidance on the number and placement
    of soil probes in the field with minimal cost, while keeping data quality at an
    acceptable level. Abowarda et al. (2021) deal with downscaling remote sensing
    data through interpolation and data fusion techniques. Alternative ML approaches
    cover the application of mainstream ML algorithms to scenarios with limited sensing
    data to estimate SM (Hassan-Esfahani et al., 2017, Filgueiras et al., 2020, Gu
    et al., 2021) such as Bayesian algorithms (Hassan-Esfahani et al., 2017) and ensembled
    multilayer perceptron (MLP) (Gu, et al., 2021). Comparisons were also made between
    the novel ML and the traditional mechanistic approaches, such as HYDRUS-2D and
    AquaCrop, revealing that ML is a valid alternative in a relevant part of the scenarios.
    Forecast involves novel ML approaches applied to pure data-driven contexts (Matei
    et al., 2017, Adeyemi et al., 2018, Cai et al., 2019, Anton et al., 2019a, Avram
    et al., 2020, Yu et al., 2021, Togneri et al., 2022) or their comparison with
    the traditional mechanistic approaches (Karandish and Šimůnek, 2016, Gumière et
    al., 2020). Karandish and Šimůnek (2016) propose a hybrid approach, considering
    both raw data and data from mechanistic models as inputs to ML. The authors use
    different ML algorithms, such as linear regression (LR), support vector machine
    (SVM), random forest (RF), multilayer perceptron (MLP), adaptive neuro-fuzzy inference
    systems (ANFIS), deep learning regression network (DNNR), long short-term memory
    (LSTM), gated recurrent unit (GRU), and convolutional neural network (CNN). All
    references used D + 1 9as a reference time horizon, except for one (Gumière, et
    al., 2020) that also used larger horizons, such as D + 3 and above. Matei et al.,
    2017, Anton et al., 2019a, and Avram et al. (2019, 2020) propose ML-based SM forecast
    primarily using weather data. Adeyemi et al., 2018, Cai et al., 2019, Yu et al.,
    2021 explore deep learning variants on structured data (weather and, sometimes,
    SM), finding good SM forecast accuracy. Togneri et al. (2022) test different ML
    algorithms (traditional and deep learning variants), and developed engineered
    features based on a modified autoencoder that allows a full data-driven approach,
    i.e., independent of domain-knowledge features. Their results are generalizable
    for 25% of the world’s arable land. Estimation and forecast approaches via ML
    share some common characteristics. Daily timeframe 10was adopted by all references,
    indicating this is the current mainstream approach for operational irrigation
    decision-making. The input data came from limited sensing scenarios including
    combinations of the following source options: remote sensing (satellite, UAV),
    weather station, and mechanistic models. Soil probes are not included in the ML
    estimation task because their objective is SM estimation in the absence of direct
    measurements. Forecast applications use soil probes and weather forecast providers
    as additional data sources. Drought monitoring supports SM estimation and forecast
    as drought indexes are relevant features for them (Narasimhan & Srinivasan, 2005).
    This situation happens because the behavior of soil water dynamics varies if there
    is water surplus or not: e.g., in drought periods, deeper soil layers cannot supply
    root zone with water without precipitation. As we can observe, ML is a trend due
    to the popularization of IoT. Pure data-driven approaches are being compared to
    traditional mechanistic approaches or even being mixed with them in the so-called
    hybrid approaches. 4.3. Feature engineering This sub-section addresses crop phenology,
    meteorology, evapotranspiration, groundwater, soil properties, and soil water
    dynamics. Jensen and Allen, 2016, GAO, 2021 overview crop phenology, with special
    attention to its characterization and mapping. Crop development is characterized
    by the description and evaluation of two traditional methods, AquaCrop (a mechanistic
    approach) (Kulbacki, et al., 2018) and the empirical growing-degree days (McMaster
    & Wilhelm, 1997). Jafari et al. (2021) show and compare methods for evapotranspiration
    crop coefficient estimation. Virnodkar et al. (2020) use remote sensing and ML
    to determine crop water stress. Root size estimation is detailed in two soil sensing
    methods: impedance spectroscopy (Ozier-Lafontaine & Bajazet, 2005) and electrical
    capacitance (Aulen & Shipley, 2012). Finally, Perez-Sanz et al. (2017) discuss
    IoT approaches and the impact of image data acquisition issues on crop phenology
    measurements. Also, Fan et al., 2021, Fan et al., 2021 propose a complete IoT-based
    platform to acquire and process data to determine crop phenotype and phenology.
    In this context, meteorology focuses on short-term planning, via the impact of
    the weather forecast on irrigation considering natural water outtake (primarily
    by evapotranspiration) and intake (by precipitation). In this sense, Delgoda et
    al. (2016) estimate the importance of weather forecast data using the AquaCrop
    simulation model. Evapotranspiration is organized into traditional and ML approaches.
    For traditional approaches, Allen et al. (1998) is the classical report for the
    standard FAO-56 11approach, about the evapotranspiration crop coefficient approach
    coupled with the reference evapotranspiration calculated by the Penman-Monteith
    method. In addition, they introduce alternative evapotranspiration methods, such
    as the energy-balance ones. Jensen and Allen, 2016, Pereira et al., 2021 refresh
    Allen et al. (1998) and can be considered the current most up-to-date references
    in evapotranspiration. For ML approaches, the references have two focuses: estimation
    and forecast. For estimation, ML algorithms 12were tested in limited sensing data
    scenarios and compared against physical/empirical models 13(Feng et al., 2016,
    Yamaç and Todorovic, 2020, Fan et al., 2021, Fan et al., 2021). Many ML algorithms
    showed performance similar to FAO-56 and other traditional benchmarks, for daily
    reference evapotranspiration (Feng, et al., 2016) and daily crop evapotranspiration
    (Yamaç and Todorovic, 2020, Fan et al., 2021, Fan et al., 2021). For the forecast,
    Afzaal et al., 2020, Torres et al., 2011 propose daily evapotranspiration forecasting
    for D + 1 using ML algorithms14, reaching performance comparable to mechanistic
    approaches based on physical/empirical models. Groundwater research areas focus
    on mapping, monitoring, and forecasting the groundwater levels. Recent studies
    rely on ML approaches to overcome traditional mechanistic groundwater dynamics
    models for studying groundwater and extracting useful information. Sahoo et al.
    (2017) use MLP (multilayer perceptron) to forecast changes in groundwater level
    when subsurface soil properties are unknown, only based on remote and weather
    sensing. Hedley et al. (2013) compare MLM (multiple linear regression model) and
    RF (random forest) regressors to estimate water table depth and SM at 50 cm using
    electromagnetic survey data, a rainfall time series, and a wetness index. An important
    conclusion is the confirmation of a relevant dependence of SM on groundwater level.
    Robert et al. (2018) analyze groundwater adaptation to climate change, providing
    a dynamic programming approach to groundwater irrigation forecasting. Soil properties
    area is organized into two subareas: properties measurements and supplementation.
    Near real-time temperature is obtained by in situ sensing, with soil structure
    and biochemical characteristics usually obtained by in situ or lab agronomy tests.
    Sishodia et al. (2020) present a comparative analysis of remote sensing (satellite
    and UAV) equipment and metrics to address soil slope and surface temperature profiling.
    Jarman and Dimmock (2018) address in situ sensing options (soil probes and ground
    penetrating radar - GPR) as tools to measure the soil temperature profile. Rawls
    et al. (1991), Minasny et al. (2018), and Assouline (2006) relate soil structure
    and biochemical characteristics to its hydraulic behavior, allowing methods for
    defining the soil water retention curve (SWRC) or improving its precision. Montzka
    et al. (2017) bring a global dataset of soil hydraulic properties to develop approaches
    for soil dynamics when no soil data is available. Finally, Yu et al., 2018, Obia
    et al., 2020, Liu et al., 2020 show possible soil supplementation to retain water
    for longer periods using plastic film, biochar and an absorbent polymer. Soil
    water dynamics area involves problems and methods, soil water balance (SWB), soil
    water retention curve (SWRC), and computational implementation. Carminati et al.
    (2010) conduct a laboratory experiment presenting observational aspects of soil
    water dynamics. Jensen and Allen (Jensen & Allen, 2016) review mainstream models
    of soil water dynamics, focusing on the SWB approach based on crop coefficient
    evapotranspiration (the so-called FAO-56 SWB approach). Pereira et al. (2020)
    deploy the FAO-56 Soil Water Balance (SWB) approach as an algorithm to work as
    a soil water dynamics simulator and discussed alternative soil water dynamics
    approaches. Toumi et al. (2016) adapt their study to the AquaCrop approach. Montzka
    et al. (2017) address the Soil Water Retention Curve (SWRC), bringing a global
    dataset of soil hydraulic properties. Bittelli et al. (2015) work with computational
    approaches, for soil properties and dynamics implemented in Python. 4.4. Data
    sourcing A critical issue in collecting data for WNE is finding the most cost-effective
    source, influenced by several aspects, such as crop, locality, climate, and irrigation
    type. This sub-section addresses sensing, remote sensing, satellite-based remote
    sensing, UAV-based remote sensing, in situ sensing, mobile sensing, GIS/geostatistics,
    and agronomy/labs. Sensing is an area subject to various studies over the years.
    Jarman and Dimmock, 2018, Talaviya et al., 2020 present different types of sensing
    applied to agriculture and irrigation. There are also references to subareas,
    such as remote sensing (Sishodia et al., 2020, GAO, 2021, Alvino and Marino, 2017,
    Jung et al., 2021), in situ sensing (Vuran et al., 2018, Rehman et al., 2014)
    and mobile sensing (Gupta et al., 2021, Smith et al., 2018). Remote sensing can
    be divided into satellite-based (Jarman and Dimmock, 2018, Sozzi et al., 2018)
    and UAV-based (Kim et al., 2019, Adão et al., 2017, Hunt and Daughtry, 2018, de
    Oca and Flores, 2021) sensing. Some references focus on irrigation, whereas others
    delve into specific irrigation subareas, such as SM (Kashyap and Kumar, 2021,
    Mohanty et al., 2017, Bittelli, 2011, Beck et al., 2021), and crop phenology monitoring
    (Carlson & Ripley, 1997). A particular trend across references is the investigation
    of architectural and implementation aspects of IoT solutions in the farm to support
    sensing (Kamienski et al., 2019, Vuran et al., 2018, García et al., 2020, Rehman
    et al., 2014, Saha et al., 2018), their impact on data collection, and its usefulness
    as data sources. Another trend is the use of machine learning (ML)15 for computer
    vision, i.e., image post-processing that increases the accuracy of the captured
    data (noise cleaning) or data enrichment in order to provide additional information
    and valuable insights for the farmer (Gupta et al., 2020, Rehman et al., 2019,
    Ampatzidis et al., 2020). When data sensing is integrated with a geographic information
    system (GIS), several opportunities open up (Jarman and Dimmock, 2018, Barker
    et al., 2017): (i) Data visualization: It is possible to generate maps of the
    farm, with the variables of interest represented in a spatially distributed way,
    facilitating the generation of insights for decision-making (Jarman & Dimmock,
    2018).; (ii) Downscaling (data inference): Applying geostatistics to GIS data
    allows inferring variables values among sensor data points through interpolation
    and regression methods. Thus, we can use a minimum number of sensors strategically
    placed (Dursun & Özden, 2017) for in situ sensing or a minimum spatial resolution
    for remote sensing. This downscaling approach allows for more spatial accurate
    agricultural treatments and also works in univariate and multivariate problems,
    considering variables from different data sources and resolutions for each inferred
    variable in space (Abowarda, et al., 2021).; (c) Increase of in situ sensing data
    quality robustness: When a specific soil probe decalibrates or fails, these issues
    can be identified through anomaly detection relative to expected sensor values.
    Moreover, non-reliable data can be replaced by the inferred ones (Anand, et al.,
    2021). Sun et al. (2021) address the use of GIS and geostatistics in agriculture,
    whereas Abowarda et al., 2021, Anand et al., 2021 focus on irrigation. The main
    techniques involve interpolation, downscaling, and the fusion of multiple sources,
    possibly from different timeframes and localities. Barker et al. (2017) approach
    the problem of deciding how many and where to place soil moisture probes based
    on geostatistics. Lastly, related to agronomy and laboratory subjects, van Genuchten
    (1980) presents the mainstream method for soil water retention curve (SWRC) determination.
    Fig. 5 summarizes the matching of data sources to data categories, structured
    in layers. The inner layer denotes the smart irrigation field, comprising precision
    irrigation, traditional approaches, modern IoT, and data-driven applications.
    The middle layer carries the data categories often useful for precision irrigation
    (Kamienski et al., 2019, García et al., 2020). Finally, the outermost layer brings
    the corresponding data sources, ranked in their suitability as preferred (most
    used), challenger and alternative. Download : Download high-res image (239KB)
    Download : Download full-size image Fig. 5. Data sources vs. data categories -
    Suitability summary. Satellites remain the preferred data source for data categories
    that accept coarser spatial–temporal resolutions (30–100-meter grid and daily
    are the most granular). The use of open or paid satellite data is cost-effective
    for data categories immutable in the season (such as soil slope/topology) or relatively
    stable ones (such as phenological stages16, plant water stress17 and groundwater
    mapping) (Jarman and Dimmock, 2018, Sishodia et al., 2020, GAO, 2021, Alvino and
    Marino, 2017, Jung et al., 2021, Carlson and Ripley, 1997). A relevant limitation
    of satellites is spatial–temporal resolution sparsity (Sishodia, et al., 2020):
    satellites commonly cover the same area with -scale intervals and -scale spatial
    resolution, which are considerably coarser than modern IoT sensing technologies,
    as UAV and in situ sensing-based technologies. Satellite-based sensing is more
    susceptible to data quality issues primarily due to clouds, precipitation, or
    other weather events that partially cover the ground images or distort radiation
    signals (Jarman & Dimmock, 2018). UAVs are challengers due to better spatial–temporal
    resolution and less susceptibility to data quality issues. Also, UAV sensing is
    less susceptible to data quality problems because they fly below the clouds, and
    farmers can use them only when the weather is clean. Furthermore, farmers can
    choose the desired temporal resolution once they own or manage the physical UAV
    in the farm. On the other hand, UAVs have a higher cost and greater need for in
    situ maintenance and handling (Jarman and Dimmock, 2018, Sishodia et al., 2020,
    GAO, 2021, Kim et al., 2019, Alvino and Marino, 2017, Jung et al., 2021, Hunt
    and Daughtry, 2018). Regarding the measurement of leaf area index (LAI), mobile
    sensing is also positioned as a challenger, whenever sensors can be embedded in
    agricultural vehicles and for travelling the crop area with adequate frequency
    (Gupta et al., 2020, Gupta et al., 2021). Weather stations are preferred but also
    costly way to collect weather data. Alternatively, data can usually be obtained
    free of charge or at low cost (Jarman and Dimmock, 2018, Vuran et al., 2018, Talaviya
    et al., 2020, Alvino and Marino, 2017). Free or low-cost satellite services are
    popular alternatives, with similar data quality (Jarman and Dimmock, 2018, Sishodia
    et al., 2020, GAO, 2021, Alvino and Marino, 2017, Sozzi et al., 2018). Weather
    forecasts are often acquired from specific providers (Jarman and Dimmock, 2018,
    Cai et al., 2011, Cao et al., 2019, Shang et al., 2020, Alvino and Marino, 2017).
    Soil probes are the current preferred sources to measure soil moisture and temperature,
    providing high spatial–temporal resolution, high accuracy, and different soil
    depths (Jarman and Dimmock, 2018, Kashyap and Kumar, 2021, Alvino and Marino,
    2017, Bittelli, 2011, Beck et al., 2021). However, this high accuracy depends
    on sensor calibration. For example, the mapping of indirect measurements, such
    as soil matric potential [ ], to SM may differ depending on soil properties –
    each management zone 18has its own soil water retention curve (SWRC), i.e., a
    unique sensor calibration curve (Van Genuchten, 1980). Data quality is a central
    issue here (Togneri, et al., 2019). In addition to requiring precise calibration,
    sensors may lose their calibration over time, either by the equipment deterioration
    or by a change in the soil characteristics. In addition, in large fields, soil
    probes are located in places difficult to access for maintenance, which makes
    the data quality issue a considerable risk. There are also data collection failures
    due to communication problems between sensing equipment and other components lying
    in the path between sensors and the database, or even due to battery problems.
    The spatial resolution is a positive point since as many soil probes as necessary
    can be installed in the form of grids or one (or more, for redundancy) in each
    management zone (Dursun & Özden, 2017). UAVs become challengers to soil probes
    due to the limitations of the latter concerning calibration and in situ maintenance
    for extensive crops. UAVs achieve reasonable accuracy levels, cover large areas
    of difficult access, and do not require calibration. On the other hand, the main
    disadvantage of UAVs is a limited temporal resolution, as they do not continuously
    fly over the crops and thus cannot capture data for intraday behavior profiling
    (Jarman and Dimmock, 2018, Kim et al., 2019, Alvino and Marino, 2017, Adão et
    al., 2017, Hunt and Daughtry, 2018). Satellite services appear as an alternative,
    generally less costly and with coarser spatial–temporal resolution (Jarman and
    Dimmock, 2018, Kashyap and Kumar, 2021, Mohanty et al., 2017, Alvino and Marino,
    2017, Bittelli, 2011, Beck et al., 2021). In situ or laboratory agronomic procedures
    are still the mainstream data sources for the discovery and mapping of soil properties
    (Van Genuchten, 1980, Rawls et al., 1991, Minasny and McBratney, 2018, Assouline,
    2006, Montzka et al., 2017) (Fig. 5). In contrast, in general, UAV and satellite-based
    sensing are alternatives, within a full data-driven setup (Sishodia, Ray, & Singh,
    2020). 4.5. Data quality Data quality permeates all data sources as models and
    decision-making processes depend on available and reliable data. Bad raw data
    quality is detrimental to the topics in Fig. 4, potentially causing error propagation
    to the top objectives. In general, the main quality issues come from weather events
    (e.g., cloudiness) inserting noise in remote sensing (especially long-distance
    ones, such as satellite-based) and IoT communication and sensors failures and
    decalibration (Elijah, et al., 2018). The two mainstream issues for IoT-based
    agriculture are data unavailability and unreliability. Data unavailability can
    be caused by sensor damage or communication failures, both due to IoT equipment
    being subject to environmental conditions, being often in places of difficult
    access for maintenance, and even to energy sourcing problems (e.g., battery autonomy)
    (Togneri et al., 2019a, Avram et al., 2020). Data unreliability also occurs when
    sensors are exposed to environmental conditions (Togneri et al., 2019a, Avram
    et al., 2020). As applications in agriculture, Matei et al. (2017) add context
    data publicly available from web portals to local data, provided by weather stations
    to forecast SM, proving that quantity and quality of context data are essential
    to prediction accuracy. Anton et al., 2019a, Anton et al., 2019b advocate that
    multiple data sources can improve ML reliability and accuracy on temperature and
    SM. Avram et al. (2019) showed that context modeling could add helpful information
    to SM forecasts improving accuracy by 30%. Avram et al. (2020) evaluate the influence
    of data quality in SM forecast, investigating the impact of context completeness
    and accuracy over SM forecasting. Experiments with different noise levels and
    missing data using different ML algorithms show that the SM forecast performance
    is improved when using data quality context awareness (data quality metrics),
    even if the quality standards are not completely met. Moon et al., 2018, Torres
    et al., 2020 work on techniques for improving sensor data quality. Moon et al.
    (2018) perform spatial–temporal data compression techniques and data fidelity
    evaluation for IoT in smart farms. Torres et al. (2020) propose a multilevel data
    fusion approach that includes sensor data (low level), events and decisions based
    on sensor data (medium level), and decisions based on multiple applications (high
    level). The main goal is to find ways to use sensor data quality techniques accordingly
    to application target events, seeking to optimize decision-making. Togneri et
    al. (2019a) evaluate multi-sourcing and context-awareness importance to data quality
    assurance for IoT sensing. The paper exposes the problems with IoT data quality
    and proposes multi-sourcing and context-awareness as solutions to identify non-veracious
    data. Dursun et al. (2017) address soil probe placement as a way of seeking to
    maximize data quality while minimizing the number of soil probes (it minimizes
    costs as well). Optimization techniques (genetic algorithms) are used to place
    the right number of soil probes, in the right place, to measure SM. Context awareness
    tries to improve data quality by heterogeneous multi-sourcing. Ardagna et al.
    (2018) expose the problems and potentialities of dealing with heterogeneous data
    sources and propose ways of addressing them. Furthermore, they use data quality
    metrics as variables to data models and show ways to choose adequate data quality
    assessment techniques according to modeling objectives. Bertossi et al. (2020)
    propose using ML to context-aware data quality in terms of explainability and
    causality. Moreover, the paper suggests that ontology could be another important
    tool for context-aware data quality. Albertoni et al. (2021) propose a particular
    ontology for context-aware data quality. Ismael et al. (2021) establish a solution
    to sensor-based data sourcing conflict in the data fusion process. Regarding data
    veracity, Hariri et al. (2019) focus on data quality issues. The authors characterize
    data veracity as a multi-dimensional problem, i.e., data coming from multiple
    variables and data sources helping to identify related issues. The paper compares
    uncertainty treatments: probability theory, Bayesian theory, Shannon''s entropy,
    fuzziness, belief function, rough set theory and classification entropy. Belaud
    et al. (2019) establish a big data architecture to deal with multidimensionality
    for the agriculture context. Bahi et al., 2019, Junior and Kamienski, 2021 also
    highlight data veracity among data quality issues but characterizing veracity
    in the context of IoT (exploiting mainly sensors and communication fault-tolerance
    aspect, and data fusion). The paper proposes an IoT framework to optimize data
    availability / veracity and discusses related challenges. Armina et al. (2017)
    review the mainstream approaches for data imputation, comparing algorithms and
    application cases and also review its importance and metrics. Murray (2018) shows
    how to evaluate when imputation algorithms work or not for multiple-dimension
    data. Fang et al. (2020) compare and evaluate the current main multiple time-series
    imputation algorithms, as GRU-D, GRUI-GAN, BRITS, E2GAN and NAOMI, including hybrid
    approaches. 5. Discussion Data-driven machine learning-based approaches have emerged
    primarily in two key topics: Soil Moisture (SM) estimation/forecast and Water
    Need Estimation (WNE). The fast development of IoT technologies has been providing
    abundant and fine-grained spatial and temporal data, thus favoring data-driven
    approaches (Miranda et al., 2019, Lezoche et al., 2020, Goldstein et al., 2018).
    Furthermore, SM estimation/forecast and WNE are the key inputs to the ultimate
    goal of estimating the amount of water that needs to be applied by the irrigation
    system. Current research challenges focus on using supervised machine learning
    to replace mechanistic approaches to SM estimation/forecast and WNE in the case
    of a partial lack of data (Karandish & Šimůnek, 2016). Efforts in this area typically
    use hybrid approaches that combine data collected from sensors (physical and virtual)
    and domain-knowledge-engineered features coming from physical-empirical models.
    There is an ongoing trend for the literature to focus on the hybrid approaches
    to SM estimation (Hassan-Esfahani et al., 2017, Filgueiras et al., 2020, Gu et
    al., 2021), SM forecast (Adeyemi et al., 2018, Cai et al., 2019, Yu et al., 2021,
    Gumière et al., 2020) and WNE (Kashyap and Kumar, 2021, Cai et al., 2011, Cao
    et al., 2019, Shang et al., 2020, Peng et al., 2019, Veerachamy and Ramar, 2021).
    Actually, latest developments prioritize sensor data over physical-empirical models,
    making machine learning (ML) approaches better suited. Various studies propose
    SM forecast based only on weather data, introducing context awareness to enable
    full data-driven approaches (Matei et al., 2017, Anton et al., 2019a, Avram et
    al., 2019, Avram et al., 2020). Togneri et al. (2022) propose a full data-driven
    approach for SM forecast, independent of domain-knowledge features and only based
    on data from soil probes and weather stations. Their strategy is also based on
    context awareness, due to a feature engineering process by a modified autoencoder
    architecture. Considering the geographical span of the farms analyzed, their results
    are generalizable for 25% of the world’s arable land. Kurtulmuş et al. (2022)
    propose a full data-driven approach for WNE using deep convolutional neural networks
    in three soil texture classes under different illumination conditions. Extrapolating
    the full data-driven approaches to their limit, one can see a contrast that clearly
    highlights the potential advantages and challenges among the alternatives. As
    full data-driven approaches prove effective, solutions become independent of domain
    knowledge from physical-empirical models that often have limited geographic-climatic
    validity and require human intervention. Thus, ML-based approaches can be more
    flexible and adaptable to the most diverse geographic and climatic contexts and
    learn from various regional data. More than that, we believe there is a potential
    for transfer learning (Weiss et al., 2016, Risheh et al., 2020, Abdallah et al.,
    2021, Chen et al., 2021), as the patterns learned from a group of farms, crops,
    regions, and climates around the world can be applied in a new application with
    a distinct configuration. In this case, transfer learning addresses the cold-start
    challenge of ML-based data-driven approaches, i.e., learning from other contexts
    requires only a low volume of local data to adapt the model to multiple conditions
    and geographies. In essence, we could quickly produce models with adequate accuracy
    in a very short time. Figs. 6 adapts 4 to represent hypothetical full data-driven
    approaches of our future exercise and the schematic evolution from the current
