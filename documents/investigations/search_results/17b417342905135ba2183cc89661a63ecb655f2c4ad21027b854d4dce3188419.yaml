    criteria described in the following sub-section. 2.1.1. Exclusion and inclusion
    criteria As a first exclusion criterion for this study, we followed Pittaway et
    al. (2004) and carefully examined each paper''s abstract to ensure that we only
    included research that specifically addressed digitalisation in the context of
    sustainable agri-food industry. Notably, we used RobotAnalyst to support the abstracts
    and titles screening process. After manually screening a certain number of references,
    the RobotAnalyst ML algorithm was trained to predict the probability that an unlabelled
    citation should have been included. Notably, an inclusion prediction probability
    (0 to 1) was allocated to each unlabelled reference. Therefore, RobotAnalyst implemented
    an automated screening process to mark the remaining citations in the database.
    Notably, if the inclusion confidence of an unlabelled citation was minor than
    0.5, it was excluded from the collection; otherwise, it was included. Two lists
    of documents were obtained based on this semi-automated process. List A included
    papers whose abstracts focus on the impact of I4.0 technologies on the agri-food
    industry''s sustainability performance. Thus, these papers focus on the paradigm
    of sustainability, the I4.0 technological perspective, and the agri-food sector.
    In contrast, list B includes articles whose abstracts do not simultaneously focus
    on the three dimensions simultaneously (mainly abstract that concentrates on sustainability
    in the agri-food sector but without any specific technological application). Before
    removing the articles included in list B (340), a sample check of about 20 % of
    the excluded documents was carried out by reading the abstracts to verify that
    they really were not aligned with the topic. Further, the remaining 126 papers
    included in list A were subjected to the second exclusion criterion, which involved
    reading the full-text of the manuscripts. Two researchers examined the papers
    simultaneously, with a third researcher to resolve any potential doubts (Cerchione
    and Esposito, 2016). Full-text reading allowed us to analyse the content of the
    articles in-depth and discard those that did not focus on the research topic.
    As a result of the second exclusion criterion, 28 studies were excluded. Finally,
    we employed a “snowball” technique as an inclusion criterion to find the additional
    potentially relevant studies (Greenhalgh and Peacock, 2005). Notably, snowballing
    is the process of finding new articles by looking through a paper''s reference
    list or citation list. As a result of this inclusion criterion, we added 11 more
    papers on the subject into the text corpus. The final inclusion criterion ensured
    that all relevant studies were included in the final sample of articles. Consequently,
    the final sample comprised 109 documents. 3. Metadata analysis Metadata extraction
