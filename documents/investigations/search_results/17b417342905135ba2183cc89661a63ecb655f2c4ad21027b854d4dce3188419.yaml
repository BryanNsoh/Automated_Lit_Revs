    to data-driven approaches. The biggest one is sensing data quality since data-driven
    techniques usually do not perform satisfactorily when not applied to abundant
    and reliable data (Togneri et al., 2019a, Avram et al., 2020, Goodfellow et al.,
    2015, Géron, 2019). In this way, data-driven techniques are more sensitive to
    data problems than mechanistic approaches, often based on more fundamental and
    aggregated data (e.g., weather station data) and, therefore, less prone to problems.
    A current challenge is that data-driven WNE techniques require low-granularity
    data generated by soil probes to obtain adequate accuracy. The downside is that
    the soil probe data is typically the most susceptible to quality issues, such
    as availability and reliability (Togneri et al., 2019a, Karkouch et al., 2016,
    Teh et al., 2020). In such a scenario, data quality management (which, for Fig.
    6, remains represented by the yellow shaded area, as in Fig. 4) has even greater
    importance for a prospective data-driven approach. The development of more robust
    IoT solutions and the deployment of data sourcing redundancy can substantially
    help with data availability issues (Togneri et al., 2019b, Junior and Kamienski,
    2021, Ardagna et al., 2018). Coming to ML, multiple time-series imputation techniques
    (Cao et al., 2018, Luo et al., 2018, Liu et al., 2019, Singh et al., 2019, Yildiz
    et al., 2019, Luo et al., 2019) can also be helpful against data unavailability,
    and anomaly detection techniques. (Chandola et al., 2012, Liu et al., 2012, Akoglu
    et al., 2015, Chalapathy and Chawla, 2019, Ruff et al., 2019, Amarbayasgalan et
    al., 2020, Srikanth et al., 2020, Erhan et al., 2021) can be useful to detect
    unreliable data. 6. Conclusion The rise of the Internet-of-Things (IoT) allowed
    higher spatial–temporal resolution data for agriculture applications. Precision
    irrigation and IoT-based data-driven approaches usher in the smart irrigation
    (SI) era. SI contributes to our society in three significant ways. First, it achieves
    substantial gains in water use efficiency, reducing energy costs to pump water.
    Second, it reduces the environmental footprint since drinking water is increasingly
    becoming scarce. Third, it can increase crop productivity, thus becoming allied
    for guaranteeing food security. Water need estimation (WNE) is a core component
    of SI, known to be a complex process, composed of many key topics and countless
    approaches. We identified a vast literature on modern approaches, but, to the
    best of our knowledge, none allow a holistic technical view that integrates all
    key topics and serve as a map of possibilities. This paper aims to provide an
    overview of water need estimation (WNE) for IoT-based smart irrigation that both
    researchers and practitioners may benefit from. We first reviewed the background
    and developed intuition about the whole process (section 2). Then we generated
    a graph-shaped map to understand the key topics and how they interconnect, creating
    awareness about existing approaches, from sensing technologies (e.g., IoT) to
    WNE delivery (section 3). Next, we pointed out papers with the most current view
    on the WNE process, on all relevant key topics, and on recent research trends
    (section 4). Finally, we discussed trends in WNE and offered our vision for the
    future (section 5). Our main contributions are threefold: (i) an interaction graph
    as a tool for understanding the big picture of water need estimation; (ii) a mapping
    of the main recent works by area and subarea, which extends the interaction graph;
    and (iii) our understanding of trends and indications for future work. Our findings
    point to the rise of data-driven approaches, mainly using supervised machine learning
    (ML) (4 The state of the art, 5 Discussion). Hybrid approaches are increasingly
    common, sitting between traditional domain knowledge and ML-based data-driven
    techniques. Further, we identified efforts to make WNE independent of domain-knowledge
    methods, which have limited climatic and geographic scope. Also, there are a variety
    of efforts to leverage full data-driven approaches, presumably more flexible to
    any context. We also realize that the adoption of data-driven approaches is directly
    conditioned by IoT data quality solutions and the cost-effectiveness of available
    data sources (4 The state of the art, 5 Discussion). Based on our insights in
    Section 5, we suggest two lines of further work. First, to advance the development
    of machine learning-based approaches for soil moisture (SM) estimation/forecast
    and WNE, being hybrid or full data-driven, and to compare them to traditional
    domain-knowledge methods. Second, to develop solutions to improve data quality,
    such as robust IoT architectures (e.g., same-type sensor redundancy, data sourcing
    redundancy) to treat data unavailability, machine learning methods (ML) like multiple
    time-series imputation to treat data unavailability, and multiple dimension anomaly
    monitoring to treat data unreliability. CRediT authorship contribution statement
