    image acquisition. UAVs generally have varying configurations, the selection of
    which is often underpinned by the intended agricultural applications, required
    payload capacity, sensor types, flight control software, and take-off/landing
    zone space (Pádua et al., 2017). Using UAVs, high-resolution diagnostic information
    for mid-sized agricultural farms can be acquired in an efficient and timely manner.
    For instance, the accurate and early detection of crop conditions (e.g., how they
    react to treatments, weeds, pests, and other abnormalities) is possible for faster
    planning of effective resource management to minimize losses (Aasen et al., 2018;
