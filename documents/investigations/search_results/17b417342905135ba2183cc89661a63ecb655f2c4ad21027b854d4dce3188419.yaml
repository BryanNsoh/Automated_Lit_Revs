    Methodology The Systematic Literature Review (SLR) method is an evidence-based
    research approach (Kitchenham et al., 2010) that relies on the aggregation of
    the best instances of prior research to identify, evaluate, and interpret all
    available research relevant to a particular topic or phenomenon of interest (Keele
    et al., 2007; Kitchenham, 2004; Kitchenham et al., 2010; Kitchenham and Charters,
    2007). Conducting an SLR involves several discrete activities and guidelines,
    as developed by Kitchenham and Charters. This review implements the same in an
    orderly manner for a thorough, impartial, and fair synthesis of the existing research
    in the concerned domain (Kitchenham, 2004;Kitchenham et al., 2010 ; Syeed et al.,
    2013), and performs a meta-analysis to detect real causes and effects in the research
    to draw valid conclusions (Kitchenham and Charters, 2007; Petticrew and Roberts,
    2008). The flowchart diagram shown in Fig. 1 demonstrates the flow of this review
    process, adhering to the bibliographic SLR guidelines offered in (Kitchenham and
    Charters, 2007; Syeed et al., 2012), the detail of which is presented in the subsequent
    sections. Download : Download high-res image (306KB) Download : Download full-size
