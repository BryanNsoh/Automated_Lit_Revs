    than they do in color. Therefore, for plant heath monitoring NIR proves to be
    highly effective (Andritoiu et al., 2018). Healthy plants often reflect visible
    green light in the NIR spectrum while absorbing bright blue and red light. Conversely,
    reflection in the NIR spectrum was significantly reduced in ill plants. However,
    in both cases, red light is absorbed. Mathematical models based on wavelength
    absorption and reflection by green plants have been proposed to calculate vegetation
    indices and measure plant health. One such graphical indicator is the normalized
    difference vegetation index (NDVI), which is derived based on NIR and Red wavebands
    to assess whether the observed target contains vegetation. For instance, it can
