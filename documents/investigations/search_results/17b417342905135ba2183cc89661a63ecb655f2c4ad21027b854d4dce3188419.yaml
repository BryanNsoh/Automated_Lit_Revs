    The core process comprises the two most abstract topics in Fig. 4: WNE and irrigation
    decision-making. WNE is the final objective and can receive direct or indirect
    input from any grey, blue, and pink nodes. On the other hand, irrigation decision-making
    involves scheduling, which considers environmental and operational constraints
    (Gu, et al., 2020). In short, the water need is estimated at its current or future
    values by approaches relying on data from one or more WNE input key factors (Jones
    et al., 2017, Liakos et al., 2018, Gallardo et al., 2020). 3.2. Input Key-Factors
    The input key factors directly influence WNE, summarized into four topics: Soil
    Moisture (SM), Water Intake, Water Outtake, and Root Depth / Size. SM current
    values can be sensed by in situ sensors as soil probes or by remote sensors as
    satellites, and unnamed aerial vehicles (UAV, also known as drones) (Kashyap and
    Kumar, 2021, Mohanty et al., 2017, Vuran et al., 2018, García et al., 2020) and
    can be forecasted if we consider its time-series structure added to the influences
    of water intake and outtake forecasts (Cai et al., 2011, Cao et al., 2019, Shang
    et al., 2020). Information about soil water dynamics and soil water retention
    curve (SWRC) may be used to estimate SM''s future behavior, as it tells us how
    the soil reacts to water intake and outtake events (Jensen & Allen, 2016). Water
    intake comes from three sources: precipitation, capillary-rise from groundwater,
    and irrigation. The primary natural source is precipitation, which is also the
    most unpredictable in the short term. Water intake can be forecasted if we consider
    mostly precipitation probability and intensity coming from weather forecast providers.
    The forecast can be refined by considering capillary-rise effects due to groundwater
    mapping, soil properties, and SM time-series structure. Water outtake is primarily
    described by the evapotranspiration process. Also, root structure and dynamics
    help to refine evapotranspiration estimates and separate evaporation from transpiration
    effects. Water outtake forecast depends on weather and radiation forecast and,
    in the case of evapotranspiration crop coefficient approach, crop and environmental
    data. Root depth and size (dimensions and superficial area) can be statistically
    estimated for each crop, relying on its phenological stage, which is usually estimated
    by LAI, NDVI, and similar measurements (Ozier-Lafontaine and Bajazet, 2005, Aulen
    and Shipley, 2012). 3.3. Feature engineering Knowing soil properties is essential
    to determining water dynamics and building the soil water retention curve (SWRC),
    which is needed for SM studies (Jensen & Allen, 2016). The soil properties can
    be determined by agronomy lab tests and soil sensing. Remote sensing can provide
    slope and superficial temperature (Sishodia, et al., 2020), whereas soil probes
    can measure temperatures in many depths, thus providing a more precise temperature
    profiling (Jarman & Dimmock, 2018). Lab tests determine soil structure and biochemical
    characteristics (Rawls et al., 1991, Minasny and McBratney, 2018, Yu et al., 2018,
    Liu et al., 2020, Assouline, 2006). Meteorology concentrates on studying the weather
    in general, monitoring its current state and forecasting its short-term behavior
    (Delgoda, et al., 2016). Current and short-term events are the most important
    for precision irrigation purposes. Crop phenology studies and monitors crop development
    stages and health status (Gao, 2021). In short, LAI, NDVI, and plant water stress
    data (or similar ones) are processed to establish statistical relationships and
    models to understand crop development. For precision irrigation purposes, it is
    particularly important to estimate current and coefficients for the evapotranspiration
    crop coefficient approach (Jensen & Allen, 2016) and to provide models and statistics
    of root structure/dynamics and depth/size estimation (Ozier-Lafontaine and Bajazet,
    2005, Aulen and Shipley, 2012). Evapotranspiration focus on increasing estimates
    and forecast precision and seeks ways to better apply its methodologies to diverse
    crop situations (Feng, et al., 2016). As mentioned in section 2 (evapotranspiration
    part), surface energy balance and crop coefficient are the two most popular approaches.
    Hydrology monitors and studies hydrologic basins. In smart irrigation, we are
    particularly interested in groundwater mapping, monitoring, and forecasting (Hedley
    et al., 2013, Sahoo et al., 2017, Robert et al., 2018), as a critical water intake
    source in periods without precipitation. Models for soil water dynamics frequently
    use the amount of water and its depth to increase SM or WNE forecast performance.
    3.4. Data sourcing In smart irrigation, data can come from three primary sources:
    sensing, agronomy, and farm management (i.e., the farmer or the farm data management
    system). Sensing monitors the process variables, providing data in an appropriate
    spatial–temporal granularity for context-awareness and the resulting irrigation
    decisions (Jarman & Dimmock, 2018). As illustrated by Fig. 4, we can treat three
    types of sensing separately: remote sensing, in situ sensing, and weather stations.
    Remote sensing traditionally relies on satellites but recently UAVs are emerging
    as an alternative (Sishodia, et al., 2020). Satellite-based sensing captures data
    for the main topics of the WNE process: SM, crop-phenology (LAI, NDVI, and similar
    measurements), meteorology (air temperature ( ), radiation-relative measurements
    ( , , and ), relative humidity ( ), air pressure ( ), wind speed ( )), and hydrology
    (groundwater mapping). UAV-based sensing (Kim, et al., 2019) is a current hot
    research topic, providing a finer spatial resolution (from to -scale). In situ
    sensing (Kamienski et al., 2019, Vuran et al., 2018, García et al., 2020) can
    be divided into two types: fixed soil probes and mobile sensing. Soil probes usually
    can sense SM and soil temperatures in different depths and fine-grain temporal
    resolution ( -scale), having a high potential for accuracy and in-depth profiling
    among alternative technologies. On the other hand, mobile sensing uses equipment
    that moves through the farm in a specific vehicle or is embedded in farm work
    vehicles (e.g., tractors and harvesters). Mobile sensing typically uses image-based
    sensors, with the primary purpose of plant health assessment (e.g., diseases or
    water stress) and phenological stages (e.g., LAI) monitoring (Gupta, et al., 2021).
    In some rare cases of mobile sensing, radar equipment is also used to measure
    SM (Klotzsche, et al., 2018). Weather stations are the main source of weather
    data as air temperature ( ), radiation-relative measurements ( ), relative humidity
    ( ), air pressure (p), wind speed ( ), and precipitation (Sun, et al., 2021).
    Although a few large farms have weather stations inside them, most use data from
    a public or private service nearby. That explains why we did not classify weather
    stations as an in-situ sensing source, as the weather data may eventually differ
    from what happens in the farm (for instance, imagine that it rained where the
    station is, but not on the farm) (Sun, et al., 2021). Even when the weather station
    is located within the farm, distortions can still occur if the farm is large.
    The integration of data sensing with a geographic information system (GIS 8) (i.e.,
    latitude and longitude assigned to each sensor) through the assignment of latitude
    and longitude coordinates to each sensor creates opportunities for geostatistical
    analysis and data analytics. Farm management is also a data source, once it provides
    crop information (i.e., what is the crop, agronomic facts of that crop, when it
    started) and irrigation information (i.e., applied water depths, irrigation locations,
    and timestamps – not only irrigation decision-making but also effective irrigation
    data) (García, et al., 2020). 3.5. Data quality Data quality permeates data source
    topics, as all models and decision-making processes depend on available and reliable
    data. Bad raw data quality is detrimental to the topics in Fig. 4, and can cause
    error propagation all the way to the top objectives. In general, the main quality
    issues come from weather events (e.g., cloudiness), inserting noise in remote
    sensing (especially long-distance ones, such as satellite-based), and IoT communication
    and sensors failures and decalibration (Elijah, et al., 2018). As the future of
    precision irrigation relies on IoT technologies (soil probes and UAV), and one
    of the significant challenges of IoT is data quality, this subject should be central
    to researchers and practitioners. 4. The state of the art In this section, we
    aim to outline the most current and relevant literature pertaining to the Water
    Need Estimation (WNE) process, along with its key topics and recent research trends.
