    distribution maps For the IRTs system, the NRCT values were interpolated in ArcGIS
    software. Before the management zones were delineated, the distribution maps of
    NRCT were divided into three grades in the equal range: 0–0.33, 0.33–0.67 and
    0.67–1. For the UAV system, the thermal infrared band (TIR) images were preprocessed
    by Pix4Dmapper software (Pix4D SA, Lausanne, Switzerland). The important steps
    of this procedure included geolocating the images, importing ground control points,
    aligning the images and building dense point clouds, digital surface models and
    orthomosaics. Then, the TIR maps were converted to Tc distribution maps by the
    conversion model (Zhu et al., 2023). The spatial distribution maps of Tc were
    imported into ArcGIS software and the canopy temperature was calculated as the
    NRCT by a grid calculator, which is a mathematical operation tool for grid data
    in ArcGIS software. 2.4. Method of generating prescription maps of VRIs For these
    two center pivot irrigation systems, the management zones were divided into concentric
    rings with four nozzles in one group along the truss direction of the sprinkler
    and sectors with an interval of 15° along the rotating direction. After the NRCT
    distribution maps were superimposed on the management zones, the average NRCT
    in each management zone was calculated. Then, K-means clustering was carried out
    to divide the average NRCT and consequently, the management zones into 3 grades.
    According to the VRI decision support system (Zhao et al., 2021), the basic irrigation
    amount I was calculated by using meteorological data, and then the irrigation
    amount in each management zone was obtained by multiplying I by the average value
    of NRCT in each grade. The VRI prescription map shows the amount of irrigation
    applied in each management zone by changing the moving speed of the center pivot
    irrigation system and the duty cycle of solenoid valve. The irrigation amount
    in the whole field was the weighted average of the irrigation amount in each management
    zone. In the practical application of dynamic VRI management based on Tc, because
    it increases energy consumption in determining the irrigation time by running
    a sprinkler irrigation system every day, this research proposed a method to determine
    the irrigation time by real-time measuring the soil water content. When the soil
    water content reached the irrigation trigger threshold, the sprinkler irrigation
    system was used to collect the Tc data and delineate the management zones and
    prescription map based on the NRCT distribution map. The maximum irrigation amount
    could be calculated as the crop water requirement during two irrigation events,
    and the irrigation amount at other water stress levels should be reduced by multiplying
    a coefficient determined by the NRCT. 2.5. Statistical analysis To analyze the
    influence of sampling time intervals on Tc spatial autocorrelation, the nugget
    (C0), sill (C0 +C), range (A0), best fitting model and determination coefficients
    (R2) of the semivariogram function for Tc were calculated by GS+ software at different
    sampling time intervals. The range of the spatial correlation measures the distance
    beyond which two observations are spatially uncorrelated. The nugget represents
    the measurement error and unobserved microscale variability. The sill represents
    the constant variance of the observations. The ratio of nugget to sill (RNS) could
    be used to express the extent of spatial autocorrelations (Zheng et al., 2008).
    RNS values less than 25%, 25%-75% and greater than 75% represent strong, moderate
    and weak spatial autocorrelation, respectively (Xu et al., 2006). The cross-validation
    method was used to evaluate the effects of the sampling time interval on the accuracy
    of the Tc and NRCT distribution maps generated by ArcGIS. The OK interpolation
    method was used in ArcGIS because of the spatial correlation of Tc. During the
    cross-validation process, the sample value at a particular location was temporarily
    discarded from the sample dataset and then estimated using the remaining samples.
    After this procedure was repeated for all available samples, the measured values
    and estimated values were compared using statistics (Sun et al., 2009). The normalized
