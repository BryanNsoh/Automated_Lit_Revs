    the disadvantage of using a high spatial resolution is the decrease in area coverage,
    which can constrain the overall efficiency of remote sensing applications (Zhong
    et al., 2020). 4.2.2. Multispectral The multispectral spectrum captures data along
    wavebands 3–10 of the electromagnetic spectrum. Generally, it captures all three
    primary colors (i.e., RGB) and a few blocks in the infrared region (e.g., Red
    Edge, NIR, MIR, Thermal), as shown in Fig. 4. Multispectral images are captured
    using multispectral cameras equipped with parallel sensor arrays that detect radiation
    at several broad wavebands and wavelengths to collect data for a given object
    (Andritoiu et al., 2018). In addition to RGB, the remaining wavebands are invisible
    to the human eye. The produced image should have as many feature layers as the
    number of wavebands included in the camera (Jónsson, 2019). Therefore, each pixel
    in each layer represents the reflectance of a specific band. To classify an image
    based on a specific feature, the band(s) that best distinguish the information
    for that feature can be used for classification (Shafi et al., 2020). For instance,
    Near Infrared (NIR) band can be used to distinguish vegetation layers from artificial
    surfaces because NIR has a higher reflectance for vegetation but a lower reflectance
    for artificial surfaces. 4.2.2.1. Red edge A red-edge band is sensitive to crops
    and is useful for crop classification. The red-edge region at 705–783 nm contains
    three bands centered at 705, 740, and 783 nm, as can be seen from Fig. 4. In this
    band, the spectral reflectance of green vegetation changes rapidly. This band
    is often used to estimate the vegetation Leaf area index (LAI), chlorophyll concentration
    (Singh et al., 2021), crop growth, and stress state (Sun et al., 2022). For example,
