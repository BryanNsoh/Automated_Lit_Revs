    In agriculture, precise fertilization and effective nutrient management are critical.
    Machine learning (ML) has recently been increasingly used to develop decision
    support tools for modern agricultural systems, including nutrient management,
    to improve yields while reducing expenses and environmental impact. ML based systems
    require huge amounts of data from different platforms to handle non-linear tasks
    and build predictive models that can improve agricultural productivity. This study
    reviews machine learning based techniques for estimating fertilizer and nutrient
    status that have been developed in the last decade. A thorough investigation of
    detection and classification approaches was conducted, which served as the basis
    for a detailed assessment of the key challenges that remain to be addressed. The
    research findings suggest that rapid improvements in machine learning and sensor
    technology can provide cost-effective and thorough nutrient assessment and decision-making
    solutions. Future research directions are also recommended to improve the practical
    application of this technology. Previous article in issue Next article in issue
    Keywords FertilizationNutrient managementMachine learning 1. Introduction Agriculture
    is the main source of food, income, and employment for developing countries and
    their rural populations, especially in Africa Preethi et al. (2020); Tapsoba et
    al. (2020); Collier and Dercon (2014); Rejeb et al. (2022). Given current population
    growth, pressure on agricultural systems will continue to increase Kamilaris et
    al. (2017); Bharath et al. (2022). Many countries are agrarian and their economies
    are based primarily on agricultural productivity Salami et al. (2010); Livingston
    et al. (2011). African agriculture, for example, is influenced by various factors
    such as climate, geography, water scarcity, spatial variability of soils, and
    policies Aworka et al. (2022); Diao et al. (2010); Olanipekun et al. (2019); Jayne
    et al. (2010). Despite the population explosion and increasing demand in the last
    century, farmers still suffer from large economic losses due to under-fertilization
    Chivenge et al. (2022); Jha et al. (2019). Although the amount and quality of
    experimental data is constantly increasing, researchers are still unable to integrate
    it, analyze it, and make the best decisions possible. Modern agriculture proves
    that the introduction of new technologies has solved many problems that farmers
    have faced in the last decades Liakos et al. (2018); Patrício and Rieder (2018);
    Adnan et al. (2019); Elavarasan et al. (2018); Babaie Sarijaloo et al. (2021).
    Technology transfer centers that promote the adoption of new agricultural management
    practices and the use of sensors, drones, and low-cost satellite imagery for pest
    control and better fertilization should help improve the welfare of smallholder
    farmers Kuijpers and Swinnen (2016); Holzworth et al. (2015). The rise of new
    data-intensive scientific fields has led to this modern agriculture, which now
    generates large amounts of data due to the multitude of sensors deployed in experimental
    fields. Traditional data processing techniques are not up to the ever-increasing
    demands of smart agriculture, making it difficult to extract useful information
    from numerous field experiments and soil tests. Machine learning (ML) is an emerging
    technology that can help discover patterns in large data sets Sarker (2021). This
    technology makes predictions directly from given data Ayodele (2010); Singh et
    al. (2016). ML Algorithms can predict yields using fertilizer rates, genetic data,
    and environmental and land management variables. Advances in machine learning,
    a subfield of artificial intelligence, are benefiting agriculture. The digital
    transformation of agriculture is evolving in parallel with artificial intelligence
    systems in various aspects, optimizing the ever-growing data coming from numerous
    sources, not only in crop disease detection, which has received the most attention
    from data scientists Barbedo (2019). In the area of nutrient management, it is
    possible to integrate and interpolate various pieces of information that have
    never been explored for this purpose before. This improves the overall understanding
    of agricultural systems, including nutrient requirements, and also allows economic
    aspects to be incorporated into decisions. Accurate diagnosis of current crop
    nutritional status and nutrient requirements plays a critical role in overall
    farm management and impacts not only the environment, but also the economic sustainability
    of the farm Goulding et al. (2008); Monaghan et al. (2007); Fairhurst et al. (2007);
    Dhal et al. (2022). Yield loss, under-utilization of natural resources, decline
    in soil organic carbon content (OC), lower carbon use, and other problems can
    be caused by either nutrient excess or deficiency. Accurate diagnosis would benefit
    farmers on many levels, including yields, fertilizer recommendations, and revenue.
    In this paper, we review ML based fertilizer estimation and nutrient status algorithms
    developed in the last decade. Commonalities in this area are identified, weaknesses
    are discussed, and possible solutions and future perspectives are proposed. A
    thorough review of detection and classification approaches was conducted, which
    served as the basis for a detailed assessment of key challenges that remain to
    be addressed. This review is organized as follows: Section 2 presents the most
    common machine-learning algorithms, feature selection approaches, and performance
    metrics used in the reviewed work. In Section 3, the most common features for
    nutrient management and fertilizer recommendation studies and the methodology
    for study selection are presented, along with the ML-based algorithms used by
    each approach. Finally, Section 4 discusses the advantages and disadvantages of
    using ML in nutrient management. 2. Machine learning Machine learning is a branch
    of artificial intelligence in which the computer, referred to as a machine, learns
    to perform various tasks automatically Venkataraju et al. (2023). ML combines
    mathematical modeling and complex algorithms to perform tasks by learning from
    existing data. ML has been successfully applied in many fields that require classification,
    prediction, and recommendations Abioye et al. (2022). For example, it provides
    farmers with soil quality monitoring tools and personalized recommendations based
    on experimental and field data. ML uses features extracted from known experimental
    input data to develop models capable of predicting the desired outcome from new
    data. Machine learning can be divided into three main categories supervised learning,
    unsupervised learning and Reinforcement learning depending on the desired outcome
    El Allali et al. (2021). In supervised learning, an input is mapped to an output
    based on a training dataset Venkataraju et al. (2023), as shown in Fig. 1. In
    the case of regression, the output is a value, while the output of classification
    is a class. Unlike supervised learning, which is task-oriented, unsupervised learning
    is data-oriented, meaning that the goal is to identify patterns in data sets based
    on a set of features Rainville et al. (2014). One of the most common applications
    of unsupervised learning models is clustering, where data with similar patterns
    are grouped into clusters. Download : Download high-res image (153KB) Download
    : Download full-size image Fig. 1. A general supervised machine learning workflow.
    Recently, Deep Learning (DL) has gained traction in the machine learning world
    as computational power is no longer a hurdle Ahmad et al. (2022); Durai and Shamili
    (2022). DL is used in either supervised, unsupervised or semi-supervised environments.
    Unlike the algorithms of classical ML, which often require pre-processing of data,
    Deep Learning can bypass this step and is therefore better suited for unstructured
    data such as images. The data is often used directly, eliminating the human factor
    and automating the feature extraction step. A key advantage of DL is its ability
    to analyze huge unlabeled datasets, making it an invaluable tool for Big Data
    Analytics Najafabadi et al. (2015). 2.1. Machine learning algorithms With advances
    in machine learning algorithms, even the most complicated regression and classification
    problems can now be solved Tesfaye et al. (2021). In addition, many of the algorithms
    are available on a number of open source platforms designed specifically for ML.
    Regression is a part of supervised learning that provides a prediction of an output
    variable as a function of input variables that are usually known and available
    in these subcategories. There are many algorithms used in almost all fields, e.g.,
    linear regression (LR), least absolute shrinkage and selection operator (lasso),
    logistic regression, and stepwise regression. Many complex algorithms have seen
    the light of day to solve much more complex problems, such as multivariate adaptive
    regression splines. Classification is another important type of supervised learning
    that uses models to predict a discrete label instead of a continuous output. Support
    Vector Machine (SVM) is an algorithm that classifies data instances by constructing
    a linear separation hyperplane John et al. (2020); Karimi et al. (2006). To improve
    classification, SVMs use a kernel function to transform the original feature space
    into a higher-dimensional feature space. Classification, regression, and grouping
    have all been performed with SVMs. SVMs are useful in a variety of applications
    because they overcome the difficulties of overfitting that occur in high-dimensional
    spaces and are based on global optimization. Support Vector Regression, Least
    Squares Support Vector Machine and Successive Projection Algorithm Support Vector
    Machine are the most commonly used SVM algorithms. Decision tree (DT) based algorithms
    use trees to gradually group the dataset into smaller homogeneous subsets (subpopulations)
    while creating an associated tree graph. Each branch of the tree graph displays
    the result of a particular pairwise comparison for a particular attribute, while
    each internal node represents the comparison itself. After following the path
    from root to leaf, the leaf nodes show the final judgment or prediction (expressed
    as a classification rule). The classification and regression trees, the automatic
    chi-square interaction detector, and the iterative dichotomizer are the most common
    learning techniques in this category. The Random Forest algorithm (RF) is also
    widely used and consists of a sequence of decision trees. The result predictions
    are combined for better predictive performance. DT can be either a regression
    algorithm or a classification algorithm and represents many suboptimal solutions.
    Based on a set of decision rules that follow a tree-like architecture, it can
    make recommendations based on classified data. Artificial neural networks (ANNs)
    are also supervised models commonly used for regression and classification Zupan
    (1994); Zou et al. (2008). ANNs use radial basis function networks, perceptron
    algorithms, and backpropagation to build predictive models Griffel et al. (2022).
    Deep ANNs, also called deep learning (DL) or deep neural networks (DNNs), are
    a relatively new branch of machine learning research that enables computer models
    to represent complex data at multiple levels of abstraction by using numerous
    processing operations Dharani et al. (2021). The Convolutional Neural Network
    (CNN) is also a well-known Deep Learning algorithm that was first used to classify
    images Wu (2017); Kattenborn et al. (2021). CNN creates an artificial neural network
    that can autonomously learn and make intelligent decisions by automatically extracting
    the most appropriate features from input sequences and layering techniques Al-Ajlan
    and El Allali (2018a); Farooque et al. (2023). One of the most attractive features
    of Deep Learning is that feature extraction is often performed by the model itself.
    DL Models have greatly improved prediction in several fields, including agriculture
    Subeesh et al. (2022); Raouhi et al. (2022); Bedi and Gole (2021); Paymode and
    Malode (2022). 2.2. Feature selection The first step in any ML experiment is to
    extract impactful features from the raw data Chandrashekar and Sahin (2014); Dash
    and Liu (1997). The goal of feature extraction is to find the most informative
    group of features (unique patterns) to improve the effectiveness of the classifier.
    Feature extraction, also called feature engineering, extracts features from the
    original data to achieve accurate classification. Feature extraction is an important
    step in ML as classification performance can decrease if features are not carefully
    selected Kebonye et al. (2022). Feature selection, commonly known as dimensionality
    reduction (DR), is a technique used in supervised and unsupervised learning to
    construct a reduced dimensional representation of a dataset while maintaining
    as much discriminative information as possible. To prevent the implications of
    excessive dimensionality, it is frequently used before building classification
    or regression models. There are many feature selection methods in supervised learning,
    classified into three categories, as shown in Fig. 2. The most commonly used DR
    techniques are principal component analysis (PCA), Partial Least Squares Regression
    (PLS), and linear discriminate analysis (LDA). However, algorithms based on metaheuristic
    approaches such as genetic algorithms (GA) are gaining ground in the field of
    feature selection. Download : Download high-res image (110KB) Download : Download
    full-size image Fig. 2. Different approaches to feature selection with examples
    for each type. The goal of feature selection is to extract all useful information
    from the data. The features are then used in the training phase to build the ML
    model. Feature selection chooses the smallest possible subset of features from
    the original set of features to maximize generalizability. Given many independent
    variables, the feature selection function selects a subset of variables on which
    to focus a learning algorithm. The model-based approach considers the correlation
    structure among predictors and assigns a value to each feature indicating how
    useful or important it is for model construction. The performance of the model
    would not be affected if features of little or no importance were eliminated.
    To reduce dimension and select the most acceptable features for classification,
    dimension reduction can be paired with a feature extraction algorithm Al-Ajlan
    and El Allali (2018b). On the other hand, Deep Learning uses an alternative architecture
    that incorporates the process of feature extraction from the data into the learning
    phase LeCun et al. (2015); Al-Ajlan and El Allali (2018a). This crucial step has
    a significant impact on the results, as it can improve the performance of the
    model by removing unnecessary and redundant features. The model becomes less complicated
    and the likelihood of bias and error is decreased by reducing overfitting. The
    model gives more realistic recommendations by selecting the most relevant features.
