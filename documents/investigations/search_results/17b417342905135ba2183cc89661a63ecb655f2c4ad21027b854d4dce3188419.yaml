    ToF (time of flight) employs active illumination, in which the time interval between
    light emission and reflection is precisely monitored using highly accurate time-measuring
    methods. ToF cameras, based on continuous-wave (CW) modulated light, emit near-infrared
    (NIR) light through light-emitting diodes (LEDs), which reflect back to the sensor
    (Wang et al., 2020). In this manner, measurements can be done simultaneously for
    thousands of points. ToF cameras are compact in terms of hardware size, though
    the limited resolution of the depth images, as well as the noise associated with
    depth data, are drawbacks (Gregorio and Llorens, 2021, Paulus, 2019). Moreover,
    ToF cameras have a significant benefit over LiDAR and SV systems since they can
    provide depth data at high sampling rates. When compared to expensive LiDAR sensors,
    when assessing small areas, geo-positioning the sensor can be avoided (Moreno
    et al., 2022). Examples of cameras using this technology based on CW-ToF are Mesa
    Imaging SR4000, CamCube PMD, and Microsoft Kinect v2 (Piatti and Rinaudo, 2012,
    Wang et al., 2020), RealSense L515, and Azure Kinect (Neupane et al., 2021), Senz3d
    (Fu et al., 2020). These sensors have been employed in a variety of precision
    agriculture applications due to their capabilities. In particular, these cameras
    have been used to detect plants or fruits in structural characterization (Narvaez
    et al., 2017). Despite the variety of ToF depth cameras, the consumer-grade RGB-D
    camera, namely Kinect v2 has attracted more attention among researchers. Hence
    Kinect v2 has been widely used for crop characterization in agriculture (Andújar
    et al., 2017a, Elfiky et al., 2015, Vázquez-Arellano et al., 2018a). Since Kinect
    v2 outperforms the previous version Kinect v1 based on SL in terms of operating
    in daylight conditions (Sarbolandi et al., 2015), the second version v2 has achieved
    satisfactory results in terms of vines reconstruction in daylight (Bengochea-Guevara
    et al., 2018, Moreno et al., 2022). In addition, the Kinect v2 sensor took the
    lead over other depth sensors in precision agriculture because of its reduced
    price and excellent performance. However, the released Azure Kinect in 2019, as
    a successor of Kinect v2, although suitable as a substitute in 3D scanning applications
    (Kurillo et al., 2022), cannot be used effectively under sunlight. Though in a
    narrow field of view mode, reliable depth measurements could be acceptable within
    a 1.5 m distance. However, it is virtually unusable for outdoor applications (Tölgyessy
    et al., 2021). Although other authors recommended it for imaging in daylight at
    distances up to 2–3 m (McGlade et al., 2020, Neupane et al., 2021), setting the
    optimal distance at 2 m (McGlade et al., 2020). Moreover, Intel RealSense L515,
    released in 2020, can also not operate in sunlight environments (Neupane et al.,
    2021). On the other hand, the comparably expensive Basle Blaze 101 as another
    ToF camera, though not present in agriculture applications, can work at full daylight
    according to the manufacturer, which corroborates the findings in (Neupane et
    al., 2021). In comparable studies to vineyards as woody crops, Elfiky et al. (2015)
    3D modelled apple trees using a Kinect v2 from only two views, from the front
    and back sides, showing accurate models to estimate essential parameters for pruning.
    The proposed scheme located the pruning points with an accuracy of 96%. They started
    out assessing the potential of a LiDAR sensor and the Kinect v2 for obtaining
    3D point clouds. Even though LiDAR provided high-quality data, the Kinect v2 showed
    high-fidelity 3D models of the dormant apple trees, hence being chosen for subsequent
    calculations. Andújar et al. (2017b) 3D modelled poplar trees at various wind
    speeds to estimate the LAI and their volume. The potential resolution of this
    sensor was effectively proven from zero to high wind speeds, being the 3D models
    appropriately reconstructed at high wind speeds. Therefore Kinect v2 capabilities
    in similar woody crops as aforementioned fueled its usage in vineyards since 3D
    models are also valuable in woody crops such vine plants, with some applications
    similar to those used in trees (Andújar et al., 2017a, Elfiky et al., 2015). Bengochea-Guevara
    et al. (2018) employed a compact mobile platform to depth scan vine rows. The
    proposed methodology featured an approach for correcting the drift introduced
    by 3D reconstruction of large crop rows, particularly in length, using full FoV.
    Nonetheless, when scanning small areas, the drift is negligible. However, in a
    previous vineyard study by Rosell-Polo et al. (2017), raw data from a Kinect v2
    and an RTK-GNSS receiver were synchronized using an autonomous hybrid car with
    user-adjustable speed. Different experimental set up were implemented, varying
    frame rates and FoV; ranging from a single-pixel column to a complete FoV. It
    was reported that frames acquired from a single slice as a light sheet 2D LiDAR,
    i.e., one vertical pixel column were the most accurate in reconstructing the vine
    shapes (errors up to 1.5%). Furthermore, when accurate geometrical characterization
    is not necessary, a larger field of view could be implemented to increase working
    efficiency. Yet, due to difficulties with gaps between images, when the partial
    and entire FOV were assessed, a lack of scanning continuity could be a factor
    limiting the usability of the system in the field (Vázquez-Arellano et al., 2018b).
    In (Andújar et al., 2019), in a vineyard planted with cv. ‘Tempranillo’, an economic
    study was undertaken to assess the dose reduction of fertilizer. The performance
    of Kinect v2 was compared with a LiDAR system (MTLS) and aerial photogrammetry
    by means of UAV. According to the prescription maps, the dose was lowered by up
    to 80% compared to the total dose in a standard application, i.e., based on the
    Tree Row Volume approach. A reduction in PPP on a comparable scale could mirror
    this significant reduction in fertilizer application. The utilization of aerial
    photographic techniques generated positive net returns, whereas on-ground technologies
    (LiDAR and Kinect v2) required a shorter acquisition time to be competitive. Using
    the same framework, employing a Kinect v2 aboard a mobile electric platform to
    maintain a constant speed and minimize vibrations Moreno et al. (2020a) assessed
    major vine geometric traits of vines. When average values were considered, the
    result indicated that the branch volume assessed by the proposed system had a
    good linear relationship with the reference measures, i.e., pruning weight (R2
    = 0.80 for dry biomass and vineyard yield (R2 = 87). However, when the statistical
    analysis was conducted separately for each treatment, the observed behaviour did
    not match expectations. Although the proposed system can produce accurate 3D reconstructions
    of vines, its inability to detect tiny structures, i.e. terminal segments of vineshoots
    less than 1 cm in diameter, may account for this discrepancy. The authors proposed
    to scan both sides of the vines in further worksto gather more comprehensive and
    accurate data so that thin structures are not sensed. Similarly, in (Moreno et
    al., 2022), the 3D vineshoot architecture (cv. ‘Cabernet Sauvignon’) according
    to eight different training systems (Lyre, Geneva Double Curtain, Y-Trellis, Pergola,
    Single Curtain, Smart Dyson, Vertical Shoot Positioned -VPS-, and the head-trained
    Gobelet) was obtained during vine winter dormancy. High correlations were reported
    when comparing vineshoot dry biomass and calculated RGB-D volume (R2 between 0.683
    and 0.919) and the associated 3D points (R2 between 0.66 and 0.88) for vertical
    trained vines (Pergola, Single Curtain, Smart Dyson, and VSP). The high values
    obtained in vertical training vines could be related to the fact that these systems
    allow the vineshoots to grow within only one side of the trellis, in contrast
    to head-trained (Gobelet) and horizontally divided canopies (R2 less than 0.50
    and even close to 0.001) such as Lyre, GDC and Y-Trellis. This is explained since
    the depth nominal operating range of the sensor is 0.5–4.5 m but the maximum depth
    accuracy lowers when used outside and shoots and canes in horizontally divided
    canopies are out of the range of the sensor. Setting other view angles or scanning
    both sides of the crop rows could be a way for assessing these horizontally divided
    training systems, including the head-trained vines. However, data acquistiong
    and 3D processing would be more time-consuming. This study highlights the strengths
    and weaknesses of Kinect v2, showing the inability to sense branches further than
    1.9 m in daylight properly. In contrast, the system showed an outstanding performance
    for reconstructing vineshoots according to training systems based on vertical
    trellises. 5.3. Structured-light sensors on vineyard reconstruction These sensors
    work by projecting an IR pattern across the scene and examining the distortion
    of the image returned, providing accurate distance measurements. The camera captures
    an image for each pattern. This pattern (most commonly a grid or horizontal bars)
    is set in a particular temporal order. The 2D points on the pattern are related
    to their 3D information by measuring the pattern''s deformation (Paulus, 2019).
    Thus, the 3D model of the object is built using the deformation of the projected
    pattern on the object (Usamentiaga et al., 2014). Among SL sensors based on PrimeSense
    chips (ASUS Xtion, Occipital, Sense 3D), Kinect v1 is designed for the game industry.
    Due to its capacity to provide 3D information at a high frame rate, compactness,
    and low cost, Kinect v1 became popular in several branches of science (Gregorio
    and Llorens, 2021). One advantage over ToF cameras is the lower energy consumption
    since powerful LEDs are needed to disseminate the ToF signal (Giancola et al.,
    2018). Since SL cameras are intended to work indoors, they are typically used
    under controlled environments in laboratories or greenhouses for agricultural
    research (Narvaez et al., 2017). Kinect v1, the first Microsoft sensor intended
    for videogames, has been profusely used in precision agriculture in other crops
    different from vineyards since it provides valuable information for phenotyping
    purposes. Kinect v1 has been used in different applications, such as to determine
    the distinctive features of leaves of apple seedlings, rosebush, and yucca plants
    (Chéné et al., 2012), extracting structural parameters in sweet onions (Wang and
    Li, 2014) and cauliflowers (Andújar et al., 2016). Paulus et al. (2014) compared
    two inexpensive low-cost 3D imaging systems (David laser scanning and Kinect v1)
    to reconstruct sugar beet taproot and volumetric leaf structure. As a reference
    sensor, i.e., ground truth, the expensive and highly accurate laser scanner Perceptron
    V5 was used. The authors stated that Kinect v1 could substitute costlier laser
    scanners to parametrize plant organs, which would be an asset for low-budget research
    and suitable for small companies and institutions.Thus precision viticulture would
    also be benefited from these SL sensors. In vineyards, even though the best 3D
    reconstructions are obtained when the light conditions are dimmer (Rosell-Polo
    et al., 2015), several researchers have used this technology outdoors for vines
    characterization in daylight. Marinello et al. (2016) started exploring a Kinect
    v1 to estimate table grape bunches volume and mass that would estimate the expected
    yield before harvesting. Two viewing angles were tested, side-on and bottom-up,
    to evaluate the sensor position for volume estimation on two different varieties
    of grapes (‘Black Dan Ben Hannah’ and ‘White Dauphine grape’). Since row distances
    in vineyards are often less than 2.5–3 m, the authors concluded that the sensor
    positioned at 0.8–1 m from the plants was the most suitable location for the best
    resolution for mass estimation. Concerning the measuring errors, these were heavily
    impacted by the distance of the sensor from the grapes and by the diameters of
    the clusters. Under optimal scanning circumstances, variations as low as 10–15%
    can be estimated (lateral scanning). The results indicated that the scanning resolution
    deteriorated considerably as the sensor distance from the grapes increased. In
    light of the sensor capabilities, Marinello et al. (2017) used a Kinect v1 statically
    positioned in a vineyard to fast determine the three-dimensional structure of
    the grapevine canopy in two grapevine varieties. The results revealed a close
    relationship between digital analysis and manual measurements for both ‘Glera’
    and ‘Merlot’ grapevines. The volume can be linked to the number of leaves and
    their area, with an R2 value of 0.74 and 0.76. Given that the total canopy volume
    is determined not just by plant growth and leaf number but also by leaf size,
    these outcomes seem reasonable. Interestingly, these substantial linear correlations
    were observed despite Kinect v2 outperforming the functioning, although the second
    version is not immune to sunlight conditions. Hacking et al. (2019) compared 3D
    and 2D methodologies for yield estimation before harvest in cv. ‘Shiraz’. The
    RGB-D methodology functioned successfully indoors, since calculated volume of
    grape bunches was compared to the ground truth mass, with correlation coefficients
    of 0.95 and RMSE of 12.46 g at the bunch level. As expected, the field data collecting
    was hampered by solar irradiation, reducing the yield estimating capabilities
    significantly (R2 from 0.59 to 0.49) even though that data was acquired after
    sunset with artificial illumination or just before sunset. The authors suggested
    using Kinect v2 for future works due to its higher robustness to artificial illumination
    and sunlight (Rosell-Polo et al., 2015). In contrast, the 2-D RGB yield estimation
    results were more reliable both in field and laboratory conditions. Andújar et
    al. (2016) also pointed out that sunlight interferes with an RGB-D sensor, i.e.,
    Kinect v1, limiting its capabilities for in situ collection in broad daylight.
    As a result, this sensor usage is primarily restricted to indoor environments
    and short-range monitoring. Conversely, concerning this limitation, Rist et al.
    (2018) used a fairly expensive handheld high-resolution structured-light-based
    sensor (3D scanner of Artec Spider) to scan grape bunches from different cultivars
    such as ‘Uva rara,’ ‘Pearl of Csaba,’ ‘Cardinal,’ ‘Chasselas,’ ‘Chenin Blanc,’
