    of soil water balance (SWB) based on its main factors: precipitation (intake)
    and evapotranspiration (outtake) (Jensen & Allen, 2016). That is, WNE has traditionally
    been estimated indirectly, not by direct SM measurement. Precipitation is measured
    by weather stations, and evapotranspiration is usually inferred from weather data
    (e.g., air temperature, relative humidity, solar radiation, and wind speed). Furthermore,
    crop vegetation data is usually extracted from open or low-cost satellite services
    (Jarman & Dimmock, 2018). That strategy was a feasible and low-cost solution that
    has been working reasonably well for decades, and even nowadays, it is still primarily
    used and studied. The principle is simple: eventual negative water balance between
    evapotranspiration and precipitation should be compensated by irrigation. Both
    precipitation and evapotranspiration rely upon weather data, and weather forecast
    plays a relevant role in helping to estimate soil water behavior in the short
    term and allowing more precise estimates (Delgoda et al., 2016). Precipitation
    forecast is the most critical process, as we do not want the sum of irrigation
    and short-term future precipitation to exceed soil water capacity and cause leaching.
    Other approaches leverage from that: modeling and adding the effects of other
    water balance factors, like infiltration, surface runoff, subsurface flows, capillary
    rise, and deep percolation (Jensen and Allen, 2016, Delgoda et al., 2016). With
    the development of IoT, measuring SM directly and with higher spatial–temporal
    resolution has been possible. Therefore, current and forecasted SM data are also
    used for WNE, alongside precipitation and evapotranspiration data (Togneri et
    al., 2019b). 2.3. Evapotranspiration (ET) Evapotranspiration cannot be directly
    obtained since estimating evaporation and transpiration separately is not easy.
    More direct methods for evapotranspiration measurement (e.g., weighting lysimeter
    and eddy covariance) are generally expensive and do not account for spatiality
    (Verstraeten et al., 2008, Liou and Kar, 2014). Conversely, physical and empirical
    models based on sensing data (primarily from weather stations and satellites)
    were developed and became popular (Jensen & Allen, 2016). They produce indirect
    but reasonable estimates at low cost and implementation complexity. There are
    two main strands of estimation models: (i) Surface energy balance approach: Net
    radiation flux ( )5, soil heat flux ( )6, and sensible heat flux ( ) 7are typically
    calculated from remotely sensed data in visible, near-infrared, and thermal infrared
    bands, while the latent heat flux ( , a proxy for evapotranspiration measured
    in energy rate) is calculated as a residual of the term in the energy balance
    equation: (Calera et al., 2017, Barker et al., 2018). That is a method based on
    energy flux measurements, balancing between energy inputs to and outputs from
    earth surface. It is calculated as the residual energy relative to water vaporing
    (water outtake, usually occurring at daylight) minus condensing (water intake,
    usually occurring at night). Surface energy balance techniques use various physical
    and empirical-based models, input data, and assumptions to solve the energy balance
    equation fully or partially. The most common procedure is to adopt daily aggregations,
    which always have positive values (water outtake in balance). Liou and Kar, 2014,
    McShane et al., 2017 provide a detailed review of various surface energy balance
    algorithms used for estimating landscape-scale evapotranspiration at high spatial
    resolution and discussed their results under physical basis, assumptions, uncertainties,
    and limitations. (ii) Weather data-based and crop coefficient approach (Jensen
    & Allen, 2016): Physical and empirical models estimate the so-called reference
    evapotranspiration ( ), which is the evapotranspiration for theoretical reference
    vegetation (a specific type of grass with uniform cover). To achieve the actual
    crop evapotranspiration ( ), is multiplied by estimated constants ( and ) that
    represent adjustments for the conditions of a specific crop. is convenient for
    depending exclusively on weather data as the crop is arbitrated constant (the
    reference vegetation). Among several physical-empirical models to estimate Penman-Monteith
    (Allen, et al., 1998) has a special place, considered the most precise and flexible
    method, applicable to many different world regions and for different time frames
    – monthly, weekly, daily, and even hourly. However, this method requires a wide
    range of weather data (air temperature, air pressure, relative humidity, wind
    speed, geographical location, and a sort of radiation-related variables) that,
    in some cases, can be relatively difficult to obtain. The Hargreaves method (Hargreaves
    & Allen, 2003) is a simpler and more popular alternative when weather data is
    limited, only requiring a few readily accessible parameters: minimum, maximum,
    and mean temperature, as well as extraterrestrial radiation. There are many alternative
    models, but they are usually of limited geographical applicability (Jensen & Allen,
    2016). The crop coefficient ( ) is usually determined by establishing empirical
    statistical relationships between reference and crop evapotranspiration at any
    moment of crop phenological stages, considering the crop without any restrictions
    (well-watered crop and optimal agronomic conditions). Remarkably, there are statistical
    relationships with remotely sensed vegetation indexes, which is helpful in many
    situations (Ozier-Lafontaine and Bajazet, 2005, Aulen and Shipley, 2012). Leaf
    area index (LAI) and normalized difference vegetation index (NDVI) are two common
    remoted sensed indexes used to analyze natural or agricultural vegetation status
    (Ozier-Lafontaine and Bajazet, 2005, Aulen and Shipley, 2012). The result of is
    , known as crop potential evapotranspiration. The stress coefficient ( ), in turn,
    applies adjustments to considering any restrictions imposed on the crop (water
    or agronomical stress) so that the result of is , known as adjusted crop evapotranspiration
    or actual crop evapotranspiration. Crop evapotranspiration changes relevantly
    while the crop evolves through its phenological stages (Jensen & Allen, 2016).
    There is only evaporation in the initial stage, where the soil is bare, as there
    are no plants to cause transpiration. As the crop grows and vegetation cover increases
    (crop development stage), transpiration takes over most of the water outtake and
    causes the overall crop evapotranspiration to grow. Therefore, water outtake is
    much higher in a mature crop (mid-season stage). At the end of the season (late
    season stage), the crop goes into senescence after the peak of green mass production,
    causing transpiration and crop evapotranspiration to decrease. 2.4. Soil water
    retention curve (SWRC) Water is retained in soil pores, primarily by the capillary
    effect against gravity. Some soil types can retain more water than others or retain
    water more stably. Furthermore, the same water content level in different soils
    can represent different constraints for the plant to consume water. Thus, each
    soil is unique in its characteristics, which are particularly important to understand
    soil water dynamics. For this reason, a common practice is determining the soil
    water retention curve (SWRC) of a specific soil, usually estimated by curve fitting
    to empirical points from the laboratory or in loco experiments with soil samples
    (Jensen & Allen, 2016). Fig. 2 illustrates how SWRC works by contrasting SM (measured
    as a percentage of water volume to the total volume) and soil matric potential
    (SMP). The latter is a way of measuring soil water availability, interpreted as
    the difficulty of a plant in accessing water in a particular soil, measured in
    by a tensiometer (Kashyap & Kumar, 2021). As the SMP increases, it becomes increasingly
    challenging for plants to access water. The most popular approach to estimating
    SWRC is the Van Genuchten method and its variations (Van Genuchten, 1980). Download
