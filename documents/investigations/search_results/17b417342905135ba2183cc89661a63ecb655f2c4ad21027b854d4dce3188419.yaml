    in issue Next article in issue 1. Introduction Increased demands on agricultural
    output may be traced back to several factors; an ever-growing global population,
    shifting weather patterns (Gitz et al., 2016), the global COVID-19 (Laborde et
    al., 2020) and likely future epidemics. In order to meet the needs of the current
    and future agricultural market, precision agriculture must advance rapidly to
    ensure food availability, quality, and security while maximizing yields and profits.
    In this context, precision viticulture strives to optimize vineyard management
    by minimizing resource consumption and environmental impact while increasing the
    yield, product quality, and oenological potential of vineyards (Matese and Di
    Gennaro, 2015). Vine-growing fields in Europe account for 44 % of the world''s
    vine-growing area and 57 % of wine production volume (Carvalho et al., 2021).
    The implementation of precision agriculture began in the 1990s, although the implementation
    in viticulture started substantially later than in other crops. Research and commercial
    applications in precision viticulture made the first steps in the 2000s decade
    (Santesteban, 2019). The geometric characterization of vines has traditionally
    relied upon, and still, nowadays, manual measurements that are prone to inaccuracy,
    incur substantial labour and are time-consuming (Escolà et al., 2017). In addition,
    specific manual measurements such as canopy height and thickness, width, height,
    distribution of leaf sizes, or leaf area must be done by experienced operators
    (Cheraïet et al., 2020, Petrović et al., 2022). Nevertheless, experts can sample
    just small sections of large vineyard plots and extrapolate the results to the
    entire field, resulting in errors and inaccuracies (Zabawa et al., 2020). However,
    as highly accurate measurements due to precision viticulture techniques became
    more feasible along with more automated data processing, the foundation of traditional
    and manual measurements will begin to be questioned, hence outdated. Although
    in some instances, some measuring principles, rather than using measuring tapes
    or rods, high accuracy close-up triangulation laser scanners have been used as
    reference measurements. For example, Rose et al. (2016) 3D reconstructed artificial
    grape bunches with a point-to-point resolution of 14 µm and an accuracy of 45
    µm as highly accurate reference data. Thus, the adoption of precision viticulture
    implies crop monitoring using contactless and non-invasive sensors. These can
    be ultrasonic, LiDAR, RGB-Depth (from depth sensors featuring RGB sensors), or
    RGB sensors to avoid low accuracy and sparse sampling due to the inherent spatial
    variability of vineyards. For example, thanks to the implementation of sensors
    in a vineyard, accurate data-driven decisions can be taken since yield can be
    monitored to forecast yearly profitability, calculate losses under extreme weather
    conditions, and plan the logistics for the harvest (Henry et al., 2022). Therefore,
    non-destructive analyses of vine geometric traits according to different objectives
    such as yield forecasting (del-Campo-Sanchez A., Moreno M., Ballesteros R., Hernandez-Lopez
    D. , 2019, Tagarakis et al., 2018), plant breeding improvements (Schöler and Steinhage,
    2015), and fertilizer (Andújar et al., 2019) and pesticide (Palleja and Landers,
    2017) management are now more feasible due to current state-of-the-art sensor
    technologies. Interestingly, over the past few decades, most vineyards have been
    converted to wall crops due to their agronomic benefits, i.e., trellis or hedgerow
    shapes (Planas et al., 2022). These form a suitable architecture and a spatial
    vineyard arrangement for sensing technologies to geometrically characterize vines,
    in contrast to traditional “gobelet” vine training. Furthermore, key factors such
    as steadily increasing computational processing capacity and resolution, miniaturization
    of the associated hardware, and cost reduction enable new emerging sensors to
    cope better with complex agricultural tasks. Also, ongoing mechatronic advances
    have helped semi-, or fully automatic mobile terrestrial platforms acquire architectural
    and spectral data. To date, despite decades of research, the transfer of these
    to everyday agriculture, i.e., commercial applications, is almost non-existent.
    This review aims to outline the available systems with their possible applications
    to outline which system fits each case study according to their particular conditions.
    Therefore, creating a summary of all technologies and their applicability. Furthermore,
    the present state-of-the-art review of the latest advances in precision viticulture
    employing proximal sensing technologies can help to identify the most appropriate
    technologies for specific crop purposes. The review identifies gaps in current
    research, which can inform future studies. On the other hand, it provides a clear
    overview of the state-of-the-art in the field, which can aid in developing new
    technologies and applications. Hence, to identify potential applications of proximal
    sensing technologies in precision viticulture, which can improve crop yields and
    reduce costs. In light of the mentioned framework, this review article aims to
    provide a comprehensive overview of the application of optical and non-optical
    sensors in precision viticulture in real fields and laboratory conditions. This
    paper focuses on proximal sensing through ground-based measurements either statically
    (i.e., tripods) or on-the-go (i.e., employing a variety of mobile platforms) for
    the geometrical characterization of vines. On the other hand, ground-based sensors,
    compared to remote sensing, generally allow higher resolution and accuracy. Moreover,
    an important time-saver is the ability to quickly and easily connect sensors,
    for instance, on the tractor, and move them to other locations in the vineyard
    as needed. Sensor selection is challenging due to the complex nature of unstructured
    environments, particularly in vineyards. In order to achieve each site-specific
    agronomic objective, it is often necessary to combine a variety of sensors and
    techniques. Even though no sensor meets all criteria, a multitude of applications
    ranging from phenotyping purposes (Mack et al., 2017) to assessing canopy structure
    for plant protection products (Cheraiet et al., 2021) using the capabilities of
    LiDAR systems in vineyards have been proposed. LiDAR sensors use a laser beam
    with a relatively small footprint. In contrast, ultrasonic sensors were adopted
    as early as the late 80s in orchards (Giles et al., 1987) due to their low-cost
    and user-friendliness. Hence, this approach was later transferred to vineyard
    applications to extract 2D parameters such as canopy width and height to modify
    spray flow rate (Gil et al., 2007, Llorens et al., 2010). However, they provide
    a larger cross-section (Berk et al., 2016), i.e., usually featuring a 5° angle
    that turns into decimetres at less than 2 m, hence performing a limited penetration
    capability (Llorens et al., 2011a). Depth cameras implemented in fields such as
    quality control (Frangez et al., 2021), obstacle avoidance (Schmidt and Wang,
    2014), or robotic applications (Lam et al., 2022) have also been transferred to
    precision viticulture. Hence, in recent years, the introduction of depth cameras,
    most of them in conjunction with RGB sensors, has accelerated the growth of 3D
    modelling (Bengochea-Guevara et al., 2018). Notably, due to their relatively low
    price and widespread use in the gaming industry, the Kinect camera series manufactured
    by Microsoft (Pagliari and Pinto, 2015). Their applications range from canopy
    and trunk structure (Andújar et al., 2019), wood volume (Moreno et al., 2022)
    to bunch volume (Hacking et al., 2019) assessment. Depth cameras have been explored
    indoors and outdoors, achieving the best results as in the case of bunch volume
    estimation (Hacking et al., 2019) and bunch phenotyping (Rist et al., 2019) when
    tested in the laboratory. Since working under sunlight represent one of the most
    significant constraints when using these optical sensors (Neupane et al., 2021),
    laboratory lighting conditions can be controlled (Hacking et al., 2019) to avoid
    sparse or incomplete point clouds (Rist et al., 2019). Finally, fast advances
    in the power computational capacity and the widespread use of consumer digital
    cameras over the last decade have contributed to precision viticulture. Hence,
    RGB sensors through digital photogrammetry have been researched mainly for phenotyping
    purposes (Kicherer et al., 2017a) and vineyard yield estimation (Herrero-Huerta
    et al., 2015). Moreover, the advent of machine learning and high-performance computing
    (Huerta et al., 2020) has fueled current and prospective applications in object
    recognition, i.e., such as bunch diameter and morphology or modelling and counting
    berries (Yin et al., 2021). 2. Use of ultrasonic distance sensors for canopy characterization
    Ultrasonic sensors have been widely used for many agricultural purposes since
    they are robust (Escolà et al., 2011), inexpensive (Palleja and Landers, 2017),
    and easy to operate (Andújar et al., 2012) in real-time applications (Gil et al.,
    2007, Rosell and Sanz, 2012). This type of ranging sensor, also known as a distance
    sensor, is designed to measure the distance to the nearest object by emitting
    high-frequency waves in a specific direction. The distance to an object is determined
    by measuring the time interval between wave emission and reception, i.e., time-of-flight
    principle. Therefore, the reception of an ultrasound signal, i.e., echo wave,
    suggests an object has interrupted the transmission of the ultrasound pulse (Palleja
    and Landers, 2015). The resolution of the time measurement determines the range
    resolution, thus the shortest distance that can be measured. Crop key architectural
    parameters such as canopy structure (height, width or volume) or leaf area are
    related to plant growth, health status, or potential yield. Thus, growers can
    identify and manage areas according to their different characteristics. Ultrasonic
    sensors can provide a spatial resolution, a sampling length of 1 m, and a working
    width of 1.5 m (Llorens et al., 2010) sufficient to use variable rate applications.
    Then it is feasible to adjust pesticides or fertilizer dose rates according to
    the tree volume variability, i.e., considering the area of transversal sections
    of the vine rows (Colaço et al., 2018, Schumann and Zaman, 2005). Before LiDAR
    systems became accessible and affordable, the inexpensive ultrasonic sensors (Lan,
    2009) were utilized, being sufficiently robust for agricultural use (Jeon et al.,
    2011, Scotford and Miller, 2004), though without gaining wide acceptance (Cheraïet
    et al., 2020). However, accurate ultrasonic sensor readings are not immune to
    highly dusty environments. Dust particles in the air can scatter the ultrasonic
    waves (Song et al., 2021), causing them to be reflected in multiple directions
    and reducing the strength of the reflected signal, i.e., resulting in inaccurate
    measurements. In contrast, ultrasonic sensors are not affected by excessive ambient
    light as in the case of optical time-of-flight sensors (Komarizadehasl et al.,
    2022). On the other hand, compared to LiDAR systems, the resolution and accuracy
    of ultrasonic readings are limited by a larger angle of divergence of ultrasound
    waves. Thus, resulting in a wider field of view as the distance between the sensor
    and the target increases. Hence, when locating the sensor with respect to the
    crop, a significant drawback is having to install many sensors to adequately cover
    the vines (Llorens et al., 2011a, Rosell and Sanz, 2012). Ultrasonic sensors are
    regarded as optimal for detecting average canopy characteristics, whereas LiDAR
    systems are better for collecting faster and more precise canopy information (Gu
    et al., 2021), particularly in challenging partially defoliated canopies (Tumbo
    et al., 2002). Other drawbacks are related to low sampling speed or interferences
    produced by using sensors in close proximity (Narvaez et al., 2017). However,
    despite these technical downsides, the low price and robustness could have explained
    that examples are manifold in crop geometric characterization. It is worth noting
    that canopy characterization may vary from the most basic measurements of the
    principal structural characteristics (such as canopy height and width) to the
    most complex ones (such as leaf area density, porosity, and leaf area index) (Gil
    et al., 2019). Therefore, to control the optimal application of inputs, accurate
    measurement of canopy attributes such as height, volume, or foliage density is
    essential (Zhou et al., 2021). During spraying, the sprayer modulates the dose
    in real time, necessitating that the sensor system delivers accurate and timely
    canopy data (Wandkar et al., 2018). Moreover, the ability to detect gaps between
    crop plants is crucial to saving spray, hence reducing drift. One of the earliest
    use of ultrasonic sensors (Giles et al., 1987) analyzed the functioning of a prototype
    in peach and apple trees. Five ultrasonic sensors attached at different heights
    enable 3-nozzle manifolds to be turned on and off. Savings of up to 52% were reported.
    However, spray deposition from the controlled sprayer was observed to be reduced
    in some locations. Nonetheless, the proposed system needed further improvements
    to deal with deposition deficiencies in the upper regions of the trees and optimize
    sprayer configurations. Recent years have been dedicated to enhancing the design
    of pesticide spraying equipment. Even though numerous advancements have been centred
    upon sensor-based precision spraying to optimize treatment efficacy and minimize
    the risk of off-target pesticide losses, there is still a significant gap between
    these innovative high-end crop protection solutions and standard European agricultural
    practices. For example, the use of low-technology level sprayers or the lack of
    proper operator training to achieve an efficient spray application (Grella et
    al., 2022). Furthermore, ultrasonic solutions proposed back in 1987 (Giles et
    al., 1987) or later in vineyard field experiments in 2005 (Gil et al., 2007) have
    not been implemented yet in commercial agriculture despite being low-cost and
    effective. Moreover, precision viticulture research is often focused on laboratory
    or experimental plot studies rather than on-farm trials. Hence research results
    may not be directly applicable to commercial-scale operations. Additionally, precision
    viticulture technologies can be expensive and complex, making it difficult for
    farmers to implement them on their own. Furthermore, as aforementioned, many farmers
    may lack the technical expertise needed to use precision viticulture technologies
    effectively, also the lack of standardization of the data used makes it difficult
    to compare and validate results from different studies. In vineyards, ultrasonic
    sensors have garnered considerable interest among researchers to characterize
    vine crop geometry for the aforementioned purposes, being tractors the most selected
    mobile platform. In contrast, for example, in LiDAR applications, aside from tractors,
    ground agricultural utility vehicles, electric microcars and all-terrain vehicles
    have been employed. Most ultrasonic sensor trials have been conducted in cultivars
    such as ‘Cabernet sauvignon,’ ‘Merlot,’ ‘Tempranillo’ and ‘Pinot Grigio.’ Gil
    et al. (2007) assessed an alternative approach that applies an effective volume
    rate based on the crop structure in terms of l·m−3, i.e., tree row volume (TRV),
    in opposition to the conventional method that is based on the amount of product
    per unit of the ground surface (300 L·ha−1). A multi-nozzle air-blast sprayer
    was installed with three ultrasonic sensors and three electro-valves to adjust
    the nozzle flow rate in real time based on the varying crop width. An average
    of 58% chemical savings was reported as an achievable adjustment to variations
    of vine architecture for spray decisions compared to conventional uniform application.
    Later on, in closely akin research to (Gil et al., 2007), Llorens et al. (2010)
    obtained a mean savings of 58% in pesticide consumption by implementing ultrasonic
    detection technology in vines varieties (cv. ‘Merlot,’ cv. ‘Cabernet Sauvignon’
    and cv. ‘Tempranillo’) while achieving similar leaf spray deposition compared
    to traditional methods. Utilizing ultrasonic sensors in conjunction with variable
    rate electro valves and the related software for automation made it feasible to
    adjust the spray flow rate in real time based on the canopy volume. This allows
    for a significant reduction in spray volume while maintaining or even improving
    coverage and penetration rates compared to conventional approaches. Nevertheless,
    these experiments were constrained by the use of ultrasonic transducers that worked
    independently and not as arrays, having a relatively wide beam width, i.e., lower
    resolution compared to LiDAR systems (Parr et al., 2021). A wider field of view
    might result in overpredicting vine canopy volume to detect non-target vegetation
    that extends outward from the crop as tall grass, as found in (Tumbo et al., 2002)
    when assessing citrus trees. After three years of field tests (2008, 2009, and
    2010), in (Llorens et al., 2011a), ultrasonic and LiDAR sensors were compared
    to study the detection accuracy of canopy characteristics focusing on leaf area
    and leaf wall area. Ground truth crop height, width, and leaf area index were
    measured according to (Manktelow and Praat, 1997) implemented in apple trees.
    It was concluded that the LiDAR sensor provides more accurate and comprehensive
    information about the canopy''s essential properties than the ultrasonic sensor,
    LAI (R2 = 0.51), but at the expense of a more complex data postprocessing analysis.
    In contrast, the user-friendliness, robustness, and simplicity of ultrasonic sensors
    may compensate for their lower spatial resolution. Similarly, Palleja and Landers
    (2015) proposed a real-time system to detect the gap between vines and to estimate
    canopy density, through the growing season, as a function of ultrasound wave intensity.
    The system estimated similar values on both sides of the row. However, an error
    of 14.1% for vineyards and 3.8% for apple trees was found. This discrepancy could
    be related to differences in canopy structure or the shade of the trees near the
    vineyard. The system was even sufficiently sensitive to detect the effects of
    hailstorm on the canopy. However, ultrasonic information was not compared to ground-truth
    values. Later on, Palleja and Landers (2017) went a step forward in developing
    a low-cost system to compare ultrasonic data with a proven, accepted method to
    estimate canopy density, i.e., point quadrat analysis. According to the results,
    the system had to be calibrated for each plant or variety. In addition, the ultrasound
    system determined density with an error of 4.76 per cent throughout the first
    period, mid-season, and before harvesting. However, it has to be calibrated. Also,
    the system in a very uneven field generated inconsistent data. Point quadrat measurements
    were also assessed in (Vitali et al., 2013), along with optical measurements of
    LAI to be compared with ultrasonic data. The correlation between ultrasonic elaborations,
    point quadrat, and direct leaf area measurement ranged between 0.80 and 0.85 for
    R2. Low resolution, hence poorer directionality of ultrasonic than LiDAR sensors,
    hinders ultrasonic waves from penetrating through the canopy to detect inner leaves
    or grape bunches. This results in the inability to sense vegetative plant structures
    occluded by the nearest leaf. This limitation can be addressed by removing leaves
    obstructing the path of the waves, although this is time-consuming and tedious.
    Another possible solution can be implemented by using a synthetic-aperture-radar
    system operating between 2 and 6 GHz that uses microwaves to detect bunches when
    obscured by leaves (Eccleston et al., 2018). Nevertheless, these sensors are costly
    and not close to commercialization. Despite these limitations, in lab conditions,
    Parr et al. (2021) used a novel array of ultrasonic transducers developed by (Legg
    and Bradley, 2019, Legg and Bradley, 2020) to analyze vine canopies, locating
    grape clusters behind leaves. This highly directional low-frequency ultrasonic
    array composed of ultrasonic air-coupled transducers and microphones produces
    a narrower beam-width compared to a single ultrasonic transducer. Hence, the ultrasonic
    array can sense through multiple depths behind the front leaves, providing data
    from the inner bunch of grapes. Although the array allowed separating the echoes
    from grapes and leaves, the ultrasonic waves appeared to be identical. To address
    this issue, the proposed system discriminated the echoes from grapes and leaves
    by lightly agitating them with a fan. In this manner, multiple measurements were
    obtained to be filtered by using averaging and variance. Given the promising results,
    the authors reported the need to undertake future field trials to gain a deeper
    insight into this system in a real vineyard. Interestingly, some authors have
    proposed the combination of NDVI and ultrasonic sensors to estimate growth and
    biomass vigour. Examples are found in cotton (Sui and A. Thomasson, 2006), wheat
    (Scotford and Miller, 2004), and spinach (Jones et al., 2007). In particular,
    Mazzetto et al. (2010) developed a mobile lab based on ultrasonic sensors mounted
    at several heights to measure canopy thickness along with NDVI sensors. Canopy
    health and vigour status over the growing process of vines were assessed. The
    repeatability of NDVI values and ultrasonic data was strong (Pearson’s coefficients
    0.88 and 0.85, respectively). NDVI values and ultrasonic sensor readings were
    integrated to assess vine pathological detection i.e., to map disease incidence.
    In summary, ultrasonic sensors despite the latest advances in new sensing devices,
    particularly in terms of optical sensors, these are still less expensive and user-friendly,
    offering robustness in the ever-harsh conditions when working under real field
    conditions. Table 1 shows studies employing ultrasonic sensors, most of them related
