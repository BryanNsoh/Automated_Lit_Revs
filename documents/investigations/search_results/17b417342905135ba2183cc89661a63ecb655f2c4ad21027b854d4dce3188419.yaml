    A correlation matrix between the input and response variables, which are crop
    evapotranspiration (ETc) and crop water stress index (CWSI), was developed based
    on Pearson''s correlation and the coefficients (r) indicated the strength of the
    linear relationships (Fig. 3). With ETc as presented in Fig. 3a, the highest correlation
    was observed with ETr (r = 0.7), followed by VPD (both r = 0.6), and finally those
    with r = 0.5 including NDVI, Tmax, Rs, CGDDs, and total soil water at soil depths
    of 0.9 and 2.1 m. All variables had a positive correlation with ETc, except CGDDs
    and RH, therefore, ETc is lower at higher CGDDs towards crop senescence, but higher
    at lower CGDDs earlier in the season when the crop is still green and healthy
    with higher transpiration rates. Likewise, higher RH indicates lower ETc since
    the evaporative demand decreases. It is good to point out that ancillary variables
    gave the highest correlation coefficient (i.e., strongest relationships) and this
    explains why they were added to all combinations (Tables 2, and 3) as also suggested
    by Yamaç [25]. However, the correlation between CWSI and input variables (Fig.
    3b) generally gave poor correlations (r < 0.3) as compared to ETc where only total
    soil water at 0.9 and 2.1 m profiles (r = 0.6), Ta (r = 0.5), and ETr (r = 0.3)
    showed relatively strong correlations. A negative correlation with total soil
    water at both depths explains that water stress usually reduces under increased
    water sufficiency in the soil profile. Generally, the input variables which were
