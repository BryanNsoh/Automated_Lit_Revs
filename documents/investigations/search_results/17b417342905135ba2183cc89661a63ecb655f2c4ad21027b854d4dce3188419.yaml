    The visible spectrum mainly consists of three light beams, namely Red (R), Green
    (G), and blue (B) or RGB, which must be superimposed at an arbitrary intensity
    in the mixture (from fully off to fully on) (Fonseca et al., 2011). The possible
    combinations of wavelengths were 630, 532, and 465 nm for red, green, and blue
    light, respectively. All features and colors observed by the human eye are within
    this visible spectrum. The color filter array acts as the main camera sensor for
    capturing RGB images. Studies like (Kattenborn et al., 2019) demonstrated that
    close-range high-spatial-resolution RGB imagery can lead to superior performance
    of the CNN-based approach in accurately mapping plant species and vegetation communities.
    Additionally, RGB information is visually cognizant of humans, and thus enables
    us to differentiate the target classes perceptibly. Furthermore, the data collection
    for RGB images are relatively inexpensive and easy to operate, and the collected
    data do not require sophisticated preprocessing. Therefore, high-resolution spectral
    information must be eliminated to accurately identify vegetation species or communities
    (Kattenborn et al., 2019). The vegetative properties of high-spectral RGB images
    were explored by (Sa et al., 2018c), who claimed that they could be comparable
    to the NIR band in relation to elevating the detection performance of DL for banana
    plants. In (Neupane et al., 2019), the chlorophyll content in leaves of canopies
    is calculated using the triangular greenness index (TGI) that is based on the
    area of a triangle surrounding the spectral features of chlorophyll with points
