    4.0Machine learningSustainabilitySustainable development 1. Introduction In recent
    years, the agri-food sector has been gaining increasing attention. Recent data
    has indicated that by 2050, food production must double to fulfil the global population
    demand and that the global population will number approximately 9.8 billion by
    2050 and 11.2 billion by 2100 (Ojo et al., 2018). In addition, according to recent
    data published by FAO, approximately 33 % of all foodstuffs produced globally,
    corresponding to 930 million tonnes, is lost or wasted somewhere along the agri-food
    supply chain, leaving 800 million people hungry (Dora et al., 2021). The world''s
    expected population growth will undoubtedly result in increased waste generation
    and its environmental effect (Belaud et al., 2019). There is a widespread belief
    that the new Industry 4.0 (I4.0) enabling technologies have the capacity to revolutionise
    agriculture completely (Shepherd et al., 2020), guaranteeing greater food production
    using few resources (Lezoche et al., 2020), reducing food loss and waste, and
    having overall improved environmental implications (Galanakis et al., 2021). Indeed,
    the I4.0 concept is strictly related to the adoption and exploitation of new digital
    technologies, such as cyber-physical systems (CPS), the Internet of things (IoT),
    cloud computing, advanced manufacturing solutions, and big data analytics (Leone
    et al., 2021), whose application leads to an improvement in the overall company
    performance (Warner and Wäger, 2019). In agriculture, many of the expected advantages
    of digitalisation focus on higher efficiency via precision mechanisation, automation,
    and better decision-making (Fielke et al., 2020), as well as higher traceability
    through real-time data collection and sharing (Saetta and Caldarelli, 2020). Customers
    are increasingly looking for information on the whole supply chain of agri-food
    goods after several food safety risk occurrences and scandals in recent decades,
    such as the mad cow disease and horsemeat scandals (Zhao et al., 2019). Consequently,
    various key I4.0 technologies, such as the IoT and blockchain, have the potential
    to improve food safety, a top priority internationally, by enabling product identification,
    tracking, and tracing throughout the supply chain stages (Akyazi et al., 2020).
    According to Annosi et al. (2021), the food supply system in Europe wastes 88
    million tons of food produced and destined for human consumption every year. Therefore,
    traceability in the agri-food industry significantly increases food quality and
    safety (Kayikci et al., 2020), reducing the number of incorrect deliveries, excessive
    waiting times, and product losses (Müller et al., 2018), therefore optimising
    the entire agri-food supply chain. Moreover, developing wireless sensor technology
    (WST) applications in precision agriculture enables greater performance, productivity,
    and profitability while mitigating unintended environmental and wildlife damage
    (Ruiz-Garcia et al., 2009). For instance, humidity and temperature sensors provide
    real-time knowledge from the fields (Adenugba et al., 2019), offering farmers
    a good foundation for adjusting strategies accordingly. As a result, there is
    evidence that innovation is critical to long-term sustainability in terms of technological
    improvements, optimisation, and efficiency of production systems (Aschemann-Witzel
    and Stangherlin, 2021). The adoption and integration of the new digital technologies
    (e.g. blockchain, IoT, big data) thus contribute to faster industrial transformation
    in the agri-food industry, transform business model companies within the sector
    and encourage the development in a shorter period and at a reduced cost of high-quality
    goods (Akyazi et al., 2020). This new technological paradigm has become increasingly
    important for modern enterprises aiming to survive and gain competitive advantages
    in a digital economy (Liu et al., 2011). Using I4.0 technologies, primary agricultural
    goals such as water saving, soil conservation, carbon mitigation, and improved
    production can be achieved (Lezoche et al., 2020). As for rice farming, the third-highest
    produced crop worldwide, recent literature has shown that modern technologies
    could increase the rice yields and reduce rise production costs (Hou et al., 2020).
    Thanks to these new technologies, it is possible to face various sustainability
    challenges, such as waste disposal and growth in food production (Appio et al.,
    2019), with a significant influence on society (Schallmo et al., 2017). Waste,
    energy, the economy, and the environment are essential pillars of Agenda 2030
    and its Sustainable Development Goals (SDGs) that must be addressed. The new digital
    technologies may significantly contribute to the achievement of multiple SDGs,
    such as SDG2, “zero hunger”, and SDG12, “responsible consumption and production”,
    helping companies increase food production and profits while reducing greenhouse
    gas (GHG) emissions and energy and resource consumption, owing to greater efficiency
    of operations across the whole supply chain (Ejsmont et al., 2020). In agriculture,
    the I4.0 paradigm can help the poor people by providing more basic resources and
    services, promoting sustainable agriculture and sustainable food consumption and
    production systems, providing new technologies for clean drinking water and sanitation,
    and fighting climate change (Režek Jambrak et al., 2021). In addition, I4.0 technologies
    may boost efficiency in the agri-food supply chain, particularly for perishable
    goods (Vernier et al., 2021), by lowering costs, improving accuracy, speeding
    up procedures, lowering food''s carbon footprint, and reducing food loss and waste
    (Amani and Sarkodie, 2022). Finally, sustainable development assumes that farmers''
    welfare must be protected, their living standards must be improved, and the connection
    between urban and rural populations must be maintained (Eashwar and Chawla, 2021).
    For example, thanks to I4.0, farmers may use IoT-based drones to regulate water
    distribution and pesticide irrigation from their homes (Patel and Doshi, 2020),
    thus improving crop yield and quality of life. Due to the significant increase
    in studies related to I4.0 and sustainability in the food sector, some researchers
    previously reviewed the literature on the topic from different perspectives (e.g.
    Secinaro et al., 2021; Gonzalez-De-Santos et al., 2020; Sarkar et al., 2020; Raheem,
    2020; Annosi et al., 2020; Corallo et al., 2020; Kamble et al., 2020; Eichler
    Inwood and Dale, 2019; Portanguen et al., 2019; Trappey et al., 2017; Wolfe and
    Richard, 2017; Trappey et al., 2016). Gonzalez-De-Santos et al. (2020) summarised
    the various architectures for robotic manipulators and mobile robots and the latest
    techniques used in smart factories. Sarkar et al. (2020) explored some technologies
    to mitigate the negative effects of farm production and various crop simulation
    models for predicting agricultural production under changing climatic circumstances.
    Raheem (2020) carried out a literature review on the benefits of digitalisation
    in the food sector to enhance efficiency, transparency, and sustainability. Annosi
    et al. (2020) investigated significant obstacles to the development of digital
    technologies by agri-food companies. Corallo et al. (2020) examined the relationship
    between traceability and the lifecycle of food products. Kamble et al. (2020)
    summarised the influence of big data analytics on farming companies'' supply chains.
    Eichler Inwood and Dale (2019) identified numerous software applications enabling
    farmers to recognise business performance-enhancing activities. Portanguen et
    al. (2019) examined additive manufacturing technology for developing food-biobased
    goods. Wolfe and Richard (2017) provided an overview of a range of new enabling
    technologies which could further reduce the carbon footprint and increase crop
    yields, bioenergy generation and farm economic efficiency. In addition, other
    studies have used professional sources and academic ones to contribute to the
    debate on how the new I4.0 technologies affect the agri-food sector. Notably,
    Secinaro et al. (2021) conducted a content and thematic analysis of both scientific
    papers collected from the Scopus database and patents obtained from the European
    Patent Office (EPO) dataset to explore how the enabling I4.0 technologies (such
    as artificial intelligence, machine learning, and augmented reality) can promote
    agri-businesses. Similarly, Trappey et al. (2017) employed a systematic approach
    to highlight how IoT technology standards and patents can be used as critical
    enablers for advanced manufacturing in the I4.0 context and different sectors,
    such as agriculture and hospitality. Finally, Trappey et al. (2016) offered a
    comprehensive review of the most recent CPS literature and a thorough examination
    of international standards and patent portfolios relating to the CPS architecture,
    with applications in different contexts such as healthcare and agriculture. Based
    on the above premises, in the scientific literature, there is a lack of comprehensive
    review that summarises the impact of I4.0 on sustainability in the agri-food sector
    holistically and evaluates research progress and trends on the topic for the benefit
    of multiple stakeholders. Notably, literature reviews can be conducted using different
    methodologies, such as structured and bibliometric reviews. The structured literature
    review evaluates academic literature to generate insights, critical reflections,
    future research directions, and research questions (Massaro et al., 2016). On
    another note, bibliometric analysis is a technique for rigorously studying and
    evaluating vast amounts of scientific data, enabling researchers to grasp the
    evolutionary intricacies while also shedding light on emergent areas (Donthu et
    al., 2021). However, the growing number of studies published every year made systematic
    review studies impossible to perform in a reasonable amount of time. Regarding
    the bibliometric methodology, even if this approach can manage a huge amount of
    data, numerous criticisms have been made since it is primarily based on citations.
    As a result, researchers more recently developed various software packages for
    semi-automating the examination process using machine learning (ML) and algorithms
    for text mining, significantly enhancing the systematic review process''s efficiency
    (Reddy et al., 2020; Marshall and Wallace, 2019; Cleo et al., 2019). The adoption
    level of these resources nowadays appears to be limited (Altena et al., 2019).
    As far as we know, no one has adopted these tools to provide relevant knowledge
    concerning I4.0 and agri-food sustainability and show the research field''s evolution.
    To overcome these limitations, this study aims to provide a comprehensive overview
    of I4.0 and sustainability in the agri-food sector using advanced tools and algorithms,
    thus supporting researchers, policymakers, academicians, practitioners, farmers,
    and other decision-makers in exploring the complex domain of I4.0 in support of
    sustainable agriculture. The application of the ML tools allowed us to overcome
    the biases due to the manual selection of the systematic review process. The findings
    of this study will support managers and practitioners in driving the transition
    of agri-food firms to more digitalised and sustainable business models, resulting
    in advantages for themselves and society. To achieve this result, agribusiness
    firms'' leaders must totally rethink how they operate, develop innovative strategies,
    and create digital business models that are sustainable from both an economic
    and social standpoint. As a result, they should follow a logic that prioritises
    long-term, shared value creation over short-term efficiency and profitability.
    For instance, using I4.0 technologies may assist in minimising the use of resources,
    pollutants, and GHG emissions into the environment and regulate the impact of
    farming activities on soil and air quality. According to this viewpoint, businesses
    in the agri-food sector may provide long-term economic and environmental advantages
    while also improving their capacity to embrace efforts to combat climate change
    and avert the harmful effects of rising temperatures on the ecosystem. The structure
