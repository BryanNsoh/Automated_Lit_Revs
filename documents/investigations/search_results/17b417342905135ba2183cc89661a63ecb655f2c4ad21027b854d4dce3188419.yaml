    range of sensing technologies for precision agriculture-based production of vines
    are discussed in this research. Due to the complex and unstructured nature of
    vineyards, the ideal sensor that fits in all situations does not exist. The election
    of the sensor has to be in accordance with the range depth to be measured, its
    built-in features, the in-situ crop geometry concerning the close surroundings,
    and the effect of ambient illumination. Therefore, sometimes different sensors
    and approaches must be combined to successfully address each site-specific agronomic
    goal. Although no sensor meets all the requirements, many vineyard applications
    exploiting LiDAR systems capabilities have been presented compared to other sensors.
    The primary benefit of LiDAR sensors over ultrasonic sensors (and also passive
    sensors) when collecting depth data is that its laser beam can trespass the vine
    canopy, providing information on canopy density and the interior geometry of vines.
    Ultrasonic sensors, despite being an active sensing technology, the higher divergence
    angle of the cone of waves results in a larger footprint compared to LiDAR sensors,
    hence the inability to sense the inner structures of vines. In contrast, ultrasonic
    sensors are easy to use and inexpensive at the cost of providing low spatial resolution
    data. On the other hand, thanks to the ever-growing family of depth cameras, most
    RGB-D cameras, 3D modelling has steadily developed in recent years due to companies
    such as Intel, Microsoft or ZED, with many researchers turning to the use of them.
    They offer three main functioning principles: structured light (SL), time-of-flight
    (ToF), stereo vision (SV), or active stereo vision (ASV) to estimate depth. Most
    of them provide colour information, are useful for image segmentation to detect
    grape clusters, and can acquire 3D information directly. In contrast, since LiDAR
    sensors are more independent of lighting conditions, measurements can be conducted
    for longer hours a day. Thus, larger vineyard areas can be assessed using MTLS
    approaches in exchange for requiring more data acquisition time than depth sensors.
    SL and ASV work according to the same triangulation approach, i.e., triangulating
    on visual features, which delivers a depth measurement with a quadratic increase
    in error; hence, their use is recommended for short-range applications. Compared
    to SL and ASV, ToF uses a direct depth measurement in which uncertainty scales
    linearly, thus more suitable for more extended-range applications (Giancola et
    al., 2018) as in vineyards. Typically, depth sensors provide data in the RGB colour
    space, useful for image segmentation to detect grape clusters, and the resolution
    is lower than that of LiDAR systems or stereo-photogrammetric methods. Although
    ToF performance is relatively more robust than SL or ASV under sunlight, stereo
    vision seems less sensitive. Each depth technology has its strengths and weaknesses
    in vineyard applications. Hence inherently leading to certain advantages and disadvantages,
    as detailed in this review, since their technical specifications vary considerably
    and even within the same technology (Giancola et al., 2018, Halmetschlager-Funek
    et al., 2019, Neupane et al., 2021). Due to their characteristics, they have been
    widely applied outdoors mainly to assess vine biomass and canopy structure, although
    their performance is reduced and sometimes cancelled under sunlight. Regarding
    digital photogrammetry, although image acquisition is fast, the performance of
    the feature detector algorithm is critical to identify invariant feature points
    in overlapping images which is challenging in real field experiments when vines
    are under varying lighting conditions. Moreover, the resolution of point clouds
    is highly dependent on the number of frames used for 3D computation, the number
    of distinct viewing angles at which the images were taken, and the resolution
    of the CCD sensor (Paulus, 2019). On the other hand, in SV previous camera calibration
    is not needed, nor is knowledge of its position or orientation required. Yet,
    capturing and processing many pictures entail significant restrictions in real-time
    applications (Gregorio and Llorens, 2021). Compared to SfM approaches, ToF sensors
    have a lower resolution within depth cameras. SL sensors are usually conceived
    within quality inspections (Han et al., 2020) and reverse engineering applications,
    providing high accuracy and resolution (Paulus, 2019). Unlike SL technology, digital
    photogrammetry has an advantage over SL since it automatically captures the surface''s
    unaltered shape, i.e., real appearance. However, a potential drawback in successful
    matching is contingent upon the sufficiency of details in the surface or lighting
    variations, as in the case of real conditions in vineyards. In addition, SL usage
    in sensing vine structures is mainly restricted to a lab or controlled environments
    rather than outdoors since it is heavily affected by strong lighting conditions
    than ToF and ASV sensors (Gené-Mola et al., 2020a). Although ToF cameras partly
    overcome this issue, the point cloud is sparser as light intensity increases.
    Other depth cameras based on SV and ASV are also used in precision viticulture,
    although to a lesser extent. It might seem that there is a pursuit for the most
    accurate, precise, and robust sensor to undertake the intended measurements in
    vineyards. However, despite the fact that sensor data with the highest spatial
    resolution provide more accurate estimations, sometimes, it may be impractical
    and useless to seek extremely high-resolution data for a specific agricultural
    application. This might be due to high expenses and data processing challenges.
    The proper sensor should be selected according to specific precision viticulture
    objectives; hence, selecting the proper approach for data assessment is also crucial
    since it directly influences the reliability and accuracy of the measurements.
    Furthermore, the adoption of precision viticulture necessitates adapting agronomic
    inputs such as fertilizers, pesticides, and irrigation to the individual demands
    of each vine. Hence, even though the ideal sensor for geometric characterization
    existed, developing an appropriate decision support system is still a bottleneck.
    This is paramount for complete agricultural management to maximize the yield of
    vineyards and the production quality within the 2030 European Green Deal strategy
    (Wrzaszcz and Prandecki, 2020). Finally, it is envisaged that future sensor systems
    will be more robust, less expensive, and more efficient in terms of speed of acquiring
    data and detection rate to meet the challenging vineyard conditions. State-of-the-art
    sensors and sensing platforms with improved uniformity of lighting conditions
    will allow for the collection of larger data sets and more accurate outcomes,
    in line with the general trend toward increased ease and speed in data acquisition.
    However, dealing with a steady increase of data generated from sensors, resulting
    in vast amounts of information being processed, might be a brake on developing
    precision viticulture approaches. Furthermore, the complex and ever-changing agricultural
    market to properly adjust decision support systems to the capacities of ground-based
    sensor systems in vineyards, requires potential improvements from the scientific
