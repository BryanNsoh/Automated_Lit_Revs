    sugar beets, and other crop fields. Detecting and controlling weed growth is important
    because weeds cause a reduction in crop yield and affect crop quality. Weeds also
    function as reservoirs for pests and crop diseases. Other popular crops classified
    into different groups were corn/maize, grapes, wheat, rice, and citrus. These
    classification systems utilize pixel-, object-, or patch-wise information from
    imagery for classification or segmentation using machine-learning or deep-learning-based
    models. In pixel-based crop classification, each pixel is classified as either
    a crop or background using a semantic segmentation model. This model assigns a
    label to a pixel in an image, which is then used to recognize a collection of
    pixels that form distinct classes. The SLIC (Csillik et al., 2018), U-Net (Fawakherji
    et al., 2019; Kattenborn et al., 2019; Trujillano et al., 2018) and SegNet (Sa
    et al., 2018c; Yang et al., 2020) models are popular for such classifications.
    There are two approaches for object-based classification: object detection and
    object-based image analysis (OBIA). Object detection methods detect the presence
    of a specific object in a bounding box. YOLO object detection methods are widely
    used for locating crops and trees, such as rice and palm trees (Egi et al., 2022;
    Tatini et al., 2022; Jintasuttisak et al., 2022; Wibowo et al., 2022). The OBIA
    approach clusters pixels based on similarity metrics to form objects using a segmentation
    model. The pixels of the same object are homogeneous under certain criteria. These
    objects were then classified using classification models. The approach of combining
    segmentation with classification is widely used in precision agriculture. In contrast
    to pixel- or patch-based classification methods, OBIA provides increased accuracy.
    The OBIA approach, which involves segmentation and classification of the segmented
    objects, is popular for mapping crops (De Castro et al., 2018b,a). In patch-based
    classification, the entire image is divided into small patches that can be overlapped
    or non-overlapped. The patch size can differ depending on the task and model.
    Most deep learning-based models accepts patches of size 224×224 pixels. A larger
    patch is good to reflect the global context of the images while a smaller patch
    is useful to focus on the local information. Selecting an appropriate patch size
    is important to attain good accuracy. Classification models mainly utilize patch-based
    approach, especially the CNN based models such as VGG16, VGG19, ResNet50 and ViT.
    These crop classification tasks were primarily performed using RGB images (67.3%;
    35 of 52 crop classification papers). Although multispectral and hyper-spectral
    imagery are popular and provide high classification accuracy, RGB imagery is more
    suitable for designing low-cost and simple systems. Motivated by the detailed
    information availability of multispectral and hyper-spectral imagery, some methods
    utilize multimodal imagery, in which RGB images are combined with multispectral
    or hyper-spectral images to train the models. The models and approaches used in
    computer vision-based agriculture can be divided into three categories:1) traditional
    machine-learning methods, 2) deep-learning methods, and 3) empirical feature-based
    algorithms. Traditional machine learning models use features extracted using a
    separate method or handcrafted features. GLCM, Haralick, and local binary pattern-based
    features are effective for use in machine learning models. Support vector machine
    (SVM) and random forest (RF) machine learning approaches are effective for binary
    classification in agriculture (Albetis et al., 2018; De Castro et al., 2018b;
    Mohite et al., 2022; Zheng et al., 2018). Deep-learning-based models are a popular
    choice for researchers because of their automatic feature extraction and selection
    abilities, which yield better accuracy for most problems. The CNN (Liang et al.,
    2019; Moazzam et al., 2021; Moazzam et al., 2022; Ochoa and Guo, 2019), R-CNN
    (Biswal and Chestnut, 2022; Hosseiny et al., 2020; Machefer et al., 2020) and
    YOLO (Egi et al., 2022; Tatini et al., 2022; Wibowo et al., 2022) models are the
    most common. 4.5.2. Crop disease detection Crops are vulnerable to various diseases
    and environmental stresses, which can be classified as biotic or abiotic. Stresses
    or diseases triggered by pathogenic pests are considered biotic. The abiotic stressors
    include temperature, water, ultraviolet radiation, salinity, floods, drought,
    and heavy metals. The early detection of stress plays a crucial role in saving
    crops and increasing crop yields. In total, 20.2% (24/119) of the CVPR-related
    literature was covered by crop disease detection papers, as shown in Fig 6. Among
    these, 11 methods utilized RGB imagery, five multispectral, five hyperspectral,
    and three multimodal imageries. Multimodal imagery has been found to be highly
    effective in detecting crop stress and diseases. The fusion of RGB images with
    multispectral or thermal images allows the extraction of diverse features that
    improve the model accuracy without complicating the system. Major crop diseases
    detected using these methods include leaf spot (Suryawanshi and Khurjekar, 2021;
    Tetila et al., 2017; Wu et al., 2019), pest disease (Chen et al., 2021; del Campo-Sanchez
    et al., 2019), wilt disease (Ha et al., 2017), blight (Sugiura et al., 2016) and
    yellow rust (Marin et al., 2021; Su et al., 2020; Zhang et al., 2019) detection.
    Other related detected diseases or causing diseases include nitrogen deficiency
    in corn (Zermas et al., 2020), lodging stress (Song et al., 2020; Sun et al.,
    2022), crop water stress (Brewer et al., 2022; Mohite et al., 2022; Poblete et
    al., 2017; Sankaran et al., 2018), bud rot in palm (Montero and Rueda, 2018).
    Crop disease detection is performed by estimating the vegetation index or detecting
    the disease using machine learning or deep learning methods. The vegetation index
    is a single value that indicates the presence of green objects in an image. Green
    pixels are generated by image transformation. The vegetation index estimation
    is a well-accepted approach in precision agriculture (Matese and Di Gennaro, 2021;
    Tendolkar et al., 2021) and can be applied to RGB, multispectral, and hyper-spectral
    modalities. However, machine-learning- and deep-learning-based data-driven approaches
    have become more popular in recent studies. SVM (Mohite et al., 2022; Song et
    al., 2020; Zermas et al., 2020), RF (Mohite et al., 2022; Su et al., 2018b; Tetila
    et al., 2017), and k-means (Zermas et al., 2020) are the most popular machine
    learning models. CNN (Biswal and Chestnut, 2022; Suryawanshi and Khurjekar, 2021),
    R-CNN (Biswal and Chestnut, 2022), YOLO (Chen et al., 2021), U-Net (Song et al.,
    2020; Su et al., 2020), and GAN (Prasad et al., 2022) based deep models were found
    to be more effective than the other models. Among the U-Net-based models, SegNet
    achieved the highest accuracy in detecting tree-lodging stress (Song et al., 2020).
    As deep learning technology matures day by day, the detection of crop diseases
    has become more limited with in-depth analysis in recent studies (Bouguettaya
    et al., 2023; Shahi et al., 2023). 4.5.3. Crop yield estimation The yield estimation
    of crops based on UAV imagery is another major CVPR task. Several methods have
    been proposed for yield estimation with the intention of maximizing crop yield
    at minimum cost (Ashapure et al., 2019b; Escalante et al., 2019; García-Martínez
    et al., 2020; Geipel et al., 2014; Guo et al., 2020; Maimaitijiang et al., 2020b;
    Matese and Di Gennaro, 2021; Nevavuori et al., 2020; Shafiee et al., 2021; Wan
    et al., 2020; Xu et al., 2021a; Yang et al., 2019b; Zhou et al., 2017a; Zhou et
    al., 2021).These methods are primarily used for maize, rice, corn, soybeans, wheat,
    tomatoes, and barley. Yield estimation methods use a two-layer architecture. The
    first layer extracts features that are then fed into a predictive model to predict
    the crop yield in the second layer. Most of these methods achieve automatic feature
    extraction using deep-learning models, whereas some methods use handcrafted features
    (Maimaitijiang et al., 2020b). The predictive layer was mainly based on regression
    analysis. Regression-based models, such as linear regression, LASSO regression,
    and support vector regression, have been found to be effective when trained with
    automatically extracted features. For example, (Shafiee et al., 2021) showed that
    both support vector and LASSO regression achieved good performance R2 = 0.90 for
    yield estimations. However, LASSO regression required a comparatively shorter
    training time. The random forest method achieves a slightly lower R2 value. It
    was 0.85 for rice (Wan et al., 2020), 0.80 for vine (Matese and Di Gennaro, 2021)
    and 0.72 for soybean (Maimaitijiang et al., 2020b) estimation. However, most recent
    studies have tended to rely on deep learning-based technology for both feature
    extraction and yield prediction. Among the 18-yield estimation-based studies,
    11 utilized deep learning models. The fusion of RGB and multispectral imagery
    is widely used for yield estimation. RGB imagery is the most common because it
    is useful for designing low-cost automated yield estimation systems (Ashapure
    et al., 2019b; Escalante et al., 2019; Geipel et al., 2014; Nevavuori et al.,
    2020; Zhou et al., 2021). Eight of the 17 yield estimation methods utilized RGB
    imagery, followed by the fusion of RGB and multispectral imagery (6 out of 17).
    Multispectral images have been reported to achieve high predictive performance
    (Shafiee et al., 2021; Xu et al. (2021a). Therefore, several studies have combined
    RGB with multispectral images to train machine learning models (García-Martínez
    et al., 2020; Maimaitijiang et al., 2020b; Wan et al., 2020; Yang et al., 2019b;
    Zhou et al., 2017a). 4.5.4. Agricultural process monitoring CVPR tasks include
    determining harvest time (Keita et al., 2022), detecting and interpreting crop
    transplanted positions (Shih et al., 2021), detecting healthy plant fields (Wijitdechakul
    et al., 2016), detecting soil contamination (Jia et al., 2021), counting plants,
    fruits, or leaves (Egi et al., 2022; Kitano et al., 2019; Machefer et al., 2020;
    Pang et al., 2020; Koh et al., 2019), and monitoring crops (d’Andrimont et al.,
    2022; Hunt Jr et al., 2010; Luna and Lobo, 2016; Raeva et al., 2019), estimating
    canopy (Al-Arab et al., 2013), mapping crop density (Piani et al., 2021) and detecting
    plucking area (Junagade et al., 2022) considered as agricultural processing monitoring
    tasks. Deep learning-based models based on RGB imagery are primarily utilized
    for agricultural monitoring tasks. This review identified 18 processing monitoring
    methods (out of 26) that utilize RGB imagery. 4.6. Geo diversity of UAV adoption
    in agriculture UAVs equipped with state-of-the-art sensors have been effectively
    deployed for timely acquisition of high-resolution diagnostic information on agricultural
    farms. Mid-sized agricultural firms or farmlands that are fragmented into smaller
    cultivation lands (traditionally found in Asian countries such as Bangladesh,
    Japan, India, and Pakistan) can be most effectively managed by these technologies.
    According to the reviewed articles, several countries worldwide are aggressively
    adopting this remote-sensing technology for the development of agricultural monitoring
    and management ecosystems that can cover diverse segments of agricultural crops.
