    \ Status\nMeasurement for Precision Irrigation\nApplications—A Case Study\nStefano\
    \ Gobbo 1, Stefano Lo Presti 2, Marco Martello 1, Lorenza Panunzi 2, Antonio Berti\
    \ 1 and\nFrancesco Morari 1,*\n1\nDepartment of Agronomy, Food, Natural resources,\
    \ Animals and Environment (DAFNAE),\nUniversità degli Studi di Padova, 35020 Legnaro,\
    \ Italy\n2\nCentrale Valutativa Srl, 00131 Roma, Italy\n*\nCorrespondence: francesco.morari@unipd.it;\
    \ Tel.: +39-049-827-2857\nReceived: 31 July 2019; Accepted: 30 August 2019; Published:\
    \ 3 September 2019\n\x01\x02\x03\x01\x04\x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\
    \x06\a\nAbstract: The surface energy balance algorithm for land (SEBAL) has been\
    \ demonstrated to provide\naccurate estimates of crop evapotranspiration (ET)\
    \ and yield at diﬀerent spatial scales even under\nhighly heterogeneous conditions.\
    \ However, validation of the SEBAL using in-ﬁeld direct and\nindirect measurements\
    \ of plant water status is a necessary step before deploying the algorithm as\n\
    an irrigation scheduling tool. To this end, a study was conducted in a maize ﬁeld\
    \ located near the\nVenice Lagoon area in Italy. The experimental area was irrigated\
    \ using a 274 m long variable rate\nirrigation (VRI) system with 25-m sections.\
    \ Three irrigation management zones (IMZs; high, medium\nand low irrigation requirement\
    \ zones) were deﬁned combining soil texture and normalized diﬀerence\nvegetation\
    \ index (NDVI) data. Soil moisture sensors were installed in the diﬀerent IMZs\
    \ and used to\nschedule irrigation. In addition, SEBAL-based actual evapotranspiration\
    \ (ETr) and biomass estimates\nwere calculated throughout the season. VRI management\
    \ allowed crop water demand to be matched,\nsaving up to 42 mm (−16%) of water\
    \ when compared to uniform irrigation rates. The high irrigation\namounts applied\
    \ during the growing season to avoid water stress resulted in no signiﬁcant diﬀerences\n\
    among the IMZs. SEBAL-based biomass estimates agreed with in-season measurements\
    \ at 72, 105\nand 112 days after planting (DAP; r2 = 0.87). Seasonal ET matched\
    \ the spatial variability observed in\nthe measured yield map at harvest. Moreover,\
    \ the SEBAL-derived yield map largely agreed with\nthe measured yield map with\
    \ relative errors of 0.3% among the IMZs and of 1% (0.21 t ha−1) for the\nwhole\
    \ ﬁeld. While the FAO method-based stress coeﬃcient (Ks) never dropped below the\
    \ optimum\ncondition (Ks = 1) for all the IMZs and the uniform zone, SEBAL Ks\
    \ was sensitive to changes in water\nstatus and remained below 1 during most of\
    \ the growing season. Using SEBAL to capture the daily\nspatial variation in crop\
    \ water needs and growth would enable the deﬁnition of transient, dynamic\nIMZs.\
    \ This allows farmers to apply proper irrigation amounts increasing water use\
    \ eﬃciency.\nKeywords: SEBAL; variable rate irrigation; evapotranspiration; water\
    \ use eﬃciency\n1. Introduction\nAgriculture is a major and ineﬃcient consumer\
    \ of fresh water and the competition with other\nsectors for water is likely to\
    \ increase exponentially in the next decades [1]. For this reason, a more\nreasonable\
    \ and eﬃcient use of water in agriculture is a crucial aspect in order to meet\
    \ the food needs of\nthe rapidly increasing world population [2,3].\nVariable\
    \ rate irrigation (VRI) has been demonstrated to provide better water use eﬃciency\
    \ (WUE)\nwhile increasing crop yields [4–6]. VRI systems are today integrated\
    \ with a wide variety of information\nRemote Sens. 2019, 11, 2069; doi:10.3390/rs11172069\n\
    www.mdpi.com/journal/remotesensing\nRemote Sens. 2019, 11, 2069\n2 of 18\nin order\
    \ to deﬁne proper rates for each irrigation management zone (IMZ), ranging from\
    \ soil moisture\nsensing to thermal imagery [7–10].\nCrop evapotranspiration (ETc)\
    \ is an important factor in estimating crop water demand and has\nbeen used to\
    \ estimate yields and schedule irrigation [8,11]. Commonly, ETc from agricultural\
    \ areas is\ncalculated by multiplying the reference evapotranspiration (ET0; [12])\
    \ by a constant crop coeﬃcient\nwithout considering the possible ETc spatial variations\
    \ in water or nutrient-limited zones ([13]).\nEnergy balance techniques [14–17]\
    \ have been extensively used to map evapotranspiration at\nthe local or regional\
    \ scale through satellite-based image-processing tools such as the surface energy\n\
    balance algorithms for land (SEBAL; [18]) and mapping evapotranspiration at high\
    \ resolution with\ninternalized calibration (METRIC™; [13]). These approaches\
    \ have been tested under diﬀerent soil and\nclimate conditions in more than 30\
    \ countries worldwide [19–22] with typical ﬁeld scale accuracy in ET\nestimates\
    \ ranging between 85% for one single-day events up to 95% on a seasonal basis\
    \ [20].\nSEBAL estimates the evapotranspiration component converting the sensed\
    \ satellite radiances\n(visible, near infrared and thermal-infrared) into surface\
    \ parameters such as surface temperature, surface\nalbedo, and normalized difference\
    \ vegetation index (NDVI). The different components of the energy\nbalance equation\
    \ are then calculated using these surface parameters [13]. SEBAL’s main advantages\n\
    are (i) limited input data required, (ii) it estimates ET without a priori knowledge\
    \ on soil, crop and\nmanagement conditions (no land use classification required),\
    \ (iii) it is based on a physical concept,\napplicable for various climates and\
    \ (iv) it can be applied at different spatial and temporal resolution [18].\n\
    While remote sensing-based energy balance techniques (e.g., SEBAL) have been extensively\n\
    used to map evapotranspiration at diﬀerent scales with interesting results [21,22],\
    \ the eﬀort in using\nremotely sensed data to evaluate water management practices\
    \ and schedule irrigation has been limited.\nSome authors [23] argued the temporal\
    \ and spatial resolution of currently available remote sensing data\nare not sufficient\
    \ to use actual evapotranspiration estimates for on-farm research. Typical turnaround\n\
    time for satellite image acquisition and processing is between one and three weeks\
    \ [23], whereas ET maps\nshould be delivered almost in real-time to correctly\
    \ use the remotely sensed information for irrigation\nscheduling. Moreover, the\
    \ spatial resolution of ET maps calculated applying remote sensing-based\nenergy\
    \ balance techniques frequently does not match with spatial resolution requested\
    \ for VRI.\nHowever, data fusion, sub-pixel extraction [23] and temporal integration\
    \ techniques [24–26] could\nrepresent an alternative to improve both spatial and\
    \ temporal resolution. The availability of new\nsatellite platforms with higher\
    \ temporal and spatial resolution is a need for a better deployment of these\n\
    models. In addition, evapotranspiration estimates need to be validated by means\
    \ of well-established\nmethods, such as soil moisture sensing, shown to be a strong\
    \ indicator of plant water status in order to\ndeﬁne speciﬁc irrigation thresholds\
    \ [10].\nThe objective of this study is to calculate SEBAL-based actual ET estimates\
    \ in a pivot-irrigated\nﬁeld in North-Eastern Italy and compare the results to\
    \ soil moisture data and crop stress coeﬃcients\n(Ks). Accuracy of the SEBAL results\
    \ is then assessed by comparing spatially distributed biomass and\ncrop yield\
    \ measurements.\n2. Materials and Methods\n2.1. Study Area and Plant Material\n\
