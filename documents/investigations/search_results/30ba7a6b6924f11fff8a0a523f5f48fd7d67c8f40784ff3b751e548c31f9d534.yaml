    were carried out from April to July 2016 in a plastic (polymethacrylate) greenhouse
    at the experimental farm “La Noria” of the Institute of Sciences of Food Production
    − National Research Council (ISPA-CNR) in Mola di Bari (BA), southern Italy (41°
    03′ N, 17° 04′ E). 2.2.1. Experiment 1 Basil seedlings [cv Gigante italiano classico,
    Tesoro della Terra – Francesco Fuscello Selection, Andria (BT), Italy] were grown
    for 39 days after sowing in polystyrene plug trays (91 cells per tray) filled
    with peat, and then transplanted on April 29 2016, at the third true leaf stage,
    into 1 m long grow bags (33 L volume) containing a growing substrate based on
    a 1:1 (v:v) mixture of perlite (2–6 mm grain-size) and washed coco coir [‘Agripan
    cocco-perlite’, Perlite Italiana, Corsico (MI), Italy]. Ten plants were transplanted
    into each grow bag. Bags were placed on troughs covered with polyethylene film
    and with a 1.5% slope, in double rows spaced 0.25 m between twin rows and 0.7 m
    between each double row. Plots were arranged in a randomized complete block design
    with three replications, each experimental unit containing 3 grow bags with a
    total of 30 plants per experimental unit. The NS was prepared using well water
    with a pH of 7.6. Final macronutrient concentration (mM) of the NS was: N (14.3),
    K+ (10.1), P-H2PO4− (1.2), Mg2+ (1.7), Ca2+ (4.1), S-SO42− (2) resulting in an
    electrical conductivity (EC) of ≈3.0 dS m−1. Micronutrients were supplied according
    to Johnson et al. (1957). The pH of NS was adjusted to 5.5 using 5 M H2SO4. Plants
    were irrigated using five pressure-compensated drip emitters (2 L h−1; Netafim,
    Fresno, CA) per grow bag, placed at approximately 20 cm spacing along the bag,
    at equal distance from the lateral edges of the bag. In this experiment, the automatic
    irrigation system was set to supply irrigation according to pre-set schedules,
    while the sensor-network was used for VWC monitoring, as described in more detail
    below. Plants were kept well-watered using a pre-set irrigation schedule (one
    minute of irrigation per hour from 8:00 am to 7:00 pm) to prevent drought stress
    and to allow abundant leaching to avoid salt accumulation in the substrate. All
    plants were grown under those conditions up to the start of treatments. Treatments
    were imposed on June 6 2016, 38 days after transplant (DAT), and consisted of:
    i) ‘Well watered’ treatment, used as a control, in which plants were irrigated
    up to the end of the experiment with a schedule set to maintain the substrate
    VWC close to the maximum water holding capacity; ii) ‘Permanent irrigation suspension’,
    in which watering was permanently stopped, with the aim to expose plants to a
    progressively drying substrate; iii) ‘Recovery after 3 days without irrigation’,
    in which watering was suspended and restarted three days later, when plants started
    to show symptoms of drought stress according to the measurements performed on
    that day; iv) ‘Recovery after four days without irrigation’, in which watering
    was suspended and restarted 4 days later. In the last two treatments, the maximum
    water holding capacity of the growing substrate was restored when irrigation was
    resumed. The experiment was terminated 5 days after the start of the drought conditions,
    when plants in the ‘Permanent irrigation suspension’ treatment showed severe water
    stress symptoms. Environmental conditions inside the greenhouse were measured
    using a CS215-L temperature and relative humidity probe (Campbell Scientific,
    Logan, UT, USA) and a LI-190R quantum sensor (LI-COR, Lincoln, NE, USA), both
    connected to a CR1000 datalogger (Campbell Scientific). Average daily mean, minimum
    and maximum air temperatures inside the greenhouse during the whole growing cycle
    were 22.8, 11.2 and 38.9 °C, respectively. Average daily mean, minimum and maximum
    air relative humidity values were 60, 19 and 94%, respectively. The daily light
    integral (DLI) during the experiment ranged from about 3 to 22 mol m−2 d−1, with
    a mean value of 15 mol m−2 d−1. One soil moisture and EC sensor (GS3, Decagon
    Devices, Pullman − WA, USA) per experimental unit was used to monitor the VWC
    during the experiment. Each sensor was installed in the middle part of the central
    grow bag, at equal distance between emitters, and was fully inserted into the
    substrate. Sensor output was measured and stored by the GICK at a scan interval
    of 30 min, which calculated VWC from the measured bulk dielectric permittivity
    (ε) using a substrate-specific calibration equation (VWC = −0.0004·ε2 + 0.0296·
    ε − 0.0334 , r2 = 0.99), developed using the methodology described by Nemali et
    al. (2007). The hydraulic properties of the substrate were determined on an unused
    perlite-coco mixture sample, using the evaporative method. The instrument (Hyprop,
    UMS, Munich, Germany) has a soil sample ring with two precision mini-tensiometers
    at different heights to measure the matric potential gradient within the substrate.
    The soil sample ring is placed on a balance to measure evaporation from the substrate
    surface. Weight measurements are also used to determine the changes in VWC of
    the substrate throughout the measurement period. The 250-mL soil sampling ring
    was filled with substrate, which was subsequently saturated with water. Data collection
    started after the tensiometers were inserted into the perlite-coco mixture and
    the soil sample ring was placed on the balance. Data collection was performed
    using software specifically designed for this purpose (TensioView, UMS). Matric
    potential data are expressed both in hPa and as the pF (log10 of the absolute
    value of the matric potential in hPa). Data collection took 12 d, after which
    data were analyzed using curve-fitting software (Hyprop-Fit, UMS). This software
    determines a moisture release curve for the substrate and can also determine hydraulic
    conductivity of the substrate, but only when the substrate is relatively dry and
    a measurable matric potential gradient is present in the substrate (VWC less than
    0.25 m3 m−3). For more details on this technique, see Peters and Durner, 2008a,
    Peters and Durner, 2008b. Gas exchange and leaf water potential (Ψ) measurements
    were taken every day of drought conditions around midday on plants in the ‘Well
    watered’ and ‘Permanent irrigation suspension’ treatments, to follow the plant
    responses to different substrate water conditions. Those measurements were also
    taken on day 4 and 5, the day following the restarting of irrigation, on plants
    of ‘Recovery after 3 days without irrigation’ and ‘Recovery after 4 days without
    irrigation’, respectively. Net leaf photosynthesis (Pn), stomatal conductance
    (gs) and transpiration rate (Tr) were measured using a LI-6400XT Portable Photosynthesis
    System (Licor Inc., Lincoln, NE, USA), which provided a photosynthetic photon
    flux (PPF) of 800 μmol m−2 s−1 and a CO2 concentration of 400 μmol mol−1. The
    measures were performed on two plants per replications on two fully-developed
    young green leaves per plant exposed to sunlight, for a total of twelve replicated
    measurements per treatment. The Ψ was measured using a Scholander-Hammel type
    pressure chamber (Scholander et al., 1965). For each replication, two leaves were
    collected from two different plants, for a total of twelve replicated measurements
    per treatment. At the time of measurements, a note was also taken on the visual
    appearance of plants (i.e. presence or absence of visual symptoms of stress).
    On the 4th day after the start of the drought conditions, chlorophyll (a, b and
    total) and total carotenoid content were determined spectrophotometrically using
    the extraction procedure reported by Bonasia et al. (2013) with some modifications.
    Briefly, leaf discs (≈0.3 g) were punched from young, expanded leaves of two plants
    per replication. The leaf discs were placed in 80% acetone for the extraction
    and the absorbance of the extract was measured at 470, 645 and 662 nm, using a
    UV-1800 spectrophotometer (Shimadzu, Kyoto, Japan). The amount of chlorophyll
    a and b, total chlorophyll and total carotenoids, expressed on a fresh weight
    basis (μg g−1), were calculated using the following Eqs. (1)–(4) (Dere et al.,
    1998): (1) Chlorophyll a (CHLa) = 11.75 × A662 − 2.350 × A645; (2) Chlorophyll
    b (CHLb) = 18.61 × A645 − 3.960 × A662; (3) Total chlorophylls (CHLtot) = CHLa + CHLb;
    (4) Total carotenoids = [1000 × A470 − 2.270 × (CHLa) − 81.4 × (CHLb)]/227. 2.2.2.
