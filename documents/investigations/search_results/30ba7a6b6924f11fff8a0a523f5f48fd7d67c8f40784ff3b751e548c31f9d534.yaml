    project (RTA2013-00045-C04) funded by the Spanish Agrarian and Food Research Institution
    (INIA) with different crops. The IRRIX system comprised two components: (a) sensors
    installed in the field and (b) a cloud-hosted web platform (IRRIX) which uses
    a control algorithm combines a water-balance-based estimate of crop water needs
    with readjustment based on sensor readings: (a) Various sensors and other devices
    were installed in the field: (1) Soil moisture sensors at three selected control
    points (Cp). At each Cp, five 10HS soil moisture sensors (Decagon Devices Inc.,
    Pullman, WA, USA) were installed at different depths and locations in relation
    to dripper position (two sensors at a depth of 30 cm and located under the dripper;
    one sensor at a depth of 60 cm and located under the dripper; one sensor at a
    depth of 30 cm and located between drippers; one sensor at a depth of 60 cm and
    located between drippers; Fig. 11.11). The 10HS sensors used the general calibration
    proposed by the manufacturer for mineral soils, (2) an air temperature sensor
    (CS2015, Campbell Scientific Inc., Logan, UT, US), (3) a solenoid valve, (4) a
    water meter and (5) a relay. All sensors were connected to a CR1000 data logger
    (Campbell Scientific Inc., Logan, UT, US). All data were collected every 5 minutes
    and downloaded to the IRRIX server four times a day. Fig. 11.11 Location of soil
    moisture sensors Full size image Other soil moisture measurement points were selected
    in the farm: (1) Observation points (Op) were also used to monitor soil moisture,
    but not to control IRRIX. Op1 was installed in the FARMER zone using the Hidrosoph®
    system with soil moisture sensors every 10 cm to a maximum depth of 80 cm; and
    (2) Op2 was installed in the IRRIX zone using the same configuration as Cp above.
    (b) A cloud-hosted web platform (IRRIX) carried out the following daily tasks
    for water scheduling: 1. Data collection from sensors installed in the field.
    IRRIX downloads sensor data at periodic intervals during the day. The reference
    evapotranspiration (ET0) is estimated daily from the air temperature sensor using
    the Hargreaves equation (Hargreaves and Allen 2003). 2. Analysis of all data and
    calculation of irrigation water volumes. The IRRIX analyses all incoming data
    to detect anomalies and detect if any important event has occurred in the system
    (irrigation, rain). IRRIX interprets the soil moisture sensors by focusing on
    the trend, between consecutive days, of the driest measurement of each day (SWCd).
    Then, to reduce variability between sensors, IRRIX normalizes these values specifically
    for each sensor through Eq. (11.4). $$ \mathrm{NSWCd}=\left(\mathrm{SWCd}-\mathrm{SWCW}\mathrm{P}\right)/\left(\mathrm{SWCFC}-\mathrm{SWCW}\right)
    $$ (11.4) where soil water content wilting point (SWCWP) and soil water content
    field capacity (SWCFC) correspond to the values that this sensor would record
    under wilting point and field capacity conditions, respectively. In practice,
    the SWCFC is taken at the beginning of the campaign from actual measurements of
    the system under field conditions, while the value assigned to the SWCWP is the
    expected SWC value under wilting point conditions for this type of soil. To obtain
    a single value to summarize the state of an irrigation sector, IRRIX performs
    a weighted average of the values obtained with the 15 sensors installed in a sector
    where the weight of each sensor is the product of its reliability and representativeness.
    The reliability of a sensor is related to the quality of the data that a sensor
    records, in other words, whether the sensor is operating correctly or not due
    to some unexpected anomaly. IRRIX automatically estimates sensor reliability on
    a daily basis with a scale of values ranging from 0 to 1. All sensors have an
    initial value of 1, and each time an anomaly is detected the reliability value
    is decreased (multiplied by a value ranging between 0 and 0.5) depending on the
    seriousness of the anomaly. If the sensor stops working, IRRIX automatically removes
    it from the system (value of 0) and does not take the data from the sensor into
    account in its estimates. The representativeness of each sensor refers to whether
    the information provided by the sensor is relevant or not for the decision-making
    process in the irrigation control system. The level of representativeness is not
    set automatically by IRRIX but by the user according to his or her criteria. In
    practice, representativeness takes the value 1. The automatic system and its control
    algorithms are described in Millán et al. (2019). Then, IRRIX analyses the set
    of data to determine and adjust the irrigation dose according to the information
    provided by the soil sensors. 3. Irrigation scheduling. IRRIX sends the updated
    irrigation doses to the data logger. Then, the IRRIX system orders the solenoid
    valve to be opened and closed in order to apply the corresponding irrigation dose
    as indicated by the water meter. 4. Interaction with users. IRRIX is an autonomous
    system whose main objective is to free the user from work. The main function of
    the user is to check that the system has worked correctly, and the irrigation
    campaign has been undertaken as expected. Any anomaly in the system must also
    be resolved manually. 5. In addition, before starting the irrigation season, the
    user must input a seasonal plan to IRRIX that includes a rough forecast of how
    the water will be distributed throughout the irrigation season. For this purpose,
    a set of curves has to be defined, and the automated control system positioned
    between those curves (limits of the system) to ensure it has maximum and minimum
    cumulative irrigation values. Between these points, IRRIX can modify the irrigation
    schedule on the basis of the data provided by the soil sensors. The Cp and Op
    were located in relation to the soil texture characteristics of the farm. The
