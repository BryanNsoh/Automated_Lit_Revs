    2006 revealed different rooting patterns among irrigation treatments, but consistently
    larger concentrations of roots found in the upper soil layers. There were interactive
    effects between the date of sampling, irrigation treatment, sampling position
    and depth (Table 3). During the reproductive phase (66 DAT), about 51–78% of root
    length density was found between 0 and 15 cm of the soil profile. Below 15 cm,
    the root length density decreased greatly with 15–28% being present at 15–30 cm;
    5–11% at 30–60 cm soil depth; and 4–10% at the lowest (60–90 cm) soil layer (Table
    4). In addition to crop specific root distribution pattern dynamics, differences
    in soil bulk density provide some explanation of tomato root proliferation in
    the soil profile. The lower bulk density (1.45 g cm−3) of the upper soil layer
    (0–30 cm) due to the soil cultivation during the raised bed formation and slightly
    higher content of soil organic matter, soil moisture and nutrients may promote
    root growth. Conversely, lower soil layers (below 30 cm) which had bulk density
    of 1.7 g cm−3, certainly created some impedance to root growth. In fact, soil
    resistance measured with a cone penetrometer in the upper soil layer (0–20 cm)
    ranged between 0 and 0.1 MPa (data not shown). Soil resistance increased with
    depth. In the 20–30 cm depth layer, the resistance increased in depth from 0.1
    to 0.5 MPa and in the 30–50 cm depth, the soil resistance also increased with
    depth from 0.5 to 3.0 MPa (data not shown). Table 3. Significance of date, irrigation,
