    sensing for water status mapping and for irrigation management have been summarized
    briefly. The results suggest that remotely sensed thermal data can replace manual
    measurements of water status, with the same or higher yields and similar or less
    amounts of water application. Thus, thermal imaging has the potential to improve
    WUE . It is assumed that despite the imperfection in the estimation of LWP by
    thermal imaging, the latter has the advantage of measuring many more of the plants,
    leading to better irrigation decisions. Another step towards the implementation
    of this technique was a field irrigation experiment in which natural variation
    of water status in a commercial cotton field was addressed by variable-rate drip
    irrigation. Larger, though not significant, yields were obtained. Since this is
    the first attempt in using VRDI in field crops, more experiments should be conducted
    to prove its added value. Thermal imaging, however, can be used not only for VRI
    but also for better estimation of the field water status and to improve irrigation
    decisions. Because of its relatively high cost, to assimilate thermal imaging
    for commercial use more cost effective methods should be developed (Cohen et al.
    2017a). 11.4 Case Study 11.3. Automatic Irrigation of Orchards Using Soil Moisture
    Sensors (IRRIX Model) 11.4.1 Introduction At the scientific level, the processes
    that determine the water demand of crops are well known, and various methodologies
    have been developed to improve irrigation efficiency. The water balance method,
    in which the water inputs of the soil-plant system must be balanced to the expected
    outputs (Allen et al. 1998), is the most widely used system to determine the irrigation
    needs of a crop. One of the drawbacks of the water balance method is that any
    inaccurate parameterization will produce a systematic error that will accumulate
    throughout the crop cycle due to deviations that occur between estimated values
    and actual consumption. Irrigation control based on feedback from moisture sensors
    is a viable alternative to the water balance method, having as its main advantage
    the ability to adjust irrigation to the needs of a specific plot (Casadesús et
    al. 2012). However, there are also drawbacks to irrigation control based only
    on sensors such as the risk of sensor breakdown, variability in the measurements
    (Nolz and Kammerer 2017) and difficulty in interpreting sensor results, especially
    for drip irrigation where soil water distribution is heterogeneous. In general
    terms, as both the water balance and sensor-based irrigation control methods have
    their pros and cons, combining both approaches seem to be the best way to improve
    the efficiency of irrigation in agricultural systems. This can be done by determining
    the irrigation dose from a water balance model and then using sensors to adjust
    that model to the real situation of each plot. Information and communication technologies
    (ICTs) can be used to attain this objective. In the last decade, most of the studies
    that have been published on automatic irrigation controllers have focused on regulating
    soil water content (SWC) or soil water tension (SWT) with feedback-based on/off
    strategies (Luthra et al. 1997; Miranda et al. 2005; Cáceres et al. 2007; Tahar
    et al. 2011). These devices are relatively inexpensive and easy to use, but ground
    water measurements imply certain limitations: they require a large number of sensors
    and do not consider plant status and response. Xiang (2011) and Zhu and Li (2011)
    published a study on irrigation controllers that used a combination of SWC and
    weather data to control drip irrigation. Romero et al. (2012) concluded that the
    approach of combining weather data with soil moisture signals could increase irrigation
    efficiency in almond trees. O’Shaughnessy and Evett (2010) and Peters and Evett
    (2008) proposed irrigation controllers aimed at regulating canopy temperature
    instead of SWC sensors. Software tools and web applications are of fundamental
    importance when it comes to determining when and how much irrigation should be
    applied in response to crop development, crop type and environmental conditions
    (Casadesús et al. 2012). Various computer software packages have been developed
    to monitor soil properties and irrigation scheduling over a wide range of irrigation
    systems (Hess 1996; Abreu and Pereira 2002). Kim and Evans (2009) developed decision
    support software to collect information from wireless sensor networks (WSN) and
    control a site-specific linear-move irrigation system on a malting barley (Hordeum
    vulgare L.) field. A similar approach was described in the first case study of
    this chapter. There are also researchers who have developed software tools that
    allow operation in combination with the water balance approach and crop evapotranspiration
    (ETc) estimation using soil or plant humidity sensors to enable subsequent readjustment
    of the ETc estimation (Bacci et al. 2008; Casadesús et al. 2012; Osroosh et al.
    2016). In addition, there are researchers who used a DSS that executed a pre-established
    irrigation schedule in which regulated deficit irrigation (RDI) was applied without
    human intervention in a Japanese plum crop (Prunus salicina) (Millán et al. 2019)
    and a hedgerow olive orchard (Millán et al. 2020) combining the water balance
    method with soil moisture sensors. 11.4.2 Semi Commercial Testing of an Automatic
    Irrigation System To demonstrate the use of an automatic irrigation system (IRRIX),
    an experiment was conducted during 2018 (FERTINNOWA Project) on a commercial farm
    called “Finca El Chaparrito”. The farm belongs to the company Haciendas Bio S.A.,
    and is in the municipality of Pueblonuevo del Guadiana, Badajoz (latitude 38°5
    6′ 13.59″ N, longitude 6° 45′ 21.98″ W, WGS84), Spain. Three different varieties
    of early-maturing peach (Prunus persica) were present in the measurement area
    (4.5 ha): Kay-sweet (1.5 ha), Almaneb (1.5 ha) and UFO-4 (1.5 ha). All trees were
    planted in the spring of 2009 at a spacing of 5 m × 3 m, in an east-west row orientation.
    The trees were irrigated daily using a drip system with a single lateral line
    per tree row located 0.5 m from the base of the tree and on-line emitters with
    discharge rates of 2.2 l h−1, spaced at 0.5 m. The irrigation sector was separated
    into two parts for each variety, thus allowing the establishment of two irrigation
    management systems for each variety. 11.4.2.1 Selection of the Testing Zone An
    analysis of soil and plant spatial variation was carried out to select the best
    area to install the IRRIX system and enable comparison between it and the irrigation
    system carried out by the farmer (FARMER). For this purpose, the most homogeneous
    zone possible was selected. To determine soil heterogeneity, the apparent electrical
    conductivity (ECa) of the soil was measured with a Dualem-1S non-contact sensor
    (Dualem, Inc., Milton, Ontario, Canada), equipped with a global positioning system
    (GPS) antenna. The entire field was surveyed for ECa, obtaining both shallow (0–50
    cm) electrical conductivity (ECs) and deep (0–150 cm) electrical conductivity
    (ECd) values. The ECs data were used as most root activity occurs in the first
    50 cm. The final data set consisted of 3386 measurements for ECs. Figure 11.9
