    1998; Hao et al. 2015). As WUE is the ratio of yield to seasonal ET, factors affecting
    both yield and ET will affect the WUE values. In the THP, WUE values were affected
    by irrigation amount, frequency, and management methods (Howell et al. 1995; Schneider
    and Howell 1998; Hao et al. 2015). Under full irrigation conditions (100% ET requirement
    or greater), WUE has increased from about 1.00 kg m−3 in the 1975–1977 study to
    about 2.00 kg m−3 in the 2011–2013 study (Figures 2, 4). The increased WUE in
    recent years (2011–2013) reflects the yield improvement over the last four decades.
    Studies have also shown that the maximum WUE is generally achieved at less than
    the 100% ET requirement level (Howell et al. 1995; Payero et al. 2008; Colaizzi
    et al. 2011; Hao et al. 2015). Corn WUE at the 100% ET level and 75% ET level
    ranged from 1.80 to 2.17 kg m−3 at Bushland (Colaizzi et al. 2011). WUE values
    at the same two irrigation levels ranged from 1.51 to 2.57 kg m−3 with a relatively
    low WUE (1.51–2.15 kg m−3) in 2011 and a relatively large WUE (1.70–2.57 kg m−3)
    in 2012 and 2013 in a study at Etter, Texas (Hao et al. 2015). In a two-year (1992
    and 1993) field study at Bushland Texas, a lower corn WUE of 1.58–1.75 kg m−3
    was reported by Howell et al. (1995). However, WUE decreased significantly as
    irrigation levels were reduced to 50% ET requirement or less (Schneider and Howell
    1998; Hao et al. 2015). For example, irrigation at the 25% ET level can result
    in crop failure (Schneider and Howell 1998). Irrigated Corn Management Practices
    in the Texas High Plains A declining water table coupled with irrigation pumping
    restrictions by groundwater districts could challenge sustainable corn production
    in the region. Limited irrigation, the application of less irrigation water than
    the plants require for full crop ET (100% level), will be the primary practice
    in the future in the THP. As such, development of advanced management practices
    is important to continue improving the yield and WUE relationship under water-limited
    conditions. Generally, there are two approaches to improve crop performance: breeding
    and management practices. Improving corn yield and WUE through breeding has been
    a major focus in both private (Pioneer, Monsanto, and Syngenta companies) and
    public sectors (e.g., universities). Management practices are as important, or
    possibly more so, than breeding when water-limited conditions exist (Passioura
    and Angus 2010). Improved crop management is responsible for the larger portion
    of increased productivity under water-limited conditions (Anderson 2010). Irrigation
    Management Although many management factors affect corn production in the THP,
    irrigation management remains the most effective way to sustain high crop productivity.
    In the THP, irrigation systems and accommodating agricultural practices have changed
    significantly in the last four decades, from furrow irrigation (1950s-1970s) to
    center pivot sprinkler and to (a lesser degree) subsurface drip irrigation systems
    that are currently being used. The history and trends of irrigation research and
    development in the region have been reviewed in different eras from the 1990s
    to recent time (Musick et al. 1990; Colaizzi et al. 2009; Evett et al. 2014).
    The details of irrigation history, economic impact, research, and development
    trends can be found in the aforementioned three review papers. Based on these
    papers, there are three generally inferred statements regarding irrigation in
    the THP. First, the irrigation supply from the Ogallala Aquifer is declining.
    Second, irrigation efficiency through systems conversion has been dramatically
    increased over the last few decades in the THP. Third, the future challenge is
    how to efficiently use the reduced amounts of irrigation while sustaining corn
    yields. The last is further challenged by the fact that future increases in other
    regional needs (such as municipal demand, power generation, etc.) will be added
    to the expense of the irrigation supply (PWPG 2011). However, preserving irrigation
    is crucial to sustainable crop production in the region (as well as national security
    item) since irrigation significantly increases WUE as compared to dryland production
    (Evett et al. 2014). To increase the efficiency of the irrigation applications,
    events should be scheduled using measurements of ET, soil moisture depletion,
    and/or plant based measurements. Irrigation scheduling to enhance the WUE includes
    the management of both water and soils. Crop ET is typically calculated using
    a crop specific coefficient (Kc) and reference evapotranspiration (ETο). ETο is
    calculated evapotranspiration from a reference crop (turf grass or alfalfa) using
    the meteorological parameters of temperature, relative humidity, precipitation,
    wind speed, and solar radiation. Irrigation can also be scheduled according to
    changes in soil moisture. Soil moisture sensors can provide information on soil
    moisture fluxes in the root zone, which provide information on when to initiate
    and terminate irrigation events. Irrigation scheduling using ET, a soil water
    balance method, or a combination of the two can be successfully employed in irrigated
    corn production. The seasonal average irrigation for (grain) corn is approximately
    500 mm in the THP Region A (Top 26 Counties of Texas, Marek et al. 2011). However,
    irrigation demand can vary and be much higher during a severe drought year such
    as in 2011, with a seasonal ET of 900 mm and irrigation of 754 mm (Hao et al.
    2015). Based on multiple-year studies at Bushland and Etter, using irrigation
    to meet a 75–80% of ET demand level can result in similar yields as compared to
    years where 100% of the ET demand was achieved with average or above average seasonal
    rainfall. Also, WUE is generally maximized at the 75–80% irrigation level. Unless
    adequate seasonal rainfall (normally > 250 mm) and excellent soil water storage
    exist at the time of planting, lowering irrigation levels to a 50% ET requirement
    or less significantly reduced corn yield (Schneider and Howell 1998; Collaizzi
    et al. 2011; Hao et al. 2015). Irrigation levels at the 25% ET level can result
    in yield failures based on studies conducted by Schneider and Howell (1998) and
    Colaizzi et al. (2011). Hybrid Selection Hybrid selection is another impacting
    factor for corn producers and is increasingly becoming different from choices
    of the past. Drought and irrigation system capacity remain the most important
    producer concern in the THP. Figure 5 shows that corn yield has increased sufficiently
    at lower ET levels from 1970s to the present, indicating corn drought tolerance
    has improved. Drought tolerance has been considered (and marketed) as an important
    component in the success of corn hybrids grown in semi-arid or arid regions such
    as the THP and western Corn-belt (Cooper et al. 2014). Studies conducted at Etter,
    Texas demonstrated that recently released drought-tolerant AQUAmax hybrids P1151HR
    and P1564HR consistently showed yield benefit as compared to a conventional hybrid
    (33D49) at lower irrigation levels (75% and 50% ET demands), especially under
    severe water stress conditions (e.g., 50% ET demand; Hao et al. 2015). Comparable
    results were found by Cooper et al. (2014), who reported that AQUAmax hybrids
    showed higher grain yield than regular drought-tolerant and drought-sensitive
    hybrids under drought conditions. Breeding for drought tolerance in corn is a
    major goal to improve yield stability under drought conditions. Furthermore, corn
    yield performance under non-drought conditions should also be considered when
    breeding for drought tolerance since producers are unlikely to adopt drought-tolerant
    hybrids if there is a significant yield penalty in well-watered environments (Boyer
    et al. 2013). Hao et al. (2015) showed that AQUAmax hybrids (P1151HR and P1564HR)
    had greater grain yield than the check hybrid (33D49) at irrigation levels of
    75% and 50% ET demands. However, no significant yield penalty was observed with
    either P1151HR or P1564HR at the 100% ET levels (Hao et al. 2015). Although the
    newly developed drought tolerant corn hybrids provide significant yield benefits
    (10–15%) under lower irrigation levels, a conventional new hybrid would yield
    the same as drought tolerant hybrids if there was sufficient water. Seeding Rate
    Due to the high corn seed prices, producers are concerned about seeding rate.
    Regarding corn seeding rate in the U.S. and Canada, only about 10% of corn acreage
    is planted at 89,000 or more seeds per hectare. About a third of the corn area
    planted is at 81,000 to 89,000 seeds per hectare (Butzen 2016). Marek et al. (2016)
    evaluated interactions of hybrids and seeding rate at multiple irrigation levels.
    The seeding rate ranged from 64,000 to 138,000 seeds per hectare. At the 100%
    ET level, corn yield increased as population increased initially but did not increase
    further at populations higher than 94,000 or 109,000 seeds per hectare, depending
    on hybrids (Marek et al. 2016). An optimal economic seeding rate (a seeding rate
    where yield increase from the next increment of seed no longer exceeds the seed
    cost) increased as yield potential increased. For example, the economic optimum
    seeding rate was determined to be 77,000 seeds ha−1 for 9.4 Mg ha−1 corn yield,
    but it increased to 96,000 seeds ha−1 for 15.1 Mg ha−1 yield. Based on published
    literature and the trial results of Marek et al. (2016), a rate of 99,000 seeds
    ha−1 or less would be sufficient for corn in the THP if the yield target is about
    15.6 Mg ha−1. Planting Date Corn planting dates in the THP range from mid-April
    to late May. Field trials were conducted and planting date and hybrid interaction
    for corn yield and water use were evaluated (Xue et al. 2014). The planting dates
    tested were May 15, June 1, June 15, and July 1. The results from this study indicated
    that high yield (13 Mg ha−1) can still be achieved with a longer-season hybrid
    (e.g., > 111-day) when planted from mid-May to early June. When the planting date
    was delayed to late June and early July, corn yields were significantly reduced
    (about 3.6–7.7 Mg ha−1, depending on the hybrid) for the long-season hybrids.
    However, yields in a short-season hybrid (96–day) were relatively consistent (8–10
    Mg ha−1) as planting date was delayed to late June. Although delaying planting
    to late June or early July could reduce corn yield potential, late planting can
    save irrigation water while maintaining greater water use efficiency. Future Perspectives
    Although progress has been made to improve corn yield and WUE in the last few
    decades in the THP, corn production still faces formidable challenges with declining
    irrigation water resources and from the additional potential of abiotic stresses
    suggested by climate change and the increased risk of frequent droughts. The amount
    of irrigation water available for corn production in the THP continues to decline.
    Although irrigation technologies have been dramatically improved over the years,
    management and genetic improvement are foreseen as extremely important in corn
    production. Drought stress is typical during the corn growing season with limited
    irrigation in semi-arid and arid regions, so improving both heat and drought tolerance
    through breeding will be an important component of overall crop improvement. Current
    research efforts have focused on grain yield, but very little attention has been
    given to grain quality including mycotoxin contamination. High mycotoxin levels
    can lead to the rejection of grains and as a result cause the WUE to decline to
    almost zero in the economic aspect. An improved understanding of crop response
    to drought stress factors and the identification of plant traits as affected by
    each will lead to the development of improved germplasm and hybrids in this region.
    It is also envisioned by many that additional supporting data using unmanned aerial
    systems (UAV’s) should aid in the assessment of these characteristics and improve
    limited water production and management practices, particularly with the more
    water sensitive crops such as corn. Acknowledgements We appreciate the grant supports
