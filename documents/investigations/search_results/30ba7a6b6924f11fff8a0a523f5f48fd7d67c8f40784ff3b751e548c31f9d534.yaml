    \ and arc-wise. Root mean square\nerror (RMSE) of 1.7 and r2 = 0.86 highlighted\
    \ a good ﬁt between expected and observed rates [28].\n2.4. Evapotranspiration,\
    \ Biomass and Yield Estimates Using the Surface Energy Balance Algorithm for\n\
    Land (SEBAL)\nThe surface energy balance algorithm for land (SEBAL) determines\
    \ the actual evapotranspiration\n(ETr) of each pixel by solving the energy balance\
    \ equation (Equation (1); [18]):\nλE = Rn − G0 − H,\n(1)\nwhere Rn is the net\
    \ radiation, λE is the latent heat ﬂux, G0 is the soil heat ﬂux and H is the sensible\n\
    heat ﬂux.\nRn is calculated from surface reﬂectance and surface temperature, the\
    \ soil heat ﬂux (G0) as a\nfunction of Rn, surface temperature and NDVI. H is\
    \ considered proportional to the ratio between the\nsurface-air temperature diﬀerence\
    \ (dT) and bulk aerodynamic resistance (rah) [18,24]. SEBAL computes\nthe sensible\
    \ heat ﬂux H through a “calibration” procedure where dry (Rn = H + G0, thus λEdry\
    \ ~ 0)\nand wet (Rn = G0 + λE, Hwet ~ 0) pixels are selected and used to calculate\
    \ the vertical temperature\ndiﬀerence (∆T) required to match the variation in\
    \ H between the dry and wet pixels [26]. The wet pixel\nwas identiﬁed as a very\
    \ well watered crop pixel (low temperature, low albedo and high NDVI) and\nthe\
    \ dry pixel was searched between poorly vegetated or base soil areas with high\
    \ temperature, high\nalbedo and low NDVI.\nTherefore, SEBAL calculates the evaporative\
    \ fraction (Λ) considering the H and λE components ([18];\nEquation (2)).\nΛ =\n\
    λE\n(Rn − G0) = Rn − Go − H\nRn − Go\n(2)\nMoreover, the evaporative fraction\
    \ (Λ) is assumed to be constant throughout the day. In fact, the\ndiﬀerence between\
    \ the Λ at the moment of image collection and the 24-h Λ average is considered\
    \ as\nnon-signiﬁcant [24,26].\nThe latent heat ﬂux λE is then calculated multiplying\
    \ the Λ by the diurnal net radiation (Rn24h) as\nin Equation (3):\nλE = Λ × Rn24h.\n\
    (3)\nLandsat 7 and 8 satellite images from April 19th, May 14th and 29th, June\
    \ 6th and 30th, July 8th,\n16th and 24th, August 9th and 17th, and September 2nd,\
    \ 2015 were downloaded and automatically\nprocessed using a web-based platform\
    \ called Tethys (Centrale Valutativa s.r.l.) to estimate the energy\nbalance components.\
    \ All dates had favorable clear-sky weather conditions. Visible bands (bands 1,\
    \ 2,\n3, 4, 5 and 7) were used for albedo (α), and vegetation index calculations.\
    \ Thermal band (band 6) was\nused for surface temperature (Ts) and sensible heat\
    \ (H). The spatial resolution was 30 m × 30 m on the\nvisible bands and 60 m ×\
    \ 60 m on the thermal band. An atmospheric correction was performed to\nconvert\
    \ the top-of-atmosphere (TOA) radiance into surface reﬂectance using the second\
    \ simulation of\nsatellite signal in the solar spectrum algorithm (6S; [34]).\n\
    To overcome the lack of satellite images on a daily basis, actual evapotranspiration\
    \ (ETr) was\ncalculated for each of the aforementioned satellite image acquisition\
    \ dates. Then, ETr on the date\nj was divided by the reference evapotranspiration\
    \ (ET0) on the same date j to calculate the fraction\nETrFj. ET0 was estimated\
    \ using the FAO-56 method (Penman–Monteith equation) [35]. The fraction\nETrFj\
    \ = ETr/ET0 was then considered constant for the time period between j and the\
    \ successive\nacquisition date j + 1 [24,26]. Seasonal actual evapotranspiration\
    \ (ETseasonal) was then calculated using\nEquation (4).\nETseasonal =\nX\nj\n\
    (ETrFj ×\nXtj+1\ni=tj ET0i),\n(4)\nRemote Sens. 2019, 11, 2069\n6 of 18\nwhere\
    \ tj and tj + 1 represents the time period between two consecutive image acquisition\
    \ dates.\nMaize aboveground biomass production (in kg ha−1 day−1) for each pixel\
    \ of the satellite images\nwas calculated from Tethys using the fraction of absorbed\
    \ photosynthetically active radiation (fPAR) =\nabsorbed PAR (APAR)/total PAR\
    \ (PAR), the evaporative fraction (Λ) and light use eﬃciency (e’). fPAR\nwas estimated\
    \ from NDVI values as shown in Equation (5) [17]:\nfPAR = −0.161 + 1.257 × NDVI.\n\
    (5)\nThe light use eﬃciency factor was set at 4 g/MJ [34]. Total biomass (BIO)\
    \ production was converted\ninto total above-ground biomass as total biomass (BIO)\
    \ × 0.77 (Equation (6); [17]).\nBIO = e′ × Λ × fPAR × 0.84.\n(6)\nMaize yield\
    \ was obtained multiplying the total aboveground biomass for each of the irrigation\n\
    management zones by a speciﬁc harvest index (HI) factor equal to 0.5. Measured\
    \ and SEBAL-derived\nyield averages were also calculated for each IMZ, uniform\
    \ zone and for the rainfed portion of the\nﬁeld (top right corner). Moreover,\
    \ diﬀerences between the measured and SEBAL-estimated yield were\ncalculated for\
    \ each pixel as in Equation (7):\nDelta = SEBAL yield − observed yield\nobserved\
    \ yield\n× 100.\n(7)\n2.5. Crop Growth Data\nTo monitor crop growth during the\
    \ season, biomass samples were collected on three sampling\ndates, at 72 (June\
    \ 24th, 2015), 102 (July 24th, 2015) and 115 (August 6th, 2015) days after planting\
    \ (DAP).\nOn each sampling date, two 1 m2 sections were destructively harvested\
    \ for each IMZ. The biomass\nwas then dried for 24 h in a forced-air oven to determine\
    \ the total above-ground dry weight (DW)\nin kg ha−1.\nYield data was collected\
    \ at harvest using a New Holland CR8080 (New Holland Agriculture,\nItaly) combine\
    \ harvester equipped with a yield monitor (grain mass ﬂow and moisture sensor)\
    \ and a\ndiﬀerential global positioning system (DGPS). The harvester had a 7.5\
    \ m header and collected yield\ndata every second. Raw data, expressed as 14%\
    \ grain moisture content, was imported using SMS™\nAdvanced (AgLeader Technology,\
    \ Ames, USA), cleaned to exclude ﬁeld-edge eﬀect and low yield values\ndue to\
    \ combine maneuvers and expressed as dry matter per hectare (DM ha−1). The combine-derived\n\
    data points were interpolated and resampled at 30 m × 30 m to match the spatial\
    \ resolution of the\nSEBAL yield map.\n2.6. SEBAL-Based and Soil Moisture Data-Based\
    \ Water Stress Coeﬃcient\nWater stress coeﬃcients (Ks) were calculated for each\
    \ soil moisture sensor location using the\nmoisture data collected at the three\
    \ diﬀerent depths. Water content at −33 KPa (ﬁeld capacity) and\n−1500 KPa (permanent\
    \ wilting point) were estimated from the soil characteristics of each IMZ using\n\
    the “Rosetta” model [36]. Soil moisture-based Ks was then calculated on a daily\
    \ basis using the FAO-56\nmethod as follows [12]:\nKs = TAW − Dr\nRAW\n,\n(8)\n\
    where TAW (mm) is the total available soil water in the root zone, Dr (mm) is\
    \ root zone depletion and\nRAW is the fraction of the TAW that a crop can extract\
    \ from the root zone before reaching water stress\n(RAW assumed 0.5 × TAW).\n\
    The SEBAL-based Ks (Ks SEBAL) was calculated by extracting the SEBAL actual Kc\
    \ (Kc SEBAL) for\neach sensor location on a daily basis. Therefore, Ks SEBAL was\
    \ divided by the basal crop coeﬃcient to\nestimate the speciﬁc Ks (Equation (9)).\n\
    Remote Sens. 2019, 11, 2069\n7 of 18\nKs SEBAL = KcSEBAL\nKcb\n,\n(9)\nwhere Kcb\
    \ is the basal crop coeﬃcient estimated according to the FAO method [35] and Kcsebal\
    \ is the\nactual crop coeﬃcient calculated from SEBAL.\nKs SEBAL is assumed to\
    \ be equal to 1 when Kcsebal ≥ Kcb. The Ks values were compared over the\nirrigation\
    \ season to investigate a possible relationship between the two methods and the\
    \ sensitivity of\nKc SEBAL in capturing water stress-related changes in evapotranspiration.\n\
    2.7. Statistical Analyses\nA regression analysis was used to evaluate SEBAL performances\
