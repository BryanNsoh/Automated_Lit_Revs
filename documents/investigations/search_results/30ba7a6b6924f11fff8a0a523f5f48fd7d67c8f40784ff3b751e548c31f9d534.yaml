    and thereby also in a reduction of N displacement/leaching. As a result, this
    greatly enhanced root proliferation in the moist and N enriched zone close to
    the surface. Therefore root length densities were relatively high compared to
    systems where the wetting volume and displacement depth is much greater. Low frequency
    high volume irrigation systems tended to induce dilution and/or displacement of
    N-fertilizer in TIME treatment, which resulted in higher root proliferation (Bloom,
    1997) below 0.3 m at the bed center underneath the fertigation drip compared to
    root density values observed for SDI and SUR. However, the total RLD for SUR and
    TIME was similar (Fig. 5). Relatively high root concentrations at greater soil
    depths for TIME did not result in relative yield benefits. In contrast, despite
    that roots may have proliferated at greater soil depth, the overall resource utilization
    may have been reduced for the TIME treatment. For the SMS-based treatments both
    water and nutrient retention near the surface appears to mimic the genetic tendency
    of the crop to form, especially during initial growth, most of its roots near
    the surface. The increase in root density for SUR and SDI, could not overcome
    the much faster displacement of labile nutrients and thus did not result in additional
    yield or biomass accumulation benefits. In the case of TIME leaching was often
    very intense (Fig. 4) resulting in soil N values invariably low despite high N
    application rates. 4. Conclusions Soil-moisture sensor based irrigation systems
    in tomato significantly reduced the applied irrigation on tomato, with the surface
    drip irrigation controlled by soil moisture sensor treatment resulting in 15–51%
    less irrigation water applied compared to fixed time irrigation (TIME) treatments.
    Corresponding reductions in irrigation water application for subsurface drip irrigation
    controlled by soil moisture sensor were 7–29%. However, due to the soil moisture
    sensor positioning as related to the location of the irrigation drip, higher irrigation
    water application occurred. Tomato yield was also increased 11–26% for SMS-based
    treatments compared to the TIME treatment, in 2006 and 2007, when weather was
    not a yield-limiting factor. Tomato roots were most concentrated in the vicinity
    of the irrigation/fertigation drip line and significantly higher concentration
    of roots were found in the upper 15 cm for the SDI treatment, which may be related
    to lower nitrogen leaching in the soil profile. Use of N application rates above
    176 kg ha−1 of N did not result in yield benefits. It is concluded that appropriate
    use of SDI and/or sensor-based irrigation systems can allow growers to sustain
    profitable yield while reducing irrigation application in low water holding capacity
    soils. Acknowledgements Research supported by Florida Department of Agricultural
