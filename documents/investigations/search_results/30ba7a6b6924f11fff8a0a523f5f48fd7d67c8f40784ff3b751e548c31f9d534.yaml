    efficiency 1. Introduction In the horticultural industry, orchid species, including
    Cattleya, Cymbidium, Dendrobium, Oncidium, Paphiopedilum, and Phalaenopsis, have
    become very popular and important floricultural crops over the last few decades
    (Lee, 2018). The Cymbidium species originate from tropical and subtropical Asia
    and is one of the most popular orchids in the floriculture market throughout the
    world because of its variety of flower size, shape, and color and longevity of
    the flower (Barman and Naik, 2017; De et al., 2015). Since Cymbidium generally
    requires a long cultivation period of ca. 5 years for sale as cut flowers or potted
    plants in commercial production, they require continuous long-term care, and efficient
    management for production is critical (Kim et al., 2011). Orchid species have
    specialized root anatomy with a velamen layer that can absorb atmospheric moisture
    and nutrients, and terrestrial orchids such as Cymbidium generally require much
    more moisture than epiphytic orchids (Lee, 2018). In commercial orchid production,
    most terrestrial orchids are commonly damaged by overwatering rather than underwatering,
    as overwatering leads to root rot and many other diseases such as black rot, bacterial
    soft rot, and bacterial brown rot (De et al., 2015; Pal et al., 2020). Therefore,
    the substrate for orchids should provide good aeration as well as an adequate
    water-holding capacity. Bark is the most common substrate for orchids in many
    countries, including Korea, Japan, Taiwan, and the United States (Lee, 2018; Kwon
    et al., 2015; Wang and Konow, 2002). Although bark can provide adequate aeration
    for orchid species with its large porosity, it can lead to a waste of a massive
    amount of water and fertilizers by leaching. For example, Cymbidium growers in
    Korea usually irrigate 9000 L of water per 1 ha every day during the growing season
    via overhead sprinklers, and 75 % of the water with dissolved fertilizer is leached
    (Lee et al., 2014). Many studies have been conducted to find alternative substrates
    that can provide both good water-holding capacity and aeration for Cymbidium to
    enhance water use efficiency without reducing production quality (De et al., 2015;
    Lee et al., 2014; Mott, 1955). These reports showed that alternative substrates
    such as carbonized rice husk, sphagnum moss, coconut husk, clay soil, peat moss,
    sawdust, and various substrate mixes were able to enhance the growth and flowering
    of Cymbidium compared with bark. However, most orchid growers are reluctant to
    change their substrate because of the difficulty of water management in orchids
    on substrates with high water-holding capacity. In addition, most orchid growers
    irrigate plants based on their experience, and changing the substrate from bark
    to another would require growers to adopt a new irrigation method. Furthermore,
    although the effect of substrates on Cymbidium growth has been reported in several
    studies, the moisture levels in the substrates were not clearly described, and
    this might have affected the results. With the development of sensor technology,
    several sensor-based irrigation technologies have been developed over the years
    for efficient irrigation management. Various soil moisture sensors, including
    tensiometers, gypsum blocks, capacitance, frequency domain reflectometry, and
    neutron proves, can directly measure soil moisture (Lea–Cox, 2012). In particular,
    capacitance or frequency domain reflectometry sensors are suggested as suitable
    soil moisture sensors for the automated irrigation system in nursery and greenhouse
    production because of easy maintenance, low costs, and reliability (Jones, 2004;
    van Iersel et al., 2013). Soil moisture sensor-based irrigation has been successfully
    used for horticultural crops such as Ocimum basilicum (Nam et al., 2020), Hypericum
    hidcote (Bacci et al., 2008), and Hydrangea macrophylla (Bañón et al., 2019) to
    enhance crop yield and productivity. In the case of Cymbidium, there was a study
    using the precision irrigation system to find the optimum volumetric water content
    and water use efficiency. When the plants grown in coir dust substrate, the range
    of 0.35−0.40 m3 m−3 showed the highest water use efficiency with good growth (An
    et al., 2021). Therefore, we conducted the current study to investigate the effect
    of four substrates (bark, coconut husk chip, coir dust, and a commercial growth
    media) on Cymbidium growth using a soil moisture sensor-based automated irrigation
    system. Irrigation threshold levels for each substrate were designated to consider
    the moisture retention properties of each substrate to provide a similar matric
    potential. The objectives of the current study were 1) to investigate the applicability
    of a soil moisture sensor-based automated irrigation system for Cymbidium production
    with efficient irrigation management and 2) to compare the growth and water use
    of Cymbidium in various substrates with a similar moisture availability condition.
    2. Materials and methods 2.1. Plant, substrate materials, and growth conditions
    One-year-old Cymbidium ‘Hoshino Shizuku’ plantlets (Bio-U. Ltd., Zentuji, Kagawa,
    Japan) were obtained from a commercial orchid nursery (Haepyeong Orchids Farm,
    Gongju, Korea) on 29 March 2019. The plants were manually watered for five weeks
    to acclimate them to the experimental greenhouse environment, located in Seoul
    National University Farm, Suwon, Korea. After washing all the roots, the plants
    were transplanted in 1,330 mL plastic pots (15 cm diameter, 13 cm height), filled
    with one of four substrates: pine bark (Hyundae Bark, Gimhae, Korea; originated
    from China), coconut husk (Satis International Co., Ltd. Seoul, Korea; originated
    from Sri Lanka), coir dust (Satis International Co., Ltd.), and a commercial horticultural
    growing mix (Sunshine Mix4; Sun Gro Horticulture, Agawam, MA, USA). After transplanting,
    plants were placed in the same greenhouse and carefully managed for seven weeks
    to acclimate them to each substrate for root stabilizing to the new substrates.
    Plants were fully irrigated on 21 June and were not irrigated until the automated
    irrigation began on 26 June. When the treatments began on 26 June, the number
    of leaves, length and width of the uppermost fully expanded leaf, the number of
    pseudobulbs, the longest pseudobulb diameter, and chlorophyll content (SPAD value)
    were 16.6 ± 0.31 (mean ± SE, n = 12), 42.9 ± 0.78 cm, 1.9 ± 0.01 cm, 1 ± 0.00,
    20.1 ± 0.34 mm, and 53.6 ± 1.60, respectively. The experiment was carried out
    for 21 weeks from 26 June to 13 November 2019. The temperature, vapor pressure
    deficit, and daily light integral inside the greenhouse were monitored using a
    temperature and humidity sensor (VP-3; Meter Group, Pullman, WA, USA) and a photosynthetic
    active radiation sensor (SQ-110-SS; Apogee Instruments, Logan, UT, USA) connected
    to a data logger (CR1000; Campbell Scientific, Logan, UT, USA). During the experiment,
    the daily average temperature, relative humidity, vapor pressure deficit, and
    daily light integral in the greenhouse were 19.9 ± 2.6 °C (mean ± SD), 68.6 ± 8.1
    %, 1.6 ± 0.4 kPa, and 5.2 ± 1.8 mol m–2·d–1, respectively. 2.2. Moisture retention
    and chemical properties of the substrates Moisture retention curves of each substrate
    were investigated to determine the proper irrigation threshold volumetric water
    content (VWC, v/v) level for each substrate using a Hyprop (Meter Group, Pullman,
    WA, USA), following the method described by O’Meara et al. (2014). Each set point
    for irrigation was determined in the range around easily available water (EAW)
    for soilless media (-1 and -5 kPa suctions; De Boodt and Verdonck, 1972); the
    determined set point for each substrate is described as VWC (v/v) in Table 1.
    Since bark and coconut husk chips had a relatively narrow VWC range (less than
    0.05 m3 m−3) within the EAW (0.22–0.27 and 0.29–0.31 m3 m−3 for bark and coconut
    husk chips, respectively), their midpoints were selected as their set points.
    Coir dust and Sunshine Mix4 displayed a wider VWC range (higher than 0.25 m3 m−3)
    for EAW (0.34–0.65 and 0.37–0.62 m3 m−3 for coir dust and Sunshine Mix4, respectively).
    Since coir dust and Sunshine Mix4 have a much higher water-holding capacity, the
    set VWC for irrigation with coir dust and Sunshine Mix4 was selected around the
    4.5 kPa range to avoid too wet conditions. Each VWC set point for bark, coconut
    husk chips, coir dust, and Sunshine Mix4 was determined as 0.25, 0.30, 0.35, and
    0.40 m3 m−3, respectively. The chemical properties were analyzed using soil chemical
    analysis methods (NAAS (National Academy of Agricultural Science), 2010). The
    pH and electrical conductivity (EC) of each substrate were determined by the substrate:distilled
    water (1:5) method using a pH and EC meter (Orion 3 Star; Thermo Fisher Scientific
    Inc., Beverly, MA, USA). The contents of exchangeable cations K+, Na+, Ca2+, and
    Mg2+ were quantified by atomic absorption spectroscopy (Integra XL, GBC Scientific,
    Melbourne, Australia). Available P2O5 was determined by Lancaster methods, and
    NO3-N and NH4-N were analyzed with Kjeldahl methods. Table 1. Volumetric water
