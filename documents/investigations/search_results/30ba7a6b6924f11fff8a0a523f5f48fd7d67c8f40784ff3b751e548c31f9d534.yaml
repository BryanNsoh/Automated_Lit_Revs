    Xu,  Jourdan Bell First published: 28 December 2017 https://doi.org/10.1111/j.1936-704X.2017.03258.xCitations:
    16 SECTIONS PDF TOOLS SHARE Abstract Corn is the major irrigated crop in the Texas
    High Plains (THP) and uses 53% of the total agricultural regional water resource
    budget. Currently, the declining water level of the Ogallala Aquifer, coupled
    with irrigation pumping restrictions by regional groundwater conservation districts,
    is challenging sustainable, high level corn production. The objective of this
    article is to review production levels and evaluate corn management practices
    in the THP with reduced or limited levels of irrigation. Long-term field studies
    demonstrate that yield and water use efficiency (WUE) have increased significantly
    over the last forty years while seasonal corn evapotranspiration (ET) under full
    irrigation conditions has not increased. Among management practices, irrigation
    remains the single-most important factor in corn production. With recent advances
    in corn breeding and genetics, irrigation requirements can be reduced by up to
    25% in some years and result in similar yields as compared to irrigation amounts
    at the 100% ET level. Also, WUE is generally maximized at irrigation levels meeting
    75–80% ET demand. Newly developed drought tolerant corn hybrids have been shown
    to provide yield benefits of 10–15% under limited (reduced) irrigation water levels.
    At the higher irrigation levels (75–100% ET requirement), corn yield increased
    as seeding rate increased initially but did not increase further when the seeding
    rate exceeded 94,000 seeds ha−1. Also, a multi-year planting date study indicated
    that high corn yields can still be achieved with a long-season hybrid when planted
    in the middle of May and early June. When the planting date is delayed to late
    June and early July, mid- and short- season hybrids showed a yield advantage over
    the long season hybrids. The Texas High Plains (THP) is one of the most productive
    agricultural regions in the U.S. From 2009 to 2012, the Texas panhandle portion
    of this region had 58% corn, 41% wheat, 20% grain sorghum, 13% cotton, 63% ensilage,
    and 10% forage crops of the crop production in the State of Texas. Together with
    other crops and forages, the annual economic value of crop production in the region
    was nearly $1.7 billion, with corn production alone accounting for 40% ($688 million)
    of the total crop value (Amosson et al. 2015). In 2016, 2.9 million acres of corn
    were planted in Texas and nearly half of the state acreage (1.4 million acres)
    was in the THP region (Figure 1) (NASS 2016a, b). Figure 1 Open in figure viewer
    PowerPoint Corn planted acres in (A) the U.S. and (B) Texas in the 2016 growing
    season. (View originals at: (A) https://www.nass.usda.gov/Charts_and_Maps/graphics/CR-PL-RGBChor.pdf;
    (B) https://www.nass.usda.gov/Statistics_by_State/Texas/Publications/County_Estimates/ce_maps/ce_corn.php.)
    In the THP, high corn productivity has heavily relied on irrigation for consistency
    and profitable operations. Among the major crops, corn uses 53% of the entire
    regional water budget annually for irrigation (1.76 billion m3). Almost all irrigation
    in the THP is from the Ogallala Aquifer, with development of irrigation in this
    region significantly increasing since the 1950s. The Ogallala Aquifer is a finite
    water resource with minimal recharge, and the dramatic increase in water extraction
    for crop irrigation has resulted in significant decline of aquifer capacity with
    some areas experiencing a 50% or greater reduction in saturated thickness. Irrigated
    land area has decreased from a peak of 2.4 million ha in 1974 to 1.9 million ha
    in 2000 (Colaizzi et al. 2009). Therefore, sustained corn production faces challenges
    as THP irrigation water resources continue to decline. The development of profitable
    management strategies with limited irrigation scenarios is important for reducing
    production risk, maintaining profitability, and conserving water resources. The
    objective of this article is to review production levels and evaluate corn management
    practices in the THP with reduced or limited levels of irrigation based on long-term
    field experiments at Bushland and Etter, Texas. Corn Yield, Evapotranspiration,
    and Water Use Efficiency Figure 2 shows changes in corn yield from the mid-1970s
    to recent years at three levels (national, THP county average, and Research &
    Demonstration (R&D) plots) (Musick and Dusek 1980; Howell et al. 1995, 2015a;
    Yazar et al. 1999; AgriPartners 2007; Colaizzi et al. 2011; Hao et al. 2015).
    The yield data from THP county and R&D level were largely conducted at the 100%
    ET demand level. The national average corn yield was compiled from combined irrigated
    and rain-fed yield data. Although corn yield varied from year to year, there was
    a clear trend that yield has increased linearly over the last 40 years, with an
    annual increase of about 120 kg ha−1. Interestingly, the slope of the increase
    is virtually the same at all three levels. Figure 2 shows that corn yield at the
    county level in the THP was always higher than the national average, and that
    the THP corn yield increased more than the national and R&D levels. At the county
    level, average yield increased from about 6–8 Mg ha−1 in the 1970s to about 13
    Mg ha−1 in recent years (e.g., 2013). Corn yields of the R&D plots were higher
    than those of the county level, ranging from about 8 Mg ha−1 in 1970s to 16 Mg
    ha−1 in recent years (e.g., 2011–2013). The higher yield of the R&D plots is generally
    due to the smaller, more intensively managed production areas, as compared to
    field based production practice. Figure 2 Open in figure viewer PowerPoint Corn
    yield from 1975 to recent time at National level, County level (average of top
    26 counties in the Texas Panhandle), and Research and Demonstration (R&D) plots
    in the Texas High Plains. (Data sources: NASS; long-term field studies at Bushland
    and Etter, TX). Corn has a high evapotranspiration (ET) demand (both daily and
    seasonally) in the THP (Howell et al. 1995, 2015a). Daily corn ET has been measured
    in large, monolithic weighing lysimeters at Bushland, Texas, and often exceeds
    10 mm d−1 for significant periods of time (Figure 3) (Howell et al. 1996). In
    contrast, daily ET rarely exceeds 10 mm d−1 in the central Great Plains of Nebraska
    (Grassini et al. 2011). Seasonal ET requirement for corn under varied irrigation
    levels has been studied at Bushland, Texas since the 1970s. Early studies under
    furrow irrigated conditions showed that seasonal ET ranged from 667 mm to 984
    mm under full irrigation (Musick and Dusek 1980; Eck 1984). Field studies using
    sprinkler irrigation showed that seasonal ET ranged from 750–973 mm (mostly between
    800–900 mm) in the 1990s at irrigation of 100% ET requirement (Howell et al. 1995,
    2015a; Schneider and Howell 1998; Yazar et al. 1999; Evett et al. 2000). Corn
    ET levels in producer’s fields had a larger variation and ranged from 750 mm to
    1200 mm. In recent studies at both Bushland and Etter, Texas, a lower seasonal
    ET was recorded under full irrigation at Etter than at Bushland. The ET is generally
    higher in the south than north, and in the east than west, in the THP region.
    Colaizzi et al. (2011) conducted a three-year experiment using a subsurface drip
    irrigation system and seasonal corn ET ranged from 711 mm to 818 mm at Bushland
    at irrigation level of 100% ET requirement. Hao et al. (2015) showed that corn
    under irrigation of 100% ET requirement ranged from 634 mm to 796 mm, depending
    on year and hybrid. Figure 4 shows that seasonal corn ET has a decreasing trend
    while WUE varied linearly over the years under full irrigation (100% ET requirement
    or greater) in the THP. In comparison, seasonal corn ET under full irrigation
    in other regions of the Great Plains was generally less than that in the THP,
    according to Rudnick et al. (2017) who summarized irrigation studies across the
    central and southern Great Plains from Nebraska and Colorado to Texas. In Nebraska,
    seasonal corn ET under full irrigation ranged from 526 mm to 655 mm in several
    field studies (van Donk et al. 2012; Irmak et al. 2015a, b; Rudnick et al. 2016).
