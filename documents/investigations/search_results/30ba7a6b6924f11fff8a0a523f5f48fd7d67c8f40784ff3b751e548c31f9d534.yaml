    automated irrigation system successfully produced Cymbidium regardless of the
    substrate. The coarse substrates required about 8 times more water than the fine
    substrate to maintain a similar matric potential, but the plant growth was similar
    across the substrates, except for the plants grown in a commercial growing mix.
    Our results were inconsistent with previous studies, which reported that the growth
    of Cymbidium in bark was low; this might be because the substrate moisture conditions
    were different from the tested substrates. From our results, if proper moisture
    conditions were supplied, there was no problem in the growth of the Cymbidium
    even the plants were grown in bark as high porous substrate. Nevertheless, bark
    was not the optimal substrate for Cymbidium since it was water and nutrient inefficient
    compared with the fine substrates. Fine substrates provided many benefits for
    water- and nutrient-holding capacities, increasing water and nutrient efficiency.
    As orchid species require enough aeration due to their specialized root system,
    growers have been reluctant to use fine substrates because of irrigation management
    difficulty. However, the current results showed that the soil moisture sensor-based
    automated irrigation system could successfully produce Cymbidium with fine substrates
    with much more efficient irrigation than the conventional way. These results are
    expected to help reduce labor and production costs and contribute to sustainable
    orchid production with efficient water and nutrient use. Credit author statement
