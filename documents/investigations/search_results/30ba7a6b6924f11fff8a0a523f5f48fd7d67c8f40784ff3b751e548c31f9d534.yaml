    Irrigation with Centre Pivot in South-Eastern USA 11.2.1 Introduction Precision
    irrigation has its roots in VRI technology developed for centre pivot irrigation
    systems by the University of Georgia (UGA) Precision Agriculture team in 2001
    (Perry et al. 2002; Perry and Podcknee 2003). The UGA Precision Agriculture team
    recognized that variable-rate application of irrigation water was a key enabling
    technology for the adoption of PA in south-eastern USA. This was because fields
    in this region have very variable soil type and texture, moisture holding capacity
    and slope. If site-specific water needs are disregarded while attempting to vary
    other inputs such as fertilizers, then this would not result in the desired gains
    in efficiency theoretically possible with PA. An additional reason was that in
    the south-eastern USA, irrigation of agronomic crops such as cotton (Gossypium
    spp.), maize (Zea mays), peanut (Arachis hypogaea) and soya bean (Glycine max),
    is now done almost exclusively with centre pivot irrigation systems. Conventional
    centre pivots apply the same rate of water along the entire length of the pivot
    and cannot account for within-field variability or non-farmed areas. The UGA VRI
    technology was commercialized by FarmScan, an Australian electronics company.
    The large pivot manufacturers began offering their own VRI systems once the original
    patent expired in 2012. The VRI allows centre pivots to vary water application
    rates along the length of the pivot using electronic controls to cycle sprinklers
    and control pivot speed. Sprinklers are controlled individually or together typically
    in groups of 2–10 depending on the level of resolution desired by the farmer.
    Each group or bank of sprinklers represents a grid with a 1–10-degree arc in which
    the application rate of irrigation water can be set as a percentage of the normal
    application rate; for example from 0 to 200% of normal (Fig. 11.2c). The number
    of degrees in the arc is determined by the level of resolution desired. A 50%
    application rate is half the normal rate and is achieved by cycling the sprinklers
    on and off every 30 s. A 150% application rate is achieved by leaving the sprinklers
    on continuously while decreasing the travel speed of the pivot. If other grids
    along the length of the pivot require smaller rates of application, the VRI controller
    adjusts the sprinkler cycling pattern within those grids accordingly. Fig. 11.2
