    of NO3-N for applied N-rates of 145 and 217 kg ha−1, respectively. A high volume
    of irrigation induced dilution and/or displacement of N-fertiliser (SURtime and
    SUR 2) and reduced NUE by plants. Increasing N fertiliser rates from 145 to 217
    kg ha−1, increased residual soil N values by 100–350% (data not shown). Although
