    \ watered irrespectively of the\nsoil variability.\nRemote Sens. 2019, 11, 2069\n\
    14 of 18\nFigure 11. Volumetric water content (VWC), FAO-56 and SEBAL-based water\
    \ stress coeﬃcients (Ks)\ncalculated over the 2015 growing season for zone 1 (a),\
    \ zone 2 (b), zone 3 (c) and the uniform irrigated\narea (d).\nRemote Sens. 2019,\
    \ 11, 2069\n15 of 18\n4. Discussion\nWeather conditions observed during the summer,\
    \ did not allow us to fully exploit the VRI\npotentials. Indeed, exceptionally\
    \ high temperatures and prolonged drought were observed starting\nbefore maize\
    \ ﬂowering to mid-August. These conditions smoothed the diﬀerences between IMZs\
    \ in\nterms of water retention capabilities and, as a consequence, between irrigation\
    \ volumes. Nevertheless,\nthe VRI system coupled with the soil moisture sensors\
    \ optimized the irrigation scheduling and\nmaximized yields, allowing for ﬁne\
    \ tuning of the irrigation, particularly in IMZ 1 and IMZ 3. In turn,\nmaize yield\
    \ did not show any signiﬁcant diﬀerences among the management zones, while water\n\
    savings compared to the business-as-usual regime ranged from 8 mm (low irrigation\
    \ requirement\nzone) to 40 mm (high irrigation requirement zone). In particular,\
    \ it is worth pointing out that in the\nsandy area (i.e., IMZ 3), it was possible\
    \ to obtain a reduction of irrigation volumes, still maintaining\nyield performances\
    \ not diﬀerent from the irrigated control treatment (uniform IMZ).\nIn the current\
    \ study we supported the hypothesis that SEBAL estimated parameters such as actual\n\
    evapotranspiration, crop coeﬃcient and daily biomass accumulation could be used\
    \ to understand the\nspatial and temporal variation in the maize water status.\
    \ Moreover, whether the integration between\nSEBAL parameters and soil moisture\
    \ information could represent a viable tool for scheduling irrigation\nand providing\
    \ better crop yields while reducing the irrigation amounts.\nSEBAL was able to\
    \ describe 87% of in-ﬁeld biomass variability, but average data were overestimated\n\
    with respect to the actual values. These discrepancies could be related to the\
    \ diﬀerent spatial resolution\nbetween SEBAL and in situ operations. While the\
    \ former calculated the biomass on a 30 m × 30 m grid,\nthe hand harvested samples\
    \ were collected on 1 m2 plots. Improving the sampling pattern, collecting a\n\
    more representative sample for each selected pixel, or using SEBAL parameters\
    \ with higher spatial\nresolution could represent possible alternatives to increase\
    \ the accuracy of estimates on both sides [17].\nConversely, SEBAL-estimated maize\
    \ yield well correlated to the measured yield map in all the\naforementioned management\
    \ zones but also on a pixel basis (average error less than 1%; 0.21 t ha−1).\n\
    The relative error map (Figure 10c) reinforces the excellent performance of the\
    \ algorithm as noted\nby [37]. Moreover, SEBAL exhibited the highest overestimation\
    \ of maize yield in the rainfed area\n(+6.4%). The authors suggest this was probably\
    \ related to uncertainties in harvest index (HI), which\ncould be aﬀected by plants\
    \ stress conditions. In fact, the integration of a crop stress-related harvest\n\
    index model could represent a way to provide better SEBAL-based yield estimates\
    \ especially for zones\nunder non optimal conditions, as rainfed areas, or when\
    \ stress periods occur even in irrigated portions\nover the growing season [38].\n\
    ETr and crop coeﬃcient maps calculated by SEBAL, clearly highlight the potentialities\
    \ of the\nmodel to optimize VRI. Unfortunately, it was not possible to compare\
    \ the accuracy of SEBAL and\nFAO methods with respect to ﬁeld ET measurements\
    \ (e.g., lysimeters and ﬂux towers). As discussed\nin many other studies, SEBAL\
    \ resulted in underestimation of ET when compared to the FAO dual\ncoeﬃcient method\
    \ [19,22,35]. In addition, FAO-56 tabulated Kc and Kcb has been shown to overestimate\n\
    the observed crop coeﬃcients and ET for humid regions up to 40% [39,40] due to\
    \ the complexity of\nthe interactions between several soil, weather and plant\
    \ physiological factors. Moreover, weather\nconditions (e.g., cloud cover and\
    \ net radiation) at the time of the satellite overpass and the selection of\n\
    dry and wet pixels could strongly inﬂuence the ﬁnal ETc values calculated from\
    \ SEBAL [41,42].\nAnyway, SEBAL ETr maps and Ks values showed a marked variability\
    \ over the growing season\neven if the FAO method suggested no stress occurred\
    \ (Ks = 1). While the widely-used FAO method does\nnot account for spatial variability\
    \ in crop evapotranspiration, the SEBAL ability to use pixel-speciﬁc\nestimates\
    \ of plant water status represent a promising tool for the deﬁnition of transient\
    \ irrigation\nmanagement zones as the season moves, thus enabling dynamic variable\
    \ rate irrigation.\n5. Conclusions\nIn this study, the surface energy balance\
    \ algorithm for land (SEBAL) was used to map crop\nevapotranspiration and biomass\
    \ accumulation and estimate crop yield in a pivot-irrigated maize\nRemote Sens.\
    \ 2019, 11, 2069\n16 of 18\nﬁeld. Moreover, SEBAL estimates of crop water stress\
    \ were coupled with in-season soil moisture\nsensing data in order to deﬁne an\
    \ irrigation scheduling strategy able to integrate these two approaches.\nMeasured\
    \ biomass and maize yield values showed a good agreement with SEBAL estimates,\
    \ indicating\nthe algorithm could be used to provide accurate estimates of crop\
    \ growth and maize ﬁnal production.\nThe SEBAL sensitivity to the complex interactions\
    \ between several soil, weather and plant physiological\nfactors, allowed also\
    \ to describe the spatiotemporal variability of crop water demands at the ﬁeld\n\
    scale. These results suggest that the integration of SEBAL with in-ﬁeld soil moisture\
    \ sensing could\nallow farmers to optimize irrigation scheduling for variable\
    \ rate irrigation systems, overcoming the\nsimpliﬁed FAO single or dual coeﬃcients\
    \ methods. However, major advancements are still needed\nfor a successful use\
    \ of SEBAL for irrigation purposes. The speciﬁc relationship between SEBAL Ks\n\
    values and crop water status should be deﬁned in order to identify the proper\
    \ dynamic variable rate\nirrigation zones. SEBAL should be coupled with crop simulation\
    \ models (e.g., DSSAT) to overcome its\nlimited use during long cloudy periods.\
    \ SEBAL applications should be based on satellites data with\nhigher spatial and\
    \ temporal resolutions.\nAnyway, SEBAL adoption for precision agriculture irrigation\
    \ will allow us to advance the irrigation\nscience particularly in environments\
    \ where water availability is scarce or the quality of irrigation water\nis poor.\n\
