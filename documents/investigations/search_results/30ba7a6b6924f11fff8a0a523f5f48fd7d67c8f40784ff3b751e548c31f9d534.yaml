    Tomato is the most important vegetable commodity in Florida in terms of planted
    area and crop value. Between 1998 and 2006, the planted area for tomato averaged
    17,300 ha, which translates to about 20% of the state-wide vegetable area. A high
    crop value is also attached to tomato production as the average tomato crop value
    for the same period was 537 million dollars, representing 38% of the total crop
    value of all state vegetables (FDACS, 2007). Plastic mulch and drip irrigation
    are common cultural practices for vegetable crops. On low water retention soils,
    these techniques can reduce evaporation and thereby increase crop water use efficiency
    (Simonne et al., 2007). Moreover, use of drip irrigation also facilitates frequent
    fertilizer application via injection in the irrigation system (fertigation), which
    allows growers to improve the synchronization between nutrient application and
    crop nutrient uptake. On Florida sandy soils, most of the N-fertilizer is applied
    via injection in the drip lines during the tomato growing season (Olson et al.,
    2005); however, excessively high N-fertilizer/irrigation rates greatly increase
    the risk of nitrate leaching. Currently, the recommended N-fertilizer rate for
    tomato is 224 kg ha−1 (Olson et al., 2005) although commercial growers may apply
    higher rates (Everett, 1976, Rhoads et al., 1996) to reduce the risk of yield
    reductions under unfavorable production conditions. Nitrogen fertilizer may be
    injected in the microirrigation systems using a number of different nitrogenous
    compounds including urea, ammonium, or nitrate forms (Boman and Obreza, 2002).
    Regardless of the applied compound, under conditions that prevail in the southeastern
    USA most of the soil N is rapidly converted into NO3–N (Jansson and Persson, 1982)
    which is more susceptible to leaching. Actual N distribution in the soil depends
    on N source and application rates, crop removal capacity, and water displacement
    below the active root zone. As the nitrate tends to accumulate towards the boundary
    of the wetted volume (Bar-Yosef and Sheikholslami, 1976, Li et al., 2003) the
    use of irrigation strategies that limit the wetted volume in the root zone may
    improve water and nitrogen fertilizer use efficiency (NUE) (Singandhupe et al.,
    2003), as well as reducing nitrate leaching. Solute transport through the soil
    profile is not easy to measure. Sampler solution, soil samples, and lysimeters
    are techniques that could be employed for this type of study; however, each method
    may have certain limitations (Zotarelli et al., 2007). In addition, the estimation
    of soil electrical conductivity (EC) and salinity through automated time domain
    reflectometry and capacitance methods has recently become an effective method
    to measure temporal solute movement in the soil (Muñoz-Carpena et al., 2005a,
    Amente et al., 2000). In the past 20 years, technological advances on soil moisture
    sensing have provided growers real-time feedback on the effect of irrigation management
    on the actual soil water status. Therefore, such approaches provide a powerful
    tool for improving irrigation scheduling and can greatly enhance crop water use
    efficiency. However, not all methods are suited for automatic irrigation systems.
    Smajstrla and Locascio (1996) used switching tensiometers to automatically initiate
    up to three daily irrigation events on fresh market tomato. The authors reported
    reduced irrigation by 40–50% without reducing yields compared to the fixed irrigation
    schedule of 3–5 times per week. Due to the constant maintenance required by tensiometers,
    they are not suited for automatic irrigation control in commercial settings. Similarly,
    although granular matrix resistance sensors have been used successfully to irrigate
    onion and potato on moderately heavy soil types (Shock et al., 2002), these sensors
    have been reported to perform erratically and did not reduce water application
    compared to a time-based schedule irrigation in sandy soils (Cardenas-Lailhacar
    et al., 2008, Muñoz-Carpena et al., 2005b). Capacitance and frequency domain reflectometry
    based soil moisture measurement devices have been shown to measure soil moisture
    relatively accurately in sandy soils common to Florida (Irmak and Irmak, 2005).
    And unlike tensiometers, capacitance based soil moisture sensors do not require
    maintenance once installed. Dukes et al. (2003) used a capacitance soil moisture
    based control system to automatically maintain a relatively constant soil moisture
    content in the root zone of green bell pepper through high-frequency irrigation
    based on real-time soil moisture measurements. With such systems, irrigation rates
    could be reduced by approximately half of the value of manual irrigation treatments
    that were irrigated once or twice daily. Subsurface drip irrigation (SDI) has
    also shown to be an efficient technique to control irrigation scheduling when
    controlled by sensor-based methods. The installation of drip irrigation tube below
    the soil surface potentially reduces water losses due to soil evaporation thereby
    increasing water use efficiency (Ayars et al., 1999). The increase of irrigation
    water use efficiency should inherently minimize NO3–N leaching for vegetable crops.
    The application of fertilizer above the irrigation drip in SDI system should further
    reduce NO3–N leaching by maintaining nutrients in the root system. Combining SDI
    with surface applied fertigation greatly reduced N-leaching, and resulted in higher
    NUE by zucchini squash, when the soil volumetric water content (VWC) was maintained
    within the field capacity threshold (Zotarelli et al., 2008). However, these findings
    need to be confirmed for other crops as well. Zotarelli et al. (2009) have evaluated
    marketable yield, plant biomass accumulation, root distribution and irrigation
    water use efficiency outcomes for same experiments reported in this paper. The
    use of soil moisture sensor-based irrigation systems significantly reduced the
    applied irrigation on tomato, with the surface drip irrigation (SUR) controlled
    by soil moisture sensor (SMS) treatment resulting in 67–216% less irrigation water
    applied compared to fixed time irrigation (TIME) treatments. Corresponding reductions
    in irrigation water application for SDI controlled by soil moisture sensor were
    7–42%. Tomato fresh marketable yield was also increased 11–26% for SDI and SUR
    treatments compared to the TIME treatment. Tomato roots were most concentrated
    in the vicinity of the irrigation/fertigation drip line and significantly higher
    concentration of roots was found in the upper 15 cm for the SDI treatment. The
    objective of this study was therefore to identify suitable irrigation scheduling
    methods and drip irrigation system configurations to reduce irrigation water application
    as well as to evaluate the effect on optimal N-fertilizer rate and tomato N accumulation.
    In addition, the use of capacitance probes to monitor soil electrical conductivity
    in vegetable production beds was evaluated. We hypothesize that use of soil moisture
    sensor-based irrigation systems will reduce tomato irrigation water requirements
    and consequently reduce NO3–N leaching below the root zone and that such benefits
    may be demonstrated in real time with capacitance probes. 2. Materials and methods
    Field experiments were conducted during the spring of 2005, 2006, and 2007 at
    the University of Florida, Plant Science Research and Education Unit, near Citra,
    FL. The soil has been classified as Candler sand (Buster, 1979) containing 8.2
    and 3.0 g kg−1 soil organic matter in the 0–0.3 and 0.3–0.9 m soil layers, respectively.
    Soil texture is predominantly sand-sized particles (97% of sand, with predominance
    of uncoated sand, which is absence of coating formed by clay and silt particles
    which improve water retention capacity of the soil, Muchovej et al. (2006)) in
    the upper 1 m of the profile (Carlisle et al., 1988) with a field capacity in
    the range of 0.10–0.12 (v/v) at the 0–0.3 m depth (Icerman, 2007). Average initial
    soil nitrate content at beginning of the seasons was 1.8 ± 0.6, 2.6 ± 0.7 and
    2.7 ± 0.7 mg kg−1 for the 0–0.3, 0.3–0.6 and 0.6–0.9 m soil depths, respectively.
    The average nitrate content of the irrigation water was 0.4 ± 0.3 mg L−1. The
    implementation of the experiment, weather data, and irrigation data are described
    in detail in a previous paper (Zotarelli et al., 2009). Briefly, raised beds (0.30
    m height) were constructed with 1.8 m distance between bed centers. Granulated
    P2O5 fertilizer was incorporated into the beds at a rate of 112 kg ha−1. Beds
    were fumigated after placement of both drip tapes and plastic mulch in a single
    pass 13 days before transplanting. Irrigation was applied via drip tape (Turbulent
    Twin Wall, 0.20 m emitter spacing, 0.25 mm thickness, 0.7 L h−1 emitter−1 at 69
    kPa, Chapin Watermatics, NY). Tomato transplants (Lycopersicon esculentum Mill.
    var. “Florida 47”) were set on 7 April 2005, 10 April 2006, and 10 April 2007.
    Weekly fertigation consisted of injecting dissolved fertilizer salts into fertigation
    lines (Fig. 1) according to Maynard et al. (2003). All plots received 247 kg ha−1
    of K as potassium chloride and 12 kg ha−1 of Mg as magnesium sulphate. The experimental
    design consisted of a complete factorial arrangement of three N-rates and three
    irrigation treatments randomized within blocks. The plots were 15 m long. The
    N-rate treatments corresponded to 176, 220 and 330 kg ha−1 of N applied as calcium
    nitrate (Fig. 1). Weekly N application rates, expressed as a percentage of total
    N application, corresponded to 5.5% at weeks 1, 2 and 13; 7.1% at weeks 3, 4 and
    12; and 8.9% at weeks 5–11 (Maynard et al., 2003). Download : Download full-size
    image Fig. 1. Weekly NO3–N fertilizer applied as CaNO3 by fertigation for fresh
    market tomato. The irrigation treatments were differentiated by their arrangement
    of drip irrigation lines (Table 1). The treatments were identified as SUR, whereby
    both irrigation and fertigation drip lines were positioned on the soil surface
    distanced 0.05 m from the plant row. The second treatment was identified as SDI,
    with the irrigation drip line positioned at 0.15 m below soil surface while the
    fertigation drip line was positioned on the soil surface. For both treatments,
    irrigation events were controlled by a Quantified Irrigation Controller (QIC)
    system (Muñoz-Carpena et al., 2008), which included a 0.20 m long ECH2O probe
    (Decagon Devices, Inc., Pullman, WA) to monitor soil moisture. Probes were inserted
    vertically in order to integrate the soil water content in the upper 0.2 m at
    0.05 m from the irrigation drip line. The QIC irrigation controllers allowed a
    pre-programmed timed irrigation event if measured soil water content was below
    a VWC value of 0.10 m3 m−3 (translating to a 510 mV reading) during one of five
    daily irrigation events, with each potential irrigation event lasting 24 min.
    Based on these readings up to a maximum of five irrigation events could occur
    per day totalling 2 h. A reference treatment employed a fixed time-based irrigation
    (TIME) featuring one fixed 2-h irrigation event per day. Similar to the SUR treatment,
    the TIME treatment used twin lines, one for irrigation and one for fertigation.
