    monitored during the growing season using Watermark sensors installed at three
    soil depths (15, 38, and 76 cm) for each irrigation treatment showed that the
    temporal variation of the soil water was the greatest in the top 38 cm for the
    two irrigation levels (Figure 5a,b). Within the 38-cm depth, at planting, the
    soil was near field capacity, which is necessary for crop emergence and establishment.
    Plants started depleting the soil water profile, especially during the hot days
    of July and August. Irrigation water was provided as needed to replenish the soil
    profile and get it back as much as possible to the soil field capacity (0.35 cm3
    cm−3). The amount of water applied under 100ETc was able to maintain soil moisture
    at field capacity. The amount of water applied for deficit irrigation treatment
    at 66ETc showed soil moisture declined below field capacity at 15- and 38-cm depths
    at the late growing season during July and August, which may have affected the
    sugarbeet root yield (Figure 5a,b). The deep sensors at the 76-cm depth showed
    stable water dynamics after crop establishment except in May (Figure 5c). The
    soil moisture at 76 cm was below field capacity in May for both irrigation levels
    due to no irrigation being applied until 20 d after planting in 2018 (Figure 1b).
    The 66ETc treatment has exhibited greater fluctuation in moisture content than
    the 100ETc treatment in the late growing season. The soil moisture at 15 and 38
    cm declined rapidly starting at early to mid-July due to the greatest plant growth
    and water uptake during this period. The soil moisture at 15 cm recovered some
    due to irrigation and rainfall, but the soil at 38 cm was not replenished from
    the irrigation and rainfall, indicating a water stress to the plants. FIGURE 5
