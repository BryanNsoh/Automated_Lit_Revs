    73 SECTIONS PDF TOOLS SHARE Abstract Dwindling water supplies, increasing drought
    frequency and uncertainties associated with a changing climate mean Europe''s
    irrigated agriculture sector needs to improve water efficiency and produce more
    ''crop per drop''. This paper summarizes the drivers for change, and the constraints
    and opportunities for improving agricultural water management through uptake of
    precision irrigation technologies. A multi-disciplinary and integrated approach
    involving irrigation engineers, soil scientists, agronomists and plant physiologists
    will be needed if the potential for precision irrigation within the field crop
    sector is to be realized. © 2013 Society of Chemical Industry Introduction In
    many European river basins where irrigated agriculture is concentrated, there
    is increasing competition for water.1 Climate change threatens to exacerbate the
    situation with a reduction in resource availability,2 a wider spectrum of crop
    production risks3 and an increase in agricultural water demand.4 Despite its economic
    importance, the sustainability of irrigated production is under threat due to
    increasing water scarcity5 and concerns regarding the impact of over-abstraction
    on the environment.6 The total irrigated area in Europe is 12 × 106 ha, which
    represents 5% of the global irrigated area.7 Irrigation water demand varies depending
    on temporal and spatial variations in soils and agroclimate, crop requirement
    and access to water resources of appropriate quality. For Europe as a whole, irrigation
    accounts for 24% of abstractions,6 but in central and northern Europe are typically
    small (<5% of total abstractions), although they can still can have significant
    environmental impacts, particularly in drier catchments in the driest months and
    driest years when resources are most constrained. Here supplemental irrigation
    is used, most notably on high-value field-scale (outdoor) horticulture, where
    it serves to maximize yield and quality of fruit and vegetables for retailers
    (supermarkets) and processors.8 In contrast, in parts of Mediterranean Europe,
    irrigation accounts for over 80% of total abstractions6 and is used in intensive
    and extensive cropping, including field and protected horticulture. Clearly, securing
    adequate water for agriculture will be essential to meet future food demands for
    a growing population. Any changes in water allocation should account for the multifunctional
    nature and diversity of benefits that agriculture provides in addition to food
    production.3 Agriculture in Europe, like other parts of the world, faces a major
    challenge: supplying more food to meet increasing demands while simultaneously
    reducing its environmental impact.9 Under a scenario of reduced water availability,
    increasing drought frequency and uncertainties associated with a changing climate,
    Europe''s irrigated agriculture sector needs to do more with less. This implies
    a need to increase water productivity (t−1 ha−1). Although irrigation has been
    practised for centuries, only recently has the sector had to respond to societal
    demands for reductions in water allocation and improvements in efficiency. A major
    gap still exists between research and on-farm irrigation practice, which is reflected
    in large differences between actual and potential yield: the ''yield gap''.5 In
    most cases, such gaps can be attributed to suboptimal management, inappropriate
    technology and/or lack of training. In this context, precision irrigation, defined
    as site-specific irrigation management that relies on the variable application
    of water (adapted from Cassman10), emerges as a potential solution to increase
    the productivity, and reduce the environmental impact, of irrigated agriculture.
    A committed international effort will be needed to implement technologies that
    are appropriate for different farming systems to reduce both water and energy
    use, while improving crop yield and quality. This paper discusses the drivers
    for change and highlights the constraints and opportunities for improving agricultural
    water management through precision irrigation. Drivers For Change Agricultural
    intensification has required growers to become more specialized and for many growers
    an investment in irrigation has provided the basis for increasing profitability.
    Rising labour and energy costs, coupled with consumer demands for premium quality,
    mean farmers now have to consider the impacts of non-uniformity of irrigation
    application on crop yield and, particularly, quality. For some crops, such as
    potatoes, the size, colour, shape and skin finish of the harvested product all
    impact on price and marketability. Quality criteria are increasingly specified
    as a condition of contract and sale, and failure to meet quality standards can
    lead to large price discounting, and possibly to rejection and loss of contract.
    In high-value sectors such as salads the premia are high and it can be difficult
    to secure contracts without guaranteed access to irrigation. Crop assurance schemes
    are also playing a key role in promoting precision irrigation since these require
    growers to manage and audit irrigation practices and links these to traceability
    and accountability in support of public health and environmental protection regulation.
    European irrigated agriculture also needs to respond to environmental regulation
    challenges – most notably through the Water Framework Directive (WFD 2000/60/E).
    The WFD provides the major driver for achieving sustainable water management across
    all EU member states.11 It applies to all fresh waters and includes aims to tackle
    diffuse pollution ranging from fertilizer and pesticide applications in irrigated
    agriculture to urban run-off. owing to their dependence on fertilizers, irrigated
    farms need to ensure that diffuse pollution does not contribute to water pollution
    at the catchment scale. Here precision irrigation could play an important role
    in mitigating such risks by matching irrigation to soil type, its inherent permeability
    and nutrient retention capacity and by using liquid fertilizer matched with variable
    irrigation applications. The rising cost of fertilizer will also act as an industry
    incentive to match inputs to plant growth and requirement. Reduced water availability
    and reliability for irrigation abstraction are also likely to be important drivers
    for change, as member states implement new abstraction control measures. In some
    countries, abstraction regimes are already in place, but in others new frameworks
    for abstraction regulation need to be implemented.12 In future, farmers will need
    to demonstrate more efficient and sustainable use of water to secure rights (permits)
    for irrigation abstraction1 and to comply with industry protocols regarding food
    safety and crop assurance.13 Developing innovative approaches to combine better
    spatial and temporal knowledge of soil properties, crop requirements and improved
    equipment practices are prerequisites for improving water productivity through
    precision irrigation – whether driven by market, regulatory or public demands
    for greater environmental sustainability. Constraints And Opportunities On most
    farms, making best use of stored soil moisture and rainfall, knowing precisely
    where and when irrigation has to be applied, and then applying it accurately and
    uniformly, are fundamental steps in the pathway to water efficiency.1 Although
    irrigation is usually justified by increased production, there is growing evidence
    that optimized irrigation regimes under temperate and humid conditions can also
    lead to improved post-harvest quality, resulting in reduced crop waste through
    the food supply chain. Presently, farmers are restricted in their ability to match
    the timing and frequency of irrigation applications to inherent spatial and temporal
    variations in soil moisture and crop growth. They generally have only limited
    information on plant water status, rely on limited in situ point measurements
    of soil as a proxy for field-scale soil moisture availability, and use outdated
    irrigation application systems that lack the necessary flexibility and control
    for variable water application. A combination of improved application technology,
    monitoring systems and understanding of crop responses will be needed to enable
    growers to utilize precision irrigation in field crops for commercial and environmental
    benefit. A brief perspective of the innovations in relevant technologies is given
    below. The paper focuses specifically on outdoor field-scale production where
    most water in agriculture is abstracted and used; precision irrigation for indoor
    (protected) production systems is also important, but is not specifically considered
    here. Developing variable-rate irrigation technology Most of the land irrigated
    in Europe relies on overhead irrigation, using sprinklers, high-pressure rain
    guns, centre pivots or booms. These can be inefficient in both energy and water
    use. There is a tendency to view micro (drip or trickle) irrigation as the solution
    to improving water efficiency, which partially explains why micro irrigation has
    been heavily promoted, often by regulators and governments. Compared to traditional
    surface methods, trickle irrigation offers the potential for much greater water
    use efficiency,14 though the benefits against good overhead irrigation are smaller.
    Despite higher costs, trickle is an attractive option in regions where water resources
    are scarce and/or expensive. Globally, micro irrigation accounts for less than
    5% of all irrigated farmland.7 In Europe, the proportion is not dissimilar; the
    dominance of low-value irrigated production having contributed to a relatively
    slow rate of growth but there are notable exceptions, such as in Spain (28%) and
    Italy (14%). Precision irrigation through the subdivision of control zones and
    increasingly sophisticated electronic controllers may provide the way forward
    there. Wider user of micro irrigation is limited beyond arid areas by the cost
    of installing and operating systems around sequential plantings, rotational cropping
    and sporadic uses where irrigation is supplementary. Indeed, many growers in such
    areas are reconsidering sprinkler systems as an alternative to micro (drip) irrigation,
    using semi-permanent (seasonal) solid-set systems rather than conventional portable
    systems. It is likely that the greatest short-term improvements in water efficiency
    there will be achieved through developing precision irrigation for overhead systems.
    Most overhead irrigation technologies used in field-scale agriculture fail to
    apply the same depth of water across a field uniformly. Sprinkler irrigation systems
    are adversely affected by pressure variation along and between laterals and, due
    to ground slopes, inadequate overlap of the application patterns between sprinklers
    and wind distortion.15 Similarly, hose reel systems fitted with guns, which account
    for most agricultural irrigation in northern Europe, are notoriously susceptible
    to wind.16 Hose reel systems using booms, which are increasingly popular for field-scale
    horticultural irrigation, provide more uniform application than guns but are still
    sensitive to pressure variation, inconsistent pull-in speed and wind distortion.
    None of the current systems provides sufficient flexibility to cope with spatially
    varying water application. Combining the technologies for individually valved
    sprinklers and computer control developed within the sports turf (golf) industry
    with semi-permanent solid-set sprinkler systems offers great potential to produce
    a cost-effective and highly controllable method of applying water variably across
    a field with controlled volumes applied to individual cropping zones. Optimization
    of which sprinklers operate simultaneously will also allow smaller pipe sizes
    and operating pressure, thus reducing capital and/or pumping (energy) costs. A
    number of researchers have tested variable applications systems using centre pivot
    systems on field crops.17 To date, centre pivot systems have been the focus of
    much of the variable-rate technology research given their ease and suitability
    for installing spatial crop-monitoring equipment and for modifying sprinkler discharge
    packages. The transfer of such technology into portable overhead systems, including
    sprinklers and hose reels fitted with booms, is technically possible but implementation
    of precision irrigation requires a greater understanding of heterogeneity of irrigation
    need across a field. Understanding heterogeneity of soil water content across
    a field The capability of adding variable volumes of irrigation needs to be matched
    to an understanding of the variability of soil and soil water content across a
    field.5 Yield mapping and/or traditional soil sampling can help identify different
    soil zones, and it is now possible to map spatial soil variability using electromagnetic
    induction (EMI) or near-infrared (NIR) systems on a field scale. Researchers are
    also using satellite imagery and imaging devices mounted on unmanned aerial vehicles
    (UAV) over larger areas. The greatest efficiency gains from variable-rate irrigation
    will be realized where growers know how little water they can apply without impacting
    on the commercial return from their crop. This requires an understanding of the
    level of water ''stress'' the plant is experiencing and the critical level of
    stress for onset of yield or quality responses. Increasingly, growers are relying
    on soil moisture sensors, utilizing a range of technologies, each with relative
    advantages and disadvantages.18 In general, they only measure soil moisture status
    near to the sensor and, in order to understand the irrigation requirement across
    a field, particularly where soil properties are heterogeneous, multiple readings
    or networks of sensors will be needed. With the increasing availability of cheap
    soil moisture sensors and low-energy data logging/transmission has come the possibility
    of semi-permanent sensor arrays in situ generating real-time soil water data.19
    Knowing where to place the sensors then becomes a critical question (which may
    be solved through identifying areas of a field that have different water-holding
    properties). Using crop sensors to match irrigation to crop needs Monitoring soil
    moisture status is a proxy for measuring plant water status, with the underlying
    assumption that soil moisture content correlates to some extent with plant water
    status.20 However, plants are plastic in their response to reduced water availability,
    changing root and shoot growth, and the relationship between soil water status
    and the threshold for irrigation is not constant through crop development. If
    it were possible to routinely schedule irrigation from plant responses rather
    than direct measurements of soil water status, this may allow greater precision
    in matching irrigation quantity to crop need. Potentially useful plant responses
    to water stress have been well reviewed;21 these include measures of diurnal tissue
    expansion, tissue water content sensors, relative growth rates, sap flow and stomatal
    conductance. To date, physiological responses have been used to supplement knowledge
    for irrigation scheduling predominantly in production in semi-arid environments
    with little or no rainfall, e.g. tree crops,22 vines23 and glasshouse crops.24
    This approach can also be moved from the whole plant to the whole field or crop
    scale with the development of high-resolution and high-frequency remote sensing
    (e.g. MODIS) technology which can monitor spatial changes in crop cover, informing
    growers on variation in crop water use and evapotranspiration.7 Novel irrigation
    management: regulated deficit irrigation and partial root drying Precision irrigation
    also has the potential to be used in new irrigation management techniques that
    manipulate plant growth rather than just prevent the crop from being exposed to
    a level of water stress that leads to economic loss. It is well known that roots
    in drying soil generate abscisic acid (ABA) and this is one of the pathways controlling
    stomatal aperture.25 By manipulating soil water content in the root zone, crop
    transpiration can be manipulated through ABA-mediated stomatal closure following
    transient drought stress imposed at stages in the crop cycle, known as regulated
    deficit irrigation (RDI) or through alternating portions of the root zone that
    dry down, termed partial root zone drying (PRD) . These techniques have been successfully
    implemented in tree fruit26 and vine crops27 with some commercial success in South
    America, southern Europe and Australia, and work through reducing leaf growth,
    redirecting resources to fruit growth and/or increasing radiation interception
    by the fruit.28 However, techniques designed to increase ABA signalling by exposing
    crops to periods of drought stress are more difficult to implement with field
    vegetable crops such as lettuce29 that rely on an increase in leaf biomass for
    yield increases. However, drying soil can stimulate deeper rooting30 and there
    may be benefits in reduced irrigation at the early, less yield-sensitive, stages
    of crops that produce deeper-rooting plants, enabling access to water lower in
    the soil profile and conferring greater resilience to midsummer drought events.
    Another area of plant physiological response to managed water stress is that of
    improved post-harvest quality, for example, water deficit imposed close to head
    maturity improved broccoli head colour and stem turgor and subsequent post-harvest
    quality.31 Benefits are also reported in lettuce, where long-term mild deficit
    treatments produced lettuces less prone to post-harvest enzymatic browning.32
    In contrast, post-harvest quality decreased in stored onions where deficit treatments
    were imposed during bulbing.33 There are also biochemical changes that may improve
    human nutritive value which are associated with water stress, such as increased
    content of bioactive compounds in cabbage,34 broccoli35 and lettuce.36 Nevertheless,
    the physiological and biochemical mechanisms underlying post-harvest benefits
    are not well understood and further work is needed in this area to quantify these
    potential benefits. Summary And Way Forward Water is becoming an increasingly
    scarce resource and a limiting factor in intensive production of irrigated field
    vegetable crops, both in supplementary and continuous irrigation systems. There
    is pressure on growers from governments and the supply chain to maximize the commercial
    utilization of irrigation water by the crop. Precision irrigation may offer a
    solution but there are a number of challenges that need to be addressed before
    the benefits of this approach will be realized practically. Current research demonstrates
    that there is potential for significant improvements for irrigated field crops
    in both water use efficiency and crop quality. This may be achieved through managing
    water use by variable-rate application aligned with a greater understanding of
    heterogeneity of soil water distribution. A multidisciplinary research approach
    involving irrigation engineers, soil scientists, agronomists and plant physiologists
    will be needed to realize the potential of precision irrigation in field crops.
