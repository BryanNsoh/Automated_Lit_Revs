    irrigationRoot length densityFresh-market tomato 1. Introduction Vegetables are
    a major component of Florida agriculture encompassing about 72,000 ha for production
    and presenting a crop value of 1.5 billion dollars. In 2004, Florida tomato production
    represented 42% of the 1.6 billion of tons of U.S. fresh-market field-grown tomato
    production (USDA, 2007). Most of the vegetable crops in Florida are irrigated
    and due to the coarse-textured soils and high temperatures, many of the soils
    have low water holding capacity and soil organic matter content (Carlisle et al.,
    1988). Since irrigation and fertilization are intrinsically linked, appropriate
    irrigation management is required for these soils in order to avoid nitrate leaching
    and groundwater pollution, especially in tomato production systems, which require
    substantial inputs of nitrogen fertilizer. Hochmuth and Cordasco (2000) summarized
    more than 15 fertilization trials under drip irrigated conditions in Florida,
    and they concluded that in 87% of these trials tomato yield did not increase with
    rates above 224 kg ha−1 of N and inefficient fertilizer use and excessive nitrate
    leaching may be the underlying cause for yield responses to excessively high N-application
    rates. Despite the N-fertilizer rate recommendation for mineral soils with drip
    irrigation in Florida being 224 kg N ha−1 (Olson et al., 2005), growers may opt
    to apply excessively high N rates to minimize risk of yield reductions due to
    nitrogen limitations. In addition, on sandy soils, proper irrigation management
    is decisive to maximize yield, fertilizer and irrigation water use efficiency
    (iWUE) for vegetable crop production. On the other hand, significant reductions
    in water availability for irrigation use in southeast United States have increased
    the importance of implementation of water conservation practices in agriculture.
    Agricultural practices such as the use of plastic mulch, drip irrigation and quantitative
    irrigation scheduling are common in Florida, and they provide growers with a viable
    option to reduce crop water requirements and thus conserve water resources, especially
    when compared to traditional irrigation methods. Even with these advances, there
    remains a need for advancements in irrigation management by using real-time monitoring
    techniques combined with high frequency irrigation application methods based on
    actual plant water requirement. In practice, irrigation management and scheduling
    are commonly based on management skills (Fereres et al., 2003) but they may be
    further improved when factors such as plant evaporative demand, soil characteristics,
    root distribution are taken into account as well. The use of frequent but low
    volume irrigation applications via drip irrigation is superior to the more traditional
    scheduling of few but large applications (Locascio, 2005). In the past few years,
    sensor technology that permits continuous on-farm monitoring of soil water status
    has become increasingly accessible to commercial producers. Soil moisture sensors
    (SMS) measure volumetric soil water content (SWC), which can be used to more accurately
    balance specific crop water requirements. The use of SMS-based irrigation systems
    can maintain soil water status within upper and lower limits determined by type
    of soil and crop preventing over irrigation and saving water (Dukes and Scholberg,
    2005, Muñoz-Carpena et al., 2005). Recently, Zotarelli et al. (2008) reported
    that use of SMS-based irrigation allowed more efficient use of irrigation water
    resulting in a reduction in irrigation water use by 33–80% compared to a daily
    fixed time irrigation scheduling for zucchini squash in sandy soils. Subsurface
    drip irrigation (SDI) is an adaptation of drip irrigation, where the irrigation
    drip tube is installed below the soil surface to reduce water losses due to soil
    evaporation thereby increasing water use efficiency (Ayars et al., 1999). A potential
    limitation to the use of subsurface drip irrigation in sandy soils is the establishment
    period when root systems are confined to the upper 5–10 cm and plant water supply
    depends on capillary rise which may be limited on sandy soils. In order to overcome
    this limitation, and to also reduce potential nitrate leaching, Zotarelli et al.
    (2008) combined surface applied fertigation via drip tape with subsurface drip
    irrigation controlled by soil moisture sensor irrigation. This combination resulted
    in a significant increase in water and nitrogen use efficiency and yield by zucchini
    squash, while it also increased N-retention in the top soil and thereby was also
    very effective in reducing N leaching. In fact, subsurface drip irrigation is
    an adaptation of a partial root zone drying technique, which requires wetting
    part of the root zone and leaving the other part dry, thereby utilizing reduced
    amount of irrigation water applied. It is expected that such a practice may increase
    irrigation-water-use efficiency (iWUE) leading to reduction in irrigation water
    requirement, while maintaining tomato yields (Kirda et al., 2004, Zegbe et al.,
    2006). A perceived negative consequence of using drip irrigation is that the wetted
    soil volume may be limited consequently reducing the crop root development (Mmolawa
    and Or, 2000). Independent of the use of surface or subsurface drip irrigation,
    roots grow preferentially around the wetted emitter area and concentrate within
    the top 40 cm of the soil profile (Oliveira et al., 1996, Machado et al., 2003).
    In fact, maximum root growth has been shown to occur when adequate mineral nitrogen
    is present (Bloom, 1997), which indicates that lack of inorganic nitrogen in certain
    root zones may limit root growth. There is very little data on the effect of irrigation
    and fertigation management on tomato root distribution in sandy soil and its effect
    on water use efficiency and yields. The objective of this study was therefore
    to identify suitable irrigation scheduling methods, drip irrigation system design
    to reduce crop water use and to evaluate their effect on the optimal N-fertilizer
    rate, tomato yield and root distribution. We hypothesized that use of soil moisture
    sensor based irrigation systems will reduce irrigation water requirements of intensively
    managed tomato production systems. 2. Materials and methods Field experiments
    were carried out at the University of Florida, Plant Science Research and Education
    Unit, near Citra, FL, during the spring of 2005, 2006 and 2007. The soil has been
    classified as Candler sand and Tavares sand (Buster, 1979) containing 8.2 and
    3.0 g kg−1 soil organic matter in the 0–30 and 30–90 cm soil layer. These soils
    contain 97% sand-sized particles in the upper 1 m of the profile (Carlisle et
    al., 1988) with a field capacity in the range of 0.10–0.12 (v/v) in the 0–30 cm
    depth (Icerman, 2007). Averaged initial soil nitrate content at beginning of the
    seasons was 1.8 ± 0.6, 2.6 ± 0.7 and 2.7 ± 0.7 mg kg−1 for the 0–30, 30–60 and
    60–90 cm soil depths, respectively. The average of nitrate content of the irrigation
    water was 0.4 ± 0.3 mg L−1. The area was rototilled and raised beds (0.30 m height)
    were constructed with 1.8 m distance between bed centers. Granulated fertilizer
    was incorporated into the beds at a rate of 112 kg ha−1 of P2O5. Beds were fumigated
    (80% methyl bromide, 20% chloropicrin by weight) at a rate of 604 kg ha−1 after
    placement of both drip tapes and plastic mulch in a single pass 13 days before
    transplanting. Irrigation was applied via drip tape (Turbulent Twin Wall, 0.20
    m emitter spacing, 0.25 mm thickness, 0.7 L h−1 at 69 kPa, Chapin Watermatics,
    NY). Water applied by irrigation and fertigation was recorded by positive displacement
    flowmeters (V100 16 mm diameter bore with pulse output, AMCO Water Metering Systems
    Inc., Ocala, FL, USA). Weekly meter measurements were manually recorded while
    data from transducers that signaled a switch closure every 18.9 L, were collected
    continuously by data loggers (HOBO event logger, Onset Computer Corp., Inc., Bourne,
    MA, USA) connected to each flow meter. Pressure was regulated by inline pressure
    regulators designed to maintain an average pressure in the field of 69 kPa during
    irrigation events. Plots were 15 m long, and a tractor mounted hole puncher was
    used to make 50 mm wide openings at 0.30 m intervals along the production bed.
    A weather station located within 500 m of the experimental site provided temperature,
    relative humidity, solar radiation and wind speed data and this information was
    used to calculate daily reference evapotranspiration (ET0) according to FAO-56
    (Allen et al., 1998). Crop evapotranspiration (ETc) was based on the product of
    ET0 and the crop coefficient (Kc) for a given growth stage (Simonne et al., 2004)
    and values were reduced by 30% to account for the effect of plastic mulch on crop
    ET (Amayreh and Al-Abed, 2005) until the plant canopy was 80% full cover of raised
    bed area, which occurred around 35–40 days after transplanting. Tomato transplants
    (Lycopersicon esculentum Mill. var. “Florida 47”) were set on 7 April 2005, 10
    April 2006, and 10 April 2007. Weekly fertigation consisted of injecting dissolved
    fertilizer salts into fertigation lines according to Maynard et al. (2003). All
    plots received 247 kg ha−1 of K as potassium chloride and 12 kg ha−1 of Mg as
    magnesium sulphate. The experimental design consisted of a complete factorial
    arrangement of three N-rates and three irrigation treatments randomized within
    blocks. The N-rate treatments corresponded to 176, 220 and 330 kg ha−1 of N applied
    as calcium nitrate. Weekly N application rates, expressed as a percentage of total
    N application, corresponded to 5.5% at weeks 1, 2 and 13; 7.1% at weeks 3, 4 and
    12; and 8.9% at weeks 5–11 (Maynard et al., 2003). The irrigation treatments were
    differentiated by their arrangement of drip irrigation lines. The treatments were
    identified as surface drip irrigation (SUR), whereby both irrigation and fertigation
    drip lines were positioned on the soil surface (Fig. 1). The second treatment
    was identified as subsurface drip irrigation, with the irrigation drip line positioned
    at 0.15 m below soil surface while the fertigation drip line was positioned on
    the soil surface (Fig. 1). For both treatments irrigation events were controlled
    by a Quantified Irrigation Controller (QIC) system (Muñoz-Carpena et al., 2008),
    which included a 0.20 m long ECH2O probe (Decagon Devices Inc. Pullman, WA) to
    monitor soil moisture. Probes were inserted vertically in order to integrate the
    soil water content in the upper 0.2 m at 0.05 m from the irrigation drip line.
    The QIC irrigation controllers allowed a pre-programmed timed irrigation event
    if measured soil water content was below a volumetric water content (VWC) value
    of 0.10 m3 m−3 (translating to a 510 mV reading) during one of five daily irrigation
    events, with each potential irrigation event lasting 24 min. Based on these readings
    up to a maximum of five irrigation events could occur per day totaling 2 h. A
    reference treatment employed a fixed time-based irrigation (TIME) featuring one
    fixed 2-h irrigation event per day. As well as SUR treatment, for TIME treatment
    it was used of twin line, one for irrigation and one for fertigation. This was
    due to the experimental convenience; however, the commercial grower would have
    one drip line for irrigation and fertigation (Fig. 1). Download : Download full-size
