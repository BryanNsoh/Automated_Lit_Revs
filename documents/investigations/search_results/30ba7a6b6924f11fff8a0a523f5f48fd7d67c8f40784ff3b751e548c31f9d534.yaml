    the residual soil nitrate concentration in the 0–0.3 m depth layer. In this treatment,
    at the end of the season, the total cumulative NO3-N leached was 1.7 and 2.4 kg
    ha−1 of N for N-rates of 145 and 217 kg ha−1, respectively (Fig. 1C). Conversely,
