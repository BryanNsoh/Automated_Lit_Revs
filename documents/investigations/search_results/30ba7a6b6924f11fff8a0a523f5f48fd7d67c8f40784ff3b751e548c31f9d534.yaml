    amount was calculated based on ETc = ETo × kc. The results showed that the deficit
    irrigation at 66ETc did not affect sugarbeet root yield in 2016, but it decreased
    sugarbeet root yield in 2018. The soil moisture sensors installed at 15- and 38-cm
    depths also showed dramatic decline during July and August when the plant had
    maximal daily growth and water uptake. This result indicates that the crop did
    not receive adequate irrigation water for growth. Irrigation scheduling should
    be based on accurate calculations considering weather conditions, crop growth
    stage, and soil water content. In this study, we did not use soil moisture data
    for scheduling, and the irrigation amount was determined by subtracting rainfall
    from the calculated ETc. Since the growing season in 2018 had more rainfall amount
    than in 2016 (Figure 1a,b), we irrigated less in 2018. Apparently, the 66ETc did
    not provide sufficient water to meet the need for sugarbeet growth and resulted
    in decreased root yield (Figure 2a, Figure 4a). Kim, Evans, and Iversen (2008)
    developed a sensor-based variable irrigation system that provides stable remote
    access to field conditions and real-time control and monitoring of the variable-rate
    irrigation controller. The system offers a potential solution to support site-specific
    irrigation management and allows producers to maximize their productivity while
    saving water. Water withholding time of 15 and 30 d prior to harvest did not affect
    root yield and sucrose concentration under the NT system in 2018. Under CT, withholding
    water 30 d before harvest reduced root yield but not extractable sugar yield in
    2018, and the water withholding did not affect root and sugar yield in 2016. Water
    stress prior to harvest has been reported to increase sucrose concentration of
    sugarbeet (Carter et al., 1980), but the effect was not significant in this study.
    Yonts et al. (2003) evaluated deficit irrigation strategies and reported that
    reducing water supply late in the growing season reduced sugarbeet root yield
    but increased sucrose concentration and therefore sugar yield remained unchanged.
    Additionally, over-estimating the sugarbeet water requirement may produce a shallow
    root system by discouraging deep root growth (Vamerali, Guarise, Ganis, & Mosca,
    2009). Adjusting irrigation scheduling in sugarbeet by reducing water application
    during the late season and stopping irrigation a few weeks before harvest has
    potential advantages. These include lowering the irrigation water demand; reducing
    energy input by decreasing irrigation labor and pumping costs; increasing sucrose
    concentration, which lowers the cost of sugar extraction; and reducing the water
    content of sugarbeet at harvest, resulting in lower weight and volume for transportation.
    However, it is not easy to do because the weather is unpredictable and unpredicted
    rainfall events could occur during September and October in this region (Figure
    1a,b). Considering the negative consequences of CT on soil and environment, including
    soil erosion, organic matter degradation, and fossil fuel consumption, it is beneficial
    to opt for NT practices to enhance the overall profitability and sustainability
    of sugarbeet production. Results from recent studies (Sutradhar, Frank, Garza,
    & Chen, 2020) showed that desired plant population and greater root yield can
    be obtained through appropriate residue management and use of improved planting
    equipment with disc openers and row cleaners. In a 3-yr study, Afshar et al. (2019)
    reported that tillage management had no impact on plant stand, root yield, and
    recoverable sucrose yield. The estimated cost of tillage operation was $111 ha−1
    more under CT management. In addition, the presence of previous crop residues
    under NT prevents soil erosion and conserves soil water within the root zone (Peterson,
    Schlegel, Tanaka, & Jones, 1996), which makes NT a beneficial option for sugarbeet
    growers. Although evaluation of irrigation effects on sugarbeet under conventional
    and no-till management was considered as two separate studies in this article,
    the two trials were conducted in the same field side by side in 2018 with the
    same irrigation treatments. The 66ETc irrigation treatment resulted in reduced
    root yield and sugar yield both in CT and NT (Figure 2a,c; Figure 4a,b). Withholding
    water for 30 d reduced root yield in CT (Figure 3a) but did not affect the root
    yield in NT (Table 3). No root yield reduction with 30 d of withholding water
    might be related to the greater water holding capacity in the no-till soil. 5
    CONCLUSIONS The results of this study indicate the potential of implementing a
    deficit irrigation strategy in sugarbeet as a beneficial tool to reduce the amount
    and increase the efficiency of the irrigation water applied under CT and NT systems,
    but in the future, in-situ soil moisture sensor data must be incorporated into
    the irrigation scheduling to avoid severe water stress under deficit irrigation.
    Stopping irrigation 30 d before harvest slightly reduced the sugarbeet root yield
    but did not affect extractable sugar yield, suggesting that omitting one irrigation
    late in the growing season may not reduce root yield and quality, and could bring
    some benefits of lower transportation weight and volume. Deficit irrigation in
    conjunction with a NT system could be a beneficial strategy for sustainable sugarbeet
    production. ACKNOWLEDGMENTS This project was supported by Western SARE Grant no.
