    Full size image The VRI can be installed retroactively on most existing pivots.
    Installation costs vary widely by brand and are also a function of the length
    of the pivot and the level of resolution desired by the farmer to address the
    variability of the field. Application rates are determined from an application
    or prescription map. A short video describing VRI is available at (https://www.youtube.com/watch?v=DgexX_IToI0).
    11.2.2 Prescription Maps The prescription map for a field is developed jointly
    by the farmer and VRI dealer on desktop software (Fig. 11.2a, b, c) and then downloaded
    to the VRI controller on the pivot. The field is divided into irrigation management
    zones (IMZs) and application rates assigned to each of the IMZs using whatever
    information is available. In almost all VRI applications, the prescription maps
    are static. In other words, they are typically developed once and used thereafter.
    Static prescription maps do not respond to environmental variables such as weather
    patterns and other factors that affect soil moisture conditions and rates of crop
    growth. Although VRI offers a great leap forward in improving water-use efficiency
    (WUE), the system can be greatly enhanced with real-time information on crop water
    needs to control the application rates. One approach for creating dynamic prescription
    maps is to use soil moisture sensors to estimate the amount of irrigation water
    needed to return each IMZ to an ideal soil moisture condition (Fig. 11.2c). This
    case study describes the on-farm application of a dynamic VRI control system developed
    by the UGA Precision Agriculture Team. The control system couples real-time soil
    moisture sensing networks, an irrigation scheduling decision support system (DSS),
    and VRI . 11.2.3 A Dynamic VRI System The operational paradigm of the UGA dynamic
    VRI control system is that the field is divided into IMZs and a soil moisture
    sensing network with a high density of sensor nodes is installed to monitor soil
    conditions within the IMZs. Between one and three nodes are installed in each
    IMZ depending on the zone’s size. Soil moisture data are uploaded hourly to a
    web-based user interface. At the web-based user interface, the soil moisture data
    are used by the DSS running in the background to develop irrigation scheduling
    recommendations for each IMZ . The recommendations are then approved by the user
    (farmer) and downloaded wirelessly to the VRI controller on the pivot as a precision
    irrigation prescription. When the pivot is engaged by the farmer, the pivot applies
    the recommended rates. Figure 11.3 shows the dashboard of the UGA dynamic VRI
    system. Fig. 11.3 Dashboard of the UGA dynamic VRI system as seen by the user.
    The system requires the user to approve and then download the daily prescription
    map to the VRI controller located on the pivot. Real-Time Soil Moisture Sensing
    Network Full size image 11.2.3.1 Real-Time Soil Moisture Sensing Network A key
    requirement of a soil moisture sensor based dynamic VRI system is a dense network
    of sensor nodes that is inexpensive, reliable, wireless, energy efficient, easy
    to install and remove, and that does not interfere with farming operations. These
    types of networks are only now becoming commercially available. The UGA smart
    sensor array (UGA SSA) soil moisture sensor network was specifically developed
    for the dynamic VRI system described here. The UGA SSA consists of smart sensor
    nodes and a base station. The term sensor node refers to the combination of electronics
    and sensor probes installed within a field at a single location. The electronics
    include a circuit board for data acquisition and processing, and a radio frequency
    (RF) transmitter. The UGA SSA uses Watermark® soil moisture sensors that measure
    soil moisture in terms of soil water tension (SWT)—the absolute value of soil
    matric potential in units of kilopascals (kPa). Each soil moisture probe integrates
    up to three Watermark® sensors. In addition, each node supports two thermocouples
    for measuring soil and or canopy temperature. For deep-rooted field crops like
    cotton or maize, the sensors on the probe are arranged so that when installed
    they are at 20, 40 and 60 cm below the soil surface although any combination of
    depths is possible. For shallow-rooted crops like peanut, 10, 20 and 40-cm depths
    are used. Users access the data through a dedicated web-based user interface.
    11.2.3.2 Web-Based User Interface and Decision Support System The purpose of the
    web-based interface is to allow users to visualize their soil moisture data and
    to make irrigation recommendations for each IMZ . A PHP (Personal Home Page) and
    JavaScript programming languages were used to create different visualizations
    of the soil moisture data (Fig. 11.4). The different visualizations provide users
    with the opportunity to view instantaneous SWT , time series of SWT and IMZ delineation
    of their fields. The user interface was smartphone compliant. Fig. 11.4 Two different
    visualizations of UGA SSA data. On the left is current SWT displayed through colour
