    1). Leaching was similar (8.3%, on average; Table 1) for treatments where a low
    leaching rate was targeted, regardless of irrigation set-point, while it was higher
    (18.4%) in the high leaching treatment (Table 1). Adjusting the irrigation event
    duration combined with the sensor-based control of substrate moisture was an effective
    strategy for precise control of leaching. The use of GICK allowed for a reduction
    in leaching to values considered a goal for efficient irrigation management in
    free-drain (open) soilless culture, i.e., <10 − 15% (Pardossi et al., 2009). The
    ECp generally increased over time in all treatments, from ≈2.5 to ≈4.5 dS m−1
    (Fig. 6), thus confirming an accumulation of salts in the growing substrate (from
    fertilizers added and salts present in the irrigation water). Such increase in
    ECp commonly occurs in commercial soilless growing conditions (Lieth and Oki,
    2008). However, the behavior of the ECp differed among treatments. When the set-point
    was 0.30 or 0.40 m3 m−3, the ECp generally fell after irrigation events, as an
    effect of salt leaching and dilution in the growing medium, and increased on average
    during the interval before the next irrigation, reaching the maximum value just
    before the next irrigation (Fig. 6A and B). Similar patterns were reported by
    Valdés et al. (2015). On the other hand, when the set-point was 0.20 m3 m−3, the
    ECp tended to decrease during the time between two consecutive irrigation events
    and sharply increased after an irrigation (Fig. 6C). It is possible that the longer
    period between consecutive irrigation events in this treatment allowed plants
    to take up salts from the substrate solution, lowering the ECp, before the next
    application of NS increased ECp again. Such fluctuations in ECp were less pronounced
    in other treatments, where NS was applied more frequently. However, we cannot
    rule out that this decrease in ECp between irrigation events was an artefact of
    the way ECp was calculated, since ECp calculations tend to be less accurate at
    low VWC (Scoggins and van Iersel, 2006). The higher leaching rate imposed in the
    ‘VWC 0.3HL’ treatment led to less salinity build up compared to ‘VWC 0.3′. The
    ECp in these two treatments was similar in the first half of the growing cycle,
    but in the second half (approximately from 16 DAT) the ECp was higher with minimum
    leaching (‘VWC 0.3′) than with high leaching (‘VWC 0.3HL’) (4.5 vs 3.7 dS m−1,
    respectively, on average) (Fig. 6 B). The desired leaching rate typically is a
    function of how quickly salt-build-up is likely to occur as well as crop sensitivity
    to salinity. Leaching may be desirable when the irrigation water has high salinity,
    as leaching will help move salts out of the root zone. If the water is of good
    quality and fertigation results in little salt build-up in the root zone, then
    the leaching rate can be minimized (Lieth and Oki, 2008). Growers may adjust the
    duration of irrigation events, with the optimal duration dependent on the volume
    of water that needs to be supplied to restore the substrate water holding capacity
    starting from a specific water content, plus the amount of leaching that is needed.
    Measuring salinity and water status of substrates is essential to determine appropriate
    leaching amounts. In conventional irrigation approaches, the leaching fraction
    should range from 0 to 20% under well-controlled conditions; in rare instances,
    higher leaching fractions are targeted (i.e. when saline irrigation water is used)
    (Lieth and Oki, 2008). However, it is common in substrate systems to apply 30–50%
    more water than that used by the crop (Kläring, 2001), and often growers do not
    have a clear and precise record of the leachate amounts. The availability of new
    sensors that combine the measurements of substrate water content and EC offers
    new possibilities for management of irrigation and leaching, especially when saline
    water is used for soilless cultivation (Incrocci et al., 2010). Those sensors
    have been successfully integrated in the automatic irrigation system designed
    for the present study, resulting in precise control of leaching. Using GICK, growers
    could monitor ECp and increase the leaching rate when ECp exceeds crop-specific
    thresholds. Photosynthetic parameters and SPAD did not differ among treatments
    (Table 1). This is consistent with our findings in Experiment 1, which showed
    that photosynthesis of basil plants can recover fully after exposure to VWC as
    low as 0.20 m3 m−3. With similar leaching rates, plants irrigated at 0.20, 0.30,
    or 0.40 m3 m−3 set-points had similar fresh weight (Table 1). Based on the hydraulic
    properties of the substrate (Fig. 4A), water is readily available to plants at
    VWC > 0.30 m3 m−3 (pF > 2). The absence of an effect on yield between plants irrigated
    at 0.30 and 0.40 m3 m−3 seems to confirm this. On the other hand, exposing plants
    repeatedly, although briefly, to a VWC of 0.20 m3 m−3 did not significantly reduce
    growth. Fresh weight tended to be highest when a higher leaching rate was used
    (‘VWC 0.3HL’, Table 1), probably because leaching lowered ECp during the final
    part of the growing cycle and may thus have reduced salinity stress (Fig. 6B).
    Similar to fresh weight, water use was similar in the three treatments with low
    leaching fraction. As expected, water use was higher with more leaching (‘VWC
    0.3HL’), but because fresh weight was greatest in this treatment, WUE was similar
    in all treatments (≈21 g fresh weight per liter; Table 1). At the crop level,
    WUE indicates how efficiently applied water is used to produce yield, and optimal
    irrigation scheduling has been recognized as a major factor affecting WUE. However,
    due to the high economic value and productivity per unit of applied water compared
    to other crops, commercial vegetable growers tend to over-irrigate with a consequent
    reduction in WUE (De Pascale et al., 2011). Sensor-based, on-demand scheduling
    proved to be effective in reducing irrigation water use and, as a result, in improving
    WUE in ornamental crops, without risking adverse consequences from under- or overwatering
    (Lea-Cox et al., 2013; Hagen et al., 2014). When tested in vegetable production,
    the use of soil moisture sensors for irrigation management resulted in improved
    WUE (De Pascale et al., 2011; Montesano et al., 2016a). The color of food is one
    of the main quality parameters evaluated by consumers, influences their choices,
    and is critical to product acceptance, since food appearance is the first impression
    consumers get before either accepting or rejecting food (Leon et al., 2006; Montesano
    et al., 2016b). In the present study, the irrigation set-points did not influence
    the visual quality of basil in terms of color (Table 1). Similarly, Bekhradi et
    al. (2015) found that irrigation treatments corresponding to 100, 75 and 50% of
    the field capacity did not influence color parameters of basil ‘Genovese’, ‘Green’
    and ‘Purple’ genotypes, grown in peat substrate under greenhouse conditions. 4.
    Conclusions The sensor-based irrigation system, designed and constructed for the
    present study, automated irrigation successfully, and was suitable for assessing
    the physiological responses of plants to different water availability levels in
    the growing substrate. Thus, our results indicate that the use of a wireless sensor
    network for real-time sensing of substrate water status is an effective tool for
    precision irrigation management of basil in greenhouse soilless conditions. The
    findings of the present study revealed that drought symptoms appeared in basil
    at a moisture level well below the commonly accepted matric potential-based limit
    for the easy available water in soilless substrates, confirming that more work
    is needed to identify the practical effects of irrigation set-points on crop performance.
    This approach to irrigation may be adapted to other species if combined with precise
    information on the effects of water availability levels on those species. Founding
