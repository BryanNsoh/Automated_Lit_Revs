    similar irrigation amounts (96.5 and 90.0 mm, respectively). Figure 11.7 shows
    the yield and irrigation water-use efficiency (WUE) of the four treatments. The
    WUE here was not calculated for the seasonal irrigation amounts but for the irrigation
