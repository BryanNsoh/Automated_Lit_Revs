    Soil moisture sensor-based irrigation systems in tomato significantly reduced
    crop water requirements, water percolation, and nitrate leaching. For SMS-based
    SUR and SDI production systems, the total plant N accumulation increased 12–37%
    compared to TIME treatment. The treatments SUR and SDI reduced NO3–N leaching
    by 5 to 35 and 7 to 56 kg ha−1 for N application rates of 220 and 330 kg ha−1,
    respectively. Use of N application rates above 220 kg ha−1 of N did not result
    in fruit or shoot biomass of N accumulation benefits, but substantially increased
    NO3–N leaching with TIME treatments. The use of capacitance probes to monitor
    soil electrical conductivity provided a reasonable estimation of fertilizer movement
    in sandy soils. It is concluded that appropriate use of SDI and/or sensor-based
    irrigation systems can allow growers to sustain profitable yield while reducing
    irrigation application and reducing NO3–N leaching in low water holding capacity
