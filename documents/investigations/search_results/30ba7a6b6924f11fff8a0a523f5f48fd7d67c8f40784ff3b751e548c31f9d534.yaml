    irrigation and the possible implementation of water-saving irrigation strategies,
    soil moisture control systems provide important benefits with knowledge of the
    amount of water available to the plant in each crop phase; they are cheap, easy-to-install
    and can measure soil moisture content continuously. However, these systems also
    have some drawbacks, with the trickiest issues involving sensor positioning, possible
    errors and inconsistencies in sensor readings, the treatment given to the sensor
    readings, interpretation of the data obtained and the decision making process.
    In this sense, advances in computer science combined with the development of ICTs
    and improvement of communication systems have revolutionized the possibilities
    for the integration of crop monitoring sensors in DSS . Automatic irrigation systems
    such as IRRIX allow the integration of DSS with sensors in the field, enabling
    early estimation of irrigation needs. Having a mechanism of readjustment based
    on feedback control from soil sensors allows selection of the most reliable data.
    Such interpretation of the results is very useful for decision making. The correct
    installation of the soil moisture sensors in a representative area of the farm
    is an important factor to obtain useful data for the water management objectives
    set by the farmer. The use of PA techniques to characterize spatial variation
    in the soil and plants and selection of the correct zone to install the sensors
    has also been a major advance. This enables representative data to be obtained
    of the hydraulic state of the soil that can be applied to the whole plot and helps
    to avoid irrigation programs that influence each zone in a different way. The
    IRRIX system could be very useful to farmers in the application of RDI strategies,
    saving water and reducing vegetative growth (pruning) while at the same time maintaining
    yield and fruit quality. 11.5 Conclusions for the Chapter Three precision irrigation
    case studies have been described above that address a range of challenges associated
    with incorporating precision irrigation. The case study from south-eastern USA,
    presented the use a commercial VRI for pivot irrigation system, the case study
    from Spain demonstrated an automatic irrigation system for a drip irrigated orchard
    and the one from Israel described the first steps towards VRDI implementation.
    Until recently, precision irrigation was based on pre-determined IMZ , essentially
    based on historical and soil data and predetermined irrigation scheduling based
    primarily on weather data. Adaptive irrigation control strategies can use both
    historical data and (near) real-time quantitative measurements of crop status,
    weather and soil, either singly or in combination, to adjust the irrigation application
    locally, as required, to account for temporal and spatial variation in the field
    (McCarthy et al. 2010). All three case studies have shown that timely data provide
    decision support for VRI management, i.e. soil moisture sensor data (south-eastern
    USA and Spain) and thermal aerial imagery (Israel). The three cases studies showed
    that precision irrigation treatments performed better than uniform irrigation.
    Yield increase was 4.3, 6–15, and 12% in south-eastern USA, Israel and Spain,
    respectively. In addition, in all cases but one (in Israel, 2018) WUE was improved
    by 14, 25 and 40% in Israel, Spain and southern USA, respectively. The reliance
    on point-sensor data in the case studies from south-eastern USA and Spain dictated
    the use of pre-determined IMZ , yet, enabled adaptive in-season irrigation management.
    In-season remotely sensed images can be used further for adaptive IMZ , i.e. to
    modify their boundaries (Fontanet et al. 2020). The use of satellite imagery and
    to some extent aerial imagery, however, currently have a relatively long revisit
    time which limits their use with VRI pivot irrigation systems. Irrigation of a
    field with VRI pivot irrigation systems is lengthy, thus a snapshot image does
    not adequately represent the variation in plant water status that is relevant
    to irrigation decisions. To overcome that, a sensor network mounted on the lateral
    of an irrigation system (O’Shaughnessy and Evett 2010) was suggested. The case
    study from Israel, by comparison showed that remotely sensed imagery might depict
    the variation in water status well in drip irrigated fields, enabling the delineation
    of dynamic management zones. In this case, however, the implementation of precision
    irrigation is limited by the current lack of VRI for drip irrigation. From these
    case studies, it can be seen that full VRI implementation, which adapts for spatial
    and temporal changes, faces ‘site-specific’ challenges, i.e. every irrigation
    system is unique, and requires unique solutions. Precision irrigation is studied
    widely, but is still in its infancy in terms of assimilation and commercialization.
    Similar to other PA disciplines, PI management is mainly based on: (1) data acquisition
    mostly from remote and proximal sensing, (2) data processing, (3) modelling and
    development of spatial decision support systems to manage within-field variability
    and create prescription maps, and (4) variable-rate application (VRA) devices.
    Previous scientific efforts regarding PI have concentrated on data acquisition
    and processing. Until recently, industries have focused mainly on the development
    of VRI systems. Both scientific and industrial communities currently invest increasing
    effort to develop advanced decision-making methods and tools (e.g. Navarro-Hellín
    et al. 2016; McCarthy et al. 2014). More effort should be invested in developing
    irrigation decision support systems that integrate atmospheric data with timely
    data from soil sensors and in-season spatial plant data from remote sensing. Moreover,
    to shift from purely responsive irrigation control that relies on past and ‘near
    real time’ soil and plant sensing data, forecasts of soil and plant water status
    that are based on crop models should also be incorporated into DSS . References
