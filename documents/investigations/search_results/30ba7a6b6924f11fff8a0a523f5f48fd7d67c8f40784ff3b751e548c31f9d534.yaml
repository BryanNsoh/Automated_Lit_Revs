    References Media Tables Share Abstract Vegetable production areas are intensively
    managed with high inputs of fertilizer and irrigation. The objectives of this
    study were to evaluate the interaction between N-fertilizer rates and irrigation
    scheduling using soil moisture sensor irrigation controllers (SMS) on yield, irrigation
    water use efficiency (IWUE) of bell pepper cultivated under plastic mulch and
    drip irrigation. Treatments included three irrigation scheduling and three N-rates
    (176, 220, and 330 kg/ha). Irrigation treatments were: SS 10 , water application
    controlled by SMS-based irrigation set at 10% volumetric water content (VWC) which
    was allotted five irrigation windows daily and bypassed events if the soil VWC
    exceeded the established threshold; SS 12 , threshold set at 12% VWC; and TIME,
    control with irrigation being applied once a day similar to grower irrigation
    management. Marketable yields ranged between 16 and 29 Mg/ha. The SMS treatments
    reduced the applied irrigation in 7 to 62% compared to TIME treatment without
    reducing yield. The treatments SS 10 and SS 12 reduced nitrate leaching by 25
    to 73% compared to TIME treatment. Introduction Florida is the most important
    center of production and distribution of vegetables in the southeastern United
    States with 73,500 ha planted in 2006 and a crop value greater than $1.2 billion
    (USDA 2008). Green bell pepper (Capsicum annuum) represents almost 18% of the
    state vegetable value (FDACS 2007). Most of the pepper produced in Florida is
    cultivated in coarse-textured soils with low water holding capacity and soil organic
    matter content. Agricultural practices such as the use of polyethylene mulch and
    drip irrigation are common for pepper production and they provide growers with
    a viable option to reduce crop water requirements and thus conserve water resources,
    especially when compared to traditional irrigation methods. As an additional advantage
    of use of drip irrigation, the scheduling application of soluble fertilizer through
    the irrigation system provides nutrient quantities that closely match short-term
    crop nutrient requirements (Hartz and Hochmuth 1996; Hochmuth 1992). Conversely,
    due to its highly localized water application, when not properly managed, drip
    irrigation may increase nutrient leaching beyond the rooting zone and pollute
    groundwater resources (Cook and Sanders 1991; Rajput and Patel 2006; Vazquez et
    al. 2006). A perceived negative consequence of using drip irrigation is that the
    wetted soil volume may be limited consequently reducing the crop root development
    (Mmolawa and Or 2000). Roots grow preferentially around the wetted emitter area
    and concentrate within the top 0.4 m of the soil profile (Machado et al. 2003;
    Oliveira et al. 1996). The root volume (also described as root intensity or density)
    of bell pepper has been found to be largely within 0–0.25 m depth in diverse environments
    (Goyal et al. 1988; Hulugalle and Willatt 1987). In fact, maximum root growth
    has been shown to occur when adequate mineral nitrogen is present (Bloom 1997;
    Lecompte et al. 2008), which indicates that lack of nitrogen in certain root zones
    may limit root growth, especially for fertilization injected in drip systems.
    A substantial input of nitrogen fertilizer is required to maximize crop growth
    and profits of vegetable crops. Maximum crop N accumulation by pepper plants is
    on the order of 193 – 234 kg N ha − 1 (Locascio et al. 1985; Tei et al. 1999)
    and between 30 to 65% of the N is accumulated in the fruit (Santiago and Goyal
    1985), therefore, high nitrogen rates can potentially increase nitrate leaching.
    High N application rates results in low nitrogen use efficiency (NUE) values as
    low as 24% (Tei et al. 1999) and NUE typically decreases as N-fertilizer application
    rates increase (Olsen et al. 1993; Tei et al. 1999). In addition, irrigation management
    plays an important role on NUE and irrigation water use efficiency (IWUE) for
    vegetable crop production. The use of frequent but low water application volumes
    is superior to the more traditional scheduling of few applications of large irrigation
    volumes in terms of IWUE (Dukes et al. 2010; Locascio 2005; Zotarelli et al. 2009).
    Excessive irrigation on vegetables may cause yield decreases relative to optimum
    irrigation amounts as determined by pan evaporation on fresh market tomato (Locascio
    et al. 1989), on field grown tomato (Ngouajio et al. 2007), on fresh market tomato
    in south Florida (Muñoz-Carpena et al. 2005a), on bell pepper (Sezen et al. 2006),
    and as determined by soil moisture sensor (SMS) control, on green bell pepper
    (Dukes et al. 2003). Recent technological advances on soil moisture sensing have
    provided growers real-time feedback on the effect of irrigation management on
    the actual soil water status. Therefore, such approaches provide a powerful tool
    for improving irrigation scheduling and can greatly enhance crop water use efficiency.
    The use of SMS-based irrigation systems can maintain soil water status within
    upper and lower limits determined by type of soil and crop preventing over irrigation
    and saving water (Dukes and Scholberg 2005). Capacitance-based (e.g., time domain
    reflectometry and time domain transmission) soil moisture measurement devices
    have been shown to have relatively accurate soil moisture measurement in sandy
    soils common to Florida (Irmak and Irmak 2005), with low maintenance once installed
    (Muñoz-Carpena et al. 2005b). The potential of capacitance probes in automatic
    irrigation scheduling of vegetable crops has been reported in the literature.
    SMS irrigation control has been used on drip irrigated zucchini squash to increase
    yield by 35%, IWUE by 274%, and NUE by 40% relative to single daily timed irrigation
    representative of grower practices (Zotarelli et al. 2008). In general, this study
    found that a simple and inexpensive irrigation controller coupled with commercially
    available soil moisture probes (Muñoz-Carpena et al. 2008) was effective at reducing
    both irrigation water application and nitrogen leaching. Zotarelli et al. (2009),
    reported irrigation savings of 40 to 65% less than typical grower based time irrigation
    scheduling while increasing tomato yield by 11 to 45%. Appropriate irrigation
    scheduling and matching irrigation amounts with the effective water holding capacity
    of the effective rootzone thus may provide ways to minimize the incidence of excess
    N leaching associated with overirrigation. The objective of this study was therefore
    to identify suitable irrigation scheduling methods to reduce irrigation water
    application as well as to evaluate the effect on optimal N-fertilizer rate and
    pepper yield, plant biomass, and N accumulation. We hypothesize that use of SMS-based
    irrigation systems will reduce pepper irrigation water requirements and consequently
    reduce NO 3 – N leaching below the root zone while maintaining or increasing marketable
    yield. Materials and Methods During the spring of 2005, 2006, and 2007, field
    experiments were carried out at the University of Florida, Plant Science Research
    and Education Unit, near Citra, Florida. The soil has been classified as Candler
    sand (Buster 1979) with 97% sand-sized particles in the upper 1 m of the profile
    (Carlisle et al. 1988). The field capacity was in the range of 0.10 – 0.12 ( m
    3 m − 3 ) in the 0–0.3 m depth (Icerman 2007). The average of initial soil nitrate
    content at beginning of the seasons was 1.84 ± 0.84 , 1.22 ± 0.61 , and 0.91 ±
    0.39 mg kg − 1 at 0–0.3, 0.3–0.6, and 0.6–0.9 m depth, respectively. The average
    of nitrate content of the irrigation water weekly measured was 0.64 ± 0.25 mg
    L − 1 . Three weeks before transplanting, the area was rototilled and raised beds
    were constructed with 1.8-m distance between bed centers. Granular fertilizer
    was incorporated into the beds at a rate of 112 kg ha − 1 of P 2 O 5 . Beds were
    fumigated (80% methyl bromide and 20% chloropicrin by weight) at a rate of 340
    kg ha − 1 after placement of both drip tapes in the center of the bed and plastic
    mulch in a single pass 13 days before transplanting. Irrigation was applied via
    drip tape (turbulent twin wall, 0.20-m emitter spacing, and 0.25-mm thickness,
    0.75 L h − 1 emitter − 1 at 69 kPa, Chaplin Watermatics, N.Y.). Water applied
    by irrigation and/or fertigation was recorded by positive displacement flowmeters
    (V100 16-mm diameter bore with pulse output, AMCO Water Metering Systems, Inc.,
    Ocala, Fla.). Weekly manual meter measurements were manually recorded while data
    from transducers that signaled a switch closure every 18.9 L were collected continuously
    by data loggers (HOBO event logger, Onset Computer Corp., Inc., Bourne, Mass.)
    connected to each flow meter. Pressure was regulated by inline pressure regulators
    designed to maintain an average pressure in the field of 69 kPa during irrigation
    events. Plots were 15 m long, and a tractor mounted hole puncher was used to make
    50 mm wide openings at 0.30-m intervals along the production bed. Green bell pepper
    transplants (Capsicum annuum L., var. “Brigadier”) were set on April 7, 2005,
    April 10, 2006, and April 10, 2007. Weekly fertigation consisted of injecting
    dissolved fertilizer salts into fertigation lines according to Maynard et al.
    (2003). All plots received 247 kg ha − 1 of K 2 O as potassium chloride and 12
    kg ha − 1 of Mg as magnesium sulfate. The experimental design consisted of a complete
    factorial arrangement of three N-rates and three irrigation treatments randomized
    within blocks. The N-rate treatments corresponded to 176, 220, and 330 kg ha −
    1 of N applied as calcium nitrate. Weekly N application rates, expressed as a
    percentage of the total N application, corresponded to 5.5% at weeks 1, 2, and
    13; 7.1% at weeks 3, 4, and 12; and 8.9% at weeks 5–11 (Maynard et al. 2003).
    The crop establishment period was characterized by application of similar irrigation
    volume to all irrigation treatments. This period lasted 14, 14, and 12 DAT in
    2005, 2006, and 2007, respectively. In the same year order above, the volume of
    water applied via irrigation corresponded to 50, 72, and 64 mm (Fig. 1). Following
    this period, irrigation treatments were initiated. Two irrigation treatments were
    regulated by the commercial RS500 SMS controller manufactured by Acclima, Inc.
    (Meridian, Id.). The RS500 unit controls irrigation application by bypassing time
    clock initiated irrigation events if soil moisture was at or above a preset threshold
    of volumetric water content (VWC) at 0.10 or 0.12 m 3 m − 3 , respectively, SS
    10 and SS 12 , according to the factory calibration. The SMS probes were installed
    at a 45° angle between two plants that measured the soil moisture in the top 0.15
    m of the bed. Timed irrigation windows were specified as five possible events
    per day, starting at 8:00 a.m., 10:00 a.m., 12:00 p.m., 2:00 p.m., and 4:00 p.m.
    for 24 min each ( 2 h day − 1 total). A reference treatments (TIME) were established,
    a time-based irrigation treatment with one fixed 2 h irrigation event per day.
    Fig. 1. Cumulative irrigation and estimated evapotranspiration ( ET c ) after
    initial green bell pepper establishment as affected by different irrigation scheduling
    methods during the spring of 2005, 2006, and 2007 A weather station located within
    500 m of the experimental site provided temperature, relative humidity, solar
    radiation, and wind speed data and this information was used to calculate daily
    reference evapotranspiration ( ET 0 ) according to FAO-56 (Allen et al. 1998).
    Crop evapotranspiration ( ET c ) was based on the product of ET 0 and the crop
    coefficient ( K c ) for a given growth stage (Simonne et al. 2007). Fruit Yield,
    Plant Biomass, and Water Use Efficiency Plots were harvested on 60, 74, and 77
    days after transplanting (DAT) in 2005; on 58, 70, and 74 DAT in 2006 and on 69
    and 83 DAT in 2007. The harvested area consisted of a central 10.5-m long region
    within each plot. Pepper fruits were graded into culls, U.S. Number 2 (medium),
    U.S. Number 1 (large), and Fancy (extralarge) according to USDA (2005) grading
    standards for fresh market sweet peppers. Marketable weight was calculated as
    total harvested weight minus the weight of culls. The number and weight of fruits
    per grading class were recorded for individual plots. IWUE expressed in kg of
    fruits m − 3 was calculated by taking the quotient of the marketable yields (
    kg ha − 1 ) and the total applied seasonal irrigation depth ( m 3 ha − 1 ) . Plant
    N Accumulation and Nitrogen Use Efficiency Maximum biomass accumulation was evaluated
    by harvesting two representative plants per treatment replicate at 74, 70, and
    78 DAT for 2005, 2006, and 2007 trials, respectively. Vegetative and reproductive
    plant parts were separated. Shoot and fruit tissues were dried at 65 ° C for subsequent
    dry weight determination. Shoot and fruit tissue samples were ground in a Wiley
    mill to pass through a 2-mm screen and a thoroughly mixed 5-g portion of each
    sample was stored. Tissue material was digested using an aluminum block digestion
    procedure of Gallaher et al. (1975) and analyzed for total Kjeldahl N at the Analytical
    Research Laboratory (University of Florida, Gainesville) using U.S. EPA method
    351.2 (Jones and Case 1991). Nitrogen accumulation by the plant was calculated
    by multiplying weights of stems plus leaves, and fruit tissue by the corresponding
    N concentrations. NUE was defined as N uptake by the plants divided by the total
    amount of N supplied from weekly fertigation plus initial soil nitrate. In 2005,
    leaf samples were also taken at 47 DAT. The 12 most recently matured leaves were
    collected between 9 and 11 a.m. from each treatment plot. The petiole base was
    cut at 15 mm from the stem attachment and crushed in a stainless steel garlic
    crusher. Sap NO 3 – N concentration in the sap was determined by an ion electrode
    method using C-141 Cardy Nitrate Meter (Horiba, Spectrum Technologies, Inc., Plainfield,
    Ill.) Monitoring Soil Water Percolation and Nitrate Leaching The VWC of the top
    soil of the production beds was monitored by coupling time domain reflectometry
    (TDR) probes (CS-616, Campbell Scientific, Inc. Logan, Utah) with a data logger
    (CR-10X, Campbell Scientific, Inc., Logan, Utah). Soil moisture probes were placed
    in the beds at two subsequent soil layers which recorded soil moisture values.
    The upper probe was inserted at an angle in order to capture soil moisture in
    the top 0.25 m of the profile and the lower probe was inserted vertically below
    the upper probe recording soil moisture between 0.25 and 0.55 m. Zero tension
    drainage lysimeters were located 0.75 m below the surface of the bed (Zotarelli
    et al. 2007). The drainage lysimeters were constructed out of 208-L capacity drums
    that were cut in half lengthwise with a length of 0.85 m, a diameter of 0.55 m,
    and a height of 0.27 m. A total of 24 lysimeters were used to evaluate percolated
    volume and nitrate leaching in all irrigation treatments under N-rate treatments
    of 220 and 330 kg ha − 1 (four replicates for each treatment). A vacuum pump was
    used to extract the leachate accumulated at the bottom of the lysimeter. The leachate
    was removed weekly one day prior to the next fertigation event by applying a partial
    vacuum (35–40 kPa) using 20-L vacuum bottles for each drainage lysimeter. The
    use of weekly samplings combined with a partial vacuum allowed for an effective
    extraction of leachate at the bottom of the drainage lysimeter and the absence
    of anaerobic conditions. After sampling, soil water in the bottom of the barrel
    dropped to 15 to 20% VWC and the soil system remained oxygenated between samplings,
    thereby minimizing denitrification potential. Total leachate volume was determined
    gravimetrically and subsamples collected from each bottle were analyzed for NO
    3 – N and thus total N loading rates could be calculated. Nitrate samples were
    analyzed using an air-segmented automated spectrophotometer (Flow Solution IV,
    OI Analytical, College Station, Tex.) coupled with a Cd reduction approach [modified
    U.S. EPA Method 353.2 (Jones and Case 1991)]. Statistical Analysis Statistical
    analyses were performed using PROC GLM procedure of SAS (SAS 2002) to determine
    treatment effects for total plant biomass and N accumulation, yield, IWUE, and
    NUE. When the F value was significant, a multiple means comparison was performed
    using Duncan’s multiple range test at a P value of 0.05. For repeated measurements
    such as percolated volume and nitrate leaching, the PROC MIXED procedure of SAS
    with residual maximum likelihood estimation approach and least-squares means of
    fixed effects were pairwise compared. Results and Discussion Irrigation and Soil
    Water During the crop season, programmed irrigation events were skipped, which
    significantly reduced the amount of water applied to SMS based treatments. The
    overall volume of irrigation increased in order SS 10 < SS 12 < TIME , except
    in 2006 when SS 10 received similar volume of irrigation water as SS 12 (Fig.
    1). It was observed that both SMS treatments failed to bypass irrigation events
    in the beginning of the season. The locations of both treatment sensors were assessed
    35 DAT and reburied in a different location in the bed. The location of the sensor
    relative to drip line and plant plays an important role in the sensing irrigation
    systems. Regardless that the treatments were set at different thresholds, if the
    SS 10 soil moisture probe was placed in a drier spot, it could result in higher
    irrigation volume applied than the SS 12 . However, after 35 DAT, both treatments
    were bypassing and irrigating the same scheduled events and applying same irrigation
    amounts. The problem was attributed to cross communication between the capacitance
    sensors, causing each of the irrigation controllers to receive signals from only
    one of the two wired sensors. Several adjustments were made, but the problem was
    not solved until each controller was wired to a separate individual irrigation
    timer, which occurred at 58 DAT, when the SMS treatments began to irrigate independently
    of each other (Fig. 1). The contribution of rainfall to pepper water requirements
    was not considered in the calculations, due to the presence of plastic mulch and
    the absence of a perched water table, while coarse sandy soils also typically
    demonstrate very limited lateral flow. Although, it was observed that high intensity
    precipitation events ( > 8 mm h − 1 ) increased the soil water content as measured
    by TDR. For both SMS treatments, there was no increase in number of skipped events
    after rainfall. For example, precipitation events of 44, 48, and 45 mm occurring
    in 2005, 2006, and 2007, respectively [Figs. 2(d-f)], showed a slight increase
    (around 1%) in VWC in the 0 to 0.25-m depth layer (data not shown). The SS 10
    treatment received an average of 1.0, 4.7, and 2.6 mm day − 1 of irrigation water
    in 2005, 2006, and 2007, respectively. For the same respective year order, the
    corresponding average irrigation rates for the SS 12 treatment were 2.2, 4.5,
    and 3.7 mm day − 1 and for the TIME treatment were 4.3, 5.1, and 4.4 mm day −
    1 . Fig. 2. Minimum, maximum, average daily temperatures and cumulative daily
    growing degree days (GDD), daily and cumulative rainfall and daily and cumulative
    solar radiation during the spring of 2005, 2006, and 2007 pepper growing season
    The soil moisture had a noticeable increase after each irrigation event for SMS
    treatments and TIME (Fig. 3). However, due to the reduced number of irrigation
    events for the SS 10 treatment, variations in soil moisture at 0–0.25 m soil depth
    layer were not as distinct as the SS 12 and TIME treatments. SMS-based irrigation
    treatments irrigated for short periods of time, in this case, 24 min, which resulted
    in a relatively small increase in soil moisture in the upper soil layer, consequently
    decreasing the volume of percolate [Figs. 3(b-d)]. In fact, slight oscillations
    in soil moisture were during the irrigation events observed in the deep monitored
    layer for SS 10 and SS 12 treatment. On the other hand, the TIME treatment was
    irrigated for a longer time period (2 h), which resulted in very pronounced soil
    moisture fluctuations [Figs. 3(e, f)]. For TIME treatment, after each irrigation
    event, the soil moisture content from 0.10 to 0.15 m 3 m − 3 . Soil moisture content
    returned to field capacity within 12 h. The spikes also indicate that the soil
    water content as measured by the TDR probes rapidly reaches a point above the
    soil water holding capacity in the soil upper layer, inducing percolation to deeper
    soil layers and explaining the higher percolate values for the TIME treatment
    compared to the SMS treatments. In fact, similar spikes in soil water content
    were observed at 0.25–0.55 m showing appreciable soil water percolation though
    the soil profile throughout the entire production cycle. In terms of soil water
    availability to plants, the TIME treatment initially may provide more favorable
    growth conditions since the soil remains wetter, thus reducing potential water
    stress. However, excessive water percolation also may reduce N retention and crop
