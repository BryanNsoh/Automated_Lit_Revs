    (EC-5; Meter Group) were connected to a data logger (CR1000; Campbell Scientific)
    to measure and control the VWC in pots. The data logger powered the soil moisture
    sensors with 2.5 V excitation, and substrate-specific calibration was conducted
    following the method of Rhie and Kim (2017). Each sensor (5.5 cm length and 1.0 cm
    width) was inserted diagonally from the top of the substrate in the center of
    a pot, where the roots were located, to a depth of ca. 6.0 cm. The data logger
    was connected to a relay driver (SDM-CD16AC; Campbell Scientific), which controlled
    the power to 12 solenoid valves (NaanDanJain Irrigation Ltd., Rehovot, Israel).
    Each experimental unit had five plants as sub-replicates, and the VWC was measured
    for one pot in the center for each experimental unit every 20 min. Plants were
    irrigated using a sprinkler (Vibro-spreader 35 L/H; Rain-Tal Ltd., Kibbutz Barkai,
    Israel), and each irrigation event provided ca. 10 mL per pot. If the VWC reading
    of the capacitance sensors in an experimental unit dropped below the assigned
    VWC set point, the data logger opened the solenoid valve for that experimental
    unit for 120 s. The irrigation duration was chosen to maintain VWC constantly
    close to the irrigation set point. The data logger recorded each irrigation application,
    and the total amount of water applied to the plants was calculated as water use.
    During the experiment, plants were provided with a 15N–4.8P–10.8 K + 2 Mg + TE
    controlled-release fertilizer (Osmocote Plus; Everris International B.V., Heerlen,
    The Netherlands) at a rate of 4 g per pot. The fertilizer was administered on
    the surface of each substrate when the automated irrigation treatment was initiated.
    2.4. Plant growth parameters and water use efficiency At the end of the experiment,
    the total number of leaves, the length and width of the uppermost fully expanded
    leaf, and the fresh and dry weight of shoots and roots were measured. The pseudobulb
    diameter was measured at the widest point of the pseudobulb using a digital vernier
    caliper (ABS Digimatic Caliper; Mitutoyo Co., Ltd., Tsukuba, Japan). Chlorophyll
    content was measured on the uppermost fully expanded leaves using a chlorophyll
    meter (SPAD 502; Minolta, Osaka, Japan). Dry weights were determined after drying
    samples in an oven at 80 °C for 7 d. Water use efficiency (WUE) of the plants
    was calculated as the total dry weight of the plants divided by the water use
    amount calculated from the automated irrigation system. 2.5. Photosynthetic gas
    exchange Photosynthetic gas exchange was measured using a portable photosynthesis
    measuring system (Li 6400; Li-Cor Co., Inc., Lincoln, NE, USA) from 11:00 to 13:00
    for 17 weeks after the treatment. Three plants per experimental unit were randomly
    selected and used for measurement. The uppermost mature leaf was clamped onto
    a 6 cm2 LED head chamber with photosynthetic photon flux density at 1000 μmol m−2∙s-1.
    Relative humidity and temperature in the chamber were maintained at 60–75 % and
    20 °C, respectively. The rate of airflow through the chamber was 500 mL min–1
    with a CO2 level of 400 μmol mol–1. After a steady-state of gas exchange had been
    achieved, the net photosynthetic assimilation rate (An) was determined. 2.6. Experimental
    design and statistical analysis The experiment used a randomized complete block
    design with four treatments and three blocks. The chemical properties of the substrates
    and the effects of the substrates on the growth and development parameters at
    harvest were analyzed using analysis of variance, followed by Tukey’s honestly
    significant difference test at α = 0.05 using SAS 9.4 (SAS Institute, Cary, NC,
    USA). Regression analysis was used for the substrate-specific VWC calibration
    and to investigate the relationships between electrical conductivity and the amount
    of irrigation using SigmaPlot (SigmaPlot 11.0, Systat Software Inc., San Jose,
    CA, USA). 3. Results and discussion 3.1. Moisture retention and chemical properties
    of the substrates Based on the properties of capacitance soil moisture sensors,
    proper calibration for the specific substrate is required (Rhie and Kim, 2017).
    Substrate-specific calibration was conducted to accurately measure the VWC, and
    the calibration coefficients are listed in Table 1. Since each substrate has its
    unique water-retention properties and hydraulic conductivity, determining VWC
    set points with a similar matric potential level around EAW range would be beneficial
    to compare the effect of substrates on plant growth without any drought or waterlogging
    effects. In the analysis of the chemical properties of each substrate, the coconut
    husk chips had the highest pH at 5.83, and the pH of bark was higher than that
    of coir dust or Sunshine Mix4 (Table 2). However, the pH range of all the substrates
    was within the optimum range to grow orchids, which is between 5.0 and 6.5 (De
    et al., 2015). EC levels were also different across the substrates, with the highest
    EC in coconut husk chips (0.83 dS m−1), followed by coir dust (0.74 dS m−1), Sunshine
    Mix4 (0.46 dS m−1), and bark (0.16 dS m−1). Although the commercial growing mix
    Sunshine Mix4 had a lower EC than coconut husk chips and coir dust, it had significantly
    higher contents of nitrogen, phosphorus, and magnesium than any other substrates,
    indicating the proper range of nutrients for a plant-growing substrate (Table
    2). The high EC of coconut-based substrates (coconut husk chips and coir dust)
    was mostly due to high potassium and sodium. Lee (2018) previously reported that
    the coconut-based substrate must be thoroughly washed to get rid of any salts
    such as sodium before use, because coconut trees usually grow near the seashore.
    Thus, the coconut-based substrates used in this study were washed thoroughly to
    avoid high sodium levels. The EC level of substrates was not severe and allowed
    Cymbidium growth without salt accumulation during the experimental period (Pal
    et al., 2020). Since the bark has been aged and decomposed for months, EC and
    most nutrients in the bark were the lowest among all the substrates; calcium content
    was highest in the bark. To avoid nutrient deficiency in substrates for Cymbidium,
    controlled-release fertilizer was provided as described in the Materials and Methods.
