    of the soil moisture sensor-based automated irrigation system Generally, the automated
    irrigation system performed as programmed in the data logger (Fig. 1). Although
    bark and coconut husk chip treatments reached their set VWC as soon as the treatment
    started, coir dust and Sunshine Mix4 treatments did not receive their first automated
    irrigation for 14 days after treatment was initiated. As bark and coconut husk
    chips are substrates with coarse particles with high porosity, water leaching
    in the substrate was relatively fast, and their VWC reached the set VWC immediately
    after treatment started. However, coir dust and Sunshine Mix4 are substrates with
