    nitrogen accumulation and NUE Maximum biomass accumulation was evaluated by harvesting
    one representative plant per treatment replicate at 84, 86 and 90 DAT for the
    2005, 2006, and 2007 trial, respectively. For the 2005 and 2006 trials, one representative
    plant per plot was also harvested throughout the entire growth period at bi-weekly
    intervals and used for nitrogen accumulation analysis. Vegetative and reproductive
    plant parts were separated. Fruits were harvested on 70, 77, and 84 DAT in 2005;
    on 70, 77, and 86 DAT in 2006; and on 76, 83, and 90 DAT in 2007. The harvested
    area for fruit yield consisted of a central 10.5 m long region within each plot.
    Shoot and fruit tissues were dried at 65 °C for subsequent dry weight analysis.
    Tissue samples were ground in a Wiley mill and passed through a 2 mm screen, with
    a thoroughly mixed 5 g portion of each sample stored. Tissue material was digested
    using a modification of the aluminum block digestion procedure of Gallaher et
    al. (1975) and analyzed for total Kjeldahl N (EPA method 351.2) and total P (EPA
    method 207.7) at the Analytical Research Lab (Univ. of Florida, Gainesville, FL,
    USA) using the Jones and Case (1991) method. Plant nitrogen and phosphorus accumulation
    was calculated by multiplying weights of stems plus leaves and fruit tissue by
    the corresponding N and P concentrations. NUE was defined as N uptake by the plants
    divided by the total amount of N supplied from weekly fertigation plus initial
    soil nitrate. In 2006, leaf samples were also taken at 35 and 50 DAT. The 12 most
    recently matured leaves were collected between 9 and 11 a.m. from each treatment
    plot. Immediately after the leaf collection, the petiole base was cut at 15 mm
    from the stem attachment and crushed in a stainless steel garlic crusher. Sap
    NO3− concentration in the sap was determined in the field by an ion electrode
    method using C-141 Cardy Nitrate Meter (Horiba, Spectrum Technologies, Inc., Plainfield,
    IL, USA). The remainders of the samples plus leaves were dried and ground to determine
    total leaf N content. 2.2. Monitoring soil water, soil electrical conductivity
    and soil nitrate Soil electrical conductivity of the soil solution and volumetric
    water content were measured simultaneously every 15 min by Stevens Hydra Probe
    II—SD12 (Stevens Water Monitoring Systems, Inc., Portland, OR, USA), with the
    manufacturer provided factory calibration for sand used in data collection. In
    2006, two matrices containing eight Hydra Probes each were installed, one in the
    SUR treatment and one in the TIME treatment. A 0.46 m long section of the entire
    bed width was removed from both installation locations, centered under an emitter.
    The section provided enough space for probe installation parallel to the surface.
    After installation the section was repacked with the original soil. The matrices
    were configured in a 2 × 4 formation (vertical × transverse), with a top row buried
    at 0.08 m and a bottom row at 0.23 m below the surface. The two center columns
    were spaced 0.06 m apart centered under an emitter. The two external columns were
    spaced 0.23 m apart from the center of the bed. In 2007, a sequence of 3 Hydra
    Probes was installed horizontally in the profile at 0.12, 0.37 and 0.67 m depths
    and 0.05 m from the irrigation drip line. The resulting contour maps were created
    using kriging method provided by Surfer 8 (Golden Software Inc., Golden, CO, USA).
    Zero tension drainage lysimeters were located 0.75 m below the surface of the
    bed (Zotarelli et al., 2007). The drainage lysimeters were constructed out of
    208 L capacity drums that were cut in half lengthwise with a length of 0.85 m,
    a diameter of 0.55 m, and a height of 0.27 m. A vacuum pump was used to extract
    the leachate accumulated at the bottom of the lysimeter. The leachate was removed
    weekly 1 day prior to the next fertigation event by applying a partial vacuum
    (35–40 kPa) using 20 L vacuum bottles for each drainage lysimeter. Total leachate
    volume was determined gravimetrically and subsamples collected from each bottle
    were analyzed for NO3–N and thus total N loading rates could be calculated. Samples
    were analyzed using an air-segmented automated spectrophotometer (Flow Solution
    IV, OI Analytical, College Station, TX, USA) coupled with a Cd reduction approach
    (US EPA Method 353.2, Jones and Case, 1991). 2.3. Statistical analysis Statistical
    analyses were performed using the PROC GLM procedure of SAS (SAS, 2002) to determine
    treatment and year effects for total plant biomass, N and P accumulation, petiole
    sap, and NUE. When the F-value was significant, a multiple means comparison was
    performed using Duncan''s multiple range test at a P-value of 0.05. For repeated
    measurements such as plant N accumulation, cumulative leached volume, and nitrate
    leaching, the PROC MIXED procedure of SAS with residual maximum likelihood estimation
    approach and least squares means of fixed effects were pair-wise compared. Orthogonal
    polynomial contrasts were also used to test for linear and/or quadratic responses
    to N-rate treatments for selected crop parameters. 3. Results and discussion 3.1.
