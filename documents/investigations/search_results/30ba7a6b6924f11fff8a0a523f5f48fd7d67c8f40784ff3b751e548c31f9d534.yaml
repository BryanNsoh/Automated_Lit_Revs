    Plots were harvested on 70, 77 and 84 days after transplanting (DAT) in 2005;
    on 70, 77 and 86 DAT in 2006 and on 76, 83 and 90 DAT in 2007. The harvested area
    consisted of a central 10.5 m long region within each plot. Tomato fruits were
    graded into culls, U.S. Number 2 (medium), U.S. Number 1 (large), and Fancy (extra-large)
    according to USDA (1997) grading standards for fresh-market tomato. Marketable
    weight was calculated as total harvested weight minus the weight of culls. The
    number and weight of fruits per grading class were recorded for individual plots.
    Irrigation water use efficiency expressed in kg of fruits m−3 was calculated by
    taking the quotient of the marketable yields (kg ha−1) and the total applied seasonal
    irrigation depth (m3 ha−1). Maximum biomass accumulation was evaluated by harvesting
    one representative plant per treatment replicate at 84, 86 and 90 DAT for 2005,
    2006 and 2007 trials, respectively. For the 2005 and 2006 trials one representative
    plant was also harvested for each plot at bi-weekly intervals and used for growth
    analysis. Vegetative and reproductive plant parts were separated. Shoot and fruit
    tissues were dried at 65 °C for subsequent dry weight determination. 2.2. Root
    sampling and analysis Roots were collected during the spring of 2006 at 24, 45
    and 66 DAT for all irrigation treatments across the recommended N-rate (220 kg
    ha−1) treatment combination. Using a 0.05 m diameter soil auger of known volume,
    soil cores were extracted at four different depths: 0–0.15, 0.15–0.30, 0.3–0.6
    and 0.6–0.9 m and three different surface positions on a transversal line perpendicular
    to the plant line: underneath the irrigation/fertigation drip line (P1); in-row
    at 0.125 m distance from the drip line and immediately adjacent to a tomato plant
    (P2) and in-row at 0.25 m distance from the drip line close to the raised bed
    side, giving 12 unique sample locations (Fig. 1). After washing away the soil
    above a fine sieve, roots and organic debris were stored in plastic bags at 4
    °C until further cleaning. Samples were then placed in a glass bowl placed above
    a light plate and roots were handpicked and placed in Petri dishes. Root length
    density (RLD) for each soil core was then determined with Winrhizo (Régent Instrument
    Inc., Quebec City, Canada) software and hardware. The RLD surface maps were plotted
    in Surfer 8 (Golden Software Inc., Golden, CO, USA). Penetrometer resistance was
    measured in 0.05 m increments to a depth of 0.45 m using a hand-held digital cone
    penetrometer with a 30° conical probe and 12.8 mm diameter (Spectrum Technologies,
    Plainfield, IL, USA). Ten penetrometer measurements equidistant 0.08 m were taken
    across the bed on a transversal line perpendicular to the plant line. 2.3. Monitoring
    soil water and soil nitrate The volumetric water content of the top soil of the
    production beds was monitored by coupling time domain reflectometry (TDR) probes
    (CS-615, Campbell Scientific Inc. Logan, UT, USA) with a datalogger (CR-10X, Campbell
    Scientific Inc., Logan, UT, USA). Soil moisture probes were placed in the beds
    at two subsequent soil layers which recorded soil moisture values. The upper probe
    was inserted at an angle in order to capture soil moisture in the top 0.25 m of
    the profile at 0.05 m from the irrigation drip and the lower probe was inserted
    vertically below the upper probe recording soil moisture between 0.25 and 0.55
    m (Fig. 1). Soil samples were collected with a 0.05 m diameter soil auger every
    2 weeks in each plot 6 days after the previous fertigation event and 1 day prior
    to the following fertigation event. Composite samples were taken at the 0–0.3,
    0.3–0.6, and 0.6–0.9 m soil depths. The center of the auger was placed at 0.10
    m from the irrigation drip (Fig. 1). Collected soil samples were placed on ice
    and refrigerated until further analysis. A 10 g subsample was extracted with 50
    mL of 2 M KCl and filtered within 1 day of soil sampling. Soil core extracts were
    stored at −18 °C until nitrate and nitrite analyses were conducted. Samples were
    analysed using an air-segmented automated spectrophotometer (Flow Solution IV,
    OI Analytical, College Station, TX, USA) coupled with a Cd reduction approach
    (modified US EPA Method 353.2, Jones and Case, 1990). 2.4. Statistical analysis
    Statistical analyses were performed using PROC GLM procedure of SAS (SAS, 2002)
    to determine treatment effects for total plant biomass, fruit grade, yield and
    iWUE. When the F value was significant, a multiple means comparison was performed
    using Duncan Multiple Range Test at a P value of 0.05. For repeated measurements
    such as plant biomass N and P accumulation in 2005 and 2006, root length density,
    the PROC MIXED procedure of SAS with residual maximum likelihood estimation approach
    and least squares means of fixed effects were pair-wise compared. 3. Results and
    discussion 3.1. Soil water dynamics The crop establishment period was characterized
    by application of similar irrigation volume to all irrigation treatments (Fig.
    2). This period lasted 11, 14 and 13 DAT in 2005, 2006 and 2007, respectively
    and there were two fertigation events during the establishment period. Following
    this period, irrigation treatments were initiated. Each soil moisture sensor controller
    was programmed to bypass irrigation if the probe read soil moisture at or above
    the set threshold at the beginning of an irrigation window. During the crop season,
    programmed irrigation events were skipped which significantly reduced the amount
    of water applied to soil moisture sensor based treatments. The volume of irrigation
    increased in order SUR < SDI < TIME (Fig. 2). Calculated total ETc for each year
    was 194 mm for 2005, 198 mm for 2006 and 232 mm for 2007 (Fig. 2). Download :
