    for more than 70% of total water withdrawals on a global basis (The World Bank;
    https://www.worldbank.org/en/topic/water-in-agriculture). The inevitable competition
    between agriculture and other users of limited water resources will require that
    farmers become more efficient at producing crops with a finite water supply. In
    addition, because irrigated agriculture provides about 40% of the global food
    supply on 20% of the total cultivated land, the pressure to produce even more
    food on irrigated land will also intensify as global population increases. Productivity
    per unit of water consumed would increase by implementation of crop location strategies
    (optimal soil and climate attributes), conversion to crops with higher economic
    value, and adoption of alternate drought-tolerant crops as well as by the implementation
    of precision irrigation (Evans and Sadler 2008). These high-technology tools will
    not only allow adjustments of the water schedule depending on the needs of the
    crops at each moment and the characteristics of the soil, but will also increase
    the farmer’s expertise and be more attractive to new generations of young farmers.
    The term precision agriculture (PA) in general and precision irrigation in particular
    is perceived differently by stakeholders from research, extension, industry and
    by the farmers themselves. From the perspective of the research community, PA
    aims at improving productivity and sustainability by addressing spatial and temporal
    variation within fields. Automated irrigation scheduling is recognized as precision
    irrigation, and even though it does not address spatial variation, it addresses
    temporal variation. This chapter presents three case studies from south-eastern
    USA, Israel and Spain which relate to different attributes of precision irrigation:
    (1) type of precision: whether it targets the spatial variation using a variable-rate
    irrigation (VRI) system or temporal variation by automatic triggering of the irrigation,
    (2) type of irrigation system and (3) type of data the system uses for irrigation
    decisions. Each of the case studies addresses unique combinations of attributes
    and together they draw a more complete picture of precision irrigation. Yet they
    are not totally separated from each other because they share some attributes which
    connect them (Fig. 11.1). The first case study from south-eastern USA describes
    VRI with centre pivots based on soil sensors, the second case study from Israel
    deals with variable-rate drip irrigation (VRDI) based mainly on thermal remote
    sensing, and the third case study from Spain presents an automatic drip irrigation
    system triggered by soil sensors. Figure 11.1 summarizes the shared and complementary
    attributes. Fig. 11.1 Shared and complementary attributes of the case studies.
