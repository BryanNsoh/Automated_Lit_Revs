    the soil moisture from the surface down to a depth of 20 cm. Due to the lower
    placement of the drip tape the top 15 cm of soil would be relatively dry due since
    capillary rise in sandy soils is limited and therefore fewer irrigation events
    were bypassed due to high soil moisture readings. The soil moisture content as
    measured by TDR probes had a noticeable increase in soil moisture after each irrigation
    event throughout the growing season for SUR and TIME (Fig. 4A–I). However, due
    to the TDR position (0–25 cm) in relation to the irrigation drip position (15
    cm below surface) for the SDI treatment, variations in soil moisture during each
    irrigation event were not as distinct as for the other treatments. Soil moisture
    sensor based irrigation treatments irrigated for short periods of time which resulted
    in a relatively small increase in soil moisture, consequently decreasing the volume
    of percolate. This was true for both the SUR and SDI treatment, which received
    a higher volume of water than SUR (Fig. 4). On the other hand, the TIME treatment
    was irrigated for a longer time period which resulted in very pronounced soil
    moisture fluctuations (Fig. 4G–I). These spikes in soil moisture were only temporary,
    as excess soil moisture that rapidly drained in this sandy soil. Soil moisture
    content returned to field capacity within 12 h. The spikes also indicate that
    the soil water content as measured by the TDR probes rapidly reaches a point above
    the soil water holding capacity in the soil upper layer, inducing percolation
    to deeper soil layers, and explaining the higher percolate values for the TIME
    treatment compared to the other treatments (Fig. 4A–F). In fact, similar spikes
    in soil water content were observed at 25–55 cm showing appreciable soil water
    percolation though the soil profile throughout the entire production cycle (Fig.
    4G–I). In terms of soil water availability to plants, the TIME treatment initially
    may provide more favorable growth conditions since the soil remains wetter, thus
    reducing potential water stress. However, excessive water percolation also may
    reducing N retention and crop N supply and thereby reduce yield for tomato (Table
