    growing degree days IV impurity value kc crop coefficient NT no-till SLM sugar
    loss to molasses. 1 INTRODUCTION Sugarbeet (Beta vulgaris L.) is an important
    crop in the United States, with over 450,000 ha in 2018 generating US$1.6 billion
    values (USDA-NASS, 2018). As a biennial crop, sugarbeet germinates and develops
    to rosette in the first year and it flowers in the second year for seed production.
    Commonly, the roots are harvested for sugar or biofuel production in the first
    year before the onset of winter frost (Panella et al., 2014). Sugarbeet produced
    for sugar is processed following a series of phases different than sugarbeet produced
    for bioenergy. After harvest, beet plants are cleaned and fermentable sugars are
    extracted. Sugarbeet produced for bioenergy is fermented to obtain alcohol and
    alcohol by-products; however, for sugar production the sugar juice is evaporated
    to obtain crystalized sugar (Webster et al., 2016). Sugarbeet is commonly grown
    under irrigation in the arid and semi-arid areas of the world and efficient water
    management is critical for achieving an optimum yield and sucrose concentration.
    Good water management will also minimize water loss and environmental contamination
    by chemical fertilizers. Irrigation scheduling is a management tool used to accurately
    apply water so that supply matches the crop water requirement (Trout & DeJonge,
    2018). This is commonly estimated by calculating the crop evapotranspiration (ETc)
    as the function of a reference evapotranspiration (ET0) and crop coefficient (kc).
    The ET0 is usually calculated using the Penman–Monteith equation, which combines
    weather parameters to predict the energy transfer at the crop surface (Allen,
    Pereira, Raes, & Smith, 1998). The ETc can also be measured using a water balance
    approach by either implementing a lysimeter technique (Doorenbos & Pruitt, 1977;
    Jensen & Allen, 2016; Wright, 1982) or the measurement of water inputs including
    irrigation and rainfall, as well as the soil moisture changes during the growing
    season (Garcia y Garcia & Strock, 2018; Nilahyane, Islam, Mesbah, & Garcia y Garcia,
    2018; Trout & DeJonge, 2018). Improper irrigation management can negatively affect
    root yield and sucrose concentration and impurity values (IV) (Eckhoff, Bergman,
    & Flynn, 2005; Yonts, Palm, & Reichert, 2003). Moreover, excess water may cause
    nitrate leaching and groundwater contamination. In the sprinkler-equipped field,
    excessive irrigation also increases fuel/electricity costs of irrigation. Several
    irrigation studies have been conducted on sugarbeet under drip and low-pressure
    sprinkler systems (Tognetti, Palladino, Minnocci, Delfine, & Alvino, 2003), under
    furrow irrigation (Yonts, 2006), and using different sprinkler methods (Eckhoff
    et al., 2005; Evans, Iversen, Stevens, & Jabro, 2010). Eckhoff et al. (2005) showed
    that sugarbeet quality was lower under sprinkler irrigation than under flood irrigation
    as a result of higher impurity values under sprinkler irrigation than under flood
    irrigation. In recent years, newer sugarbeet varieties have been developed with
    higher yield potential; therefore, irrigation amount and scheduling need to be
    reevaluated. Deficit irrigation may reduce the water and energy use and minimize
    water and N leaching, but how deficit irrigation is going to affect the yield
    and quality of sugarbeet is still unknown. Furthermore, sugarbeet is traditionally
    grown in conventionally tilled fields and the conventional tillage (CT) system
    employs ripping, disking, mulching, leveling, and hilling practices, which not
    only consume large amounts of fossil fuel and labor hours, but also cause soil
    organic matter degradation and soil erosion (Afshar et al., 2019). Some sugarbeet
    growers in Montana and North Dakota have adopted conservation tillage, especially
    no-till (NT) in recent years. The conservation tillage could change the soil water
    regime and sugarbeet growth, thus altering irrigation management, because tillage
    changes soil physical properties such as surface organic residue cover, bulk density,
    and porosity, which, in turn, affects water infiltration, water holding capacity,
    and soil surface evaporation (Cerdan et al., 2010; Hungria, Franchini, Brandão-Junior,
    Kaschuk, & Souza, 2009). Irrigation studies reported in the literature showed
    limited information regarding the tillage affecting water management on sugarbeet.
    Therefore, irrigation studies, especially deficit irrigation, on no-till sugarbeet
    production is urgently needed. Core Ideas Deficit irrigation of 66ETc showed potential
    for sugarbeet production Withholding irrigation 30 days before harvest did not
    affect extractable sugar yield Combining NT with deficit irrigation may bring
    economic and environmental benefits Both conventional and no-till sugarbeet growers
    have difficulty determining the time to stop irrigation prior to harvest, because
    sugarbeet root yield and sucrose concentration at harvest determine the sugar
    yield and profit to the growers. The sugar factory pays growers based on root
    yield (Mg ha−1) and sucrose concentration (%), and sugarbeet roots with lower
    sucrose concentration will result in a price penalty. The sucrose concentration
    at harvest is affected by irrigation management; water stress prior to harvest
    often increases the sucrose concentration of sugarbeet (Carter, Traveller, & Rosenau,
    1980). Therefore, some farmers stop irrigating the crop a few weeks before harvest
    to boost the sucrose concentration of sugarbeet. However, stopping irrigation
    too early might result in a yield loss. There is no clear information in the literature
    showing the optimal timing to stop water application before harvest to ensure
    an elevated sucrose concentration without compromising the root yield. The objectives
    of this study were to determine the effect of deficit irrigation and irrigation
    cutoff time on root yield, sucrose concentration, impurity values (IV), and extractable
    sugar yield of sugarbeet grown under CT and NT practices. 2 MATERIALS AND METHODS
    2.1 Study site Two field experiments were conducted in 2016 and 2018 at the Montana
    State University Eastern Agricultural Research Center (EARC) irrigated farm located
    near Sidney, MT (47°43′32″ N, 104°9′5″ W), under a sprinkler irrigation system.
    Average monthly temperature (>70 yr) during the growing season (April–September)
    ranges from 7 to 15 °C and average annual rainfall is 360 mm, with 278 mm occurring
    during the growing season. The soil is characterized as Savage clay loam (fine,
    smectitic, frigid Vertic Argiustolls) with a pH of 8.3 and organic C content of
    8.9 g kg–1. 2.2 Experimental design Study 1 was under CT management, which was
    initiated in 2016 and repeated in 2018. Study 2 was under NT and conducted in
    2018 only. For both studies, two irrigation treatments were considered as main
    plots and the irrigation withholding times were considered as sub-plots. Two irrigation
    treatments were 66 and 100% of crop evapotranspiration (66ETc and 100ETc, respectively).
    Within each irrigation treatment, two irrigation withholding times (15 and 30
    d before harvest) were investigated. All treatments were replicated four times
    in a randomized complete block design. The preceding crop for all studies was
    spring wheat (Triticum aestivum L.). Sugarbeet seed (cv. American Crystal S360RR)
    was planted on 6 May 2016 and 27 Apr. 2018 with 0.14 m between plants and 0.60
    m between rows. For the CT system, the field was tilled in the fall by conventional
    practices, which consisted of one pass of deep ripping, two passes of deep disking,
    and two passes each of mulch packing and leveling. For the NT system, the sugarbeet
    seeds were sown directly into wheat stubble without any seedbed preparation using
    a vacuum NT planter equipped with trash removers and row cleaners. The individual
    plot size was 15 m long and 11 m wide. For the CT system, fertilizers (168 kg
    N ha−1, 11 kg P ha−1, and 33 kg K ha−1) were broadcasted and incorporated into
    the soil by tillage (following the common practices the farmers are using). For
    the NT system, the same amount of fertilizers was broadcasted as were used in
    the CT system. All fertilizers were applied 2 wk after emergence. Weed management
    was performed using glyphosate (N-(phosphonomethyl) glycine) following the recommendation
    developed by Montana State University. Cercospora leaf spot disease (Cercospora
    beticola Sacc.) was managed using one application of Minerva-Duo fungicide (Triphenyltin
    hydroxide + Tetraconazole), with an application rate of 1.17 L a.i. ha−1, in August.
    2.3 Irrigation water management Irrigation was performed using an overhead linear-move
    sprinkler system. Irrigation treatments were implemented after seedlings were
    established. From planting to seedling establishment, all plots received equal
    amounts of water to promote better crop establishment. Irrigation scheduling was
    based on ETc calculated as a product of ET0 and a single kc (Allen et al., 1998).
    Daily ET0 was calculated using the modified FAO Penman–Monteith equation (Walter
    et al., 2001). The weather data were obtained from an automated weather station
    located at the experimental site. Irrigation water was applied when soil-available
    water was below 50% of the management allowable depletion. The dynamics of soil
    water content were monitored in 2018 under no-till management during the growing
    season using Watermark sensors (Irrometer Company, Inc.). The sensors were installed
    on the main plots at three different depths (15, 38, and 76 cm). A data logger
    was installed outside the experimental plots to log data via radio transmission.
    The temporal variations in soil water content were reflected by changes in electrical
    resistance between two electrodes implanted within the granular matrix of the
    sensor. The sensor readings were recorded in centibars in every 30 min and were
    converted to soil volumetric water content using the method described by Gardner
    (1958) and the calibration equation developed by Jabro, Evans, Kim, and Iversen
    (2009) for the experimental site at the EARC. 2.4 Root yield and sugar quality
    Before harvesting for final yield, sugarbeet plants were mechanically defoliated
    and the plants in each plot were counted. Sugarbeet plants were harvested on 19
    Sept. 2016 and 17 Sept. 2018 using a custom-made single row beet harvester to
    dig the roots in a 10 m row-length of the inner row in each plot. The roots were
    weighed by a scale mounted to the beet harvester. The pre-washed root weight was
    recorded and then a sub-sample of at least 12 roots from each plot was sent to
    the nearby sugarbeet factory (Sidney Sugars Inc.) and a laboratory for yield,
    sugar content, and sugar quality analysis (Campbell & Fugate, 2015). Sugar yield
    was calculated as a product of root yield and sucrose concentration. Sodium, K,
    and amino-N contents in sugarbeet were analyzed to measure impurities in the juice.
    The impurity value, sugar loss to molasses (SLM), and extractable sugar yield
    were calculated using Equations 1-3 (Carruthers, Oldfield, & Teague, 1962 and
    as modified by the American Crystal Sugar Co.). (1) (2) (3) Growing degree days
    (GDD) were calculated using Equation 4. (4) where Tmax and Tmin are the daily
