    at any ET level from 1975 to 2013, indicating overall corn yield improvement in
    the last four decades. Greater yields in the studies of 1994–1995 and 2011–2013
    at lower ET levels (<600 mm) indicate that drought tolerance technology in new
    corn hybrids has improved in the last four decades. The improvement of drought
    and other stress tolerance in corn hybrids has also been reported in the U.S.
    Corn-belt region and Canada (Tollenaar and Lee 2002; Hammer et al. 2009). Figure
    5 Open in figure viewer PowerPoint The relationship between corn yield and seasonal
    evapotranspiration (ET) in the periods of 1975–1977, 1994–1995, and 2011–2013
