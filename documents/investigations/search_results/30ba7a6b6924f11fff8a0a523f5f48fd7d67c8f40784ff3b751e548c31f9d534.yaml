    leachingSubsurface drip irrigationCucurbita pepo 1. Introduction Squash (Cucurbita
    pepo L.) is an economically important vegetable with a U.S. crop value of $210
    million (USDA, 2006). In 2006, Florida accounted for 15% of the total harvested
    U.S. squash acreage and 23% of the overall U.S. crop value (FASS, 2006, USDA,
    2006). Squash production is typically intensely managed with high inputs of fertilisers
    and irrigation water, which increases the risk of groundwater nitrate contamination.
    Nitrate contamination in Florida areas is likely the result of a combination of
    factors such as N application in excess of crop demand, excessive irrigation and
    sandy soils. To address N pollution concerns, various crop management practices
    have been suggested, such as the use of plastic mulch to improve irrigation water
    use efficiency (IWUE) and reduce rainfall-induced N leaching losses (Romic et
    al., 2003). Plastic mulching in combination with drip irrigation and frequent
    injection of nutrients can be used in the irrigation system (fertigation) to enhance
    water and nutrient use efficiency (Bowen and Frey, 2002). In particular, the use
    of subsurface drip irrigation (SDI) may be the best system for increasing yield,
    maximizing water and nitrogen use efficiencies and thereby minimizing nitrate
    leaching (Al-Omran et al., 2005, Lamm and Trooien, 2003). However, the use of
    plastic mulch and/or SDI as such, does not reduce the risk of groundwater contamination,
    unless environmentally sound irrigation and nitrogen application practices are
    also implemented. Irrigation management plays an important role on nitrogen use
    efficiency (NUE) and IWUE for vegetable crop production. The use of frequent but
    low water application volumes is superior to the more traditional scheduling of
    few applications of large irrigation volumes (Locascio, 2005). Because the former
    systems may be viewed as labour intensive and/or technically difficult to employ,
    automated irrigation systems which make use of soil moisture sensing devices may
    greatly facilitate the successful employment of low volume–high frequency irrigation
    systems for commercial vegetable crops (Muñoz-Carpena et al., 2005, Dukes et al.,
    2006). For example, Dukes and Scholberg (2005) reported a 11% reduction in water
    use when using a soil moisture sensor-based automated irrigation system for sweet
    corn as compared to sprinkler irrigation several times each week without affecting
    yield. Similarly, Sharmasarkar et al. (2001) reported that increased irrigation
    frequency reduced sugar beet crop water requirements and net drainage when using
    drip irrigation. As critical as irrigation management, both the timing and amount
    of N applied to the crop must be managed in a way that supplies sufficient N for
    crop yield without leaching N to the groundwater. Several studies have reported
    that fertigation, applying fertiliser via the irrigation lines, may facilitate
    matching crop N needs with fertiliser applications so that any risk of N leaching
    is minimized (Mohammad, 2004a). For example, Mohammad (2004b) concluded that squash
    yield, NUE and IWUE increased with the use of fertigation compared to dry fertiliser
    being applied directly to a fine-loamy soil followed by irrigation. However, information
    is lacking about the interactive effects of water management on crop N utilization
    for drip irrigated squash production in Florida (Hochmuth and Cordasco, 2003).
    The objective of this study was to identify an appropriate irrigation scheduling
    method and N-rate to maintain or enhance zucchini squash yield and IWUE while
    reducing nitrate leaching. We hypothesized that alternative irrigation designs
    and improved irrigation management would reduce N leaching associated with intensive
    zucchini squash production systems. 2. Materials and methods During the fall of
    2004 and 2005 three studies were conducted at the University of Florida, Plant
    Science Research and Education Unit, near Citra, FL, USA. The research plot soils
    were classified as Candler sand and Tavares sand (Buster, 1979). These soils contain
    97% sand-sized particles in the upper 1 m of the profile (Carlisle et al., 1978)
    with a field capacity range of 0.10–0.12 (v/v) in the 0–30 cm depth (Icerman,
    2007). Two weeks before zucchini squash (C. pepo L. cultivar “wildcat”) sowing,
    raised beds were constructed with 1.8 m between bed centres. Beds were fumigated
    (80% methyl bromide, 20% chloropicrin by volume) at a rate of 604 kg ha−1 before
    placement of both drip tape and silver plastic mulch in a single pass. In the
    fall of 2004, two studies were conducted (Studies 1 and 2) at the same time. Seeds
    were sown on 16 September 2004. During the second year all treatments were integrated
    in a single study (Study 3). The sowing date was 26 September 2005. Plots were
    15 m long, and a tractor mounted hole puncher was used to make approximately 0.025
    m wide square openings at 0.45 m intervals along the centre of the production
    bed. Plants were direct seeded by hand at a soil depth of 0.015 m. A weather station
    located within 500 m of the experimental site provided hourly temperature, relative
    humidity, solar radiation and wind speed data and this information was used to
    calculate reference evapotranspiration (ET0) according to FAO-56 (Allen et al.,
    1998). Crop evapotranspiration (ETc) was based on the product of ET0 and the crop
    coefficient (Kc) for a given growth stage (Simonne et al., 2004) and values were
    reduced by 30% to account for the effect of plastic mulch on crop ET (Amayreh
    and Al-Abed, 2005) until the plant canopy was 80% full cover of raised bed area.
    Irrigation was applied via drip tape (Turbulent Twin Wall, 0.2 m emitter spacing,
    0.25 mm thickness, 0.7 L h−1 at 69 kPa, Chapin Watermatics, NY, USA). Water applied
    by irrigation and/or fertigation was recorded by positive displacement flowmeters
    (V100 16 mm diameter bore with pulse output, AMCO Water Metering Systems Inc.,
    Ocala, FL, USA). Meter readings were recorded weekly and data from transducers
    that signalled a switch closure every 18.9 L were collected continuously by data
    loggers (HOBO event logger, Onset Computer Corp. Inc., Bourne, MA, USA) connected
    to each flow meter. Pressure was regulated by inline pressure regulators to maintain
    an average pressure in the field of 69 kPa during irrigation events. Drip tape
    was located within approximately 0.08 m of the plant row. The fertiliser applications
    were based on IFAS (Institute of Food and Agricultural Sciences, University of
    Florida) recommendations (Maynard et al., 2003). The fertigation consisted of
    injection of dissolved fertilisers into fertigation lines with a peristaltic pump.
    The experimental design consisted of a randomized complete block design with four
    replicates. · Study 1: The aim of Study 1 was to test three different arrangements
    of drip irrigation and fertigation lines on squash growth and fruit yield. The
    drip position treatments included: (1) SUR, irrigation and fertigation drip lines
    positioned on the soil surface; (2) S&S, irrigation and fertigation drip lines
    both positioned 0.15 m below the soil surface; and (3) SDI, the irrigation drip
    line was positioned 0.15 m below soil surface and the fertigation drip line positioned
    on the soil surface (Table 1). Irrigation events were controlled by a Quantified
    Irrigation Controller (QIC) system (Muñoz-Carpena et al., 2007) which included
    a 0.20 m long ECH2O probe (Decagon Devices Inc., Pullman, WA, USA) to measure
    soil moisture. Probes were inserted vertically for the SUR treatment in order
    to integrate the soil water content in the upper 0.2 m of the soil profile. The
    QIC irrigation controllers allowed irrigation if measured soil water content was
    below a soil volumetric water content (VWC) value of 0.15 m3 m−3 (translating
    to a 525 mV reading) during one of five daily irrigation windows. This study received
    164 kg ha−1 of N. Table 1. Outline and description of irrigation and fertilisation
