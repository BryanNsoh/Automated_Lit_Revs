    increased tissue-N concentrations (Huett and White, 1991), overall NUE values
    decreased with higher N-rates. Similar trends were noted by Mohammad (2004a),
    who reported that under N-limiting conditions squash plants extracted more mineralized
    nitrogen in order to sustain crop N demand. 4. Conclusions The use of soil moisture
    sensor-based irrigation allowed more efficient use of irrigation water resulting
    in a reduction in irrigation water use by 33–80% compared to a SURtime treatment
    which mimicked typical grower irrigation practices. A soil moisture sensor-based
    subsurface drip irrigation (SDI) system combined with surface applied fertigation
    in zucchini squash, resulted in a reduction in water applied and N leaching, an
    increase in the nitrogen uptake efficiency, and similar or higher yields compared
    to other treatments. Combining subsurface drip irrigation (SDI) with surface applied
    fertigation greatly reduced N leaching, and resulted in higher NUE by zucchini
    squash. The use of soil moisture sensor-based irrigation may contribute to a consistent
    reduction of leaching when the soil volumetric water content is maintained within
    the field capacity threshold. There were no yield benefits with N-rates over 145
    kg ha−1. It was concluded that appropriate use of SDI and/or sensor-based irrigation
    systems can allow growers to sustain profitable yield while it can greatly save
    irrigation water and reduce the potential nitrate leaching in susceptible soils.
