    of irrigation was significantly higher in the coarse substrates (bark and coconut
    husk chips) than the fine substrates (coir dust and Sunshine Mix4) (Table 4).
    The bark and coconut husk chips required 7–8 times more water to retain the substrate-specific
    VWC threshold than Sunshine Mix4. Based on growth and water use, the WUE was highest
    in the Cymbidium grown in Sunshine Mix4, where it was about 9.5 times higher than
    those of coarse substrates. Since the bark and coconut husk chips are coarse substrates
    and had a narrow EAW range (0.05 and 0.03 m3 m−3 for bark and coconut husk chips,
    respectively, Table 1), these substrates were irrigated more frequently to replenish
    the water that was absorbed by the plant and mostly lost by leaching to maintain
    the EAW range. However, the fine substrates, coir dust and Sunshine Mix4, had
    higher water-holding capacity with the wider EAW range (0.31 and 0.25 m3 m−3 for
    coir dust and Sunshine Mix4, respectively, Table 1), and they were better able
    to absorb the applied water, thus required less frequent irrigation than the coarse
