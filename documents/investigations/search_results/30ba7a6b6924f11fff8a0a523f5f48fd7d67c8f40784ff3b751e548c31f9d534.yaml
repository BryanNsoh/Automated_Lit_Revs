    Water Status Maps for Irrigation Management 11.3.3.1 Irrigation Management Experiment
    in Cotton Cotton is an important crop in the crop rotation widely practiced in
    Israel. Cotton yield and quality are very dependent on an adequate supply of water
    and in the boll-filling growth stage they are grown under controlled water stress
    to allow balance between vegetative growth and cotton production. While it has
    been proved efficient, adoption of LWP as a complementary tool for irrigation
    management has been limited because of the time and manpower needed to obtain
    manual measurements. In addition, these measurements do not necessarily represent
    the entire field or its variability. The experiment described in this section
    compared thermal-imaging based irrigation management to LWP-based management (Rosenberg
    et al. 2014). Field Plots and Irrigation Treatments: Field measurements were conducted
    in the summer of 2013 at Kibbutz Givat Brener, Israel. Experimental plots were
    planted with cotton, Gossypium hirsutum × Gossypium barbadense hybrid (“Acalpi”)
    at the beginning of April and were drip-irrigated with one drip line every other
    row. Each plot was 18 m × 19 m. Plots were irrigated with four different treatments
    and with six replicates (a total of 24 sub-plots). Irrigation amounts were determined
    based on ET0 and crop coefficients, and stress factor (α) corrections were made
    according to height measurements in the vegetative period and LWP in the boll-filling
    period. The treatments differed by the estimation stress factor α and thus the
    irrigation amounts. In one treatment, denoted Reg-LWP, α was estimated according
    to the commercial practice, i.e. based on a few direct LWP measurements conducted
    twice a week and irrigation decisions were made based on a recommended LWP curve.
    In the three other treatments, denoted Reg-TIR, Def-TIR (deficit irrigation) and
    Oir-TIR (over-irrigation) α was estimated based on LWP calculated by thermal images
    acquired once a week. Different LWP curves were used for the different treatments.
    In Reg-TIR, like the Reg-LWP, irrigation decisions were based on a recommended
    LWP curve. In Def-TIR and Oir-TIR, irrigation decisions were based on water saving
    and over-irrigation LWP curves, respectively. Image Acquisition: Oblique thermal
    images were acquired above the experimental plots using uncooled infrared thermal
    cameras (SC655 and SC2000, FLIR systems, Oregon, USA) that were attached to a
    vertical 20 m mast (mounted to a tractor). The two cameras are sensitive in the
    thermal range of 7.5–13 μm and have measurement sensitivity and accuracy of 0.1
    °C and ± 2 °C, respectively. Image acquisition was carried out on 4 days in the
    boll-filling period: 04/08/13, 11/08/13, 18/08/13 and 25/08/13. The thermal images
    were acquired a few hours before irrigation, around solar noon (11:00–15:00 h
    daylight saving Israel Standard Time, GMT +3). Processing of Thermal Images and
    LWP Calculation: To estimate Tcanopy separation between vegetation and background
    pixels in the thermal images was first done empirically following Meron et al.
    (2010). Second, the mean canopy temperature was extracted for each sub-plot. The
    CWSI was calculated according to Eq. (11.3). The Tdry was used in its empirical
    form, i.e. Tair + 5 °C which gave a reasonable estimate of the maximum leaf temperature
    for cotton (Alchanatis et al. 2010). To estimate Twet temperature, a reference
    strip adjacent to the experimental plot was double irrigated using a drip-line
    every row. The temperature of this strip was extracted each time from the thermal
    images similar to the extraction of the Tcanopy. Last, LWP was determined from
    a linear CWSI–LWP relationship (Eq. 11.4) based on a multi-year database (Cohen
    et al. 2015). $$ \mathrm{LWP}=-1.77\mathrm{CWSI}-1.28-K $$ (11.4) where K is a
    transformation constant between the LWP [MPa] measurement methodology and other
    methodologies (Cohen et al. 2017b). The LWP Measurements: Parallel to image acquisition,
    4–6 leaves from each replicate were sampled and their LWP was measured with a
    pressure chamber (model ARIMAD 1, Mevo Hama Instruments, Israel), as described
    by Meron et al. (1987). 11.3.4 Results The CWSI-based and measured LWP were well
    correlated with r = 0.88 and RMSE of 0.14 MPa. In addition, the slope of the regression
    model was not significantly different from 1. Until day 30 from onset (21/07/2013)
    the entire field received homogeneous irrigation of 316.4 mm. From 31 days after
    onset, treatments were irrigated differently as LWP measurements or calculations
    were used for Kc corrections. From 22/7/2013 until 28/8/2013 Def-TIR and Oir-TIR
