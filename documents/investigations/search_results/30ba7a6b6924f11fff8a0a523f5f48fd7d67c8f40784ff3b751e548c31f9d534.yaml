    Statistical analyses were performed for Study 1 and Study 2 separately using SAS
    software (version 9.4, SAS Institute, 2012) with the PROC GLIMMIX procedure. In
    Study 1, year, irrigation treatment, irrigation withholding time, and their interactions
    were considered fixed effects under conventional tillage management; in Study
    2, irrigation treatment, irrigation withholding time, and their interactions were
    considered as fixed effects under no-till management. Treatment replications were
    considered as random effects. Differences among treatment means for all variables
    were assessed using the LINES option in the LSMEANS statement, which were denoted
    by letters in the figures. Since higher variability is often observed in sugarbeet
    field studies, the effects were considered significant at the P ≤ .10 probability
    level in this study. Soil moisture data at multi-depths were averaged across all
    four replications at the time they were recorded by the logger and plotted against
    their respective recording time. 3 RESULTS 3.1 Growing conditions In 2016, a total
