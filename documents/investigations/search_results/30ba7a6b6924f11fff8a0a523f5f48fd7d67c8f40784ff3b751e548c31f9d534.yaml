    Y Crop yield (t/ha) Zr Root depth (m) 1. Introduction Increasing demand for freshwater
    has become one of the greatest and most complex challenges in the world as human
    activity is one of the main drivers of water resources pressures (UNESCO, 2009).
    Irrigated agriculture is the largest human activity using water resources. Agricultural
    production accounts for 70% of the world’s freshwater withdrawals (FAO, 2017).
    The demand for freshwater in the agricultural sector is driven by increasing food
    demand, which is directly linked to population growth. Due to exponential demographic
    growth, the new production systems are characterized by a greater use of inputs
    (Sanz, 1990). The growing use of inputs along with climate change has intensified
    the negative effects on both the quantity and quality of water resources (FAO,
    2017). To address this problem, global agriculture must increase food production
    without compromising environmental preservation (Monaghan et al., 2013) through
    strategies for more efficient water use. In this context, the implementation of
    precision irrigation systems using cutting-edge technologies is among the proposed
    strategies to use water more efficiently. Information gathered from the field
    through remote sensors and sent to be analyzed using information and communication
    technologies (ICTs) is key to accurately determine crop water needs and apply
    the optimal amount of water at the right time (Fernández García et al., 2020).
    Several authors have developed ICT tools to support irrigation water management.
    González Perea et al. (2017) developed a mobile and desktop application that uses
    ICT tools to determine the daily irrigation time for strawberry crops in southwestern
    Spain using agroclimatic and soil information as well as the hydraulic characteristics
    of the irrigation network. Alcaide et al. (2019) used climate forecasting to determine
    the optimal fertigation schedule for olive groves in real time based on the theoretical
    soil water balance, the quality of the irrigation water and the crop and soil
    characteristics. In both works, soil moisture sensors were used to control scheduled
    irrigation. Goldstein et al. (2018) applied machine learning techniques to meteorological
    data, soil moisture sensor readings and historical irrigation schedules to capture
    the unstructured decision-making process of the irrigation manager and automatically
    provide irrigation scheduling. Similar works (Casadesús et al., 2012, Millán et
    al., 2019) have also performed a water balance readjusted with sensor information
    to determine irrigation scheduling but only for woody crops. Although rainfall
    is an essential parameter in optimal irrigation scheduling, some works do not
    take it into account (Goldstein et al., 2018). Irrigation programming models usually
    include rainfall in a simplistic way through general formulations to estimate
    the effective rainfall and to account for the rainwater water used by the crop
    (Alcaide et al., 2019, Smith and FAO, 1992). The water footprint (WF) indicator
    is a useful tool for analyzing potential water scarcity scenarios because it quantifies
    the volume of direct and indirect crop water use to produce a unit of output (Hoekstra,
    2003). Since it was first introduced in 2002, the WF concept has been in constant
    evolution and some authors have addressed it in the context of life cycle analysis
    (LCA) in terms of potential impacts on the environment (Bayart et al., 2010, Berger
    and Finkbeiner, 2010, Boulay et al., 2016, Chapagain and Orr, 2009, Jefferies
    et al., 2012, Pfister et al., 2009). For this reason, ISO standard 14046 (ISO,
    2014) aims to unify the multiple definitions and methodologies of WF assessment
    in the methodological context of LCA (ISO standard 14040, ISO, 2006). The accuracy
    and interpretation of WF results depend on the spatial-temporal scale and quality
    of the WF inventory phase (González Perea et al., 2016, Montesinos et al., 2011).
    In this phase, the water input and outputs of the system being assessed are recorded
    and quantified. In irrigated crops, water footprint accounting can be applied
    to evaluate water use efficiency through the relationship between water use and
    crop yield (García Morillo et al., 2015). However, WF does not provide information
    about the adequacy of applied irrigation. For this reason, it is essential to
    obtain verifiable, quality data on farm water use to identify problems in irrigation
    facilities and/or their operation. Irrigation management indicators, such as relative
    irrigation supply (RIS) (Levine, 1982), are used to diagnose such situations and
    make decisions to improve water use efficiency. Some authors have used ICTs to
    acquire the data needed to accurately account for crop WF and linked this information
    with additional indicators to provide details of how irrigation has been carried
    out (García Morillo et al., 2015, González Perea et al., 2016). However, recorded
    data have not yet been used to perform optimal irrigation scheduling that takes
    into account crop water needs in real time. This study aims to develop an irrigation
    management tool that takes full advantage of the utilities of the available field
    technology (sensors and telecommunication systems) by jointly analyzing WF, RIS
    and irrigation scheduling to maximize water use efficiency. To this end, a decision
    support system (DSS) has been developed to determine the real-time scheduling
    of a precision irrigation system for outdoor woody crops and greenhouse horticultural
    crops with a drip irrigation system. The methodological approach involves the
    use of weather forecasts and real-time data recorded by soil water sensors and
    water meters combined with ICTs to update irrigation scheduling in real time.
    The information is also analyzed to obtain verifiable WF inventories and irrigation
    performance indicators and evaluate the efficiency of the precision irrigation
    system at farm scale (in accordance with the ISO standard 14046). In addition,
    the proposed decision support system includes a procedure to estimate the amount
    of green water used by the crops from real soil water data. The methodology was
    applied during the 2019/2020 irrigation season on two commercial farms that produce
    greenhouse tomato and orange crops in southern Spain. 2. Methodology 2.1. Decision
    support system for precision irrigation management The decision support system
    developed for precision irrigation management (DSSPIM) uses data recorded by sensors
    installed in the field, as well as data on the crop characteristics, soil type,
    hydraulic characteristics of the irrigation network, climate (historical and predicted
    data) and information on water availability and crop yield to provide an optimal,
    weekly irrigation schedule. Additionally, DSSPIM measures the amount of water
    the crops use in real time throughout the growing season to obtain an accurate
    and verifiable WF and uses several irrigation management indicators to assess
    the irrigation water efficiency. Thus, DSSPIM is composed of four modules: farm
    characteristics, climate and irrigation monitoring data, irrigation scheduling
    and water use analysis/diagnosis. Each of the modules is described below and their
    interrelations are shown in Fig. 1. Download : Download high-res image (377KB)
