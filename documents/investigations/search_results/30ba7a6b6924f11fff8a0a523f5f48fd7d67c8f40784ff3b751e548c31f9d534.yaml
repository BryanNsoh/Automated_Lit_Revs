    SWT into irrigation recommendations that are specific to the soil moisture status
    of each IMZ . The DSS uses mean SWT data collected at 07:00 h from all nodes within
    an IMZ to calculate the volume of irrigation water needed to bring the soil profile
    back to the desired soil moisture condition, which could be field capacity or
    a percentage of field capacity (for example 75% of field capacity) (Fig. 11.5).
