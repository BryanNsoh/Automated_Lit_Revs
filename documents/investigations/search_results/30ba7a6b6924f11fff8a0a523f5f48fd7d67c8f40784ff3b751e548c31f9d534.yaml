    and irrigation water use efficiency There were no interactions between irrigation
    and N-rate treatments for yield, biomass accumulation or irrigation water use
    efficiency, but irrigation treatments had an important impact on iWUE and tomato
    yield (Table 1). The use of soil moisture sensors increased marketable tomato
    yield 69–80% in 2005; 20–26% in 2006 and 11–21% in 2007 when compared to the TIME
    treatment (Table 2). There was no significant difference on tomato marketable
    yield for SDI and SUR treatments, averaging 32 Mg ha−1 in 2005 and 59 Mg ha−1
    and in 2006. However, in 2007, SUR treatments out-yielded SDI treatments (85.7
    Mg ha−1 vs. 78.9 Mg ha−1). Except in 2005, when unfavorable growth conditions
    hampered plant growth, tomato yield obtained in these experiments were in the
    range of those reported in the literature for sandy soils in Florida (Doss et
    al., 1975, Everett, 1978, Rhoads et al., 1988, Rhoads et al., 1996, Scholberg
    et al., 2000b). The increase in tomato yield in 2006 and 2007 compared to 2005
    was attributed to several factors. First, the overall volume of irrigation applied
    was higher in the two last years compared to 2005, allowing for more water uptake.
    Also higher temperatures and the occurrence of disease in 2005, increased stress
    on the crop. Appreciable differences in temperature, rainfall and solar radiation
    were registered in each of the 3 years of experiment. The spring of 2005 was characterized
    by wetter and hotter season compared to the subsequent seasons which interfered
    with effective disease control and also resulted in premature blooming. The cumulative
    rainfall at the final harvest was 472, 357 and 323 mm for 2005, 2006 and 2007,
    respectively (Fig. 3). The cumulative precipitation during May of 2005 in the
    experimental site was 111 mm, which was around 20% higher than the historical
    29-year average (NOAA, 2007) and about 40% higher compared to 2006 and 2007. The
    exceptional high rain intensity and wetter condition in 2005 promoted favorable
    condition to appearance of bacterial spot disease (Xanthomonascampestris) at beginning
    of the crop season. Frequent applications of fungicide were used to prevent disease
    spread but warm and wet conditions hampered complete disease suppression. During
    2006 and 2007, favorable weather conditions characterized by lower temperatures,
    humidity, and precipitation occurred during the reproductive phase (Fig. 3) resulting
    in low disease pressure. During the reproductive and harvest period (after 41
    DAT), the average maximum temperatures were 29.6, 28.1 and 27.0 °C for 2005, 2006
    and 2007, respectively. The number of days with temperatures above 28 °C (which
    adversely affects fruit production) was also greatest in 2005, followed by 2006
    then 2007. Significant decreases in fruit weight and number was observed by Peet
    et al. (1997) when daily mean temperatures increased from 25 to 29 °C attributed
    to ovule development and post-pollen production processes. A similar trend was
    observed during this experiment as tomato yield and dry biomass increased when
    cooler temperatures occurred. The percentage of culls also decreased under cooler
    temperatures (total yield minus marketable yield, Table 2). Another effect of
    temperature was reflected in the duration of the crop cycle, which in 2007 was
    4–6 days longer than 2005 or 2006. Differences in tomato yield also can be attributed
    to substantial differences in solar radiation during the three crop seasons. The
    cumulative solar radiation measured was 1606, 1699 and 2022 MJ m−2 for 2005, 2006
    and 2007, respectively (Fig. 3G–I). During the period between the end of May and
    beginning of June in 2005 and 2006, there was a reduction in solar radiation availability
    due to elevated number of cloudy/rainy days. In 2007, there was a reduced number
    of rain events, resulting in higher solar radiation availability than 2005 and
    2006. Moreover, due to unfavorable growth conditions crop canopies in 2005 were
    sparser and plant height was also lower, thus also reducing radiation interception
    as well, which results in reduced potential production (Scholberg et al., 2000a).
    In fact, the association of all stress factors cited above indicated that the
    plants were not transpiring at maximum levels which resulted in water application
    lower than the ETc for SUR treatment in 2005 (Fig. 2). Table 1. Analysis of variance
