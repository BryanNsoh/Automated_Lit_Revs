    Overall HI from 2006 to 2007 were in similar range of those reported by Scholberg
    et al. (2000) for north-central Florida conditions and slightly lower of those
    reported by Tei et al. (2002) for central Italy. Lower values during 2005 were
    related to unfavorable growth conditions hampering initial fruit set and canopy
    development while more vigorous growth during 2006 and 2007 also resulted in enhanced
    initial canopy development, greater water use (Table 1), and fruit dry biomass
    (Table 3). During the spring of 2005, hot and humid weather prevailed. The plant
    reproductive period of spring of 2005 was wetter and hotter compared to the subsequent
    seasons which resulted in premature blooming and flower abortion (Peet et al.,
    1997, Rao et al., 1992), consequently leading to lower yields. The average maximum
    and minimum temperature between 10 days before the first harvest and the last
    harvest were: 30.2 ± 1.7 and 20.9 ± 1.3 °C in 2005; 28.1 ± 2.6 and 14.5 ± 1.7
    °C in 2006; and 27.1 ± 2.1 and 14.5 ± 1.7 °C in 2007. In the same year order,
    the cumulative precipitation at the final harvest was 472, 357 and 323 mm. The
    high rain intensity and wetter condition in 2005 also promoted favorable condition
    to the appearance of bacterial spot disease (Xanthomonas campestris) at beginning
    of the crop season. The cumulative solar radiation at the end of tomato season
    was 1606, 1699 and 2022 MJ m−2 for 2005, 2006, and 2007, respectively. More favorable
    radiation and temperature regimes thus may have resulted in a higher production
    potential in 2006 and 2007 compared to 2005. There was an increase in fruit dry
    biomass with the use of SUR and SDI irrigation treatments (Table 3). These two
    treatments yielded on average 37%, 17%, and 16% more compared to the TIME treatment,
    for 2005, 2006, and 2007, respectively. For 2006 and 2007 conditions, the increase
    of N-rate from 176 to 220 kg ha−1 resulted in an increase of 7–13% of fruit dry
    weight, and from 220 to 330 kg ha−1 the increase in fruit dry weight was only
    3%. However, when fresh marketable yield was compared (Zotarelli et al., 2009)
    there were no differences between applied N-rates (Zotarelli et al., 2009). The
    lack of tomato yield response to N-rates above 224 kg ha−1 was also reported by
    Hochmuth and Cordasco (2000) for drip irrigated tomato production systems in Florida.
    In general, the use of a SMS to control irrigation statistically increased the
    dry weight of shoot and fruit (Table 3). The irrigation treatments controlled
    by a SMS were programmed to bypass irrigation if the probe read soil moisture
    at or above 0.10 m3 m−3 at the beginning of an irrigation window (Table 1). As
    a result, tomato plant N nutrition was drastically enhanced by SMS-based irrigation
    systems and N accumulation in fruits and shoots were significant (P ≤ 0.01) greater,
    except for shoot N values in 2007. The corresponding increase in shoot N uptake
    for SMS-based systems ranged between 17 and 52 kg N ha−1. Moreover, the overall
    N accumulation increased in the order of 2005 < 2006 < 2007, thus mirroring the
    overall plant dry weight accumulation and yield trends. The overall N harvest
    indices (NHI = fruit N/total above-ground N at harvest) for each year were 0.36,
    0.63, and 0.74, for 2005, 2006, and 2007, respectively. Even with no differences
    in fruit dry weight between SDI and SUR in 2005, SDI treatments showed 15% higher
    fruit N concentration than SUR, which may be related to the higher NO3–N concentration
    in the 0–0.15 m soil layer of SDI measured by soil sampling (data not shown).
    During following years when both overall biomass production and NHI values were
    higher, there were no differences in fruit or shoot N accumulation between SDI
    and SUR treatments; while the control treatment consistently showed lower shoots
    and fruits N concentration. The observed decrease in plant N concentration was
    expected as related to more favorable growth conditions resulting in an increase
    of biomass production thus resulting in nutrient dilution in dry matter. Complementary
    measurements of plant N levels using petiole sap NO3–N status were taken at 35
