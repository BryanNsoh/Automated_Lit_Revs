    The UGA dynamic VRI control system was field-tested on commercial farms with funding
    from the United States National Peanut Board’s Southern Peanut Research Initiative
    (SPRI). Because of the funding source, the work was conducted with peanut (Arachis
    hypogaea L.). A farmer who already operated several VRI-enabled centre pivots
    was recruited to participate in the project. Before this project, the farmer had
    used his VRI systems only to turn sprinklers off over non-farmed areas in the
    field. He had not varied application rates over farmed areas. The evaluation compared
    the performance of the dynamic VRI control system to the farmer’s standard method
    for scheduling irrigation on large fields. The case study below describes the
    on-farm evaluation conducted in 2017. The 94-ha field was divided into IMZs using
    soil electrical conductivity, digital elevation models (DEMs), hydrography and
    the Management Zone Analyst geostatistical software (MZA) (Fridgen et al. 2004).
    Eight alternating 120–row wide (109 m) conventional irrigation and precision irrigation
    strips were then superimposed over the IMZs. The precision irrigation strips retained
    the IMZ boundaries while the conventional strips did not (Fig. 11.5). After planting,
    UGA SSA sensor nodes were installed in each of the IMZs in the precision irrigation
    strips. Sensor nodes were located close to the centre of each IMZ to avoid boundary
    effects created by changing the rates of water application as the VRI system transitioned
    from one IMZ to another. Three sensor nodes were also installed in each of the
    conventional strips. A total of 30 nodes, 22 in IMZs and 8 in the conventional
    strips, were installed. Each probe contained Watermark® sensors at 10, 20 and
    40-cm depths below the soil surface. The UGA SSA sensor probes installed in the
    conventional irrigation strips were used only to monitor soil moisture conditions.
    Each conventional strip was irrigated uniformly by the farmer using Irrigator
    Pro (Davidson Jr. et al. 2000) to make irrigation decisions. Irrigator Pro is
    a public domain peanut crop growth model and irrigation scheduling tool developed
    by USDA that uses soil temperature, ambient temperature and precipitation to provide
    yes/no irrigation decisions for peanuts. The user decides how much water to apply.
    The farmer installed his own soil thermometers and a rain gauge in the field and
    manually collected data two to three times a week. He then entered the data into
    the Irrigator Pro model running on his personal computer to make irrigation decisions.
    Each uniform strip was irrigated uniformly. All irrigation decisions and the amount
    of irrigation water applied for the precision irrigation strip IMZs were made
    using the DSS . At each irrigation event, the DSS used mean weighted SWT from
    each IMZ to calculate the irrigation water needed to return the soil profile of
    the zone to 75% of field capacity. The irrigation recommendations for each IMZ
    were then transferred manually to the prescription map that was downloaded wirelessly
    to the pivot VRI controller. In this field, approximately 72 h were required for
    the pivot to irrigate the field. Because of this, a new prescription map was downloaded
    every morning during an irrigation event to address soil moisture changes that
    occurred over the past 24 h. 11.2.3.4 Yield and Water-Use Efficiency Yield was
    aggregated by strip. Water-use efficiency (WUE) was calculated by dividing yield
    by the irrigation applied to each strip. The 2017 peanut growing season was relatively
    dry with 272 mm of precipitation, which is about half of the normal precipitation
    received in this area. Since each IMZ within the VRI strips received different
    amounts of irrigation, the irrigation assigned to each VRI strip was weighted
    by the area of each IMZ . Table 11.1 presents a summary of the results. Every
    VRI strip had greater WUE than the conventional uniformly irrigated strips. Three
    of the VRI strips had larger yields than the uniform strips. Overall, the VRI
    strips resulted in a 39.7% increase in WUE and 4.3% more yield . Table 11.1 Comparison
