    System for Precision Irrigation Management). 2.1.1. Farm characteristics This
    module collects and manages information about the cultivation of drip irrigated
    crops on a given farm, as well as the data needed to estimate the WF of the crops.
    For woody crops, the required data are plantation frame (m∙m) and average diameter
    of the tree canopy (m). In the case of greenhouse crops, the required data include
    planting dates, the spacing between crop lines, the slope of the greenhouse roof
    (°), the start and end dates of roof whitening and the whitening dose (kg lime/100 L
    of water). The irrigation network is characterized by the number of pipes per
    crop line, the distance between emitters (m), the nominal flow rate of the emitters
    (L/h) and the sector area (ha). Farm water management and use depend on the contracted
    electricity rate. Power supply rates differ according to the number, duration
    and distribution of tariff periods. The daily number of hours available for irrigation
    are usually limited due to the farm’s electricity rate (low-cost period) or operational
    conditions. To keep the recommended irrigation time within the limits of the available
    irrigation hours, the user must select the tariff type and the irrigation period
    or manually enter the maximum number of hours available for irrigation from Monday
    to Friday and weekends. Finally, the water allowance (m3/ha∙year), electrical
    conductivity of irrigation water (dS/m), soil texture, the yield of the previous
    season and the first day of the growing season and the last day of harvest (t/ha)
    must be known. 2.1.2. Climate and irrigation monitoring data collection This module
    collects climate and water use monitoring data by means of ICTs. The information
    is then used to calculate the theoretical crop irrigation needs. Historical climate
    date and weather forecasts are obtained from public weather services. Using web
    scraping techniques, real precipitation (P) and historical potential evapotranspiration
    (ETo) records are obtained from the nearest public agroclimatic station (NAS)
    of the regional agroclimatic information network (RIA, 1999). The complete ETo
    time series is used to determine the historical crop requirements. Daily crop
    evapotranspiration under optimal and well-watered conditions (ETc) (Pereira et
    al., 2021) is estimated based on ETo forecasts calculated from open weather data
    (maximum and minimum daily relative humidity information, %) and data obtained
    from online weather forecasts (maximum and minimum temperature, °C; cloud index,
    %; wind speed, km/h). The open weather data were taken from the AEMET Open Data
    system, which is the API REST (application programming interface representational
    state transfer) of the Spanish Meteorological Agency (AEMET, 2015). The online
    weather forecast data were obtained from the eltiempo.es website (Pelmorex Corp,
    2017) by web scraping techniques. These data are used to calculate the ETo of
    outdoor crops for the next 7 days by the Penman-Monteith equation (Allen et al.,
    1998). The ETo for greenhouse crops is estimated using the equation of a locally
    calibrated radiation method proposed by Fernández et al. (2010). Weather precipitation
    forecasts are also obtained from eltiempo.es and used in the irrigation scheduling
    of outdoor crops. Soil moisture sensors and water meters are used to monitor crop
    water use. Although several types of commercial sensors are available for this
    purpose, frequency domain reflectrometry (FDR) capacitance moisture sensors are
    the most widely used to monitor and measure changes in soil volumetric water content
    (VWC) due to their reliability and ease of use (Vera et al., 2017). For each crop,
    a measurement device with three ECHO20 10HS capacitive sensors (Meter Group, USA)
    was placed at different soil depths to record variations in soil moisture due
    to crop absorption during the growing season. The three sensors were installed
    in different soil layers: one in the upper soil layer (at a depth of 10–15 cm),
    one at the depth with the highest root density (20–35 cm) and one in the bottom
    soil layer with few roots. A high moisture content in the deepest layer indicates
    water losses by percolation and hence an inefficient use of irrigation water.
    Since irrigation scheduling is done for homogeneous sectors, it is necessary to
    install at least one soil moisture monitoring device in a representative location
    of each irrigation sector. The level of sectorization of each farm will depend
    on the variability of several factors (soil, topography and crop variety, among
    others). Inadequate sectorization would compromise the accuracy of DSSPIM. The
    amount of water used is recorded by water meters installed at the inlet of each
    irrigation sector. These water meters have an electronic sensor that emits a signal
    once a volume unit has flowed through the meter. Soil moisture sensors and water
    meters are connected to dataloggers with General Packet Radio Service (GPRS) communication
    that records and transmits measured data in real time to a cloud platform accessible
    via an API. 2.1.3. Irrigation scheduling The aim of this module is to determine
    daily irrigation time for outdoor and greenhouse crops. For outdoor crops, soil
    water content is an essential variable in irrigation scheduling. When the amount
    of water stored in the soil can satisfy crop irrigation needs, then irrigation
    is not necessary. To determine whether irrigation is needed or not, a daily soil
    water balance is performed. For greenhouse crops that do not receive rainwater
    and are watered with high frequency irrigation, the soil’s function as a water
    store is negligible, and it can be assumed that soil water content does not change
    over time (Fernández et al., 2001). The soil water balance is updated daily using
    the information gathered in the data collection modules. The irrigation scheduling
    module is described in what follows and the module flowchart is shown in Fig.
