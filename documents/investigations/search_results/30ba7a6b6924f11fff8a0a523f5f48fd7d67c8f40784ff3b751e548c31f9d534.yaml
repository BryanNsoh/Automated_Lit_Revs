    study and dynamic VRI experiments conducted by other research groups and have
    begun to develop their own solutions to this issue. Lindsay Corporation which
    manufactures the Zimmatic brand centre pivot irrigation systems is offering its
    version of dynamic VRI under the trade name of FieldNET® Advisor (https://www.lindsay.com/usca/en/irrigation/brands/fieldnet/resources/).
    This system uses FAO-56 type evapotranspiration models to estimate daily crop
    water use in each IMZ . This estimate and soil properties from the NRCS Web Soil
    Survey are used to calculate a daily soil water balance. When the soil water balance
    reaches a predetermined threshold, the IMZ is irrigated. Data from the model automatically
    populate a prescription map that is downloaded wirelessly to the pivot’s panel.
    This is likely to be a more adoptable dynamic VRI solution until sensor costs
    are greatly reduced and installation and removal requires less effort than current
    sensor solutions. However, models might not account accurately for soil differences
    within IMZs that may be accounted for with a high-density sensor network. 11.3
    Case Study 11.2. Variable-Rate irrigation with Drip irrigation in Israel 11.3.1
    Introduction Approximately half of the agricultural land in Israel is irrigated
    and the majority of that (around 60%) is irrigated with drip systems. The widespread
    implementation of drip irrigation has made a major contribution to the increase
    in irrigation water-use efficiency (WUE) in Israel, in terms of production per
    irrigation unit. Irrigation WUE in Israel has increased steadily since the 1960s
    and doubled in the period 2000–2010. Yet, it hardly changed after 2011. Evans
    and Sadler (2008) argue that emerging computerized GNSS-based precision irrigation
    technologies for self-propelled sprinklers and micro-irrigation systems will enable
    growers to apply water and agrochemicals more precisely and site-specifically
    to match soil and plant status and needs using wireless sensor networks. While
    VRI technology for centre pivot irrigation systems goes back to the 2000s and
    is already implemented by farmers (case study 1 from south-eastern USA), it is
    still under development for micro irrigation systems like sprinklers and drip
    systems. There are two primary challenges for variable-rate drip irrigation (VRDI)
    development: a lack of mobility and a lack of variable-rate emitters. A few recent
    studies have applied VRDI in vineyards (e.g. McClymont et al. 2012; Nadav and
    Schweitzer 2017). To overcome the lack of mobility, the vineyards were subdivided
    into management zones each with valves and piping necessary for autonomous irrigation.
    The abovementioned studies differed in zonation methodology. McClymont et al.
    (2012) assumed relative stability of the IMZ condition over time, i.e. a zone
    with less vigour in 1 year was assumed likely to exhibit less vigour in other
    years. Accordingly, the vineyard was designed to irrigate a few pre-determined
    management zones that differed in size and shape based on multi-year NDVI maps
    and a canopy temperature map. In this way, the number of valves and hence the
    cost of the system is reduced. In contrast to this, several studies have shown
    that IMZs are dynamic and can change from year to year and vary even during a
    single season (O’Shaughnessy et al. 2015; Scudiero et al. 2018). Sanchez et al.
    (2017) and Bahat et al. (2019) used a ‘blind’ zonation based on regular polygons
    of equal sizes allowing greater flexibility and adaptation to in-season spatial
    changes of IMZ . Despite differences in zonation approach, and how irrigation
    decisions were made for each zone, all have shown a decrease in spatial variation
    in yield or in water status. Currently, there are no off-the-shelf VRDI systems,
    but prototypes have already been installed and tested in a few orchards. This
    section described how precision irrigation studies in Israel have evolved over
    the last 20 years following three central themes, i.e. (1) thermal imaging collection
    and analysis to map the variation in water status, (2) creation of irrigation
    prescription maps and (3) implementing variable-rate drip irrigation to address
    variability in a commercial field. 11.3.2 Thermal Imaging for Mapping Variation
    in Water Status Drip irrigation is very efficient compared to other irrigation
    systems, therefore, most of the precision drip irrigation studies in Israel have
    focused on crops that it would benefit most: cotton and vineyards. Both cotton
    and wine grape (Vitis vinifera) vineyards are grown under controlled regimes of
    water stress, therefore, the best irrigation practices involve monitoring of plant
    water status. This section focuses on cotton. In Israel, irrigation scheduling
    is predetermined and water stress corrections are made by modifying irrigation
    amounts. Quantities of irrigation water are estimated according to the equation:
    $$ \mathrm{Irrigation}\ \mathrm{quantity}=\alpha \times {K}_c\times {\mathrm{ET}}_0
    $$ (11.2) where ET0 is the reference evapotranspiration, (Kc) is the crop coefficient
    (FAO56; Allen et al. 1998) and α is the water status (or water stress) coefficient.
    Real-time daily values of ET0 for many locations in Israel are available from
    the Ministry of Agriculture and Rural Development’s (MARD) Agro-meteorology website
    (meteo.co.il). The Kc tables are also available on the web, For example, this
    is the link for cotton: https://www.moag.gov.il/shaham/professionalinformation/documents/daily_exhalation_user_guide_2014.pdf.
    In addition, an app was developed for most crops by MARD’s Extension Service (https://play.google.com/store/apps/details?id=il.gov.moag.shaham.irrigationapp).
    The Kc of cotton while in its vegetative growth stage is further adjusted according
    to the rate of plant growth and in the boll-filling period to a measure of plant
    water status, leaf water potential (LWP). For these, growers measure, among other
    properties, height and LWP of a few plants in the field once or twice a week.
    Based on target curves of these properties that were developed by the cotton board
    they can estimate crop water status, ∝, and further correct irrigation quantities.
    Direct plant measures are reasonably reliable and reflect individual plant water
    status, but they do not represent the spatial variability of water status in the
    plot and are laborious and therefore expensive. Thermal infrared (TIR) images
    have been used in most of the precision irrigation studies as alternatives for
    estimating and mapping water status in the productive periods. Initial studies
    focused on correlating the crop water stress index (CWSI) (Idso et al. 1981) extracted
    from thermal images and leaf or stem water potential (Cohen et al. 2005; Möller
    et al. 2007). The CWSI is defined as follows: $$ \mathrm{CWSI}=\frac{T_{\mathrm{canopy}}-{T}_{\mathrm{wet}}}{T_{\mathrm{dry}}-{T}_{\mathrm{wet}}}
    $$ (11.3) where Tcanopy is leaf or canopy temperature, and Twet and Tdry are approximations
    of minimum and maximum canopy temperatures, respectively. Correlations between
    CWSI calculated using ground-based thermal images and LWP /SWP in both cotton
    and vines were strong (r = 0.85–0.92). Further studies examined whether robust
    relationships exist between the two measures throughout a cotton growing season,
    for different varieties, across years and in different geographical areas (different
    climates and soils) (Cohen et al. 2015). To test this, a dataset from three cotton
    growing seasons and from different geographical areas was created. A linear CWSI–LWP
    relationship was found to be appropriate, and had with a high coefficient of determination
    (r = 0.84). To upscale the use of thermal imaging to commercial application, aerial
    thermal images over commercial cotton fields were used to map the variation in
    LWP and to produce prescription maps according to water status levels (Cohen et
    al. 2017b). Transformation of raw aerial thermal images into CWSI to be used further
    to map LWP requires a simple, rapid and yet accurate procedure to extract Twet.
    An extensive comparison between various wet baselines that were used to calculate
    CWSI in cotton have shown the superiority of bio-indicator wet baselines including
    the average temperature of the coolest 5–10% of the canopy pixels in the overall
    field (Alchanatis et al. 2010; Rud et al. 2014; Gonzalez-Dugo et al. 2013). Furthermore,
    the statistical bio-indicator for wet-baseline (Twet) has minimal requirements
    (measurements of air temperature) compared to other existing alternatives, thus
    paving the way towards commercialization. Based on bio-indicators, prescription-like
    maps which were based on the LWP recommended curve for several commercial fields
    were produced on three dates during the season (Fig. 11.6 presents maps for one
    of the fields). The variation in water status was not constant (Cohen et al. 2017b).
    The maps show the importance of in-season mapping of the variation for rational
    irrigation management. This means that to improve VRI , in-season IMZ ’s should
    be used. Fig. 11.6 Multi-temporal LWP variability maps of a 15 ha commercial cotton
    fields in Yavne, Israel. The LWP maps are based on aerial thermal images acquired
