    P ∗ ≤ 0.05 ). Plant Biomass, Yield, and Irrigation Water Use Efficiency There
    were no interactions between irrigation and N-rate treatments for total and marketable
    yield, maximum plant biomass accumulation, or IWUE (Table 1). The overall total
    yield for green bell pepper ranged between 26.7 to 32.0 Mg ha − 1 in 2005; 18.2
    to 19.4 Mg ha − 1 in 2006; and 24.7 and 28.2 Mg ha − 1 in 2007. Except in 2006,
    when unfavorable environmental conditions occurred, bell pepper yield obtained
    in these experiments were in the range of those reported in the literature for
    sandy soils in Florida (Dukes et al. 2003; Maynard and Santos 2007; Simonne et
    al. 2006). The lower yield in 2006 compared to 2005 and 2007 was attributed to
    the effect air temperature on plant development and flowering. Low night temperatures
    were shown to have a considerable effect on flower morphology and functioning,
    larger flowers, with swollen ovaries and shorter styles in comparison with flowers
    grown under higher temperature conditions. This effect of low temperatures has
    a direct effect on pepper production by decreasing the total number of pollen
    grains formed and by reducing their viability and germination capacity (Aloni
    et al. 1999; Polowick and Sawhney 1985; Pressman et al. 2006; Shaked et al. 2004).
    According to Polowick and Sawhney (1985), nonextreme conditions such as 18 ° C
    day and 15 ° C night caused stamen deformation with abnormal, nonviable pollen,
    which resulted in functionally male-sterile flowers. A detailed analysis of measured
    air temperature during the entire crop cycle revealed that in 2006, pepper plants
    were exposed to temperatures below 14 ° C during 311 h, while in 2005 and 2007,
    the cumulative hours with low temperatures ( < 14 ° C ) were 181 and 185 h, respectively.
    In addition, temperatures below 14 ° C occurred during the entire plant development
    and reproduction stages in 2006 (Fig. 2), while in 2005, the low temperatures
    occurred exclusively during the beginning of the season (until 35 DAT). In 2007,
    low temperatures occurred throughout the season for short periods of time, however,
    between 49 and 63 DAT (peak of flowering stage) there was no occurrence of low
    temperatures. Air temperature may have affected the relation of marketable and
    total yield. In 2006, the weight of fruits classified as culls (total yield minus
    marketable yield) reached 3.4 Mg ha − 1 , which corresponded to 18% of total yield.
    Reduced proportion of culls was reported in 2005 and 2007, 10 and 3%, respectively
    (Table 1). Differences in pepper yield between seasons also can be attributed
    to substantial differences in solar radiation. The cumulative solar radiation
    measured was 1,535, 1,482, and 1 , 849 MJ m − 2 for 2005, 2006, and 2007, respectively
    [Fig. 2(g-i)]. During the period between the end of May and beginning of June
    in 2005 and 2006, there was a reduction in solar radiation availability due to
    elevated number of cloudy/rainy days. Conversely, in 2007 the reduced number of
    rain events resulted in higher solar radiation availability compared to 2005 and
    2006. The higher cumulative solar radiation in 2007 may have benefited pepper
    yield in response to the low temperatures occurred during reproductive phase compared
    to 2005, since both years yielded similarly. There was no significant effect (
    P ≤ 0.05 ) of N-rates on pepper yield. Only for 2007 conditions, a linear response
    of application of N-rates was observed (Table 1). The increase of N-rate from
    176 to 220 kg ha − 1 and from 220 to 330 kg ha − 1 resulted in an increase of
    6% (nonsignificant) of marketable yield. Complementally, the only statistical
    difference was observed between N-rates of 176 and 330 kg ha − 1 for that particular
    year. The lack of yield response to N-rates above 220 kg ha − 1 has been reported
    for other vegetable crops for drip irrigated production systems in Florida (Hochmuth
    and Cordasco 2000; Zotarelli et al. 2008; Zotarelli et al. 2009). The use of SMS
    to control irrigation significantly affected the IWUE in 2005 and 2007 (Table
    1). The treatment ranking for IWUE was as follows: SS 10 > SS 12 > TIME . The
    TIME treatment had a lowest IWUE values ( < 8 kg m − 3 ) due to the high irrigation
    rates applied. In 2006, reduced yields associated to the high volume of irrigation
    applied for all treatments were responsible for the lower IWUE values ( < 5.7
    kg m − 3 , Table 1). It is important to point out that high irrigation rates as
    applied for TIME did not increased yield, conversely, the use of scheduling irrigation
    by using SMS allowed application of less water, divided in five possible irrigation
    events per day (low volume, high frequency), which resulted in higher IWUE values.
    While TIME treatment had a single irrigation event (high volume, low frequency),
    which promotes excessive water percolation (Fig. 4). Fig. 4. Cumulative leachate
    volume of drainage lysimeters in the spring of 2005, 2006, and 2007 and fall of
    2006 and 2007. Different letters indicate differences at the 95% confidence level.
    Error bars represent ± standard error from the mean, n = 4 . Yield measurements
    showed that reduced irrigation volume application and proper irrigation scheduling
    showed potential to produced more pepper fruits with less irrigation water. In
    2006, even with different irrigation scheduling (one single application for TIME
    versus five irrigation windows for SS 10 and SS 12 ), the volume of irrigation
    was very similar between treatments, therefore the pepper yield was identical.
    Differences between SS 10 and SS 12 in 2005 and 2007 can be also explained based
    on the estimated cumulative crop evapotranspiration and the cumulative irrigation
    water application for each treatment. When comparing pepper yield of treatments
    SS 10 and SS 12 in 2005, it is important to point out that after the establishment
    period (14 DAT), the cumulative irrigation volume for SS 10 was below the cumulative
    ET c (Fig. 1), while, the cumulative irrigation volume for SS 12 was always on
    or slightly above the ET c curve during the entire plant cycle including flowering
    (Fig. 1). Thus, yields for SS 12 were higher than SS 10 due to reduced irrigation
    water application for SS 10 , but no statistical differences in biomass accumulation
    were observed. However, in 2007, the cumulative irrigation for SS 10 was above
    the ET c curve until 50 DAT and slightly below after 50 DAT. On the other hand,
    SS 12 cumulative irrigation volume was always above the ET c curve. Thus, SS 10
    had adequate water most of the season which optimized yields, whereas, yield on
    SS 12 was reduced due to excessive watering (and N leaching) which was observed
    on TIME in all years and SS 10 and SS 12 in 2006. Shoot biomass accumulation ranged
    between 1.30 to 1.58 Mg ha − 1 in 2005, 0.81 to 0.84 Mg ha − 1 in 2006 and 1.08
    to 1.30 Mg ha − 1 in 2007. There was no significant ( P ≤ 0.05 ) difference between
    SMS-based treatments and TIME treatments, neither between N-rates. However, in
    2007 the fruit biomass accumulation was superior under SS 10 treatment (Table
    1), following the same pattern for marketable yield. In the same year, the N-rates
    of 220 and 330 kg ha − 1 resulted in higher fruit and shoot biomass accumulation,
    however they did not differed between each other. Plant N Accumulation and Nitrogen
    Use Efficiency Pepper plant N nutrition was slightly enhanced by SMS-based irrigation
    systems and N accumulation in fruits and shoots were significant ( P ≤ 0.05 )
    greater in 2005 and 2007 compared to TIME treatment (Table 1). The corresponding
    increase in shoot N uptake for SMS-based systems occurred for SS 12 in 2005 and
    SS 10 in 2007 in the order of 20 and 14%, respectively. Moreover, the overall
    N accumulation increased in the order of 2005 > 2007 > 2006 , thus mirroring the
    overall plant dry weight accumulation and yield trends. Complementary measurements
    of plant N levels using petiole sap NO 3 – N status were taken at 46 DAT. Petiole
    sap NO 3 – N concentration of SS 10 ( 1 , 648 mg L − 1 ) and SS 12 ( 1 , 353 mg
    L − 1 ) were significantly ( P ≤ 0.05 ) higher than TIME ( 1 , 061 mg L − 1 )
    treatment. The petiole sap NO 3 – N concentration found was within the range of
    optimum concentration reported Hochmuth (1994), except for TIME treatment, which
    showed a NO 3 – N sap concentration 20% below the lower limit. These differences
    NO 3 – N sap concentration among irrigation treatments corroborated with nitrate
    leaching patterns and NUE, in general, higher nitrate leaching resulted in lower
    nitrate sap concentration in the plant. Except in 2006 when shoot and fruit N
    accumulation were not affected by the N-rate (Table 1), the N-rate of 176 kg ha
    − 1 showed reduced N shoot and fruit accumulation. In 2007, with more favorable
    climatic conditions, a linear response of biomass and N accumulation to the N-rate
    treatments was detected (Table 1). In other words, more favorable growth conditions
    resulted in higher N uptake capacity, increasing the N-rate from 176 to 220 kg
    ha − 1 and from 220 to 330 kg ha − 1 resulted in an overall increase of 10 to
    20% in total N accumulation. The effect of N-rate treatments on petiole sap NO
    3 – N concentration evaluated at flowering stage showed values of 1,141, 1,419,
    and 1 , 342 mg L − 1 for N-rates of 176, 220, and 330 kg ha − 1 , respectively,
    with no significant differences between N-rates of 220 and 330 kg ha − 1 . It
    is also important to note that there were no differences in fresh marketable yield
    between those three N-rates in 2005 and 2006 seasons and between N-rates of 220
    and 330 kg ha − 1 in 2007. Results of petiole sap NO 3 – N concentration indicated
    that the N-rate of 330 kg ha − 1 may be exceeding the N of a pepper plant needs
    and possibly inducing N luxury consumption. Though, the extra consumption did
    not result in higher yields, in fact, for TIME treatment this N-rate showed higher
    NO 3 – N leaching. NUE was significantly ( P ≤ 0.05 ) higher when lower N-rates
    were applied (Tables 2). The use of SMS resulted in higher NUE in 2005 for SS
    10 and SS 12 , and SS 10 in 2007. Again, there was no interaction between N-rate
    and irrigation treatment on NUE. The NUE increased with the increase in yield
    level. The NUE values ranged between 33 and 42% in 2005, 14 and 20% in 2006, and
    25% and 30% in 2007. Linear NUE values decreased with increasing N-rates (Table
    1) may be related to limitation in uptake and sink capacities resulting in a saturation
    response (e.g., “law of the diminishing returns”). In other words, as N supply
    continues to increase, factors other than N limit growth and yield. In 2005 and
    2007, the TIME treatment showed consistently lower values of NUE, which was related
    to the higher irrigation volumes being applied resulting in increased N dilution
    and displacement thus reducing N uptake efficiency (Scholberg et al. 2002). In
    addition, a significant increase in nitrate leaching was observed with the increase
    of N-rate. Table 2. Cumulative NO 3 – N Leached Measured by Drainage Lysimeters
    under Irrigation Treatments and N-Rates at End of Pepper Crop Cycle Season main
    effect NO 3 – N leached ( kg ha − 1 ) 2005 2006 2007 Irrigation 12.4 ca 23.1 b
    15.2 c SS 10 SS 12 34.4 b 23.3 b 30.1 b TIME 47.6 a 40.1 a 40.3 a N-rate ( kg
    ha − 1 of N)       220 23.8 Bb 19.9 B 27.7 A 330 39.1 A 37.9 A 35.6 A a The values
    within columns followed by the same lowercase letters are not significantly different
    ( P ≤ 0.05 ) according to Duncan’s multiple range test for irrigation treatments
    within season. b The values within columns followed by the same uppercase letters
    are not significantly different ( P ≤ 0.05 ) according to Duncan’s multiple range
    test for N-rate treatments within season. Drainage and Nitrate Leaching Water
    percolation during crop establishment was identical for all treatments; 8, 10,
    and 8 mm for 2005, 2006, and 2007, respectively. According to the statistical
    analysis for the postestablishment period, an overall decrease ( P ≤ 0.05 ) in
    soil water percolation was obtained when SMS-based irrigation controlled the water
    application. The TIME treatment resulted in the highest volume of water percolated
    below the effective root zone and captured in the lysimeters (Fig. 4). The volume
    percolated ranged between 32 and 52 mm (Fig. 4), which corresponded to 10 to 16%
    of the applied irrigation water. Excluding 2006 season, the volume percolated
    under SS 10 treatment was 6 and 10 mm, in 2005 and 2007, respectively, which corresponded
    to only 5% of the total irrigation water applied. Similar comparison showed that
    SS 12 treatment percolated 21 and 24 mm in 2005 and 2007, respectively, which
    was translated to 9 and 11% of the total irrigation water applied, respectively.
    There was no interaction between irrigation and N-rate treatments for cumulative
    nitrate loads below root zone. The TIME treatment resulted in the most NO 3 –
    N leaching. Cumulative NO 3 – N leaching values were ranged between 40 and 47
    kg ha − 1 for TIME treatment (Table 2). The single high volume daily application
    of the TIME treatment is likely the cause of the appreciable drainage and NO 3
    – N leaching below the rootzone compared to the irrigation scheduling. A consistent
    reduction in NO 3 – N leaching was observed when scheduling irrigation associated
    to the use of SMS was adopted. These reductions were on the order of 25 to 74%,
    which can be translated to range of 10 to 35 kg ha − 1 of N. Independently of
    the irrigation treatment, the increase in N-rate from 220 to 330 kg ha − 1 , significantly
    ( P ≤ 0.05 ) increased the NO 3 – N leaching in 2005 and 2006 (Table 2). Conclusions
    The initial premise that sound irrigation management can enhance N retention greatly
    in the active root zone, resulting in improved NUE was confirmed in this study.
    It is concluded that better irrigation practices enhanced overall pepper yield,
    and NUE, while reducing water percolation and NO 3 – N leaching. It is proposed
    that the relatively inefficient N use typically observed in commercial vegetable
    operations is related mainly to excessive irrigation, resulting in premature N
    displacement below the root zone. For our experimental conditions, soil-moisture
    sensor based irrigation systems in bell pepper significantly reduced the applied
    irrigation resulting in 7 to 62% less irrigation water applied compared to fixed
    time irrigation (TIME) treatment without compromising marketable yield. The TIME
    treatment resulted in excessive N leaching and dilution thereby further hampering
    N uptake and further compounding the low fertilizer use efficiency. The treatments
    SS 10 and SS 12 successfully reduced NO 3 – N leaching by 25 to 73%. In addition,
    excessively high N application rates ( > 220 kg ha − 1 ) may increase the NO 3
    – N leaching below the active root zone. It is concluded that appropriate use
    of SMS and/or sensor-based irrigation controllers can allow growers to sustain
    yield while reducing irrigation application and reducing NO 3 – N leaching in
    low water holding capacity soils. Acknowledgments Research supported by Florida
