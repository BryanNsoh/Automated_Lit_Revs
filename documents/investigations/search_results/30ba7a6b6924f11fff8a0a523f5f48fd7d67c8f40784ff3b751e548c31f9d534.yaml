    kg ha−1, respectively. However, these differences in soil nitrate concentration
    between N-rates of 163 and 246 kg ha−1 did not result in a yield increase, but
    increased the NO3-N leached by 73% (data not shown). The irrigation treatments
    did not affect N uptake rates and plant N accumulation but significantly affected
    marketable yield. The reduction in yield under SUR1 was due to the increase in
    water demand by the plants during fruit development, which is a very critical
    time period for water stress. For zucchini squash yield, soil water availability
    was a primal component of the plant production, even under higher soil N concentration
    conditions. This hypothesis was confirmed by comparing the NO3-N concentration
    in the soil solution at the 0–30 cm depth between 44 and 65 DAS. The soil nitrate
    concentration under SUR1 was 277 ± 56 mg L−1, while under SUR2 it was 56 ± 10
    mg L−1, which clearly showed the dilution effect under higher irrigation rates.
    3.4. Study 3—effect of nitrogen rate, drip position and irrigation scheduling
    Similar to Study 2, the establishment period lasted until 20 DAS. After this period,
    the average irrigation rates for SUR1 and SUR2 treatments were 2.2 and 4.3 mm
    day−1, respectively (Table 1). Corresponding values for SDI and SURtime treatments
    were 2.1 and 6.3 mm day−1 (Fig. 1). Use of a higher soil moisture set point of
    SUR2, compared to SUR1 with the QIC sensor, showed a slightly wetter top soil
    (Fig. 2). Treatments SUR2 and SURtime had similar overall average VWC values (Fig.
    2). However, SURtime and SDI had higher oscillation of VWC compared to SUR treatments.
    The fluctuations in VWC for the SURtime treatment were associated with a high
    volume of water applied during a single irrigation application, which also resulted
    in substantial drainage below the rootzone (Fig. 1B). However, on soil moisture
    sensor-based treatments, the water was applied only when the VWC dropped below
    the set point during one of the five daily irrigation windows, reducing the amount
    of water being applied, and decreasing VWC fluctuations and potential water percolation
    considerably. In particular, the average VWC in the SDI treatment (the irrigation
    drip positioned at 15 cm below the soil surface) decreased by 60%, from 0.115
    m3 m−3 at the beginning of the season to 0.068 m3 m−3, on average, 30 DAS (Fig.
    2). The oscillations of VWC in SDI were related to spikes in the mV read by the
    dielectric capacitance probes (QIC) after the weekly fertigation events, caused
