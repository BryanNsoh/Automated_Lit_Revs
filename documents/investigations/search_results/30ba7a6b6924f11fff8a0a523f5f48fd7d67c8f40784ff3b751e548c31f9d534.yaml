    on plants, no physiological stress responses were observed when VWC value was
    higher than approximately 0.20 m3 m−3 (day 1 and 2, Fig. 3, Fig. 5), but when
    VWC dropped below this value, as observed on day 3 at a VWC of approximately 0.17 m3 m−3
    (Fig. 3), photosynthesis started to decrease (Fig. 5). However, all basil plants
    exposed to a VWC well below 0.20 m3 m−3, although for a short period, survived,
    while clearly showing symptoms of water stress, consistent with previous studies
    with plants in soilless substrate exposed to drought for a short- (O’Meara et
    al., 2014) or long-term period (Burnett and van Iersel, 2008; van Iersel et al.,
    2010). In our experiment, water availability in the drought-stressed treatment
    could be considered a limiting factor to normal plant gas exchange and water status
    from day 3 on, as confirmed by the drastic reduction in photosynthetic parameters
    and, starting from day 4, by Ψ. Based on the substrate moisture release curve
    (Fig. 4A), the matric potential corresponding to the VWC observed on day 3 at
    the time of measurements (approximately 0.17 m3 m−3) was −315 hPa. Water in soilless
    growing substrates is generally considered readily-available for plants with substrate
    matric potentials of −10 to −100 hPa (pF of 1–2), while water is considered progressively
    less available at matric potential values lower than −100 hPa (pF > 2) (De Boodt
    and Verdonck, 1972). Plant-available water in soilless substrates traditionally
    has been defined based on substrate matric potential, but it recently has been
    suggested that substrate hydraulic conductivity may be the real factor controlling
    water availability to plants in soilless growing substrates, and should be considered
    in the assessment of plant response to substrate water status variations (Raviv
    and Blom, 2001; Wallach, 2008; O’Meara et al., 2014). Low hydraulic conductivity,
    in fact, may slow water movement in drying substrates and thus limit plant water
    uptake (van Iersel et al., 2013). In the present study, drought symptoms in plant
    basil appeared approximately at a hydraulic conductivity of 0.0005 cm day−1 (Fig.
    4C). The results of this experiment show the short-term physiological effects
    of low VWC on soilless basil plants, but also indicate that photosynthesis and
    leaf water potential can recover following a short drought (with VWC as low as
    ≈0.10 m3 m−3). It is also interesting to note that leaf gas exchange was reduced
    before visual stress symptoms or a reduction in Ψ were detected. This confirms
    that irrigation management based on visual assessment of plants may not be able
    to prevent drought stress, while real-time sensing of substrate water status is
    an effective tool, if combined with precise information on the effects of substrate
    water availability on plants (Nemali et al., 2007). However, it is necessary to
    also test the growth response of plants exposed to different VWC levels for the
    entire growing cycle to determine how well short- and long-term response correlate.
