    drip tape positioned 0.15 m below the surface placed fertigation line controlled
    by a QIC system using a 525 mV (0.15 m3 m−3 VWC) target threshold; and 4 SURtime
    a time-based irrigation treatment with one fixed 2-h irrigation event per day,
    similar to producer irrigation management (Table 1). 2.1. Plant growth and yield
    Harvest occurred weekly between 15 November and 1 December 2004 for Studies 1
    and 2, and 17 November and 12 December 2005 for Study 3. The harvested area was
    the central 10.5 m region within each plot and plots were harvested two times
    a week. Total weight and number of squash fruits were recorded. IWUE expressed
    in kg of fruits per m3 of irrigation applied was calculated by the quotient of
    marketable yields (kg ha−1) and the total seasonal irrigation applied (m3 ha−1).
    For all studies two representative squash plants were harvested from each plot
    at 2-week intervals and used for growth analysis. Vegetative and reproductive
    (fruit) plant parts were separated. Shoot and fruit tissues were dried at 65 °C
    for subsequent dry weight determination. Afterwards, tissue samples were ground
    in a Wiley mill to pass through a 2 mm screen, and a thoroughly mixed 5 g portion
    of each sample was stored. Tissue material was digested using a modification of
    the aluminium block digestion procedure of Gallaher et al. (1975) and analysed
    for total Kjeldahl N at the Analytical Research Lab (University of Florida, Gainesville,
    FL, USA) using EPA method 351.2 (Jones and Case, 1991). Nitrogen accumulation
    by the plant was calculated by multiplying weights of stems plus leaves, and fruit
    tissue by the corresponding N concentrations. Nitrogen use efficiency (NUE) was
    defined as N uptake by the plants divided by the total amount of N supplied from
    weekly fertigation plus initial soil nitrate. 2.2. Monitoring soil water and N
    leaching The volumetric water content on the top soil of the bed was monitored
    by coupling time domain reflectometry (TDR) probes CS-615 with a datalogger CR-10X
    (Campbell Scientific Inc., Logan, UT, USA). The TDR probes were installed vertically
    to measure the soil moisture in the 0–0.3 m range across all irrigation treatments.
    In 2005 (Study 3), to monitor the soil nitrate which was not taken up by plants,
    soil samples were collected with a 0.05 m diameter soil auger every 2 weeks in
    each plot 6 days after the previous fertigation event and 1 day prior to the following
    fertigation event. Treatments sampled included the two higher rates of N for the
    SUR2, SDI and SURtime irrigation treatments and the first soil sampling was taken
    before the first fertigation event. Composite samples were taken at the 0–0.3,
    0.3–0.6, and 0.6–0.9 m soil depths and placed on ice and refrigerated until further
    analysis. A 10 g subsample was extracted with 50 mL of 2 M KCl and filtered within
    1 day of soil sampling. Zero tension drainage lysimeters were installed 0.75 m
    below the surface of the bed (Zotarelli et al., 2007). Briefly, drainage lysimeters
    were constructed out of 208 L capacity drums that were cut in half lengthwise
    and had a length of 0.85 m, a diameter of 0.55 m, and a height of 0.27 m. A vacuum
    pump was used to extract the leachate accumulated at the bottom of the lysimeter.
    The leachate was removed weekly one day prior to the next fertigation event by
    applying a partial vacuum (35–40 kPa) using 20 L vacuum bottles for each drainage
    lysimeter. Total leachate volume was determined gravimetrically and subsamples
    collected from each bottle were analysed for NO3-N and thus total N loading rates
    could be calculated. Soil solution and soil core extracts were stored at −18 °C
    until nitrate and nitrite analyses were conducted. Samples were analysed using
    an air-segmented automated spectrophotometer (Flow Solution IV, OI Analytical,
    College Station, TX, USA) coupled with a Cd reduction approach (modified US EPA
    Method 353.2). Statistical analyses were performed using PROC GLM of SAS (SAS
    Inst. Inc., 1996) to determine treatment effects. When F value was significant,
    a multiple means comparison was performed using Duncan''s multiple range test
    at a P value of 0.05. For nitrate concentration in the soil profile, a multiple
    means comparison was performed using Tukey''s studentized range test. 3. Results
    and discussion 3.1. Climatic conditions and evapotranspiration patterns The cumulative
    rainfall at the final harvest was 173 and 228 mm for 2004 and 2005, respectively.
    In the presence of plastic mulch and the absence of a perched water table, the
    contribution of rainfall to crop water requirements and drainage measurements
    was considered to be negligible. Plastic mulched systems on coarse sandy soils
    have very limited lateral flow. In addition, water was not observed in the drainage
    lysimeters after a rainfall event (Fig. 1B) and TDR measurements showed no significant
    contribution of rainfall to the soil moisture at the 0–30 cm depth (Fig. 2). The
    fall growing season of 2005 was cooler than 2004. In both years, overall temperatures
    decreased over time and temperature fluctuations increased as the season progressed.
    During 2004, temperatures dropped below 10 °C on several occasions, while in 2005
    three frost events occurred during the harvesting period. Since the crop was not
    protected, in 2005 the frosts reduced the number of harvesting events, plant growth
    and yield, compared to the 2004 season. Calculated total ETc for each year was
    108 mm for 2004, and 171 mm for 2005 (Fig. 1A). For all treatments, irrigation
    rates during the season exceeded cumulative ETc curve, except for SUR1 in 2004
    which accumulated a water deficit of about 43 mm. Download : Download full-size
