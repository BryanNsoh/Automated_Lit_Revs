    \ in ASAWoO Web of Things Platform\nIn project ASAWoO, we designed and developed\
    \ a disruption-tolerant RESTful support for the\nWoT [31]. In this opportunistic\
    \ computing implementation, resources offered by physical objects\nare identiﬁed\
    \ by URIs and accessed through stateless services. Service requests and responses\
    \ are\nforwarded using the “store-carry-and-forward” principle. This communication\
    \ support provides a\ncomplete service invocation model, allowing to perform unicast,\
    \ anycast, multicast and broadcast\nservice invocations using either HTTP or CoAP,\
    \ which makes it particularly suited for the WoT. It is\ncompliant with the six\
    \ constraints—the sixth one is optional—deﬁned by the REST architecture\nstyle\
    \ for performance, scalability and simplicity purposes.\nIndeed, it does not maintain\
    \ any\nsession state, and implements a loosely-coupled client/server architecture\
    \ where resources offered\nby physical objects are accessible through well deﬁned\
    \ service interfaces. By implementing the\n“store-carry-and-forward” principle,\
    \ it makes it possible to store service responses in the cache of\nclients and\
    \ of intermediate nodes, but also the service requests that have been sent in\
    \ the network.\nIntermediate hosts equipped with this communication system can\
    \ also act as proxies, and can respond\non behalf of a server if they have the\
    \ response in their local cache, when this one is still valid. Such an\napproach\
    \ improves the performance and the scalability of the system, because it naturally\
    \ performs\nload balancing and data caching on intermediate hosts, and thus fulﬁlls\
    \ both the “system layering”\nrequirement and the “response cacheablilty” requirement\
    \ promoted by the RESTful architecture\nstyle. Finally, as WoT applications can\
    \ be partially or fully developed in Javascript, a part of the\napplication can\
    \ be executed on the client side, thus allowing it to be compliant with REST optional\n\
    “code-on-demand” constraint, and to reduce the computation load on the physical\
    \ objects.\nAs with most disruption-tolerant communication systems, our system\
    \ implements a multiple\ncopy forwarding strategy. It can thus take advantage\
    \ of these message transmission models to increase\nthe message delivery probability\
    \ and to reduce the response time in a WoT context. For instance,\nseveral sensors\
    \ can simultaneously be invoked using a multicast transmission model without naming\n\
    them explicitly. All the responses returned by these sensors will be transmitted\
    \ to the client.\nThe system we have developed allows to invoke services using\
    \ the HTTP and CoAP\napplication-level protocols. The application-level messages\
    \ (i.e., HTTP and CoAP messages) can\nbe encapsulated in UDP datagrams, in TCP\
    \ segments or in messages of a given disruption-tolerant\ncommunication system\
    \ in order to be transmitted to their destination. Different wireless technologies\n\
    (e.g., Bluetooth, Wi-Fi, and ZigBee) can be employed to communicate with physical\
    \ objects. As shown\nin Figure 3, this system is implemented by two main elements,\
    \ namely an HTTP/CoAP proxy and a\nDTN adapter. The HTTP/CoAP proxy makes it possible\
    \ for standard HTTP and CoAP clients and\nservers to send and receive service\
    \ requests and responses using disruption-tolerant communication\nFuture Internet\
    \ 2019, 11, 33\n7 of 19\ntechniques. Thanks to this proxy, programmers can develop\
    \ HTTP and CoAP WoT applications using\nregular HTTP and CoAP, libraries. Moreover,\
    \ standard HTTP and CoAP servers do not need to be\nmodiﬁed. This proxy can also\
    \ invoke remote REST services using Internet-legacy routing protocols\n(i.e.,\
    \ TCP/IP). The HTTP/CoAP proxy is a common element shared between all the implementations.\n\
    As for the DTN adapter, it binds the proxy and the disruption-tolerant communication\
    \ system in\ncharge of forwarding messages in the network. Hence, the DTN adapter\
    \ depends on the underlying\ncommunication system and is speciﬁcally developed\
    \ for each different system. Two adapters have been\ndeveloped: one relying on\
    \ the Bundle Protocol (BP) [32], which is the standard message-based protocol\n\
    over the DTN architecture [33], and another one relying on the C3PO opportunistic\
    \ communication\nplatform C3PO [34]. This platform provides interesting features\
    \ to implement the anycast, multicast\nand broadcast communication models efﬁciently.\
    \ For instance, service responses are used to stop the\npropagation of service\
    \ requests in the network, and messages can be restricted to a given geographical\n\
    area. In the experiment presented in the next section, we used the C3PO adapter.\
    \ The original and\nefﬁcient features implemented in this RESTful opportunistic\
    \ computing middleware support allows\nplatform ASAWoO to not have the same drawbacks\
    \ as those presented in Section 2, and make it an\ninteresting platform adapted\
    \ to the opportunistic sensing and to the smart agriculture and farming.\nFigure\
    \ 3. Overview of the implementation of the RESTful opportunistic computing middleware\
    \ support.\n3.2. Contribution of the Web of Things\nThe Web of Things allows controlling\
    \ and communicating with physical objects through the\nlogical software entities\
    \ that represent them in the Web, and via Web standards and protocols.\nThese\
    \ logical software entities allow: (1) describing the objects; (2) syntactically\
    \ and semantically\ndescribing functionalities (i.e., the Web services) providing\
    \ access to hardware capabilities of the\nphysical objects; (3) establishing communications\
    \ with the physical objects, by eventually adapting\nthe Web protocols and standards\
    \ to the proprietary protocols and data formats used by the objects;\nand (4)\
    \ providing environment to deliver and to run WoT applications. Thanks to these\
    \ logical software\nentities, physical objects can be combined together using\
    \ Web mashup techniques to create complex\ncyber-physical systems that can be,\
    \ for instance, designed for the smart agriculture. For instance,\na WoT application\
    \ built on the logical extensions of a crop irrigation system, of sensors deployed\n\
    in ﬁelds to measure soil moisture, and of a weather forecast Web service available\
    \ on the Internet,\ncould easily be developed using mashup techniques so as to\
    \ process data produced by sensors, and to\ntrigger the watering system if the\
    \ soil is too dry and if no rainfall is expected soon. As mentioned\nbefore, the\
    \ data generated by the sensors can be collected by data mules (e.g., tractors)\
    \ and transmitted\nto their logical representations deployed in a cloud infrastructure.\
    \ The application can query these\nlogical representations to obtain the environmental\
    \ measures, invoke a forecast Web service available\non the Internet, and decide\
    \ on the basis of these pieces of information to trigger the watering or not.\n\
    If so, this application will act on the watering system through its logical representation.\n\
