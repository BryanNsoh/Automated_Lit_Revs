    Revised 17 Mar 2020 Accepted 06 Aug 2020 Published 07 Sept 2020 Abstract The motivation
    for this review paper came from the developing countries where the economy is
    mostly dependent on agriculture and climate conditions. Based on current conditions
    and historical records, profitability in production farming depends on making
    a right and timely operational decision. Precision farming is a systematic program
    designed to maximize the productivity of agriculture by carefully tailoring the
    soil and crop management to meet the specific requirements in each field while
    preserving environmental quality. This review paper highlights the development
    of an automated irrigation system with portable wireless sensor networks and decision
    support methods to remotely measure the environmental parameters in an agriculture
    field. Radio satellite, mobile phones, sensors, internet-based communication,
    and microcontroller capture the ecological parameters such as soil moisture, temperature,
    humidity, and light intensity. The knowledge gained from the sensors is transferred
    directly to the cloud server by using IoT technology. Users from anywhere in the
    world can display them through an internet-enabled device. Development of sensor-based
    application in modern agriculture makes it cost-effective and potentially productive
    and increases the efficiency through precision agriculture farming. Different
    limitations have been reported in the previously reviewed publications like the
    shortage of power in the field that can be solved by using a solar panel that
    recharges the battery at the same time using electricity. Bluetooth application
    in the agriculture sector is mainly improved by design system optimization. Problems
    related to transmission and radio range frequency can be solved by using a power
    class upgraded antenna. 1. Introduction Human civilization around the globe is
    preparing for a population explosion to hit a total of 10 billion inhabitants
    by 2050 (United Nations, 2017). It has been estimated that global food production
    must increase by least 70% over the coming years to keep pace with this growth
    [ 1– 3]. Over the years, agricultural methods have not improved much, and farmers
    still use conventional strategies based on expectations of the crop’s nutritional
    needs. Delivering the same nutrient input across the entire farm is no longer
    the best choice, as this leads to heavy fertilizer and pesticide usage, unnecessary
    water consumption, environmental degradation, and high operating costs [ 4, 5].
    Extensive irrigation consumes approximately 70% of global water [ 6]. The industrial
    and domestic sectors account for 13% and 20%, respectively, although this variation
    in percentage is considerable variation across countries. According to the Act
    1947, it defines agriculture, including livestock’s breeding, dairy farming, horticulture,
    seed growing, and fruit growing [ 7]. Agriculture aims to utilize maximum land
    and increase the profit. The agricultural sector needs to adopt smarter methods
    of farming. Innovative techniques in agriculture, such as precision farming techniques,
    help with these concerns. Precision farming is a farm management method that uses
    information technology to efficiently distribute resources and ensure that the
    crops and soil receive the exact nutrients needed at the perfect time for enhanced
    health and productivity [ 8]. In recent years, the researchers have tried to develop
    automated control irrigation systems for irrigation management by using cloud
    computing and IoT technology; IoT can be characterized as a network of independent
    objects that link and share data remotely over the Internet [ 9, 10]. The gap
    between supply and demand is rising and sets new challenges adding pressure on
    the agriculture supply chain [ 11]. Traditionally available techniques for irrigation
    are drip irrigation, ditch irrigation, sprinkler systems, and terraced systems.
    The standard irrigation practices are classified by demand increase for productivity,
    shortage of water, and poor performance for agriculture practice. These problems
    are solved by using automated irrigation systems. 1.1. Need for Automatic Irrigation
    (i) Saving energy and resources for utilizing in a precise way. (ii) Easily installation
    of the system on the field. (iii) To apply the right amount of water at the right
    time for the sake of farmer’s easiness to control farm irrigation and nursery.
    (iv) Valves are used in automated irrigation systems to turn on/off the motor.
    (v) Pump or motor can be easily operated with a sensor-based controller and no
    need for any labor to manage or monitor irrigation systems. Crop efficiency includes
    improvement in the reduction of the overwatering from the saturated soil and avoiding
    the wrong time of irrigation to save more water. A significant part of freshwater
    is consumed in the agricultural sector due to the unavailability of cost-effective
    irrigation systems [ 12– 14]. Fortunately, previous implementations of agricultural
    monitoring systems for irrigation practices were riddled with problems that prevented
    the progress of this sector. Previously, farm surveillance systems comprised of
    a wired data collection system in which a data transmission linked the sensor
    units with monitoring stations [ 13, 15, 16]. Rainfall and evapotranspiration
    is an important factor which influences the moisture of the soil in climatology
    and geography soil wetness measured by the proportion of monthly (or annual) evaporation
    and precipitation. Soil moisture daily can also be calculated by the ratio of
    daily evaporation and precipitation in the above perspective from the routine
    weather reports precipitation is directly accessible, and evaporation is derived
    from other metrological essentials [ 17]. Heterogeneous systems are used to gather
    information at a higher level; smart algorithms can be organized for evaluating
    scientific knowledge to provide an enhanced understanding of the ongoing processes
    [ 18, 19]. For sensors-based irrigation, different terminologies are used, i.e.,
    Precision Farming, Variable Rate Technology (VRT), Smart Agriculture, Global Positioning
    Service (GPS), and Site-Specific Crop Management. [ 20]. Nowadays, sensors can
    be used in the domain of human life due to its modern technology and small size.
    Due to the consequence of this technology, numerous problems associated with sensor
    networking are in research. Low memory, energy constraint, and data security are
    some of the significant issues of sensor networks in which different researchers
    in the world are trying to solve these issues [ 21, 22]. This review is proposed
    to support aggressive water management for agricultural land. It aims to explain
    the different modern and sensor-based irrigation management techniques and track
    environmental parameters in the field of agriculture and provide warnings and
    information on current conditions to field managers while saving data for future
    reference in a database, which includes information collecting using remote sensor
    collection, wireless sensor network, target controlling, and data management scheme
    as shown in Figure 1. This review paper is based on sensor-based irrigation systems
    and modern technologies in the previous works; this study will be helpful to new
    researchers in this field to get more knowledge and provide more up to date and
    fill the gap through this review study.    Figure 1  Wireless sensor network layout
    for the automated irrigation system. 2. Related Work An automatic sprinkler is
    a new irrigation technique of modern agriculture, but until now, it is not entirely
    accepted among the farmers. Mostly, it is practiced by the researchers for performing
    the experimental studies. Wireless sensor network (WSN) is conceived as a new
    concept in agricultural applies, which encouraged many scholars to accomplish
    research in this zone. Recent developments in wireless sensor network (WSN) technologies
    have enabled wired sensor systems to solve specific problems [ 23– 26]. Recent
    developments in wireless sensor network (WSN) technologies have enabled wired
    sensor systems to solve particular problems [ 27– 29]. This segment is mainly
    focusing on how different researchers used WSN systems to support agricultural
    practices and irrigation. Abbas et al. have developed a smart sensor-based system
    for parks and gardens that make use of different modern sensors. In this system,
    the latest soil moisture sensors are used to sense the field moisture as well
    as different soil characteristics such as water holding capacity [ 30]. The main
    aim of this system is to calculate the time that is taken by the sensors to get
    activated and distinguished the irrigation zone. ZigBee is used to make a connection
    between sensor nodes and wireless-based stations. This system has four significant
    portions, i.e., control unit, water controller, security systems, and mobile messaging
    unit [ 31]. The primary function of the water controller is to identify the level
    of water in the field and to represent the microcontroller. Output functions of
    water sensors are to switch the microcontrollers and automatically turn on or
    turn off the pump mechanism. If the farm is submerged, then the controller is
    automatically turned on the pump that takes out additional water from the field.
    Security systems and password protection were used to control unit and pumps from
    unauthorized access. Water is being applied through proper network systems that
    involve pipes, pumps, valves, and sprinklers. Irrigation sprinklers can also be
    used for industrial, commercial, residential, and agricultural purposes. Moreover,
    several studies considered sensor-based irrigation is a modern-day irrigation
    activity that is practiced in a large area under entire controlled-conditions,
    as it could eliminate the external environmental factors compared with the traditional
    irrigation activities. The GSM sensor-based irrigation control system with a gun
    sprinkler was declared in [ 32– 34] with rain gun systems operated with the automatic
    microcontroller for crops requiring a more significant amount of water in the
    field. Cell phone applications play a fundamental part in the multiple needs of
    humans. GPRS feature in the mobile phone application is used for irrigation control
    systems, but these systems are not economical and cover less range of agricultural
    land. The methods used GSM feature and the android app for sending a message to
    farmers and notify them about overirrigation and under irrigation that causes
    losses, leaching the nutrient content of soil [ 35, 36]. Satellite communication
    schemes are widely used or prefer where topography difference is significant,
    and cell phone service is not reachable [ 37, 38]. Radio systems with certified
    power (e.g., 5–10 W) with modems are also a good option but affected by topographic
    hindrance. For radiofrequency, repeater stations may become too costly when there
    is communication over a significant distance and different topography. The central
    aspect of this technology is to develop decision support systems based on field-specific
    information that exploits the chemical or applied water concentration [ 39]. Lamb
    et al. developed a system which is operated by photovoltaic irrigation to enhance
    water depletion by using temperature sensors and moisture sensors [ 40]. 2.1.
