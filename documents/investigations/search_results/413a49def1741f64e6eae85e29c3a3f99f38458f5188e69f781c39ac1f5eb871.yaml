    \ of Servient proposed by the W3C [36].\nFuture Internet 2019, 11, 33\n8 of 19\n\
    3.2.1. Overview of the Avatar Concept\nThe purpose of an Avatar is to provide\
    \ device vendors, software developers and end-users with a\ncomprehensible abstraction\
    \ that makes physical objects accessible on the Web and that extends their\nstatus\
    \ and capabilities (processing, acting, sensing, etc.) into homogeneous and user-understandable\n\
    functionalities. An Avatar can be viewed as a “Web-based cyber-physical object”\
    \ that deﬁnes and\nembodies high-level behaviors for physical devices.\nAn Avatar\
    \ is composed of seven modules (see Figure 4). The interoperability module makes\
    \ it\npossible to conﬁgure and to manage the physical object linked to the Avatar.\
    \ It acts as an adaptation\nlayer that hides objects’ own protocols. The communication\
    \ module provides Avatar-to-Avatar and\nAvatar-to-Web-browser communications.\
    \ Different kinds of applicative protocols (e.g., HTTP and\nCoAP) and transport\
    \ protocols (UDP, TCP, and the disruption-tolerant protocol provided by\nthe opportunistic\
    \ communication support presented previously in this section) are supported to\n\
    communicate with the Avatars. Moreover, different wireless technologies are currently\
    \ supported\nto achieve communications with physical objects, such as Bluetooth,\
    \ Wi-Fi, Wi-Fi Direct and XBee.\nThe functionality module manages the capabilities\
    \ and the functionalities of an Avatar. Similar to\nfunctionalities, capabilities\
    \ are pieces of code that make it possible to exploit the resources offered by\n\
    the physical objects. However, unlike functionalities—which are device independent—capabilities\n\
    depend on the physical objects. They can be viewed as implementations of elementary\
    \ functionalities.\nThanks to this approach, an agribot can for instance exposes\
    \ a higher-level of abstraction for the\nnavigation functionality that exploits\
    \ lower-level functionalities, such as GPS positioning and steering\ncapabilities.\
    \ Both capabilities and functionalities are described semantically. Reasoning\
    \ about semantic\ndescriptions of the capabilities and of the functionalities\
    \ help inferring complex functionalities\ninvolving sub-functionalities, thus\
    \ allowing to deﬁne high-level representations that better match the\nusers’ needs\
    \ than the low-level capabilities. Based on the inferences made by the semantic\
    \ reasoner,\nthe functionality manager can incrementally deploy new functionalities.\
    \ These functionalities are\nﬁltered by the context manager according to the information\
    \ it processes continuously, thus allowing\nto select the implementations of the\
    \ functionalities that are the most suited to the running conditions\nof the physical\
    \ object, as well as to perform dynamic adaptations. Various contextual properties\
    \ can\nbe taken into account, such as the location of the object, its processing\
    \ and memory capacities and its\npower budget. Functionalities are exposed as\
    \ REST services by the WoT module, and therefore can\nbe invoked remotely by WoT\
    \ applications (WoTApps) or by other Avatars for collaboration purposes.\nThe\
    \ WoT application container deploys and manages the life-cycle of WoTApps. WoTApps\
    \ can fully\nrun server-side (i.e., on the Avatar), be distributed and executed\
    \ both on the Avatar and in a Web\nbrowser, or be exclusively run in a Web browser.\
    \ Finally, Avatars implement a collaboration module\nrelying on an agent-based\
    \ approach. This module aims at endowing an autonomous behavior to the\nAvatar\
    \ and physical object, so that they can discover the functionalities they can\
    \ partially achieve and\nthat require the help of other Avatars to be performed.\
    \ After discovering the missing functionality in\nanother avatar, they can enrol\
    \ this Avatar to provide the functionality.\nThe main differences between the\
    \ proposition of the W3C for the WoT, called Servient [36],\nand the Avatar-based\
    \ models reside in the ability of Avatars to tolerate the connectivity disruptions,\n\
    to dynamically adapt their behavior and the functionalities they provide to their\
    \ running context,\nto automatically deploy new functionalities inferred on the\
    \ basis of the semantic description of more\nelementary ones, and to collaborate\
    \ with other Avatars. Indeed, similar to Avatars, Servients implement\na legacy\
    \ communication module that makes it possible to communicate with physical objects\
    \ using\nproprietary protocols, a protocol binding module that allows using several\
    \ types of applicative\nprotocols (MQTT, HTTP, and CoAP) to communicate with the\
    \ Servients, a model of resources and of\ndescription of objects, and a runtime\
    \ environment to run WoTApps. These differences between avatars\nand Servients\
    \ make Avatars more suited to develop cyber-physical systems that integrate autonomous\n\
    mobile objects, and therefore more adapted to systems dedicated to the smart agriculture\
    \ and farming.\nFurthermore, the reference implementation of the W3C standard\
    \ is not as mature as that proposed by\nFuture Internet 2019, 11, 33\n9 of 19\n\
    the ASAWoO project. Unlike the solutions proposed in [23–26], both Servients and\
    \ Avatars provide\nusers and developers with a comprehensive virtual representation\
    \ of physical objects to access and\ncontrol them. This uniﬁed resource representation\
    \ helps coping with device heterogeneity, which is\nnot well supported in Agri-IoT\
