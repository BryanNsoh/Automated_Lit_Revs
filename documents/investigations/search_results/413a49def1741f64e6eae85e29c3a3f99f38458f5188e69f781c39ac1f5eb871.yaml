  full_text: ">\nfuture internet\nArticle\nContribution of the Web of Things and of\
    \ the\nOpportunistic Computing to the Smart Agriculture:\nA Practical Experiment\n\
    Lionel Touseau * and Nicolas Le Sommer *\nIRISA-UBS, Université Bretagne Sud,\
    \ BP 573, 56017 Vannes CEDEX, France\n* Correspondence: lionel.touseau@univ-ubs.fr\
    \ (L.T.); nicolas.le-sommer@univ-ubs.fr (N.L.S.)\nReceived: 31 December 2018;\
    \ Accepted: 29 January 2019; Published: 1 February 2019\n\x01\x02\x03\x01\x04\x05\
    \x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: With the emergence of the\
    \ Internet of Things, environmental sensing has been gaining\ninterest, promising\
    \ to improve agricultural practices by facilitating decision-making based on\n\
    gathered environmental data (i.e., weather forecasting, crop monitoring, and soil\
    \ moisture sensing).\nEnvironmental sensing, and by extension what is referred\
    \ to as precision or smart agriculture,\npose new challenges, especially regarding\
    \ the collection of environmental data in the presence of\nconnectivity disruptions,\
    \ their gathering, and their exploitation by end-users or by systems that\nmust\
    \ perform actions according to the values of those collected data. In this paper,\
    \ we present a\nmiddleware platform for the Internet of Things that implements\
    \ disruption tolerant opportunistic\nnetworking and computing techniques, and\
    \ that makes it possible to expose and manage physical\nobjects through Web-based\
    \ protocols, standards and technologies, thus providing interoperability\nbetween\
    \ objects and creating a Web of Things (WoT). This WoT-based opportunistic computing\n\
    approach is backed up by a practical experiment whose outcomes are presented in\
    \ this article.\nKeywords: Web of Things; intermittent connectivity; opportunistic\
    \ computing; opportunistic sensing;\nprecision agriculture; smart agriculture\n\
    1. Introduction\nWith the recent progress achieved in the automation of farm machinery\
    \ and in the monitoring\nof the physical environment, agriculture moves towards\
    \ more environmentally-friendly, smart and\nprecise agriculture, addressing challenges\
    \ ranging from manpower shortage, adaptation to climate\nchanges, optimization\
    \ of environment resource usage, reduction of the usage of chemical crop\nprotection\
    \ products, etc. The Internet of Things (IoT)—which aims at connecting to the\
    \ Internet\nphysical objects that can sense, communicate, compute and sometimes\
    \ actuate—can indubitably\ncontribute to the development of the smart agriculture\
    \ and farming. A few research works have\nrecently experimented with the usage\
    \ of IoT platforms in the agriculture and farming context [1–3].\nThese experiments\
    \ have highlighted several issues that must be addressed to efﬁciently and\nautomatically\
    \ collect data in such challenging contexts, especially regarding the network\
    \ connectivity,\nthe network architecture and the interoperability between physical\
    \ objects. Applications and services\ndedicated to smart agriculture and farming\
    \ can tolerate, in some cases, delays and disruptions in data\nexchanges. Indeed,\
    \ some physical objects do not need to be connected to the Internet permanently,\n\
    because they measure environmental properties that do not evolve quickly (e.g.,\
    \ soil moisture and\nplant growth), and because they are in sleep mode most of\
    \ the time for energy saving purposes.\nAn alternative or a complement to long\
    \ range, low power and low rate wireless standards such as\nLoRa/LoRaWAN and SigFox,\
    \ could be to interconnect such devices to gateways opportunistically\nusing data\
    \ mules and short radio range wireless interfaces such as IEEE 802.15.4 and IEEE\
    \ 802.11—that\nFuture Internet 2019, 11, 33; doi:10.3390/ﬁ11020033\nwww.mdpi.com/journal/futureinternet\n\
    Future Internet 2019, 11, 33\n2 of 19\nallow transfering, thanks to a higher throughput,\
    \ a signiﬁcant amount of data in a short time\nfrom sensors (e.g., camera) or\
    \ to agribots (ﬁeld maps, tasks to achieve, etc.). Such an alternative,\nwhich\
    \ relies on opportunistic communication and computing techniques, is known as\
    \ the opportunistic\nsensing paradigm [4].\nBesides these problems, the lack of\
    \ semantic description and logical representation of physical\nobjects does not\
    \ allow easily consolidating collected data with data from external Web services\n\
    (e.g., weather forecast and plant growth models), to assemble objects to build\
    \ sophisticated systems,\nand to create high level services and applications that\
    \ should help farmers to take decisions, or even to\nperform tasks automatically.\
    \ The Web of Things (WoT) [5] is an attractive solution to address these\nissues.\
    \ Indeed, the WoT extends the IoT, and aims at doing for physical objects what\
    \ the Web did\nfor information resources, namely an identiﬁcation of resources\
    \ using Uniform Resource Identiﬁers\n(URIs), a semantic description of resources,\
    \ an access of resources through standard protocols, and the\ninclusion in resources\
    \ of links to other resources to enable a scalable discovery of highly distributed\n\
    resources. Following the trend of Web 2.0 participatory services, in particular\
    \ Web Mashups, it thus is\npossible to create applications mixing physical devices\
    \ with virtual services on the Web—this type of\napplications is often referred\
    \ to as physical Mashup [6,7].\nIn this paper, we present a WoT oriented platform\
    \ called ASAWoO (https://asawoo.gitlab.\nio/ [8]), that implements opportunistic\
    \ and disruption-tolerant networking and computing techniques.\nThis platform\
    \ makes it possible to deﬁne and instantiate logical extensions, called Avatars,\
    \ of physical\nobjects. Physical objects can be conﬁgured and controlled through\
    \ their avatar. Avatars provide a\nsemantic description of physical objects and\
    \ of their functionalities. Functionalities are implemented as\nREST services,\
    \ and can be deployed dynamically by the Avatars themselves according to the description\n\
    of the physical objects and of the execution context of these ones. Similar to\
    \ the functionalities,\nexecution contexts are described semantically, thus allowing\
    \ Avatars to reason on these descriptions\nand to perform adaptations dynamically.\
    \ REST services can be invoked using standard protocols\nsuch as HTTP or CoAP,\
    \ either using Internet-legacy transport protocols or disruption-tolerant and\n\
    opportunistic protocols. This platform can be deployed on physical objects themselves\
    \ provided\nthat they have enough processing and memory capacities, on gateways\
    \ to which physical objects are\nconnected or on cloud infrastructure. Objects\
    \ can be ﬁxed or mobile. For instance, data generated\nby the ﬁxed sensors can\
    \ be collected by data mules (e.g., tractors) and transmitted to their logical\n\
    representations deployed in a cloud infrastructure. These features make this platform\
    \ a relevant\nsupport for the development and the deployment of cyber-physical\
    \ systems and applications dedicated\nto the environmental sensing and to the\
    \ smart agriculture. In this paper, we also report experiments\nwe achieved with\
    \ this platform in an experimental agricultural farm.\nThe remainder of this paper\
    \ is structured as follows. Section 2 presents research works dealing\nwith opportunistic\
    \ environmental sensing, and details their limitations. Section 3 presents the\
    \ ASAWoO\nmiddleware platform and the concept of Avatars, and discusses the advantages\
    \ such a platform could\nbring in an opportunistic sensing and actuating context\
    \ such as smart agriculture and farming. Section 4\ndescribes the experiments\
    \ we performed with the ASAWoO platform, and presents some results we\nobtained.\
    \ Section 5 concludes this paper by summarizing our contribution.\n2. Related\
    \ Work\nOver the last years, a large majority of the research dealing with agricultural\
    \ crop monitoring\nhas focused on the development of small-scale testbeds and\
    \ specialized applications built on wireless\nnetworks formed by ﬁxed sensors\
    \ (WSN) [3,9,10]. Kim et al. [11] presented an example of such works\nthat rely\
    \ on infrastructure, where all the devices—a meteorological station, a sprinkler\
    \ system and\nhumidity sensors deployed a the ﬁeld; a base station installed near\
    \ the ﬁeld and connected to the\nnetwork infrastructure, which plays the role\
    \ of gateway between the network of sensors; and the\ninfrastructure—are in radio\
    \ range. Some works consider the issues of distances and of intermittent\nconnections—mainly\
    \ induced by the duty cycles of sensors for energy saving purposes—between the\n\
    Future Internet 2019, 11, 33\n3 of 19\ndevices, and solves them by adding redundant\
    \ relays and gateways to build a connected network.\nA few works dealing with\
    \ precision and sustainable agriculture propose to exploit the mobility of\ndevices\
    \ carried by people or embedded in agricultural vehicles (e.g., farm tractors\
    \ and agribots)\nin order to collect data generated by sensors or to deliver data\
    \ to actuators (e.g., sprinkler system\nand agribots). Such a collection process,\
    \ which leverages the contact opportunities between devices,\nis referred as being\
    \ opportunistic sensing.\nOpportunistic sensing and communication techniques,\
    \ which have an indubitable interest in\nthe agricultural domain, have also been\
    \ considered in a few systems that propose to exploit mobile\ndevices (carried\
    \ by people or embedded in vehicles) to collectively measure social or environmental\n\
    data in large-scale pervasive environments. These systems rely on opportunistic\
    \ and people-centric\nsensing techniques. They differ from ﬁrst-generation sensor\
    \ networks, not only in their goal to\nsupport concurrent people-centric and opportunistic\
    \ sensing applications in urban environments,\nbut also in their hardware and\
    \ software heterogeneity, high volatility, and very large scale. CarTel [12],\n\
    MetroSense [13], MobiScopes [14], SenseWeb [15], Urbanet [16] and Urban Atmospheres\
    \ [17] are\nexamples of such systems. To report information from a given region\
    \ using these systems, applications\nrun sensing tasks on the mobile devices that\
    \ are located in this region and that have chosen to\nparticipate to the sensing\
    \ process. Mobile devices report sensor data through opportunistic network\nconnections,\
    \ such as those they establish with third-party access points existing in their\
    \ radio range.\nFor instance in CarTel, a network node is a mobile device coupled\
    \ to a set of sensors. Each node\ngathers and processes sensor data locally before\
    \ delivering them to a central portal on the Internet,\nwhere the data are stored\
    \ in a database for further analysis and visualization. Mobile devices\nopportunistically\
    \ communicate, using their wireless interface (e.g., Wi-Fi and Bluetooth), with\
    \ other\nCarTel mobile devices and with Internet access points found in urban\
    \ areas. The portal and the\nmobile nodes use a delay-tolerant network stack,\
    \ called CafNet, to communicate. CarTel applications\nrun on the portal, and submit\
    \ SQL queries to a delay-tolerant continuous query processor called\nICEDB. This\
    \ query processor maintains a list of queries submitted by the applications, and\
    \ pushes\nthem to remote nodes using CafNet. It receives results from remote nodes,\
    \ and puts them into\na relational database. MetroSense adopts a similar approach,\
    \ and envisions a future Internet in\nwhich a large part of the data trafﬁc is\
    \ generated by sensors carried by people during their daily\nlife. BikeNet [18]\
    \ and CenceMe [19] are examples of applications based on the MetroSense system.\n\
    In BikeNet, bicycles equipped with multiple sensors communicated with neighboring\
    \ bikes as well as\nthe network infrastructure, and deliver sensing data to a\
    \ Web portal that promotes social networking\namong cyclists. Similarly, in CenceMe,\
    \ mobile phones collect data about a user’s activity and share it\nwith buddies\
    \ via a social network. Several other sensing applications have been proposed\
    \ by project\nUrban Atmospheres [17] and the MIT Senseable City Lab [20]. Project\
    \ SenseWeb proposes a Web-based\nplatform and tools to publish and query sensor\
    \ data across Internet. Sensors can measure various\nphysical variables, can be\
    \ static or mobile and carried by humans, or embedded in vehicles or on\nrobots.\
    \ To hide the heterogeneity and the intermittent connectivity of sensors, sensors\
    \ are connected\nto a gateway that provides a uniform interface to communicate\
    \ with them. Urbanet also focuses on\nsensing in spontaneous urban networks composed\
    \ of heterogeneous and potentially mobile sensors.\nHowever, unlike the above-mentioned\
    \ works, it does not rely on central collection points across\nthe Internet that\
    \ perform data and task management, and act as mediators between users and the\n\
    network. Urbanet proposes three middleware solutions to develop distributed sensing\
    \ applications\nthat do not require servers or Internet connectivity; sensing\
    \ applications running on mobile devices.\nThese solutions, respectively, present\
    \ the network: (1) as a distributed sensor database that can be\nqueried via a\
    \ SQL-like language; (2) as a single virtual name space that applications use\
    \ to access\nindividual resources offered by nodes; and (3) as a client-service\
    \ model where services migrate to\ndifferent network nodes to maintain a semantically\
    \ correct and continuous interaction with clients.\nThe above-mentioned works\
    \ have drawbacks regarding the opportunistic protocol they\nimplement, as well\
    \ as Web-based approach they propose. Indeed, similar to CafNet [21], opportunistic\n\
    Future Internet 2019, 11, 33\n4 of 19\nprotocols used in these works often rely\
    \ on a simple epidemic (nodes exchange with the other nodes\nthey encounter all\
    \ the messages they have). However, such an epidemic approach is known to not\n\
    be the more efﬁcient one, especially when there are many data to exchange; more\
    \ sophisticated and\nefﬁcient opportunistic protocols have indeed been proposed\
    \ to address the issues of the epidemic\nrouting protocol [22]. Moreover, these\
    \ works propose a Web portal that renders the data that have been\ncollected from\
    \ the sensors, and do not propose logical extensions of physical objects in the\
    \ Web that\nare able to provide a semantic description of these objects and of\
    \ their functionalities, and that offer\nmeans to conﬁgure and to control them\
    \ through Web standards and protocols. However, as mentioned\nin the Introduction,\
    \ such an approach offers signiﬁcant advantages, the physical Mashup being one\
    \ of\nthem. WoT solutions have been investigated in the agricultural context [23,24]\
    \ (and also in the smart\nhome context [25,26]) to improve the processing of dataﬂows\
    \ produced by sensors and to expose API\nof physical objects in the Web. Agri-IoT\
    \ [23] is a data analytics platform composed of multiple layers,\nallowing to\
    \ communicate with devices (lower layer), to analyze data (intermediate layers)\
    \ and to\npresent information to end-users either using dashboards or mobile applications\
    \ (higher layer). In this\nplatform, sensors, and the data they produce, are semantically\
    \ described using agricultural ontologies.\nHowever, again, these solutions do\
    \ not implement disruption-tolerant or opportunistic networking\ntechniques to\
    \ cope with the connectivity disruptions that can occur in smart agriculture and\
    \ farming\napplication domains, and more generally in scenarios involving mobile\
    \ devices communicating with\nshort range wireless interfaces.\nIn the next section,\
    \ we present a WoT dedicated platform called ASAWoO. This platform\nimplements\
    \ opportunistic networking and computing mechanisms, and addresses the drawbacks\
    \ of\nabove-presented works.\n3. Leveraging the Web of Things and the Opportunistic\
    \ Computing to Build Systems for the\nSmart Agriculture\nSmart agriculture mainly\
    \ consists in growing seedlings and plants while preserving natural\nresources\
    \ (e.g., water) and limiting crop protection products. To do so, both environmental\
    \ properties\n(soil moisture, ambient temperature, sunshine, etc.) and crop growth\
    \ are monitored using ﬁxed sensors\nor sensors embedded on ﬁeld machines, drones\
    \ or agribots. Collected data are compared to agricultural\ndata and models to\
    \ make decisions about the treatments to be performed and the means to achieve\n\
    them (traditional agricultural machines, agribots, and drones). We argue that\
    \ models, protocols,\ntechniques and approaches developed both in the WoT and\
    \ in the opportunistic computing can help\ndevelop and deploy cyber-physical systems\
    \ and applications dedicated to the smart agriculture. In the\nremainder of this\
    \ section, we develop and justify these words by explaining successively how the\n\
    opportunistic computing and the WoT can contribute to smart agriculture. Before\
    \ detailing these\ncontributions, we remind the key features of the opportunistic\
    \ computing and of the WoT.\n3.1. Contribution of the Opportunistic Computing\n\
    This subsection ﬁrst explains what opportunistic computing is and to what extent\
    \ it could beneﬁt\nsmart agriculture. Then, it thoroughly describes how a support\
    \ for opportunistic computing was\nimplemented in a Web of Things platform.\n\
    3.1.1. Deﬁnitions of Opportunistic Computing and Sensing, and Their Suitability\
    \ for Smart Agriculture\nOpportunistic networking is a research ﬁeld that can\
    \ be considered as being a derivative of the\nDelay-Tolerant Networking (DTN)\
    \ research domain. While DTN [27] characterizes networks with\nlong-delay communications\
    \ and/or with an unreliable connectivity, opportunistic networks denote\nmobile\
    \ networks that exploit transient—and sometimes non-predictable—radio contacts\
    \ between\nmobile devices to exchange data [28]. Opportunistic networking therefore\
    \ mostly targets disconnected\nmobile ad hoc networks (D-MANETs), as illustrated\
    \ on Figure 1. However, the differences between\nthese two approaches, which both\
    \ rely on the “store-carry-and-forward” principle, are marginal,\nFuture Internet\
    \ 2019, 11, 33\n5 of 19\nand both terms are indistinctly used in this paper. Numerous\
    \ opportunistic forwarding protocols\nhave been proposed over the past years [22],\
    \ investigating forwarding strategies based notably on\nepidemic approaches or\
    \ on social criteria (computed from mobility patterns, history of contacts or\n\
    location information). Opportunistic computing [29] is an extension of opportunistic\
    \ networking,\nwhere resources offered by devices are, in general, abstracted\
    \ and made available through services,\nthus allowing devices to access resources\
    \ provided by the devices they have encountered directly\nor via intermediate\
    \ devices. Opportunistic computing and networking do not make assumptions\nabout\
    \ the network topology and support frequent and unpredictable changes in this\
    \ one, as well as\nits fragmentation.\nFigure 1. Opportunistic networking in a\
    \ disconnected mobile network.\nSuch features make opportunistic computing and\
    \ networking interesting for the development\nof systems dedicated to the smart\
    \ agriculture. Unlike urban areas that may offer solid network\ninfrastructure\
    \ favorable to environmental sensing, farms are usually located in rural areas\
    \ where\nthe cellular network coverage is often lackluster and therefore does\
    \ not provide a reliable network\ninfrastructure. Furthermore, devices involved\
    \ in smart agriculture (e.g., sensors, agribots, and drones)\nare by nature likely\
    \ to fall in the D-MANET category, because devices may run out of battery or enter\
    \ a\nsleep mode for energy-saving purposes, and because mobile devices enter and\
    \ exit the communication\nradius of other nodes as they roam. Computing systems\
    \ relying on opportunistic communications,\nhowever, make it possible to collect\
    \ data generated by sparsely distributed sensors, even if these ones\nare not\
    \ up at the same time and/or if it does not exist an end-to-end path between some\
    \ sensors and\nthe gathering point. For this purpose, mobile devices (e.g., tractors,\
    \ agribots, drones, and smartphones\ncarried by farmers) can in addition be used\
    \ as “data mules” to collect data from sensors directly\nor to transfer data between\
    \ the different parts of the network that are isolated from one another.\nOpportunistic\
    \ computing furthermore allows farmers to deploy sensors or actuators in their\
    \ ﬁelds\nand/or in their farms, even on their animals [30], without having to\
    \ worry about the location, the radio\nrange, the duty cycle and the sleep phases\
    \ of these devices.\nFor the sake of illustration, let us consider a crop irrigation\
    \ management application that can\nprocess soil moisture data produced by sensors\
    \ deployed in agricultural ﬁelds, and that can trigger\nthe watering system if\
