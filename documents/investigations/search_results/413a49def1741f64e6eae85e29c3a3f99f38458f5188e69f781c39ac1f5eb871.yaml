    node Full size image Due to its reliability connectivity over short distances,
    ZigBee wireless technology has been chosen for intra-network data routing in S2M-WSN.
    Furthermore, the configurable feature of this technology allows it to work in
    three different device configurations in the network such as coordinator, router,
    and end device. The ZigBee can automatically initiate, maintain and manage the
    information in the network when configured as coordinator device. It links the
    network devices together by transmitting the data and associating with other routers
    and end-devices when acts as a router device. The end device nodes can only send
    and receive the data. The coordinator, router, and end devices are similar in
    hardware but different in terms of inbuilt embedded software. Each function can
    be realized through the software configuration inbuilt in M3SS node. The M3SS
    node can also be configured as CH whose role is to receive and aggregates the
    data frames from associated networked sensor nodes reporting to it and routes
    the aggregated data frames to BS. In S2M-WSN, the CH is a solar-powered M3SS mote
    in which ZigBee is configured as a router. The CH acts as a data integrator cum
    router between sensors and BS. The inbuilt routine in CH receives the data from
    sensing nodes, cleans and validates it, assigns a unique number to the data packet
    and routes the formatted data packet to next level via ZigBee interface. This
    unique number signifies the single intermediate data packet from multiple sensing
    nodes under it. 4.1.3 Designing base station (BS) node The role of base station
    (BS) node is to receive the data from multiple CHs. The BS acts as a gateway to
    S2M-WSN. It aggregates the acquired data from CHs using aggregation algorithms,
    formats in a predefined data frame format and transmits it to distantly located
    DSS over GSM technology. It also integrates S2M-WSN with external system such
