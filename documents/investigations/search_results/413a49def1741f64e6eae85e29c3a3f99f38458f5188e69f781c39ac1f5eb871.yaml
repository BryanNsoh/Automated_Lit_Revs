    Both η and ηv of sensor node 6 was extremely low as it was located at a farthest
    distance from the base station. The minimum valid data rate was 91.9% obtained
    from Node 3’s reading whereas the measurements from all the other sensor nodes
    represent valid data rates above 97%. Fig. 20 Data packet delivery rate Full size
    image Fig. 21 Valid packet delivery rate Full size image In summary, the developed
    system performed exceptionally well and satisfactorily during the field deployment.
    It has also shown advantages of network topology that enables continuous and reliable
    data collection. The overall system provides features of automated data uploading
    and logging in base station and DSS database respectively where the logged data
    was transacted over ZigBee till base station and over cellular network to DSS.
    The users of system can easily access the database through mobile phones that
    empower them with real, right and relevant information at right time when they
    needed the most. This enhances their decision making capability to many folds.
    8.3 Support delivery performance ratio (SDPR) During the entire prototyping and
    experimentation, approximately 50 nos. of times the value of soil temperature
    and moisture exceeds the threshold limit and alerts have been generated by the
    DSS. On the same time advisories with respect to generated alerts have been generated
    and communicated to the registered mobile number. Out of 50 nos. of generated
    advisories, approximately 47 messages have been successfully delivered which makes
    the SDPR of system near about 94%. The SDPR of the system is dependent upon the
    cellular service to a large extent. The loss of 6% advisories is due to the cellular
    network service. 8.4 System response time (SRT) The response time of the system
    is tested with two nos. of con current users (assumption) as only two mobile nos.
    has been registered in the system database. It is also assumed that system will
    automatically send advisories on the two mobile numbers as and when threshold
    breaches. The threshold breach is considered as one of the request. The time to
    process the data base query was measured using measurement of system time before
    and after execution of each database query. The small latency value has been manually
    added to each calculation and it was found that the response time of the system
    is near to real time and it ranges from few second to minutes depending on the
    availability of congestion free cellular network. 8.5 Impact on plant growth and
    yield In order to observe the plant growth, few plants were selected as reference
    plants in each cluster area of the garden. Then the plant height was measured
    manually on these plants three times a week and significant growth in height was
    observed during observation weeks. Further the effect of each soil parameter on
    plant height is analyzed and the variation of same is as shown in Fig. 22. Fig.
    22 Impact on plant height growth Full size image During the observation period,
    the deviations in measured parameters from optimal ranges were recorded automatically
    by the DSS. In case of threshold breach, alerts with remedial advisories has been
    automatically generated and communicated to registered farmers/end users on their
    mobile phones as shown in figure. The rule of alerts and advisories generated
    by the DSS is given in table 6. To comply the expert guidance (advisories) given
    by the system, the garden soil conditions were manually controlled by applying
    the suitable supplements/irrigation/fertilizers etc. till the optimal condition
    for tomato crop growth and disease reduction as defined in section were achieved.
    The measurements were recorded and analyzed iteratively in closed loop manner.
    The soil parameters were monitored and controlled by applying the suitable supplements
    based on the parametric variation monitored till the optimum condition suitable
    for tomato crop growth and disease reduction were achieved. The foremost requirement
    for tomato crop growth requires very stable temperature ranges with minimum temperature
    is around 10 °C and maximum being 34 °C and optimum temperatures ranges from 26
    to 29 °C. Inadequate temperature variation may result into poor fruit quality
    or reduced yields. Therefore, based on the monitored data, whenever the system
    generates alerts/alarm of ‘temperature exceeded optimal range’ the inadequate
    temperature variation was taken care by two actions via. (i) the crop field was
    covered with polycover and the plant area was converted into ‘green house’. (ii)
    to lower the soil temperature the plant area was irrigated. The user was supported
    through SMS such as higher temperature: poly cover advised and/or irrigate the
    field which assists him in taking right decisions/actions or counter measures.
    9 Conclusion and future scope of work The paper has discussed the design of both
    WSN and DSS and their integration for prototype deployment in tomato garden. The
    design of both WSN and DSS is presented with their validation in laboratory as
    well as in real conditions before actual deployment. The various issues such as
    power depletion, node ruggedness, node failure in harsh environment, failure in
    data packets and missing data values have been observed. The DSS prototype has
    been designed for experimentation purpose. The WSN coverage and deployment strategies
    for different crop, rule design, exact calculation mechanism for response time
    calculation of DSS, GUI finalization and development of rule editor shall be taken
    as a future scope of work. Currently the rules and associated advisories (text)
    has to be added for a new crop for analysis which is the limitation of system.
    The research work for handling uncertainty in real life soil data using hybrid
    approach which is combination of fuzzy and rough set and auto generation of rules
    shall be taken up in future as future scope of work. The authors believe that
    the complete design and development of whole integrated system will resolve many
    decision related issues of farmers and shall also empower them with DSS that gives
    online support based on data analysis of S2WSN data. This system will definitely
    provide a break through of many problem the end users faces during complete harvesting
    period. The system also makes farmers familiarize about use of ICT in agriculture.
