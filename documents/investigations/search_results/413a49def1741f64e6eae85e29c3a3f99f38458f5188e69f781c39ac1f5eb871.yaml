    presented in Sect. 5. 2 Information and Communication Technology in Agriculture
    The IoT-based smart agriculture monitoring is employed to allow the professional
    and farmers for monitoring the condition of the environment, farmland, soil, and
    crop growth. The entire smart agriculture system consists of the various types
    of sensor, UAV, satellite, GPS, actuators, gateway, cloud server, Internet, and
    Android mobile phone. The actuator has a provision for driving systems in the
    smart agriculture which respond to the given command by the central co-coordinator.
    For example, the central coordinator estimates the soil moisture and schedules
    the irrigation (turn-on and turn-off) of the actuators based on the readings from
    the farm field sensors. Each sensor node sends the sensed data to the cloud server
    through the gateway and Internet. Particularly, the gateway is used to collect
