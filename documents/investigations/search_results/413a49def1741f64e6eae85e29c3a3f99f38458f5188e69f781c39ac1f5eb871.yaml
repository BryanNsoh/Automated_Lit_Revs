    of the big data and Internet of Things (IoT) becomes an ever-growing technology
    in smart agriculture development which provides the enhancement of socio-economics,
    logistics, and living standards. The IoT continues to integrate the huge amount
    of data collected from various sources (data on social media and commercial networking,
    banking transactions, government sector and industrial records, forecasting of
    the weather, sensor networks, satellites, study materials, GPS, and space other
    research data) throughout the world [13]. For different kinds of smart applications
    and services, the big data has undergone the different level of analysis to produce
    the needed semantic information. But the big data results in the following practical
    challenges [14]. Data representation: The big data have uniqueness in the dataset
    including type, pattern, syntax, semantics, size, and accessibility. For computer
    interpretation and analysis, an improper representation of data will give unreliability
    in the original data and may also affect the efficient interpretation of various
    dataset. Thus, proficient data representation is needed to manage the heterogeneous
    dataset at various levels and also enables the different field to access the data
    [13]. Storage of big data: Today, various kinds of data are increasing at an exponential
    rate. In 2020, the amount of data generated and replicated from 4.4 to 44 ZB,
    said according to the International Data Corporation (IDC). Thus, an intelligent
    data redundancy reduction and compression techniques are needed to reduce the
    storage cost-effectively [14]. Responsiveness: Traditional data analysis systems
    lack maintaining the heterogeneous dataset structure which causes data incompatible
    issues in various engineering and research application. And also it fails to find
    structures and relationships within big data in a timely manner, thereby causing
    latency in data retrieval and processing. Hence, an effective data mining and
    analytical algorithms are highly concentrated, so as to overcome the issue of
    scalability and manageability in analyzing the huge volume of data [14]. Energy
    and heat dissipation management: The transmission, storage, and processing of
    big data by the server will consume more electric power. And also, it dissipates
    huge volume of heat which reduces the performance and lifespan of the server.
    Thus, effective energy consumption and heat control and management mechanisms
    have great attention in preserving the economy and environment [14]. 2.1.2 Role
    of Cloud and Fog Computing in IoT The cloud based service refers to a variety
    of resources related to the applications provide to the users on-demand over the
    Internet. The cloud computing is an effective computation paradigm for analyzing
    and managing the big data in IoT. The big data related processes such as data
    acquisitions, processing, filtering, and transmission are rationalized for providing
    identical information related to the needs of the user through IoT. Cloud computing
    offers adequate resources and solutions to maintain, store, diagnostic, and analyze
    to provide a solution for the large amount of data produced by the IoT [15]. These
    resources are remotely located and managed by the service provider and are used
    for the integration of host data, diagnostic, visualization, and development of
    the smart application. The remote user can easily access the cloud platform with
    their services and resources by using a mobile phone. Numerous sensor nodes are
    deployed in the targeted area to sense the interest in croplands and environments.
    These field sensors sense the event, pre-process, and transmit the collected data
    to the cloud-server directly or through gateway nodes [16]. The performance of
    the cloud computing is limited due to scalability, congestion and latency [17].
    This is because of a huge volume of the gathered data transfer to the cloud and
    then sent back to the application devices which have a serious impact on the performance.
    To overcome these drawbacks, IoT architectures are developed with distributed
    computing model based on the fog paradigms, in which the fog computing node is
    deployed at the edge of the network to perform the automated decision and learning
    process, storage, and interface with cloud services [1, 15]. This fog computing
    paradigm allows the farmers to easily analyze the changes and make the decision
    in a short period. 2.2 Role of Sensors The advancement in the MEMS and other communication
