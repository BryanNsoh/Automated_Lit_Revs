    \ point (PWP) multiplied by the effective root depth. The FC\nand the PWP were\
    \ estimated according to the Saxton equation [32]. Moreover, another\nimportant\
    \ term is the fraction of TAW that a crop can extract from the root zone without\n\
    suffering water stress, named as readily available soil water (RAW).\nConsidering\
    \ that irrigated olive trees have a relatively shallow root system, it is\nessential\
    \ to apply water at the effective root zone, reducing the deep percolation. Depending\n\
    on the soil type, the olive grove’s effective root zone is usually up to 30 cm\
    \ in soil depth [33].\nAt that depth, there is a minimum threshold of critical\
    \ matric potential, the lower limit\nof the readily available water (RAWLLim),\
    \ which needs to be maintained. The typical\nthreshold for olive trees ranges\
    \ from—30 to −100 kpa depending on the phenological\nstage [34,35].\nAnother beneﬁt\
    \ of the proposed irrigation model is that it issues differentiated recom-\nmendations\
    \ for saline water irrigation. For olive cultivation, irrigation water is considered\n\
    to be of low quality when the ECw is greater than 3 dS/m. The main negative effects\
    \ of\nirrigation with saline water are (a) clogging of drippers, (b) making the\
    \ soil water osmotic\npotential more negative so that the roots cannot absorb\
    \ water efﬁciently, (c) causing root\nand plant toxicity, as well as (d) destruction\
    \ of the soil structure (reduction of soil water\nholding capacity). In cases\
    \ when there is not enough rainfall during consecutive years, salts\nwill gradually\
    \ accumulate from year to year leading to the destruction of soil texture and\n\
    desertiﬁcation [36–38].\nAccording to [39] the olive yield is reduced by about\
    \ 10% when the electrical con-\nductivity of the soil saturation extract (ECe)\
    \ ranges from 4 to6 dS/m. The authors of [40]\nproposed a mathematical approach\
    \ which correlates the ECe and the soil electrical conduc-\ntivity (ECa) with\
    \ various soil properties. Thus, based on this approach, the ECe threshold\nof\
    \ 4–6 dS/m for olive trees was converted to the corresponding threshold values\
    \ of ECa in\nour study parcels. These ECa values were estimated to be within 5–7\
    \ dS/m. Considering\nthe above, when the ECa, at a soil depth of 30 cm, is greater\
    \ than 5 dS/m, the proposed\nIoT system recommends the use of irrigation water\
    \ only at critical stages of olive growing.\nThus, 1–2 irrigations are recommended\
    \ before and after ﬂowering—during spring (the\nirrigation water quality is usually\
    \ better)—so that ﬂowering, fruit set and shoot growth\nare promoted. In addition,\
    \ drip irrigation is recommended to be applied at less frequent\nintervals using\
    \ a higher dosage of water each time, so that salts from the previous irrigation\n\
    events are removed to the boundaries of the wetted soil and consequently the main\
    \ volume\nof water in the soil remains close to the ECw values [41,42].\n2.4.\
    \ Irrigation Strategies and Olive Fruit Fly Alarm Rules\nBased on the proposed\
