    \ for Further Improvements\nConsidering that Mediterranean islands such as Crete\
    \ include signiﬁcant rural and\ntouristic areas, water strategy approaches based\
    \ on smart technological tools may ensure\nthe balanced development between cultivated\
    \ and touristic activities, especially on islands\nsuffering from water shortage.\n\
    The proposed easy-to-use IoT system can offer farmers and local authorities the\
    \ ability\nto support proper irrigation and pest control management at the parcel\
    \ scale. It is also of\nhigh importance to note that the proposed system is a\
    \ low-cost IoT solution as it is based\nWater 2023, 15, 1739\n15 of 18\non an\
    \ open-source software and the hardware on edge devices consists of widespread\n\
    economical modules. The recommendations for farmers proposed by this system can\n\
    contribute to achieving increased water-use efﬁciency. Based on the soil properties\
    \ data\nand the climatic data of a parcel/region, the IoT platform could assist\
    \ the user to identify\nthe appropriate irrigation dose.\nThe achievements of\
    \ this IoT system can be summarized to the following points: (a)\nthe reduction\
    \ of irrigation water losses by implementing modern and accurate irrigation\n\
    techniques, both for areas with high concentrations of salts in irrigation water\
    \ and for\nnon-saltwater affected areas; (b) the optimization of irrigation based\
    \ on soil properties,\ncrop type, phenological stage as well as climatic conditions;\
    \ (c) the recommendation of a\ndeﬁcit irrigation strategy which can enhance irrigation\
    \ efﬁciency, especially in areas with\nlimited water availability, giving water\
    \ only during drought-sensitive crop stages; and (d)\nsupporting alarms for pest\
    \ control using climate parameters, an extra useful service to\nthe farmers, ensuring\
    \ their crop productivity. These decision-making alarms are of high\nimportance\
    \ considering the more frequent insect outbreaks as an effect of changing weather\n\
    conditions, especially in Mediterranean agro-ecosystems.\nTo ensure the functionality\
    \ and trustworthiness of the proposed IoT system, the\neight selected parcels\
    \ in eastern Crete capture a wide range of olive, Mediterranean agro-\necosystems\
    \ including the heterogeneity of climatic, soil, topography and cropping systems.\n\
    Moreover, for each studied parcel the recommended weekly irrigation dose as well\
    \ as\nthe alarms for pest control were compared with the corresponding, manually\
    \ calculated\nirrigation values (obtained by the FAO-56 Penman-Monteith equation)\
    \ and fruit ﬂy alarms\n(obtained by the rules of favoring weather conditions),\
    \ respectively. The above comparison\nwas accomplished during the irrigation period\
    \ of 2022. These comparisons indicate that the\nirrigation dose as well as the\
    \ alarms for pest control proposed by the IoT system and the\nmanual approaches\
    \ for all the studied parcels was entirely the same. The above conﬁrms\nthe reliability\
    \ of the outputs recommended by the IoT system.\nThe limitations of the proposed\
    \ IoT system as well as actions for further improvements\ncan be considered in\
    \ the following points. So far, preliminary user testing has been comple-\nmented\
    \ by the team of the project as well as a few farmers that had practical familiarity\
    \ with\nthe proposed IoT system during project dissemination actions. The feedback\
    \ concerning\nthe usability of the system that was obtained by these actions was\
    \ fairly satisfactory. Never-\ntheless, for further improvement of user interaction\
    \ and platform usability, a systematic\nuser test should be conducted. In addition,\
    \ as future steps, the proposed decision-making\nIoT system must expand its application\
    \ to additional cropping systems including (a) more\ncrop types of the island\
    \ (for local use), or even crops from other Mediterranean countries,\n(b) different\
    \ irrigation methods and agricultural practices, (c) different soil types, as\
    \ well\nas (d) different climate zones and modelling for more pest/disease outbreaks.\
    \ Finally,\nit should be noted that during the following irrigation period another\
    \ capability of this\nmonitoring IoT system to automatically regulate irrigation\
    \ (by controlling electric valves of\nthe irrigation system) based on soil moisture\
    \ levels will be tested and incorporated; a fact\nthat can further improve the\
    \ efﬁciency of irrigation and save time and effort for the farmer.\n4. Conclusions\n\
    The Mediterranean is considered a climate change hotspot. Many Mediterranean\n\
    areas face or will face the heat of climate change more than other places in Europe,\
    \ with\nthe largest increase in temperature and reduction in rainfall. Mediterranean\
    \ agriculture,\nincluding olive cultivation, has to adapt to new challenges that\
    \ affect local water, energy and\necosystems. On the island of Crete in Greece,\
    \ agriculture is already the largest user of water.\nThe aim of this paper is\
    \ to propose an advanced and easy-to-use technological system as\nan extra component\
    \ of an already applied regenerative agriculture approach to cultivating\nolives,\
    \ protecting production and ensuring efﬁcient use of water. Speciﬁcally, this\
    \ paper\nintroduces a low-cost IoT monitoring system that has been tested in all\
    \ the different olive\ncultivation characteristics in the extended area of eastern\
    \ Crete for proper irrigation and\nWater 2023, 15, 1739\n16 of 18\npest control\
    \ management at parcel scale. The proposed system provides useful information\n\
    in areas that face issues with water availability, saltwater intrusion and pest\
    \ infestation.\nThe Implementation of the IoT-based monitoring system took place\
    \ at eight parcels in the\neastern part of Crete, where, through the proposed\
    \ system, smart irrigation and pest control\nalert approaches for every parcel\
    \ were offered to the farmers. The proposed system includes\nstate-of-the-art\
    \ technologies incorporating soil and atmospheric monitoring sensors and\nmicrocontrollers\
    \ for transmitting information using the MQTT protocol. Data are received\nat\
    \ a portal and made accessible on the cloud where they can be observed in real-time\
    \ over\nan open-source IoT system offering the farmers services concerning proper\
    \ irrigation and\npest control. The advanced open access decision-making system\
    \ implemented in olive\nparcels offers users the capability: (a) to know the weekly\
    \ irrigation dose per tree at the\nstudied parcel, (b) to know the proper irrigation\
    \ needs in case of applied saline irrigation,\n(c) to suggest deﬁcit irrigation\
    \ in areas with low water availability as an adaptation strategy\nmeasure to climate\
    \ change, (d) to send alarm messages to the farmers concerning the danger\nof\
    \ pest infestation aiming at protecting production, and (e) to install an affordable\
    \ ﬁeld\nmonitoring system as it is based on an open-source software and the hardware\
    \ consists of\nwidespread economic modules. The above capabilities offered by\
    \ the proposed easy-to-use\nIoT system can increase farmers’ and policy makers’\
    \ awareness of optimal irrigation and\npest control management issues critical\
