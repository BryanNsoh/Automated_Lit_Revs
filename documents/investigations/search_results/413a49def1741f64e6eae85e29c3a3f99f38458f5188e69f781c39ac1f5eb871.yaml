    Performance metrics The performance of proposed integrated S2M-WSN-DSS system
    has been validated and analyzed by using a set of performance metrics which shall
    be discussed in following subsection. 7.2.4.1 Data packet delivery rates The performance
    of S2M-WSN is analyzed in terms of %age data packets transmitted by S2M-WSN and
    received by DSS. Since the communication media in between the two sub systems
    is wireless, hence it will prone to packet drops. The performance is of S2M-WSN
    analyzed in terms of both total data packets received and valid data packets received.
    Both these factors define the reliability in data communication. If Nt and \({\text{N}}_{\text{r}}\)
    defines the total no of transmitted data packets and total no of received data
    packets then data packet reception rate (η) in percentage is defined as: $${{\eta
    }} = \frac{{{\text{N}}_{r} }}{{{\text{N}}_{t} }} \times 100.$$ Due to the wireless
    propagation data packet through the network, there is always probability that
    few fields of the data packet gets corrupted or dropped or might contain invalid
    data values due to random channel behavior, link failures or signal attenuation
    due to other environmental effects. Each invalid data were deposited as “NULL”
    in data repository/database. A valid data rate (ηv) was defined as: $${{\eta }}_{\text{v}}
    = \frac{{{\text{N}}_{v} }}{{ {\text{N}}_{r} }} \times 100$$ where \({\text{N}}_{\text{r}}
    , {\text{and N}}_{\text{v}}\) is the total number of received data packet and
    total number of received valid packets at the repository of prototype DSS from
    S2M-WSN during a certain period of time. With higher Nv, ηv would be higher and
    data communication would be more reliable which lead to more reliable system.
    In practical scenario, during the data transmission, on-field plant canopy commonly
    cause radio signal attenuation. Meanwhile, competition among data upload could
    introduce logical failures. As discussed, the system performance greatly depends
    upon higher \({\text{N}}_{\text{v}}\). Therefore, in order to increase \({\text{N}}_{\text{v}}\),
    the DSS shall request the data packets from BS requesting data from specific sensing
    node in S2M-WSN whenever data is not received in stipulated time interval or in
    case of invalid data packet reception from that particular node. The request is
    made through the base station to each nth node. Each request invokes the idle
    nth node and awakes it from sleep mode so that it retransmits the latest data.
    In this manner the value of \({\text{N}}_{\text{v}}\) tends to equalize with \({\text{N}}_{\text{r}}\)
    and \({\text{N}}_{\text{t}}\) which makes the system stability better. 7.2.4.2
    Support delivery performance ratio (SDPR) The simplest and most important performance
    indicator of the designed DSS is the support delivery performance ratio. The main
    aim of agricultural DSS is to support the farmers with right decision support
    at right time. The support in terms of advisories shall be delivered in time and
    the support delivery performance must be high. It is measured in %age and defined
    through the following empirical formula $$SDPR = \frac{Actual\, Deleivered \,Support\,
    Advisories }{Total \,No \,of \,Advisory\, Generated}.$$ This SDPR measures the
    extent to which the advisories generated by the system are actually getting delivered
    to the register users as intended during a selected period (which may range from
    day to week, months) at any location of the end user. The primary utility of the
    SDPR is to identify whether the system generated advisories are getting delivered
    less or more at any location intended or not. This ratio is calculated by assuming
    the availability of cellular network services at all time. 7.2.4.3 Response time
    and throughput The system response time basically measures the total time that
    a system takes to process a request or transaction including latency. The time
    taken in processing a single request/transaction are not always represents the
    system’s typical response time. Therefore the average of response time of many
    requests is usually taken to calculate the good measure of system’s typical response
    time. The unit of response time is generally taken as “requests/second” or “transactions/second”.
    The throughput of the system is linearly related with the response time and usually
    defined as reciprocals of one another. The following formula has been used to
    determine \(T_{response}\), the response time (in s) at peak load where peak load
    is the point at which requests/transaction per minute start to decline. $$T_{response
    } = \frac{No\, of\, Concurrent\, Users\left( N \right)}{Requests\, the\, system\,
    request\, per\, second\left( R \right)} - T_{processing}$$ Here \(T_{processing
    }\) is the time taken by the system to process the transaction or request. 8 Results
