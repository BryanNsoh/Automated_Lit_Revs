    \ per tree of each parcel were determined based on the meteorological\ndata (recorded\
    \ by the nearby weather station) using the Penman equation (FAO56 version).\n\
    In addition, as a parallel and more accurate process, the soil moisture data were\
    \ used to\nconﬁrm or reduce/postpone the need for the applied irrigation dose\
