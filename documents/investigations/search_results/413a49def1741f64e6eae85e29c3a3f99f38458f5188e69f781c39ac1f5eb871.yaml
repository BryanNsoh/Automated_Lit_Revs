    \ from sensors up to the base station without a permanent connectivity\nbetween\
    \ each node.\n4.3. Evaluation of the Web of Things Approach\nThe experiment described\
    \ in the previous section focused on the validation of ASAWoO\nopportunistic communication\
    \ capabilities, whereas the Web of Things aspect could not be tested\nat that\
    \ time. WoT modules were nonetheless still validated in the later stages of ASAWoO\
    \ development\nin another experiment, which is brieﬂy presented in this subsection.\
    \ During the Montoldre experiment,\nASAWoO middleware mainly consisted of the\
    \ Avatar core, the functionalities management and\nregistry features (i.e., functionalities\
    \ were advertised as RESTful services) as well as the opportunistic\ncommunication\
    \ module. The second experiment was run in Bordeaux, France. It introduced the\n\
    device manager and the semantic reasoning features to instantiate capabilities,\
    \ simple and composite\nfunctionalities, as well as the WoT Application module.\
    \ Unlike the farm experiment, which spanned\nover four months, this one lasted\
    \ only one day. Since the communication module had already been\nvalidated in\
    \ the long-run experiment, the goal was to validate ASAWoO ﬁnal stage, particularly\
    \ the\nWoT related modules (e.g., WoTApp manager, automatic instantiation of functionalities\
    \ from device\nconﬁgurations and semantic repositories, etc.).\nThis experiment\
    \ was based on the same data collection WoTApp and the same hardware kits.\nAlthough\
    \ the Raspberry Pi-based kits (with GPS module and Wi-Fi interface) were reused,\
    \ this time\nthe data mule was a robot, the Jackal all-terrain mobile platform\
    \ (https://www.clearpathrobotics.\ncom/jackal-small-unmanned-ground-vehicle/),\
    \ on which was deployed an instance of ASAWoO\nhosting its own Avatar. Figure\
    \ 10 shows a picture of the robot and the packaged base station kit on the\nexperimentation\
    \ ﬁeld. In addition to its navigation capabilities, a camera was mounted on the\
    \ platform.\nA ROS (Robot Operating System: http://www.ros.org/) bridge interoperability\
    \ module was developed\nfor ASAWoO to expose these capabilities, which in turn\
    \ enabled higher level functionalities such as\nperson detection and video surveillance.\
    \ The video surveillance and the navigation functionalities\nwere then combined\
    \ to provide a patrol functionality.\nThe scenario written for this experiment\
    \ consisted in making the robot patrol from sensor to\nsensor to collect data\
    \ as long as it did not encounter a person. If the video surveillance functionality\n\
    triggered an alarm, the reasoning module would give priority to the patrol functionality\
    \ and use the\nnavigation functionality to go back to a rallying point. This scenario\
    \ is illustrated on ASAWoO code\nrepository homepage (https://asawoo.gitlab.io/).\n\
    During the experiment, all devices hosting an ASAWoO platform were accessible\
    \ through their\nsecond Wi-Fi interface set on access point mode. When connecting\
    \ to a device’s main WoTApp,\nwe could navigate through its neighbors and query\
    \ their functionalities. Figure 11 presents a screenshot\nof the main WoTApp hosted\
    \ on the robot. It features system functionalities (e.g., functionalities registry,\n\
    neighborhood, device conﬁguration and WoTApp deployment), as well as other Avatars\
    \ whose remote\nfunctionalities can be reached through multi-hop asynchronous\
    \ DTN RESTful requests. The screenshot\nFuture Internet 2019, 11, 33\n15 of 19\n\
    shows a JSON-formatted GPS position in response to a GET request sent to a sensor’s\
    \ LocationService\nfunctionality. The retrieved sensor data were also displayed\
    \ on the data collection WoTApp.\nFigure 10. All-terrain mobile platform running\
    \ ASAWoO next to the base station kit.\nFigure 11. Screenshot of ASAWoO administration\
    \ WoTApp.\nIt is worth noting that, although this paper mainly focuses on sensing\
    \ functionalities, ASAWoO\nalso supports actuators and the conclusions that we\
    \ drew also apply to this class of devices. The general\npractice that has been\
    \ followed in ASAWoO was to bind actuator functionalities to PUT and POST\nHTTP\
    \ methods, while GET methods were used for sensor functionalities. In the patrol\
    \ surveillance\nscenario, the navigation functionality is an example of an actuator\
    \ functionality. Results regarding\ncontext adaptation and semantic reasoning\
    \ performances are presented in [37].\nFuture Internet 2019, 11, 33\n16 of 19\n\
    4.4. Results Discussion\nDuring the second experiment, the WoT approach allowed\
    \ us to successfully interact with different\ndevices through their logical representations.\
    \ Devices heterogeneity was indeed hidden behind Avatars\nusing web standards\
    \ (JSON over HTTP requests). The web browsers from a laptop, a smartphone or a\n\
    tablet were used interchangeably.\nBoth experiments were conclusive regarding\
    \ the opportunistic computing aspect. The monitored\ncontact durations and distances\
    \ between mobile and/or static nodes, resulting from the data mules\nspeed and\
    \ their communication range, both support the idea that opportunistic sensing\
    \ is a possible\noption for smart agriculture. The communication range measured\
    \ in the second experiment conﬁrmed\nthe ﬁrst results with a maximum range of\
    \ 283 m between the base station and the robot. We however\nobserved that farming\
    \ vehicles were not operating on a daily basis whereas data gathering depends\n\
    on their operation frequency for an opportunistic sensing approach entirely relies\
    \ on nodes mobility.\nEven though the following perspective is beyond the scope\
    \ of this article, we argue that the node\ndensity issue can be addressed by emulation\
    \ techniques. At the end of the ﬁrst experiment, we obtained\nvaluable data on\
    \ the mobility of farming vehicles in actual conditions. These mobility data could\
    \ be\nmade available on a service such as CRAWDAD (https://crawdad.org/) and leveraged\
    \ with simulation\ntools such as LEPTON [38] which is an emulation platform for\
    \ opportunistic networking development.\nLEPTON allows the execution of functional\
    \ code to run in an emulated environment under controlled\nand repeatable conditions,\
    \ where only the mobility of nodes is simulated. The possibility to replay\nscenarios\
    \ based on actual tractors paths gives the opportunity to evaluate our approach\
    \ under different\nconditions and therefore to ﬁnely tune scenario parameters\
    \ such as the number of data mules, their\npaths and speed, or the positions of\
    \ sensors, without starting over an actual experimental campaign.\nThus, testing\
    \ different smart agriculture scenarios could indeed help in deducing an optimal\
    \ setup to\nimprove opportunistic sensing solutions for precision agriculture.\n\
    5. Conclusions\nThe Internet of Things will become a reality when connected object\
    \ makers propose off-the-shelf\ncyber-physical objects that can communicate and\
    \ interoperate through open standard protocols and\ndata formats, or that can\
    \ be connected to Web of Things (WoT) platforms that bridge the gap between\n\
    proprietary protocols and Web standard formats and protocols. Such objects and\
    \ platforms appear\nas attractive solutions to build complex systems, notably\
    \ for environmental sensing and for smart\nagriculture and farming. Nevertheless,\
    \ in challenging environments, such as in agricultural and\nfarming environments,\
    \ it is often difﬁcult to deploy systems relying exclusively on infrastructure-based\n\
    networks because rural areas often have poor network coverage, and because there\
    \ are frequent and\nunpredictable connectivity disruptions resulting from both\
    \ the mobility of agricultural machines (e.g.,\ntractors, agribots, and drones)\
    \ communicating with short range radio interfaces and from the sleep\nphases kept\
    \ by some devices for energy saving purposes.\nIn this paper, we present how opportunistic\
    \ computing can be combined with the WoT to\ncontribute to the smart agriculture,\
    \ and how such an approach was implemented in a middleware\nplatform called ASAWoO.\
    \ Opportunistic computing and networking techniques leverage the mobility\nof\
    \ agricultural machines to provide intermittent connectivity between physical\
    \ objects that would not\nhave been connected by any route otherwise. This platform\
    \ provides a virtual representation of the\nphysical objects in the Web, called\
    \ Avatars, which give access to the objects functionalities in order to\nallow\
    \ WoT users to interact with devices at a higher level of abstraction.\nASAWoO\
    \ platform was evaluated in a practical smart agriculture scenario through a four-month\n\
    experiment.\nTwo tractors carried ASAWoO instances responsible for collecting\
    \ data of sensors\ndisseminated in an experimental farm. Experiment results show\
    \ that ASAWoO platform was able to\nperform environmental sensing using opportunistic\
    \ computing in real conditions, and that the low\npace of farming vehicles makes\
    \ opportunistic computing possible in the agricultural context. Based\non these\
    \ outcomes, we conclude that both the integration of sensors and actuators such\
    \ as agribots\nFuture Internet 2019, 11, 33\n17 of 19\nin WoT applications, and\
    \ the implementation of opportunistic computing mechanisms are likely to\nimprove\
    \ agricultural practices and compensate for the potential lack of network infrastructure.\
    \ Such an\napproach is not limited to smart agriculture and farming, and could\
    \ also be transposed to other related\ncritical contexts such as disaster relief.\n\
