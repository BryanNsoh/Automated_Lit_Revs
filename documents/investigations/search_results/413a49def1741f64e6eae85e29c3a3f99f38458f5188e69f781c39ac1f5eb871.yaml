    from WSN The accuracy of any decision or predictions generated by any DSS mainly
    depends upon the reliability of the input sensory information. The uncertainty
    associated with input data not only hampers the appropriate operations of the
    mentioned DSSs, but also affects accuracy of decisions and prediction. The uncertainties
    may be due to the incompleteness, ignorance, vagueness, imprecision and ambiguity
    in sensor data. Therefore, it needs to be filtered before feeding a system to
    increase its reliability in making decisions or predictions. Filtering of mentioned
    uncertainties would increase the reliability and the accuracy of the integrated
    S2M-WSN-DSS. There exist a number of methods to handle uncertainty in data such
    as probabilistic methods (objective, experimental, subjective) and heuristic methods
    include certainty factors and fuzzy logic. In the proposed research work, soil
    dataset captured from S2M-WSN usually contains records of farmland environment
    and soil data. It includes a set of information that could reveal new insights
    which would definitely help in efficient classification and assessment of farmland
    soil. A fuzzy-rough based classification approach will be used to handle incomplete
    and inconsistent data [52,53,54]. An ensemble of rule based fuzzy-rough classifier
    shall be built for analyzing captured and stored soil datasets and to handle ambiguity
    and vagueness [55]. Fuzzy set theory has already proven its potential to solve
    uncertainty in data whereas rough set is a new approximation of a crisp set that
    deals with uncertainty in data by using approximation. Uncertain data in a given
    soil data set would be handled by indiscernibility for rough sets and vagueness
    for fuzzy sets [56]. Fuzzy and rough sets are well known for analyzing different
    aspects of uncertainty therefore combination of these techniques will help in
    building a robust mathematical approach for combating the problems of uncertainty.
