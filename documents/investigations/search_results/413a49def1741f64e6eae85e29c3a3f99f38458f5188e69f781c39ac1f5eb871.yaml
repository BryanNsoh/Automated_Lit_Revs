    Abstract: Climate change has reduced the availability of good quality water for\
    \ agriculture, while\nfavoring the proliferation of harmful insects, especially\
    \ in Mediterranean areas. Deploying IoT-\nbased systems can help optimize water-use\
    \ efﬁciency in agriculture and address problems caused\nby extreme weather events.\
    \ This work presents an IoT-based monitoring system for obtaining soil\nmoisture,\
    \ soil electrical conductivity, soil temperature and meteorological data useful\
    \ in irrigation\nmanagement and pest control. The proposed system was implemented\
    \ and evaluated for olive parcels\nlocated both at coastal and inland areas of\
    \ the eastern part of Crete; these areas face severe issues\nwith water availability\
    \ and saltwater intrusion (coastal region). The system includes the monitoring\n\
    of soil moisture and atmospheric sensors, with the aim of providing information\
    \ to farmers for\ndecision-making and at the future implementation of an automated\
    \ irrigation system, optimizing\nthe use of water resources. Data acquisition\
    \ was performed through smart sensors connected to a\nmicrocontroller. Data were\
    \ received at a portal and made available on the cloud, being monitored\nin real-time\
    \ through an open-source IoT platform. An e-mail alert was sent to the farmers\
    \ when\nsoil moisture was lower than a threshold value speciﬁc to the soil type\
    \ or when climatic conditions\nfavored the development of the olive fruit ﬂy.\
    \ One of the main advantages of the proposed decision-\nmaking system is a low-cost\
    \ IoT solution, as it is based on open-source software and the hardware on\nedge\
    \ devices consists of widespread economic modules. The reliability of the IoT-based\
    \ monitoring\nsystem has been tested and could be used as a support service tool\
    \ offering an efﬁcient irrigation and\npest control service.\nKeywords: agricultural\
    \ water management; decision support system; soil moisture; EC; smart sensor;\n\
    Internet of Things; remote sensing\n1. Introduction\nIrrigated agriculture is\
    \ the sector that contributes the most to total water withdrawals\nin the main\
    \ olive oil producing Mediterranean countries, with a share of about 75% of\n\
    total water withdrawals on average [1]. However, increased water demand from other\n\
    sectors such as tourism and climate change will limit the available water resources\
    \ for\nagriculture in the coming decades and affect water quantity and quality.\
    \ Efﬁcient use of\nirrigation water is a key factor in resolving water scarcity\
    \ issues, but it is also important for\noptimizing crop yields. The limited availability\
    \ of water increases the interest of growers to\nsave water by improved irrigation\
    \ scheduling, as the cost of water rises. Thus, accurate\nirrigation scheduling\
    \ remains a major challenge for growers [2,3].\nTo mitigate climate-water impacts\
    \ on agricultural production, proper and sustainable\nagricultural practices related\
    \ to water, soil and crops should be adopted by growers. Espe-\ncially growers\
    \ in arid and semi-arid orchard environments, who face signiﬁcant problems\nwith\
    \ water availability, water salinity due to saltwater intrusion into coastal aquifers\
    \ as\nwell as occasional outbreaks of pest infestation. Thus, irrigation and pest/disease\
    \ control\nWater 2023, 15, 1739. https://doi.org/10.3390/w15091739\nhttps://www.mdpi.com/journal/water\n\
    Water 2023, 15, 1739\n2 of 18\nrequire accurate management for optimizing crop\
    \ productivity, water-use efﬁciency and\ndiminishing environmental impacts [4].\
    \ In such environments, there is a potential to im-\nprove water-use efﬁciency\
    \ through smart irrigation systems, especially with the advent of\nwireless communication\
    \ technologies, monitoring systems and advanced control strategies\nfor optimal\
    \ irrigation scheduling [5].\nAdopting irrigation management strategies to increase\
    \ water-use efﬁciency such as\ndeﬁcit irrigation [6] or smart irrigation systems\
    \ [7] requires several sensors to monitor soil\nwater availability. The assessment\
    \ of the water status of plants is usually performed with\nsoil moisture sensors\
    \ that provide data on the volumetric content of water in the soil [8].\nDepending\
    \ on their technology, these sensors provide an analog or digital signal and have\n\
    the ability to communicate with recorders. In recent years, in addition to moisture\
    \ sensors,\nsmart sensors have been developed that simultaneously measure electrical\
    \ conductivity\nand soil temperature in addition to moisture [9].\nThe rapid development\
    \ of wireless sensor networks (WSNs) has led to the use of\nsensors with minimal\
    \ need for wiring and great improvements in their installation and\nmaintenance\
    \ [10–12]. A wireless sensor network consists of several spatially distributed\n\
    measurement points, called nodes, that communicate wirelessly with each other.\
    \ The\ndata received from each of them is stored in a central hub and processed\
    \ for irrigation\nmanagement. The weakness of such systems is that they use a\
    \ central communication\nstructure (gateway) to communicate with the end user,\
    \ which can lead to the collapse of\nthe entire system if this device has limited\
    \ connectivity [13].\nGenerally, the Internet of Things (IoT) refers as a cluster\
    \ of physical objects that are\nintegrated with multiple sensors, processing capability,\
    \ software and other technologies\nthat facilitate communication with other devices\
    \ and the cloud. IoT-based systems exchange\ndata without having physical interaction\
    \ with the user and suppliers through different\nmodern wireless technologies\
    \ and network solutions [14]. The evolution of mobile networks\nand the development\
    \ of the IoT has made mobile Internet communications (GSM/GPRS,\nLTE, and NB)\
    \ inexpensive. This enabled more ﬂexibility in the deployment of nodes in\na wireless\
    \ network as each node contains a mobile communication unit. In this way, the\n\
    topology of the network is changed from centralized to distributed, resulting\
    \ in minimal\nimpact on the operation of the network in the case of a single-node\
    \ connection failure.\nThe disadvantage of the mobile network is the increased\
    \ energy requirements for the\ntransmission of the signals from the nodes, so\
    \ careful planning should be adopted to ensure\nthe lowest possible energy consumption\
    \ [15].\nThe use of sophisticated soil moisture and environmental sensors combined\
    \ with\nappropriate recorders allows the application of algorithms to automatically\
    \ estimate the\namount of water needed and apply it at the right time [16]. They\
    \ also enable agricultural\nalerts to be automatically sent when weather conditions\
    \ favor the development of diseases\nor pests, so that farmers can take appropriate\
    \ protective measures. As we move towards\nenhancing decision-making to support\
    \ farmers and growers, the analysis of sensor data\nand exploiting intelligent\
    \ scheduling of processes within a uniﬁed platform and framework\nis crucial [17,18].\
    \ Today, a large number of companies offering platforms for sensor data\nvisualization\
    \ are available in the market [19–22]. However, they require skilled farmers\n\
    who know how to interpret the data and implement the appropriate management strategy.\n\
    Most of these platforms are basically commercial and often have high costs, which\
    \ prevents\nthe farmer from adopting them [23]. Previous researchers developed\
    \ open IoT platforms\nfor agriculture [24,25] but none of them combines scalability,\
    \ multi-tenancy, cartographic\nbackground environment and creation of alerts when\
    \ the value of a measurement passes a\npredetermined threshold. The novelty of\
    \ this work is that it combines a decision support\nsystem for irrigation and\
    \ plant protection with the above features connected with energy\nefﬁcient low-cost\
    \ end devices.\nWithin this context, this work presents the design and implementation\
    \ of a decision\nsupport system (DSS) through a low-cost IoT-based platform that\
    \ provides irrigation man-\nagement and plant protection advice to Mediterranean\
    \ olive farmers. For this purpose, a\nWater 2023, 15, 1739\n3 of 18\nnetwork of\
    \ reliable sensors was created to measure important soil and climate parameters\
    \ in\nthe areas of interest. Sensor data being stored in a database of an open-source\
    \ IoT platform\ninstalled on the premises. Irrigation dose is estimated through\
    \ a real-time computation,\nbased on soil information, while weather information\
    \ assists decision-making regarding\nplant protection. The proposed platform,\
    \ through its capabilities, can effectively support\nthe use of irrigation water\
    \ towards increasing water productivity (ratio between the actual\nyield of the\
    \ crop and the total water involved in crop production). In addition, based on\n\
    the olive ﬂy alerts provided by the platform, the user can act at the right time\
    \ to minimize\nthe risk of pest infestation that could affect production and reduce\
    \ environmental impact\nthrough the correct use of pesticides.\nThis manuscript\
    \ is organized into the following two major sections. The section “Mate-\nrials\
    \ and methods”, which includes information about the study area, the IoT platform,\
    \ the\nirrigation model and the irrigation strategies–olive fruit ﬂy alarm rules.\
    \ The section “Imple-\nmentation and discussion”, which includes information about\
    \ the device implementation\n(IoT-based monitoring system), the user interface-scheduled\
    \ alarms for irrigation/pest\ncontrol and beneﬁts of the proposed system as well\
    \ as steps for further improvements.\n2. Materials and Methods\n2.1. Study Area\n\
    In this study, an IoT platform system supporting optimal irrigation and decision-\n\
    making approaches in olive growing regions was developed in two nearby pilot areas\
    \ at\nthe eastern part of the Island of Crete, as part of the AgriCapture CO2\
    \ HORIZON project.\nThe ﬁrst area is located on the coastal side and the other\
    \ on the inland side (Figure 1).\nIn general, in the study areas, more than 82%\
    \ of the total water used is consumed for\nirrigation purposes, while over 92%\
    \ of the total water supply comes from groundwater [26].\nConsidering that the\
    \ agricultural sector is the primary consumer of water in Crete and\nthe study\
    \ areas face the most acute issues with water availability and saltwater intrusion,\n\
    developing an easy-to-use and low-cost smart irrigation and decision-making system\
    \ for\nensuring water-use efﬁciency is a great task.\nSince olives are the dominant\
