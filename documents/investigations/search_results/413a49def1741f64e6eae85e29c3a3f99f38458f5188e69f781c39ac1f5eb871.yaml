    Precision agriculture is mainly used to make the farming as user-friendly to achieve
    the desired production of a crop. With the latest Geospatial technologies, the
    analysis related to any type of application using the Internet of Things (IoT)
    made each and everyone, to materialize the things whatever is imagined. The geographic
    information collected from various sources and with this, IoT establishes a communication
    to the entire world through an Internet. The information will be helpful in the
    maintenance of the farmland by applying the required amount of fertilizer at the
    right time in the right place. It is expected that in the future, this type of
    smart agriculture with the application of information and communication technologies
    including IoT will definitely bring a revolution in the global agricultural scenario
    to make it more resource-efficient and productive. The main goal in combining
    the Geospatial technology with IoT for precision is to monitor and predict the
    critical parameters such as water quality, soil condition, ambient temperature
    and moisture, irrigation, and fertilizer for improving the crop production. It
    can be expected that with the help of Geospatial and IoT in smart farming, the
    prediction of the amount of fertilizer, weeds, and irrigation will be accurate
    and it helps the farmers in making decisions related to all the requirements in
    terms of control and supply. Access provided by University of Nebraska-Lincoln.
    Download chapter PDF 1 Introduction Agriculture sector plays a premeditated role
    in building a backbone of economic development in India. Due to the rapid growth
    of the population, the demand for the food also raises. The rapid development
    in the space-research technology and satellite communication also will help to
    provide regular updates and inputs about the weather forecasting, crop production
    statistics to the farmers for attaining the sustainable agriculture. And also
    it reduces the risk in the agriculture, increases the crop productivity and economic
    level of the farmers and fulfills the demands of the foods. Precision agriculture
    is defined as the technology-based crop system, designed for long-term, site-specific
    applications, and aimed to increase the quality and profitability of crop production
    and farmer’s economic growth by adjusting the agriculture inputs based on the
    local requirements of the croplands and also reduces the environmental impacts
    and risks. The crop diseases and the reduction in crop yield invariably depend
    on many factors such as bacteria, virus, fungus, rats, and also environmental
    factors like wind speed, direction, radiation, humidity, temperature, soil and
    water acidity. The precision farming plays a vital role in the reduction of negative
    impacts on the crop productivity by analyzing and monitoring spatial variability
    on the water, soil, and environmental conditions. In precision agriculture, the
    detailed information about the spatial variability of cropland is required to
    find the current status of the crop field and take the suitable decision on crop
    field management. The Geospatial technologies such as remote sensing, Global Positioning
    System (GPS), satellite imagery, and Geo-fencing, etc., are used to obtain valuable
    geographic information from various sources and with this, IoT establishes a communication
    to the entire world through the Internet. Thus, the users can extract the valuable
    information from anywhere and anytime. The Internet of Things (IoT) is one of
    the key components that integrates hardware, computing devices, physical objects,
    software in order to establish the communication, collect and exchange data among
    each other [1]. A general schematic of IoT is shown in Fig. 1. These technologies
    can be suitable for almost all the applications for analyzing the issues and meeting
    out the challenges. This chapter mainly focuses on the technologies in precision
    agriculture. WSNs are one of the simplest technologies to collect and monitor
    the actual spatial variability of the crop field and these have the advantages
    such as cost-effective, real-time suitability, and ease of deployment. The decision-support
    system in a farmhouse or mainframe computer integrate the prior knowledge and
    on-field sensed data with GIS to make optimized control decisions in water irrigation,
    pesticides, and the duration of fertilization [2]. This leads to many open challenging
    unexplored research areas in precision agriculture and act as a guiding tool for
    the farmers in diagnosing the crop or plant diseases accurately in a timely manner
    in order to protect and enhance the yield and in estimating and utilizing the
    available resources for e.g., water and manure at the right time and in the right
    quantity. Fig. 1 Concept of IoT Full size image 1.1 Applications of IoT in Precision
    Agriculture The smart agriculture paradigm evolved to formulate the utilization
    of new technologies in precision farming. In smart agriculture scenario, numerous
    services are developed to enhance the standard of the farmer’s lives, and economics
    by implementing the farming applications [3]. 1.1.1 Irrigation Monitoring System
    Recent advancements in the agriculture systems need an effective irrigation management
    to optimize the usage of the water in farming. To utilize the available water
    resources, a cost-effective micro irrigation system is implemented [4]. By using
    the satellite imagery and remote sensing, the efficiency of the micro irrigation
    farming can be further extended. 1.1.2 Pest and Disease Control Nowadays, the
    WSNs and Unmanned Aerial Vehicle UAV technologies are used to monitor the crop
    leaves quality and to predict the occurrence and possibilities of the pest in
    crops [5]. It can be predicted by using environmental conditions such as temperature,
    wind speed, and humidity, etc., thereby increasing the crop quality and minimizes
    the expenditure of the farming cost. 1.1.3 Controlled Usage of Fertilizer The
    yield and quality of the crop productivity are directly related to the use of
    fertilizer at the right time and right quantity. The prediction of the optimal
    amount of fertilizer is an important task in smart agriculture [6]. The estimation
    on the amount of fertilizer can be found by using the soil nutrients sensors which
    can monitor the variation in soil nutrition such as pH, Nitrogen (N), Potassium
    (K), Calcium (Ca), magnesium (Mg), and Phosphorous (P), etc. 1.1.4 Water Quality
    Monitoring The sensors can be used to measure the water temperature, pH, electrical
    conductivity, turbidity, nitrates and dissolved oxygen. 1.1.5 Green House Gas
    Monitoring The changes in the \(\text {CO}_2\) and \(\text {CH}_4\) are directly
    affecting the global temperature and have a straight impact on the agriculture.
    The emission of \(\text {CO}_2\) and \(\text {CH}_4\) from the various farming
    lands are monitored by using the WSNs and satellite imagery [7]. 1.1.6 Surveillance
    of Cattle Movement The latest technologies such as the camera based WSNs, UAV,
    and Radio Frequency Identification (RFID), etc., are employed to monitor whether
    any animals are moving or grazing near the croplands or not [8,9,10]. 1.1.7 Assert
    Tracking and Farming System Monitoring Presently, various advanced devices along
    with IoTs are deployed to fetch the information about the crops. These are shared
    with the cloud, which can ease to control remotely and triggers the automation
    in agriculture and also makes it easy in smart agriculture with remote tracking
    and monitoring [11]. To summarize the remainder of the chapters, Sect. 2 gives
