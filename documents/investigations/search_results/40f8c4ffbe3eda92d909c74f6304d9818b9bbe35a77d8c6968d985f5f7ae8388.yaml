    table Conclusion The rise in global food demands has led to the intensification
    of agricultural practices; this ultimately resulted in the production of food
    to satisfy the hunger of the globe. On one end, these practices secured steady
    food supplies for everyone on the planet since the last century, but on the other
    end, these practices also resulted in the exploitation of land and scarce natural
    resources. This will impart immense cost in the form of lower yield outputs for
    future generations with ever-increasing threat from climate change. In this regard,
    sustainable agricultural practices are the dire need of the time, using modern
    technologies in incorporation with the latest efforts in genetic engineering to
    produce new cultivars will help in increasing yield outputs with a minimum resource
    penalty. In addition to this, it will also be beneficial in reducing greenhouse
    gas (GHG) emissions that ultimately further deteriorate climatic situations and
    have negative impact on food security. Sustainable practices will help in the
    adaptability of multiple crops, reduction in GHG emissions, food security, prevention
