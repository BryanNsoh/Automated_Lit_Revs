    of remote sensing cloud platforms, a High Spatial Resolution Soil Moisture Estimation
    Framework (HSRSMEF) based on the Google Earth Engine (GEE) platform was developed
    in this study. The functions of the HSRSMEF include research area and input datasets
    customization, radar speckle noise filtering, optical-radar image spatio-temporal
    matching, soil moisture retrieving, soil moisture visualization and exporting.
