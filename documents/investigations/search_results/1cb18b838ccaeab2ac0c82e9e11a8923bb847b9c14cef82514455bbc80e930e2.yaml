    Keywords Metrics Abstract: Currently, greenhouse management mostly uses a traditional
    mode of management which is built on the experience to manually adjust the light,
    temperature, humidity also irrigation, fertilization. This method leads to higher
    management costs, and also brings a set of problems, such as low production efficiency,
    waste of resources and environmental pollution. Here presenting a state of art
    survey on agricultural greenhouse management system. The system mostly used utilizes
    the fuzzy logic, wireless sensor networks, Bluetooth or internet of thing, a fruitful
    solution can be the deployment of (DSS) Decision Support Systems to solve such
    difficulties, as they include expert''s understanding and composite mathematical
    calculations on environmental input, thus serving managers in taking more productive
    decisions. Multi sensor decision fusion is the technique proposed which constitutes
    an inventive grant to the literature and simple to use, economical solution to
    lessen the misuse of pesticides and plant food in protected crops. Published in:
    2018 International Conference On Advances in Communication and Computing Technology
    (ICACCT) Date of Conference: 08-09 February 2018 Date Added to IEEE Xplore: 11
    November 2018 ISBN Information: DOI: 10.1109/ICACCT.2018.8529452 Publisher: IEEE
    Conference Location: Sangamner, India SECTION I. Introduction The utilization
    of natural wealth is nowadays an important challenge for considering the expected
    increase of the population. Over the past decades, the impulsive misuse of natural
    capital has induced global consequences on the world ecosystem like the greenhouse
    reactions and the consequent global warming occurrences, which have raised serious
    trouble about the utility of resources for the next generations. The increasing
    population is an additional emergent threat to the global ecosystem, which is
    considered to reach 8.5 billion by 2030 (United Nations, 2015), with a related
    increasing demand on natural resources. To respond to this the concept of green
    saving has been introduced to earn a good balance linking the feasibility and
    the productivity of crops by expanding the ability of farming performance. There
    are various types of techniques presented which give the solution for productive
    use of greenhouse automation. The most appropriate state for the vegetation of
    crops and to prevent from the obstruction of pest development achieved properly
    through analyzing conditions of greenhouse. On such conditions, several inventive
    control methods for greenhouse automation have been lately proposed. The majority
    of the procedures are developed on optimization methods like genetic algorithms,
    adaptive control, predictive control, zigbee [3] nonlinear feedback control, robust
    and fuzzy control, moreover using IOT [1], wireless sensor network, various protocols
    like routing protocol [6], binary algorithm [5] and automated scheduling [4].
    On employing these techniques it will increase sustainability of the system. Such
    as high efficiency and intelligence, possible to implement widely, easy usage
    and cheap solution, requires cautious and complete organization, low power usage
    and multifunctioning sensor nodes [3], Can work without individual intervention
    [4], Flexible, energy efficient, efficient networking and scalability, energy-efficient
    routing protocol overall optimization work is built on the residual energy and
    transmission power [6]. In unfavorable conditions the efficiency will reduce significantly
    due to complexity in designing and overall realization of system, needs human
    intervention [1], By implementing a suitable cost models the potential economic
    benefit could be properly quantified [2], For efficient transmissions of data,
    the nodes should be placed properly [3], Need to enlarge a multi-hop network inside
    the greenhouse, Energy reduction is most severe issues, A trade-off Between time
    delay and energy harvesting. A more Sufficient algorithm required [6]. Hence in
    majority of the system the most common problem is related to the database collection
    and limited space for storage due to its centralized hardware system. Hence to
    safeguard these natural resources and make their utility possible for the upcoming
    generations certain effective measures needs to be initiated. In order to respond
    to these criticalities the implementation of decision support system could be
    a fruitful solution. The decision-making is an electronic climate-control systems
    rather than simplifying and supervising data enrolled in précised agriculture
    and this DSS system can easily generate large data with composite relations. To
    organize all the factors and their interactions, suitable data handling procedures
    and decision tools must be implemented. As there is a need for further improvements
    in existing system and this improvement can be achieved by one of the most promising
    techniques i.e. Decision Support System (DSS). SECTION II. Literature Review The
    equivalent work of greenhouse automation is explained in this section. There are
    various types of techniques which gives the solution for productive use of greenhouse
    automation. The most appropriate state for the vegetation of crops and to prevent
    from the obstruction of pest development can be achieved properly through analysis
    the conditions surrounding the system in greenhouse. On such conditions, several
    inventive control methods for greenhouse automation have been lately proposed.
    The majority of the procedures are developed. Zhaochan Li1, et.al [1] proposed
    System designing for Agricultural Greenhouses which is developed on the Internet
    of Things. The concept of the Agricultural IOT used in the paper which makes productive
    use of networking technology in agricultural production, the hardware part consist
    of temperature, light sensors and processors with a large data processing capability.
    Limitation is the hard designing and overall realization of system requires human
    intervention. Prof. Giuseppe Aiello, et.al [2] proposed A Decision System built
    on multi sensor information fusion for greenhouse management. The paper involve
    expert''s knowledge and complex mathematical calculations on environmental data,
    hence helping managers in taking correct decisions, simple use and inexpensive
    requires protective and exact organization. Retrieving information may result
    troublesome for the target users. G. Sahitya, et.al [3] approached developing
    a Wireless Network for Agriculture Using Zigbee. The system which is emerged is
    used for precision agriculture. Precision agriculture constitutes of applying
    right inputs at the accurate time to obtain more cultivation with less power and
    work. Damages or malfunctioning of a sole node doesn''t affect the whole network.
    Ahmad Ashraf Abdul Halim, et.al [4] Greenhouse Managing System using Automated
    Scheduling depending on Plant Growth. This research contains the application of
    optimizing scheduler for constant monitoring and management on each step of crop
    cycle. It can operate without any individual intervention. Need to generate a
    multi-hop network linking the nodes inside the greenhouse. Migdat Hodzic, et.al
    [5] approached Wireless Networks using Binary Algorithm for Energy saving. The
    paper focuses to minimize number of sensors participating in object tracking to
    enlarge the network lifespan. Layered architecture is needed. Energy saving is
    the key issue. Yifeng Cao, et.al [6] proposed Energy Harvest using Routing Protocol
    for Sensor Networks. It aims on developing a protocol, called as energy harvesting
    routing (EHR). This protocol takes energy harvesting as prime factor for enhancing
    the energy efficiency. A more sufficient algorithm required. Sonam Maurya, et.al
    [7] proposed Threshold Sensitive hybrid Region-Based Routing Protocol. This protocol
    utilizes region-based static clustering approach to provide efficient coverage
    of agricultural area. For transmitting sensed data to base station the fuzzy routing
    approach is used which reduce the energy consumption of nodes. The results show
    that proposed protocol has a remarkable increase in network lifetime. Marwa Mekki2,
    et.al [8] proposed Wireless Network for Greenhouse supervising and commanding.
    An actuator is responsible for controlling the parameters. Change is detected
    the alarm inside green house is raised. This asset allows the farmer to upgrade
    the cultivation in a way the plants need. Vo Que Son, et.al [9] Context-aware
    system using Fuzzy Logic for Sensor Networks. The proposed system presents a context-aware
    supervising which is flexible and it is established on fuzzy logic. Considering
    the environment changes fuzzy logic can examine and permits the required actions
    for logistics. It is more advanced and can be able to maximize the lifespan of
    networks. Collaboration between nodes can be complicate. Table I: Comparative
    analysis of techniques Table II: Parametric comparison SECTION III. Decision Support
    System A. DSS Structure The majority of the techniques used have certain limitations
    as Sahitya; et.al [3] proposed precision agriculture by implementing Zigbee. In
    this method for efficient transmissions of data, the nodes should be placed properly.
    Vo Que Son, et.al [9] proposed Context-aware Monitoring Model using Fuzzy Logic
    for Wireless Sensor Networks in Logistics in this the collaboration between nodes
    can be complicated. Zhaochan Li1, et.al [1] proposed Design of an Intelligent
    Management System for Agricultural Greenhouses based on The Internet of Things
    has hard designing and whole system, needs human intervention. As a result this
    DSS approach aims to propose a low budget and inclusive mechanized irrigation
    set-up constructed on wireless sensors for system controlling and remote monitoring.
    The systems constitute the understanding about the application domain and implement
    techniques that direct the user to take the most favorable decisions. Among the
    various techniques to represent the knowledge, two standards proceed towards “case
    based” and “rules based”. A manageable rule based system is utilized, to recommend
    the solution of the problem on the procedure of assembling of data from the sensor
    network. Eventually this technique known as multi sensor data fusion enables taking
    a general conclusion on the complete system. This segment constitutes an inventive
    offering to the present state of the art. A rule-based system could be a successful
    solution to conquer difficulties, because they involve expert''s knowledge and
    precise detailing on contextual data, hence helping managers in taking more precise
    decisions in the complete greenhouse production, and observational validation
    build on real data. This sensor unit used in the greenhouse estimates humidity,
    light, temperature, soil, moisture etc. with their relative standards. By comparing
    the differences between positional points of sensors, profound segments in greenhouse
    are being conditioned. At present the key issues are cost-saving technology, labor-saving.
    To establish a DSS in the determined manner to get intensive production a methodological
    strategy built on real data will be an effective solution. According to such configuration,
    by surveying the atmosphere in the greenhouse and creating proper alert thresholds,
    it is feasible to trigger control actions. The producers make suitable technical
    choices, with corrective actions when values exceed certain critical thresholds
    which are highly precise, accurate and demands less power by proposing Decisions
    Support System Figure 1 displays structural diagram of Proposed DSS system. It
    uses the nodes N1, N2, N3 for gathering the greenhouse related parameters at separate
    locations inside greenhouse. Sensing node units calculate parameters with several
    sensor segments including light, soil moisture, humidity, and temperature. The
    nodes are self-reliant embedded system units. Fig. 1: DSS structure Show All The
    method applied to the content gathered by sensor networks is rule-based which
    is established on mathematical models. This is a good procedure to avoid that
    unreliable data emerging from faulty sensors which could lead to invalid decisions.
    To make a more valid opinion of the environment towards sensor based decision
    making which marks the issue of how to fuse data from various sensors. Hence the
    outlook could be adapting multi sensor data fusion. The monitoring system installed
    is constituted by PIC micro controller for temperature/humidity sensors communicating
    with the fundamental station through RF Trans receiver. To obtain more reliable
    judgment the proposed system includes a data fusion algorithm to process the information
    from the complete sensor network. For such motive, each node section carries its
    own information to a decision fusion center, which makes the final choice. The
    same information could be further communicated through internet using cloud computing.
    B. Flowchart As shown in figure. 2 it contains the work flow of DSS. First initialize
    IO pins of the controller, initialize ADC for selecting the channels. Connect
    the raspberry pi controller to the Wi-Fi router. After connecting start the android
    application and connect it to Wi-Fi router. Then press start button of android
    application to start communication. The controller reads the ADC and digital data.
    After reading those values it displays the values on android application. Then
    the DSS decides one threshold point comparing all the data obtained by reading
    the values. Accordingly the respective output device is turned on or the required
    decision is taken and displayed on our android application. In case if any of
    the parameter fails to achieve the decided threshold then current step gets in
    a loop and it continuously keeps reading and analyzing the data unless it match
    the threshold. Finally the stop button is pressed to stop the analysis or reading
    of data. Fig 2: DSS flowchart Show All SECTION III. Result and Discusion As discussed
    in above section it contains some demerits occurred while doing communication
    through IoT without human interventions. Thus the recommended system will be reliable
    in all situations i.e. to supervise and command the greenhouse parameters through
    cloud technology from any place in the world. This system approaches an execution
    of the decision binding algorithm which allows taking the decisions regarding
    the possible risk of pest disease established on the data gathered through all
    the sensors of the network. In particular, every node provides a prior alert to
    the decision center by a threshold built decision rule. Lastly, the overall decision
    is estimated by combining the inputs from all sensors by considering a majority
    rule. Further, through mobile android app which gives a pleasant experience to
    user, a path for the greenhouse supervision and ruling across the globe. The user
    perform the proper operation on actual time environment & and gets the results
    as per user requirements. Thus, need to overcome the old technologies through
    the mobile android app and also using a cloud technology in real world is the
    scope of future work. SECTION IV. Conclusion As per the literature survey done,
    it is analyzed that there is necessity for upgrading the greenhouse automation
    in all regards. As the traditional techniques have limitations like collaboration
    between nodes can be complicated besides false alarming, lack in making decision
    and are not a proper solution for the greenhouse supervising and controlling.
    Thus there is a demand to work on a system which may be used to expand the hours
    of time to market, produce good quality of product and increase the productivity.
    Proposed method shows the integrating relays to Raspberry Pi unit for controlling
    greenhouse from a remote location in a physical scenario. To develop the IoT framework
    and use cloud computing infrastructure for connecting and also store sensor data.
    Using IoT it allows cellular devices and computers to smoothly direct all the
    functions and features of greenhouse from anywhere via internet connection. Authors
