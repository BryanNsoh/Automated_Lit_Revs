    strategy is introduced called Smart Learning Assisted Data Manipulation (SLADM),
    in which it is derived from the conventional machine learning approach, called
    Random Forest (RF) Classifier. The conventional RF classification technique is
    a well-known, scalable, robust and user-friendly learning procedure, in which
    it utilizes the property of hyper parameter tuning option but in certain cases
    the algorithm can operate efficiently even without adopting this hyper parameters
    tuning logic. This algorithm is mostly used in the real-time evaluations for classification
    strategies due to its robustness, simplicity and it attains best possible optimum
    solutions in outcome. This paper is intended to design a new robotic machine called
    eAgriBot with the adaptation of multiple latest technologies such as machine learning,
    digital image processing and prediction logic. So, that a new machine learning
    logic is designed with respect to the conventional principles. In this proposed
    system, a novel learning approach is designed called as SLADM based on the hyper
    tuning of conventional RF classification methodology with modified input parameters
    such as Temperature level of the agricultural field, Soil Moisture Level and the
    crop images acquired from the digital camera connected over the eAgriBot. Based
    on these input parameters the entire robotic operations are handled with proper
    manner and the collected real-time details from the agricultural land is transmitted
    to the processing server end through the logic of ESP8266 WiFi controller placed
    into the robot. The proposed Smart Learning Assisted Data Manipulation logic is
    designed with respect to the operations of both data and image processing, in
    which it received the data from the eAgriBot and segregate it based on the textual
    and image oriented features. The extracted data is assembled into the respective
    storage unit, in which the storage environment is allocated as two separate portions.
    One is assigning for accommodating the textual data and the other portion is allocated
    for the image oriented data processing, in this highly volatile memory is assigned
    for textual feature processing and scalable memory is assigned for image oriented
    processing. Because usually the processing of images requires more memory as compared
    to the textual data oriented processing. So, that the volatile memory is assigned
    to textual data processing, in which it assigns the unwanted memory storage to
    the scalable memory unit for processing the image oriented features if necessary.
