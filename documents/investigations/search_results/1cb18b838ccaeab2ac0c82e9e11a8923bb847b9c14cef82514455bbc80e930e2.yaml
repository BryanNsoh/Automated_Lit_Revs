  description: In view of the fact that most of the home planting information technology
    level is low, a home smart planting system is designed applying Internet of Things
    technology. The system uses STM32 microprocessor as the main control chip to design
    terminal nodes. Each node has the function of sensing the planting environment
    information such as air temperature and humidity, soil humidity, light intensity,
    and the control function of drip irrigation and light supplement switch. The number
    of terminal nodes can be increased or decreased according to the needs, which
    can meet the basic needs of home smart planting. The terminal node connects the
    home wireless router through WiFi module, and then transmits the sensing data
    to the cloud server. The user terminal is a smartphone. User can log in to the
    home smart planting system through the mobile APP, and then interact with the
    terminal device, monitor the sensing data in real time, view video of the plant
    growth status and planting environment, and control the drip irrigation and light
    supplement devices remotely. The automatic control mode can also be set to control
    the devices automatically. The system has the advantages of simple architecture,
    convenient deployment and use. The rented cloud server is used for data storage
    and data processing. Data is transmitted using the services provided by operators.
    It is safe and reliable with low operation and maintenance cost, and is suitable
    for home planting.
