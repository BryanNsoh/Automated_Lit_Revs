    Cloud computing 1 Introduction The advances in science and technology and the
    high qualification of human capital have allowed a sustainable growth of the world
    economy [1,2,3]. This fact has resulted in the emergence of the smart farming
    approach which allows farmers to remotely monitor the crop field by means of sensors
    as well as to have automatic irrigation systems [4]. There are computer applications
    based on sensors that allow obtaining more accurate information about the crop,
    soil, and climate than those obtained by means of traditional methods. This feature
    helps to improve the quality of the products, processes and raw materials used
    in this process. Because of these facts, IoT-based smart agriculture is more efficient
    than traditional approaches [5]. Furthermore, the IoT-based smart agriculture
    applications could boost organic agricultural agriculture and family farming [6].
    The digital breach between agricultural producers and IoT technologies [7] has
    reduced. In the future, these technologies will allow improving productivity through
    the sustainable cultivation of food, as well as to take care of the environment
    thanks to the efficient use of water and the optimization of inputs and treatments
    [8]. Smart agriculture includes activities such as remote monitoring, decision
    support tools, automated irrigation systems, frost protection, fertilization,
    among others. These activities are supported by IoT technologies such as hardware
    [9, 10], intelligent software [11], integration platforms [12], monitoring processes
    [13, 14], operating systems, and cloud computing [15]. The Cloud of Things [16],
    which is the integration of IoT and cloud computing, can help achieve the objectives
    of the IoT and the Internet [17]. Furthermore, the IoT must help society to have
    information transparency [18, 19]. This work presents a systematic literature
    review of IoT-based tools and applications for agriculture. The objective of this
    paper is to offer an overview of these areas through topics such as IoT-based
    software applications for agriculture available in the market, IoT-based devices
    used in the agriculture, as well as the benefits provided by these technologies.
    2 IoT Applications in Agriculture This section describes the literature review
    process followed in this work which is composed of three steps: question formulation,
    search strategy, and studies selection. This review analyzes research efforts
    and projects related to the application of IoT technologies to the field of agriculture
    aiming to provide guidelines for the use of these technologies in urban agriculture,
    precision agriculture and industrial agriculture. 2.1 Research Questions The research
    questions that guided this work, as well as their motivation, are presented in
    Table 1. Table 1. Research questions Full size table 2.2 Search Strategy We identified
    the digital libraries wherein the search for primary studies was performed: IEEE
    CS, Elsevier, ACM Digital Library, and ScienceDirect. Then, we identified a set
    of keywords related to our research topic: environment, apps, devices, IoT, Internet
    of Things, Intelligent agriculture, cloud in the agriculture, and analytics data
    in the agriculture. Finally, the search string was built by combining the aforementioned
    keywords with the connectors “AND” and “OR”. Thus, the search chain that we use
    is presented in Table 2. Table 2. Keywords and data sources used in this literature
    review Full size table 2.3 Studies Selection The studies selection process consisted
    of executing the search for studies in the digital libraries considering the search
    string as well as some inclusion and exclusion criteria. Specifically, this process
    consisted of four phases which are described below. Also, Table 2 presents a summary
    of the studies selection phases performed in this work. 1. This phase consisted
    of executing the search for studies by using the search string presented in Table
    2. Furthermore, we apply the following exclusion criteria: (1) papers written
    in English, and (2) papers published in the period of 2011–2018. The result of
    this phase was a set of 2514 studies. 2. Secondly, we discarded those papers whose
    title was not directly related to the IoT technology and the agricultural sector.
    The result of this phase was a set of 2148 studies. 3. Thirdly, the set of papers
    obtained in the previous phase was reduced by discarding those papers whose abstract
    was not directly related to the IoT technology and the agricultural sector. The
    result of this phase was a set of 509 studies. 4. Finally, in cases where we were
    uncertain about the relevance of the paper, the full-paper was downloaded and
    sections such as introduction and conclusions were analyzed. The objective of
    this phase was to determine which piece of literature provide important contributions
    to the agricultural sector. The result of this phase was a set of 60 studies.
    3 Information Extraction This section provides a general perspective of all studies
    selected aiming to answer the research questions established at the beginning
    of this work. 3.1 IoT Applications in Agriculture The main applications of IoT
    technologies in agriculture are found in precision agriculture [20, 21] whose
    architecture includes IoT techniques for urban agriculture and precision agronomy
    in smart cities. Commonly, smart cities are based on networks defined by software
    (SDN) and cyber-physical systems [22]. Other applications of the IoT are the agricultural
    drones [23] which are relatively cheap drones with advanced sensors that give
    farmers new ways to increase yields and reduce crop damage, among other things.
    Another area of IoT application is the intelligent greenhouses [24, 25] which
    includes hydroponic and small-scale aquaponic systems [26,27,28]. Intelligent
    greenhouses are increasingly common in urban areas because they allow monitoring
    several parameters of nutrient solutions [29], as well as to improve the growth,
    yield, and quality of plants. These improvements contribute significantly to the
    achievement of smart cities with infrastructures that allow automating, optimizing
    and improving urban agriculture and precision agronomy. Another area in which
    IoT technologies are applied is the vertical agriculture [30], which allows controlling
    soil moisture and water content by means of computers or mobile devices such as
    tablets and smartphones. Finally, there are applications that combine IoT technologies
    with Artificial Intelligence such as Malthouse [31], which is an Artificial Intelligence
    system that allows prescribing configurations and schedules in precision farming
    and food manufacturing areas. 3.2 IoT-Based Devices Used in Agriculture IoT-based
    devices have been adopted by many industries and markets around the world. One
    of these industries is agriculture, which benefits from IoT technologies in a
    myriad of ways. For example, LoRa is a widely used network radio in Indiana because
    of its advantages such as long range, low power consumption, and its low-cost
    investment [32, 33]. Another example of the use of IoT-based devices is the use
    of cameras [34, 35] to verify the quality of food [36]. On the other hand, there
    are approaches that combine cloud computing with wireless sensor networks to offer
    a service (AaaS, Agriculture-as-a-Service) that allows managing agricultural information
    through Big Data technologies [37]. For example, the Phytec company offers the
    PlanIoT platform that is capable of automatically detecting plant status changes,
    analyzing information, and generating recommendations. 3.3 IoT-Based Software
    Applications Used in Agriculture IoT-based technologies have been successfully
    adopted in different contexts. Due to this fact, several companies are investing
    in IoT-based software development for agriculture. Nowadays, there are several
    software products available in the market focused on supporting different agricultural
    processes. For instance, AG-IoT [23] is an unmanned aerial vehicle that locates
    and assists IoT-based devices available on the ground to form groups for the transmission
    of data. On the other hand, Agro 4.0 [38] implements high-performance computational
    methods, a sensors network, connectivity between mobile devices, cloud computing,
    and analytical methods to process large volumes of data and provide decision support
    systems. Agro-Tech [39] records, stores, and updates the data obtained from various
    sensors available in a specific area of the crop. Also, this software allows farmers
    to access this information aiming to monitor their crop. Malthouse [31] is an
    Artificial Intelligence system that allows prescribing configurations and schedules
    in precision farming and food manufacturing areas. There are agricultural monitoring
    systems that transmit live video to carry out such process remotely through IoT-based
    devices that integrate cameras and Raspberry Pi cards [35, 40]. On the other hand,
    Cropx is an adaptive irrigation software tool that allows farmers to increase
    crop yields at the lowest cost possible, as well as saving water and energy. Farmlogs
    is a farm management software that allows registering activities related to the
    conservation of crop through images. Finally, MbeguChoice is an application that
    allows farmers to select the best drought tolerant seed suppliers. 3.4 Benefits
    of IoT in Agriculture The main benefits of IoT in agriculture identified in this
    literature review are briefly described below. Community agriculture in urban
    and rural areas taking advantage of hardware and software resources and large
    amounts of data. Logistic and qualitative traceability of food production that
    allows reducing costs and the waste of inputs through the use of real-time data
    for decision making. Generation of business models [31] in the agricultural context
    that allow establishing a direct relationship with the consumer. Crop monitoring
    that allows reducing costs as well as the theft of machinery. Automatic irrigation
    systems [41] that work according to temperature, humidity, and soil moisture values
    that are obtained through sensors. Automatic collection of environmental parameters
    through sensor networks for further processing and analysis. Decision support
    systems that analyze large amounts of data to improve operational efficiency and
    productivity [42, 43]. 4 Discussion Table 3 shows a summary of the studies selected
    in this work. As can be seen, 21 articles address the application of IoT technologies
    in agriculture. 12 of the selected studies address the use of IoT-based devices
    in agriculture [44]. Some of the most common devices used in this context are
    optical sensors to measure soil properties, photodiodes and photodetectors to
    determine the soil, organic matter, and soil moisture, moisture sensors to measure
    the amount of water in the soil, and geo-positioning devices to determine latitude,
    length, and altitude. It is worth mentioning that geo-positioning devices are
    an important element in precision agriculture [45]. Other IoT-based devices widely
    used in the agricultural context are cameras and wireless networks [32], which
    are used for the development of platforms for obtaining and analyzing information.
    On the other hand, some of the most outstanding software tools identified in this
    work are a support system for renewable energy projects, systems focused on resources
    and ecological techniques, decision support systems for precision agriculture
    [46, 47], systems based on wireless sensor networks [39], and intelligent systems
    for vertical agriculture [12] (Table 4). Table 3. Studies selection Full size
    table Table 4. Summary of selected studies Full size table 5 Conclusions IoT technologies
    allow, among other things, to obtain information on climate, humidity, temperature,
    soil fertility in order to efficiently carry out remote monitoring of crops. Thanks
    to these technologies, farmers can know the status of their crop at any time and
    from any place. On the other hand, wireless sensor networks allow controlling
    the conditions of the farm, as well as automate different processes. For example,
    some of the studies analyzed in this work use wireless cameras to know the status
    of the crop in real time. Other studies have employed drones to support the tasks
    of precision agriculture, as well as smartphones to keep farmers informed about
    the current conditions of their cultivation. Some of the most outstanding technologies
    that are combined with IoT to develop agricultural solutions are wireless sensor
    networks, cloud computing, middleware systems, and mobile applications [48, 49].
    IoT technologies are already an essential part of solving different problems in
    the agricultural context. For this reason, in this work, we performed a literature
    review aiming to identify the main IoT applications in agriculture, IoT-based
    software and devices used in agriculture, as well as the benefits provided by
    this kind of technologies. Although the topics addressed in this work are very
    important for all people involved in agriculture, it is important to mention the
    need for analyzing more research works carried out around the resolution of environmental
    problems aiming to achieve a sustainable cultivation of food. References Gómez-Chabla,
