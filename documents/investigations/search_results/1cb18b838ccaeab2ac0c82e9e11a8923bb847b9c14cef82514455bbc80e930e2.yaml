    of analog and digital corrections. • The Arduino module receives this image. It
    is able to process information in the two possible forms described in the previous
    section: with a dump to the FIFO memory of the AL422B; or with direct image matrix
    access using the vertical sync, in the case of not having internal memory storage.
    In both cases, memory is accessed by means of the I2C interface to the Video Port
    memory. For this purpose, Arduino generates a signal with a frequency of 8 MHz,
    with positive logic for dumping existing data on the camera. • For the creation
    of the image file, Arduino sets up a new file record, transcribing bit by bit
    the information received in the I2C port to the file created. This file is closed
    with a successful flag if the size sent matches the file size received. • Next,
    Arduino stores the generated image in an SD file, for later delivery by HTML/POST
    protocol to the WAMP server. Recall that the SD card is inserted in the Arduino
    Ethernet/WiFi/XBee shield. • In addition to the image, an XML file is also created
    with captured information. The stored data includes time and date of capture,
    image resolution and the current configuration parameters of the camera. All these
    data are saved in a file on the SD card. Then, Arduino generates the parameters
    for a HTML/POST communication according to the W3C standard. The variables of
    the POST form are assigned according to those registered in the XML file, also
    including a binary transcription of the corresponding image file. • Finally, Arduino
    program waits for an acknowledgment (ACK) answer from the server. If the ACK is
    not received in a predefined time, between 30 and 90 s, Arduino sets a delivery
    error flag. In this case, the XML file is stored in a folder named “pending”,
    and the “history.xml” file is modified to add a pending flag in the corresponding
    file. The following processes are performed by the WAMP server, which contains
    the cloud computing functionality for photogrammetry management. The software
    of the server includes the algorithms previously described, executed in the following
    steps: • After receiving the XML file in HTML/POST format from the Arduino, the
    algorithm for rectangular marker detection is applied on the original image. In
    case of failure (e.g. due to an excess of vegetation covering the marker), the
    corners on the previously captured image are used. With the four corners of the
    rectangle, the code for perspective correction is executed, thus obtaining a rectified
    image. • Then, the algorithms for color segmentation are applied to the rectified
    images in order to detect plant and soil areas. Two algorithms are run: by using
    histogram color models, and with the fuzzy c-means clustering. These algorithms
    are able to deal with shadows, noise and hue variations in plant and soil colors,
    providing an estimated PGC (percentage of green cover) value. Both values are
    averaged to obtain a very robust and precise approximation to the actual PGC value.
    Each image of VGA resolution requires a computational time of usually less than
    2 s. • When all the images of a plot have been processed, the methodology proposed
    by González-Esquiva et al. (2017) is used to obtain precise estimations of the
    water balance of the crop. As described in Section 2.6, first this technique computes
    the effective diameter of the plants. Then, root depth and crop coefficient Kc
    are calculated using allometric relations, calibrated for a horticultural crop
    of lettuce (Lactuca sativa L. cv ‘Little Gem’). Finally, using the FAO-56 methodology
    (Allen et al., 1998) and agroclimatic data, ETc and water balance are obtained
    applying Eq. (5). Irrigation is scheduled to maintain the water content of the
    soil near the field capacity (Escarabajal-Henarejos et al., 2015a). An HTML file
    is generated by the PHP code, with irrigation configuration information, such
    as activation/disconnection of the irrigation head, and activation control of
    the precise actuators. Other kinds of crops would require specific calibrations.
    All the data generated in the process, such as input images, capture data, segmented
    images, estimated PGCs, analytical results, and water scheduling results, are
    stored into a secure MySQL database of the server. The last functionality of the
    web application is the access and visualization of the information in the database,
    allowing the user to monitor the state of the crop and the irrigation scheduling.
    This part is programmed in PHP code, and is accessible remotely from any device
    with Internet connection and a web browser. An example view of this application
    can be observed in Fig. 8. 4. Results and discussion This section describes the
    experiments carried out to validate the practical feasibility of the proposed
    system, and the discussion of its advantages and weaknesses. First, the methods
    used for PGC and crop coefficient estimation are validated, as compared to other
    existing techniques. Then, some aspects about the technical implementation of
    the hardware are software components are discussed. 4.1. Experimental results
    The experiments were conducted on lettuce crops (Lactuca sativa L. cv. Little
    Gem), located in San Javier, in the province of Murcia (latitude 37°47′04″N, longitude
    0°49′34″W and altitude 15 m), Spain. The cropping cycle took place during the
    months of October to December of the year 2014. Lettuce seedlings, obtained in
    seedbeds apart, were transplanted in October, having a planting density of 16.5
    plants/m2. The total duration of the cycle was 60 days. Four subparcels with a
    size of 1.8 m × 1.0 m were monitored, being delimited by a white frame in each
    plot, as Fig. 3 shows. These plots are representative of the crop and are distributed
    randomly, away from the edges of the plot to avoid the edge effect (Escarabajal-Henarejos
    et al., 2015b). The images of the four plots were obtained simultaneously with
    two different methods: (1) a compact Sony digital camera model DSC-HX400 at a
    resolution of 3600 × 2000 pixels; and (2) using the proposed system with VGA resolution,
    640 × 480 pixels. This was done at intervals between 3 and 6 days. The first set
    was trimmed out by a human expert, while the second was done with the algorithm
    described in Section 2. The experimental validation consists of two tests intended
    to measure the accuracy in the computation of PGC, and the estimation of the crop
    coefficient, Kc. In the first case, four different methods were applied and compared:
    • ACPS PGC estimation using the portable app for plant/soil segmentation presented
    in (Hernández-Hernández et al., 2017), which uses probabilistic classification
    with color histogram models. • MEAN the technique proposed in this paper, which
    calculates the mean value of probabilistic classification and fuzzy c-means segmentation.
    • CANOPEO the free and public app for crop canopy estimation developed by Patrignani
    and Ochsner (2015). It was applied using the default threshold. • ENVI manual
    plant/soil segmentation of the images using the commercial software ENVI (Environment
    for Visualizing Images) version 4.0. This measure is the closest to the actual
    value, since it is the only method that is not completely automatic, but supervised
