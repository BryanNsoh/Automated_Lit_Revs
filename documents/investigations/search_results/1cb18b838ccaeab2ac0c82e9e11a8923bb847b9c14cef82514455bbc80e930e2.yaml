    smart agriculture monitoring system that employs a Raspberry Pi to track soil
    moisture, temperature, humidity, and light was proposed by V. Mohanraj and M.
    Rajkumar [4]. When any of the readings fall outside the specified range, the system
    sends alerts to the farmer''s phone. According to the authors, this technique
    can increase agricultural productivity while using less water. An Internet of
    Things (IoT)-based monitoring system that uses several sensors to keep track of
    soil moisture, temperature, humidity, and light was proposed by S. S. Panchal
    and P. B. Mane [5]. Additionally, the system has a control mechanism that enables
    remote adjustments of irrigation and other settings. The authors contend that
    their approach can boost crop productivity while decreasing water waste. An Internet
    of Things (IoT)-based smart irrigation system that employs soil moisture sensors
    to predict when to water crops was proposed by A. V. Farghaly and A. M. T. Moussa
