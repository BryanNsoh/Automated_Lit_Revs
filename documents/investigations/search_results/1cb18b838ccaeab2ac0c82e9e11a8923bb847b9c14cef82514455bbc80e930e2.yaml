    using the Serial Camera Control Bus (SCCB), which is compatible with the I2C (Inter-Integrated
    Circuit) interface with a maximum clock frequency of 400 KHz. Some registers are
    related to the analog steps of capture, while others are used to control the digital
    processes. The most important parameters for analog image functions are: • Automatic
    Exposure Control (AEC). This allows adjusting automatically the exposure setting
    according to the luminosity level of the scene. This is performed in the timing
    generation controller of the OV7670. • Automatic Gain Control (AGC). This parameter
    sets the control of gain to automatic/manual mode, enabling to obtain images with
    enough contrast level. • Automatic White Balancing (AWG). White balance is related
    with the relative weighting of the three channels, RGB, captured by the sensor.
    The techniques for automatic white balance are usually based on assumptions such
    as the gray world, which considers that the average of all colors in an image
    tends to gray. • Automatic Black Level Calibration (ABLC). This register controls
    the calibration of the minimum level of the sensor corresponding to black color.
    A correct white balance is essential in the proposed system, since crop images
    are analyzed using color processing techniques. An inadequate balance could lead
    to an alteration of observed colors, giving rise to poor segmentation results.
    For example, if the scene contains large green areas, the process tries to compensate
    excess green. Therefore, in order to maintain color constancy for different days,
    locations, kinds of crop and lighting conditions, the best option is to unset
    AWB. This way, white balance is always fixed and does not change with respect
    to the observed scene. On the other hand, AEC, AGC and ABLC are intended to obtain
    gray-levels that are uniformly distributed. In order to measure luminance, control
    zones are defined in the pixels matrix, modifying the gain to achieve a stable
    wave. Then, a histogram method is applied so that exposure and gain are adjusted
    until the luminance histogram reaches a desired distribution. In the proposed
    system, these values are set to automatic mode, thus adapting the luminosity of
    the images to the changing lighting conditions of the crop scene. After analog
    processing, there is a block for analog-to-digital conversion, which produces
    a Bayer pattern image at 10 bits per pixel in raw mode. This image is introduced
    into a digital signal processor (DSP) which performs further image improvements
    such as edge enhancement, color space conversion (raw data can be converted to
    RGB, YUV or YCrCb spaces), hue and saturation control, white/black pixel correction,
    de-noise, gamma control, lens shading correction and, finally, pixel depth conversion
    from 10 to 8 bits. The resulting images in VGA resolution can be scaled to CIF
    (352 × 288 pixels) or lower resolutions, and the output can be arranged in different
    formats: raw RGB, RGB565/555/444, GRB 4:2:2, YUV/YCrCb 4:2:2. The desired resolution,
    format and the rest of the processes are controlled by different registers, which
    can also be modified using the SCCB interface. In addition to the 8 data lines,
    the following handshaking signals exist: VSYNC (Vertical sync output), HREF (Horizontal
    reference), and PCLK (Pixel clock output). The OV7670 is clocked from a 24 MHz
    oscillator. Therefore, this provides a PCLK output of 24 MHz. There are two possibilities
    regarding the integration of OV7670 sensor in the control module: with direct
    access to the image array, or with a frame buffer memory. In the second case,
    images are stored in an Averlogic AL422B chip, which provides 3 Mbits of video
    frame buffer memory configured as 393,216 bytes of FIFO (First In First Out).
    The internal memory of the AL422B is DRAM and requires continuous refreshing.
    The fastest clock applied to either the write clock (WCK) or the read clock (RCK)
    is used as the DRAM refresh timing clock. The datasheet recommends that the WCK
    and RCK are kept free running at least 1 MHz at all times. On the other hand,
    the control and configuration of the image sensor is performed by an open architecture
    microcontroller, an Arduino Due board (Arduino LLC, Ivrea, Italy). This is a widespread
    low cost microcontroller board based on the Atmel SAM3X8E ARM Cortex-M3 CPU. In
    the family of Arduino, it is the first board based on a 32-bit ARM core microcontroller.
    It has 54 digital input/output pins (12 of which can be used as PWM outputs),
    12 analog inputs, 4 UARTs (hardware serial ports), a 84 MHz clock, an USB OTG
    capable connection, 2 DAC (digital-to-analog converter), 2 TWI buses, a power
    jack, a JTAG header, an SPI header, a reset button and an erase button. Some interesting
    features make it the most suitable choice for the studied application. Firstly,
    it has low power consumption, with an input voltage of 3.3 V. Since the module
    is designed to be placed in different remote plots of the crop, access to the
    electrical power grid may not be available. Therefore, each module is powered
    by a rechargeable battery and a solar panel. Secondly, the input/output pins of
    the Arduino are compatible with the SCCB bus of the camera. Moreover, the open
    architecture of Arduino enables the integration of other components in the module,
    such as an Ethernet or WiFi shield. In particular, the Arduino Ethernet shield
    R3 has been used in the prototype system, as shown in Fig.1b. This shield adds
    to the module the essential functionality of communication with the Internet.
    It has an Ethernet Controller W5100, with an internal buffer of 16 Kbytes, and
    a bandwidth speed of 10/100 Mbits. The shield is connected with Arduino on a SPI
    port and also has an onboard micro-SD card slot, which is very useful to store
    files such as configuration data and captured images. Finally, the Ethernet shield
    is connected to a WiFi router with an RJ45 cable. If the configuration of the
    agricultural crop does not allow the connection of the module to a router by cable
    (e.g. if the sampled plots are widely scattered on the ground), the Ethernet shield
    can be replaced by an Arduino WiFi shield, or even by an Arduino Wireless XBee
    shield, which also include SD memory slots. The information sent by the capture
    module in HTML/POST format is received in a cloud computing server, which can
    be hosted at any location. Specifically, the server is an average PC with an AMD
    Quad Core Processor at 2 Ghz, 8 Gbytes of RAM memory, and a WAMP configuration
    (Agrawal and Gupta, 2014), which consists of: Windows operating system; Apache
    web server; MySQL database; and PHP interpreter (Achour et al., 2015). The server
    is responsible for configuring capture parameters of all the modules in the field,
    storing information in the MySQL database, interacting with the user interfaces
    using web pages, executing computer vision algorithms for image analysis, and
    performing the required computations for water balance estimation. 2.2. Software
    development methodology A web application has been developed by using the PHP
    language in order to support mainly: (1) system configuration (both cameras and
    crop parameters); (2) image capture and processing; and (3) results visualization
    and searching. Due to the dynamic nature of a web project, a flexible software
    process is appropriate (Sommerville, 2016). So, an agile methodology has been
    chosen, in particular Scrum (Schwaber and Sutherland, 2013), which is possibly
    the most popular nowadays. Scrum follows an iterative and incremental process
    model. The development process is divided into time boxed iterations called sprints,
    no more than four weeks long. As opposite to the traditional waterfall model,
    the result of each iteration is a potentially deliverable product (called increment)
    that can be reviewed by the user. Consequently, rapid feedback is obtained and
    deviations from user needs are detected very soon. The desired functionality of
    the application is collected in the so called Product Backlog in the form of user
    stories (Cohn, 2004). These user stories are prioritized so that at the beginning
    of a new sprint the functional tasks derived from the most important user histories
    are defined to be developed in, at the most, one month. It should be pointed out
    that the Product Backlog is not a static list, that has to be completed from the
    beginning, but a dynamic collection that could be updated at any moment. A user
    story has a template of the form: As [role] I want to [functionality] so that
    [benefit]. For example, two samples of user stories in the developed application
    could be: • As technical agronomist I want to configure the cameras so that capture
    is done with the highest quality. • As farm manager I want to query water balance
    so that irrigation is optimized. These stories define two sample functionalities
    that must be fulfilled in the final development. 2.3. Correction of the perspective
