    This paper entitled \"Agricultural Field Monitoring using Internet of Things\"
    makes a major development in the agricultural domain. Issues concerned with agriculture
    hinders a country''s development. Modernizing the current traditional methods
    will provide a solution to the existing problems. Hence a ARDUINO based smart
