  description: Currently, greenhouse management mostly uses a traditional mode of
    management which is built on the experience to manually adjust the light, temperature,
    humidity also irrigation, fertilization. This method leads to higher management
    costs, and also brings a set of problems, such as low production efficiency, waste
    of resources and environmental pollution. Here presenting a state of art survey
    on agricultural greenhouse management system. The system mostly used utilizes
    the fuzzy logic, wireless sensor networks, Bluetooth or internet of thing, a fruitful
    solution can be the deployment of (DSS) Decision Support Systems to solve such
    difficulties, as they include expert's understanding and composite mathematical
    calculations on environmental input, thus serving managers in taking more productive
    decisions. Multi sensor decision fusion is the technique proposed which constitutes
    an inventive grant to the literature and simple to use, economical solution to
    lessen the misuse of pesticides and plant food in protected crops.
