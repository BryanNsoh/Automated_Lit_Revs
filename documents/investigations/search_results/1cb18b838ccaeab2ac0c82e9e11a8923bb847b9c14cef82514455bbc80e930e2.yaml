    points The previous algorithm for undoing the perspective effect relies on precise
    detection of the four corners of the reference frame. This process has to be done
    automatically, in order to be integrated into the system. The method applied for
    this purpose was proposed by Hernández-Hernández et al. (2017). The algorithm
    is based on the use of integral projections (García-Mateos et al., 2007), which
    are a fast and robust image analysis technique. An integral projection, or simply
    a projection, is a marginalization of the gray levels of an image along a certain
    direction. In brief, the process for rectangular marker detection consists of
    the following steps: • Given an input image, I, containing the reference frame,
    convert it to grayscale, G. • Binarize image G to black and white, T, using an
    adaptive threshold. • Compute vertical and horizontal integral projections of
    T, along different angles of projection, α. • The four angles and positions with
    greatest values of the projections are expected to correspond to the four edges
    of the rectangle (since it is brighter than the background). • Given the four
    edges of the rectangle, compute their four intersections, which correspond to
    the reference points. A sample of this process can be seen in Fig. 4. By using
    projections, the approach is very robust to shadows, partial occlusions and image
    noise. The accuracy was reported to be below 7 mm, taking less than 1 s on an
    average PC. On the other hand, in some cases, the method can fail in detecting
    the correct edges since the marker is a 3D object. Most commonly, the camera will
    be installed in a stationary location that is not modified along the cropping
    cycle. Therefore, the algorithm only needs to be executed in the first image of
    the sequence. Then, it can be used to verify that the camera position has not
