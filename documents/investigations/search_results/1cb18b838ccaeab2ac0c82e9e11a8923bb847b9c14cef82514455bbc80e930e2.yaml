    that has to be solved is the automatic segmentation of plant and soil areas in
    the rectified images. This problem is used to perform an estimation of the percentage
    of green cover (PGC), which is defined as the number of plant pixels in a zenithal
    view of the crop, with respect to the total number of pixels (Fernández-Pacheco
    et al., 2014). After an adequate binary segmentation of the image in plant/soil
    areas, the PGC can be easily computed simply by counting pixels. Different approaches
    have been described in the literature to deal with the problem of plant/soil segmentation
    (Lin et al., 2013, McCarthy et al., 2010). The proposed method consists in applying
    two different algorithms which complement each other. The first algorithm is a
    probabilistic classifier using color models (García-Mateos et al., 2015). These
    models describe the probability density functions of plant color and soil color,
    by means of histograms. An iterative training algorithm is responsible for selecting
    the optimum color space and channels for each classification scenario (Hernández-Hernández
    et al., 2016); a total of 9 different color spaces are tested, with 7 possible
    channel combinations for each space. Then, probabilities of plant and soil are
    computed for each pixel using the Bayes rule. Although this method is automatic,
    it requires an adequate color model. Otherwise, a generic green model could be
    used. The second algorithm is a heuristic method using color reduction, by clustering
    in the RGB space. Firstly, it makes an analysis of the predominant colors in the
    image, by finding maximum variations in the histograms. The pixels that do not
    fall in these maximum intervals are classified using the fuzzy c-means algorithm
    (Bezdek, 1973); this is an unsupervised clustering method that produces a reduced
    number of representative colors. The classes with higher proportions of the G
    channel in RGB are considered as plant, and the rest as soil. Finally, the images
    are cleaned up using morphology operators. This method is completely automatic,
    so it can be used even if a color model is not available. After applying both
    segmentation algorithms, the system computes the corresponding PGC values. Then,
    the average PGC is used as an estimation to the actual values. This approach has
    proved to be very accurate and efficient. According to previous research, the
    accuracy in PGC values is about 99.5%. The combination of them improves robustness
    against errors in one or the other, while the total time of the process is typically
    below 2 s. Some samples of the segmentation and PGC computation are shown in Fig.
