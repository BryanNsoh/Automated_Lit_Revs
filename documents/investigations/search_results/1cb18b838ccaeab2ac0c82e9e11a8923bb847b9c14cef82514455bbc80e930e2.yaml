    and forestry production [1–2]. However, due to the host’s business trip, travel,
    busy work and other reasons, the plants are not taken good care of from time to
    time, on the other hand, according to the relevant investigation, the phenomenon
    of low survival rate of plants due to lack of planting experience is also common.
    In order to solve these problems, it is necessary to develop a home smart planting
    system. The emergence of the Internet of Things(IoT), known as the third information
    technology revolution, has been widely used in smart home, precision agriculture,
    intelligent transportation, telemedicine and other aspects [3–4]. To introduce
    IoT technology into home planting can monitor the planting environment and plant
    growth status in real time, and control the irrigation devices automatically and
    remotely, so as to realize smart planting and scientific management. Based on
    IoT, the home smart planting system realizes the connection of things among the
    users, planting sites, plants, control devices and other objects by the interoperable
    information and communication technology. It can realize the comprehensive sensing,
    reliable transmission, remote storage, real-time display, information sharing
    and intelligent computing of the environmental parameters for plant growth, such
    as light, temperature and humidity. When users leave home, they can view the real-time
    monitoring data at any time through smartphone to provide help about decision-making
    for environmental parameter adjustment. It can automatically or remotely control
    the devices(such as drip irrigation, light supplement device, etc.) to adjust
    the environmental parameters of plant growth in time to provide appropriate environmental
    conditions, so as to improve the growth quality and survival rate of plants. STM32
    MCU is used as the main control chip in the system. Air temperature and humidity
    sensor, weather sensor and soil moisture sensor are used to sense environmental
    parameters, and drip irrigation devices and light supplement devices are used
    to control environmental parameters. The WiFi module is connected with the wireless
    router to access the Internet and upload the sensing data to the cloud server.
    The user terminal is a smartphone, which can obtain real-time monitoring data
    through the cloud server, send remote control instructions, and monitor the plant
    growth status and planting environment. SECTION II. Requirement Analysis For Home
    Smart Planting A. Functional Requirement Real time monitoring: Plant growth environment
    parameters, including air temperature, air humidity, light intensity, soil moisture,
    etc. can be monitored and displayed in real time on the smartphone. Devices control:
    The drip irrigation devices and light supplement devices can be controlled to
    change the soil moisture and light intensity, so as to make it suitable for plant
    growth. The control mode can be set through mobile APP. There are two control
    models as follows: 1) Automatic control mode: The working conditions of drip irrigation
    device and light supplement device can be set, that is, the upper and lower limits
    of air temperature, air humidity, light intensity and soil humidity. According
    to the set values, the system automatically controls the work of drip irrigation
    device and light supplement device to realize the automatic adjustment of environmental
    temperature and light intensity. 2) Remote control mode: The drip irrigation devices
    and light supplement devices can be controlled remotely by smartphone. Video monitoring:
    The video of plant growth and device working status can be viewed in real time
    on user’s smartphone. Multi area monitoring: The number of control nodes can meet
    the monitoring requirements of multiple areas. Multi person control: Allows multiple
    users to log in and control the same system. B. Non Functional Requirements Control
