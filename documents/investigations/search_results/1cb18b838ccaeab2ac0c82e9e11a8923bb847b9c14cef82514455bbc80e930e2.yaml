    of the system development The development of the prototype system described in
    this paper has shown the practical feasibility of the proposed approach. Each
    capture module can be manufactured at low cost, which is around $35 per unit at
    current market prices.1 Since it is designed as a client-server architecture,
    the server can support the heaviest processing actions without the need of being
    located in the field. Consequently, the requisites of the in-field equipment are
    decreased, allowing the use of low cost Arduino boards. The installation of multiple
    low cost modules in a crop would be beneficial for improving the accuracy and
    robustness against individual failures of modules. Besides, although each camera
    is placed to take a zenith view of a specific monitored plot, the servomotors
    can be used to take broader views of the rest of the crop. These images could
    be very useful for the visual inspection by the farm manager, and for future purposes
    and extensions of the system. Regarding the weak points that were found in the
    implementation of the proposed architecture, some aspects are interesting to mention
    for future improvements. In this way, although the total cost of the modules is
    very small with Arduino Ethernet shields, it suffers a significant increase when
    Arduino WiFi or Xbee shields are used, around $55. In that case, the cost is similar
    to that of an IP67 WiFi camera. This could be an alternative to the described
    capture modules, provided that power source is available for the cameras. Another
    possible approach could be using low cost smartphones, which already include interesting
    features for the studied application: high resolution cameras, Internet connection,
    and processing and storage capabilities. However, the cost of this solution would
    be higher, being currently the simplest smartphones around $60; besides, a solution
    should be provided for power supply and outdoor operation. In any case, a detailed
    comparative study would be necessary for each application scenario in order to
    determine the most adequate solution depending on the system requisites. In the
    programming of the Ethernet shield, a compatibility problem has been found in
    the access to the Ethernet and the SD card. Since both elements share the SPI
    port, they cannot be used simultaneously, only one can be activated at a given
    time. This fact impedes a direct transfer from the SD files to the Ethernet; it
    has to be done through the Arduino memory. This memory is much reduced, thus hindering
    system configuration. A 400 KB buffer would be required for this purpose, with
    a response time of less than 2 s in the server. Another possibility would be to
    perform a direct transfer from the OV7670 camera memory to the Ethernet, without
    storing the file in the SD card. It has been observed that this method is only
    possible if the AL422B frame buffer FIFO is present in the camera. Otherwise the
    system is unreliable and blockages occur. Another drawback of the Ethernet shield
    is that it works at 5 V, while Arduino Due requires 3.3 V. For that reason, a
    DC/DC converter has been integrated in the prototype shield. Another alternative
    appears in the architecture of the modules. Instead of having several independent
    modules, they could be connected with a serial cable (via SDI or I2C) or with
    a RS485 adapter. This way, the images would be centralized in a single Arduino
    board working as a master, while the other Arduinos would act as slaves. The slaves
    would be simpler, requiring neither SD storage nor Ethernet connection. The master
    board would only be responsible for net communication. Moreover, in this case,
    the power supply could also be centralized and distributed for all the modules.
    This solution achieves an important reduction of the cost of implementation, but
    it is limited by the distance between the capture modules. 5. Conclusions In general
    terms, the proposed system provides a feasible solution to visual monitoring of
    horticultural crops, for the final purpose of water balance estimation and precise
    irrigation scheduling. A set of inexpensive capture modules can be located in
    sparse locations of a crop, each of them powered by photovoltaic panels and connected
    to one, or several, routers which provide communication with the Internet. A cloud
    computing server controls these modules and collects all the information, performing
    the necessary computer vision algorithms to estimate the state of the crop and
    its water balance. The system is available for the farm manager and any authorized
    user, from any location and device with a web browser. The process can be understood
    as a kind of virtual sensor, where models are utilized to estimate features from
    low-cost measurements. The experimental results have shown that the proposed methodology
    provides an excellent accuracy in PGC and Kc estimation and, therefore, in water
    balance computation. The error in PGC is below 5% in the studied crop of lettuce,
    and the Kc achieves a 0.6% error using correctly calibrated equations. Some other
    advantages of this approach are its scalability, integration and adaptability
    to different use cases. Currently, the system is designed as a tool for providing
    information to farm managers, who can perform a frequent and precise monitoring
    of the crops. However, the final irrigation decision rests with the human expert,
    according to the available information and his/her knowledge and experience. As
    a future research line, the automation of the irrigation scheduling should be
    studied. This calculation would have the requisite to minimize water consumption,
    while maximizing crop productivity, depending of each plant species and incorporating
    agroclimatic data. It could work as a completely automated system or as a decision
    support system for the manager. Acknowledgments The authors wish to acknowledge,
