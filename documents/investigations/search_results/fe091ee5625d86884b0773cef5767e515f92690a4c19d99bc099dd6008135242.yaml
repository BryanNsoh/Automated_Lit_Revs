    system sensor readings and water pump actuation with the option to set the period
    shown, which guarantees an accurate daily behaviour analysis. 3. Tracking the
    status of the water pump. In fact, the executed tasks tab traces the daily actions
    of the solar pump with relevant details such as activity time, actuation mode
    (automatic and manual), and activity length, which guarantees an accurate evaluation
    of the consumption of operational resources. Also, the scheduled tasks tab gives
    an overview of the future requests for water pumping with the requested actuation
    duration. This is very relevant for resource planning when evaluating the operational
    resources balance by comparing the requested and the available amount. 4. Requesting
    immediate deactivations of the water pump. 5. Planning future actuation of the
    water pump, with related time and activity length information. 6. Updating the
    soil moisture, water level, and battery bank thresholds. 7. Displaying alarms
    and warnings concerning system failure including the connection to the remote
    server, measurement node issues, and operational resource insufficiency. 6.2.
    Benefits of the approach 6.2.1. Real-time constraints System validation ultimately
    involves evaluation of the system behaviour when faced with real-time operation.
    Real-time constraints are primarily related to real-time response, recovering
    from failures and network reliability. Indeed, the system demonstrated the ability
    to provide real-time responses to the external interactions from the local site
    or the remote users. The responsive behaviour comes from adopting a suitable architecture
    and using the JSON format during the data exchange. The architecture consists
    only of three nodes, which allows high processing speed and avoids congestion
    during data exchange. In addition, the application software is implemented using
    the Vert.x design, and thus it can efficiently exploit features of multicore CPU
    technology, namely the use of every core in it. The application is also composed
    of several Verticles as asynchronous and non-blocking components which are able
    to deal with concurrency workload by involving only a few threads. This results
    in decreasing the link utilisation and limiting the number of delays in message
    exchanges. In addition, the system offers great resilience to ensure continuous
    service at the right time even when certain system processes are failing. Failures
    can be due to hardware and software exceptions in the local station. Although
    the farmer is responsible for checking these anomalies and passing them on to
    the system administrator, the system plans some scenarios to deal with unfinished
    irrigation tasks and main unit disconnection: • Faced with an uncompleted irrigation
    task due to insufficient pumping water, the system was able to roll back the failed
    task to its previously saved state and run watering only for the remaining time.
    • Faced with a lack connection with the main unit (local station) due to sudden
    shutdown or connection issues, the CC isolated and suspended all services that
    deal with the local site data pending the establishment of a new connection. The
    other services would cancel any communication with the suspended services immediately
    after receiving a notification of the failure. • Once the link was re-established,
    the main unit was able to recover its lost contexts from the CC. For example,
    it loaded the irrigation schedule and the preferences of the users from the remote
    centre. In addition, it transmitted the backup of measurements and pumping activities
    that had been stored in the local database. 6.2.2. Update and maintenance To recover
    the system from failures or support new extensions, its maintenance should be
    managed remotely. Therefore, the hardware/software system updates will be extremely
    easy for the user: • The administrator has full remote access to the main unit
    via secure shell communication and can perform several maintenance tasks, including
    reviewing system logs, restarting the integrated application, setting the network
    configuration, restarting the unit, and installing new updates. • Java Web Start
    is an application deployment mechanism which offers to launch user applications
    directly from the internet via a web browser. The applications can be updated
    online without any interventions on the users'' devices. • The web server is deployed
    in the application rather than operating as a standalone service, which means
    that the maintenance and configuration of both the server and user applications
    can be performed simultaneously without any additional configuration. • The system
    is versatile enough to support other extensions and is ready to accommodate new
    features and modules. Indeed, new features could be easily introduced as independent
    components that can communicate and share data asynchronously and seamlessly with
    other system services. 7. Conclusions and future works Solar photovoltaic energy
    was introduced as a new renewable energy source to power ACPS. This involves expanding
    the system design and improving the decision-making. Actually, the new design
    supports photovoltaic irrigation installation while the inference engine takes
    into account the availability of operational resources. As a result, an event-driven
    system has been developed, based on low-cost devices and a micro-service architecture.
    The system uses photovoltaic energy as a power source and supports real-time remote
    management of various irrigation tasks. The next step will focus on enhancing
    the system so it can be deployed in large-scale areas. This challenge involves
    systematically the issues of deploying measurement nodes in large agricultural
    systems. In addition, the versatility of the system software design could help
    the extension of the system to support simultaneously all types of precision farming
    data, processes, and controls. Finally, we believe that the concept presented
    in this paper will represent a springboard for other researchers in the field
    of integrating renewable energy sources for powering ACPSs. Acknowledgements We
