    mixed-nature variables, namely climate and irrigation resources information. The
    climate data, which are the inside temperature and soil moisture content, are
    used to satisfy crop need for water. The resources data, which are the batteries
    state of charge and stored water level, are used to determine the ability of the
    system to perform the irrigation for a specific duration. In addition, an intelligent
    decision system should be based on autonomous structures that can supervise the
    scheduling of irrigation time to satisfy fully automatic behaviour or respond
    to human interventions. Therefore, the decision-making stage is chosen to have
    two distributed levels deployed in the CC and the MU as shown in Fig. 6. The two
    levels are able to communicate with each other through the internet connection
    or a local network. A detailed description of each level is presented in the next
