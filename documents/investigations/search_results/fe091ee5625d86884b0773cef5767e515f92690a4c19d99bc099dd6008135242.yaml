    Get rights and content Abstract Due to advancement in technologies and reduction
    in size, sensors are becoming involved in almost every field of life. Agriculture
    is one of such domains where sensors and their networks are successfully used
    to get numerous benefits. Selection of sensors and their effective utilization
    to solve agricultural domain problems has been an arduous task for novice users
    due to unavailability of conglomerated information in literature. The aim of this
    paper is to review the need of wireless sensors in Agriculture, WSN technology
    and their applications in different aspects of agriculture and to report existing
    system frameworks in agriculture domain. Research highlights ► Wireless Sensor
    Networks'' application in various aspects of agriculture is reviewed. ► Available
    system frameworks for agriculture domain is presented. ► Benefits of using sensors
    and their networks is highlighted. Previous article in issue Next article in issue
    Keywords SensorsSensor and Actuator NetworkAgricultureFramework 1. Introduction
    Agriculture has played a key role in the development of human civilization. Due
    to the increased demand of food, people are trying to put extra efforts and special
    techniques to multiply the food production. Use of different technologies towards
    agriculture is one of such efforts. Apart from use of scientific technologies
    in agriculture, information technology is now being heavily exercised in this
    area. Technologies like satellite navigation, sensor network, grid computing,
    ubiquitous computing and the context-aware computing are supporting the said domain
    for improved monitoring and decision making capabilities [1]. Use of sensors and
    their networks is supporting agriculture practices in a very positive direction
    [2], [3]. For sensor based agriculture, varieties of terminologies are now in
    use like Precision Agriculture (PA), Smart Agriculture, Variable Rate Technology
    (VRT), Precision Farming, Global Positioning System (GPS) Agriculture, Farming
    by Inch, Information-Intensive Agriculture, Site Specific Crop Management etc.
    [4] but the underlying concept in all of them is same. Advancements of technologies
    reduced the size of sensors to such extent that enabled them to be utilized in
    variety of the domains of human life. Due to the significance of sensor technology,
    several issues related to sensors and their networks are in research. Energy constraint,
    limited computing power, small memory and data security are some of the substantial
    issues of sensor networks for which researchers proposed several solutions [5],
    [6], [7]. The aim of this paper is to review the need of wireless sensors in different
    aspects of agriculture. The remainder of this paper is organized as follows: In
    next section, we will present the importance of sensors in agriculture. In Section
    3, sensor technology and their networks will be introduced. Wireless sensor and
    actuator networks application in agriculture will be discussed in Section 4. Section
    5 will discuss the available system framework proposed for agriculture domain
    followed by conclusions in the last section. 2. Why sensors in agriculture? Sensors
    are used for collecting information about physical and environmental attributes
    whereas actuators are employed to react on the feedback to have control over the
    situations. The sensors'' accumulated information that characterizes the object
    or environment and used to identify people, location, objects and their states
    is known as context [8], [9]. The context acquisition provides a valuable contribution
    in modeling situations of domains that have variety of time variant attributes.
    Agriculture is one such domain. Agriculture domain poses several requirements
    that are following: 1- Collection of weather, crop and soil information 2- Monitoring
    of distributed land 3- Multiple crops on single piece of land 4- Different fertilizer
    and water requirement to different pieces of uneven land 5- Diverse requirements
    of crops for different weather and soil conditions 6- Proactive solutions rather
    than reactive solutions. Above requirements entail parallel and distributed application
    and processing. In addition, wireless sensors and actuators are required to collect
    the requisite information and to react on different situations. Decision support
    imposes the requirement to have processed information rather than raw sensor data.
    To cope-up with such requirements, wireless sensors, actuators and their networks
    present themselves as a strong candidate for development of system for context
    acquisition, presenting acquired data to remote decision support systems and thus
    providing a controlled environment based on decision. Several sensors that are
