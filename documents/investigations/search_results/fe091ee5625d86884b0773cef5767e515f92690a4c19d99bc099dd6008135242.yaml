  full_text: ">\nD. Li and Y. Chen (Eds.): CCTA 2011, Part III, IFIP AICT 370, pp.\
    \ 278–283, 2012. \n© IFIP International Federation for Information Processing\
    \ 2012 \nDesign of Fuzzy Control Algorithm  \nfor Precious Irrigation System in\
    \ Greenhouse \nRonghua Ji, Lijun Qi*, and Zicheng Huo \nCollege of Information\
    \ & Electrical Engineering,  \nChina Agricultural University,  \nQinghua East\
    \ Road. 17, 100083 Beijing, China  \nAbstract. The precious irrigation is of great\
    \ significance for arid and semiarid \narea. According to the special environment\
    \ of greenhouse, a fuzzy control \nalgorithm was proposed to make an optimal irrigation\
    \ strategy based on the \nactual measured soil humidity during the whole plant\
    \ growth process. The \nfuzzy control system had two inputs (soil humidity error\
    \ and its rate) and one \noutput (water level difference). In this paper, the\
    \ fuzzy control algorithm was \nintroduced in detail which included the setting\
    \ of input and output, the selection \nof membership function and the setting\
    \ of fuzzy rules. The fuzzy control system \nwas meaningful to the smart water-saving\
    \ irrigation in greenhouse. \nKeywords: soil humidity, fuzzy control algorithm,\
    \ irrigation, greenhouse.  \n1 \nIntroduction \nWater is one of our precious natural\
    \ resources. Water-saving irrigation is of great \nsignificance because there\
    \ are many arid and semiarid areas in the word. The key in \nwater-saving irrigation\
    \ is striking to get balance for optimal plant grown with optimal \nusage of water.\
    \ Many water-saving technologies were proposed  by the researchers [1], \nsuch\
    \ as drip irrigation [2] ,subsurface drip irrigation [3] and subsurface negative\
    \ \nirrigation[4]. There were many research works which focused on the affection\
    \ of \ndifferent irrigation methods to crop. In order to find better irrigation\
    \ scheduling with the \ncompromise between high yield and great quality of greenhouse-grown\
    \ tomato under \nlimit water supply, two experiments of different irrigation treatments\
    \ were conducted in \nthe arid region of northwest China during spring to summer\
    \ in 2008 (2008 season)and \nwinter in 2008 to summer in 2009 [4]. Because the\
    \ irrigation water use efficiency was \nvery importance, the technical efficiency\
    \ of unheated greenhouse farms in Tunisia was \nmeasured, and proposed a measure\
    \ for irrigation water use efficiency (WUE) using an \nalternative form of the\
    \ data envelopment analysis [5]. Application of the temporal and \nspatial deficit\
    \ irrigation in field-grown crops had greater potential in saving water, \nmaintaining\
    \ economic yield and improving WUE [6]. \nMany conventional methods for controlling\
    \ greenhouse irrigation were not \neffective since they were either based on on-off\
    \ control methods or proportional \n                                         \
    \                  \n* Corresponding author. \n \nDesign of Fuzzy Control Algorithm\
    \ for Precious Irrigation System in Greenhouse \n279 \ncontrol methods which resulted\
    \ in a loss of energy and productivity. A solution for an \nirrigation controller\
    \ based on the fuzzy-logic methodology was presented [7]. The \ndeveloped fuzzy\
    \ logic controller could effectively estimate the amount of water \nuptake of\
    \ plants in distinct depth using the reliable irrigation model, evaporation \n\
    functions, environmentally conditions of the greenhouse, soil type, plant type\
    \ and \nother factors affecting the irrigation of greenhouse. A fuzzy irrigation\
    \ decision-\nmaking system was established by using virtual instrumentation platform\
    \ [8]. The \nexperiment results showed that the system had friendly interface\
    \ and was easy to use; \nit could give comprehensive judgment and decision-making,\
    \ and provide scientific \nbasis for water saving irrigation. In our case, the\
    \ irrigation system was very different. \nThe optimal water volume for plants\
    \ was affected by many physical parameters \nsuch as air temperature, soil humidity,\
    \ wind and stage of plant grown. Soil humidity \nwas an important irrigation indicator\
    \ to ensure the crop growing well. Because \nenvironment was controllable in greenhouse,\
    \ some outside parameters were constant \nsuch as air temperature and wind. As\
    \ for the irrigation system which was applied in \ngreenhouse, the change of soil\
    \ humidity was the most importance and direct \nparameter for irrigation strategy\
    \ which included irrigation time and the irrigation \nvolume. The fuzzy control\
    \ algorithm was proposed for greenhouse precision irrigation \nsystem in this\
    \ paper. \n2 \nMaterials and Methods  \nThe soil water movement and distribution\
    \ in soil was seriously affected by the \nirrigation strategy. In this paper,\
    \ a precision irrigation system was used. The precision \nirrigation system consisted\
    \ of five parts: a plant container, a built-in reservoir, a level \ncontrol tank,\
    \ a reservoir and a height adjuster. The scheme of precision irrigation \nsystem\
    \ was shown in Fig. 1. \n \nFig. 1. The scheme of precision irrigation system\
    \  \n①the plant container; ②the built-in reservoir; ③ the level control tank;\
    \ ④ the reservoir; ⑤ \nthe height adjuster; ⑥ the fuzzy controller in computer.\
    \ \nThe soil humidity of plant container was affected by the water level difference\
    \ \nbetween built-in reservoir and the level control tank. The water level difference\
    \ was \nadjusted by the height adjuster which was controlled by the fuzzy controller\
