    architecture 1. Introduction Cyber-physical systems (CPSs) are interconnected
    systems of physical, autonomous and intelligent components able to monitor and
    interact with physical entities by managing data flow and operations (Lee, 2010,
    Molina and Jacob, 2017). The CPSs have been applied in a wide range of domains
    including industrial control systems and factory automation, energy production
    and management, traffic control and transportation systems, public safety, healthcare
    and assisted living applications, food control and precision agriculture (Chen,
    2017, Suprem et al., 2013, Törngren et al., 2017). The CPSs demonstrate their
    capability to enhance the performance obtained by simple recent embedded systems
    and introduce a new class of collaborative systems. The collaborative aspect results
    from the introduction of the new concept of managing the interactions between
    the acquisition and control worlds. This challenge is deeply linked to the smooth
    integration of sensing technologies, internet of things and cloud computing supported
    by communication infrastructures (Hehenberger et al., 2016). Therefore, the implementation
    of CPSs introduces several improvements regarding control issues by increasing
    capability and efficiency, scalability and adaptability, autonomy and reliability,
    resilience, safety, and security. In addition, these systems are designed to meet
    the needs of end users by improving the reliability and robustness of communications
    while ensuring ease of use by adopting powerful and ingenious graphical interfaces.
    Agricultural cyber-physical systems (ACPSs) are the agricultural scenario applications
    of the CPSs. The applications are based on advanced electronic technologies and
    agricultural facilities to build integrated farm management systems that are able
    to interact with the physical environment in order to maintain ideal environmental
    values. They are expected to be able to gather the essential and appropriate information
    about climate, soil and crops, with high accuracy. The gathered data are used
    to manage the external resources such as watering, humidity, plant health etc.
    Several studies have been conducted on designing ACPS models based on the CPS
    design technology. For instance, the Cropinfra project is based on a multi-layered
    service framework consisting of sub-services such as data collection, machine
    control, data storing, and external services, which could be used as an internet-based
    assisting services in precision farming management (Pesonen et al., 2014). Nie,
    Sun, and Li (2014) presented an architecture that includes three layers and could
    be used for different agricultural services while Oliveira, Leitão, Nabais, Ascenso,
    and Galvão (2016) presented a new energy and environment model for greenhouse
    systems which could be used in order to enhance energy efficiency and environmental
    sustainability. Also, a typical architecture for ACPSs involves the optimisation
    of sensor deployment as presented by An et al. (2017). Different agricultural
    information systems have been developed for remote monitoring of environmental
    parameters both outdoors and indoors. For instance, open geospatial web services
    have been integrated within an infrastructure that serves as a middleware system
    between heterogeneous sensors and remote clients (Chen, Zhang, & Wang, 2015).
    Open source hardware and open systems have been used to develop an accurate tracking
    system, through a mobile application, of environmental and land policy, which
    could be profitable in poor rural areas (Mesas-Carrascosa, VerdúSantano, Meroño,
    Sánchez de la Orden, & García-Ferrer, 2015). A dedicated system for a smart monitoring
    of the potato crop status has been developed with the intention to support farmers
    to take more suitable actions during the production phase (Rad, Hancu, Takacs,
    & Olteanu, 2015). The internet of things (IoT) is a very promising technology
    that could be combined with other technologies to provide many beneficial agricultural
    solutions (Kumar and Mahesh, 2017, Tzounis et al., 2017). Besides remote monitoring
    features, other works have investigated the ACPS design to deal with remote controls
    in precision agriculture. For instance, Fernández, Sánchez, Álvarez, López, and
    Iborra (2017) investigated a Teleo-Reactive paradigm to design a multi-agent architecture,
    while Cimino et al. (2016) adopted the ad-hoc design with open source features
    to develop a low cost-solution which could be profitable for small size companies.
    In addition, Dong, Vuran, and Irmak (2013) combined a centre pivot (CP) irrigation
    system with wireless underground sensor networks (WUSNs) in order to develop an
    autonomous precision irrigation solution called WUSA-CP. The WUSA-CP aims to provide
    autonomous irrigation management to control a CP using the real-time soil information
    gathered from WUSN. Finally, Gonzalez-de-Soto, Emmi, Perez-Ruiz, Aguera, and Gonzalez-de-Santos
    (2016) developed an autonomous system for precise spraying by exploiting various
    technologies including satellite and geographic information systems, vision systems,
    remote sensors and embedded devices. Beyond these works, the application of ACPSs
    in precision agriculture is seen as a promising and effective solution for advanced
    production efficiency and sustainable development. However, deploying real-life
    applications of such systems is not an easily accomplished task given the fact
    that it necessitates proper hardware and software. Moreover, ACPSs need to be
    engineered with particular attention to autonomy, robustness, and resilience in
    order to handle the unpredictability of environment and the uncertainty of the
    characteristics of agricultural facilities. Another critical issue in running
    ACPSs is the energy for powering systems and this factor becomes crucial in the
    context of isolated areas. Therefore, focussing new research on exploiting renewable
    energy sources, especially solar sources, to power such systems would be promising,
    interesting and beneficial for precision agriculture. The solar photovoltaic water
    system (SPVWS) has been recognised as an emerging technology with great challenges
    in the conversion of solar energy as power supply for water pumps. In order to
    expedite the integration of SPWSS in precise agriculture, some works focused on
    developing methods, tools, and hardware along with software components. For instance,
    Deveci, Onkol, Unver, and Ozturk (2015) used the system modelling language to
    design a simple solution, while Kabalci, Kabalci, Canbaz, and Calpbinici (2016)
    integrated a remote control infrastructure that uses GSM network to develop an
    advanced, complete system that supports remote monitoring. However, we believe
    that expanding SPVWS into the ACPS concept would help to improve profitable energy
    systems with an autonomous behaviour. It is a challenge of incorporating photovoltaic
    facility along with computing and remote services using existing sensing platforms.
    With this aim, this paper introduces a new approach of cyberisation of SPVWS.
    Through this cyberisation, significant design and optimisation considerations
    were adopted in order to integrate photovoltaic facilities into the ACPS architecture.
    The implementation of the system is based on a new client–server paradigm and
    uses low-cost components and open sources features. All figures were produced
