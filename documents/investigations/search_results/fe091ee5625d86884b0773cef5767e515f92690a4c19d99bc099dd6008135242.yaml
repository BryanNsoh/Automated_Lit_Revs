    Base station The local base station comprises three main parts that are power
    supply system, measurement node, and the main unit. The power supply system uses
    the electrical current, provided from solar energy by PV array, to charge batteries
    during the daytime. The energy stored in battery bank is used for powering the
    local platform and a surface DC water pump when requested. The measurement node
    (MN) is composed of an Arduino duo board used as an interface device for reading
    sensors. The sensors were distributed over the greenhouse in order to monitor
    some internal environmental conditions. The temperature and relative humidity
    were measured with a DHT22 sensor from Aosong Electronics (Guangzhou, China),
    while the soil moisture was measured with VH400 rev.6.0 probes from Vegetronix
    (Riverton, USA). The climate data will then be forwarded to the main unit (MU)
    using serial communication in order to perform adequate processing. The MU is
    based on Raspberry Pi that serves at once as a sink node with actuating, sensing,
    and data transferring capabilities. The sensing and actuating capabilities are
    performed using general purpose input and output (GPIO) pins that accept input
    and output commands during communication with other electronic boards. Thus, one
    GPIO pin is accessed for controlling a relay to achieve the irrigation task for
    a requested duration. Another GPIO pin is used to read water level using the HC-SR04
    ultrasonic sensor. On the other side, the serial communication is used to read
    battery bank voltage using MX5060 voltmeter. This sensing of operational sources
    is necessary for the core logic of the controller to estimate how long the system
    can maintain the irrigation task. To do so, an embedded application is deployed
    in the Raspberry Pi and composed of two parallel tasks that are Data Logger and
    Pump Controller. The Data Logger task aggregates the collected values from sensors
    and measurement unit and relays it to central control for data integration, further
    analysis, and data mining, which make the main unit act as a sink node. In addition,
    the main unit includes MySQL relational database management system used as a backup
    engine to store non-transmitted data whenever the remote server is unreachable.
    The data stored remains eligible for transmission to the remote server until establishing
    a new connection with the remote database, which prevents the loss of data. The
    Pump Controller task is deployed as a dormant service which remains inactive until
    receiving notification from the control server to act. Then it can perform the
    irrigation task for the notified duration. Data exchange between this service
    and the remote decision-making were done in a well-defined manner and communication
    using REST clients. 2.4.2. Control centre The CC hosts the supervisory level which
    can perform advanced computation operations, further analysis and data mining
    on the information collected from the agricultural system. In addition, it is
    responsible for managing the information traffic between the users and the local
    base station. To accomplish these tasks, we developed and deployed a web server
    using the Service Oriented Architecture (SOA) paradigm. A set of REST web services
    have been deployed in order to handle separately different cloud-computing operations.
    As a result, the new client–server architecture ensures bidirectional data flow
    between the remote CC and the clients (users and base station). The communication
    is event-driven where the initiative can come from the clients as well as the
    server. In practice, this involves two HTTP request/response scenarios. The first
    one is the ordinary client-to-server communication where the initiative always
    comes from the client. The client sends an HTTP request to the server and then
    waits to receive back an HTTP response. Whenever the response is fully sent/received,
    the server closes the connection. For instance, the base station can transmit
    available measurements along with water pump status, and the remote users can
    schedule and publish new irrigation tasks. The second one is the new server-to-client
    communication where the server takes the initiative of starting the communication.
    The server can push the available data asynchronously once the client establishes
    the connection. The Server-Sent Events (SSE) mechanism is chosen to satisfy real-time
    data exchange between the CC and the clients. The CC decides immediately to transmit
    a new “chunk” of data to the clients whenever it is available. Thus, the clients
    can take the initiative to establish a connection with the CC and be ready to
    receive the automatic update from the remote server through HTTP connection. For
    instance, the base station immediately receives the notification from the CC to
    start irrigation and the remote users can monitor in real-time the sensor readings
    along with water pump status. 2.4.3. Remote monitoring and tuning The remote monitoring
    and tuning unit is designed to introduce remote management operations via HTTP
    requests over the Internet. Remote operations include primarily real-time monitoring
    of the system key-parameters and online maintenance of the controller logic. Hence,
    the users can interact with the remote CC, according to their roles, from any
    terminal within the local area network or on the internet. The new design introduces
    three roles: farmer, maintainer and administrator. At the first level, the farmer
    role consists in performing three main tasks: scheduling irrigation tasks, checking
    the solar system for any anomaly, and real-time monitoring of sensor readings.
    The monitoring includes the real-time gathering and remote viewing of both the
    climatic parameter values and pumping resource levels. At the second level, the
    maintainer role extends that of the farmer. The maintainer is then responsible
    for executing periodical upkeep of the system and fixing the reported bugs and
    failures. At the last level, the administrator role has more advanced privileges.
    First, the system start-up requests a typical intervention of the administrator
    by editing the operational information of the solar components in order to fit
    with the specification of the base station facilities. Then, when the system is
    operational, the administrator will have full access to the collected data and
    controller activities. Such traceability allows deep analysis of the performance
    and effectiveness of the decision level. Furthermore, the online tuning features
    give the administrator the ability to adjust the values of the controller parameters.
    The tuning includes the edition of the fuzzification, defuzzification and rules
    base engines, which lead to the desired performances. 3. System implementation
    The CC hosts the web-server, which is based on the SOA paradigm. It consists of
    a set of deployed REST-web services remotely accessible and manageable independently.
    For this purpose, the Eclipse Vert.x framework is used in the implementation.
    This framework is a lightweight platform that helps to set up distributed applications
    based on reactive micro-services (Secure Enclaves for Reactive Cloud Applications
    Project, 2015, Eclipse Vert.x for building reactive applications on the JVM, 2016,
    Hilgert et al., 2016). Vert.x applications consist of weakly coupled components,
    called Verticles, running simultaneously. A Verticle is a piece of code that can
    be deployed flexibly by incorporating different programming languages, making
    the Vert.x a polyglot platform. However, in this study, the Vert.x is used as
    a toolkit running on the Java Virtual Machine (JVM). Thus, Vert.x instances can
    deploy and execute their own set of Verticles. Each Verticle takes part in the
    application logic with the ability to communicate with other Verticles. Event
    bus as an integrated and distributed service is used as the support for internal
    communication between Verticles, which make them event-driven components. The
    data exchange during this communication is basically performed using the usual
    messaging designs (publish/subscribe or point-to-point). So far, the Vert.x methodology
    has been used to build a highly concurrent application including the main parts
    of the proposed architecture. Such implementation aims to provide an event-driven
    system composed of several parts governed by the changes in environmental conditions
    and user specifications. Each part has specific contributions to the system logic
    and involves several logical dependencies on other parts. The measurement node
    (MN) remains inactive until the connection with the main unit (MU) has been established,
    and then it takes measurements and sends the collected data to the MU. After that,
    it will switch to the standby state and wait for a new connection. The initiative
    of new connections comes from the MU every 30 min to receive sensed data. The
    MU introduces the task scheduler with the purpose of managing the irrigation process
    including actuation times and durations. Scheduler entries are the tasks scheduled
    to execute orders sent by the CC via a permanent connection. After executing the
    last task in the queue, the MU will switch to the standby state and wait for new
    notification or timer. The CC waits for the connections between the users and
    the MU to communicate adequate data. These connections will remain alive in order
    to publish a new user request, notification or decision-making after analysing
    sensed data. 3.1. Control centre software An overview of the relevant components
