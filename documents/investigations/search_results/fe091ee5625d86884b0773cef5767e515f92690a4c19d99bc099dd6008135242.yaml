    The next section provides the simulation results of the proposed smart irrigation\
    \ systems.\n4 Performance Validation\nIn this section, we propose to validate\
    \ the performance of our proposed system using Monte Carlo\nSimulation in MATLAB.\
    \ We assume equal transmit power per SAN in both uplink and downlink.\nWithout\
    \ loss of generality, we assume also that the number of BS antennas (respectively\
    \ the number\nof SANs) is the same in all cells (i.e., Ml = M and Kl = K, for\
