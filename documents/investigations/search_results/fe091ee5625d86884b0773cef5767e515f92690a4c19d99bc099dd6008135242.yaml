    thermistor) 3. Wireless sensor technology and networks Utilization of sensors
    is becoming possible in almost every field of life due to the advancement of technology
    and size reduction. Sensor is a device that has capabilities to measure physical
    attributes and convert them into signals for the observer. Sensors are the part
    of nature and many of the sensing capabilities are available in living organism
    in the form of bio-sensors. Wireless Sensor Network (WSN) comprises over several
    components called ‘nodes’ (refer to Fig. 1). The nodes are smart devices that
    are used to collect the application oriented data requirements. A sensor network
    performs three basic functions: (i) Sensing (ii) Communication and (iii) Computation
    by using hardware, software and algorithm. The nodes perform several roles. The
    distributed nodes that collect the information are called source node while the
    node that gathers the information from all source node is called the sink node
    and sometime the gateway node. The sink node could have relatively high computing
    power. A source node also works as a routing node due to the requirement of multi
    hop routing. Download : Download full-size image Fig. 1. Wireless Sensor Network
    (WSN). Wireless Sensor and Actuator Network (WSAN) is a variant of WSN that has
    one additional type of component that is an actuator. Inclusion of actuator increases
    the capability of WSN from monitoring to the control. 3.1. Communication technologies
