    Computers, Materials & Continua\nDOI: 10.32604/cmc.2022.026972\nArticle\nSecure\
    \ Irrigation System for Olive Orchards Using Internet of Things\nAyman Massaoudi*,\
    \ Abdelwahed Berguiga and Ahlem Harchay\nDepartment of Computer Science, College\
    \ of Science and Arts in Gurayat, Jouf University, Sakakah, Saudi Arabia\n*Corresponding\
    \ Author: Ayman Massaoudi. Email: ahmassaaoudi@ju.edu.sa\nReceived: 07 January\
    \ 2022; Accepted: 02 March 2022\nAbstract: Smart irrigation system, also referred\
    \ as precision irrigation system,\nis an attractive solution to save the limited\
    \ water resources as well as to\nimprove crop productivity and quality. In this\
    \ work, by using Internet of\nthings (IoT), we aim to design a smart irrigation\
    \ system for olive groves. In\nsuch IoT system, a huge number of low-power and\
    \ low-complexity devices\n(sensors, actuators) are interconnected. Thus, a great\
    \ challenge is to satisfy the\nincreasing demands in terms of spectral efficiency.\
    \ Moreover, securing the IoT\nsystem is also a critical challenge, since several\
    \ types of cybersecurity threats\nmay pose. In this paper, we address these issues\
    \ through the application of\nthe massive multiple-input multiple-output (M-MIMO)\
    \ technology. Indeed,\nM-MIMO is a key technology of the fifth generation (5G)\
    \ networks and\nhas the potential to improve spectral efficiency as well as the\
    \ physical layer\nsecurity. Specifically, by exploiting the available M-MIMO channel\
    \ degrees\nof freedom, we propose a physical layer security scheme based on artificial\n\
    noise (AN) to prevent eavesdropping. Numerical results demonstrate that our\n\
    proposed scheme outperforms traditional ones in terms of spectral efficiency\n\
    and secrecy rate.\nKeywords: Smart farming; olive; IoT; massive MIMO; spectral\
    \ efficiency;\nsecurity\n1 Introduction\nAccording to the Guinness Book of Records,\
    \ the Jouf region, in Kingdom of Saudi Arabia (KSA),\nis the largest olive farm\
    \ in the world. Specifically, there are nearly 52,000 acres of olive groves and\n\
    more than 5 million olive trees in Jouf region. This large quantity of olive trees\
    \ requires the provision\nof a significant amount of water in order to obtain\
    \ the maximum productivity and better quality.\nHowever, most of the KSA regions\
    \ suffer from a desert climate, with very low precipitation and severe\ntemperature\
    \ fluctuations between day and night. Moreover, the use of traditional irrigation\
    \ systems\nnot only consumes a lot of farmers time and effort (farmers must remain\
    \ present during the irrigation\nprocess), but also can leads to over or under\
    \ irrigation problem. Consequently, it is necessary to design\na new irrigation\
    \ system for olive trees based on modern technology in order to improve the productivity\n\
    of olive while reducing water consumption.\n4664\nCMC, 2022, vol.72, no.3\nRecently,\
    \ smart irrigation system (also referred as precision irrigation system) is considered\
    \ as a\nkey solution to save the limited water resources as well as to improve\
    \ crop productivity and quality\n[1–11]. Indeed, the application of Internet of\
    \ things (IoT) allows prediction of olive tree’s needs\n(according to the sensed\
    \ environmental parameters from the soil or the climate), and provides optimal\n\
    decisions to the farmers about possible things to do, in real time [6]. Although\
    \ several IoT based\nirrigation systems have been introduced in literature [1–11],\
    \ there are several challenges that still need\nto be tackled [12–14].\nFirst,\
    \ since the use of wiring communication between various nodes is very expensive,\
    \ the existing\nworks adopted wireless solution, such as Bluetooth, ZigBee, IEEE\
    \ 802.15.4 standard, LoRaWAN\n(Low Rate Wide Area Networks), etc. However, these\
    \ technologies are not effective and do not\nsatisfy the increasing demands in\
    \ terms of spectral efficiency of the IoT based irrigation system.\nIndeed, in\
    \ such system, a huge number of low-power and low-complexity sensors and actuators\
    \ are\ninterconnected.\nSecond, another challenge identified with smart irrigation\
    \ systems using wireless technologies is\nthe topology of the olive orchards that\
    \ makes wireless signals susceptible to attenuation and results in\nnon line of\
    \ sight (NLoS) environment.\nThird, the deployment of smart communication technologies\
    \ and IoT raise the vulnerabilities\nand cybersecurity threats. Particularly,\
    \ in IoT irrigation system various threats may exist: privacy\nthreats, vulnerable\
    \ software, eavesdropping attacks, DoS (denial of service) attacks, MITM (man\
    \ in\nthe middle) attack, etc. [15,16]. Therefore, protecting the IoT systems\
    \ from cyber-attacks is a very\nimportant issue that was widely considered by\
    \ researchers in many existing works (see for example\n[12,15,16] and references\
    \ therein). In these studies, many security and privacy solutions were proposed,\n\
    such as privacy preserving [15], authentication, access control, data integrity\
    \ (using blockchain [16]),\ncryptography (as example elliptic curve cryptography\
    \ in [17]), key management, intrusion detection\nsystem (IDS) [18], etc. Nevertheless,\
    \ these proposed security schemes require high computational\ncomplexity, while\
    \ dealing with limited resources devices (in terms of energy, memory, storage,\
    \ and\ncomputing capability). As result, such solutions are not suitable for practical\
    \ implementation.\nIn this work, we aim to address the aforementioned challenges\
    \ and issues. To this end, we\npropose a smart and secure olive irrigation system\
    \ through the application of the massive multiple-\ninput multiple-output (M-MIMO)\
    \ technology [19,20]. Indeed, this technology represents a keystone\nof the fifth\
    \ generation (5G) and has the potential to improve spectral efficiency as well\
    \ as the\nphysical layer security [21,22]. Specifically, by exploiting the available\
    \ M-MIMO channel degrees of\nfreedom, we propose a physical layer security scheme\
    \ based on artificial noise (AN) [23–25] to prevent\neavesdropping.\nThe remaining\
    \ sections of the paper are organized as follows. In Section 2, we provide a survey\
    \ of\nrecent state of the art on smart irrigation systems. We describe our proposed\
    \ IoT-based irrigation\nsystem using the massive MIMO technology in Section 3.\
    \ In the fourth Section, we evaluate the\nperformance of our system using Monte\
    \ Carlo simulation. In the last Section, we conclude the paper.\n2 Recent State\
    \ of the Art\n2.1 IoT-Based Irrigation Systems\nIn literature, several IoT-based\
    \ irrigation systems have been introduced. This section summarizes\nexisting works.\
    \ In [6], authors considered a hedgerow olive orchard in Spain. They developed\
    \ an\nautomated irrigation system by using soil mapping and distant sensing techniques.\
    \ The proposed\nCMC, 2022, vol.72, no.3\n4665\nsystem in [6] is based on regulated\
    \ deficit irrigation strategies (RDI). However, in [6] all sensors were\nconnected\
    \ to a data logger via cable. Therefore, the distance between the various nodes\
    \ of the irrigation\nsystem is restricted by the maximum possible cable distance\
    \ in order to preserve a good quality of\nthe electrical signal. Note that there\
    \ are other several drawbacks when using wired sensors: lack of\nmobility, deployment\
    \ costs, cable damage and scalability.\nIn [4], a peach orchard is considered.\
    \ Brun-Laguna et al. deployed the Time-Slotted Channel\nHopping (TSCH) technology\
    \ in a wireless meshed sensor network. TSCH technology interconnects\nthe sensors\
    \ (or actuators) to the gateway (the edge node). Notice that other technologies\
    \ were also\nconsidered in other researches [1,2,5,7,10], such as Bluetooth, ZigBee,\
    \ IEEE 802.15.4 standard,\nLoRaWAN (Low Rate Wide Area Networks), etc. In LoRaWAN\
    \ technology less energy can be\nconsumed, whereas ZigBee and TSCH provide a more\
    \ reliable upstream/downstream. To ensure\ncommunication between the edge node\
    \ (gateway) and the public/private Cloud, cellular network\nlike GPRS (General\
    \ Packet Radio Service), GSM (Global System for Mobile Communications),\n3G (Third\
    \ Generation), 4G (Fourth Generation), 5G and WiFi (Wireless Fidelity) were deployed.\n\
    In [10], the deployment of an IoT based irrigation system, called AgriSens, was\
    \ presented. The\ndeployed irrigation system provided a real-time and dynamic\
    \ irrigation process since the diverse crop\ngrowth stages are considered. In\
    \ [10], GPRS and ZigBee ensure data transmission. In [2], wireless\nsensor network\
    \ (WSN) is adopted and authors proposed a precision irrigation system using GPRS\n\
    technology. Nevertheless, the irrigation threshold is a pre-set static for diverse\
    \ crop growth stages,\nwhich do not guarantee water saving. In [1], authors proposed\
    \ a distributed WSN based irrigation\nsystem for the arid as well as the semi\
    \ arid regions. Additionally, the communication protocol\nbetween the base station\
    \ and the sensor nodes is Bluetooth. Thus, the system of [1] do not support\n\
    high scalability and therefore it cannot be deployed in practice. In [7], Krishnan\
    \ et al. proposed a\nsmart irrigation system based on GSM technology. The farmer\
    \ can follow the task’s statuses (e.g.,\ntemperature, humidity and soil moisture)\
    \ via acknowledgement messages sent by the system. Authors\nproposed to use Fuzzy\
    \ logic controller in order to compute input parameters and to produce outputs\n\
    of motor status. Queté et al. [5] considered a smart IoT irrigation system wherein\
    \ the LoRaWAN media\naccess control (MAC) protocol is deployed. The performance\
    \ and scalability tradeoffs of LoRaWAN\ntechnology were studied in [5] for diverse\
    \ conditions (LoRaWAN spreading factor; distance between\nsensors and gateway;\
    \ number of sensors (sensor density). The results in [5] showed a significant\
    \ delay\nincrease with the sensor density as well as the spreading factor. The\
    \ paper of [8] described the designing\nof an IoT based irrigation system for\
    \ urban as well as rural farmers. Authors in [8] employ the MQTT\n(Message Queuing\
    \ Telemetry Transport) protocol. In [9] Bhoi et al. used machine learning (ML)\
    \ and\ninternet of things to deploy a smart irrigation system in Raipur, India.\
    \ In order to save water usage\nwith minimum human assistance, several ML-based\
    \ regression and classification models were used\nin [9]. Authors had integrated\
    \ the forecasted weather data in order to ensure the robustness of their\nsystem.\n\
    2.2 Addressing Security Issues in IoT Systems\nThe deployment of smart communication\
    \ technologies and IoT raise the vulnerabilities and\ncybersecurity threats. Therefore,\
    \ protecting the IoT systems from intruders is a very important issue\nthat was\
    \ widely considered by researchers in many existing works (see for example [12,16]\
    \ and\nreferences therein). In particular, Gupta et al. presented in [15] a study\
    \ on security and privacy of IoT\nsystems for precision agriculture. The work\
    \ of [15] outlined a multi-layered architecture suitable to the\nsmart farming\
    \ context and highlighted various cyber-attack scenarios. In [16], Yang et al.\
    \ presented a\nsurvey on smart farming and discussed the security challenges.\
    \ They considered the following security\n4666\nCMC, 2022, vol.72, no.3\nand privacy\
    \ solutions: privacy preserving [15], authentication, access control, data integrity\
    \ (using\nblockchain [16]), cryptography (as example elliptic curve cryptography\
    \ in [17]), key management,\nintrusion detection system [18], etc. Additionally,\
    \ other supplementary experiments based on solar\ninsecticidal lamps IoT were\
    \ done. In [12], García et al. presented a survey that summarizes the current\n\
    researches concerning smart irrigation systems. They discussed the challenges\
    \ and the best practices for\nthe deployment of sensor based irrigation systems.\
    \ In [17], the authors designed a security mechanism\nfor industrial IoT environment.\
    \ Ali et al. proposed a secure industrial IoT scheme based on HECC\n(hyper elliptic\
    \ curve cryptography). The purpose of work in [17] is to improve security of an\
    \ industrial\nIoT environment with reduced computational complexity. In [18],\
    \ Berguiga et al. considered an IoT\nbased healthcare system. Authors developed\
    \ a secure scheme using intrusion detection system. The\nproposed scheme protect\
    \ the healthcare system against DoS attacks caused by TCP SYN flooding\nattacker\
    \ nodes.\n3 Massive MIMO for IoT-Based Irrigation System\nIn this study, we propose\
    \ to adopt the massive MIMO technology to deploy a smart and secure\nirrigation\
    \ system for olive orchards. For this purpose, we design an IoT based architecture\
    \ that ensure\nthe interconnection of sensors and actuators to a base station\
    \ (acting as wireless gateway to the remote\nprocessing server). In the sequel,\
    \ we will elaborate our proposed system in detail.\n3.1 Network Model\nIn this\
    \ subsection, we describe the network model adopted in the present work. As illustrated\
    \ in\nFig. 1, we divide the olive orchards into L cells. Each cell operates separately\
    \ using one base station\n(BS). The l-th BS (1 ≤ l ≤ L) is equipped with Ml antennas\
    \ (Ml ≫ 1) and communicates with Kl\nsingle antenna sensor-actuator nodes (SANs).\
    \ The SANs are geographically distributed in the cell.\nPrecisely, we deploy beside\
    \ each olive tree a node responsible for sensing different environmental\nparameters\
    \ (provided by the soil or the climate) and acting accordingly. Each BS forwards\
    \ the sensed\ndata to a remote processing server. This server compares the gathered\
    \ information to the predefined\nthreshold values. For any deviation from the\
    \ threshold, the remote processing server will send, via\nthe corresponding base\
    \ station, a signal to the actuator for the purpose to activate the solenoid valve\n\
    that irrigates the olive tree (without the physical presence of the farmer). Additionally,\
    \ through the\nInternet, the farmers can visualize the information and running\
    \ activities of the olive orchard instantly\nin real time.\nIn uplink transmission\
