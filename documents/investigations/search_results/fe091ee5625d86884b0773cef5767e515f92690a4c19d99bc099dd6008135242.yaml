    \ \n \n15 \n1.0  \nINTRODUCTION \nIt is imperative to note that the demand for\
    \ freshwater is on the increase due to rapid growth \nin global population but\
    \ the effect of global warming and climate change poses devastating \nthreat on\
    \ water saving and food security (Action Aid, 2019). Consequently, various irrigation\
    \ \nsystems have been utilised by different kinds of farmers all over the world\
    \ with consequential \nchallenges of associated high amount of water consumption\
    \ from different sources, hence, the \nneed for increased focus on improvement\
    \ in the efficiency of water saving and plant yielding \nthrough proper integration\
    \ system using internet of things (IoT) and advance control theory \nconcept in\
    \ irrigation management. \nFurthermore, for plant growth and development, appropriate\
    \ water supply is essential towards \nensuring precision irrigation. However,\
    \ when rainfall is inadequate, extra water for irrigation \nmust be given to crops\
    \ (Brouwer, 1990). The quantity of water needed for irrigation on plants \ndepend\
    \ on the method of irrigation, water requirement of the plant to be cultivated\
    \ and soil \ntype. Different irrigation methods have effects on the nutrients\
    \ of the soil, infiltration rate of \nthe soil, evaporation, water absorption\
    \ pattern of the plant and deep percolation.  \nSurface irrigation which distributes\
    \ water to the surface of the soil using gravity allows the \nunrestricted flow\
    \ of water without any form of sensing and control action; however, the water\
    \ \nsaving capacity of surface irrigation is low due to massive evaporation and\
    \ the corresponding \nuncontrolled excess irrigation volume and huge labour cost\
    \ are some limitations that have \nmade surface irrigation unsuitable as precision\
    \ irrigation system (Ghodake and Mulani, 2016; \nYonts, 1994; Xiaoping et al.,\
    \ 2004; Gillies et al., 2017).  \nSub-surface irrigation (classified as capillary\
    \ and drip) and sprinkler irrigation are considered \nmodern irrigation system\
    \ because they can be precisely monitored, scheduled and controlled, \nand they\
    \ also offer higher water saving and yielding output (Nalliah and Sri Ranjan,\
    \ 2010; \nZainal et al., 2014; Li et al., 2018). Capillary irrigation as a sub-surface\
    \ irrigation works \nbased on the soil capillary action to gradually supply water\
    \ from the water source directly to \nthe root zone (Wesonga et al., 2014; Cai\
    \ et al., 2017; Semananda et al., 2018). In a recent \nstudy, horizontal and vertical\
    \ fibrous capillary interface for transfer of water from bottom of \nsupply tank\
    \ to the root zone of the plant was proposed (Rahman et al., 2019). It was further\
    \ \nreported that horizontal fibrous capillary offers high water saving potential\
    \ and better yield \non their test crop when compared to the vertical fibrous\
    \ capillary.  \nSimilar researches on capillary irrigation showing enhanced water\
    \ efficiency has also been \nreported (Masuda, 2008; Kinoshita et al., 2010; Ferrarezi\
    \ and Testezlaf, 2016; Kamal et al., \n2019). However, it has been observed that\
    \ the upward movement of water via capillary action \nirreversibly accumulates\
    \ salts in the soil media, and the salinity of water in the soil is not \nnegligible\
    \ unless water leaching occurs, hence proper monitoring and control of water supply\
    \ \nto the capillary interface is achieved (Fujimaki et al., 2018). Drip irrigation\
    \ is a highly \neconomical watering method for plants otherwise known as trickle.\
    \ It supplies water slowly \nthrough narrow tubes to provide dripping of water\
    \ to the soil near the root of plants through \nthe emitter (Brouwer, C., 1990).\
    \ This method of irrigation reduces water loss due to \nevaporation, which is\
    \ often caused by the effect of wind and surface runoff (Bhalage et al., \n2015;\
    \ Rekha et al., 2015; Pramanik et al., 2016).  \nAlso, research has shown efficient\
    \ fertigation, enabling precise supply of nutrient to the plant \nand thus reducing\
    \ nutrient leaching (Elasbah et al., 2019). The cost of accessories such as \n\
    piping, head trickle, emitters is high especially for large area of farm land\
