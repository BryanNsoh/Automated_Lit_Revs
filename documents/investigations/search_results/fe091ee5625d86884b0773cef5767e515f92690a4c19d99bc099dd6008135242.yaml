    a single Verticle and the implementation of RESTful services is easily done by
    handling requests as follows: public class HttpServerService extends AbstractVerticle
    { @Override public void start(Future<Void> startFuture) throws Exception {  1.
    HttpServer httpServer = vertx.createHttpServer();  2. httpServer.listen([server_port]);  3.
    Router= Router.router(vertx);  4. httpServer .requestHandler(router::accept);  5.
    router.route("/"+[relative_URL]).handler(this::method_name); } } The first two
    lines create and start an instance of HTTP server which will listen to requests
    sent to the choosing port (server_port). The next lines create an instance of
    a router that will handle an HTTP request and find the matching route (relative_URL)
    for that request, and pass the request to that route (method_name). In this way,
    the Vert.x makes it very easy to deploy an HTTP server. Thus, the applications
    will be able to receive HTTP requests and communicate with other services without
    any additional setup. Also, it is possible to create one or more HTTP servers
    depending on the application context need. Apache Tomcat could be used as a traditional
