    \ and the non line of sight (NLoS) propagation. We give the\nsimulation parameters\
    \ in Tab. 1.\nTable 1: Simulation parameters\nParameters\nValue\nNumber of cells\
    \ (L)\n15\nSNR\n0 dB\nUplink data samples per coherence block\n90\nNumber of samples\
    \ per coherence block\n200\nDownlink data samples per coherence block\n90\nFig.\
