    \ and different channel models\nWe notice that, for simplicity, we provide (in\
    \ Figs. 2–4) only the results of uplink spectral efficiency\nsince the downlink\
    \ spectral efficiency in our case study is very similar to the uplink spectral\
    \ efficiency\n(especially when M ≫ 1).\nIn Fig. 5, we plot the secrecy sum rate\
    \ for the k-th SAN in term of the signal to noise ratio (SNR).\nThe figure shows\
    \ that the secrecy performance of the irrigation system is enhanced the use of\
    \ artificial\nnoise, especially when the SNR is greater than 10 dB.\nFigure 5:\
    \ Achievable secrecy sum rate for the k-th SAN in term of the signal to noise\
    \ ratio (SNR)\n4672\nCMC, 2022, vol.72, no.3\n5 Conclusions\nIn this work, we\
    \ considered the problems of spectral efficiency and security in IoT-based irrigation\n\
    systems for Olive Orchards in the Jouf region, KSA. We proposed the application\
    \ of the massive\nMIMO technology. Indeed, this technology represents a keystone\
    \ of the fifth generation (5G) and\nhas the potential to improve spectral efficiency\
    \ as well as the physical layer security. Specifically,\nwe proposed to deploy\
    \ under each olive tree a node responsible for sensing different environmental\n\
    parameters (provided by the soil or the climate) and acting accordingly. The sensed\
    \ data are forwarded\nto a remote processing server. This server compares the\
    \ gathered information to the predefined\nthreshold values. For any deviation\
    \ from the threshold, the remote processing server will send, via the\ncorresponding\
    \ base station, a signal to the actuator for the purpose to activate the solenoid\
    \ valve that\nirrigates the olive tree. Additionally, by exploiting the available\
    \ M-MIMO channel degrees of freedom,\nwe deployed a physical layer security scheme\
    \ based on artificial noise (AN) to prevent eavesdropping.\nNumerical results\
    \ demonstrated that our proposed scheme outperforms traditional ones in terms\
    \ of\nspectral efficiency and secrecy rate.\nIn future work, we aim to address\
    \ the problem of power allocation in order to optimize the\nproposed IoT-based\
