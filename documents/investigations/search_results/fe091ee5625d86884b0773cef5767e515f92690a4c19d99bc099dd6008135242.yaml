    to its tasks scheduler. 4.2. Main unit level: irrigation scheduler The main unit
    in the base station hosts the irrigation scheduler service, which is responsible
    for planning the actuation of the water pump as shown in Fig. 6b. This service
    establishes a live connection with the CC thanks to the SSE mechanism and remains
    ready to receive the remote supervisory order to perform irrigation tasks. After
    receiving a new notification to activate the water pump, the Scheduler analyses
    the request to decide whether to add a new entry or to send a warning, depending
    on the availability of resources. The availability is estimated by the Resources
    Planning bloc, which computes the coverage error of the stored water and energy.
    Then, the fuzzy logic controller device conjugates the coverage error of each
    individual resource to evaluate the total coverage of the watering system. Actually,
    the total coverage indicates the effective watering time that could be guaranteed
    by the system. For further analysis and accurate tracking of the watering activities,
    the execution of scheduler tasks is reinforced with a set of five labels which
    are “scheduled”, “running”, “succeeded”, “failed” and “cancelled” as shown in
    Fig. 7. First, every new task has to be scheduled for processing. Then, when it
    is time to start, the execution may accidentally fail due to some unexpected conditions
    such as no availability of operational resources or internal errors. Elsewhere,
    the task is marked as running which means that the solar pump is currently activated
    and that it is not finished yet. Finally, if the task is not cancelled responding
    to the user request or due to operational condition issue, then the task is completed
