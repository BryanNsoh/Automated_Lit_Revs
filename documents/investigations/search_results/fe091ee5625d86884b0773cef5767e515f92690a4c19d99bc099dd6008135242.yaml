    optimal manipulation of hardware. However, it is very greedy in terms of the consumption
    of resource and the CPU use. Moreover, the implementation of RESTful service comes
    with additional frameworks that run and execute on the server, thus additional
    server optimisations are needed. 3.1.2. Server-Sent Events (SSE) integration The
