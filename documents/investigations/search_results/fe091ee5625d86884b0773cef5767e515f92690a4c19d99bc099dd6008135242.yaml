    standalone sensors can be powered with small solar panels or even only batteries.
    Recently, there has been an increasing interest on developing mathematical models
    representing both, the dynamics of water in the soil–plant–atmosphere (SPA) system
    and crop performance. Using these models is now possible to test automatic irrigation
    controllers in computer simulations prior to their use in field experiments. Among
    the most popular models are WAVE (Vanclooster et al., 1994), SPASMO (Green, 2001),
    SWAP (van Dam, 2000, van Dam et al., 2008), MACRO (Larsbo and Jarvis, 2003), CROPGRO
    (Boote et al., 1998), WOFOST (van Diepen et al., 1989) and DSSAT (Hoogenboom et
    al., 2004). Model based controllers such as model predictive control (MPC) can
    use this knowledge to optimize irrigation, also including estimation of future
    changes or disturbances on the systems (e.g., weather forecast). These controllers,
    although successfully and extensively used in other areas of science and industry,
    see for example Astrom and Hagglund (2006) and Camacho and Bordons (2004), have
    been seldom applied in agriculture. However, we might find promising examples,
    especially in the management of greenhouses environmental control (Rodriguez et
    al., 2008, Piñon et al., 2005, El Ghoumari et al., 2005). Park et al. (2009) applied
    a receding horizon control scheme in a center pivot system. It demonstrated to
    be a viable strategy for achieving water reuse and agricultural objectives while
    minimizing negative impacts on environmental quality. 3. Recent results Our group
    has been working over the last 4 years in developing and testing new irrigation
    control strategies applied to fruit orchards growing in the south-west of Spain.
    We present next some promising preliminary experimental results of four different
    control strategies to show the potential of the application of control techniques
    to irrigation. Further details of these experiments can be found in Romero (2011)
    and the specific references included in this section. One of the most innovative
    and promising approaches for the automation of irrigation is based on the measurement
    of sap flow in conductive organs of a plant. We have developed an automatic irrigation
    controller based on sap flow measurements (Fernandez et al., 2008a, Fernandez
    et al., 2008b, Fernandez et al., 2008c). The system was used to daily irrigate
    mature olive trees using an irrigation dose estimated from sap flow measurements
    in the trunk of representative trees. A proper application of this approach requires
    sensors that can reliably measure broad ranges of sap flow. Most of the commercially
    available sensors work well in rather restrictive ranges, i.e. they are not reliable
    in the case of very low or very high sap flows. We have developed and evaluated
    two new methods for measuring sap flow, capable of a measurement range wider than
    those of most current methods, and suitable for the measurement of reverse flows
    (Romero et al., 2012). This is of great interest for the study of phenomena related
    to hydraulic lift in the root system of fruit trees. In another line of research,
    our group have also implemented and tested a second irrigation controller, using
    a combination of feed-forward and feedback strategies based on weather and soil
    moisture measurements (Romero et al., 2009, Fernandez et al., 2010). This controller
    has been evaluated in an almond orchard, demonstrating to be useful in reducing
    water losses by drainage, evaporation and runoff. Following the approach suggested
    in Section 1.3, we tested a PID strategy (Romero, 2011) regulating SWC (Fig. 8)
    on the hardware and software platform described by Romero et al. (2009) and Fernandez
    et al. (2010). After only 1 day, the set point was achieved and remained in ±5%
    set point bounds. During these periods of time, the irrigation controller operated
    in a fully autonomous manner, compensating weather conditions without any external
    information or forecast. Download : Download full-size image Fig. 8. Temporal
    evolution of (A) the soil water content (SWC, A) and (B) the irrigation amounts
    (IA) and potential evapotranspiration (ETo) when a PID irrigation controller is
    applied. An alternative to the PID technique is to use the knowledge of the system''s
    dynamics to develop model-based controllers such as model predictive control (MPC).
    For this purpose we developed a simplified soil–plant–atmosphere-model suitable
    for this technique (Romero, 2011). The model was identified and validated with
    field experiments in the almond orchard described by Romero et al. (2009) and
    Fernandez et al. (2010). This model was used not only for MPC design but also
    to test the performance of the controller in computer simulations (Romero, 2011).
    Fig. 9A shows the trajectories of the SWC in the root zone (SWC1) and the references
    (set point) for the MPC and the PID simulations in the no-precipitation scenario.
    MPC reached the reference in the first day of simulation and remained closer to
    the reference for the rest of the test. From the analysis of the irrigation trajectories
    (Fig. 9B) is also clear that the MPC change more often and react to the errors
    introduced by the variable weather changes (ETo). Download : Download full-size
    image Fig. 9. Comparing soil water content trajectories (A) and irrigation amounts
    (B) of the MPC and PID controllers assuming no precipitations. DOY = day of year.
    In Fig. 10, MPC and PID are compared in the presence of precipitation events which
    can be predicted. Fig. 10A shows the corresponding SWC trajectories along with
    the daily precipitation values. In this scenario, MPC advantages are even more
    evident and again MPC was able to improve the control respect to the PID. Set
    point was achieved faster with the MPC, and SWC remained closer to the reference.
    The differences were especially significant in the beginning of the simulation
    and after the precipitation events. This was because the controller was able to
    adapt the irrigation needs in advance with the precipitation predictions. Note
    from the irrigation trajectories graph (Fig. 10B) that the MPC reduced irrigation
    from DOY 31, four days before the high precipitations occur (DOY 35), taking into
    account that there would be an excess of water inflow in the incoming days. On
    the contrary, PID controller reacted later, reducing irrigation from DOY 36. MPC
    was also able to increase irrigation (from DOY 44) three days before the PID controller
    did, predicting the future water inflow deficit after the precipitations period.
    Download : Download full-size image Fig. 10. Comparing soil water content trajectories
    (A) and irrigation amounts (B) of the MPC and PID controllers assuming precipitation
    events. DOY = day of year. All these results suggest that advanced strategies
    could improve the localized irrigation of fruit orchards in our region. To take
    advantage of the SPA models that are been improved day by day, we particularly
    suggest more research and field test of MPC, adding weather forecast and deficit
    irrigation knowledge. 4. Conclusions Optimizing water usage in irrigated crops
    has received a lot of attention from the scientific community. The use of advanced
    control techniques is a promising possibility. The results reported in the literature
    show that the use of these tools may have a major impact on improving the irrigation
    systems and the efficient use of the water resources. Unfortunately, these results
    have not yet been adopted by manufactures and farmers. A greater effort must be
    done to demonstrate the advantages of these advances irrigation techniques (yield
    and water use efficiency, robustness, accuracy) in order to boost the commercialization
    of new products which will lead to a more sustainable and rational use of water.
