    \ \nis as presented. To estimate the water level depth (WLD), the controller was\
    \ setup to \ndetermine amount of water required to be supplied based on the crop\
    \ water demand. The first \noperation controller obtained the data from the weather\
    \ station and soil water content; the \ndata obtained was analysed to show the\
    \ crop water uptake. The controller sampling time was \nset at every 2 hours to\
    \ store data at the cloud server and for visualisation on the DSS. After \nthe\
    \ two hour operation, the data sampling consisting of six data was used to calculate\
    \ the \naverage feed at the input fuzzy expert system. The actual evapotranspiration\
    \ and available \nwater content to process fuzzy expert system were used to estimate\
    \ WLD. Once the controller \nhad determined the WLD, the process of checking WLD\
    \ depth at the tank began. If the WLD \nrequirements were more than the current\
    \ water supply depth at the tank, the water pump will \nbe switched on until the\
    \ water level at WLD tank achieves the required level. The water level \nis always\
    \ maintained at a required level until a new level is required. If the WLD level\
    \ \nrequirements are less than the current WLD, the water level will be left without\
    \ taking any \naction to allow the level decrease naturally by plant water uptake.\
    \ All the data will be stored \nin the cloud server every 2 hours for evaluation\
    \ by the monitoring system and for measuring \nwater consumption. \n \nAmerican\
