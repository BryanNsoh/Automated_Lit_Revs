    \ cell is chosen K = 25. In this figure,\nwe consider the MR and the M-MMSE combining\
    \ for the LoS (Red curves) and NLoS (Blue curves)\nchannel models. As expected,\
    \ the sum spectral efficiency increases linearly with M for all considered\ncases\
