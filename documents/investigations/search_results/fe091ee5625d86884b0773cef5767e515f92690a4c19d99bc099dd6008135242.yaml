    \ \n \n \nATER is the main limiting factor of our life and any human activity.\
    \ In all our life activities \nincluding agriculture and industry, water has a\
    \ vital role in these previous sectors. This reflects the \nimportance of water\
    \ especially under many global challenges (mainly climate changes, global explosion\
    \ \nof population, soil degradation, desertification and hunger). The using of\
    \ water in irrigation is a very \ncommon practice in agriculture because no agriculture\
    \ without water. The management of irrigation water \nhas become one of the urgent\
    \ needs nowadays under the terrible progress of bioinformatic technology. \nThe\
    \ smart irrigation is considered one of the most common applications in smart\
    \ or precision agriculture. \nThe main components of smart irrigation system may\
    \ include soil, weather and plant sensors such as soil \nmoisture sensor controllers,\
    \ evapotranspiration controllers, and rain sensors. This work is an attempt to\
    \ \nanswer one question about smart irrigation whether it is an important strategy\
    \ to overcome the global \nwater crisis or not. This is also a call by Environment,\
    \ Biodiversity and Soil Security (EBSS) for \nreceiving articles on smart irrigation,\
    \ different applications of smart irrigation in smart agriculture, their \nchallenges,\
    \ their obstacles and the novel solutions in this concern. This topic has several\
    \ open questions \nneeds to be answered. The use of the Internet of Things is\
    \ one of the important solutions for smart \nmonitoring and control of the irrigation\
    \ process. \nKeywords: Smart farming, Precision agriculture, Soil moisture sensors,\
    \ Internet of things (IoT). \n \n1. Introduction \nThe global water crisis is\
    \ global problem facing \nseveral countries all over the world as a great \nchallenge\
    \ due to many global problems such as \nclimate changes, global warming and global\
    \ \npopulation’s growth (Salem et al. 2022). An increase \nin water shortage and\
    \ its stress facing several \ncountries worldwide is one of the main global \n\
    challenges confronting practical progress (Yuan and \nLo 2022). Water scarcity\
    \ is a big challenge and a \nW \nEnvironment, Biodiversity & Soil Security \n\
    http://jenvbs.journals.ekb.eg/  \n16 \n \n208 \nZAKARIA F. FAWZY et al., \n \n\
    \ \n________________________________ \nEnv. Biodiv. Soil Security, Vol. 6 (2022)\
    \ \nmain limiting factor for several countries all over the \nworld, particularly\
    \ in arid and semi-arid regions \n(Tiyasha et al. 2021; Okasha et al. 2022). Using\
    \ the \nadvanced technology in agriculture is a crucial issue \nfor controlling\
    \ many agricultural practices and \nmaking the right decisions based on the continuous\
    \ \nmonitoring of fields using different sensors (Okasha \net al. 2021). Irrigation\
    \ practice is the largest \nconsumer of the available global water budget in \n\
    agriculture, which uses more than 75% of freshwater \nresources (Schulz et al.\
    \ 2020). Due to expected \nclimate changes and rapid population growth, it is\
    \ \nexpected that the increased demands for freshwater \nwill be getting worse\
    \ in the forthcoming decades \n(Okasha et al. 2021). \n \nIt is well known that\
    \ irrigation water management is \na crucial process that should be performed\
    \ to increase \nglobal food production depending on crop per drop \nstrategy (Ahmad\
    \ et al. 2022). Using the advanced \ntechnology and smart irrigation systems can\
    \ also \nincrease irrigation management. This technology \nmay include the automated\
    \ crop irrigation, which \nsupports the optimum supply of water amount \nwithout\
    \ referring to labor to control valves or to \nanalyze the plant growth status.\
    \ The developmental \nphases in Internet of Things (IoT) and Wireless \nSensor\
    \ Network (WSN) technologies and the recent \nadvances in sensors for the implementation\
    \ of \nirrigation systems for agriculture, have sped up the \nevolution of smart\
    \ irrigation systems (García et al. \n2020). Several wireless communication technologies\
    \ \nhave been used in agriculture sector, such as IoT, \nBluetooth, Wi-Fi, long-range\
    \ wide area network \n(LoRaWAN), mobile communication (e.g., 2G, 3G, \nand 4G),\
    \ and ZigBee (Kim et al. 2020). Under smart \ngreenhouse conditions, many sensors\
    \ could be used \nfor \ngreenhouse \nmonitoring \nsystems \nsuch \nas \nSupervisory\
    \ Control and Data Acquisition (SCADA), \nand Programmable Logic Controller (PLC)\
    \ system \n(Karanisa et al. 2022).  \nTherefore, this is a call for submitting\
    \ articles by \nEBSS. This photographic call also is needed for the \napplications\
    \ related to smart agriculture and \nirrigation. The answer of the main question\
    \ in this \nwork is the smart irrigation the right strategy under \nthe global\
    \ water crisis? \n \n2. 2. What is the smart irrigation?  \n \nSmart irrigation\
    \ technology could be defined as a \nprecise in which data on both weather and\
    \ soil \nmoisture can be used to determine the irrigation need \nof certain cultivated\
    \ plants (Fig. 1 and Table 1). \nSustainable \nprecision \nirrigation \nis \n\
    a \ncrucial \nagricultural practice toward the attainment of food \nsecurity,\
    \ as well as achieving water-saving measures \nfor water scarcity as a result\
    \ of drought in many parts \nof the world (Abioye et al. 2022). Precision irrigation\
    \ \nscheduling is directed toward highly efficient water \nusing by each plant\
    \ with compensation water loss \nthrough \nerosion, \nevapotranspiration, \nor\
    \ \ndeep \npercolation, and preventing under- or over-irrigation \n(Devanand Kumar\
    \ et al. 2020; Gu et al. 2020). Many \nbenefits could be harvested from smart\
    \ irrigation or \nproper management are presented in Figs. (2 and 3). \nSmart\
    \ irrigation is an effective monitoring and \noptimal control of water can be\
    \ saved, as well as \nproviding a reduction in other indirect costs incurred \n\
    from energy use in the form of fossil fuel or \nelectricity \nfor \npumping, \n\
    for \noptimal \ncost-\neffectiveness (Abioye et al. 2022). Smart irrigation \n\
    can apply for optimum doses of pesticides and \nherbicides (Talaviya et al. 2020).\
