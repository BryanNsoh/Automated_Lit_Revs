    of the user or the autonomous behaviour of the system. The user can directly define
    the duration of watering by referring only to the accumulated experiences without
    any calculation or inference rules. Contrariwise, the smart system can estimate
    the irrigation duration based on its inference engine. The estimation combines
    the user preferences with the elaborated base rules based on human experience
    as described Ed-Dahhak et al. (2013). The base rules involve only the physical
    quantities coming from greenhouse climate, that is inside temperature (T_in) and
    soil moisture (M). At the end of the process, the watering time and the estimated
