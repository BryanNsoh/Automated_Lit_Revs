    \ irrigation volume (litres) \nCONCLUSION AND RECOMMENDATION  \nThis study proposes\
    \ an efficient capillary irrigation management system by using fuzzy logic \n\
    control strategies and DSS platform for real-time monitoring of water level for\
    \ enhancing the \nwetting zone at the centre root zone. The achieved data shows\
    \ that fuzzy logic controller was \nsuitable for regulating the soil moisture\
    \ content used as the growing medium. This irrigation \nsystem has shown more\
    \ advantages in terms of water saving and leaching compared to other \nAmerican\
    \ Journal of Computing and Engineering  \n \nISSN 2790-5586 (Online) \n \nVol.6,\
    \ Issue 1, pp 14 – 28, 2023                                                  \
    \           www.ajpojournals.org \n \n \n26 \nirrigation methods. This study has\
    \ however shown that the fuzzy water supply depth could \nalso preserve water\
    \ during the watering event compared to the other irrigation systems.  \nCapillary\
    \ irrigation has shown the important role of irrigation in enhancing food availability,\
    \ \nsustainability and sufficiency through controlled water saving mechanism.\
    \ However, lack of \nadequate funding for setting up this modern irrigation system\
    \ which also includes equipment \nmaintenance cost and personnel cost can discourage\
    \ farmers from patronising this irrigation \nsystem. This study therefore recommends\
    \ further research on capillary irrigation as well as \nthe other methods of irrigation\
    \ systems to establish the adoption of local content approach for \nfabricating\
    \ improved component parts using reverse engineering and other scientific methods\
