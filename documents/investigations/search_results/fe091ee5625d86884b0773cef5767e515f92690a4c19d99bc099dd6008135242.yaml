    \ K. The number antennas at the BS is fixed to M = 100. As in Fig. 2, we consider\n\
    also the MR and the M-MMSE combining for different channel models (LoS and NLoS).\
    \ In Fig. 3,\nit can be seen that the sum spectral efficiency of the system increases\
