    1.5.4. Health

    Conventional farming practices often stress proﬁt and commercial gain while paying
    inadequate

    attention to inﬂicted harm on the health of both human and the natural environment
    [7,8,10]. These

    practices repeatedly cause erosion, contaminate soil, and generate excessive water
    waste. Regarding

    human well-being, the World Health Organization has determined that over half
    of the world’s farms

    still use raw animal waste as fertilizer which may attract ﬂies, and may contain
    weed seeds or disease

    that can be transmitted to plants [1]. Consequently, people’s health is adversely
    affected when they

    consume such produce.

    Further, growing crops in a controlled indoor environment would provide the beneﬁt
    of reducing

    the excessive use of pesticide and herbicide, which create polluting agricultural
    runoff [25]. According

    to Renee Cho, “In a contained environment, pests, pathogens, and weeds have a
    much harder time

    inﬁltrating and destroying crops” [25]. When excess fertilizer washes into water
    bodies (e.g., rivers,

    streams, and oceans), a high concentration of nutrients is created (called eutrophication),
    which could

    disturb the ecological equilibrium. For example, eutrophication may accelerate
    the proliferation of

    algae. However, when it dies, microbes consume algae and suck all the oxygen in
    water, resulting in

    dead aquatic zones [8]. “As of 2008, there were 405 dead zones around the world”
    [25].

    Further, indoor vertical farming employs high-tech growing methods that use little
    water

