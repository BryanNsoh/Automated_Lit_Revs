    be repurposed into

    vertical farming. This has happened in projects such as The Pant in Chicago, IL
    and AeroFarms in

    Newark, NJ [49,72].

    Overall, residential, retail, ofﬁce, and commercial uses of high-rises continue
    to be more proﬁtable

    than that by agricultural activities [95]. It seems that increasing the productivity
    of the vertical farm

    is the prime factor to make it prevail in the future. “If the yield per hectare
    for indoor farming

    is much higher than rural outdoor farming, perhaps as much as up to 50 times,
    this factor will

    eventually outweigh the initial cost of land acquisition . . . and assuming 50-fold
    improved productivity,

    the break-even point may well be an estimated 6–7 years” [106] (p. 295). Such
    production will likely

    to offset the startup costs including expensive land or rent. Another drawback
    of the vertical farm is

    inability to produce all types of crops. In fact, current vertical farms produce
    limited crops such as

    lettuce, tomatoes, strawberries, and to less extent, grape, and soy products.
    Also, produced quantities

    are too small. Martin’s research indicates an imbalance between vertical farms’
    production and their

    catchment areas, where many of population reside in these areas are underserve.
    They found that in

    the near future, urban food will continue to come from distant rural areas [98,107].

    Further, due to economic reasons, most vertical farms produce and then distribute
    leafy greens to

    restaurants, and local residents remain not the prime client. In the same manner,
    low-value agricultural

    commodities such as wheat continue to be economically unviable. Therefore, the
    current product of

    vertical farms is limited in scope and quantities. Overall, production volumes
    of vertical farms are

    small, particularly when compared to “limitless” acres of traditional farming.
    Further, scaling up

    vertical farming could be costly and complex [86,108,109].

    Another limitation is that current renewable energy sources, such as photovoltaics
    and wind

    turbine, produce little energy that would make it difﬁcult not to rely on the
    city grid. It is only the

    plants at the building’s perimeter and on the top level that could beneﬁt from
    solar radiation [34,109].

    In this regard, it is important to employ rotatable stacked arrays of plants inside
    each ﬂoor of a high-rise

    enclosure so that plants receive maximum natural light [93].

    Consequently, until now, no multi-story vertical farm tower has been built, and
    despite copious

    attempts to make this a reality, the concept of the vertical farm tower remains
    on the drawing board.

    Despommier hints at a solution by stating that “High-rise food-producing buildings
    will succeed only

    if they function by mimicking ecological process, namely by safely and efficiently
    re-cycling everything

    organic, and recycling water from human waste disposal plants, turning it back
    into drinking water” [4]

    (p. 121).

    5. Conclusions

    A plethora of research and pioneering projects has demonstrated the potential
    of vertical farming

    at the pilot scale, prototypes and at the production level. The vertical farm
    has the potential to play

    a critical role in the sustainability of food in urban areas. This is most important
    as we project

    into the future when urban population will increase signiﬁcantly. Vertical farming
    has various

    advantages over rural farming, observed within the three pillars of sustainability:
    environmental,

    social, and economic. New high-tech cultivation methods, including hydroponics,
    aeropnics and

    Buildings 2018, 8, 24

    30 of 36

    aquaponics, largely challenge the need for soil-based farming for a range of crops.
    Advancements

    in greenhouse and supporting technologies such as multi-racking mechanized systems,
    recycling

    systems, LED lighting, solar power, wind power, storage batteries, drones as well
    as computing

    power, software applications, databases and The Internet of Things are likely
    to coalesce into efﬁcient

    production systems in the near future. Increasingly, there is a need for interdisciplinary
    research and

    collaboration that promote collective thinking among the various disciplines involved
    in creating

    vertical farms [110–114].

    Perhaps, in the distant future, there is the prospect of developing fully automated
    vertical farms.

    And hypothetically, if vertical farms were integrated in the city, they will be
    able to supply food for

    the entire population. However, there is still a need for more developments that
    scale up projects so

    that the economic and commercial feasibility and return on investment (ROI) are
    offered at best rates.

    As such, there is a need for research that accurately assesses the ROI of various
    types and sizes of

    vertical farms. There is a need to investigate the full life-cycle analysis (LCA)
    and the number of years

    to reach parity with a traditional farm [109,115,116].

    The success of the vertical farm will depend not only on innovation in technologies
    but also on

    local conditions including demand on certain produce by population, availability
    of labors, and farming

    conditions. An effective organizational structure and sound leadership are also
    important factors.

    Creativity, stewardship, and inventiveness are critical ingredients for companies
    that venture into new

    businesses such as vertical farming. In a globalized world, competition is stiff,
    but the ﬁrst to succeed

    may gain a competitive edge [99,108,115]. As such, robust and resilient business
    models are needed

    in a world characterized by increasing complexity, nonlinearity, and “glocal”
    exchanges of goods.

    According to Copenhagen Institute for Futures Studies, Instituttet for Fremtidsforskning
    “Tomorrow’s

    innovative leader isn’t necessarily the person in front with innovative ideas,
    but the one who discovers

    the front-runners and harvests their ideas to cultivate and nourish the innovative
    environment in his

    organization” [74]. Nevertheless, interest in vertical farming will increase as
    climate change prevails

    further and available arable land per capita declines [117].

    One more serious obstacle remains; the increasing populations of developing countries.
    Do these

    countries possess the required technologies and technical expertise to implement
    the vertical farm?

    These countries are largely poor. Can we make the products of the vertical farm
    affordable to the

    poor? Furthermore, many of these poor populations live in slums, in food deserts,
    away from modern

    life. How can we make the produce of vertical farms accessible to slum populations?
    Ultimately,

    the effectiveness of vertical farming will depend on various local factors, including
    the demand and

    supply of food, urban populations and their density, technological development,
    culture and eating

    habits, water and energy supply, as well as weather conditions.

    6. Future Research

    Vertical farming is growing rapidly, and this research barely scratches the surface
    of long and

    complex endeavor. The examined projects offer catalysts to further developments.
    Future studies

    may examine other projects including, but not limited to, Green Sense Farms (Portage,
    Indiana and

    Shenzhen, China), AeroFarms (Newark, NJ, USA), Metropolis Farms (Philadelphia,
    PA, USA), Plenty

    (San Francisco, CA, USA) VerticalHarvest (Jackson, WY, USA), Lufa Farms (Montreal,
    QC, Canada),

    VertiCropTM (Vancouver, BC, Canada), and a new un-named project in Suwon, South
    Korea. Also,

    future research may examine specialized technologies and methods for various indoor
    farming systems.

    For example, hydroponic systems offer multiple methods, including Nutrient Film
    Technique (NFT),

    Wick System, Water Culture, Ebb and Flow (Flood and Drain), Drip Feed System and
    Aeroponic

    Systems. Further, there is a need for conducting quantitative research that gives
    accurate assessments

    of the beneﬁts and shortcomings of various types of vertical farms. Importantly,
    future research should

    examine the issue of affordability of advanced equipment of vertical farming to
    developing countries.

    Researchers should invent, advance, and further develop local farming techniques
    to make vertical

    farm projects feasible in these countries. For example, they may invent recycling
    methods that reduce

