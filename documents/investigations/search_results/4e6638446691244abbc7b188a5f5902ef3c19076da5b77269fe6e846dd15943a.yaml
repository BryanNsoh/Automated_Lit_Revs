    Sensor data collection and irrigation control on vegetable crop using smart phone
    and wireless sensor networks for smart farm Publisher: IEEE Cite This PDF Nattapol
    Kaewmard; Saiyan Saiyod All Authors 71 Cites in Papers 3426 Full Text Views Abstract
    Document Sections I. Introduction II. Hardware System Architecture III. Communication
    Architecture for Wsn IV. Experimental Result V. Conclusion and Futher Work Authors
    Figures References Citations Keywords Metrics Abstract: Feeding of the world in
    the 21st century is the biggest challenge, especially for smart farm business.
    The smart farm has used agriculture automation system instead of traditional agriculture.
    Traditional agricultural methods employed by the local people are highly sustainable,
    although the all inclusive cost is not cheap. Our research goal is to provide
    long term sustainable solution for automation of agriculture. Agriculture automation
    has several methods to getting data from vegetable crop like sensor for environmental
    measurement. Therefore, we developed a portable measurement technology including
    soil moisture sensor, air humidity sensor and air temperature sensor. Moreover,
    irrigation system using wireless sensor network has installed these sensors, with
    the purpose for collecting the environment data and controlling the irrigation
    system via smart phone. The purpose of the experiment is to find better ways of
    controlling an irrigation system with automatic system and manual control by smart
    phone. In order to control an irrigation system, we have developed the communication
    methodology of the wireless sensor network for collected environment data and
    sending control command to turn on/off irrigation system. It is successful for
    controlling the irrigation system and controlling the water near the vegetable
    roots. In this paper, we have attempted to demonstrate the automation of the irrigation
    system that is useful for farm business which make it comfortable than using traditional
    agriculture by using smart phone for monitoring and controlling the system. Accordingly,
    in the long-term has reduced cost as well. The experimental result shows that
    the accuracy of sending and receiving command control for irrigation system is
    96 percent and accuracy of environment collection is 98 percent. Published in:
    2014 IEEE Conference on Wireless Sensors (ICWiSE) Date of Conference: 26-28 October
    2014 Date Added to IEEE Xplore: 16 February 2015 ISBN Information: DOI: 10.1109/ICWISE.2014.7042670
    Publisher: IEEE Conference Location: Subang, Malaysia SECTION I. Introduction
    Smart farming is the logical advancement of precision farming. The focus of precision
    farming was mainly on technological invention to allow for site-specific farming
    [1]. Moreover, smart farm is about empowering today''s farmers with the decision
    tools and automation measurement technologies that seamlessly integrate products,
    knowledge and services for better productivity, quality and profit. Technological
    advances in these areas gather increasing momentum and this means that maintaining
    an overview of latest developments becomes more and more of a challenge [2]. The
    most important things of smart farming are environmental measurements and water
    management. The reason is that the environmental and water management affects
    plant growth. In addition, environmental measurements using wireless sensor network
    and water management technology are much simpler, cheaper and lower running costs.
    Researchers had developed and used various devices for detecting and collecting
    soil conditions [3]. They had installed the sensor devices and transmission equipments
    in appropriate area [4]. These sensor devices have used in wireless sensor network
    (WSN). A case in point is some researcher had studied the reflected of ultrasonic
    wave signals monitor a soil moisture and groundwater levels [5] to predict the
    occurrence of landslides and slope. First, they installed an ultrasonic transducer
    inside steel pipe and take steel pipe buried in the ground then they calculated
    reflection of the wave period to measure the moisture content of the soil and
    the water level. That may cause the landslide when heavy rains. Therefore, the
    study of the measurement and surveillance environment in agriculture has performed
    extensive research and continuous with the technology to help for detecting the
    amount of light, humidity and temperature using wireless sensor networks to collect
    and process on a computer server and report to farmer through mobile device like
    PDA or cell phone [6], [7]. The environments have various factor relate to plant
    growth such as temperature, moisture in the air, soil moisture (the water leakage
    outflow speed of groundwater) [8] and soil PH. Automated Irrigation system has
    reported factors to farmer through mobile SMS, website[9] or voice mail alert
    [7]. The part of device to transmit data is often used as a TinyOS or microcontroller
    (MCU) and ZigBee (XBee) for radio transmission to send data signals from source
    to destination [10], [11]. The most of system are powered by solar cells and batteries
    [12]. This paper presents the process of how microcontroller (MCU) gather the
    environment information included humidity and temperature sensor, soil moisture
    and groundwater level in section II. Section III, the collected and transmitted
    methodology of environmental information for analyzed and controlled irrigation
    system on wireless sensor network (WSN) with smart phone application are explained.
    SECTION II. Hardware System Architecture In this section, we first describe the
    sensor devices for collected environment data which communication between Atmel
    AVR microcontroller (Arduino) and sensors by send and receive electrical voltage
    along a wire. A. The Environment Measurement Sensors We developed sensor and MCU
    to collect data from a four type of sensors including soil moisture, air temperature,
    air humidity and underground water level in the pipe. These sensors installed
    on vegetable crop and brought the level of water in the pipe to the MCU for calculating
    and determining the speed of water flow and leakage in the soil. Figure 1. The
    enclosed box for WSN acquiring system in field Show All 1) The Detection of Air
    Humidity and Temperature Firstly, we explain how to acquire the temperature and
    the humidity data of the vegetable crop from DHT22/AM2302 sensor. The circuit
    for wiring the DHT221 AM2302 sensor is shown in Figure 2. In case of sending a
    request for information, MCU send the start signal to the DHT22 for changing the
    AM2302 standby status to running status. After MCU has finished sent the start
    signal, the AM2302 will reply a response signal of 40-bit data that contains humidity
    and temperature data back to the MCU the MCU must send the start signal to the
    AM2302, Otherwise AM2302 will not give the response signal to the MCU. However,
    the AM2302 will change running status to standby status when transmission has
    finished or if it does not receive the start signal from the MCU again. The communication
    process is shown in Figure 3. The second part, we present how the MCU retrieve
    data from the DHT22 with a single cable. The MCU use a single cable in order to
    adjust voltage HIGH (5 Vdc) and LOW (0 Vdc) with time step. When the DHT22 status
    is in standby, the state of the signal data pin is HIGH with Pull-Up. When Meu
    begin to read, It assign data pin as output pin, and then make start bit by send
    voltage LOW to sensor at least 800 μsec (Microsecond). Actually it should be 1
    ms (1 Millisecond), and afterward the MCU changes the signal to HIGH voltage for
    20 μsec (Microsecond) and waiting for a reply. Finally, the MCU calculate the
    differential response values from the sensor. It has to change the signal voltage
    to LOW for 80 μsec and release back to HIGH for 80 μsec , then the DHT22 will
    send data one by one bit. If value of bit is “0”, the sensor will reduce the voltage
    to LOW for 50 μsec , then change the voltage to HIGH for 26–28 μsec . If value
    of data bit is “1”, the sensor will reduce voltage to LOW for 50 μsec and change
    to HIGH for 70 μsec . Figure 2. The DHT22/AM2302 circuit and printed circuit board
    Show All Figure 3. The communication process of DHT22/AM2302 Show All 2) The Detection
    of Soil Moisture and Underground Water Level Figure 4. The underground water level
    sensor circuit Show All The most important factor and the effective factor relate
    on plant growth is soil moisture. An approximately level of soil moisture can
    calculate from soil conductivity and underground water level. The surface soil
    moisture is calculated by measuring the conductivity of soil. Underground water
    level can measure from electrical conductivity in soil layer of around vegetable
    roots. We developed the underground water level sensor based on water leakage
    out of underground pipe. This sensor use the transistors and the shift register
    IC to read the electrical signals when electrical current runs through water to
    parallel input pin of IC. The circuit of underground water level sensor is shown
    in Figure 4. Figure 5. The circuit for making a PCB Show All The shift register
    circuits use for converting the parallel input signal to the serial output signal
    (Parallel input to Serial output). We use 2 units of CD402IBE IC shift register.
    The circuit for making a PCB is shown in Figure 5. The parallel input pin (PI-I,
    PI-2) of the second IC CD402I BE connect to the transistor for level 9 and 10
    measurement of underground water that it will be output to serial output pin (Q8).
    It has to send as input to the serial in pin of first IC (PIN 11 SERIAL IN) and
    the parallel input pin (PI-1, PI−2 … PI-8) of the first IC connect to the transistor
    for measuring the underground water level from level 1 to level 8. The shift resister
    IC is the parallel input to serial output (PISO) including a flip-flop circuit.
    When the MCU set latch pin to HIGH for 20 ms (20 Millisecond) and then set latch
    pin to LOW that mean MCU tell the shift register IC that MCU ready to get the
    information. After MCU is in ready state it has to set clock pin to HIGH for 2
    ms (2 Millisecond) and get data by reading data pin state. We set loop to get
    8 level of underground water level from each IC by sending clock pin HIGH and
    LOW for 8 times. However, we have to retrieve all level of underground water levels,
    we collect two sets of data and each set of data contains 1 byte. So the first
    data set is 8 bits, and it store 8 levels of underground water. The second set-the
    first 2 bits from the right (PI-I, PI-2) keep the underground water levels at
    level 9 and level 10 and the last 6 bits on the left (PI-3, PI-4 … PI-8) is set
    to “0” bits. MCU gather underground water levels from 2 shift register ICs by
    sending 16 times of clock signal for reaching all 10 levels and converting 2 set
    of 8 bits data to 1 byte. After that, the MCU added value of set 1 with set 2
    and converted to integer to assign each level of underground water. Figure 6.
    IC CD4021BE pins connection Show All The measurement pipe can be implemented by
    using the wires cable connected parallel input pins (PI-I, PI-2 … PI-8) to each
    point of a probe bar. Then put the probe bar into a plastic pipe. The pipe has
    drilled a drainage hole and each hold range is 2 millimeters diameter between
    levels 1 to 10. We had drilled the hole in a straight 3 horizontal lines of the
    pipe and each line distance was 6 centimeters from neighbor line. Figure 7. PVC
    tubes and rods for measure water level. Show All Figure 8. Soil moisture sensor
    and solenoid valve with water flow Show All The MCU collected data from each sensor.
    When the environment had changed, the MCU will convert a raw data to correctly
    transmission pattern. After the environment information was complete and ready
    to send. MCU will prepare Xbee module and serial communication to send information.
    SECTION III. Communication Architecture for Wsn In this section, we describe how
    ZigBee (XBee Series2) with mesh protocol and AT Command mode can work for communication
    with each other by the data transmission protocol that uses the word group pattern.
    A. Data Transmission 1) Wireless Data Transmission The communication between each
    node is the serial communication. The sensor nodes are placed at various points
    near the vegetable crop area and the coordinator node is placed near the sensor
    nodes and web server node. Each node consists of the XBee devices. Then, the sensor
    nodes will send the data to the coordinator node. If the sensor node is out of
    range from the coordinator node, then they will send the information through another
    node that can communicate with the coordinator node. The coordinator node process
    and send commands to control the environment to sensor nodes after it has received
    data. In the other hand, it sends information to web server node for collecting
    and reporting the environment information of the vegetable crop area. The communication
    framework is shown in Figure 9. Figure 9. The communication framework Show All
    2) Model of Data Transmission for Communication Within The Network To receive
    and send data for wireless sensor network. The data is transmitted via XBee (wireless
    module ZigBee XBee Series 2). The purpose is to build the WSN system. This system
    can work either indoors, outdoors and various environments as well. The XBee transmits
    the signal as the characters through small Chip. It can transfer the data as point-to-multipoint
    or point-to- point until the destination node has received the data. The XBee
    transceiver utilizes the Carrier Sense Multiple Access with Collision Avoidance
    (CSMA-CA) which is the multiple input-output channels to prevent the collision
    of signals. The network topologies would be a Star, Mesh or Peer-to-Peer. Each
    device address should be long as 64bit or 16bit. In this research, we have chosen
    to utilize the XBee Series 2 with Mesh Protocol. The required configurations of
    X-CTU by for each node serve in 3 forms. ZigBee coordinators: This node coordinate
    all nodes in network and control the irrigation system. If the coordinator node
    cannot talk to an ZigBee router/end device (Endpoint) because it is out of range,
    a router can use for bridge data between the coordinator and the endpoint. The
    working flow of coordinator node is shown in Figure 10. ZigBee router/end device
    for web server: This node provides an information for smart phone. At the same
    time, it receives and transmits the mobile command to control the irrigation system.
    The working flow of web server node is shown in Figure 11. ZigBee router/end device
    for the sensors and the water control: This node is a node on the endpoint of
    network. We use this node to receive the sensors signal or the irrigation controlling
    commands and sending the environment data to the ZigBee coordinator node. The
    working flow of end device and sensor node is shown in Figure 12. Figure 10. Coordinator
    work flow Show All Figure 11. Web server node work flow Show All Figure 12. End
    device and sensor nodes work flow Show All 3) Data Transmission Patterns We have
    defined the data transmission patterns of WSN. The protocol framework is shown
    in Figure 13. The detail of sending and receiving parameters are shown as follows.
    PM ID = ID of (A = Soil moisture of sand, B = Humidity of sand, C = Temperature
    of sand, D = Water level of sand, E = Soil moisture of sand, F = Humidity of loam,
    G = Temperature of loam, H = Water level of loam, I = Soil moisture of sand, J
    = Humidity of clay, K = Temperature of clay, L = Water level of clay) RO ID =
    ID of router/end device node (2 = sand node, 3 = loam node, 4 = clay node) State
    = state of Pin (H = HIGH or L = LOW) RL (Relay) = commands for start/stop relay
    state (for control irrigation system) SV (Web Server) = Coordinator node send
    environment data to web server node for display information through Internet.
    BF (Buffer) = Router/End device send environment data to coordinator node for
    collect and analyze. CHKRO = Web server node send command to the coordinator node
    for verify working status of the router/end device node. HELLO = Coordinator node
    send command to router/end device node to gather reply which node are working.
    OKST = Router/End device nodes send working status reports to coordinator node.
    OKRO = Coordinator send reply of node number that works normally to router (Web
    Server). TL = Router/End device node send rate of water flow to the coordinator
    node. WF = Coordinator node send rate of water flow to web server node. TW = Coordinator
    node send irrigation water volume of each location to web server node. TD = Coordinator
    node send speed in minutes of the water leakage out of the underground pipe to
    web server node. RFAST = Coordinator node send message to router/end device node
    for increase frequency of transmission and set router/end device node to send
    only water levels and water flow. RSLOW = Coordinator node send message to router/end
    device node for decrease frequency of transmission and transmit all types of data
    (soil moisture, temperature, humidity, water level) everv 30 minutes. Figure 13.
    Data transmission patterns of wireless sensor networks. Show All 4) Data Transmission
    Between Router/end Device Nodes and Coordinator Node The data is measured by the
    sensor at router/end device nodes send to the coordinator node for collecting
    and analyzing data. We have defined the parameters as follows. Environment data
    collector: Router/End device node send message BF + PM ID (A to L) + environment
    data to coordinator node. Coordinator controlling solenoid valve: Coordinator
    node sends message RL + RO ID (2, 3, 4) + state (“H”, “L”) + Pin (“4”) to router/end
    device node. Transmission of water flow rate: Router/End device node send message
    TL + RO ID (2, 3 and 4) + water flow rate (liters/minutes) to coordinator node.
    Transmission for checking status of each node: Coordinator nodes send HELLO and
    waits for router/end device node reply working status message OKRO + RO ID (1,
    2,3, 4). Acceleration and deceleration of transmission rate: Coordinator node
    send RFAST to router/end device node for set router/end device node transmits
    only water level and water flow when their change and send RSLOW to router/end
    device node for set router/end device node send data when temperature or humidity
    or water level was changed every 30 minutes. 5) Data Transmission Between Web
    Server Node and Coordinator Node The coordinator node sends the environment data
    to the web server node. We have defined the parameters as follows. Controlling
    solenoid valve: Web server node send message RL + RO ID (2, 3, 4) + state (“H”,
    “L”) + pin (4) to coordinator node. Environment data transmission: Coordinator
    node message SV + RO ID (2, 3, 4) + PM ID (A to L) + environment data to web server
    node. Water flow data transmission: Coordinator node send message WF + RO ID (2,
    3, 4) + water flow rate (litters/minutes) to web server node. Time watering data
    transmission: Coordinator node send message TW + RO ID (2, 3, 4) + water volume
    for watering (litters) to web server node. Leakage speed of underground water:
    Coordinator node messaging TD + RO ID (2, 3, 4) + speed of water leakage out of
    pipe to underground (minutes) to web server node. Check the working status of
    nodes: Web server node send message CHKRO to coordinator node and waits for reply
    message OKST + RO ID (1, 2, 3, 4). 6) Web Server Node Displays an Information
    when Received the Request from the Smart Phone Web server node displays the collected
    information from the coordinator node in XML format including soil moisture (degree
    0–99), humidity (RH degree 0–99), temperature in Celsius degrees, underground
    water level 1 to level 10, water flow rate (litters/minutes), watering volume
    (liters) on each location and time of the water leakage from level 10 to level
    1 (minutes). Web server node send data to smart phone when receive http request.
    At the same time, it had been waiting a command for turn on/off the irrigation
    system. Web server node has serviced on the internet. The smart phone application
    is shown in Figure 14. Figure 14. The reporting and control system via smart phone
    Show All SECTION IV. Experimental Result We have designed to control the irrigation
    system with automatic system. In another way, we can use the manual control of
    the irrigation system by smart phone if automatic irrigation system going to waste
    or insufficient water. The system setup is shown in Figure 15. Figure 15. Overall
    system setup Show All A. Control Watering System 1) Irrigation System Control
    Via Smart Phone Watering system can order through the smart phone system to turn
    on/off the solenoid valve. It can be remotely controlled through the internet.
