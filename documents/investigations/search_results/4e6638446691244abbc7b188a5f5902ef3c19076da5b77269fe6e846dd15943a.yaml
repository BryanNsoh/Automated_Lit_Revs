    2.1. Taxonomy

    The taxonomy of swarm behaviors is given in Figure 1. It is

    based on the classiﬁcation by Brambilla et al. (2013) which we

    extended by several categories. In the following, we ﬁrst give an

    overview of the taxonomy and then an in-detail description of

