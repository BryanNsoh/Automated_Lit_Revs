    produce have supported this concept. Further, governments looking for ways to
    boost domestic

    food security have been funding these endeavors. Numerous countries including
    Korea, Japan, China,

    Germany, the United Arab Emirates, China, France, India, Sweden, Singapore, and
    the United States,

    have convened to discuss vertical farming. They have repeatedly endorsed the concept
    as integral to

    the long-term sustainability of their cities [9].

    The idea of vertical farming is not entirely new. Examples of it can be found
    dating back to the

    ancient era in the Hanging Gardens of Babylon, one of Philon’s Seven Wonders of
    the Ancient World,

    built around 600 BC. In 1915, Gilbert Ellis Bailey coined the term “vertical farming”
    and wrote a book

    titled “Vertical Farming”. He argued that farming hydroponically in a controlled
    vertical environment

    would provide economic and environmental beneﬁts. In the early 1930s, William
    Frederick Gericke

    pioneered hydroponics at the University of California at Berkley. In the 1980s,
    Åke Olsson, a Swedish

    ecological farmer, also proposed vertical farming as a means for producing vegetables
    in cities. He is

    known for having invented a spiral-shaped rail system for growing plants [4–9].
    Around the turn of

    the century, Dickson Despommier, an American ecologist, and professor of public
    health, passionately

    revived the concept of vertical farming. He described the vertical farm as “the
    mass cultivation of

    plant and animal life for commercial purposes in skyscrapers. Using advanced greenhouse
    technology

    such as hydroponics and aeroponics, the vertical farm could theoretically produce
    ﬁsh, poultry, fruit,

    and vegetables” [7] (p. 15). The vertical farm is considered to promote sustainable
    agricultural practices

    more than that by conventional farming, which refers to large scale, outdoor agriculture
    that embraces

    systems that engage heavy irrigation, intensive tillage and excessive use of fertilizers,
    pesticides,

    and herbicides [5] (p. 16).

    1.5. Why Vertical Farms?

    1.5.1. Food Security

    Food security has become an increasingly important issue. Demographers anticipate
    that urban

    population will dramatically increase in the coming decades. At the same time,
    land specialists (e.g.,

    agronomists, ecologists, and geologists) warn of rising shortages of farmland
    [4–6]. For these reasons,

    food demand could exponentially surpass supply, leading to global famine. The
    United Nation (UN)

    estimates that the world’s population will increase by 40%, exceeding 9 billion
    people by the year

    2050 [12]. The UN also projects that 80% of the world’s population will reside
    in cities by this time.

    Further, it predicts that by 2050 we will need 70% more food to meet the demands
    of 3 billion more

    inhabitants worldwide [12]. Food prices have already skyrocketed in the past decades,
    and farmers

    predict that prices will increase further as oil costs increase and water, energy,
    and agricultural resources

    diminish [7–10]. The sprawling fringes of suburban development continue to eat
    up more and more

    farmland. On the other hand, urban agriculture has been facing problems due to
    land scarcity and high

    costs. We desperately need transformative solutions to combat this immense global
    challenge [8–11].

    The logic of vertical farming is simple: produce more food on less land [10,11].
    The same

    rationale that we use to stack homes and ofﬁces in limited and expensive land,
    such as in Hong Kong

    or Manhattan, can apply to farming. Proponents of the vertical farm claim that
    it would create

    compact and self-sufﬁcient ecosystems that cover multiple functions, from food
    production to

    waste management. Vertical farming could enable food production in an efﬁcient
    and sustainable

    manner, save water and energy, enhance the economy, reduce pollution, provide
    new employment

    opportunities, restore ecosystems, and provide access to healthy food. In a controlled
    environment,

    crops will be less subject to the vagaries of climate, infestation, the nutrient
    cycle, crop rotation, polluted

    water runoff, pesticides, and dust [12]. As such, indoor farming could possibly
    offer a healthier

    environment to grow food [5,13]. Since indoor farming operates year-round and
    is independent of

    weather conditions, it could also provide greater yields and perpetual income
    [14]. Furthermore, indoor

    farming provides a low-impact system that can signiﬁcantly reduce travel costs,
    as well as reduce

    GHG emissions, by cutting down on travel distances between distant farms and local
    market [13,15].

