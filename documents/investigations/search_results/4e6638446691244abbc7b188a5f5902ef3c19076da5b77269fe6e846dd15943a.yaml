    Commons license open access Abstract The impulse towards a larger introduction
    of Information and Communication Technology (ICT) in the agricultural field is
    currently experiencing its momentum, as digitisation has large potentialities
    to provide benefits for both producers and consumers; on the other hand, pushing
    technological solutions into a rural context encounters several challenges. In
    this work, we provide a survey of the most recent research activities, in the
    form of both research projects and scientific literature, with the objective of
    showing the already achieved results, the current investigations, and the still
    open challenges, both technical and non technical. We mainly focus on the EU territory,
    identifying threats and concerns, and then looking at existing and upcoming solutions
    to overcome those barriers. Previous article in issue Next article in issue Keywords
    Smart farmingPrecision farmingMECCloud computingEdge computing5GSatelliteUAV 1.
    Introduction Smart Farming (SF) refers to the application of ICT to agriculture.
    Data collected and analysed through ICT techniques support efficient production
    processes [1], thus motivating scientists, practitioners, private and public companies
    to work towards the goal of developing and encouraging the use of innovative technologies
    to support farmers on the ground. According to the European Union (EU), the most
    relevant technologies and techniques to be fully exploited are the satellite imagery,
    the use of agricultural robots, a larger use of sensor nodes to collect data,
    and the potentialities of Unmanned Aerial Vehicles (UAVs) for aerial imagery and
    actuation. Those indications are contained into the declaration of cooperation
    on A smart and sustainable digital future for European agriculture and rural areas1
    signed on April 2019 by 24 EU countries. According to the aforementioned declaration,
    the first obstacle towards a full implementation of SF in rural areas is the lack
    of connectivity, i.e., digital divide. The advent of 5G is promising to improve
    such a situation in rural and low-income areas [2], but scattered coverage must
    be still taken into account, as highlighted in recent surveys in the EU territory
    [3]. Rural areas remain challenging, not being covered by any Next Generation
    Access network: up to 53% at the end of 2017 in EU [3]. Putting this issue aside,
    a plethora of initiatives can be identified towards the objective of the digitisation
    of agriculture. As an exemplary case, Smart AKIS, an EU-funded thematic network
    promoted by the Agricultural European Innovation Partnership (EIP-AGRI) established
    in 2016, aims to close the gap between scientific knowledge and practitioners,
    in order to promote concrete solutions to be implemented. A solution can be defined
    as anything that makes the farming practice more controlled and accurate through
    ICT, reducing both the costs and the environmental impact, while also increasing
    the production. SF has the potential to also improve work safety, contributing
    to the sustainability of agriculture [1], but its socio-economic implications
    are debated [4]. In this innovative approach of farm management, a key component
    is the use of hardware and software technologies, like the deploying of sensor
    nodes, control systems, robotics, satellites for imagery and positioning, data
    storage and analysis, advisory systems, and terrestrial and aerial drones. However,
    the aim of SF should not be just in industrializing agriculture, but in making
    the whole process more efficient, sustainable, and of high quality, while respecting
    farmers’ needs. SF dates back to the middle of the 80’s, but it has been practiced
    commercially only since the 90’s [5]. However, many farmers are still skeptical
    about the actual advantages it can offer. This can be explained by considering
    the profit and the direct benefits for the farm. In fact, it is not straightforward
    to identify those [6], for instance when considering Capital Expenditures (CAPEX)
    and Operating Expenditures (OPEX) for software, machinery, and data. Farmers generally
    tend to identify SF as a set of tools that benefits only large holdings, both
    in crop and livestock production. This is linked to the perception of high costs
    and complexity of the involved technologies. What is lacking from this image is
    the possibility that innovative technologies might not be only large-scale and
    thus costly, but rather also slow and precise, plus small and cheap [7]. Nowadays,
    SF is rapidly taking advantage of recent technological advancements for improving
    agricultural practices [8], further than business models for lowering adoption
    costs. For instance, rental programs for farming equipment, like Trringo in India,
    make possible farm mechanization processes with affordable costs for farmers,
    also providing support services. Such an initiative can be categorised as cooperative
    farming, potentially increasing the penetration of SF in low-income areas. Karnott,
    a French company, is pushing both web services and hardware solutions to transform
    legacy equipment into SF-ready one. Karnott sells a control unit to be installed
    on agricultural machines, offering several services through a battery-powered
    device, collecting and exchanging real-time data, as well as geolocation. Then,
    collected data can be exploited through on-line services, like those provided
    by api-agro, a secure platform to share data. Available data can be accessed and
    fed to different management systems, thus offering a valuable repository for farms.
    Taranis offers a platform using aerial and satellite imagery joint with Artificial
    Intelligence (AI) techniques to provide a Decision Support System (DSS) for Precision
    Farming (PF) applications. AgriOpenData provides a DSS as well, exploiting blockchain,
    UAVs, and adding support services on top of it. When considering fully autonomous
    solutions, Iron Ox offers a complete robotic solution to grow plants, from seeds
    to harvest, with a hydroponic system able to strongly reduce the water consumption.
    At last, traceability is experiencing a revolution thanks to digital ledgers.
    Even if it cannot be considered immediately within the umbrella of SF, still the
    origin and the quality of agricultural products remains a central issue. Carrefour,
    a French multinational retailer, is betting on blockchain as a solution to provide
    trustable data to consumers and intermediate actors. Blockchain is used by Hectare
    Agritech in a farm trading platform as well, highlighting how innovative paradigms
    can be adapted to different use cases in the agricultural field. The aim of this
    work is to survey both research initiatives and scientific literature on the topic
    of SF, looking at recent technologies and techniques being used or being actively
    pushed for adoption. In addition, we discuss still open challenges hampering such
    an objective. The rest of this work is structured as follows: Section 2 surveys
    research and innovation projects covering SF activities in the EU territory, then
    the scope of the survey is enlarged by taking into account the state of the art
    in the scientific literature. Section 3 discusses the open challenges at today,
    considering both technical and non-technical factors. Finally, Section 4 draws
    the conclusions and opens to future directions. 2. State of the art This section
