    1. INTRODUCTION

    Swarms typically consist of many individual, simple, and homogeneous or heterogeneous

    agents (Dorigo and Birattari, 2007). They traditionally cooperate without any
    central control,

    and act according to simple and local behavior. Only through their interactions
    a collective

    behavior emerges that is able to solve complex tasks. These characteristics lead
    to the main

    advantages of swarms: adaptability, robustness, and scalability. Swarms can be
    considered as a

