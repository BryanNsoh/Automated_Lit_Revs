    Get rights and content Highlights • Low cost and intelligent device for smart
    irrigation applications. • Neural network based intelligence is provided to the
    device for better assistance. • Remote monitoring enabled using MQTT and HTTP
    protocols. • Portable, light weight and user friendly. Abstract Agriculture contributes
    to a major share in the Indian economy and most of its people are dependent on
    it for their livelihood. This makes water an important resource that needs to
    be preserved using the latest available technologies. Apart from being fundamental
    in industry 4.0, IoT also extends its capability to smart farming. Work proposed
    here targets to develop a low cost intelligent system for smart irrigation. It
    uses IoT to make devices used in the system to talk and connect on their own,
    with capabilities like: admin mode for user interaction, one-time setup for irrigation
    schedule estimation, neural based decision making for intelligent support and
    remote data monitoring. A sample crop test-bed has been chosen to present results
    of the proposed system, that include irrigation schedule, neural net decision
    making and remote data viewing. Neural network provides required intelligence
    to the device that considers current sensor input and masks the irrigation schedule
    for efficient irrigation. The system uses MQTT and HTTP to keep the user informed
    about the current crop situation even from a distant location. The proposed system
    proves beneficial with its intelligence, low cost and portability, making it suitable
    for greenhouse, farms, etc. Previous article in issue Next article in issue Keywords
    IoTEvapotranspirationMQTTNeural networkIrrigation 1. Introduction It is estimated
    that India’s population will surpass 1.69 billion by 2050 Coale and Hoover (2015),
    and the current food availability is itself not sufficient to feed the people.
    Till date, traditional farming that is used in fields could be one of the reasons
    behind reduced crop production even though ample arable land is available. It
    thus becomes essential to merge the developing technologies with agriculture and
    perform intelligent farming. Digital India concept has led to tremendous growth
    in digital information storage, retrieval and communication and, one such concept
    Internet of Things (IoT) Xia et al. (2012) targets making human life more comfortable.
    It can be referred to as a system of inter-related computing devices, objects,
    things, animals, people, etc. that have the capability to share information over
    a network without human involvement. The idea of IoT has been blooming since decades,
    but it got recognized in 1999 Gama et al. (2012) only after it was mentioned by
    Kevin Ashton co-founder and executive director of the Auto-ID Center at MIT. His
    words in Ashton (2009) describe IoT as: “Today computers and, therefore, the Internet
    are almost wholly dependent on human beings for information. Nearly all of the
    roughly 50 petabytes (a petabyte is 1024 terabytes) of data available on the Internet
    were first captured and created by human beings by typing, pressing a record button,
    taking a digital picture or scanning a bar code”. This concept is the crux of
    smart technology and can be applied to gardens/farms for proper irrigation management.
    Smart farming is a well-established domain and there are numerous advantages of
    combining technology with farmers’ experience like: improved crop health Rumpf
    et al. (2010), better poultry farm animal health and tracking Floyd (2015), water
    management Gutierrez et al., 2014, Kaloxylos et al., 2013 food from farm to plate,
    etc. Numerous work has been done and is being carried out by various research
    groups in the smart agriculture domain, and details of a few works have been presented
    in this section. Water is one of the most important resources when it comes to
    farming. This has led to an extensive work related to efficient utilization of
    this limited resource. A large amount of water, approximately 100x more than personal
    use is consumed by food and agriculture and almost 70% of river and groundwater
    is utilized in irrigation making them the largest consumers of water resources
    Siebert et al. (2010). Currently, out of 3600 km3 of fresh water, nearly half
    is lost due to evaporation, transpiration FAO and Rome (2002) from the crops,
    etc. while the remaining half adds the groundwater level. Most of the water involved
    in agriculture is provided directly by rainfall, but the places with drought have
    only irrigation as an option for farming purpose. A typical irrigation system
    comprises of a layout: irrigation method, source: nearby water body, carriers:
    pipelines to the farm, actuators: on/off mechanism to control water, valves: water
    flow control. There are methods as mentioned by Food and Agriculture Organization
    of the United Nations (FAO) Brouwer and Heibloem (1986) to compute irrigation
    requirements of crops. To achieve these needs of crops, there are various ways
    to irrigate them. These include drip, sprinkler, furrow, manual, etc. Out of these
    ways to irrigate, drip has the highest efficiency and a well designed one can
    even reach to 100% when it comes to water usage. Irrigation water management has
    to adapt to the increasing food requirements and “more crop per drop” Luquet et
    al. (2005) needs to be adopted. The main technologies to be used in the developing
    countries with abundant labor and scarce capital are drip and underground irrigation,
    which depend upon frequent small amounts of water directly to the root zone of
    the crops. Agriculture will always remain the most dominant user of water resources
    at the global level and is bound to boost particularly in arid and semi-arid regions.
    Thus substantial contribution of irrigation in agriculture is needed in future
    that will save people from famine and nutritional deaths. Wireless sensor network
    (WSN) for irrigation management has proved out to be helpful for water savings.
    WSN as the name suggests, is a connected network of sensor nodes that nodes directly
    interact with the environment and provide real time information that is helpful
    in identifying farm areas in need. It can be used as both a data collection device
    and a decision making tool for real time monitoring. Gutierrez et al. (2014) presents
    a WSN for plant water usage optimization. The system is powered by photovoltaic
    panels for long working duration. Similar work using solar power has been proposed
    by Miranda et al. in Miranda et al. (2005), and, authors in Dursun and Ozden (2011)
    have also presented a WSN for controlled irrigation and monitoring. In Vellidis
    et al. (2008) a low cost system for irrigation scheduling in cotton using real-time
    wireless sensors is proposed. Similar works using WSN but targeted to mango orchard
    and apple orchard have been presented in Nooriman et al., 2018, Meng et al., 2018
    respectively. A new place where WSN could be implemented is presented by authors
    in Lopez-Iturri et al. (2018) where a WSN combined with cloud for data storing
    and an app as an educational resource platform in school gardens, with the aim
    of enhancing technological skills in students. Greenhouse crop management using
    WSN has been presented by Jimenez et al. in Jiménez et al. (2012) and greenhouse
    control by Gonda et al. in Gonda and Cugnasca (2006). A WSN based potato monitoring
    and irrigation management using low power sensor nodes has been presented in Shinghal
    et al. (2017). This work estimates crop related and the environmental parameters
    using the nodes and model. The work is specific to potato whereas our work can
    be applied to variety of crops with single calibration by the user. Another work
    using WSN targets resource poor farmers for water control and is presented by
    Rashid et al. in Hussain et al. (2012). Dong et al. in Dong et al. (2013) target
    soil moisture monitoring using WSN and present an autonomous irrigation management
    system. Related works and surveys on WSN have been presented in Akyildiz et al.,
    2002, Baronti et al., 2007, Barcelo-Ordinas et al., 2013, Garcia-Sanchez et al.,
    2011, Yick et al., 2008. A dedicated survey for WSN in agriculture drafted in
    Kalaivani et al. (2011) provides an overview of zibgee based network application
    to farming where it utilizes the WSN to monitor the ambient, soil, plant health
    conditions, etc. Using precision agriculture (PA), a technique where the soil
    works better, not harder, has been used by authors in Srbinovska et al. (2015)
    for greenhouse based vegetation using WSN. Similar work that combined PA and IoT
    for decision and control has been proposed in Patokar and Gohokar (2018), where
    the data is collected and transferred for decision making using IoT. This work
    uses sensor data with pre-defined threshold for decision making, whereas, work
    in our paper considers neural and ET based methods and selects one of two based
    on past and current conditions. Thus it handles abrupt situations and relates
    complex inputs to the water needs. Another work presented in Chaudhary et al.
    (2011) automatically monitors and controls the greenhouse parameters using PA.
    Machine learning provide systems with the potential to automatically learn, program
    and get better without external stimuli and programming. It focuses to develop
    programs that can self learn. Decision support system that uses machine learning
    has been presented in Dutta et al. (2014) and a study for decision systems and
    its use in water management has been presented by Guariso et al. in Guariso et
    al. (1985). Ramesh and Samraj (2018) targets fruit farms of Namakkal area in Tamil
    Nadu and presents a fuzzy based system for irrigation optimization. The authors
    use thermal imaging, air statistics as inputs, multifactor dimension method for
    removing sensor data redundancy and uses low power devices to improve battery
    life. Another work that uses fuzzy based decision support system for irrigation
    management in vineyard is proposed by authors in Viani et al. (2017). Current
    irrigation systems make use of direct parameter thresholds, fuzzy logic to get
    the water requirement. The parameters that are tracked mostly include the ambient
    temperature, humidity, soil water content and they do not form a simple relationship
    with the crop water needs. This requires to get into complexities and make use
    of neural network (NN) to decide for irrigation. NN is a subset of machine learning
    that mimic the human brain and can process information similar to it. Alike the
    human brain, NN comprises of various connected elements called neurons that work
    to solve problems. This is also addressed in this paper, and also one of the targeted
    users is the Indian farmer, an economically feasible equipment would be beneficial.
    Current solutions are crop specific and more generic systems are needed. To achieve
    this, a novice user-device interaction is introduced here. It thus suggests that
    it is essential for technology to contribute in farming sector as well by making
    best use of current advancements and implementing them in traditional methods.
    People should be more aware and, adopt techniques to reduce the burden and provide
    easy access even from distant place. Thus, considering the current research in
    India in smart farming domain, this paper presents a crop monitoring and automatic
    irrigation system that performs: • Interacts with user and gets planted crop details.
    • Estimates beforehand the irrigation schedule for complete season. • Gets ambient
    and soil statistics. • Performs evapotranspiration and neural based irrigation
    decision. • Alerts irrigation unit to enable zone-wise watering. • Sends sensor
    data to MQTT broker to allow remote data monitoring. The remaining paper is organized
    as: the proposed system and subject scenario are presented in Section 2. The results
    of various system modules have been shown in Section 3. Finally the paper is concluded
    in Section 4 and references have been mentioned at the end. 2. Proposed system
