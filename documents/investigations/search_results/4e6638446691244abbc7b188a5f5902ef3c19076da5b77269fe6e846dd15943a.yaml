    2.1.1. Hydroponics

    Hydroponics is a method of growing food using mineral nutrient solutions in water
    without

    soil. Encyclopedia Britannica deﬁnes hydroponics as “the cultivation of plants
    in nutrient-enriched

    water, with or without the mechanical support of an inert medium such as sand
    or gravel” [27]

    (p. 8). The term is derived from the Greek words hydro and ponos, which translates
    to “water doing

    labor” or “water works”. The use of water as a medium for crop growing is not
    totally new, but the

    commercial introduction of hydroponics arose only recently [28]. The National
    Aeronautics and Space

    Administration (NASA) researchers have seen hydroponics as a suitable method for
    growing food in

    outer space. They have been successful in producing vegetables such as onions,
    lettuce, and radishes.

    Overall, researchers have advanced the hydroponic method by making it more productive,
    reliable,

    and water-efﬁcient.

    Currently, the use of hydroponics in industrial agriculture has become widespread,
    providing

    several advantages over traditional soil-based cultivation. One of the primary
    advantages of this

    method is that it could eliminate or at least reduce soil-related cultivation
    problems (i.e., the insects,

    fungus, and bacteria that grow in soil) [28–30].

    The hydroponic method is also relatively

    low-maintenance as well, insofar as weeding, tilling, kneeling and dirt removal
    are non-issues.

    The hydroponic method also provides a less labor-intensive way to manage larger
    areas of

    production [8,31,32]. Furthermore, it may offer a cleaner process given that no
    animal excreta are

    used. Furthermore, the hydroponic method provides an easier way to control nutrient
    levels and pH

    balance. According to Ebba Hedenblad and Marika Olsson, “In soil, many factors,
    such as temperature,

    oxygen level, moisture, and microorganisms, affect how soil-ﬁxed nutrients are
    made accessible to

    plants since the nutrients are being dissolved in water through erosion and mineralization.
    Therefore,

    the hydroponic method may result in more uniform [produce] and better yields,
    as the optimum

    combination of nutrients can be provided to all plants” [30] (p. 17).

