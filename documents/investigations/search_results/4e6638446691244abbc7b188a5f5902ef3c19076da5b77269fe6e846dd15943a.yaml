    In last years, the EU has been actively undertaking R&I activities laying the
    ground for the digitisation of agriculture by exploiting data-empowered strategies;
    strategic interventions have been funded to support the uptake of digital technologies,
    to develop new digital solutions and to sustain the crucial assessment of the
    socio-economic impacts of digitisation. In Table 1, 30 recent EU projects closely
    related to SF are presented: the first 21 projects, spanning from 2015 to 2019,
    propose, develop, and test the use of digital technologies in this field; the
    9 projects in the last rows, spanning from 2012 to 2019, have the complementary
    objective of strengthen or evaluate the use of ICT in agriculture, for instance
    through challenge-based strategies, or by setting up marketplaces to browse existing
    solutions ready for use. Most projects jointly exploit multiple techniques and
    technologies; here, we highlight only the most prominent ones. 2.1.1. Cloud/edge-based
    systems Cloud platforms are mainly exploited in projects that are related to monitoring
    activities, like growth of plants, water availability, soil moisture maps, and
    so on. There is a clear dominance of cloud solutions with respect to those based
    on edge solutions, because the former is a more established option than the latter.
    The AgriCloud P2 project proposed a cloud-based PF management system for a sustainable
    and intensive agriculture to secure long-term food supply in Europe. The APMAV
    project consists of an intuitive solution for agricultural management based on
    UAV technology and an intelligent cloud-based platform that provides farmers valuable,
    actionable and real-time recommendations for driving down costs and improving
    crop performance. The Flourish project leverages UAVs as well, aiming at surveying
    a field from the air, then at performing a targeted intervention on the ground
    with an Unmanned Terrestrial Vehicle (UTV). The idea is to provide a DSS requiring
    minimal user intervention to target PF applications. The SWAMP project develops
    Internet of Things (IoT)-based methods and approaches for smart water management
    in the precision irrigation domain, in order to utilize water more efficiently
    and effectively, avoiding both under- and over-irrigation. The AfriCultuReS project,
    beyond the use of cloud-based technology, also exploits the data collected from
    different sources (e.g. service providers, weather services) to develop an integrated
    agricultural monitoring and early warning system, based on remote sensing, to
    support decision making. The DataBio project makes intensive use of big data techniques
    related to the raw material production from agriculture, forestry, fishery and
    aquaculture for the production of food, energy, and biomaterials in a sustainable
    way, by means of a software platform integrating big data and Earth Observation
    (EO) methods. Data-driven activities are also proposed in the just started Dragon
    project, whose main efforts are directed towards skill transfers to ease PF adoption.
    Large heterogeneous data sources are considered and analysed to offer agricultural
    knowledge and information systems by ambitiously leveraging several techniques.
    The BigDataGrapes project makes use of big data techniques in the context of viticulture,
    supporting decisions by exploiting real-time analysis of large, diverse and multimodal
    data sources. It has been exploiting the use of UAVs as well in vineyards. Last
    but not least, the IoF2020 project is one of the most comprehensive projects from
    the point of view of SF digital technologies: in particular, this project accelerates
    the adoption of IoT, in order to secure sufficient, safe and healthy food and
    at strengthening competitiveness of farming and food chains in Europe. A large
    scale pilot programme has been started in IoF2020 to develop and test specific
    technological solutions in the following sectors: arable, dairy, fruits, vegetables,
    and meat. 2.1.2. Unmanned vehicles The use of unmanned vehicles is another trend
    of great interest. Beyond the aforementioned Flourish, APMAV, BigDataGrapes, and
    Dragon projects, the PANTHEON project, by taking advantage of the technological
    advancements in the fields of robotics, remote sensing and big data management,
    aims at designing an integrated system where heterogeneous unmanned robotic components
    (terrestrial and aerial robots) move within the orchards to collect data and perform
    common farming operations. The SWEEPER project has proposed a robotic system to
    harvest sweet peppers in greenhouses, leveraging on machine vision techniques
    to acquire both colour and distance information, and then storing collected peppers
    in an on-board container. Another robotic platform has been developed in the ROMI
    project to assist in weed reduction and crop monitoring, reducing manual labour.
    Land robots also acquire detailed information on sample plants, and an UAV assists
    by providing information at crop level. The GreenPatrol-Robot project designed
    and built a satellite-guided autonomous robot for pest control in greenhouses.
    It exploits Galileo satellite services to navigate, achieving good positioning
    accuracy inside greenhouses. The AFarCloud project aims at the agricultural productivity
    increase via PF techniques. The proposed solution is a distributed platform for
    autonomous farming robots that allows the integration and real-time cooperation
    of agricultural systems to increase efficiency, productivity, and food quality.
    This platform is integrated with a Farm Management System (FMS) to support monitoring
    and decision-making solutions based on real-time data mining techniques. The RUC-APS
    project is centered on management approaches aiming at enhancing SF solutions
    in agriculture systems, applying operational research to optimise farm production.
    2.1.3. Satellite-based activities Several projects are mainly based on improving
    the information derived from satellite optical data. The AGRORADAR project aims
    at delivering innovative algorithms and data models that can process Copernicus
    EO Syntethic Aperture Radar (SAR) data to achieve precise and detailed information.
    The AUDITOR project develops an improved Global Navigation Satellite System (GNSS)
    augmentation system for services in PF applications. The project enables cost-effective
    PF services to farmers, like recommendations regarding site-specific application
    of water, fertilizer and pesticides. The WATER4AGRI project combines microwave
    data obtained from different satellites to provide datasets for retrieving key
    information about water availability for crops at field level. The SENSAGRI project
    combines optical and radar measurements to develop three prototype services for
    near real-time operations: surface soil moisture, green and brown Leaf Area Index
    (LAI), and crop type mapping. The MISTRALE project provides soil moisture maps
    to decision makers in water management using GNSS reflectometry (GNSS-R) via satellites
    and UAVs. The project has developed a prototype sensor embedded on a dedicated
    software platform. The APOLLO project brings PF closer to farmers through affordable
    information services, making extensive use of free and open EO data. The proposed
    services help farmers to make better decisions by monitoring the growth and health
    of crops, providing advice on when to irrigate and till their fields, and estimating
    the size of their harvest. The services are designed to be always available thanks
    to a web platform and a mobile application. 2.1.4. Mitigating digital divide Other
    research projects are mainly focused on bringing the advantages of SF to farmers
    in a way compatible with their needs and digital skills, thus reducing digital
    divide. The SMART-AKIS initiative sets up a self-sustainable thematic network
    on SF technologies designed for the effective exchange of knowledge among research,
    industry, and the farming community, disseminating direct applicable research
    and commercial solutions, and capturing grassroots level needs and innovative
    ideas. The 4D4F project (Data Driven Dairy Decision For Farmers) focuses on the
    benefits provided by sensors in monitoring animals and environment, supporting
    informed decisions. The project hosts a large repository of ICT solutions freely
    browseable by farmers. The SmartAgriHubs project brings together 164 partners
    in the European agri-food sector, carrying out 28 flagship innovation experiments
    for digitisation in five agri-food sectors: arable farming, livestock, vegetable,
    fruits, and aquaculture. The overall goal of ICT-AGRI-2 is to strengthen the research
    within the area of PF and to develop a common research agenda concerning ICT and
    robotics in agriculture in Europe. Its main objectives are: mapping and analysis
    of existing research and future needs; development of instruments and procedures
    for transnational funding activities; development of strategic research agenda
    and programmes; and establishment of international collaborations and networks.
    Other projects, like Nefertiti, Euraknos, and Desira are setting up thematic networks
    with the objective of promote networking activities, data sharing and knowledge
    exchange. They leverage the vast set of already available ICT tools to promote
    their use in SF contexts and to foster their adaption to practitioners’ needs.
    The DESIRA project, started at June 2019, intends to collect practitioners’ needs
    through 20 national living labs in EU and then to design ICT use cases to meet
    those demands in a Responsible Research and Innovation (RRI) fashion. The Fairshare
    project has data collecting and sharing as foremost objectives, in order to build
    a network able to reduce the agricultural digital divide. Finally, FarmingBySatellite
    is an initiative to promote the use of Galileo as GNSS and EO services. It launches
    a biyearly challenge to identify promising ideas using satellite technologies
    for SF purposes. 2.1.5. Considerations Summing up, some considerations can be
    made: monitoring fields and crops is quite diffused at today, leveraging local
    and remote sensing solutions, i.e., in-field sensors, UAVs, up to satellites.
    Another major challenge is the optimisation of water use. Unmanned vehicles enable
    semi- and full-autonomous scenarios, currently representing a major objective
    for both research institutes and private companies. Anyway, almost all surveyed
    projects aim at providing DSSs instead of autonomous solutions; in fact, there
    is still wide scepticism on them by practitioners as viable alternatives to human
    decisions. To feed DSSs, data analysis techniques are used, also supporting automatic
    actions based on feedback, and farmers’ decisions. Machine learning techniques
    are typically exploited for dedicated applications in the projects we considered,
    such as prediction and estimation of farming parameters to optimise livestock
    production or crop monitoring. 2.2. Scientific literature SF represents the evolution
    of agriculture driven by ICT technologies. ICT provides tools, methods, and techniques
    with the potential to improve both the modeling and the practice in this sector.
    SF is intrinsically tied to large-scale heterogeneous sensing [9], involving different
    hardware, algorithms, and protocols, thus too focused approaches have gained little
    traction at now. In what follows, we survey a very recent and exemplary subset
    of the scientific literature on such a topic, then schematised in Table 2. To
    further highlight what is currently trending in recent scientific literature,
