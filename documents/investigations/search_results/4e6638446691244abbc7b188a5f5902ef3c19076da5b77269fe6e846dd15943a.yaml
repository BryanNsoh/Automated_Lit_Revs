    28 of 36

    average 1500 miles. Further, the vertical farm eliminates the need of packing
    agricultural crops for

    long-distance transportation [6,87,88].

    Indoor farming is immune to weather change, which affects traditional farming
    by changing

    temperature, water supply, and photo intensity. These factors often reduce produce
    yield; for example,

    droughts destroy crops every year worldwide [88,89]. As such, the vertical farm
    will be important

    for food security especially as climate change threatens our cities. As mentioned
    earlier, Gotham

    Greens was the only fresh food supplier in New York during the Sandy Hurricane.
    Additional beneﬁt

    of the vertical farm is providing an ideal growth environment for each plant that
    improves crop

    yield [62,73]. Advances in technologies, for example, the LED lighting, promises
    to increase yields as

    LED emits programmed wavelength of light for optimal photosynthesis of different
    types of crops.

    Luckily, the prices of these technologies are dropping [74]. The vertical farm
    provides an environment

    almost free of invasive pest species [90]. It also reduces, and possibly eliminates
    the use of mineral

    fertilizers, herbicides and pesticides, and nitrogen (N) and phosphorous (P),
    which have been causing

    environmental degradation by polluting surface water and groundwater [91–93].

    The vertical farm can assist in cooling the environment, sequestering CO2, reducing
    the Urban

    Heat Island (UHI) effect, and combating climate change [94,95]. As such, it can
    help in reducing energy

    needed to cool indoor spaces in summer time and reduce carbon dioxide emission
    [96–98]. Further,

    the vertical farm can help in absorbing noise since vegetation reduces sound reﬂection.
    Vegetation and

    soil can function together as sound insulator [97,99]. When rooftop farming or
    green roofs are also

    applied, noise could be lowered further by absorbing higher frequency noise produced
    by auto trafﬁc,

    machineries, and airplanes [99].

    The vertical farm may also provide socio-economic beneﬁts by offering employment

    opportunities [100]. Building a vertical farm requires a multi-disciplinary team
    of architects, engineers,

    scientists, farmers, horticulturists, environmentalists, marketers, and economists.

    For example,

    industrial, mechanical and electrical engineers will be needed to design water
    recycling systems,

    lighting systems, heating, ventilation and air conditioning (HVAC) systems, seed
    and plant growth

    monitoring and harvesting systems. Computer experts will be needed to build databases
    and software

    applications. As such, the vertical farm offers new exciting careers in biochemistry,
    biotechnology,

    construction, maintenance, marketing, engineering, and research and development
    opportunities for

    improving the involved technologies [100–102]. Further, robotics and software
    engineers could also be

    needed. Moreover, a vertical farm may include grocery stores and engage distribution
    centers, which

    provide additional work opportunities [68,103].

    Further, vertical farming is likely to create new social networks and communities
    that forge new

    friendship in the workspace and beyond, among producers, farmers, and consumers
    [93]. In addition,

    vertical farmers may enjoy selling their produce directly to customers and develop
    friendships [104].

    Vertical farms could have an important educational role in informing about plants
    and produce by

    bringing farming activities closer to city dwellers. For example, Gotham Greens
    in New York frequently

    invites visitors and students to their vertical farm and holds educational sessions
    [105].

    Our health is directly impacted by the “freshness” and wholesomeness of food we
    consume and

    the vertical farm intends to supply quality, local organic food [58,89]. It could
    help consequently to

    reduce or stop the transmission of harmful infectious diseases for currently much
    produced food by

    conventional agriculture is polluted and carry bacterial diseases that endanger
    the lives of millions of

    inhabitants. That is, since the vertical farm product is not soil-based, it is
    likely to be not affected by

    polluted soil or irrigation water. Further, vertical farm’s crops are rich in
    nutrients [106,107]. Moreover,

    being close to nature helps to reduce stress and has positive inﬂuence on mental
    health.

    Notwithstanding the promising future and large potential beneﬁts, challenges and
    barriers in the

    path to the vertical farm implementation should be noted. Research has highlighted
    social resistance,

    where masses of people do not accept the alteration of traditional farming for
    it is the natural way to

    grow food [77,89,94,99]. Importantly, the core argument against vertical farming
    is that growing food

    indoors requires more energy, effort, and resources than traditional farming [86,98,100].
    That is, “It is

