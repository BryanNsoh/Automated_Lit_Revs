    data to topics on the MQTT broker. End user, called as subscribers in this case
    can view the sensor data by subscribing to the respective topics. Here, the publishers
    and the subscribers are unaware of each other and they do not communicate directly
    with each other, instead they are connected to the broker. It is the topics on
    the broker to which data is published and is subscribed to. A generic publish-subscribe
