    Telemetry Transport (MQTT), a lightweight messaging protocol for power efficient
    devices and sensors based on a publish-subscribe mechanism is 74x faster and lighter
    than HTTP. There are three options when it comes to hosting an MQTT server, (i)
    locally installed server, (ii) cloud based/virtual server and (iii) shared server
    application. Mosquitto, HiveMQ, cloudmqtt, mosca, RabbitMQ, flespi are some MQTT
