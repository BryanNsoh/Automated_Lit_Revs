    When compared to traditional farming, the vertical farm may reduce the need for
    fossil fuel

    required for tractors, plows, or shipping. Traditional farming uses lots of fossil
    fuel; for example,

    conventional farming in North America consumes 20% of fossil fuel due to plowing,
    seeding,

    harvesting, fertilizing and so on [82,83]. The vertical farm can also reduce food
    travel distance

    (food-miles) by promoting “local for local” life style, i.e., distances between
    food production and

    consumption are minimized [84–86]. As mentioned earlier, in conventional farming,
    food travels on

