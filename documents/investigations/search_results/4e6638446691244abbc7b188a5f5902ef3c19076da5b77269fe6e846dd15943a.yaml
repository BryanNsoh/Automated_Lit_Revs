    the attenuation caused by soil, electromagentic waves propagating through soil
    also results in a reduction in the wavelength [17], [24]. More specifically, the
    wavelength, λ, in the soil is related to the phase shifting constant, β in (5)
    as λ = 2π/β. The dependency of wavelength on soil properties calls for antenna
    designs that are tailored to the changes in λ. The effective soil permittivity,
    ∊, which defines the phase shifing, β, and attenuation, α, constants, is strongly
    impacted by factors such as soil moisture, soil type, salinity, and soil structure.
    This property is modeled by the Peplinski semi-empirical dielectric mixing model
    for the 0.3–1.3 GHz band [12]. The Mica2 nodes used in the experiments operate
    at 433 MHz. Based on this frequency and the minimum and maximum measured VWC values
    observed in the experiment site, the underground antenna needs to work at a wavelength
    between 30 cm and 69 cm, corresponding to a frequency range of 1–1.8 GHz in free
    space. In other words, to communicate with a radio that operates in the 433 MHz
    in air, an underground node should have an antenna that is matched to the 1–1.8
    GHz range. The dynamic range, within which an underground antenna needs to operate,
    calls for wideband antenna designs for the underground nodes. Since the large
    structure of the CP allows, high-gain antennas are used for the aboveground node.
    In the experiments, two antenna schemes are used: the first scheme includes a
    Full-Wave (FW) dipole antenna for the AG node and a Single Ended Elliptical Antenna
    (SEA) [14] for the UG nodes [17]. The dipole antenna has a gain of 3 dB. The second
    scheme includes a Yagi antenna for the AG node and a circular planar antenna for
    the UG nodes. The Yagi antenna has a higher directivity with the maximum gain
    of 10 dB. Both the SEA antenna and the circular planar antenna are customized
    according to the operation range in this application. 4.2. Software architecture
    For the experiments, a TinyOS application is developed to carry out several experiments
    without the need to reprogram the sensor nodes. A transmit power level of 10 dBm
    is used for all experiments. In each transaction, 100 packets are sent from the
    AG node to the UG node and from the UG node to the AG node, independently. The
    size of the test packet is 37 bytes and the interval between two packets is 100
    ms. The program structure is shown in Fig. 5. When a UG node receives a test packet
    from the AG node, it extracts the timestamp of the packet, which is stored in
    the flash memory along with the AG node ID and the calculated received signal
    strength (RSS). On the other hand, when an AG node receives a test packet from
    the UG node, it reads its own clock to get the timestamp. The timestamp, UG node
    ID, and the RSS are also stored in the flash memory. Thus, only the local time
    of the AG node is used in the experiments so that the nodes do not need to be
    synchronized. Download : Download full-size image Fig. 5. The program structure
    for the experiments. After an experiment, the experiment data are read out of
    the flash memory of each node. The timestamp of the packet is used to calculate
    the location of the AG node during the travel of the CP, given its speed. Henceforth,
    the relative distance of the communication between the AG node and the UG node
    is obtained. Since the speed of the CP is very slow (0.704 m/min), a transaction
    of the 100 packets is considered as sent from the same location. 5. Experimental
    setup To prevent the effects of significant differences related to the transceiver
    and antenna of each individual Mica2 node, qualification tests have been performed
    before each experiment [18]. Accordingly, through-the-air tests, which consists
    of 200 packets of 30 bytes, are performed to (1) determine compliant nodes and
    (2) confirm that the battery level of a node is above a safe limit. A node is
    labeled compliant with a given set of nodes if (1) its packet error rate (PER)
    varies within 10% of the average PER calculated for the set of nodes and (2) its
    RSS average varies, at maximum, ±1 dB from the average RSS for the set of nodes.
    The safe limit for the battery level has been determined as 2.5 V. Five different
    experiments were realized with different conditions of soil moisture and vegetation
    canopy, as listed below. • Static-Dry: An UG node and an AG node were located
