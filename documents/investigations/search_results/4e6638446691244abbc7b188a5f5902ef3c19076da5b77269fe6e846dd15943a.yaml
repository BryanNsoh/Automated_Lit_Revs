    Also, vertical farming could ignite local economies by providing much needed “green
    collar” jobs to

    urban areas [5,13].

    Importantly, vertical farms could help in addressing the problem of farmland shortages
    [4,5,7].

    According to the United Nations’ Food and Agriculture Organization, there was
    0.42 ha (1 ac) of

    arable land per person on earth in 1961. By 2002, because of population growth
    and urbanization,

    that number has dropped by nearly half, to 0.23 ha (0.5 ac) [5]. In 2011, the
    United Nations completed

    a global assessment of the planet’s land resources, determining that a quarter
    of all arable land is highly

    degraded. Further, since 1960, one million farmers in the United States have gave
    up farming [5–19].

    Today, the country suffers from “23 million food deserts, deﬁned by the U.S. Department
    of Agriculture

    (USDA) as urban neighborhoods and rural towns without ready access to fresh, healthy,
    and affordable

    food” [20] (p. 32). Dickson Despommier explains that current agricultural supply
    will soon become

    largely inadequate. That is, on average, every human being needs 1500 calories
    daily, and in order to

    meet such demand, we will need to add to existing agricultural land an area as
    big as Brazil by 2050 [7].

    1.5.2. Climate Change

    Climate change has contributed to the decrease of arable land. Through ﬂooding,
    hurricane,

    storms, and drought, valuable agricultural land has been decreased drastically,
    thereby damaging

    the world economy [7,11,12,18]. For example, due to an extended drought in 2011,
    the United States

    lost a grain crop assessed at $110 billion [11,19,20]. Scientists predict that
    climate change and the

    adverse weather conditions it brings will continue to happen at an increasing
    rate. These events

    will lead to the despoliation of large tracts of arable land, rendering them useless
    for farming. It is

    common for governments to subsidize traditional farming heavily through mechanisms
    such as

    crop insurance from natural causes [6,21,22]. Furthermore, traditional farming
    requires substantial

    quantities of fossil fuels to carry out agricultural activities (e.g., plowing,
    applying fertilizers, seeding,

    weeding, and harvesting), which amounts to over 20% of all gasoline and diesel
    fuel consumption in

    the United States. We need to understand that “food miles” refers to the distance
    crops travel to reach

    centralized urban populations. On average, food travels 1500 miles from the farm
    ﬁeld to the dinner

    table [8,15]. In special circumstances—cold weather, for example—food miles can
    rise drastically as

    stores, restaurants, and hospitals ﬂy produce in from overseas to meet demands.
    On a regular basis,

    over 90% of the food in major U.S. cities is shipped from outside. A 2008 study
    at Carnegie Mellon

    concluded that food delivery is responsible for 0.4 tons of carbon dioxide emissions
    per household

    per year [23,24]. This is especially important given the increasing distance between
    farms and cities

    from global urbanization. Sadly, the resulting greenhouse gas emissions from food
    transport and

    agricultural activities have contributed to climate change (Figure 1).

    1.5.3. Urban Density

    Vertical farming offers advantages over “horizontal” urban farming for the former
    frees land for

    incorporating more urban activities (i.e., housing more people, services, and
    amenities) [7]. Research

    has revealed that designating urban land to farming results in decreased population
    density, which

    leads to longer commutes. “If America replaced just 7.9% of its whopping one billion
    acres of

    crop and pastureland with urban farms, then metropolitan area densities would
    be cut in half” [4]

    (p. 71). Lower density living incurs higher energy use and generates more air
    and water pollution.

    The National Highway Travel Survey (NHTS) indicates, “If we decrease urban density
    by 50%,

    households will purchase an additional 100 gallons of gas per year. The increased
    gas consumption

    resulting from moving a relatively small percentage of farmland into cities would
    generate an extra

    1.77 tons of carbon dioxide per household per year” [23]. Despommier details space
    efﬁciency of

    vertical farms. He suggested that a 30-story building (about 100 m high) with
    a basal area of 2.02 ha

    (5 ac) would be able to produce a crop yield equivalent to 971.2 ha (2400 ac)
    of conventional horizontal

    farming. This means that the production of one high-rise farm would be equivalent
    to 480 conventional

    horizontal farms [24,25].

