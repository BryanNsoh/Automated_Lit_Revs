    report by the UNESCO World Water Assessment Program (WWAP), the world’s population
    will increase by 33% in 2050, doubling the need for food and water [1]. This will
    have serious consequences for the whole world, especially the developing nations.
    Amongst the ubiquitous Internet of Things (IoT) technology, smart agriculture
    is one the most important emerging application, as shown in Fig. 1. Smart Agriculture
    Techniques [2], [3] have recently seen widespread interest by farmers and researchers
    alike to meet increased food demands. FIGURE 1. Block diagram showing IoT based
    emerging smart applications. Show All Smart Agriculture Systems (SAS) are driven
    by several key factors, which include the adoption of IoT technologies for remote,
    unmanned monitoring of the agriculture fields and taking corrective actions to
    make the environment most conducive for crop growth. SAS depends on a combination
    of hardware and software technologies for optimum benefits. The hardware side
    is now well supported by the availability of inexpensive, portable, power-efficient
    hardware with wireless connectivity, which enables their deployment in large numbers
    across vast indoor and outdoor agriculture fields. Rugged hardware modules may
    be installed underground to measure soil conditions, while others may withstand
    harsh climate conditions such as sunlight, rain, and extreme humidity. Other specialized
    hardware includes Graphical Processing Units (GPUs), which can process large amounts
    of data gathered by these modules as dictated by software-based Artificial Intelligence
    (AI) frameworks. On the software side, the recent boom in AI and Big Data technologies
    supports not only the managing of large amounts of data accumulated by hardware
    modules but also to give this data as input to state-of-the-art, AI-based predictors,
    which can give more well-informed decisions to the farmer. They can efficiently
    analyze the latest trends in the data and provide several insights to the farmer.
    These benefits range from greater crop productivity, saving of tightly managed
    resources such as water for irrigation purposes, and minimization of the use of
    toxic chemicals such as those used in fertilizers, pesticides, and herbicides.
    Such a level of control over agriculture not previously possible gives the farmer
    greater flexibility and insight to plan his activities, such as determining what
    crops will result in optimum yield under existing and predicted climatic conditions.
    It keeps him well informed about his current and projected use of permissible
    fertilizer and pesticide use. It also helps him regulate the usage of tightly
    managed resources such as water for irrigation purposes. This paper presents a
    detailed review of the architectures of first-generation smart farms relying on
    various wireless sensors and communications technologies around which IoT technologies
    in SAS are based. We then discuss how recent advancements in AI-powered algorithms
    based on Deep Learning (DL) can use the collected data from diverse sources. This
    data can be collected from a large number of IoT sensors and imagery from unmanned
    aerial vehicles (UAVs) in different geographically diverse smart agriculture fields
    to make more accurate and informed decisions for pest detection, plant diseases,
    smart irrigation, limited use of herbicides, and other harmful substances. We
    then review the current state-of-the-art technologies, implementation challenges
    associated with them, and future trends and direction in SAS. In terms of significant
    contributions, this paper has presented 1) A detailed tutorial on the available
    advancements in the field of SAS through IoT technologies and AI techniques; 2)
    A critical review of these two available technologies and challenges in their
    widespread deployment; and 3) An in-depth discussion about the future trends including
    both technological and social, when SASs will be widely adopted by the farmers
    globally. The roadmap of this paper is as follows: Section II discusses the related
    work. Section III discusses the state-of-the-art wireless sensor network (WSN)
    technology and use-cases of IoT in SAS. Section IV discusses the smart irrigation
    technologies used currently in the world. Section V presents an overview of the
    use of UAVs, which is a current driving force behind AI-powered solutions for
    SAS. Section VI discusses these solutions in detail, which are possible via DL
    applications. Section VII discusses the challenges in SAS, and Section VIII discusses
    the future trends in the area of smart agriculture technology. Finally, Section
    IX concludes the paper. SECTION II. Related Work IoT-based smart farming has actively
    been in development for the last two decades, ever since the boom in wireless
    sensor technology. A comprehensive survey on the role of IoT in SAS has been provided
    by Farooq et al. [2] and Ayaz et al. [3]. Li et al. [4] presented an actual working
    smart greenhouse (SGH) with remote monitoring option using the WSN technology.
    With the advent of smart lower-powered wireless sensor technology enabling deployment
    in high densities, micromanagement ideas for SAS have started to evolve quickly.
    As soil parameters could be monitored closely, water conservation strategies such
    as smart irrigation technologies were developed. Hydroponics [5] and Aeroponics
    [6] are two such cutting-edge, soil-less medium based water management technologies.
    Nalwade and Mote [5] described a hydroponics-based smart irrigation system in
    which plants are suspended into a nutrient solution instead of soil for direct
    application of water to crop roots as per requirements. Idris et al. [6] implemented
    an aeroponics-based water irrigation system for crops in which water is directly
    sprayed at crop roots as per need. Special hardware design for sensor nodes was
    actively developed especially for use in smart agriculture applications [7]. IoT-based
    SAS studies have also been a popular topic amongst researchers [8]. These have
    been practically implemented for efficient monitoring and controlling of the agriculture
    systems remotely, sometimes with the option of saving data to the cloud for the
    benefit of other farmers working in similar domains, e.g., crops and climatic
    conditions. Internet of Underground Things (IoUT) is a new emerging concept [9].
    Monitoring soil factors and climatic conditions are two major contributors to
    the well-being of the crops. Like IoT, it represents an internet of wireless sensors
    and actuators which are located below ground to monitor and control soil conditions
    such as moisture, nutrients, acidity, pH levels, and soil electrical conductivity.
    Wireless signal propagation loss and protection of sensitive electronics inside
    wireless sensor nodes is a challenging issue for the IoUT technology. Single-hop,
    wireless, underground sensor networks have been discussed in detail by Tiusanen
    et al. [10]. UAVs for smart cities surveillance in real-time have been proposed
    previously [11], [12]. The use of UAVs in smart farming is also being explored
    by researchers [13]. UAVs equipped with specialized smart camera applications
    capture aerial images of the field, which, combined with advanced DL-based AI
    tools, can predict crop diseases, phenotyping, plant growth monitoring, weed detection,
    and used for irrigation pesticide spraying. Architecture of a neural network.
    In current circumstances of acute water shortages for agricultural purposes, it
    is crucial to devise smart strategies for water conservation. Advanced irrigation
    concepts centered around IoT-based precision agriculture include the techniques
    of hydroponics [19] and aeroponics [20]. Zahid et al. [46] present a novel TeraHertz
    (THz) waves based method to estimate water content in living plant leaves to maximize
    water conservation via smart irrigation strategies. The concept of greenhouses
    [17], [18] is not new and has been around and utilized for agriculture for a few
    decades now. However, with the advancement in IoT and wireless sensor nodes technology,
    the SGH concept is rapidly emerging [47], [48]. SGHs enable farmers to maintain
    micro-climate conditions, enhance irrigation and fertilizer use. Similar to SGHs
    is the concept of Tunnel Farming [19]. Plastic tunnel farming is successful in
    developing countries due to its low cost, having off-season crops, and better
    productivity [49]. Traditional tunnel farms use drip irrigation, overhead irrigation,
    or sprinkler irrigation methods for better results. This type of irrigation is
    better than normal flooding methods. Various irrigation methods provide various
    levels of water and energy efficiency. Semi-Circular cross-section tunnels are
    used, which are usually 14 to 28 feet wide and 7 to 12 feet tall at the center
    (depending on width), and 48 to 96 feet long. It is usually recommended that tunnels
    should be no wider than 30 feet for cross ventilation and to avoid snow accumulation
    on the roof. Like SGHs, it is also lined with IoT sensor technology to constantly
    monitor soil moisture, temperature, humidity, and light intensity and take corrective
    actions accordingly through appropriate actuators. The use of Machine Learning
    (ML) and DL has also been actively researched for improved crop yields [50], agriculture
    advisory systems [51], [52], detection of crop diseases, weed detection [53],
    and pests [38]. Zeynep et al. [21] have carried out an exhaustive literature survey
    on the use of DL techniques in smart agriculture. The use cases of DL in smart
    agriculture include detection of plant diseases, pest recognition, plant classification,
    smart irrigation, and weed detection. Table 1 summarizes the topics related to
    SAS covered in various research papers and compares them with the contributions
    we presented in this survey article. TABLE 1 Comparison of Recent Topics Covered
    in Research Literature and its Comparison With This Survey Paper SECTION III.
    Use of IOT in Smart Agriculture A. Wireless Sensor Technologies for Smart Agriculture
    1) Temperature Sensors Ambient temperature monitoring is vital for crops growth
    in indoor as well as outdoor smart farms. Some crops are susceptible to changes
    in temperature, e.g., wheat. Even for a short period, high temperature affects
    the growth of shoots and, in turn, reduces root growth. Similarly, the high soil
    temperature is more crucial as damage to the roots is severe, resulting in a substantial
    reduction in shoot growth. 2) Humidity Sensors Humidity monitoring is essential
    for crops to estimate water losses due to evaporation, which is vital for the
    process of photosynthesis. Other complications related to humid conditions are
    that it may promote the growth of mold and bacteria that cause plants to die and
    crops to fail, as well as conditions like root or crown rot. Humid conditions
    also invite the presence of pests, such as fungus gnats, whose larva feed on plant
    roots and thrive in moist soil [23], [24]. 3) Soil Sensors Multiple types of soil
    moisture sensors are in use in SAS to study parameters like pH and conductivity.
    Soil conductivity maps help to predict crop yield as they indirectly deduce soil
    organic matter and soil texture. These two parameters are indicators of available
    water content and the presence of potential weeds. Thus, soil electrical conductivity
    measurement is also used for the estimation of quantities of soil-applied herbicides.
    Similarly, soil pH is essential to have healthy crops as strongly acidic soils
    having pH in the range of 4.0-5.0 can have high concentrations of soluble aluminum,
    iron, and manganese, which may be toxic to the growth of some plants. A pH range
    of approximately 6 to 7 identifies the ideal level of plant nutrients. 4) Fluid
    Level Sensors Level sensors are used to detect the level of substances, including
    liquids, powders, and granular materials. Level sensors find their use in SAS
    to monitor the nutrient solution level if the hydroponics method is used for smart
    irrigation. B. How do Sensors Communicate? Physical Layer Wireless Communication
    Technologies Fig. 2 shows the smart agriculture architecture from the viewpoint
    of wireless communication strategies to communicate between field devices and
    Internet Gateways at various abstraction levels. The capabilities of these wireless
    technologies vis-a-vis their practical use cases are discussed in different sections
    below. FIGURE 2. Wireless physical layer standards for communication between IoT
    based sensors and smart farming machinery at edge to agriculture database servers
    at core. Show All 1) LoRa AND LoRa-WAN Kontogiannis et al. [54] and Ray et al.
    [55] have proposed Low Power Long Range (LoRa) and LoRa-Wide area network (LoRa-WAN)
    technology at the physical layer for data communication between the IoT transceivers.
    Both LoRa and LoRa-WAN technologies are used in sensor nodes to implement their
    AI-based irrigation systems, Open Watering System (OWS), and LoRa-Agri, respectively.
    LoRa is a low-power, long-range spread spectrum modulation technique enabling
    IoT sensors to communicate at a distance of up to 12Km [47]. It also provides
    the highest scalability (5-20K nodes) but low data-rates of about 100Kb/sec. 2)
    Rfm69 Besides LoRa, another physical layer technology to connect IoT-based sensor
    nodes proposed in recent literature includes the RFM69 standard. RFM69 [88] supports
    a communication range of up to 0.5Km and data-rates of up to 100Kb/s for up to
    65K nodes. RFM69 transceivers can operate over a wide frequency range, including
    the 433-, 868-, and 915MHz license-free industrial, scientific, and medical (ISM)
    frequency bands. 3) Zigbee Zigbee technology [36], also referred to as IEEE 802.15.4,
    is another low-powered wireless communication technology for sensor nodes. It
    has a moderate communication range of up to 1Km and supports data-rates of approximately
    1Mb/s for up to 65K nodes. Like RFM69, Zigbee operates in the ISM radio band,
    most popularly in the 2.4GHz band, though some devices also use 784MHz in China,
    868MHz in Europe, and 915MHz in the US/Australia region. Chikankar et al. have
    demonstrated the use of ZigBee technology in their automatic irrigation system
    [14]. 4) Bluetooth Bluetooth [49] is another low-power wireless connection solution
    for the sensor nodes. It has the least supported range of 50m for up to 7 nodes,
    for the maximum data transmission capacity of 1Mb/s. Bluetooth transceivers require
    the least power out of the technologies mentioned above. 5) Narrow Band IoT (NB-IoT)
    NB-IoT [48] is a low-power WAN technology (LPWAN) developed through the long-term
    evolution (LTE) standards, which support direct communication of wireless sensor
    nodes with the existing generations of cellular networks from 2G to 4G. It supports
    data-rates of up to 150Kb/s. 6) SigFox SigFox [48] is another LPWAN technology
    like NB-IoT. Sigfox employs the differential binary phase-shift keying (DBPSK)
    and the Gaussian frequency-shift keying (GFSK) modulation techniques that enable
    communication using the ISM radio bands. Sigfox technology works at 868MHz in
    Europe and 902MHz in the US. It utilizes a wide-reaching signal that passes freely
    through solid objects, called “Ultra Narrowband” and requires little energy. The
    network is based on a one-hop star topology and requires a mobile operator to
    carry the generated traffic. It supports low data-rates of 100bits/sec. 7) Wireless
    Fidelity (Wi-Fi) Wi-Fi belongs to the IEEE 802.11 family of IEEE standards. This
    technology is suitable for wireless sensor nodes where power consumption is not
    an issue, and higher data transmission rates are required. Thus, it may only be
    suitable for high data-rates such as video transmission in indoor settings like
    indoor farms. The transmission distances are lower in the range of 100ft only.
    For IoT use in SAS, such high data-rates are rarely required. Two Wi-Fi standards
    that have been developed, or are being developed, specifically for IoT are Wi-Fi
    HaLow (802.11ah) [48] and HEW (802.11ax) [49]. It can support up to 290Mb/s in
    the upstream. Wi-Fi based sensor connection has been used in a practical system
    by Buendia et al. [56]. 8) WiMAX Worldwide Interoperability for Microwave Access
    (WiMAX) is IEEE 802.16 standard [2], [48]. It is sometimes regarded as long-haul
    Wi-Fi due to its similarities with Wi-Fi standards. It supports up to 380Mb/s
    data-rate in the upstream. It has the same limitation as Wi-Fi and may be suitable
    when the wireless sensor nodes are present at an indoor location. 9) Cellular
    Technologies Cellular technologies will be used to connect IoT-based sensors and
    smart farming machinery in large fields that otherwise communicate only over a
    short distance, as depicted in Fig. 3. Future smart agriculture machinery like
    drones will frequently be having flights covering huge areas, and real-time communication
    with such drones/UAVs could only be with the help of cellular networks [11]. Newer
    cellular technologies such as 4G LTE, 5G, and B5G are not only facilitating large
    communication ranges but also permit large data transmission capability, which
    will be suitable for applications like real-time video transmission from agriculture
    drones [12], [104]. Another alternative benefit of using the cellular technologies
    is to create an Internet Gateway as these systems have connectivity to packet
    data networks as their core. This will enable the use of Internet-driven applications
    such as making the system “weather aware” in real-time, deciding against irrigation
    if rainfall is expected or predicted by real-time weather updates etc. Available
    cellular technologies include 2G/3G/4G and 5G. All previously mentioned physical
    layer, one hop wireless technologies are either directly compatible with cellular
    technologies like NB-IoT, SigFox, and WiMAX, or they may be linked to cellular
    technologies using a gateway. Jawad et al. [57] presented a comprehensive comparison
    of the different wireless technologies discussed above with technical quantifications.
    It was suggested by the authors [57] that LoRa and ZigBee wireless technologies
    are most suitable for SAS because of their low latency and power consumption,
    easy implementation, smaller size, simplicity, scalability, and most importantly,
    the communication range (typically small for ZigBee and long for LoRa). Although,
    as discussed that 5G and B5G technologies [104] with low latency, large communication
    ranges, high data transmission capabilities that allow real-time video transmission
    using UAVs/drones will dominate future SAS with higher reliability. FIGURE 3.
    Use of cellular network for real-time monitoring in large fields using smart agriculture
    machinery. Show All C. How Sensors and Actuators Coordinate - Microcontroller
    Platforms for IOT Based Smart Agriculture Systems Microcontroller-based platforms
    popularly used by researchers in IoT based SAS include ATMEGA328P [54] (sometimes
    used in conjunction with Arduino development boards), 18F458 PIC microcontroller
    [14], and ESP8266 NodeMCU microcontroller [58]. Most of these microcontroller
    platforms provide an integrated Wi-Fi module having TCP/IP protocol that can able
    to access any Wi-Fi network. These platforms are cost-effective, power-efficient,
    and require minimal external circuitry. They also feature moderate storing capability
    and on-board processing. On-board processing is required to define the logic that
    how corrective action will be taken according to the sensor reading. All smart
    irrigation algorithms (described later) can be implemented as a logic program
    running on the microcontroller. These platforms also allow the integration of
    different sensors through General Purpose IO (GPIO) pins with minimal run time
    giving these platforms to scale up to multiple sensors in a single platform. For
    example, ATMEGA328P having a limit of 8 sensors per actuator [54]. Jawad et al.
    [59] have presented a practically implemented ZigBee-based system interfaced with
    ATMEGA 328p microcontroller, which uses energy harvesting techniques and sensor
    sleep/wake cycles to reduce the power consumption of the WSN network. SECTION
    IV. Smart Irrigation Strategies A. Soil-Based Irrigation Techniques 1) Drip Irrigation
    Drip Irrigation [60] is the concept in which the surface irrigation method is
    substituted by a channel of pipes laid into the land for irrigation. Pinpointed
    locations are selected at various depths for placing water closest to the plant
    roots and thus minimizing excess water loss in the soil surrounding the plants.
    Using drip irrigation, farmers can save up to 95% of the water. However, the upfront
    cost of this irrigation system is high as farmers need an initial investment in
    purchasing and laying the network of pipes underground through the agricultural
    land and provisioning of expensive power to drive water pumps for circulation
    of water in these pipes. Using a renewable form of energy, e.g., solar power,
    for meeting the power requirements, has a high initial cost but is generally lower
    in the long run. B. Soil-Less Irrigation Techniques 1) Hydroponics Hydroponics
    is a branch of hydro-culture, where plants are grown in a soil-less environment
    using a nutrient solution [14], exclusively. A mechanical structure using coir
    or coconut fiber may be used for the support of plants. The nutrient solution
    parameters such as pH and electrical conductivity have to be monitored constantly
    [7]. There are two variations of this technique where water is continuously circulated,
    or nutrient solution is supplanted with a new solution to maintain the parameters,
    the latter method results in power savings. 2) Aeroponics Like Hydroponics, Aeroponics
    is also a technique where plants are grown in a soil-less environment, but instead
    of placing the plants in a nutrient solution, the roots are sprayed with a nutrient
    solution based on the data of root chamber moisture levels [20]. Presently several
    crops have been successfully undergone experimental cultivation using the aeroponics
    technique [6]. C. Smart IOT Based Irrigation Control 1) Fuzzy Logic Algorithms
    This is a class of algorithms based on a pre-defined set of rules and degree of
    membership calculations based upon sensor values [37]. Fuzzy algorithms are fast
    and smart adaptive algorithms and include error-control capabilities [61]. Practical
    systems implemented using Fuzzy control algorithms for smart irrigation control
    have been developed by several researchers [17], [37]–[54], [61]. 2) Majority
    Vote Algorithms In this type of algorithm, if the majority of the sensors report
    a reading greater or less than a pre-specified threshold value to trigger the
    irrigation process, then the irrigation is started. 3) Time-Controlled Algorithms
    In this type of algorithm, the actuators are activated at a particular time of
    the month and for the pre-specified duration. For this duration, they stay on
    as per pre-set or pre-programmed conditions by the farmer. This algorithm can
    sometimes use sensors as a feedback mechanism for adaptive actuator control. 4)
    Exponential Weight Moving Average Algorithms In this type of algorithm, the immediate
    sensor reading is multiplied by the weighting factor and then added to an average
    of previous n readings, again multiplied by a second weighting factor to generate
    a moving average as per the equation given below: S=a S c +(1−a) S n,avg (1) View
    Source where, the coefficient value a is between 0 and 1, S c is the current sensor
    reading, and S n,avg is the average over previous n sample readings. This mechanism
    is resilient to instantaneous sensor noise. 5) Proportional Integral, Derivative
    (PID) Control Algorithms This is an advanced control loop feedback process, as
    shown in Fig. 4, in which a setpoint set by the farmer is tracked by the system,
    using a function of the error to follow it and achieve it. The setpoint may be
    a control process variable such as soil moisture, ambient temperature, or humidity.
    The output of the system response is provided in Fig. 5. It can be seen that a
    proportional controller achieves fast control action in reaching the setpoint
    but may result in an overshoot in the process. The integral controller achieves
    low steady-state error while the derivative controller reduces system overshoots.
    The use of a PID controller in a solar-based irrigation system has been discussed
    in [62]. FIGURE 4. Depiction of a PID controller to control a process variable.
    Show All FIGURE 5. Depiction of process control variable evolution with respect
    to target point using PID control. Show All 6) Neural Network Algorithms These
    belong to an advanced class of ML algorithms in which the system is trained using
    training data composed of sensor values and the level of irrigation required.
    Training requires setting system weights to make the output, a weighted linear
    sum of input sensor values. An activation function is used to model non-linearities
    in the system to avoid getting negative output values and cater for situations
    not covered by an exclusively linear response, as shown in Fig. 6. Once the system
    weights are tuned in the training stage, the testing stage uses these leaned weights
    to derive an optimum irrigation requirement based on the input sensor value. These
    algorithms require an immense amount of training data to be able to give superior
    results. As the number of layers increases in the neural networks, so does the
    training complexity, which sometimes requires expensive GPUs. Recently, Al-Naji
    et al. [63] have developed a system using input RGB images to a pre-trained, feed-forward
    back propagation artificial neural network (ANN) and claimed high system accuracy
    in determining soil conditions and water requirement for irrigation. FIGURE 6.
