    3.4. Rooftop Farming

    Rooftop farming simply involves the growing of fruits and vegetable on a rooftop.
    With a dearth

    of suitable urban farming land, roofs are increasingly being seen as a plausible
    space for growing food

    and a proactive measure in building a sustainable future for cities. Indeed, an
    abundance of unused

    rooftop spaces prevails. For example, Honolulu’s buildings alone contain more
    than 1,579,351 m2

    (17,000,000 ft2) of rooftops. Consequently, in recent years, a great number of
    rooftop farms have sprung

    up and some green roofs have been transformed into rooftop farms [53–55].

    Overall, converting green roofs into rooftop gardens is a rising trend that aims
    to “scale up”

    urban agriculture. Similar to green roofs, rooftop farms are viewed as a necessity
    for combatting

    the heat-island effect, to mitigate stormwater runoff and to insulate buildings.
    In addition to these

    environmental beneﬁts, rooftop farming provides the beneﬁts of supplying the community
    with fresh

    produce and promoting modest-scale urban agriculture as well as providing tangible
    connections to

    food, See Table 5. Among the common vegetables grown on rooftops are kale, collard
    greens, carrots,

    radishes, peppers, beans, beets, cherry tomatoes, and various herbs [56]. Though,
    it should be noted

    that a slight distinction between a vertical garden and a vertical farm exists.
    While both grow plants

    vertically, the former not always produces fruits and vegetable, and the latter
    does that exclusively.

    Vertical farms usually occupy larger areas than that by vertical gardens. Nevertheless,
    the produce of

    both types (vertical gardens and vertical farms) is offered to local communities,
    stores, and restaurants.

    Rooftop farming is not a wholly original idea given that its history goes back
    to the ziggurats

    of ancient Mesopotamia and the Hanging Gardens of Babylon. To this day, however,
    continuing

    challenges in implementing rooftop farms persist. The structure must be strong
    enough to support the

    heavy weight of soil and greenhouse structures. Usually, the edges of rooftops
    are suitable to support

    moderate loads, but the central areas may need extra reinforcement [57].

    Furthermore, a rooftop requires building access, which imposes logistical issues,
    liability, weather

    conditions, and insurance risks. Zoning codes could also be obstacles to obtaining
    permits. For these

    reasons, urban farmers are struggling to create efﬁcient farming systems while
    making a proﬁt.

    Balancing costs and proﬁts indicates that not every green roof is well suited
    for farming. For example,

    in 2012 Local Garden, a rooftop farm that was opened in Vancouver, Canada, was
    recently closed due

    to economic reasons. Overall, rooftop farming is still a work in progress, but
    it has great potential as

    an urban farming system [58].

