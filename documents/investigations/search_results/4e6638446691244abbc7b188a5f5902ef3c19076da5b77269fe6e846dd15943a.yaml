    impact of these results on the WUSA-CP design is critical. 7. Conclusion In this
    work, we develop a novel system through the integration of center pivot systems
    with wireless underground sensor networks, i.e., WUSA-CP, for autonomous precision
    agriculture (PA). The system gathers soil information, such as soil moisture,
    from a WUSN in real time to automatically control the CP for precision irrigation.
    As a proof-of-concept, empirical experiments are realized in a real-life corn
    field and the lower layer communication characteristics are evaluated. A channel
    model for the system is also provided. To the best of our knowledge, this is the
    first work that provides insight into the integration of a PA irrigation system
    with WUSNs. Through empirical analysis, we show that an efficient autonomous PA
    solution is feasible using wireless underground sensor nodes. However, such a
    solution needs to consider the impacts of the soil properties on communication
    quality and design the antenna accordingly. Furthermore, in practice, factors
    such as soil moisture, soil irregularity have salient impacts on the wave propagation
    and communication performance. Even though through the careful design of antennas,
    the underground communication is practical, there are some other challenges needed
    to be addressed in the future. First, due to the dynamics in soil moisture, the
    channel quality varies over time. Thus, specific transmission schemes such as
    transmit power adjustment, probabilistic transmission are needed to maintain the
    connectivity of the network and also reduce the waste of energy consumption. Second,
    for the reliability of the communication, an energy efficient error control scheme
    that is suitable for WUSA-CP is needed to decrease packet error rate and improve
    the feasibility of the system. Last but not least, an intelligent duty cycle adjustment
    framework is needed to further improve energy efficiency of the system. The duty
    cycle of the underground nodes should adapt to the soil moisture variation and
    temperature variation of the environment. References [1] I.F. Akyildiz, E.P. Stuntebeck
