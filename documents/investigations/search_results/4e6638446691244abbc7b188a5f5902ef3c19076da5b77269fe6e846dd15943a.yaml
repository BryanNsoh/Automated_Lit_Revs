    1. Introduction With the growth of the world population, the corresponding increase
    in the demand for food encourages production agriculture into a new generation
    of practice called precision agriculture (PA). PA techniques focus on the existence
    of in-field variability of natural components, including chemical leaching, runoff,
    drainage, water content, nutrients, and soil components [6], [7]. The goal is
    to utilize new technologies, such as GPS, satellites, aerial remote sensing and
    sensors to assess the variations in a field more accurately. Accordingly, farming
    practices, including sowing, irrigation and fertilizer management, and pest control,
    can be scheduled autonomously according to the assessment of the field. The accuracy
    and effectiveness of this autonomous PA system depend on the timely evaluation
    of the field. Irrigation scheduling requires the knowledge of “when” and “how
    much” water to apply to optimize crop production. Effective irrigation management
    for irrigation systems requires that soil water status be accurately monitored
    over time in representative locations in the field. For optimum yield, soil water
    in the crop root-zone must be maintained between desirable upper and lower limits
    of plant available water. Proper irrigation management will help prevent economic
    losses (yield quantity and quality) caused by over or underirrigation; movement
    of nutrients, pesticides and other chemicals into the groundwater and other water
    bodies; and wasting water resources and energy consumption. Determination of soil
    water status for irrigation management using hand-feel method is practiced in
    the absence of accurate and low cost soil moisture sensors. The hand-feel method
    does not provide quantitative soil water status; rather it provides a qualitative
    indication of soil water status and is subject to the person’s ability to feel
    the soil. To improve irrigation management, quantitative knowledge of soil water
    status deep in the soil profile is necessary, but not possible with the hand-feel
    method. Any error in the hand-feel method will cause significant errors in determination
    of irrigation water requirement [8]. The objective of irrigation management is
    to establish a proper timing and amount of irrigation for greatest effectiveness.
    Proper irrigation management will minimize yield loss due to crop water stress,
    maximize yield response to other management practices, and optimize yield per
    unit of water applied. These factors contribute to farm profitability. Irrigation
    management that results in either excessive or inadequate water application can
    significantly reduce the potential for profitability. Proper irrigation management
    will help to reduce the potential for runoff and reduce soil erosion and pesticide
    movement into surface and ground water. Thus, irrigation systems coupled with
    proper in situ soil moisture monitoring for irrigation scheduling has significant
    advantage in terms of water saving as well as improving crop yields and yield
    quality over unmanaged systems where irrigation decisions are not based on quantitative
    soil moisture indicators [9]. Unfortunately, traditional soil measurement techniques
    may not be feasible in providing real-time data, and hence may not satisfy the
    requirements of PA. Most of the traditional soil moisture sensors need to be installed
    early in the growing season and need to be removed before harvest, adding additional
    time and labor requirements. To this end, Wireless Underground Sensor Networks
    (WUSNs) have recently been investigated for unattended soil monitoring [1], [4],
    [16], [17], [20], [23]. These networks consist of wirelessly-connected underground
    sensor nodes that communicate through soil. For the autonomous PA, WUSNs provide
    an adaptable and efficient cyber-physical system (CPS) that provides timely information
    of the soil condition with high granularity [15]. Compared with satellites and
    aerial remote sensing, WUSNs can provide more direct and precise information about
    some of the soil conditions. In addition, the operation cost of WUSNs is far less
    than these other techniques. Unlike wired sensor networks, which need to be deployed
    and removed frequently during the process of planting, WUSNs are deployed in the
    ground at a safe depth and do not interfere with agriculture machinery operations,
    such as tillage practices. In this paper, we present a proof-of-concept for a
    cyber-physical system application called Wireless Underground Sensor-Aided Center
    Pivot (WUSA-CP) irrigation. In this application, an irrigation solution called
    a center pivot system [13] is used as a physical mobile structure to communicate
    with buried underground sensors to receive soil moisture condition data. To this
    end, we investigate the unique challenges towards such an autonomous irrigation
    system. One major challenge is the unique channel properties between underground
    and aboveground wireless entities. Unlike conventional over the air communication,
    the properties of soil, especially the relative permittivity, significantly impact
    behavior of electromagnetic wave propagation. We first analyze the channel models
    of this hybrid WUSNs and then two antenna designs are evaluated in a corn field
    to verify the channel model and the concept of WUSA-CP. Meanwhile, the asymmetry
    of the communication over distance and the burstiness of the packet error rate
    are analyzed. The results are promising for implementing cyber-physical systems
    for the purpose of autonomous precision agriculture. The rest of this paper is
    organized as follows: In Section 2, center pivot system and irrigation methods
    are explained, in addition to the characteristics of WUSNs. Related studies are
    also discussed in Section 2. In Section 3, the channel models for the underground-to-aboveground
    link and the aboveground-to-underground link are described. In Section 4, the
    hardware, the program and the methodology used in the experiments are described.
    The setup of the experiments for the integration of CP system with WUSN is described
    in Section 5 and the empirical results are discussed in Section 6 with a numerical
    analysis of the channel model and communication quality. Finally, the paper is
    concluded in Section 7. 2. Background and related work In this section, we first
    provide a background on center pivot irrigation systems in Section 2.1 and then,
    WUSNs are described in Section 2.2. Finally, in Section 2.3, related work is discussed.
    2.1. Center-pivot systems In agriculture, efforts to reduce operating costs while
    maintaining and improving crop yields have been consistently made. One of the
    efforts to more uniformly apply irrigation water is sprinkler irrigation with
    a center pivot (CP) system [6], [13], which improves the efficiency of water use
    as well as of energy use. In Fig. 1, a CP is shown, which consists of several
    segment pipes (spans) supported by trusses and mounted on wheels with sprinklers
    (nozzles) placed along its length [3], [6], [13]. One end of the pipeline is connected
    to a pivot element at the center of the irrigating area that is called pivot point.
    The machine moves in a circular pattern. The water is fed through the pivot and
    sprinkled out as the machine moves. Download : Download full-size image Fig. 1.
    Basic components of a center pivot (CP) system. CP irrigation systems have the
    advantage over other traditional or conventional gravity (furrow) or surface irrigation
    methods that the potential for deep percolation and surface run-off losses can
    be minimized or eliminated in a given field when the CP irrigation system is managed
    well. The CP systems requires much less (e.g., up to 40%) water application than
    the surface irrigation methods. Minimizing the water losses can increase the availability
    of water for crop transpiration and enhance the crop water productivity. Another
    significant advantage of the CP irrigation system is that the nutrients can be
    applied directly onto the crop canopy through the system (chemigation) [6]. Chemigating
    certain fertilizers, nutrients, herbicide, insecticide, and pesticide to the canopy
    directly can enhance the absorption by the crop leaves as compared with the ground
    (granular) application method. This would enhance the efficacy of the chemicals/nutrients,
    resulting in improved crop productivity. Due to the cost of CP, it is usually
    employed to irrigate large areas: from 3.5 to 65 ha [6], [13]. A CP for an area
    of 22 ha (220,000 m2) at the South Central Agricultural Laboratory (SCAL) at the
    University of Nebraska-Lincoln is used as a testbed for our experiments. There
    are two ways to control the amount of water applied to a field from a CP. One
    is to control the traveling speed of a CP. For the same flow rate, a higher traveling
    speed of the CP leads to a smaller amount of water applied to the field. The second
    method is to use electronically controlled nozzles to adjust the flow rate of
    the sprinklers. Because of the simplicity, high accuracy, and low cost (no need
    to change nozzles), the first option is often used. To further improve the efficiency
    of a CP, it is desirable to input real-time soil evaluation data into the system.
    Thus, water use can be adjusted according to the soil condition at a specific
    location. This is exactly what a cyber-physical system can provide to realize
    precision agriculture. Wireless underground sensors can also be utilized for failure
    detection. In current CP solutions, it takes a considerably long time to detect
    a malfunction in the machine that causes some nozzles to stop irrigating. Measurement
    of flow rate at the nozzle discharge point could also potentially provide information
    about whether a given nozzle is applying the designed flow rate of water. However,
    this would require installing very expensive and very sophisticated and extremely
    accurate and sensitive miniature flow meters at each nozzle discharge point, which
    would not be feasible in practical applications with the current available technologies.
    To this end, underground sensors can provide warnings and alerts if adequate soil
    moisture increase is not detected when a CP passes over a certain location within
    the field. These alerts can be provided to farmers immediately. Therefore, the
    damage caused by insufficient irrigation can be mitigated or avoided. To implement
    such WUSA-CP as an efficient PA solution, a communication infrastructure for the
    CP and the underground sensors needs to be implemented to provide real time soil
    condition information. To this end, in this study, wireless underground sensors
    are employed to provide the communication infrastructure. In the next section,
    this wireless underground communication technology is presented and its challenges
    are discussed. 2.2. Wireless underground sensor networks A WUSN is mainly formed
    by underground sensor nodes. However, the network still requires aboveground nodes
    for additional functionalities such as data retrieval, management, and relaying.
    Therefore, considering the locations of the sender and the receiver, three different
    communication links exist in WUSNs, as shown in Fig. 2: • Underground-to-underground
    (UG2UG) link: Both the sender and the receiver are buried underground and communicate
    through soil [16]. UG2UG links can be employed for multi-hop information delivery.
    • Underground-to-aboveground (UG2AG) link: The sender is buried in the soil profile
    and the receiver is located above the ground [17]. Monitoring data are transferred
    to aboveground relays or sinks through these links. • Aboveground-to-underground
    (AG2UG) link: An aboveground sender node sends messages to underground nodes [17].
    This link is used for management information delivery to the underground sensors.
    Download : Download full-size image Fig. 2. An example of a precision agriculture
    cyber-physical system, WUSA-CP, based on Wireless Underground Sensor Networks
    (WUSNs). A WUSN can employ three kinds of communication: underground-to-underground
    (UG2UG), underground-to-aboveground (UG2AG), and Aboveground-to-underground (AG2UG).
    For the realization of WUSA-CP, only UG2AG and AG2UG links are considered in this
    work. Although sensors may be buried in different regions of the soil, typical
    WUSN applications will require that the buried sensors be deployed at two specific
    regions: the topsoil and the subsoil regions. The topsoil region refers to the
    top 30 cm of soil, or the root growth layer, whichever is shallower and the subsoil
    region refers to the region below the topsoil, i.e., usually the 30–100 cm region
    [16]. Accordingly, both cases of the deployment of underground nodes are illustrated
    in Fig. 2. Whenever possible, a shallower deployment (topsoil) is preferable due
    to the shorter length of the soil path and, thus, smaller signal attenuation.
    However, for the PA scenario, plowing and similar mechanical activities occur
    exactly at the topsoil region and higher burial depths in the root range of crops
    are required. In other words, PA applications are mainly related to subsoil WUSNs.
    Thus, in our experiments with corn crops, the 35 cm burial depth is defined as
    the best value to satisfy the application requirements. 2.3. Related work Wireless
    underground sensor networks are an important extension of the traditional WSNs.
    Their concept and challenges have been introduced in [1]. In [2], [5], [11], [27],
    we develop a theoretical channel model for the UG2UG link at the 300–900 MHz frequency
    range and empirical evaluations of UG2UG communications are reported in [16],
    where Mica2 motes [28] are used. The results in [16] confirm our previous theoretical
    findings. In [21], the connectivity issues between underground and aboveground
    nodes are investigated and [26], mobile aboveground nodes are employed to harvest
    data. Few WUSN experiments have been performed to date. In [18], the challenges
    in realizing WUSN experiments are discussed. Some of the aspects to be considered
    when developing a WUSN testbed, such as node qualification test, standard RF measurement
    and the interference among underground sensors, are provided. In [4], a WUSN based
    on customized sensor nodes (SoilNet) that operate at 2.4 GHz is developed for
    real-time soil water content monitoring. A 5–9 cm burial depth is considered and
    a theoretical model for the UG2AG link for this burial depth is developed. However,
    the shallow burial depth is not suitable for the applications in agriculture,
    considering the plowing practice in the field. In [24], an ultra wideband elliptical
    antenna [14] is proposed for underground communication, and the advantages of
    this scheme are highlighted. The same type of antenna is also used in our experiments.
    It is revealed that this elliptical antenna is not perfectly suitable for our
    application and a new design, a circular planar antenna achieves better performance.
    A UG2AG theoretical model is proposed in [25] and experimental results are provided.
    Communication ranges of 30 m and 150 m are reported for burial depths of 40 cm
    and 25 cm, respectively. The long communication range is a benefit of using a
    very high gain (+10 dB) antenna above the soil. However, only UG2AG communication
    links are considered in [25], without the investigation of the AG2UG links. In
    [17], empirical analysis of the UG2AG and AG2UG links is provided and the effects
    of antenna design, burial depth, and soil moisture are discussed. While the above
    results illustrate the feasibility of WUSN applications, a solution for autonomous
    irrigation applications has yet to be developed. In [19], our first step in integrating
    a WUSN with a center pivot irrigation system is presented. In this paper, we extend
    this work by providing a proof-of-concept for such a solution with subsoil deployment,
    i.e., burial depth deeper than 30 cm. The characteristics of both UG2AG and AG2UG
    links are analyzed. Furthermore, a circular antenna scheme is developed to extend
    the communication ranges to practical values of 50 m for the realization of WUSA-CP.
