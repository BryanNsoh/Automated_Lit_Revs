    GesCoN 2339 66.19 a 28.38 a P-value Na 0.01 0.05 1 Means followed by different
    letters within the column are significantly different at P ≤ 0.05 by the least
    significant difference (LSD) t-test. Overall, the results revealed that the IoT
    irrigation system performed well and could be an excellent tool for the precision
    irrigation management of plasticulture fresh-market tomato. The batteries for
    the data loggers were charged sufficiently by the attached solar panels. A series
    of data were recorded and displayed for the soil matric potential sensors and
    pressure sensors. Irrigation was applied successfully by controlling the solenoid
    valves based on the soil moisture level. Even though no significant negative effects
    were observed in the sensor data monitoring and valve control, the IoT system
    had a data loss rate of 5.5% on average, which may be attributed to the indoor
    gateway placement and disconnection of each component in the network. In future
    studies, more attention will be given to the signal strength and path loss to
    assist addressing the signal loss issues. High frequency of data communication
    (every minute) largely mitigated this problem. Meanwhile, it was observed that
    the valves did not respond with the first sent signal on some occasions, which
    was possibly caused by the low voltage power used for the valves. A higher voltage
    power supply is suggested for future system design. The marketable fruit yield
    and iWUE were analyzed and compared for all four treatments. MP40 used much lower
    irrigation volume than other treatments likely because of improper installation
    and positioning of the soil matric potential sensor. The other three treatments
    used similar irrigation volume, nevertheless, the higher marketable fruit yield
    obtained with GesCoN compared to ET could be explained by a better distribution
    of irrigation water throughout the growing season and potentially by lower loss
    of nutrients. The gain in marketable yield while saving water observed in both
    GesCoN and MP60, compared to ET-based irrigation management, is consistent with
    the results of previous studies. Therefore, we can suggest both methods have the
    potential to improve vegetable crop water use efficiency and sustainability. Moreover,
    the IoT-based system developed using LoRaWAN technology and employing MP sensors
    can be potentially used for precision and automatic irrigation applications in
    vegetable production systems, and could be integrated with the GesCoN that currently
    does not allow automatic irrigation and/or fertigation. To effectively use sensor-based
    irrigation, an adequate number of sensors should be installed in representative
    areas across the field. If the sensors installed do not represent the average
    condition of the field, as was observed with MP40, using multiple sensors can
    mitigate the error induced by malfunctioning or misplaced soil moisture sensors.
    It is important for the sensors to provide representative readings to ensure the
    effectiveness of the sensor-based irrigation. DSS systems such as GesCoN, on the
    other hand, require the use of a nearby weather station and the development and
    calibration of the water balance model for specific crops and environments. If
    the models at the base of the DSS are not accurate, the DSS-based irrigation cannot
    assure optimal crop performances. While the GesCoN does not require the use of
    soil moisture sensors, in the future the two methods could be combined. The sensors’
    readings can be used to double-check the recommendations provided by the DSS.
    Moreover, the sensors’ readings can be used to validate and improve the accuracy
    of the DSS model. In this experiment, the irrigation was controlled manually through
    the IoT platform. The signal loss of the system and no response of valves limited
    the possibility to apply automatic irrigation control. Future improvements will
    be made with adding automatic irrigation rules to the IoT platform or in the data
    logger to achieve fully automatic irrigation. 4. Conclusion An IoT-based precision
    irrigation system with LoRaWAN technology was developed and evaluated in a plasticulture
    fresh-market tomato field. The following major conclusions can be drawn from the
    study: (1) In general, the system worked effectively for irrigation application
    in the tomato field. The soil moisture levels were monitored and recorded throughout
    the growing season. The irrigation was applied successfully by controlling the
    solenoid valves based on the soil moisture level. The batteries for the data loggers
    were charged sufficiently by the attached solar panels. (2) The IoT system provided
    real-time soil moisture data and indicated that the scheduled irrigations for
    the matric potential treatments are sufficient. (3) Among tested treatments, MP40
    provided the worst performance in terms of marketable yield, while GesCoN provided
    the best performance increasing yield (22.1%) and iWUE (27.7%) compared to ET-based
    irrigation scheduling. MP60 provided the second-best performance, although marketable
    yield and iWUE were not significantly different from both GesCoN and ET-based
    irrigation scheduling. The results suggest that the developed IoT-based system
    using LoRaWAN technology can be potentially used for precision and automatic irrigation
    applications and improve the sustainability of vegetable production systems enhancing
    marketable yield while saving irrigation water. In the future, using outdoor gateway
    and higher voltage batteries for driving the solenoid valve may further improve
    the LoRaWAN IoT based irrigation system. Declaration of Competing Interest The
