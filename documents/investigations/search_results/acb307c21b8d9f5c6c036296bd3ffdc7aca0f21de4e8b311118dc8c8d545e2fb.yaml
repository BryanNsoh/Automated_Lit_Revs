    status in the NCP Water resources in the NCP are scarce with uneven distributions
    both spatially and temporally, which makes it difficult to achieve efficient water
    utilization (Liu and Wei, 1989). The surface water resources in the NCP are mainly
    from surface runoff locally in the NCP and from the adjacent mountainous regions.
    The Yellow river is an important surface water resource in the area. On average
    across the region, the annual runoff in the NCP is about 126 mm (17.9%) for an
    annual rainfall of 704 mm and the rest is lost as evportranspration (ET) (Liu
    and Wei, 1989). The average annual discharge fraction (ratio of runoff to rainfall)
    varies from 11% in the northern part (north Yellow river) to 22% in the southern
    part (south Yellow river). The coefficient of variation in runoff across years
    is high, increasing from 0.20 in north to 0.35 in south. The average annual surface
    runoff in the three river basins is 3.82 × 1010 m3 with a decrease from south
    (Huai River basin) to north (Hai River and Yellow River basins) (Fig. 2), which
    is only 1.5% of national surface water resource (Liu and Wei, 1989). Discharge
    from the mountain regions comprises 48% of surface water within the three river
    basins. The highest runoff from mountain areas occurred in the Hai River basin
    (Fig. 2). Water abstraction from the Yellow River is about 47%, which is higher
    than other rivers in China. The annual water flow in the downstream reaches of
    the Yellow River is 4.56 × 1010 m3 (within the NCP), of which about 20% is used
    for agricultural and industrial production in the river basin (Liu and Wei, 1989).
    Because the Yellow River basin is the second-largest river basin in China and
    contributes greatly to agricultural and socioeconomic development, many studies
    have been carried out to analyze and evaluate water resources in this river basin
    (Cai and Rosegrant, 2004, Liu and Xia, 2004). Some studies showed that water scarcity
    and longer period of ‘no flow’ days have become more severe (Barnett et al., 2006,
    Liu and Xia, 2004, Zhang et al., 2009). Also, an increase in air temperature has
    been observed, with decreased precipitation/runoff in the river basin in the last
    50 years (Fu et al., 2004, Yang et al., 2004, Zhang et al., 2009). Due to the
    high sediment deposition under low water flows in the river, the rising river
    bed has increased the threat of flooding in the lower reaches (Wang et al., 2005a,
    Yu, 2002). The associated environmental problems also showed high sensitivity
    to climatic change and human activities (Zhang et al., 2009). Maintaining a reasonable
    flow in the Yellow river is becoming one of the highest priorities for ecological
    water requirement as argued by Barnett et al. (2006) and Webber et al. (2008).
