    ratio may imply higher water footprint. Indicators of specific energy and energy
    efficiency are integrative indicators of potential environmental impacts of crop
    production. Water energy ratio and agrochemical energy ratio focuses specifically
    on the energy from irrigation water and energy from agrochemical as a proportion
    of total energy input. These can be useful for formulating recommendations for
    rationalizing water and agrochemical use, to help achieve optimal environmental
    outcomes. The indicators are however useful for comparative purposes only; the
    actual environmental footprint may be negative or positive, for instance depending
    on fertilizer input rates and net carbon sequestration effect. Economics of crop
    production A standard cost–benefit analysis was performed for estimating the economic
    indicators such as the cost of production ($/ha), gross returns ($/ha), net returns
    ($), and benefit cost ratio, for various crops under different irrigation systems.
    The cost of production includes all in cash expenses and the imputed value of
    in-kind inputs such as family labour and depreciation for fixed assets such as
    machinery and building as well as insurance and tax payments. The gross return
    was defined as the gross value of marketable output at sale prices, net of all
    variable costs. The net economic returns were computed as gross returns minus
    the cost of all fixed and variable inputs, which include the cost of machinery,
    labour, irrigation, seed, fertilizer, and agrochemical. The cost of family labour
    was assumed equal to the cost of hired labour. The gross value of output depends
    on the price of produce received by the farmer. Commodity prices tend to vary
    significantly during the agricultural year, being lower in the period just after
    harvest and higher prior to the next sowing season. Average farm gate prices were
    used to help address this caveat. The gross value of output was computed using
    average market (farm gate) price for wheat ($187/ton), rice ($302/ton), and barley
    ($220/ton).The price estimates for various inputs and outputs are as follows:
    • Human labour priced at $128–$160/day (8 h work). • Water costs were those paid
    by the farmers to the irrigation companies. • The electricity cost to run electric
    motors to power irrigation pumps were almost $0.10/kW h, and the cost for diesel
    oil was also about $1.00/l. • Cost of tractor operation includes wage charges
    for the operator as well as fixed and operating costs. Operating cost includes
    variable costs such as fuel, lubrication, and repairs for power units and implements.
    Fixed costs include depreciation, interest on investment in machinery, property
    taxes, insurance and housing. The fuel usage was multiplied by the fuel price
    to compute the fuel cost of each operation. The lubrication costs were assumed
    at 15% of the fuel cost. • The seed rate used varied for wheat (88–110 kg/ha),
    rice (135–140 kg/ha), and barley (70–83 kg/ha), and the average price of seed
    was $0.4/kg for wheat, $0.3/kg for rice and $ 0.5/kg for barley. • The cost of
    particular fertilizer and agrochemical varied depending on the type, so the actual
    expenses reported by the farmers were used. Results and discussion The environmental
    footprints of food and feed crop production are sketched using a two pronged approach.
    First, water and energy inputs and output of selected crops are compared, using
    the indicators defined earlier. Then the water and energy inputs of the same crops
    are analyzed under different irrigation systems, and for various crop production
    operations, to help identify the most energy intensive system/operation and thus
    the potential entry points to mitigate the environmental footprints by influencing
    the production process or irrigation management. Water and energy footprints by
    crop Table 2 shows the energy inputs and outputs for selected crops namely wheat,
    rice and barley. Rice has the highest total energy input as well as water input.
    Rice also has highest yield and hence total energy outputs. But rice has lowest
    energy efficiency which means that rice produces the lowest dietary energy output
    per unit of external energy input. This implies that the environmental footprint
    of rice production may be higher than wheat or barley since rice expends far more
    energy to generate the same calorie energy than wheat or barley. Put alternatively,
    wheat and barley are more caloric energy efficient. Rice has lower energy productivity
    than wheat, which means that fewer calories of rice are produced per unit of energy
    input. The water productivity of rice (0.56 kg/m3) is not higher than wheat (1.71
    kg/m3) or barley (3.27 kg/m3) either, suggesting that more water is required to
    produce each kg of rice than wheat or barley. Table 2. Analysis of water and energy
    indicators for wheat, rice and barley crops. Variables Units Wheat Rice Barley
    Total energy inputs kW h/ha 3028 6699 2175 Water used m3/ha 2852 17,754 856 Total
    energy outputs kW h/ha 27,874 44,885 17,865 Yield kg/ha 4868 9896 2800 Energy
