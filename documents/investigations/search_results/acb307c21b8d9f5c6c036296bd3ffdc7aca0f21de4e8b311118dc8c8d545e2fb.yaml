    efficiencyEnergy ratio Introduction Global climate change and nutritional transition
    are placing new pressures on food production systems; demanding increased food
    security while safeguarding the natural resource base by reducing the environmental
    footprints. These pressures are additional to the conventional ones such as population
    growth, urbanization and industrialization, economic growth and food consumption,
    and land use changes and water scarcity, and seem to intensify with every passing
    year. New affluent and western adopters consume diets rich in animal-based fats
    (Pingali, 2007), which require several orders of magnitude of land and water resources
    than would be required to supply the same daily calories from cereals or vegetables
    (Molden et al., 2007). Since the diets of this affluent class are far more difficult
    to influence, the pressure on land and water resources is imminent (Zhang et al.,
    2008). Intense and brutal debate rages on global climate change and its impacts
    on local food security, with dire implications on where food production takes
    place and whose food security is protected, and at what cost (Thomas and Twyman,
    2005). With millions of consumers making transition from low- to high-energy lifestyle
    and entering into the middle-income ‘flat world’ to consume more energy, the pressure
    on global food production systems and environment would intensify further. The
    fight on climate change has just begun, but would likely be more selfish and brutal
    downright both in terms of impacting the food security of an average global citizen
    and protecting the environment. The signs of agricultural productivity fatigue
    and environmental stress are already apparent in many of the major food producing
    areas around the world (Hossain et al., 2005). Much of the additional production
    must come from intensification of land and water use currently under production
    (Rockstrom et al., 2007). Sustainability of production and sustainability of consumption
    are at risk (Pimentel et al., 2004). The continued growth of human population
    and resource consumption means producing more and more food from the same or limited
    resource base, with influence of affluence on the environment (Myers and Kent,
    2003). More simply, the natural capital had to be harvested faster than its rate
    of resource regeneration and waste assimilation (Wackernagel and Monfreda, 2004),
    leaving the environmental footprint – represents the land and water required to
    produce food for satisfying the consumption of a defined population or economy
    and to provide assimilative capacity to protect the quality of environment (Ferng,
    2001; Khan and Hanjra, 2009). Feeding a growing and affluent population will imprint
    a larger footprint on the environment. The per capita ecological footprint shows
    a positive correlation with household expenditure and a negative correlation with
    its size (Lenzen and Murray, 2001). For a sample of 93 countries the improvements
    in living standard, as measured by the Human Development Index, come with disproportionately
    larger increases in ecological footprint, showing a movement away from sustainability
    (Moran et al., 2008). Even for some of the most advanced economies, for instance
    Germany, the ecological footprints of agriculture, forestry and fishing are net
    negative compared to the actual biocapacity; imports of goods from this industry
    exceed final demand (Kratena, 2008). This is another indication that the footprints
    of consumption growth and affluence are significant. Tacking the ecological overshoot
    of the human economy is another daunting challenge. Balancing the food security
    goals against explicit social and environmental protection goals involves key
    trade-offs (Mauerhofer, 2008), requiring significant value judgement. Priority
    setting in the links between economic, social and environmental suitability involves
    a ‘triple bottom line’ approach to fund positive sum solutions, justifying more
    sustainable pathways to additional food production. The possibility of reconciling
    food production with environmental quality lies in delinking production from material
    and energy throughput, especially through more efficient use of land, water, and
    energy inputs (Picton and Daniels, 1999) due to binding constrain – a limit for
    the exploitation of non-renewable water resources or for the assimilative capacity
    of the ecosystems to absorb emissions (Kratena, 2008). Against this backdrop,
    water and energy inputs in food production systems are analyzed using data from
    selected farms in southern Murray Darling Basin in Australia; additional insights
    are gained from a brief review of the literature, to help identify the main pathways
    to reducing the footprints. Together the analysis shows that booting water productivity
    and enhancing energy use efficiency in crop production operations may be the two
    pathways to enhancing food security and reducing the environmental footprint.
    Insights from a case study The conventional approach to water and energy accounting
    computes and compares the water and energy inputs in food production by using
    different units. Comparisons of inputs and outputs among different crops and irrigation
    systems can render the analysis turbid because each input and output has to be
    measured in different units. This case study used a unique approach in that all
    inputs and outputs were converted into energy equivalent units to allow more consistent
    and meaningful comparisons. The approach of this case study was to quantify all
    outputs and inputs in energy equivalent units, including water and energy use,
    for selected crops, to help compare their environmental footprints in relative
    terms. The indicators used are: water and energy indicators (water productivity,
    net energy return, energy efficiency, energy productivity); economic indicators
    (gross return, net return, and benefit–cost ratio); and indicators of environmental
    footprint (irrigation energy ratio, and fertilizer/agrochemical energy ratio).
    These parameters are compared for: (a) selected food and feed crops (rice, wheat,
    barley); and (b) different irrigation systems (rainfed, groundwater and surface
    irrigated) to assess their relative environmental footprint and to identify the
    entry points to reduce the water and energy inputs. Energy inputs are also analyzed
    in terms of various crop production operations, to identify the most energy intensive
    operation and hence the most promising entry points to reduce the environmental
    footprints of energy usage. The case study is not intended to assess the full
    environmental footprint of crop production, rather to compare and contrast total
    energy inputs and outputs for selected crops, under different irrigation systems.
    Hydrologic and institutional context The case study data came from selected broadacre
    farms in the Murrumbidgee Irrigation Area (MIA) and Coleambally Irrigation Area
    (CIA) located in the southern Murray Darling Basin, New South Wales, Australia
    (Fig. 1). The MIA and CIA cover about 80,000 hectares each. Irrigation water supplies
    are regulated, the water entitlements/rights are legally enforceable and defined
    in terms of shares but actual water allocations are proportionate to the total
    water available in the river system and thus tend to vary substantially during
    wet and dry years. Both surface and groundwater withdrawals are regulated, such
    that actual data are available on water diversions from each source. September
    to February are the irrigation months and March–August (winter) are the non-irrigation
    months. Rice is the dominant crop, and the study settings are one of the biggest
    rice producing areas in Australia. Download : Download full-size image Fig. 1.
    Location of the Coleambally Irrigation Area, Australia. Rice dominates decision
    making in terms of land and water management which in turn derive energy inputs.
    Farmers attempt to reduce the environmental footprint by limiting agrochemical
    use as well as growing leguminous pastures or drayland crops in rotation with
    rice. The drainage water from rice fields is recycled to maximize the utility
    of irrigation water and minimize adverse impacts off-farm. Due to limited water
    available for irrigation and strong environmental stewardship in the community,
    area caps or limits for rice on each farm are applied – the ability of the soil
    to pond water without excessive recharge to groundwater or environmental effects
    to other parties are the key factors considered for rice area caps, but there
    have been limited scientific knowledge to guide this vision to help minimize the
    environmental footprints (Khan et al., 2008b, Khan et al., 2006). Soil salinization
    due to rising watertables and saline shallow groundwater remains a major concern
    for the environment. Analysis of water and energy use A survey approach was used
    to collect quantitative information on all direct and indirect energy inputs and
    water inputs as well as financial expenditure. The survey design included the
    selection of sample farms, choice of survey method, design of questionnaire, administration
    of questionnaire, and analysis of survey data. A two-stage stratified random sampling
    procedure was adopted, in line with previous studies in the area (Khan, 2007a,
    Khan, 2007b). The first telephonic survey contacted over 100 farmers and asked
    for information on overall characteristics of the farm, major crops grown, and
    irrigation methods. The second survey was sent to the 52 farmers who showed willingness
    to participate further in the study. The first module of this survey sought retrospective
    information on crop production and environmental issues regarded as important
    by the farmers. The second module obtained detailed quantitative data on all inputs
    and outputs, expenditure and prices, and agricultural machinery and farm inventory.
    Follow up visits were conducted to obtain and validate any missing information.
    Only fully completed questionnaires were used in the final analysis. Whilst the
    sample size of this study is not large due the intrusive nature of the data, requiring
    information on farm properties, as well as the sensitivity created by the ongoing
    water reforms at the federal and state level, conclusive statements about the
    footprints of water and energy use are not possible. Because of the nature of
    this study, the main focus was the calculation of external inputs required to
    produce a unit of output, quantified in energy units. Impacts of water and energy
    use are shown in different dimensions (in monetary terms and in kilowatts), so
    as to compare the environmental footprint of selected crops as well as each crop
    under rainfed and irrigated conditions. Economic performance measures were then
    used to report the impact in dollar terms, thus giving input and output comparisons
    an economic perspective. All values are reported in Australian dollars (A$1 =
    US$0.80). The conversion of various inputs and outputs into energy equivalent
    units is as below. A standard procedure was used to convert each agricultural
    input and output into energy equivalents. The inputs may be in the form of irrigation
    water, seed, fertilizer, herbicides, machinery, fuel or human labour. The energy
    equivalent may thus be defined as the energy input taking into account all forms
    of energy in agricultural production. The energy equivalents were computed for
    all inputs and outputs using the conversion factor for wheat (Mani et al., 2007),
    barley (Hulsbergen et al., 2001), rice (Chaudhary et al., 2006), human energy
    and fertilizer (Canakci and Akinci, 2006), and irrigation water (Hatirli et al.,
    2006); multiplying the quantity of the input used with the conversion factor gave
    the energy equivalent. The energy values reported in this case study are thus
    the dietary energy value of agricultural output expressed in terms of the fossil-energy
    used to obtain it (Bonny, 1993). The direct energy inputs on the farms were human
    power, tractor and/or other implement/machinery used for the particular operation
    and electric/diesel motor to run water pump, while indirect energy inputs included
    seed, fertilizer, chemicals and irrigation water used in the production process.
    Energy from sunlight was not quantified. By far, farm water pumping energy is
    the major component of total energy input (Smerdon and Hiler, 1985). Energy in
    irrigation includes that required for constructing the water supply source, providing
    the conveyance works, installing the field irrigation system on the farms, and
    operating and maintaining the system. Both the direct and the indirect energy
    uses must be considered to assess the full environmental footprint. The indirect
    energy requirement includes the energy for manufacturing the materials for the
    dams, canals, pipes, pumps, and equipment as well as the energy for constructing
    the works and building the on-farm irrigation system. The direct energy uses,
    which are recurring energy inputs, are those for pumping and operating the farm
    irrigation system such as tubewells and water lifting and application devices.
    Since the indirect energy input per unit of water supplied from a given source
    (surface and groundwater) would almost always be the same for the farms in a given
    setting, this study considers only the direct energy inputs such that the estimate
    of water footprints are the lower bound only. For diesel engines, the energy input
    was calculated as (Hanjra et al., 1998, Khan and Singh, 1996): where Ec is the
    energy output of the machine (kW h), Fc the fuel consumption of the machine (l/h),
    Tc the time consumed in operation (h), Cv the caloric value of the fuel (kW h/l),
    L is the actual fuel consumption over fuel consumed at rated power. For electric
    motors, the energy input was calculated by the product of rated power of the electric
    motor, operation time, and load factor, such that the Cv was not required. For
    operation performed by the contractor where the farmers paid for the energy applied,
    the energy consumption was calculated based on data from similar farms, but the
    charges were ascribed among operations based on the amount the particular farmer
    paid for a particular operation to the contractor. Water and energy footprints
    Water and energy footprints of agricultural production were assessed using a battery
    of indicators shown in Table 1. Table 1. Indicators of water and energy footprints.
    Indicator Unit Definition Measurement Energy efficiency ratio The ratio of total
    energy output to total energy input Water productivity kg/m3 Computed as yield
    of marketable produce per unit of water input Energy productivity kg/kW h Computed
    as yield of marketable produce per unit of energy input Specific energy kW h/kg
    Energy input per unit of marketable yield Water and energy productivity kg/m3
    kW h Grain yield per unit of energy and water inputs. It captures the combined
    effect of water and energy inputs on yield. Lower values may indicate higher environmental
    footprint Net energy return kW h/ha Total energy output (kW h) − Total energy
    input (kW h) Absolute difference between energy output and energy input Agrochemical
    energy ratio % The ratio of energy inputs from fertilizer and herbicides to total
