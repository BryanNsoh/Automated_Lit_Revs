    4.1. Linking accounted water footprint and irrigation management indicators Fig.
    3 shows the relationship between the indicators. The solid lines connect the terms
    involved in the different indicators, while the dashed lines relate the pairs
    of indicators to be compared. A direct comparison of WFC and WFAblue is insufficient
    to identify the target value of the water footprint associated to any crop if
    the purpose is to identify the most efficient agricultural production systems.
    However, when this information is analyzed together with other irrigation indicators,
    it is possible to evaluate the yield in relation to the water used and the irrigation
    management. Thus, CWAblue provides information about how much water is used for
    irrigation (water allocation), while RIS shows if water is used efficiently in
    relation to the theoretical irrigation requirements. All these indicators together
    provide a wide scope for the analysis of irrigation management and valuable information
    about the agricultural outputs (yield) in relation to water use. Download : Download
    full-size image Fig. 3. Relationship between the proposed indicators. Fig. 4 shows
    the relationship between PIs and yield, which ranges from 62 to 73 t/ha. Although
    a wide variability was found, farmers who apply more water do not generally obtain
    the highest yields. Thus, poor irrigation practices do not result in increased
    agricultural production or higher incomes for farmers. Download : Download full-size
