    Metrics Abstract Growth and development of cereal crops are linked to weather,
    day length and growing degree-days (GDDs) which make them responsive to the specific
    environments in specific seasons. Global temperature is rising due to human activities
    such as burning of fossil fuels and clearance of woodlands for building construction.
    The rise in temperature disrupts crop growth and development. Disturbance mainly
    causes a shift in phenological development of crops and affects their economic
    yield. Scientists and farmers adapt to these phenological shifts, in part, by
    changing sowing time and cultivar shifts which may increase or decrease crop growth
    duration. Nonetheless, climate warming is a global phenomenon and cannot be avoided.
    In this scenario, food security can be ensured by improving cereal production
    through agronomic management, breeding of climate-adapted genotypes and increasing
    genetic biodiversity. In this review, climate warming, its impact and consequences
    are discussed with reference to their influences on phenological shifts. Furthermore,
    how different cereal crops adapt to climate warming by regulating their phenological
    development is elaborated. Based on the above mentioned discussion, different
    management strategies to cope with climate warming are suggested. Similar content
