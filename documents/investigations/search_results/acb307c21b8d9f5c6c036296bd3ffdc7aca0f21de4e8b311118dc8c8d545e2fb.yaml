    https://doi.org/10.1016/j.agwat.2010.01.008 Get rights and content Abstract Serious
    water deficits and deteriorating environmental quality are threatening agricultural
    sustainability in the North China Plain (NCP). This paper addresses spatial and
    temporal availability of water resources in the NCP, identifies the effects of
    soil management, irrigation timing and amounts, and crop genetic improvement on
    water use efficiency (WUE), and then discusses knowledge gaps and research priorities
    to further improve WUE. Enhanced irrigation and soil nutrient (mainly nitrogen)
    management are the focal issues in the NCP for enhancing WUE, which are shown
    to increase WUE by 10–25% in a wheat–maize double cropping system. Crop breeding
    has also contributed to increased of WUE and is expected to play an important
    role in the future as genetic and environmental interactions are understood better.
    Agricultural system models and remote sensing have been used to evaluate and improve
    current agronomic management practices for increasing WUE at field and regional
    scales. The low WUE in farmer''s fields compared with well-managed experimental
    sites indicates that more efforts are needed to transfer water-saving technologies
    to the farmers. We also identified several knowledge gaps for further increasing
    WUE in the NCP by: (1) increasing scientific understanding of the effects of agronomic
    management on WUE across various soil and climate conditions; (2) quantifying
    the interaction between soil water and nitrogen in water-limited agriculture for
    improving both water and nitrogen-use efficiency; (3) improving irrigation practices
    (timing and amounts) based on real-time monitoring of water status in soil-crop
    systems; and (4) maximizing regional WUE by managing water resources and allocation
    at regional scales. Previous article in issue Next article in issue Keywords Water
    deficitWater use efficiencyWater productionAgronomic managementSystems modelingNorth
    China Plain 1. Introduction The North China Plain (NCP) is also known as Yellow-Huai-Hai
    Plain named after the three major rivers (Yellow River, Huai River and Hai River)
    that traverse it (Fig. 1), and is the most important wheat and maize production
    area in China. It produces about 29.6% of the nation''s food, including about
    half of the wheat production and a third of the maize production (NBSC, 1998).
    The main cropping system is wheat and maize double cropping (two crops per year)
    with average water consumptions of about 450 mm for wheat and 360 mm for maize
    (Liu et al., 2001). Due to a summer monsoon climate with about 70–80% of the mean
    annual rainfall (550 mm) concentrated in the summer (July to September), the rainfall
    during wheat growth period can only meet 25–40% of the crop water requirement,
    which leaves a 200–300 mm water deficit in the northern part of the NCP (Liu et
    al., 2001, Zhang et al., 2006b). Irrigation is critical for maintaining high wheat
    yield, especially in the northern part of the NCP, and about 75% of the agricultural
    land is irrigated and consumes 70–80% of the total water resource allocation in
    the NCP (Lin et al., 2000). In the recent years, however, increased water deficits
    associated with overuse of surface water, declining groundwater levels, water
    pollution, and soil salinization are threatening the sustainability of agricultural
    production in the region (Hu et al., 2005, Liu et al., 2001, Wang et al., 2007a).
    The water supply for agricultural production will unavoidably decrease with the
    increasing demands from domestic and industrial water users. At the same time,
    the agricultural water use efficiency is still very low due to the poor irrigation
    management practices (Deng et al., 2006, Wang et al., 2002) and lack of investment
    in infrastructure (Lohmar et al., 2003, Xu, 2001). Furthermore, recent studies
    showed that climate change could greatly influence the water cycle and aggravate
    the water crisis situation in the NCP (Tao et al., 2003, Tao et al., 2005, Xiong
    et al., 2009). Download : Download full-size image Fig. 1. The North China Plain
    (NCP), provinces, rivers and the experimental sites (*) for studying water use
    efficiency in the region. System-wide water saving can be obtained by reducing
    unnecessary evapotranspiration (ET) and increasing crop water use efficiency (WUE).
    Although seepage during water transmission and deep drainage are of concern during
    peak demand, these irrigation losses recharge the shallow aquifer and do not leave
    the NCP system permanently (Kendy et al., 2004), even though energy is required
    to pump it up. WUE can be calculated at the single leaf level (leaf photosynthesis
    rate/leaf transpiration rate), canopy level (crop biomass/ET), field level (crop
    yield/ET) or regional level (crop yield/water available) (McVicar et al., 2002,
    Sinclair et al., 1984, Wang, 1993). Precision irrigation practices and soil and
    crop management can be used to improve WUE at these different levels, and the
    interactions among these management practices are also very important for regional
    water resource management in the NCP (Table 1). Wang et al. (2002) and Deng et
    al. (2006) reviewed water-saving agriculture in China by focusing on agronomic
    options, and Kang et al., 2004a, Kang et al., 2004b discussed the technology and
    theory of agricultural and ecological water-saving engineering. Other recent reviews
    on improving WUE in a comprehensive way under water limited conditions are the
    molecular plant breeding and agronomic management for high WUE (Passioura, 2006),
    generic principles for improving WUE at different scales (Bouman, 2007), improvement
    of irrigation methods to reduce water demand and negative environmental impacts
    at farm level (Pereira et al., 2002), and sustainable management of available
    water resources at global, regional, and site-specific levels (Qadir et al., 2003).
    Steduto et al. (2007) demonstrated the conservative behavior of biomass water
    productivity defined as biomass/transpiration, and methods for scaling water productivity
    from leaf to regional scales. Water productivity defined by Kassam and Smith (2001)
    can be quantified in terms of yield, nutritional value or economic return. The
    WUE used here was defined as the ratio of grain yield to ET at a field scale unless
    otherwise specified, which has the same meaning as water productivity in terms
    of grain yield per unit ET. In this paper, we first analyze the current water
    resources (surface and ground water resources) situation in the NCP and associated
    agricultural water use, and then assess the current status of scientific research
    on agronomic management practices for improving WUE in the NCP. Finally, the knowledge
    gaps in agronomic management and future research needs for enhancing WUE are discussed.
