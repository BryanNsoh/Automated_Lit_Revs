    sensing Long time series of data available; easy to obtain and low cost; many
    types of satellites with large datasets to meet demands from different research
    fields; some products on canopy coverage, leaf area index, and land use are ready
    for use (like MODIS) Could not choose shooting time; quality affected by cloud;
    low spatial resolution; long interval; not real-time (French et al., 2020) The
    second type is based on measuring indices indicating crop response to water deficit,
    e.g., leaf stomatal conductance (porometer), leaf or canopy temperature, stem
    or fruit diameter, sap flow, etc. (Ortuño et al., 2008, Liu et al., 2011). The
    maximum daily variation of stem diameter (MDS) is an important parameter of stem
    diameter, indicating the change of crop cell water uptake, water-loss cycle, and
    thermal expansion and contraction (Daudet et al., 2004). Signal strength dividing
    MDS or SF under water deficit by those under sufficient water (SIMDS and SISF),
    was used for water deficit diagnosis (Ortuño et al., 2010). SIMDS was used to
    diagnose the water deficit of apricots (Goldhamer and Fereres, 2004, Puerto et
    al., 2013). Other studies indicated that relative to SISF, SIMDS was more sensitive
    to water change of pears, and irrigation scheduling based on SIMDS was more precise
    (Conejero et al., 2007a, Conejero et al., 2007b). However, opposite results have
    been reported that both SIMDS and SISF were not suitable for water status diagnosis
    for olive trees under water deficit conditions (Fernández et al., 2011; Girón
    et al., 2016). Therefore, this type of method is mostly limited in research studies
    and has not been adopted widely in practice. The third type is based on non-contact
    measuring indices, including handhold or portable crop phenotype measurements
    (handhold chlorophyll fluorometer, handhold hyper-spectrometer, smart handhold
    hyperspectral imager, portable chlorophyll fluorescence imager, etc.) (Hou et
    al., 2019, Matese et al., 2018), greenhouse compact and large conveyor belt imager
    and analysis platform (chlorophyll fluorescence imaging, spectral imaging of RGB,
    hyperspectral imaging, and infrared thermal imaging, etc.), drone and remote sensing
    phenotype analysis platform (drone equipped with RGB imaging, hyperspectral imaging,
    infrared thermal imaging, multispectral imaging, light detection and ranging (LIDAR))
    (Vanegas et al., 2018), and aerial remote sensing (French et al., 2020). These
    methods are non-destructive, take crop environment into account, and sometimes
    are very sensitive. For these methods, the threshold values to trigger irrigation
    need to be calibrated. Also, instruments are expensive, and often need to be operated
    by professionally trained personals. Therefore, this type of method is still in
    the research and development phase and is expected to gain wide application in
    the future. Leaf chlorophyll content can represent well the intensity of water
    deficit and be measured directly with chlorophyll fluorometer (Hou et al., 2019),
    and indirectly through the relations between Normalized Difference Vegetation
    Index (NDVI) and chlorophyll content established using remote sensing data. Chlorophyll
    content was estimated with NDVI obtained by a multispectral camera (Mao et al.,
    2018). However, information included in the NDVI alone is quite limited, and chlorophyll-sensitive
    wavelength differs between different growth periods. Recently, many scientists
    have carried out studies on estimating chlorophyll content with multi-NDVI, and
    also on chlorophyll content of different growth periods through inversion of remote
    sensing data (Xu et al., 2019). Crop water stress index (CWSI), obtained through
    canopy temperature, reflects canopy water status and could be used to guide field
    water management practices (Condon, 2020). A drone equipped with an infrared thermal
    imager provided a new, high-efficient, and reliable method for fast measuring
    large area canopy temperature (Matese et al., 2018). Leaf area index and biomass
    were estimated through statistical models established with a series of NDVIs of
    multispectral and hyperspectral cameras with ground-truth data, or through machine
    learning (Aasen et al., 2015, Li et al., 2018). The LIDAR could actively collect
    plant cloud data to get morphological and structure information (Harkel et al.,
    2019, Li et al., 2020). However, given that crops are often densely planted and
    short, LIDAR alone is not good enough for extract phenotype information, and assimilation
    with other data sources is needed to increase the estimation accuracy (Nora et
    al., 2015). Combing the accurate monitoring of crop responses to water deficit
    with precise control of field water status would play an important role in improving
    WUE. 4. Measurement and estimation of crop life water requirements Crop life water
    requirements (CLWR) is an essential component for implementing high-efficient
    water use and precise water management practices. CLWR is defined as the sum of
    plant transpiration, soil evaporation, and water incorporated into plant’ tissues
    during their lifetime period when the plant has always been disease-free, well-fertilized,
    under optimum soil water conditions, and achieving full production in the large
    area under given climatic condition (Kang et al., 1994, Allen et al., 1998). Since
    the amount of water incorporated into the plant tissues is relatively small, accounting
    for less than 1% of CLWR, CLWR is generally approximated as the sum of the first
    two components, referred to as evapotranspiration (ET) (Allen et al., 1998). Plant
    transpiration is affected by root zone water supply, xylem hydraulic transport,
    leaf stomatal regulation, and atmospheric vapor pressure deficit (Berry et al.,
    2010, Jones, 2014, Tardieu et al., 2015). Soil evaporation, a process in which
    the water phase changes from a liquid to a vapor state on the soil surface and
    diffuses to the atmosphere, is controlled by meteorological factors, crop canopy
    coverage, and soil surface moisture (Shuttleworth, 2007). Physically, water flows
    from the soil into the atmosphere via the plant, commonly known as the soil-plant-atmosphere
    continuum (SPAC). Specifically, water molecules are absorbed into the plant root
    system from the soil, transported through the stem xylem, enters the leaf, and
    then diffuses from the leaf stomata to the atmospheric boundary layer (Kang et
    al., 1994, Monteith, 1995, Caldeira et al., 2014). The SPAC system is an integrated,
    dynamic, interactive, and continuous system. CLWR depends on the climate, crop
    characteristics, management practices, and soil environments (Allen et al., 1998).
    Meteorological variables such as solar radiation, atmospheric temperature, humidity,
    and wind speed exert control on CLWR by affecting evaporation demand. Water requirement
    varies for different crop types, cultivars, and growth periods. When the growing
    conditions are similar, the water requirement is determined by stomata resistance,
    crop height, roughness, reflectivity, canopy coverage, and root conditions (Shuttleworth,
    2007). Management practices and growing conditions affect CLWR by changing the
    local microclimate and crop growth. For example, agronomic practices and irrigation
    methods affected CLWR by altering local microclimate, crop growth, and development,
    or the surface soil and leaves humidity (Jones, 2014). Planting windbreak forests
    in windy and arid areas with high temperatures could reduce CLWR in the encircled
    field by decreasing wind speed (Schymanski and Or, 2016). Different plant densities
    affected CLWR through changing canopy coverage and plant height (Jiang et al.,
    2014). Soil evaporation and evapotranspiration were reduced after using water-saving
    irrigation methods (drip and micro-sprinkler irrigation) due to partial soil surface
    wetting (Wang et al., 2020b), and plastic or straw mulches. Besides, the CLWR
    is influenced by environmental conditions, such as soil textures, organic matter
    contents, and groundwater supply (Kang et al., 2001, Jones, 2014). There are two
    types of classical methods for determining CLWR: direct measurement and indirect
    methods, i.e., model estimation (Table 2). Direct measurement methods include
    soil water balance method, lysimeter, Bowen ratio energy balance, eddy covariance,
    plant physiology methods (sap flow and porometer), inversion based on remote sensing,
    etc. (Shuttleworth, 2007, Zhang et al., 2007, Ding et al., 2010, Jones, 2014,
    Pereira et al., 2020). Model estimation method includes crop coefficient method,
    big-leaf Penman-Monteith, dual-source Shuttleworth–Wallace, multilayer model,
    etc. (Allen et al., 1998, Shuttleworth, 2007, Zhang et al., 2008, Zhang et al.,
    2009, Monteith and Unsworth, 2013, Ding et al., 2015, Zhao et al., 2015, Zhao
    et al., 2018, Jiang et al., 2019, Pereira et al., 2020). Each method has its advantages
    and disadvantages and is suitable for different conditions (Table 2). Among them,
    the lysimeter method and crop coefficient method are the most widely used direct
    measurement and model estimation methods, respectively (Allen et al., 1998, Shuttleworth,
    2007, Pereira et al., 2020). The crop coefficient approach estimates CLWR by multiplying
    crop coefficients for a specific crop under different conditions with the reference
    evapotranspiration (Allen et al., 1998). Table 2. Summary of applicable conditions,
