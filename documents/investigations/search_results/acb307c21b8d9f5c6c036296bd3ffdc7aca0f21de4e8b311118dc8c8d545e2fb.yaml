    is the most important limiting factor to agricultural production in the NCP, and
    likely will be exacerbated by increasing food demand and deteriorating soil and
    water quality (Chen et al., 2005b, Zhang et al., 1996). Enhancing agricultural
    WUE at field and regional scales via innovative management is the key to coping
    with the above challenges in the NCP. Soil and irrigation management are the most
    important measures, which were the focus of many studies that showed potential
    to improve WUE significantly. Crop breeding has a high potential to save water
    and improve WUE in the future (Condon et al., 2004, Passioura, 2006). Although
    some improvement in WUE has been achieved in the NCP during the past 20 years,
    the current results show that the WUE in farmer''s fields are still lower than
    WUE at experimental sites. There are several research priorities to further improve
    WUE at field and regional levels. The interaction among agronomic management practices
    across various soil and climate conditions is one of the most important information
    studied for designing the best site-specific strategies. For example, interactions
    between irrigation and N management (Xu et al., 2007, Fang et al., 2008), irrigation
    method and scheduling (Pereira, 1999), and tillage and crop residue management
    (Hatfield et al., 2001), can potentially improve WUE. Combining multiple management
    practices should be more effective in improving WUE than any single management
    in the NCP. Understanding the variations in WUE associated with soil and climate
    conditions can also contribute to the transfer of irrigation technology to farmers
    and to optimizing regional agricultural water management. Irrigation is a key
    to maintain high crop yields and improve WUE. Further evaluation and optimization
    from field to regional scales need to consider soil, climate and water resources
    variations. Similar to better N management strategies (Ladha et al., 2005), irrigation
    strategies can also be yield-targeting and variable for different soil conditions
    based on crop water demand and water supply. Newly developed precision irrigation
    has shown great promise to improve WUE (Jones, 2004, Jones, 2008), and can potentially
    improve WUE at field and regional scales. Increasing regional WUE is an important
    objective for agricultural water management, but has not been resolved mainly
    due to the complex influences of multiple factors, such as soil variations, hydrological
    variability, and agronomic managements, on crop growth and WUE. As suggested by
    Wang (1993), there are several approaches to saving water and improving WUE at
    the regional level, such as minimizing soil evaporation by proper irrigation and
    crop residue cover, improving irrigation delivery system, optimal water allocation
    to different fields or crops, and optimizing irrigation time and amount based
    on rainfall and water resource availability. Combining crop water requirements
    with specific water resource availability is the key for water allocation and
    irrigation management, and for assessing potential water saving in the NCP. Water-saving
    irrigation strategies based on the above results should improve regional WUE significantly.
    Whole-system modeling, along with remote sensing and GIS should be used to address
    regional WUE issues. We also identified several knowledge gaps for further increasing
    WUE in the NCP by: (1) further understanding of the effects of agronomic management
    on WUE across various soil and climate conditions; (2) quantifying the effects
    of soil water and N interaction in water-limited agriculture on water and N-use
    efficiency; (3) improving irrigation practices (timing and amounts) based on real-time
    monitoring of water status in soil-crop systems; and (4) maximizing regional WUE
    by managing water resources and allocation between different regions. Acknowledgements
