    China. This was intended to train farmers in water-saving agriculture. Local farmers
    were invited to the Shiyanghe experimental station, which belongs to China Agricultural
    University, to learn more about deficit irrigation and its impact on the environment.
    The use of the technique was extended to 4133 ha in this region during 1999–2002
    and has even extended to cereal crops in Inner Mongolia, Shaan Xi, Xiniang and
    Ningxia provinces in arid north-west China in recent years. The research interests
    of APRI strategy focus mainly on water–fertilizer coupling and the processes impacting
    fruit growth and quality (Zhou et al., 2007; Song et al., 2008; Liu et al., 2010a,
    b; Chai et al., 2011; Nong et al., 2012; Du et al., 2013; Li et al., 2013; Zhou
    et al., 2013; Zhu et al., 2013; Wang et al., 2014). The aim of the research is
    to assess how root hydraulic conductivity changes in different parts of the root
    zone, how the ability of roots to take up water and nutrition changes for different
    parts of the root system, how the major nutrients are distributed in the plants,
    and how the stomatal adjustment and changes in root uptake capacity can regulate
    and improve WUE and fruit quality under APRI. It is necessary to reveal the crop-to-crop
    response differences due to APRI to understand the variations of root and trunk
    sap flow, transpiration rate, ET rate, water cycle, and balance in the field under
    APRI. Based on the above understanding, deficit irrigation protocol was designed
    to increase fruit quality and WUE (see Fig. 6) for food security. Fig. 6. Open
    in new tabDownload slide Research frame of deficit irrigation for improving fruit
    quality and WUE. SPAC, soil–plant–atmosphere continuum. A sustainable strategy
    of agricultural water resources for food security in China Deficit irrigation
    requires more accurate and real-time allocation of agricultural water resources,
    especially in arid areas. Sustainable water management for food security needs
    to include: (i) the optimal allocation of water resources; (ii) high efficiency
    of agricultural water use; (iii) prevention and control of water pollution; and
    (iv) countermeasures to combat extreme climate disasters and other considerations.
    Improving agricultural WUE is a strategic requirement for food security. If China
    is to deliver the Government’s proposed increment of 50 billion kg of grain between
    now and 2020, over this period annual agricultural water use must be kept constant
    or even maintained at a reduced level. The WUE of farming in China is still far
    lower than that of developed countries, with an irrigation water effective use
    ratio of about 0.5 and an irrigation water productivity of 1.1kg m–3, Both of
    these figures are far lower than the values of 0.7–0.8 and 2.5–3.0kg m–3 achieved
    in advanced countries. Meanwhile, the agricultural irrigation in China is still
    relatively extensive and the water-saving irrigation area ratio is only 42% of
    the whole irrigation acreage in China. According to a survey conducted by the
    Ministry of Water Resources, if the irrigation water effective use ratio improved
    from 0.5 to 0.7, approximately 60–70 billion m3 of water would be saved; and even
    if the irrigation water productivity increased only from 1.1 to 1.5kg m–3, about
    100 billion m3 of water would be saved to produce the same cereal yield. In recent
    years, the Ministry of Water Resources of China put forward an agricultural water
    management strategy for ‘increasing grain yield and water-saving’ in north-east
    China, ‘limiting groundwater abstraction for saving’ in North China Plain, ‘water-saving
    with high efficiency’ in north-west China, and ‘water-saving with drainage reduction’
    in south China. Research and the extension of efficient irrigation technology
    have developed rapidly in China. On the North China Plain, winter wheat yield
    increased significantly when crops received 3600 m3 hm–2 from microspray irrigation
    technology, with a WUE of 1.7kg m–3, while WUE under traditional border irrigation
    is 1.5kg m–3 (Zhang et al., 2013). Maize production in north-east China has reached
    15000kg hm–2 under drip irrigation; the average yield increment is 6000–7500kg
    hm–2 compared with yields under conventional cultivation and surface irrigation.
    Fifty percent of the irrigation water is saved by using drip rather than sprinkler
    irrigation, and 86% is saved if drip irrigation is used rather than surface irrigation.
    There is a clear economic benefit of using drip irrigation in addition to the
    water-saving benefit. According to the survey data in north China, 8550 Renminbi
    (RMB) hm–2 of irrigation is required for the total cost of water supplies, irrigation
    equipment, plastic film, and conventional cultivation management for drip irrigation.
    If calculated on the basis of maize yield of 15 000kg hm–2 and a local price of
    1.2 RMB kg–1, the income will be 18 000 RMB hm–2, and the net income will be 9450
    RMB hm–2; compared with the average net income of conventional maize, the efficient
    water-saving technology provides 6000 RMB hm–2 in benefit to the local farmers.
    Optimizing water transport and distribution in the irrigation canal system is
    also necessary for achieving water-saving irrigation at the scale of an irrigation
    district or catchment. With the extension of high and new technology in agricultural
    water management, digital canal system management greatly promotes the practice
    of precision scheduling of water resources and precision irrigation. In order
    to meet the requirement of optimizing water distribution in canal systems, there
    is a need to apply computer and information technology to control water volume
    flow in real time. In order to optimize management of a canal system, automation
    of engineering control equipment, advanced systems software, and decision-making
    support are all needed in the large irrigation districts in north China. A sustainable
    strategy for management of agricultural water resources involving deficit irrigation
    based on physiological responses of crops needs to: (i) either reduce ET without
    yield reduction or improve yield with a similar ET; (ii) construct a compensatory
    mechanism for agricultural water-saving for farmers; (iii) improve water-saving
    efficiency by rural land circulation and scale operation;(iv) develop advanced
    practical water-saving technologies and economical, reliable, and durable equipment
    and facilities in the field; (v) construct and improve the system for water-saving
    technology extension and service; (vi) strengthen basic research on water-saving
    irrigation under changing environmental conditions; and (vii) establish national
    ET monitoring and an agricultural water-saving experimental research network.
    The application of deficit irrigation in a saline environment is another problem
    that should be addressed. Deficit irrigation under saline conditions is still
    a very difficult issue in terms of balancing soil salinity and water shortage.
    There are some references indicating that deficit irrigation is the greater risk
    of increased soil salinity due to reduced leaching (Schoups et al., 2005; Kaman
    et al., 2006; Raine et al., 2007; Geerts and Raes, 2009). Only when irrigation
    water volumes required for leaching are considered would it be a sustainable strategy,
    especially in arid areas. An experiment of RDI to reduce soil salinization in
    an apple orchard concluded that potential reductions in soil salinization because
    of the lower amounts of added salts were only experienced under natural salt leaching
    arising from high precipitations and that, otherwise, irrigation should be increased
    to control root-zone salt accumulation (Nasr and Ben Mechlia, 2002). Another experiment
    evaluating root-zone salinity distribution in an olive orchard showed that, since
    PRD supplied half of the irrigation water amount, it added fewer salts to the
    soil than the full irrigation treatment, and these salts were leached during the
    wet season keeping soil salinity to levels that were not harmful to the olive
    trees (Ghrab et al., 2013). Furthermore, an experiment conducted from 2008 to
    2012 in a peach orchard in the Middle Ebro Basin of Spain found that soil salinity
    and sodicity did not increase during the 5-year study period because of salt leaching
    by precipitation (Aragüés et al., 2014). More effort is still needed to coordinate
    soil salinity control and water productivity improvement. Other negative effects
    of long-term deficit irrigation on yield reduction, the regional water cycle,
    and its accompanying processes should also be considered. Conclusion remarks Because
    of the rapid depletion of water resources and the increasing impact of climate
    change, conventional irrigation practices can no longer be sustained in many areas
    in China. Methods that may cut down irrigation are of considerable interest and
    should be explored further. Deficit irrigation methods have been assessed systematically
    by the irrigation community in different parts of the world and are now used widely
    in crop and fruit production in many countries, Much of this work is still relatively
    empirical, but through these efforts we have gained a good appreciation of what
    are the most drought-sensitive developmental stages of many important food crops.
    Cowan (1988) and others have argued that plants have evolved mechanisms to maximize
    carbon gain and growth in environments where rainfall is unpredictable. This suggests
    that crop plants should be able to regulate their water use according to the water
    availability in the soil. Our understanding of the theoretical basis of active
    regulation of WUE has now increased to the point where physiological control mechanisms
    might be exploited to tune deficit irrigation methods for different crops and
    different environments. Such tuning might deliver increased WUE, yield, and crop
    quality. Further gains can be achieved if we also include in our manipulations
    accurate and real-time assessments of water availability that allow effective
    allocation of water resources. Abbreviations:  ABA abscisic acid  APRI alternate
