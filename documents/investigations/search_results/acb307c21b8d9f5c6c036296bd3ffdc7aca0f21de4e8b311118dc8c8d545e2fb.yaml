    and maximum data since the experiments were conducted for two or more years. Study
    numbers and details are listed in Table 1. Experiments with pot-grown maize showed
    that, compared with conventional watering, alternative irrigation on half the
    root zone reduced water consumption by 35% with a total biomass reduction of only
    6–11% (Liang et al., 1997; Kang et al., 1998). Experiment with hot peppers under
    drip irrigation also showed that APRI reduced water used for irrigation by about
    40% (Kang et al., 2001). Another experiment, where APRI was applied to a vertical
    soil profile (Kang et al., 2002b), showed that water consumption was reduced by
    20% (moderate soil drying) and 40% (severe soil drying) by extending the watering
    intervals. It was concluded that alternative watering in the vertical soil profile
    is an effective and water-saving method of irrigation and may have the potential
    to be used in the field. In the field, photosynthesis rate, transpiration rate,
    yield, WUE, soil water distribution, irrigation water advance, and uniformity
    were assessed over 4 years for maize irrigated with APRI in an arid area with
    a seasonal rainfall of 77.5–88.0mm, and conventional furrow irrigation was used
    as a comparison. The results showed that there was no significant difference in
    photosynthesis rate between different irrigation treatments when plants received
    the same amount of water. Luxury water consumption was reduced, without necessarily
    reducing the rate of photosynthesis substantially. The most surprising result
    in this experiment was that APRI maintained a high grain yield with up to a 50%
    reduction in the amount of irrigation. As a result, WUE for applied water was
    increased substantially (Kang et al., 2000a, b). In another trial of APRI, wheat
    under ridge planting and furrow irrigation was compared with conventional furrow
    irrigation. The yield of APRI plants increased by 15.5–18.5% compared with control
    treatment at the same irrigation water amount of 225–300mm, and one-third to one-half
    of the water was saved under the same yield level (Lian, 2006). Furthermore, APRI
    can also significantly reduce nitrate nitrogen accumulation in deeper soil layers
    (Xue et al., 2008; Xu et al., 2009). Earlier research also showed that APRI had
    the highest nitrogen fertilizer recovery with minimal mineral nitrogen residue
    left after maize harvest (Kirda et al., 2001, 2005). For other field crops such
    as potato, bean, and peanut, deficit irrigation strategies still have great potential
    on improving WUE with less water and similar yield levels (Fig. 3). Deficit irrigation
    methods on fruit trees: improving WUE and fruit quality Deficit irrigation was
    applied successfully to fruit trees to balance the vegetative and reproductive
    growth with acceptable yield and improved fruit quality. Fruit trees are well
    suited to RDI and APRI strategies because of their deep root systems, and water
    can be applied with precision to individual plants (Table 2 and Fig. 4). In some
    earlier cases, experiments on apple and peach trees showed that RDI saved 17–20%
    of water while shoot growth was reduced, but the tree yields showed no significant
    differences (Huang et al., 2001; Li et al., 2001). Experiments on pear also showed
    that controlled soil drying reduced shoot growth by 15–25%, and the fruit diameter
    and fresh weight were not affected by deficit applied during the fruit growth
    stage. There is no significant effect of RDI on fruit size, soluble solid content,
    and yield at harvesting stage (Cheng et al., 2003). Our study on pear-jujube trees
    also suggested that deficit irrigation can be applied for a fixed period with
    a controlled degree of soil drying to reduce irrigation water and restrict excessive
    vegetative vigour. This treatment maintained or slightly increased the fruit yield
    and thus WUE was significantly increased. During the bud burst to leafing stage,
    moderate soil water deficits did not have an effect on fruit quality but significantly
    saved irrigation water and increased fruit yield and thus enhanced WUE by 5–23%.
    Low water deficit during the fruit growth stage and low, moderate, and severe
    water deficits during the fruit maturation stage had no significant effect on
    the fruit weight and fruit volume but reduced fruit water content slightly, which
    led to a much reduced percentage of rotten fruit during the post-harvest storage
    period. Such an RDI strategy also shortened the fruit maturation period by 10–15
    d and raised the market price of the fruit (Cui et al., 2008, 2009). Fig. 4. Open
