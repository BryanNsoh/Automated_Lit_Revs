    skill-gap assessment, auditing monitoring and evaluation, control systems and
    extension programmes, including mission-oriented research and outreach. The above
    technology options (in Table 1) were presented at the EcoWater project workshop,
    held in the case study area and attended by diverse stakeholders involved in the
    Sinistra Ofanto water-system value chain. These included: the River Basin Authority,
    the WUO, the Apulia Regional Administration, the regional Department of Water
    Resources, the Ente Irrigazione, ARPA Puglia, CNR-IRSA (Water Research Institute),
    University of Bari, etc. Stakeholders, decision-makers and experts were asked
    to share their visions about water management in the area. The discussion identified
    several issues, emphasising the need for measures to protect groundwater. As many
    comments there highlighted, in the last three decades contradictory interests
    have generated conflicts over water allocation and use. Surface-water availability
    for agricultural use has been reduced by several factors: expansion of the command
    areas, incentivised partly by irrigation systems and by regional policies; greater
    water demands of the municipal, industrial and tourist sectors; and adverse environmental-climatic
    changes. Participants mentioned several solutions, in particular: monitoring and
    control of water use should be strengthened throughout the Apulia region, especially
    in the study area, in order to avoid aquifer over-exploitation and uncontrolled
    withdrawals from water courses; deficit irrigation management, already practiced
    in the study area by some innovative growers, offers a feasible option to enhance
    water-use efficiency and productivity; and, finally, farmers should share their
    personal experiences and knowledge in order to help others to use irrigation water
    in a sustainable and efficient way (reported in Ecowater, 2013). In addition,
    CBC (local WUO) representatives emphasised the importance of using non-conventional
    water sources as an additional supply, especially the re-use of treated wastewater
    (TWW) as a valid alternative to aquifer exploitation for irrigation purposes.
    TWW re-use has several barriers: stringent quality criteria set by regulations
    for water reuse in agriculture; the high cost of treatment and water conveyance
    from the treatment plants to agricultural areas; and inadequate research dissemination,
    even disinformation; and reluctance by farmers. Consequently, TWW re-use should
    be fostered by several means – lowering the water-quality restrictions, installing
    the latest technologies available on the market for wastewater treatment to reduce
    costs of treatment plants, and broadly disseminating research findings to growers,
    especially through extension activities and farmers’ advisers – according to the
    WUO representatives (reported in Ecowater, 2013). No stakeholder raised concerns
    about aquifer characterisation, safe-yield assessment, groundwater recharge or
    agrochemicals’ fate in soil and aquifers, or farm-level performance assessment
    of agricultural water management practices. As emerged during the stakeholder
    discussion, some future visions may be based on doubtful assumptions. In particular
    the CBC staff and farmers’ representatives assumed that Sinistra Ofanto farmers
    already achieve high irrigation and water-use efficiency, simply on grounds that
    they use microirrigation methods. From this assumption, there would be little
    scope or incentive to growers for further improvement in farm-level water management.
    From CBC technical reports over at least a decade, no recent information is available
    on whether the farm irrigation systems are properly designed, installed, operated
    and maintained—nor on whether irrigations are adequately scheduled and conducted
    by growers. Likewise the WUO has not recently fostered irrigation systems evaluations
    regarding the actual application efficiency and distribution uniformity achieved
    by growers, or WUE/WP for the various crops and irrigation methods, on the basis
    of quantitative measurements. Agricultural extension activities have been significantly
    limited in the last decade by budget constraints. So the CBC lacks an empirical
    basis for its efficiency assumptions about current performance of on-farm water
    management. In all those ways, the CBC''s practical responsibility ends at the
    farm gate. Moreover, responsibility for water-supply problems is displaced onto
    public-sector agencies, especially for additional water supplies via wastewater
    reuse. This option is simpler and perhaps more profitable for farmers and the
    CBC, especially if public bodies carry the main financial burden. Water reuse
    involves complex issues needing careful investigation and management, in particular:
    different water qualities may be required, contingent on the final water uses.
    Water that needs to be buffered or stored for seasonal reuse (e.g. groundwater
    banking or surface storage) may have other quality requirements than water used
    for a direct agricultural reuse. And there are potential risks to health and environment
    (WssTP, 2013: 19–20). 4. Monte Novo case In Portugal''s Alentejo the Monte Novo
    irrigation perimeter provides abundant water for a rising number of farmers, served
    by the larger Alqueva reservoir and irrigation project. Dating from 2009, the
    scheme set initially low water prices to incentivise irrigation by farmers—but
    without their involvement in discussing implications for crop choices, irrigation
    practices, farming profitability and expected income. The highly-discounted water
    price has incentivised crops with high water demands as well as agrochemical inputs,
    thus creating pollution problems. As mandated by law, the water price will rise
    significantly towards full-cost recovery by 2017, thus potentially stimulating
    practices which need less water. What are the prospects for water efficiency improvements?
    4.1. Irrigation patterns and future price rise Since the 1960s Portugal has had
    plans to irrigate relatively arid areas of the Alentejo, especially to increase
    employment and livelihoods. Spain''s 1993 National Hydrologic Plan was proposing
    to abstract more of the shared water from the adjoining region, partly on grounds
    that Portugal was not using the water, but Portugal objected. To avoid such trans-border
    conflicts, the 1998 Albufeira Convention aimed to protect freshwater and groundwater,
    as well as the sustainable use of shared water resources, in the context of the
    negotiation process for the Water Framework Directive (Maia, 2000, Pulwarty and
    Maia, 2013). Under the Convention, for example, Spain guarantees annual stream
    flows to Portugal in normal years (Costa, 2003). The Albufeira Convention facilitated
    Portugal''s Alqueva Multipurpose Project—the Empreendimento de Fins Múltiplos
    de Alqueva (EFMA). The EU Structural Funds were expected to pay more than half
    the investment cost (Vergés, 2001). The 1993 EFMA plan combined a reservoir, hydroelectric
    dam and irrigation networks, thereby helping to justify Portugal''s claim on the
    water. The project aimed to promote the development of a poor, deprived region
    through irrigated agriculture, electricity production and tourism. Together these
    were meant to ensure the sustainability of the project in its early phase (Santos
    et al., 2011). From the start the EFMA was criticised as a hydrodinosaur—for accepting
    engineers’ assumptions about future water needs, requiring enormous electricity
    to transport water and so raising the full cost (Costa, 2003). Before EFMA''s
    operation, maize production had greatly risen alongside greater dependence on
    CAP subsidies for economic viability. The Agriculture Minister hoped that the
    Alqueva would irrigate industrial crops such as tomato and sugar beet (Vergés,
    2001: 7). By using cheap water from the Alqueva dam, some Alentejo farmers were
    expecting to capture greater payments from the CAP 1st pillar. So they opposed
    mid-term reforms decoupling such payments from production levels; so did the Portuguese
    government (Costa, 2003: 26). According to its promoters, the Alqueva system will
    foster significant regional development in Alentejo, both in social and economic
    terms, due to the strategic water reserve and the associated hydraulic infrastructures.
    The main objective is to guarantee an adequate volume and quality of water to
    users, especially irrigation water. Further objectives include the energy hydropower
    production, urban water supply, ecological conservation and recreational uses
    (EDIA, 2011). With its geographical topography and high elevation, the Alqueva
    scheme was an expensive investment (Costa, 2003), especially relative to the small
    number of farmers who initially joined the scheme. This arrangement resulted in
    a high unit cost for the water supply. This has high political-economic stakes,
    given that full-cost recovery of irrigation systems is required by the Water Framework
    Directive (EC, 2000). Irrigation delivery service is provided by the public company
    EDIA (Empresa para o Desenvolvimento das Infraestruturas de Alqueva), the agency
    responsible for the Alqueva project development and exploitation. Water is abstracted
    from the Alqueva reservoir and transported through a network of canals and ducts,
    from primary network to secondary network through hydrants to farmers. Within
    the larger Alqueva project, the Monte Novo irrigation perimeter is located in
    Alentejo district, near Évora municipality. The perimeter provides water for irrigation
    to an area of at least 7800 ha, while the Alqueva Project will have a total 115,000
    ha expected capacity by 2015. In the Guadiana region including Monte Novo, the
    tertiary sector has 76% of gross value added (GVA) and 67% of employment; the
    most important sources are tourist accommodation, catering and public services.
    The agricultural sector has 10% of the region''s GVA and about 15% of the jobs;
    average farm size is large (55 ha). These characteristics, associated with the
    high proportion of farmers in a company structure, indicate the region''s high
    potential to develop agricultural activities, especially with the full operation
    of the Alqueva project. But its agricultural activities have a very low competitiveness
    and a low productivity per unit area; incomes are greatly supported by public
    subsidies, which comprise about 65% of the total gross margin (ARH-Alentejo, 2011).
    In the study area, the major irrigated crops are olives, maize, arable crops (mostly
    pasture) and horticultures (mostly tomatoes). Farm size ranges from less than
    50 ha to more than 500 ha. The largest areas belong to important multi-crop farms,
    such as the ones owned by the Fundação Eugénio de Almeida (FEA), or the olive
    farms owned by Olivais do Sul (ODS); together they comprise more than 30% of the
    irrigated area in Monte Novo irrigation perimeter. Fertilisers and pesticides
    are applied to all crops, especially tomatoes and maize. Greater irrigation stimulates
    run-off, leach-outs of fertilisers and pesticides and soil erosion. Together these
    practices reduce soil organic matter, soil fertility and its capacity to retain
    water, in turn increasing potential irrigation inefficiencies and need for better
    water management for the same cultivation level as before. Indeed, land degradation
    and nutrient depletion significantly constrain opportunities to increase water
    efficiency (Molden et al., 2010, IST, 2013). In 2009 the WUO Associação de Beneficiários
    de Monte Novo (henceforth ABMN) was established, representing all farmers connected
    to the Alqueva water distribution system from EDIA. According to the regulatory
    Decree Law 84/82, the Association has formal recognition by the Ministry of Agriculture,
    Trade and Fisheries. The ABMN has the role to promote the administration of constructing
    the hydro-agricultural development. Nonetheless EDIA has carried out the management
    and operation of the irrigation perimeter, as well as the investments in constructing
    the irrigation network. Water prices are differentiated according to the pressure
    heads provided at farm-gate delivery. Prices are lower in low-pressure blocks,
    where water is conveyed and distributed by gravity, generally to larger farmers;
    irrigation inside farms is within farmers’ management. Prices are higher in high-pressure
    blocks, which are supplied by pumping stations; these reduce the need for farmers
    to bear the costs of farm-level booster pumps. However, in the high-pressure blocks
    some large farms need their own investment in irrigation equipment and distribution
    infrastructures. In some cases farmers already invested in important irrigation
    infrastructures prior to the construction of the Monte Novo irrigation perimeter.
    In both cases a higher water price is imposed on important farmers who will not
    necessarily benefit from higher pressure heads at hydrants (Rita and Capelo, 2005).
    Moreover, the difference in water prices between low-pressure and high-pressure
    blocks is insufficient for covering the necessary investments for constructing
    the main irrigation infrastructures within low-pressure farms’ areas, as well
    as the corresponding exploitation costs, mainly energy and maintenance (Froes
    and Rodrigues, 2005). Given those high costs, full-cost recovery would impede
    a full transition from rain-fed to irrigated agriculture. To attract farmers into
    the scheme, a 2010 law set the initial water price at only 30% of full cost. This
    initial price shifts more of the total cost onto the supplier, while incentivising
    maize cultivation, which demands relatively large amount of water but gains a
    higher market price. According to the ABMN (Monte Novo''s WUO), the discount price
    gives farmers ‘a certain hope’, but many have difficulties to obtain credit, which
    is necessary for farm-level investment to electrify the cultivated zones (Silva,
    2010). As originally set by law, the low water price will be increased by 10%
    per year towards full-cost recovery by 2017 (Nuncio and Arranja, 2011). This legislative
    requirement has become contentious. At its full-cost price, water would comprise
    13% of the total cost of maize production. Through their WUOs, farmers have been
    lobbying the authorities to delay the price rise. According to the Federação das
    Associações de Agricultores do Baixo Alentejo (regional federation of farmers’
    associations), the higher price will not allow farmers to be economically competitive,
    especially for a large proportion of maize cultivation, estimated as more than
    36,000 tonnes aimed at export markets. According to the former Agriculture Minister,
    however, the higher price will be competitive with nearby regions, as an adequate
    basis for more farmers to join the scheme (Maneta, 2010, Rosado, 2012). The future
    increase could stimulate water-conserving measures and alternative cropping patterns
    which would be more profitable and/or need less water, while also reducing other
    resource burdens. But continuous support measures would be necessary for growers
    to evaluate and implement such options. 4.2. Innovative practices for stakeholders’
    consideration The on-demand water-delivery system was meant to incentivise water-efficient
    practices by farmers and thus to reconcile tensions between various objectives
    of the Alqueva project. Such a strategy put great expectations upon a technological
    system. At the irrigation-perimeter level the eventual implementation of innovative
    practices is meant to be supported by the ABMN (WUO), with investment costs if
    necessary to be covered from budget surpluses. On the other hand, the farm-level
    water-use improvements are dependent on farmers’ own investment or eventually
    on government subsidies fostering efficiency increases. Some technologies have
    been applied at farm level, e.g. sub-surface irrigation at FEA and ODS farms,
    but only to a small extent. Buried drip-irrigation systems need even more careful
    design, monitoring and operation than surface-drip or other micro-irrigation systems.
    Beyond the technological investment, greater application would depend on applied
    research, demonstration activities, outreach, farmers’ training and skills development.
    The study team assessed various options for lowering input demands (of energy,
    water, agrochemicals) or for increasing farmers’ income per unit water used (Ecowater,
    2012), in two main categories as follows. At the irrigation perimeter level, i.e.
    the distribution network: • tiered volumetric water tariffs according to actual
    water use by growers; • tiered water tariffs according to timing of withdrawals
    and energy costs, e.g. lower rates at night-time; and • pressure head delivery.
    And at the farm level: • drip irrigation, reducing water evaporation (especially
    relevant to maize); • sub-surface drip irrigation, minimising soil evaporation
    and facilitating mechanical weed-control or conservation tillage or minimum-tillage
    methods (especially relevant to vineyards); • super-high density olive orchards;
    • variable-irrigation practices, e.g. through regulated deficit irrigation; and
    • alternative crops demanding less water. The study team presented the above options
    at an April 2012 workshop. It was attended by representatives and experts from
    relevant local bodies. They included: EDIA, farmers’ representatives (FEA and
    ODS), the ABMN (WUO), ARH-Alentejo, and the Centro Operativo de Tecnologia do
    Regadio (COTR), an advisory body for scientific research regarding agricultural
    development. Stakeholders’ comments converged around the following points: • All
    the proposed technologies could add value to the Alqueva scheme. • Farmers are
    interested in any technological configuration that might increase their profit
    margins, which are currently low. • Given the high investment costs of the irrigation
    scheme, a successful operation is important in order to lower the unit cost of
    water through access to more growers (Ecowater, 2013). Discussion focused on the
    knowledge lacking for farmers to minimise irrigation intensity and to conserve
    soil resources. In particular participants made these comments: • Irrigation intensity
    must remain within the carrying capacity of the soil (infiltration rate and water-holding
    capacity), especially in order to prevent surface run-off, leach-outs and erosion—significant
    environmental impacts that must be taken into consideration. • Without adequate
    knowledge for such judgements, farmers may intensify resource usage, thus increasing
    costs, leach-outs and soil erosion. • Root-zone soil moisture conditions are not
    measured to identify in-field variability and vulnerable areas, so most farmers
    base decisions on their past experience and daily observations of farm conditions.
    • Although a network of meteorological stations already exist in the area, relevant
    information is not available for irrigation planning and scheduling purposes;
    farmers’ access is still under development (Ecowater, 2013). Regarding the above
    point about the soil''s water-capacity, a COTR expert emphasised soil organic
    carbon (SOC) as an environmental indicator and objective. Greater irrigation flows
    undermine the soil''s capacity to retain water and nutrients, while also increasing
    GHG emissions. SOC conservation is more difficult for annual arable crops than
    for permanent pasture. To avoid further SOC loss and to enhance its role, farmers
    could incorporate crop residues into the soil and/or choose crops which need less
    irrigation and chemical inputs. Before any technological change, decision-makers
    should evaluate the implications for SOC, he argued. This issue was not taken
    up by other stakeholders at the workshop. The workshop discussion also considered
    whether the cultivation of organic crops could be an alternative option, along
    with bio-labelling to gain a higher market price. According to the ODS representative,
    farmers would use organic cultivation methods if they could be convinced that
    their profit would increase. But owners of small farms would not be easily convinced
    (Ecowater, 2013). Indeed, small-scale growers lack an advisory service and systematic
    support for linking organic methods with higher-value markets. This institutional
    gap illustrates wider difficulties for farmers adjusting to new challenges and
    gaining the full potential benefits of the EFMA. 5. Discussion and conclusions
    Innovative irrigation practices can enhance water efficiency, gaining an economic
    advantage for farmers while also reducing environmental burdens. Water-efficient
    methods and better irrigation scheduling could also integrate water and nutrient
    management, thus minimising agrochemical runoff and leaching problems. To help
    fulfil this potential, experts have developed various models of water efficiency
    and environmental benefits. Yet these models are little used for irrigation scheduling;
    at most, they help retrospectively to evaluate seasonal approaches (FAO, 2012).
    In that generally adverse context, our two case studies of irrigation schemes
    investigated options, stimuli and difficulties to improve water-efficient practices.
    In both cases, individual farmers and/or their organisations already made significant
    investments in irrigation technologies, but their implementation has not been
    systematically evaluated for effectiveness through better knowledge—regarding
    crops’ water use, soil-moisture conditions, irrigation scheduling techniques,
    crops’ yield response to different irrigation management strategies, etc. Farmers
    there have no formal responsibility to demonstrate efficient water use (unlike
    in the UK; Knox et al., 2012). Consequently, farmers pay higher water prices yet
    do not obtain the full potential benefits through water-efficient practices. Reasons
    why have been investigated by exploring perspectives of water users organisations
    (WUOs) and relevant agencies, especially through multi-stakeholder workshops.
    The two cases have strong stimuli for more water-efficient practices. In the Sinistra
    Ofanto case, a main stimulus is the prospect of greater water scarcity and erratic
    supply, leading some farmers to rely on groundwater, which may progressively become
    more scarce, over-drafted, more expensive due to higher pumping costs, degraded
    and/or saline. In the Monte Novo case, a water-abundant system, a main stimulus
    is the statutory rise in water price towards full-cost recovery; this would weaken
    the commercial viability of some crops with high water demand, such as current
    maize cultivation. Anticipating such future difficulties, stakeholders have discussed
    options for better practices. In each area, stakeholder representatives attended
    our project workshop on how farmers’ economic advantage could be combined with
    environmental benefits. Despite the stimuli for more water-efficient practices,
    however, actors’ responsibility has been somewhat displaced onto hypothetical
    prospects. In particular, for the two areas: At the Sinistra Ofanto workshop,
    stakeholder representatives emphasised problems of water scarcity and aquifer
    salinity. Their comments suggested various possible measures such as region-wide
    control and regulation, farm-level practices and farmers’ knowledge-exchange systems.
    At the same time, however, the WUO displaced responsibility onto the prospect
    of additional supply from wastewater reuse; this would depend on significant institutional,
    policy and technical changes, with an uncertain timescale and cost. At the Monte
    Novo workshop, stakeholder representatives expressed interest in farm-level technological
    improvements which could improve water efficiency. Yet WUO representatives also
    emphasised the need to maintain a low unit cost of water. Moreover, the WUO publicly
    advocates a longer-term low water pricing, which would depend on a legislative
    change contradicting the country''s EU obligations and the original mandate for
    the irrigation scheme. In both cases responsibility is displaced, thus complementing
    WUOs’ and farmers’ assumption that their agricultural water management practices
    already have adequate efficiency. This attitude arises by default—from seeing
    no systematic means or incentive for more water-efficient practices, beyond the
    modern technologies already adopted. Experts generally have sought to overcome
    such obstacle through better models of evapotranspiration and efficient water
    use (e.g. Pereira et al., 2012). Yet such models cannot reconcile stakeholders’
    different understandings of irrigation efficiency: farmers seek to maximise their
    economic benefits, while water experts or agencies seek to conserve water (Knox
    et al., 2012). Therefore a solution would need a continuous knowledge-exchange
    with three components: i. expert scientific knowledge of crops’ water needs, their
    yield-response to water and the actual on-farm versus attainable efficiency (Hsiao
    et al., 2007); ii. links between farmers’ perspectives, innovative practices and
    their income benefits (Knox et al., 2012); and iii. means to lower resource burdens
    from inputs and pollutants (Miller, 2007). Relative to such a solution, our two
    case-study areas have a nominal extension service which lacks the necessary resources,
    expertise and operational capability in agricultural water management; these services
    have no external auditing. A knowledge-exchange system does not exist in those
    areas, so farmers may miss the full potential benefits of the technological investment
    already adopted. Under current circumstances, irrigation practices will maintain
    the unknown efficiency level; along with their WUOs, farmers will have weak capacities
    to make extra efforts for more water-efficient practices, as well as weak incentives
    to pay for any further investments. An adequate knowledge-exchange system would
    depend on greater institutional responsibility for water-related policies and
    strategies, for example, through an extension service or a functional equivalent
    through a WUO. This in turn would provide an enabling condition and incentive
    for all relevant stakeholders (especially WUOs) to share greater responsibility
    for agricultural water management across the entire water-supply chain, including
    farm-level practices as well as drainage and leach-out management. On this basis,
    more water-efficient practices could combine wider environmental benefits with
    economic advantage for farmers. Acknowledgements This work was supported by the
