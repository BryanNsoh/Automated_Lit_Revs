    water stress and improved harvest index. In another study, Kang et al. (2002)
    concluded that regulating soil water depletion moderately in the early vegetative
    growth period and more during maturity resulted in high grain yield and WUE in
    a semiarid area. Kang and Zhang (2004) also reviewed alternative controlled partial
    root zone irrigation studies in China, and found that this irrigation technique
    can reduce water consumption by 35% with only about 6–11% reduction in biomass.
    Hu et al. (2009) found alternative controlled partial root zone irrigation could
    improve both N and water use efficiency for maize with less (70%) irrigation water.
    These irrigation strategies are being applied for many cash crops, such as vegetables
    under various conditions, but are rarely applied to cereal crops under field conditions.
    All these irrigation techniques require a better understanding of the sensitivities
    of crops to water stress and its ecological and physiological basis, which generally
    varies among different crop growth stages (Shan and Zhang, 1999, Zhang et al.,
    1999). For example, the sensitive stages of wheat to water stress are from jointing
    stage to grain filling stage depending on climate conditions (Table 5). Some studies
    (Chaves and Oliveira, 2004, Jones, 2004) have also shown that (1) the responses
    of different physiological processes, such as cell growth, photosynthesis, transpiration
    and photosynthate transfer between organs, to water stresses were also different;
    (2) the relationship between crop yield or WUE and ET showed WUE generally reached
    its highest value before maximum crop yield; and (3) the interactions between
    crop canopy and roots, such as abscisic acid (ABA), generally resulted in more
    efficient water use by crop. These results provide a theoretical basis to improve
    WUE by regulating irrigation according to plant water demand as discussed above.
    Another method is to schedule irrigation based on crop water stress as detected
    by canopy surface temperature measured with infrared thermometers (Alderfasi and
    Nielsen, 2001, Nielsen, 1990, Nielsen and Gardner, 1987). Correctly determining
    crop water stress index (CWSI) is a prerequisite of this irrigation management.
    Many studies were carried out to compare and improve CWSI calculation methods
    across different crop and climate conditions (Idso et al., 1981, Jackson et al.,
    1988, Jones, 1999). In the NCP, Yuan et al. (2004) found that the Jackson CWSI
    method was better for detecting crop water stress of winter wheat compared with
    the Idso definition (Idso et al., 1981) or the Alves definition (Alves and Pereira,
    2000). Li et al. (2010) concluded that CWSI calculated by the Jackson method based
    on the canopy-air temperature difference may be used for irrigation scheduling
    and agricultural water management of maize in the NCP. Other methods to monitor
    plant water stress for irrigation scheduling are soil water measurement, plant
    water potential, tissue water status measurement and stomatal conductance (Jones,
    2004, Jones, 2008). Remote sensing provides another promising tool to monitor
    soil and crop water stress status for irrigation management at large areas (Jones,
    1999). 4.4. Crop improvement and breeding Drought resistant crop cultivars have
    been shown to improve crop WUE, but crops with high drought resistance are usually
    associated with low grain yield, which limits the application of these cultivars
    in the NCP (Wang et al., 2002, Zhang et al., 2006c). High WUE has become a very
    important indicator for crop breeding because it combines drought resistance and
    high potential yield (Zhang et al., 2006c). Based on the drought resistance and
    WUE for wheat, for example, there are four cultivar types: (1) low WUE with low
    ET and low grain yield; (2) high WUE with both moderate ET and grain yield; (3)
    highest WUE with highest grain yield and moderate ET; and (4) lowest WUE with
    high ET and low grain yield. Among the four cultivar types, types 2 and 3 are
    the favorite crop breeding traits. Many studies have found that large variations
    in WUE among different crop types were due to the different responses of these
    crops to water stress (Shan and Zhang, 1999, Zhang et al., 2006c), and even for
    the same crop, such as wheat, different crop cultivars also had different WUE
    under water stress conditions (Yi et al., 2008, Zhang et al., 2000c). As much
    as 50% difference in WUE was found among wheat cultivars in semiarid areas (Shan
    et al., 2006). Zhang and Shan (1998b) demonstrated a progression in WUE from diploid
    to hexaploid wheat cultivar in the semiarid area. Zhang et al. (2005b) reported
    that wheat cultivars showed a large difference of 40% in WUE at leaf level (photosynthesis
    rate/transpiration rate). For different crop cultivars, WUE generally has weak
    relationship to physiological processes, such as leaf photosynthesis and transpiration
    rates, but is closely related to grain yields (Zhang et al., 2006b). These results
    showed great opportunities to select drought resistant crop cultivars with high
    WUE. In the NCP, WUE for wheat and maize showed an obvious increase with time
    as reported by Zhang et al. (2005b). An increase in WUE of about 40% for maize
    and about 20% for wheat from 1982 to 2002 was found in the NCP, which was due
    to both improved crop cultivars and management practices. 4.5. Cropping systems
    The main double cropping system of wheat and maize with high water consumption
    may not be sustainable considering the increasing water deficit in agriculture
    and serious environmental problems in the NCP. Other alternative cropping patterns
    or farming systems with less water requirement may be helpful to mitigate the
    water crisis (Liao and Huang, 2004). However, limited studies have been conducted
    on how cropping systems, such as wheat–maize two crops one year, winter wheat–summer
    maize–spring maize three crops two years, faba bean–maize, spring soybean two
    crops one year, influenced WUE and water consumption in the NCP (Liu et al., 2008a,
    Liu et al., 2008b, Ma et al., 2008, Wu et al., 2008a, Ye et al., 2008). The main
    conclusion thus far is that wheat and maize double cropping systems can use water
    more efficiently with higher production but consume more water compared to other
    cropping systems, such as peanut–wheat–maize, and bean–maize in the area. However,
    some alternative cropping systems, such as crop–fruit tree systems, may have higher
    economic returns than the main cropping system. These lower water-consumption
    cropping systems can be alternatives to the main cropping system, especially in
    areas with serious water deficit. Rainfed cropping systems in the NCP should be
    investigated for possible transitions from irrigated agriculture to rainfed agriculture
    in the area to cope with the decline in water supply and mitigate the water crisis
    in the future. The partitioning of water between wheat and maize in the double
    cropping system also has a great influence on WUE mainly due to the uneven distributions
    of the annual rainfall between crop seasons. Supplemental irrigation in the wheat
    season can contribute to a high initial profile water storage for the subsequent
    maize (Fang et al., 2007), and mulching with crop residues during wheat season
    can maintain more water for the subsequent maize as reported by Chen et al. (2007a).
    High seasonal rainfall during the maize season contributes significantly to a
    high soil water level before wheat planting in the NCP (Fang et al., 2010). In
    this context, irrigation strategies should consider the whole cropping system
    and the interactions between crops to improve WUE of all crops across different
    climate conditions. 4.6. Agricultural systems modeling at field scales Variations
    in WUE can be attributed to agricultural management (e.g., soil management practices,
    irrigation, crop cultivars) and environmental factors (e.g., soil and climate
    conditions) (Zwart and Bastiaanssen, 2004). Climate and soil variations are the
    biggest obstacles to extending advanced management strategies from experimental
    results to other field conditions, and to improve regional WUE. System modeling
    and analyses are useful tools to evaluate various water management scenarios across
    various climate conditions and soil types (Ma et al., 2007). In the NCP, only
    in recent years, agricultural system models have been used to investigate soil
    water balance and WUE across various soil, climate and management conditions (Yu
    and Wang, 2001). Wang et al. (2001) used a process-based model (WAVES) to simulate
    the effect of irrigation management on crop growth and soil evaporation, and found
    that mulching can reduce soil evaporation up to 50% in the NCP. Yang et al. (2006)
    found that 100 mm irrigation water can be saved with an improvement of WUE from
    1.27 to 1.45 kg/m3 for wheat (ET was reduced by 76 mm) based on a 12-year simulation
    period using CERES-wheat model in the NCP. Chen et al. (2007b) used a crop growth
    model coupled with water and N management modules to optimize water and N use
    efficiency for wheat, and found that a 13% increase in WUE along with a 25% reduction
    in irrigation was obtained for the optimized management scenario compared with
    the control. Several studies using the Root Zone Water Quality Model (RZWQM) investigated
    interactions between soil water and N and its impact on crop yield and environmental
    quality in the NCP (Yu et al., 2006, Hu et al., 2006, Fang et al., 2008), which
    showed that there was a great potential to reduce current N inputs according to
    the irrigation levels with little or no influence on crop yield. As examples of
    managing N in a wheat–maize system in the NCP, Yu et al. (2006) showed that a
    reduction of 25% of current water and N applications reduced N leaching by 24–77%
    with crop yield reduction of 1–9% only based on RZWQM sensitivity analysis results.
    Hu et al. (2006) also found that typical applications of water and N can be reduced
    by about 50% with only little reduction in crop yield (less than 10%) but with
    about 50% reduction in N leaching. Fang et al. (2008) also used RZWQM to evaluate
    the effects of different combinations between soil water levels and N application
    rates, and concluded that, auto-irrigation triggered at 50% of the field capacity
    and recharged to 60% field capacity in the 0–50 cm soil profile with 200 kg N/ha
    per crop application rate were adequate for obtaining acceptable yield in a wheat
    and maize double cropping system. They also showed potential savings of more than
    30% of the current N application rates per crop from 300 to 200 kg N/ha, which
    could reduce about 60% of the N leaching without compromising crop yields. Another
    example for evaluation of different irrigation scheduling using RZWQM in the NCP
    was reported by Fang et al. (2010). The results showed that the most sensitive
    stage of wheat to water stress was the stem extension (jointing) stage, and irrigation
    applied during this stage achieved higher WUE. Two irrigations applied at jointing
    and booting stages resulted in the highest yield and WUE. Irrigation before planting
    wheat commonly practiced by local farmers should be postponed to the most sensitive
    stage for higher WUE. In another study, Chen et al. (2010) used the Agricultural
    Production Systems Simulator (APSIM) to investigate the effects of climate variations
    and irrigation on crop WUE based on long-term weather conditions, and recommended
    one (70 mm), two (150 mm) and three (200 mm) irrigations for wheat, and zero,
    one (60 mm), and two (110 mm) irrigations for maize in the wet, medium and dry
    seasons, respectively. These modeling studies provided useful guidance to managing
    limited water resources, and results can be transferred more efficiently across
    different climate conditions. However, the effect of soil characteristics on soil
    water balance and WUE have not been quantified fully under different agricultural
    management conditions. As discussed above and in other studies (McVicar et al.,
    2002), very large deviations in WUE can occur among different soil types (Ma et
    al., 2002), because soil type controls soil water and nutrient dynamics (Wang
    et al., 2009b, Ma et al., 2007). Several studies were conducted to evaluate irrigation
    and N managements across different soil types and climate conditions in the NCP
    by linking geographic information systems (GIS) and crop growth model (Huang et
    al., 2001, Gao et al., 2006a, Gao et al., 2006b), and found close relationship
    among WUE and rainfall, irrigation and soil hydraulic conductivity across the
    different soil types, and provided useful information on regional agricultural
    management. 5. Regional WUE assessment and improvement Crop WUE at regional scales
    is a very important indictor for regional water resource assessment and management.
    Quantifying regional WUE is essential to understanding variations in WUE as influenced
    by multiple factors, such as water resources, soil, climate and agronomic management.
    Many studies have focused on the assessment of water resources and its potential
    influence on agricultural production in the NCP (Liu and Xia, 2004). McVicar et
    al. (2002) defined regional agricultural WUE as grain yield per water available
    (mm) for crop growth, and monitored regional WUE in the NCP, where WUE from 75
    to 80% of observed areas was 0.5–1.5 kg/m3 in the Hebei province from 1984 to
    1996. Large spatial and temporal variations in WUE can occur due to rainfall distributions,
    water quantity and other management factors. Mo et al. (2005) using the SWAT model
    with remotely sensed data simulated regional WUE of 1.23–1.58 kg/m3 for irrigated
    wheat and 1.10–1.93 kg/m3 for irrigated maize across the NCP, and concluded that
    improving irrigation efficiency can significantly enhance crop yield and WUE in
    the area. In another study, Liu et al. (2007), using the GIS-based EPIC model,
    reported that the simulated regional WUE averaged over different areas in the
    NCP was 1.20 kg/m3 (0.75–1.42 kg/m3) for irrigated wheat. All these studies showed
    a 30–50% higher WUE for irrigated agriculture than rainfed agriculture, confirming
    that irrigation in the NCP is the most important method to maintain high yield
    and WUE. Based on the simulated WUE levels for irrigated areas in the NCP (Liu
    et al., 2007), about 360 mm of irrigation water is needed for both wheat and maize,
    which obviously exceeded water supply of about 160 mm (considering water transfer
    efficiency) in the region (Lin et al., 2000), and will likely result in a quicker
    decline in groundwater levels in the area (Chen et al., 2010). Climate change
    also has a likely influence on WUE but with high uncertainties due to the magnitude
    and pattern of climate change and the response of ecosystem. In theory, increased
    atmospheric CO2 concentration can increase WUE (Grant et al., 1999, Gregory and
    Ingram, 2000, Triggs et al., 2004). Other factors, such as air temperature increase
    and changes in rainfall patterns change may decrease crop yield and WUE, especially
    in water-limited semiarid areas (Ju et al., 2005, Lin et al., 2005). Xiong et
    al. (2007) used the CERES-Maize model to simulate rainfed and irrigated maize
    yields under two climate change scenarios, and found a decrease in maize yield
    without considering CO2 fertilization effect. Maize yield can also increase under
    rainfed conditions but decrease for irrigated maize when CO2 fertilization effect
    was taken into account. In another study, based on survey data from households,
    Wang et al. (2009b) found that global warming may affect rainfed farmers negatively
    but benefit irrigated farmers, and that agricultural irrigation supply will play
    a more important role in maintaining high yield under future climate change conditions.
    The changes in water resource availability and agricultural water requirements
    as influenced by climate change may have substantial influences on soil water
    balance, crop water use and WUE in the future (Chen et al., 2005a, Chen et al.,
    2006a, Wang et al., 2007e). The uncertainty from the interactions between climate
    change, crop response, land use pattern and water resources availability should
    be investigated as a complex system for its impacts on crop yield and WUE (Betts,
    2005, Xiong et al., 2009). 6. Regional water resources balance and crop production
    Assessment of water resources balance on water supply and crop water demand is
    very important for applying reasonable water management strategies and realize
    potential water-saving and high WUE at regional scales. Table 6 presents various
    scenarios with different water balances and crop productions under different ET
    (40–100%) and WUE levels, where three different regions of the Yellow, Huai and
    Hai River basins with different water resources situations were analyzed (Fig.
    2). In the Yellow River basin, water resources can only maintain up to 60% of
    the maximum ET for wheat without resulting in a decline in groundwater when 100%
    of crop areas are irrigated, and can maintain about 80% of the maximum ET for
    wheat when 50% of crop areas are irrigated. Similar results were found in the
    Hai River basin. In these two river basins, the rainfall for maize is usually
    adequate (about 80% of the maximum ET), but supplemental irrigation may be applied
    due to the uneven seasonal distributions. Poor irrigation efficiencies and spatial
    and temporal variations in water availability may increase water deficits, and
    the water deficits under different water supply levels shown in Table 6 (40–100%
    of maximum ET) are the best scenarios. In the Huai River basin, there are no obvious
    water deficits in the regions, the surplus water resources can potentially be
    transferred to the other two basins. Based on the current irrigation area (50%
    of crop land area) in the NCP, three scenarios for the three river basins were
    selected with higher crop yield (highest WUE) and reasonable water balances (e.g.,
    no obvious decline in groundwater table) (Table 6). About 3.00 × 1010 m3 from
