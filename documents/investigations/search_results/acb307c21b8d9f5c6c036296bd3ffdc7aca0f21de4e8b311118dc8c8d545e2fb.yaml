    and crop yield performance Table 2 shows the total water usage per unit area,
    the fruit marketable yield, and iWUE of the four treatments. Treatment MP40 used
    30.6% less irrigation water compared to the ET treatment, while there was no significant
    difference in marketable fruit yield between MP40 and ET. However, MP40 marketable
    yield was significantly lower compared to that of MP60 and GesCoN. ET recorded
    the highest irrigation water usage, and MP60 and GesCoN followed by using 3.4
    and 4.1% less irrigation volume compared to ET. At the same time, GesCoN and MP60
    provided 22.1 and 15.2% higher marketable yield compared to ET plots. Tomato fruit
    marketable yield was highest in plots managed with GesCoN, and lowest in plots
    managed with MP40. MP60 provided marketable yield comparable to both GesCoN and
    ET, and higher compared to MP40. ET managed Plots provided marketable yield lower
    than GesCoN, while not statistically different from MP40. Plants irrigated based
    on MP40 and GesCoN had 25.7% and 27.7%, respectively, higher iWUE compared to
    those irrigated based on ET. The iWUE of MP60 plots was not different from those
    of all the other treatments. However, considering the lower marketable yield observed
    in MP40 plots, its high iWUE was not advantageous compared to MP60 and GesCoN.
