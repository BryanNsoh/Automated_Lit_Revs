    from irrigated agriculture, can make it available to other, higher value uses
    in cities, industries, ecosystems or more agriculture. A common (mis)perception,
    however, is that irrigation is wasteful because of highly inefficient practices.
    Investments in improving water management are important in increasing WP, but
    many people question whether these practices promote real water savings (Seckler,
    1996, Perry, 1999, Seckler et al., 2003, Molle et al., 2004). Several conditions
    exist where there is actually less scope for saving water in irrigation than commonly
    perceived, especially in cases where drainage water from fields is reused. It
    is well accepted that there is substantial scope to reduce irrigation water deliveries
    through a range of technical and management practices: drip and sprinkler irrigation,
    more precise application practices, canal lining or delivery through pipes, reduced
    allocations of water to farmers or pricing to influence demand. Many of these
    practices increase yields, and are important for water quality management and
    the overall control of water. Several practices, such as alternate wet and dry
    irrigation, are applicable to rice irrigation (Bouman et al., 2007). But, we need
    to be cautious about the expectations of water saving because practices that reduce
    deliveries typically also reduce drainage outflows. First, as a way to cope with
    water stress, farmers commonly reuse these drainage flows by pumping water from
    groundwater or withdrawing water from open drains if possible. Second, those farmers
    who follow water saving practices may use that “saved” water to expand their irrigation.
    Often the perceived gain is offset by a loss (Gichuki, 2004) that is difficult
    to recognize. Reducing deliveries and drainage works well in situations where
    flows cause damage, polluted water, or go to a saline sink (Molden et al., 2001).
    A basin perspective is required to determine if on-farm water management practices
    lead to “real” water savings that can be made available for other uses, or whether
    on-farm practices result in a redistribution of water within agriculture. 4.3.
    Winners and losers in the river basin A change in basin water use will result
    in winners and losers. Putting water into the service of agriculture by expanding
    rainfed systems or adding irrigation takes water away from other uses—forests,
    grasslands, rivers. Expanding agriculture upstream through better rainfall capture
    and artificial storage systems reduces downstream flows supporting other agriculturalists,
    fishers and household users. Producing more food means putting more water into
    production and taking it out of other uses. Water productivity analysis at a basin
    scale can highlight these tradeoffs to help decision makers to develop strategies
    where the desired benefits exceed the undesired costs. Typically, with urbanization,
    water is re-allocated from agriculture to cities (Molle and Berkoff, 2006) and
    from natural uses like rivers and wetlands to agriculture. Rarely are the intrinsic
    values generated by ecosystems and agriculture considered in these re-allocations,
    and often the transfers are made without negotiation or adequate compensation.
    Thus, changes in the practices of farmers are typically in response to the re-allocation
    of supplies rather than the being the driver behind the re-allocation. 4.4. The
    need to establish enabling conditions While many strategies exist for improving
    water productivity, adoption rates remain low for many reasons. Reliable, low-cost
    supplies of sufficient water enable high levels of productivity and reduce risk;
    so why should producers reduce water inputs? And while incentives for agriculture
    to deplete less water are high for society and river basin managers trying to
    allocate limited supplies, they are low for individual agricultural producers
    (Luquet et al., 2005). There are several reasons for this. First, water productivity
    itself is unlikely to feature prominently among the many considerations facing
    resource managers. Farmers rarely manage to increase water productivity; rather,
    they manage to make their entire enterprise profitable or to enhance household
    food security. Factors that influence the uptake of practices that that enhance
    water productivity include costs, profitability, risks, access to markets, water
    availability, education, incentives and institutional structures. Second, increases
    in water productivity at the farm level can actually increase basin water depletion,
    especially where water is scarce compared with land resources. Farmers may see
    technologies that enhance water productivity like drip irrigation as an opportunity
    to expand areas using the same amount of water, ultimately increasing the amount
    of water depleted by agriculture and reducing the amount available for other uses
    (Molle et al., 2004). Third, incentives for increasing water productivity are
    rarely in place. Water scarcity is a key driver behind gains in water productivity,
    with agriculture under pressure from the increased use of water by cities and
    a demand for more allocations for the environment. In areas where this driver
    does not directly influence the decisions of individuals who have water access,
    economic instruments have been considered to reflect the values of physical scarcity.
    Some argue that, in areas where water is scarce, but the price of agricultural
    water is low, farmers are not aware of the scarcity condition. Hence, raising
    the price would reduce agricultural water demand, thus increasing the supply available
    for cities. Others argue that, there is little evidence that pricing is effective
    in reducing irrigation demand because the responsiveness to higher water prices
    is limited by existing systems of water rights, inadequate measurement and monitoring
    of water deliveries, and strong opposition to higher water prices in agrarian
    societies (Hellegers and Perry, 2006, Molle and Berkoff, 2006, Berbel and Gómez-Limón,
    2000). Administrative allocation has been shown to be an effective option when
    farmers must adopt water productivity practices in response to less supply. Fourth,
    there are a variety of actors with different incentives, all influencing water
    productivity and re-allocation (Molden et al., 2007a, Molden et al., 2007b). Society
    has an incentive to allocate water to various uses. Cities in search of more water
    may set their sights on cheap agricultural water. Farmers have an incentive to
    retain their supply for more production relative to costs. Raising prices for
    water can be seen as a further penalty for producers who are already struggling
    to make a living. Understanding incentives, the trade-offs of different management
    options and the proper alignment of incentives across various actors is a key
    to adoption. Thus, adoption and uptake of practices that enhance water productivity
    require understanding potential trade-offs, identifying winners and losers and
    aligning the incentives of all actors. 4.5. The impact of climate change and other
    emerging drivers of change Because climate is central to physical crop water productivity,
    climate change brings about a further uncertainty to the scope for increasing
    water productivity. Higher biomass production per unit of transpiration is achievable
    at a lower vapor pressure deficit (Tanner and Sinclair, 1983), which are common
    at higher latitudes (Zwart and Bastiaanssen, 2004). It has been speculated that
    the higher carbon dioxide levels associated with climate change will raise water
    productivity per unit of ET because more carbon can enter the plant for more photosynthesis
    (Droogers and Aerts, 2005, IPCC, 2001). More recent evidence shows that gains
    in water productivity will be substantially offset by increased temperature (Long
    et al., 2006). In fact, the Intergovernmental Panel on Climate Change (IPCC) points
    to a reduction in potential yields in sub-Saharan Africa, also implying a reduction
    in potential rates of water productivity, but this has yet to be analyzed. Many
    factors outside the water sector must also be considered in efforts to improve
    water productivity. These include changing prices for agricultural commodities,
    increasing demand for biofuels, urbanization and changing diets with a rising
    population (de Fraiture et al., 2008, Molden et al., 2007a, Molden et al., 2007b).
    Policies influencing these drivers will also influence water use, and thereby
    influence the scope for gains in water productivity. While some factors, such
    as the recent increase in commodity prices may make investments in water productivity
    attractive, there is a high degree of uncertainty as to how these will impact
    water productivity in the future (World Bank, 2008). 5. Discussion and conclusions
    Optimists see many possibilities for large gains in water productivity, while
    pessimists see many difficulties in reaching those gains. Rather than try and
    judge who is right, it is more important to understand key messages that both
    optimists and pessimists bring forward. We know that we cannot afford the environmental
    and livelihood costs of not achieving gains in water productivity, and we have
    to recognize that reaching those gains will be a difficult task. We conclude that
    there are gains to be made in water productivity, but these will require policies
    and actions that recognize the complex nature of achieving those gains. There
    is considerable scope for improving water productivity, but not everywhere. The
    scope for improvement remains in many rainfed, irrigated, livestock and fisheries
    systems in many regions of the world. Many farmers in developing countries could
    raise water productivity by adopting proven agronomic and water management practices.
    Many promising pathways for raising water productivity are available over the
    continuum from fully rainfed to fully irrigated farming systems. There are areas
    of the world that already exhibit high physical water productivity, with limited
    scope for improvements. There are much smaller gains to be made in physical water
    productivity when yields increase from 7 to 8 tons per hectare, than when yields
    increase from 1 to 2 tons per hectare. Thus, increasing yields in these highly
    productive areas will require more ET. Also, while many crop breeding strategies
    were successful in increasing water productivity for common crops like wheat,
    rice and maize, their future potential may be limited because gains from these
    strategies have already been made. However, for less common crops, breeding may
    play an important role. The areas with the highest potential gains are those with
    very low yields, such as sub-Saharan Africa and South Asia. These are also areas
    of extreme poverty, with the largest concentration of poor people with a high
    dependence on agriculture. This is an important conclusion because a focus on
    these areas can both reduce the amount of additional water needed for agriculture
    globally and help to reduce poverty. Current levels of water productivity show
    a large variation by commodity, implying that there is scope for improvement.
    Optimistic estimations in the scope for saving water in irrigation, an important
    strategy to free up water for cities and the environment, are commonly overstated.
    While there is scope for reducing water applied to fields, and there are good
    reasons to do this, the scope for water savings at a river basin scale is often
    limited because of the prevalence of situations where water is reused. Moreover,
    water saving measures that do not adequately take into consideration how other
    users of water are impacted may result in a gain for one user and a loss for another
    user. There is great scope for increasing economic water productivity by increasing
    the value generated by water use and decreasing associated costs. But to achieve
    these gains will require an understanding and interventions that look beyond the
    direct production benefits and investment costs of agricultural water management
    to the livelihood and ecological benefits and costs. These interventions need
    to be framed within a river basin perspective to understand the complex web of
    impacts on numerous users. In fact, a number of key drivers including climate
    change, urbanization, changes in population and diets, and changing commodity
    prices will require that systems need to rapidly respond to take advantage of
    potential gains in water productivity. Where we know there is potential to increase
    physical and economic water productivity, adoption of practices that enhance water
    productivity is slow. While society may have the incentives to increase water
    productivity, agricultural producers may not. Producers manage labor and other
    inputs to get better economic gains, and the incentive for increasing water productivity
    is, typically, not high on their agenda. The adoption of techniques to improve
    water productivity will, therefore, require an enabling policy and an institutional
    environment that aligns the incentives of producers, resource managers and society,
    and provides a mechanism for dealing with trade-offs. References Bennett, 2003
