    22 October 2020 The fingerprints of climate warming on cereal crops phenology
    and adaptation options Zartash Fatima, Mukhtar Ahmed, Mubshar Hussain, Ghulam
    Abbas, Sami Ul-Allah, Shakeel Ahmad, Niaz Ahmed, Muhammad Arif Ali, Ghulam Sarwar,
    Ehsan ul Haque, Pakeeza Iqbal & Sajjad Hussain  Scientific Reports  10, Article
