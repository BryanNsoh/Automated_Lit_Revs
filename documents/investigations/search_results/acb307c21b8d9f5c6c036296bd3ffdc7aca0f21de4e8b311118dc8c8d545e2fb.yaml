    4.2. Soil nutrient management Improving soil nutrient status can have a positive
    influence on WUE (Hatfield et al., 2001, Wang et al., 2002). In China, previous
    studies mainly focused on the effects of soil nutrients on crop yield and WUE
    in dryland agriculture (Xu et al., 2007, Yu et al., 2005). For irrigated agriculture,
    most studies were focused on how soil nutrient management affected crop yield
    and grain quality (Yu et al., 2002, Xu et al., 2003). Recently, researchers have
    paid more attention to fertilizer effects on WUE and environmental impacts (Fang
    et al., 2006, Liu et al., 2003, Yi et al., 2008). There is a great variation of
    WUE reported in the literature across different years or locations as influenced
    by soil nutrient management in the NCP (Table 4). Generally, nitrogen (N) application
    increased WUE with maximum WUE obtained at N rates ranging from 150 to 250 kg
    N/ha per crop season depending on crop types, soil and climate conditions. Current
    N inputs are generally excessive with N application rates of 250–300 kg N/ha per
    crop or higher for cash crops, which results in low N use efficiency and high
    N losses (about 70 kg N/ha per crop) (Fang et al., 2006, Liu et al., 2003). Because
    soil N availability is influenced by multiple factors, such as climate, soil type,
    tillage, and crop residue and rotation management (Hatfield et al., 2001), responses
    of crop yield and WUE to N management vary greatly. Some studies showed a slight
    increase (about 10–20%) in WUE with N application rate (Wang et al., 2007b, Wang
    et al., 2007e, Zhong et al., 2000), whereas others showed a large increase (more
    than 50%) in WUE with N application rate (Dang et al., 2006, Wu and Yang, 2004,
    Zhao et al., 1999). This discrepancy was probably due to the difference in N supply
    from soils with different mineralization across the region. In general, WUE increased
    more for maize than for wheat (Table 4), indicating a higher response to water
    and N by maize than by wheat. Fertilizer (mainly N fertilizer) applications increased
    WUE by about 20% on average (9–66%) for wheat and by 26% (2–53%) for maize (Table
    4). This result was similar to the report from Hatfield et al. (2001) who reported
    that soil nutrient management increased WUE by15–25% across a range of climates
    and crops. The high variability of measured WUE indicated strong interactions
    between these management practices across the different soil and climate conditions.
