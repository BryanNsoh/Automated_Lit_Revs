    into functions of the relative planting time of male to female plants, and the
    planting density of male and female plants into the function of plant row spacing
    and the ratio of male to female plants. The optimization objectives were to maximize
    the yield, and the number of kernels with kernel weight within a specific range,
    and minimize irrigation water use. The multi-objectives were transformed into
    a single objective by summing the weighted objectives. Compared with the planting
    pattern adopted by farmers, the optimized planting pattern could increase the
    yield by 10% and WUE by 7.3% (Wang et al., 2020). IRYQ is a step forward from
    conventional irrigation scheduling based on water balance and water-yield models,
    moving toward the development of high-efficient irrigation strategies that are
    based on both CLWR and water-yield-quality interactions (Zhou et al., 2020). Due
    to the complexity of IRYQ, further research and improvements are needed. 7. Conclusions
    and prospect An integrated strategy for improving WUE based on physiological mechanisms
    of crops responding to water deficit and innovative field water regulation technologies
    was presented in the review. This strategy involves understanding of physiological
    mechanisms of crop responding to water deficit and WUE improvement, precise regulation
    of field water based on accurate monitoring and diagnosis of water status, precise
    measurement and estimation of crop life water requirements, construction of water-yield-quality
    models under water stress, and integration of the physiological mechanisms with
    innovative field water regulation. The strategy is expected to save water, improve
    quality, and increase efficiency, and be the approach for achieving modern sustainable
    water-saving agriculture in the future. However, mechanisms of crop drought tolerance
    and WUE are complex, involving many physiological processes, signal transduction
    pathways and network and gene encodings, such as a light reaction and carbon fixation
    in photosynthesis, and plant hormones and their associated pathways, stomata functioning,
    etc. (Schulz et al., 2021). To improve WUE requires the coordinated improvement
    of WUE at different spatio-temporal scales, which asks for close cooperation among
    physiologists, agronomists, soil scientists, irrigation scientists, and engineers
    to promote the development and continuous improvement of the strategy, and to
    put forward an integrated solution. In the future, further studies are needed
    in the following five topics: (1) to identify crops’ drought tolerance genes to
    help screen out and develop new varieties capable of saving water or high-efficient
    water use, and investigate the relations between WUE and various physiological
    processes based on bioinformatics to help understand the key processes controlling
    crop WUE; (2) to examine the relationships and relative importance of WUE with
    soil water, nutrients, gases, heat, and crop planting structure and density, root-shoot
    ratio, and rhizosphere microorganisms to help put forward a multi-factor coordinated
    WUE improvement solution; (3) to develop high-throughput technologies of crop
    responding to water deficit based on space-air-ground infrared thermal imaging,
    fluorescence imaging, multispectral and hyperspectral imaging, and LIDAR to improve
    the accuracy of parameters inversion, and to explore the feasibility of field
    water regulation at multiple scales and regional water resources optimal allocation
    based on crop phenotype data; (4) to construct smart irrigation strategies based
    on more precise water-yield-quality for different types and cultivar, at different
    growth periods, under different soils, climates, hydrological years, and agronomic
    management practices; and (5) to build climate-adaptive, agronomy-smart, water-saving
    crop systems according to the balance between water and land in the region; incorporating
    the uncertainties of climate change scenarios and model parameters to develop
    a plan for improving WUE in the future, and provide integrative solutions for
    sustainable agricultural development in the future water shortage areas. Declaration
