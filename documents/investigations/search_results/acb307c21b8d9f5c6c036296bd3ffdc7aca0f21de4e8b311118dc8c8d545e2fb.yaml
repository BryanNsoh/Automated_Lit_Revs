    the fruit number and total yield (Kang et al., 2017). Compared to full irrigation,
    grape yield and WUE were significantly increased by 13% and 30% respectively under
    APRI (Du et al., 2013). Dry and Loveys (1999) found that vegetative growth was
    significantly inhibited, but the grape yield and size did not change significantly
    under APRI. However, a few studies reported a small yield decline under APRI (Ghrab
    et al., 2013). Our studies on maize, cotton, tomato, pepper, grapes and other
    crops found that APRI increased total root mass, root-shoot ratio, and stem diameter,
    saved irrigation water by 34.4–36.8% while maintaining a similar yield as full
    irrigation (Table 5). APRI has been widely applied in the Minqin desert oasis
    of Northwest China, where the annual precipitation is about 110 mm (Kang et al.,
    2017). Using APRI, the total irrigation amount was only 2100 m3 ha-1 during the
    whole growing season of maize, while the yield was in the range of 12750–13500 kg hm-2,
    and percentage of saved water was about 40% and water productivity could reach
    as high as 2.93 kg m-3 (1.7 times of conventional border irrigation and 1.3 times
    of conventional furrow irrigation) (Kang and Cai, 2002, Du et al., 2015, Kang
    et al., 2017). APRI extends the RDI strategies from when and how much to irrigate
    to the combination of a spatial wetting pattern of root systems with crops’ high-efficient
    water use mechanisms (Kang and Zhang, 2004). APRI is a new and effective approach
    for saving irrigation water in arid areas (Du et al., 2015, Kang et al., 2017).
    More studies are needed on the optimum alternating cycle, irrigation amount, and
    other related technical parameters of APRI for different crops and growth periods,
    in different hydrological years with varying soil and groundwater conditions.
    Operational guidelines on the practical application of APRI should be provided
    for farmers. 6.4. Irrigation for regulating yield and quality Different from conventional
    full irrigation or non-full irrigation, IRYQ is a new irrigation strategy intended
    to achieve multiple goals of saving water, improving crop quality, and improving
    irrigation efficiency (Fig. 3). IRYQ was developed based on the knowledge of the
    effects of field water status on crops'' physiological growth and fruit quality,
    as well as the relations between crop water, yield, and quality (Wang et al.,
    2011; Zhou et al., 2020). With the improvement of people''s living standards,
    more and more attention has been paid to the quality of agricultural products,
    especially fruits and vegetables. However, it is common in practice to rely on
    a large amount of irrigation and fertilizer to obtain a high yield, which might
    lower crop quality and farmers’ income, and to make things worse, often accompanied
    by great water loss and unsustainable environment (Du et al., 2015, Kang et al.,
    2017). To solve this problem, it is essential to develop and apply an IRYQ strategy
    based on the crop water-yield-quality relationship. Download : Download high-res
