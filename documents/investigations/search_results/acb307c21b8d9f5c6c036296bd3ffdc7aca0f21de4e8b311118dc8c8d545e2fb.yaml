    TA, titrated acid content; Vc, vitamin content. Open in new tab Deficit irrigation
    methods on cereal crops: maintaining yield with less water In general, cereal
    crops contribute significantly to food security. There is some potential to practice
    RDI on cereal crops in the arid north and north-west of China. Most experiments
    on field crops such as maize, wheat, and sorghum have shown that RDI can maintain
    a similar yield level under mild water stress during earlier stages, with WUE
    enhanced significantly (Fig. 3). Experimental research on maize showed that soil
    drying at the seedling stage plus further mild soil drying at the stem-elongation
    stage is the optimum deficit irrigation strategy for maize production in this
    semi-arid area (Kang et al., 2000a). The similar results on maize in Shanxi and
    Shaanxi, cotton in Xinjiang and Gansu, and wheat in Shaanxi and Gansu also suggested
    that RDI should be applied at the early growth stage (Kang and Cai, 2002). The
    degree of water deficit can reach 45–50% of field capacity, which has no serious
    effect on crop yield and can improve crop WUE by 20–29% on maize and 61–66% on
    wheat, respectively (Kang et al., 2000a). A study carried out on winter wheat
    in the North China Plain showed possible water savings of 25–75% by applying RDI
    at various growth stages, without significant loss of yield and profits (Zhang
    et al., 2005, 2013). It was also found that the maximum grain yield of winter
    wheat will be gained at 84% of maximum ET, and that a reduced irrigation frequency
    is better for both grain yield and WUE in drought years. Timing of the deficit
    and its severity should also be modulated according to the drought tolerance of
    different wheat varieties. For the variety that is sensitive to drought, water
    deficit at the seedling to stem-elongation stage is the best choice for improved
    WUE, and its increment also decreased with deficit stage postponed. However, for
    the variety with higher drought resistance, water deficit in the later stage is
    better for its WUE improvement. Moreover, for the variety with moderate drought
    resistance, stem elongation to booting is the better stage for water deficit to
    improve WUE (Du et al., 2010b). Fig. 3. Open in new tabDownload slide Relative
