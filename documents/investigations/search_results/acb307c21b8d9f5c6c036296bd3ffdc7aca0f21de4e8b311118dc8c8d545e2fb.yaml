    may help to reduce fossil-energy inputs in irrigation application. The data on
    agrochemical energy ratio (Table 3) shows that the ratio was lowest in rainfed
    systems; the ratio was higher in pump irrigated systems than canal irrigation,
    and this holds for all three crops. Fertilizer and chemical energy inputs comprise
    the largest share of total energy for wheat (47%) followed by rice (43%) and barley
    (29%). Fertilizer is a non-renewable, commercial form of energy. Fertilizer is
    a high-energy consuming material and its use has been increasing over time globally.
    This energy use pattern in agriculture can create serious environmental consequences
    such as nitrogen loading in the environment and receiving waters, contamination
    of the food chain, carbon emissions, and poor water quality. Excessive use of
    non-renewable energy such as chemical fertilizer to boost crop yield is not sustainable
    for a healthy agriculture in the long-term and can cause impacts on human health
    and ecosystems. However energy may be poorly used when fertilizer is not applied
    in crop production and nitrogen fixation and carbon sequestration may be lower
    (Lal, 2007). Agrichemicals, especially fertilizers, are a key energy input in
    rice and wheat production. Optimal fertilizer use can maximize yield, sequestering
    more carbon to help reduce the environmental footprints of food crop production,
    without impacting food security. Irrigation water is a second major energy input
    into crop production. Both surface and tubewell irrigated systems offer potential
    to reduce the energy input, by improving water use efficiency while enhancing
    agricultural productivity and improving environmental services–boosting multifunctional
