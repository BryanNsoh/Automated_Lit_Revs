    evaporation and improve nutrient recycling • Improved irrigation techniques (drip
    & subsurface irrigation) • Effective control of weeds to reduce transpiration
    from weeds Enhancing effective use of rainfall • Synchronizing crop scheduling
    and rainfall • Water harvesting and supplemental irrigation Sources: Hatfield
    et al. (2001); Kijne et al. (2003); Sadras et al. (2007); Hoekstra et al. (2011).
    The use of fertilizers will often improve water productivity, because yields will
    increase while water consumption can remain more or less equal. However, above
    a certain fertilizer application rate, yields may still slightly increase, but
    the effect of nutrient leaching and runoff to the freshwater system will start
    to dominate. When applying fertilizers, the trade-off between higher crop water
    productivity (smaller green–blue WF) and potential pollution of the groundwater
    and streams through nutrients (grey WF) should be considered carefully. Setting
    a grey WF benchmark value as done in this report may help to integrate the issue
    of water pollution into the discussion on water use efficiency in agriculture,
    a discussion that is usually fully focused on the consumptive side of freshwater
    appropriation, leaving out the pollution side. When applying WF benchmark values
    as target levels, trade-offs may be required when setting specific green, blue
    and grey WF targets. Particularly, grey WFs can often be easily reduced by reducing
    the use of fertilizers and pesticides (and applying the amounts still used in
    the optimal way at the best time so that yields are not affected), but at some
    point this may reduce yield and – since the evapotranspiration rate remains equal
    – thus increase the green–blue WF in terms of m3/ton. A similar thing can happen
    when reducing the blue WF by applying less irrigation water, for instance by deficit
    precision irrigation using drip technology, since at some point further reduction
    of irrigation may lower the yield so that the blue WF per hectare may still diminish,
    but the green, blue and grey WF per unit of crop will increase. 5. Conclusion
    With increasing water scarcity, there is a growing interest in improving crop
    water productivity in order to meet the growing global food demand with the limited
    freshwater resources. The challenge is thus to produce more crops with less water,
    thus reducing the WF per unit of crop produced. This study has developed WF benchmark
    values for a large number of crops grown in the world. The study shows that water
    savings and reduced water pollution can be very substantial – 39% of global water
    saving and 54% of reduced water pollution – if WFs per unit of crop are reduced
    to levels similar to the best quarter of global production. Our estimation of
    the potential reduction in the global WF of crop production is not meant to imply
    that this reduction is easily attainable. Raising yields in low-income countries
    will require large investments in capacity building and appropriate technologies.
    WF benchmarks for crops as developed in this study can be used to provide an incentive
    for farmers to reduce the WF of their crops towards reasonable levels and thus
    use water more efficiently. When granting water consumption permits to farmers
    and developing regulations on fertiliser use, it makes sense for governments to
    take into account the relevant WF benchmarks for the specific crops grown. The
    benchmarks are equally relevant for the food-processing industry, which increasingly
    focusses on the efficient and sustainable use of water in their supply chain (Sikirica,
    2011, TCCC, TNC, 2010, Unilever, 2012). The same holds for the apparel sector,
    particularly regarding cotton (Franke and Mathews, 2013), for the cosmetics industry,
    which uses various sorts of agricultural inputs (Francke and Castro, 2013), and
    the biofuel sector (Gerbens-Leenes et al., 2009). WF benchmarks will enable the
    actors along supply chains – from farmers through intermediate companies to final
    consumers – to compare the actual WF of products against certain reference levels
    (Hoekstra, 2014). The benchmark values can be used to measure performance, to
    set WF reduction targets and monitor progress in achieving these targets. Appendix
