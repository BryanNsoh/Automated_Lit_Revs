    2.82 3.33 2.5 The overall results from the case study suggest that the potential
    pathways to reducing the environmental footprints of food production are: to improve
    water use efficiency to boost yield while protecting the environmental quality;
    and enhance energy use efficiency particularly in crop production operations and
    through optimal use of fertilizers. These generic conclusions are supported by
    the review of literature below. Insights from the literature About 40% of global
    food production comes from just 18% of global cropland that is irrigated (Rockstrom
    et al., 2007) but intensively managed. Irrigated agriculture remains critical
    to world food security but the signs of productivity stagnation and ecosystem
    stress are already apparent in many irrigated systems that are major producers
    of food. The parts of the Indus River Basin covering the Indian and Pakistani
    Punjabs and the Yellow River basin in China are now experiencing signs of stagnation
    in crop yield growth, water over-use, water logging and salinity, and land degradation
    due to the buildup of toxic salts. China, India, Iran, and Pakistan are among
    the countries where a significant share of the irrigated land is now jeopardized
    by scarce river water, groundwater depletion, soil fertility decline, accumulation
    of salts in the soil, or some combination of these factors, threatening rural
    industries and livelihoods of millions (Khan et al., 2008b). For instance total
    water depletions as percentage of net inflow increased from 69% in 1955–1965 to
    90% in 1990–2000 in India’s Krishna Basin, with almost half of this depletion
    met through groundwater exploitation at an unsustainable rate (Venot, 2008). Further
    intensification of these irrigated areas to meet future food demand can lead to
    significant impacts on the environment. Transition towards intensive but more
    sustainable irrigated agriculture therefore becomes more important for food security
    than a further intensification alone. Lowering the environmental footprint might
    also include relinquishing some of the current irrigated or rainfed areas, particularly
    where water resources are fully or over allocated and the signs of water/environmental
    stress are already apparent – e.g., climate change has created a serious water
    over allocation issue in the Murray Darling Basin (Qureshi et al., 2007); and
    lowering production in some intensively managed irrigated areas such as in India
    where signs of productivity/ploicy fatigue are apparent (Narayanamoorthy and Hanjra,
    2006) and where further intensification may lead to serious consequences for food
    security and productivity growth as well as the environment. This strategy can
    help lower the overall environmental footprint of agriculture without compromising
    food production. Boosting water productivity without compromising environmental
    quality can be a pathway to enhance food security. Water use efficiencies of surface
    irrigation systems are low in most developing countries, just 30–40% compared
    to 70–90% in most developing countries; whereas some systems in Australia achieve
    upto 95% water use efficiency (Khan et al., 2008). Inefficient water use has also
    meant low water productivity. Mean grain output per m3 of water is just 0.85 kg
    in China, less than half of some developed countries and below 1/3rd of Israel
    (2.32 kg/m3) (Hongyun and Liange, 2007). Efficient water use can enhance productivity
    but also deplete beneficial return flows, stressing the environment (Molden et
    al., 2007). Boosting water productivity and enhancing the sustainability of irrigated
    and rainfed food production without further stressing the environment offers considerable
    scope for enhancing food production. Complimentary inputs such as fertilizer and
    pesticides are often essential for boosting the productivity, but can cause environmental
    problems such as groundwater pollution and eutrophication of lakes and reservoirs.
    Chemical fertilizer application will continue to grow in most irrigated systems
    due to continued positive yield response. Balancing food production and environmental
    quality would become a major issue, again. For instance, China has successfully
    sustained the productivity levels of wheat and rice over 100 years by meeting
    50% of the nitrogen requirement from organic sources (Zhen and Routray, 2002).
    Balanced organic fertilizer use can have long lasting benefits for soil quality
    with minimal impacts on economic efficiency gains (Jacoby et al., 2002). In the
    past, as a result of increasing inputs of agrochemicals and the development of
    more productive cultivars, crop yields increased dramatically. But these modern
    production practices led to a dramatic increase in the input of fossil-energy
    (Tilman et al., 2002), which has raised serious concerns over sustainable use
    of energy resources and greenhouse gas emissions in the wake of climate change
    (Tilman et al., 2001). This higher dependency on fossil-fuel inputs also poses
    a potential threat to the growth and stability of world food production. Already
    in Australia, the energy systems are facing a number of environmental issues that
    are the subject of government policy interventions. These issues include the long-term
    depletion of national oil reserves, competing demands for water, and public concerns
    over global warming due to greenhouse gas emissions (Khan, 2007b). Efficient use
    of the energy resources is vital in terms of increasing crop production, water
    productivity, competitiveness of agriculture, and environmental sustainability.
    There is a need to reduce dependency on increasingly scarce energy resources,
    and understand the energy use pattern and energy balance in alternate farming
    systems. For instance pressurised irrigation systems can achieve a higher water
    use efficiency and water productivity but the costs of fossil-energy inputs expended
    to energize these systems are substantial. Jitters in global energy markets can
    render these systems less profitable or economically infeasible. In a given farming
    system, (like dairy, grazing, crop-based, horticulture, biofuel crop production),
    the alternate farming systems need to be identified on the basis of existing water
    and energy budgets to help understand the potential risks/benefits for producing
    high yielding crops in high-input future farming systems, typically under a low
    greenhouse gas emissions scenario. The ‘balancing act’ involves boosting water
    productivity (Molden et al., 2007) and energy productivity (de Fraiture et al.,
    2007) through a range of measures outlined below. Boosting water productivity
    1. Reducing or limiting withdrawals from rivers and groundwater through water
    saving-practices and demand management, to control water resources and limit damage
    to ecosystems. 2. Retiring production in some areas where surface and ground water
    resources are over allocated/abstracted. 3. Limiting groundwater withdrawals to
    sustainable recharge levels, and retiring some low quality saline groundwater
    aquifers. 4. Improving application efficiency, by applying irrigation when a crop
    is susceptible to water stress, and matching planting dates with periods of less
    evaporative demand, to improve water productivity. 5. Improving timing, amount,
    and reliability of water applications to boost yield and improve the quality of
    produce. 6. More efficient water use through technological change, such as gravity-fed
    drip and sprinkler irrigation, precise application practices such as level basins
    and surge irrigation, canal lining or piped water deliveries, reduced allocation
    to farmers, and water saving irrigation practices such as alternative wet and
    dry irrigation. 7. Using deficit, supplemental, or precision irrigation, to reduce
    water inputs and achieve higher yields per unit of water. 8. Improving soil and
    water management and agronomic practices that promote soil fertility, reduce salinity,
    reduce fossil-energy inputs, and improve the environment. 9. Changing crop varieties
    and cropping patterns with those that provide higher yield with minimal energy
    inputs. 10. Reallocating water among crops, to achieve higher value and higher
    output to input energy ratio. 11. Protecting water quality by minimizing salinization
    and pollution of return flows, and managing the mixing of saline water with freshwater.
    Improving energy productivity 12. Adjusting crops and crop rotations to realize
    maximum net energy outputs. 13. Reducing inputs of agrochemicals to optimal levels
    or least moderate rates, and being less reliant on these energy inputs by growing
    crops capable of biological nitrogen fixation in rotation with cereals. 14. Changing
    towards more sustainable farming practices, such as organic farming or low input
    agriculture. 15. Reverting to a higher reliance on human labour as opposed to
    machinery, where possible. 16. Replacing fossil-fuel energy inputs with renewable
    energy such as wind or solar. 17. Technological change, involving energy efficient
    farm machinery and irrigation systems. 18. Energy conservation measures and installation
    of renewable energy systems on-farm. 19. Low or no till faming, for lowering carbon
    emission from the soil and reducing energy inputs for machines. 20. Carbon farming
    or reforestation to sequester greenhouse gas emissions. Conclusion and policy
    implications Global climate change and population growth are putting unprecedented
    pressure on food production systems, intensifying the use of water and energy
    inputs and enlarging the footprint on the environment. This paper presented a
    case study of broadacre agriculture in the southern Murray Darling Basin to better
    understand the main pathways to reducing the environmental footprints of water
    and energy use. The case study results were complemented from a review of the
    data published in pre eminent journals. Together the evidence indicates that:
    • Global food production system generates considerable environmental footprints,
    and the situation would get worse as global population and economies grow. • Boosting
    water productivity and improving energy use efficiency are the main pathways to
    reducing the environmental footprints of food production. While there is no silver
    bullet to address these issues, the approach has necessarily to be multi-pronged,
    involving technologies, institutions and policy measures. One size fits all approaches
    are unlikely to work; local actions are needed to address global issues. For instance,
    the analysis of energetics of food crop production showed that wheat production
    was more efficient than rice, both in terms of water and energy inputs as well
    as agrochemical energy to total energy ratio; surface irrigation ranked better
    than groundwater irrigation in terms of both the indicators; and agrochemical
    inputs, and crop sowing and harvesting operations accounted for a major share
    of total energy inputs. Producing more food will require greater energy use and
    there will be trade-offs. The measures must sequence and package technological
    measures with supportive policies and institutions, for true gains in water and
    energy use efficiency to boost overall resource productivity while minimizing
    the negative impacts on the environment. Unremitting policy responses are needed
    for true progress towards global food security; investments in modern infrastructure
    such as irrigation, drainage, transport, agricultural research, capacity development
    and market development are warranted (World Bank, 2008). Strengthening cross sectoral
    policies is essential to generate positive sum solutions for all stakeholders,
    including environment, but the links between water and other development-related
    sectors such as population, energy, food, water and the environment remain poorly
    understood and require further research. References Bonny, 1993 S. Bonny Is agriculture
