    Recognizing that crop response and sensitivity to water deficit differ between
    different growth stages, researchers proposed NFI when there is not enough water
    for full irrigation (Trout and DeJonge, 2017). Under NFI, the applied irrigation
    water does not meet CLWR during the whole growing period. NFI is not designed
    to maximize the yield as the full irrigation, rather allow a certain degree of
    yield reduction. NFI is a strategy that optimizes the allocation of limited water
    resources between different crops in a region and between different growth periods
    of a crop (Kang and Cai, 2002). To minimize yield loss and maximize return, the
    limited amount of water under NFI is applied preferentially to the growth stages
    that are the most sensitive to water stress and have the greatest impact on the
    final yield while allowing crops during the other stages to suffer a certain degree
    of water stress. Essentially, NFI is to solve the problem of how to allocate limited
    water optimally into different growth stages, and the principle that NFI relies
    on is the water-yield models mentioned above. NFI has been extensively studied
    and applied in water shortage areas of China, such as in Shaanxi, Shanxi, Gansu,
    Hebei, Inner Mongolia, Ningxia, Xinjiang, Shandong, Henan, and Heilongjiang for
    crops of wheat, maize, cotton, and rice since the 1980s with remarkable water-saving
    achievements (Kang and Cai, 2002, Du et al., 2015, Jia et al., 2018). Future research
    and application of NFI need to be focused on the development of a network-based
    NFI design software or decision support system for a specific crop or an irrigated
    area, which directly serves irrigation managers and farmers. Further, more efforts
    need to be done to provide suitable advanced surface irrigation methods and supporting
    equipment for NFI, and strengthen farmers training on this technology, to better
    promote the application of NFI (Du et al., 2015). 6.2. Regulated deficit irrigation
    RDI was developed based on the knowledge that crops'' physiological and biochemical
    processes may be affected by genes or growth hormones, and the distribution of
    their photosynthetic products in different tissues or organs could be determined
    by water status during each growth period (Fereres and Soriano, 2007). In RDI,
    crops are subjected to a certain level of water stress on purpose during some
    designated growth stages, i.e., crops undergo some sort of water deficit training
    (Kang and Cai, 2002). Through regulating the water status of different growth
    stages, RDI can keep or increase the yield while hindering the vegetative growth
    and total biomass output, which in turn could lead to greater planting density
    and higher yield, less pruning work for crops like cotton and fruit trees, and
    better fruit quality (Goodwin and Boland, 2002, Kang et al., 2017). This technology
    was first proposed and named RDI by the Tatura Centre of the Australian Institute
    of Sustainable Irrigated Agriculture in the mid-1970s. The mechanism for RDI to
    save water and increase yield is to control crop redundant vegetative growth and
    stimulate compensatory effect after applying water stress during some designated
    growth period (Kang and Cai, 2002). Studies on RDI have been carried out extensively
    in the water-limited regions of many countries with arid and semi-arid climate,
    such as Australia, Chile, China, Iran, Italy, Portugal, Spain, Turkey, etc., and
    included cereals, fruit trees, grapes and berries, oil crops, and vegetables,
    e.g., maize, wheat, cherry, hazelnut, olives, orange, peaches, pear-jujubes, blueberry,
    grapes, sunflower, carrots, cherry tomato, tomato, etc. (Table 4). Most of the
    studies reported that RDI could achieve the goal of high yield and good quality
    with less water use (Karam et al., 2007, Patanè et al., 2011, Kuscu et al., 2014;
    Blanco et al., 2019; Gucci et al., 2019; Garcia-Tejero et al., 2010; Ortega-Farisa
    et al., 2020). A recent study has shown that RDI slightly reduced the 100-berry
    weight of grapes, while increased fruit soluble solid content, juice pH, sugar
    content and total anthocyanin content, and deceased total acid content before
    fruit ripening (Yang et al., 2020). Transcriptomics and metabolomics analysis
    screened out many differentially expressed genes (DEG) and significantly changed
    metabolites (SCM) in the RDI treatment group. RDI treatment with 30% ET could
    increase the expression level of seven genes related to the anthocyanin biosynthesis
    pathway, as well as the content of some metabolites (Yang et al., 2020). Future
    studies should advance the understanding of how crops would respond to various
    water deficit levels at different growth stages, specifically, how dynamics of
