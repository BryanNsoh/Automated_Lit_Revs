    theory, RIS values of less than 1 indicate deficit irrigation, while larger values
    indicate over-irrigation. In practice, values around 1.2 are desirable to avoid
    deficit irrigation owing to on-farm distribution uniformity and imprecise irrigation
    scheduling. 2.2. Estimation of crop evapotranspiration Crop evapotranspiration
    (ETc) is generally estimated in an indirect manner by means of a model that uses
    data on climate, soil properties, and crop characteristics as input. The CROPWAT
    model developed by the Food and Agriculture Organization of the United Nations
    (FAO, 2010), which is based on the method described in Allen et al. (1998), is
    the most widely used and recommended by Hoekstra et al. (2009) in their water
    footprint manual. In Spain, the climate data needed to estimate ETc by the CROPWAT
    model are usually available from outdoor public weather stations. Nevertheless,
    most of the highest valuable crops are grown in part or entirely inside a greenhouse
    or polytunnel. In this study, the method described by Allen and integrated in
    CROPWAT has been adapted to the possibility that the crop remains under a plastic
    cover during part of the season. Given that ETc must be estimated considering
    that horticultural crops can be grown outdoors and sometimes inside a greenhouse,
    two different calculation procedures are required to estimate irrigation needs.
    These different cropping conditions are taken into account in Eq. (9), which is
    valid for the whole growing season for crops cultivated outdoors (from day 1 to
