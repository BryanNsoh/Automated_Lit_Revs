    is the largest producer of strawberries in Europe and the second in the world.
    95% of all Spanish strawberries are produced in the province of Huelva, particularly
    in the Doñana area, which accounts for 65% of national production. More than 90%
    of strawberry production is devoted to the international market. From an economic
    point of view, strawberry farming generates wealth in the area and is responsible
    for more than 700 working days per ha and year and the creation of more than 55,000
    jobs (Fundación Doñana 21, 2006). Doñana National Park and its surrounding areas
    (2900 km2) occupy the right bank of the Guadalquivir River at its estuary on the
    Atlantic Ocean. The Doñana National Park wetland, which is a valued wildlife refuge,
    is included on the UNESCO World Heritage list, and is also a Ramsar site, a Biosphere
    Reserve and a European Community Special Protection Area (Regional Government
    of Andalusia, 2009). Doñana has a Mediterranean climate with oceanic influences.
    The average annual rainfall is around 550 mm with important inter-annual variations
    ranging from 300 mm to 1000 mm (Muñoz-Reinoso, 2001). The main factors that determine
    the water availability for the ecosystem are the high mean temperature and rainfall
    variability, which fluctuates from a plentiful supply in winter to a persistent
    drought in summer (Aldaya et al., 2010). In the 2010/2011 season, the area had
    a total rainfall of 989 mm from September to June, while in the 2011/2012 season
    this figure was 323 mm, which are good examples of humid and dry seasons. The
    potential evapotranspiration was relatively constant in both seasons with 912
    and 989 mm, respectively. The methodology proposed has been applied to 22 commercial
    strawberry farms during the 2010/2011 and 2011/2012 seasons. These farms are representative
    of the diversity of farms in the area in terms of size, water sources, soils,
    crop management and varieties. The study area is 500 ha, which accounts for almost
