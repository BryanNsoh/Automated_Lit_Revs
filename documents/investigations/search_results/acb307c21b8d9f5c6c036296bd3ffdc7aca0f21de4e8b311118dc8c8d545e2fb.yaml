    for improving irrigation scheduling. Nevertheless, the sensitivity of PRI measured
    at the crop canopy level requires further investigation, including an assessment
    for a new index formulation for high value vegetable crops, in order to optimise
    yield and productivity. 3.2. Structural indices Structural Indices are based on
    the reflectance of leaves in the visible and near-infrared bands of the electromagnetic
    spectrum. The Normalized Difference Vegetation Index ( ) is the best-known vegetation
    index, used as a numerical indicator of vegetation greenness (Leroux et al., 2016,
    Zhao et al., 2015). The is an indication of the amount of chlorophyll and fraction
    of green cover. It is used in irrigation studies for mapping of crop cover as
    a means for estimating crop coefficients (Kc) for use in the conventional FAO-56
    method (Allen et al., 1998), and for irrigation scheduling (Jones, 2012). Previous
    studies have also shown that NDVI has a linear relationship with the basal crop
    coefficient for ET (Kcb), because Kcb primarily depends on the dynamics of plant
    canopies (cover fraction, LAI, greenness). Based on this, several researchers
    have used NDVI to predict Kcb for various agricultural crops (Allen et al., 2005,
    Choudhury et al., 1994, Irmak et al., 2011, Kamble et al., 2013, Kullberg et al.,
    2017, Jayanthi et al., 2000). Roujean and Breon (1995) and Haboudane et al. (2002)
    showed that empirically derived NDVI products are unstable, because they are affected
    by soil reflectance and sun view geometry. In an attempt to improve , the Renormalized
