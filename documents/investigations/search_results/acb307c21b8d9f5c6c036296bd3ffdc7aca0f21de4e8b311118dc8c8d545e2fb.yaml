    approach Stress quantification from plant-based approaches include the direct
    measurement of leaf water potential with a pressure chamber (Scholander et al.,
    1965). Leaf water potential is assumed to represent the mean soil water potential
    next to the plant roots (Ameglio et al., 1999), and provides good indication of
    leaf water status. It is widely adopted for scheduling irrigation in various crops
    (Alchanatis et al., 2010, Ameglio et al., 1999, Bellvert et al., 2016, Zarco-Tejada
    et al., 2012). However, the approach is slow and destructive, with limited temporal
    and spatial resolution, and is not suitable for strongly isohydric crops, which
    maintain a stable leaf water status over a wide range of evaporative demand or
    soil water supplies (Limpus, 2009). The amount of water in plant leaves can be
    measured by laboratory analysis, using Relative Water Content (RWC) and Equivalent
    Water Thickness (EWT) (Colombo et al., 2011). The EWT is the hypothetical thickness
    of a single layer of water averaged over the whole leaf area and can be computed
    in laboratory by measuring Fresh Weights and Dry weights and the one-sided leaf
    Area , as shown in Eq. (2). (2) At the canopy level, Equivalent Water Thickness
