    use efficiency 1. Introduction In the United States, agriculture is a major consumer
    of ground and surface water, accounting for approximately 80% of the nation''s
    consumptive water use, and this percentage can be higher in the western states
    characterized by a dryer climate [1]. As the global population continues to increase,
    food-crop production is expected to increase dramatically while water resources
    are increasingly limited [2,3]. It is important to use water efficiently for crops
    such as vegetables, characterized by shallow roots and relatively highwater content,
    and thus very sensitive to water stress [4,5]. Water can be in excess or deficit,
    and thus irrigation water management can substantially impact vegetable yield
    and quality [6,7]. Conventionally, farm managers determine when and how much to
    irrigate primarily based on their experiences and time availability, which often
    led to inefficient water usage and reduction in crop yield and quality either
    by over-irrigating or under-irrigating. Precision irrigation is defined as a modern
    irrigation management strategy that allows growers to avoid plant water stress
    at critical growth stages by applying only the necessary amount of water directly
    to the crop, with varying rate and duration as needed based on site-specific conditions
    [8]. By applying precision irrigation on agricultural crops, farmers are expected
    to benefit from lower costs of irrigation water and manpower, while improving
    crop yield and quality. Adoption of precision irrigation for crop production systems
    requires the development of integrated sensing, decision-making strategies, and
    control systems, eventually to precisely control the timing, rate and distribution
    of water as needed [9]. Precision irrigation can be applied based on soil moisture,
    plant stress, and evapotranspiration (ET) [10]. Among these methods, soil moisture
    sensor-based precision irrigation has been widely tested and used in vegetable
    fields and protected culture systems. Soil volumetric water content (VWC) and
    soil matric potential (MP) are two indicators for available water in the soil
    which can be used to implement soil moisture-based irrigation systems [11,12].
    VWC is the ratio of water volume and soil volume with a unit of percentage. MP
    describes the force with which soil matrix holds water [13]. MP measures the required
    energy for water movement in the soil which is always a negative number expressed
    in kPa. Based on our preliminary study, soil MP sensors were selected for this
    study for their higher compatibility with internet of things (IoT) systems and
    higher sensitivity to variations of soil moisture, which is very critical for
    vegetable crops irrigation management [14,15]. A wired or wireless sensor network
    is one of the key technologies for precision and automated irrigation systems
    [16]. IoT is a combination of networked sensors and machines for capturing, transmitting,
    managing, and analyzing data. The data from sensors are first uploaded wirelessly
    to a server. Data are then available on the internet for analysis and computing.
    Finally, the server sends commands wirelessly to the actuators in the field for
    executing tasks. Various wireless technologies in IoT systems have been investigated
    for crop irrigation management, such as Wi-Fi, cellular network (GPRS, LTE), ZigBee,
    and LoRaWAN. Zhao et al. [17] compared the performance of Wi-Fi, ZigBee, GPRS,
    and LoRaWAN for irrigation systems. The results indicated that Wi-Fi and ZigBee
    had low coverage and only worked for the vegetable fields near the gateway. GPRS
    is good for long-distance communication, but it has high-power consumption, and
    high cost of maintenance and deployment. LoRaWAN technology has a maximum range
    of 10 km with low power consumption and cost, which could allow small farms to
    have affordable precision irrigation. This technology was originally published
    in 2015 by LoRa Alliance, a non-profit association supporting the LoRaWAN protocol.
    Goap et al. [18] developed a Wi-Fi based IoT smart irrigation management system
    with a machine learning algorithm to improve irrigation control. Some studies
    have reported the LoRaWAN-based architecture and the potential of implementation
    in smart irrigation [[19], [20], [21]]. A project called SWAMP tested the effect
    of their LoRaWAN IoT-based irrigation system at four pilot locations in Brazil
    and Europe [22]. While LoRaWAN based IoT technology has not been widely tested
    in precision irrigation systems for vegetable crops with soil moisture monitoring,
    valve control, and water usage efficiency analysis. Therefore, the primary goal
    of this study was to develop an effective IoT-based precision irrigation system
    using LoRaWAN technology for vegetable production. The specific objectives were
    to: (1) develop a LoRaWAN technology-based IoT wireless sensing network system
    for precision irrigation for vegetable irrigation, (2) conduct a performance evaluation
    of the irrigation system in terms of data communication, irrigation execution,
    and power consumption, and (3) evaluate the efficacy of the IoT-based precision
    irrigation system at field scale using fresh-market tomato as a test crop, and
    compare it to other irrigation approaches such as evapotranspiration based method
    and a decision support system. 2. Materials and methods 2.1. Experimental design
    An open field irrigation management experiment was conducted at the Horticultural
    Research Farm of the Penn State Russell E. Larson Agricultural Research Center
    (Furnace, PA) during the 2020 growing season. The soil type in the experimental
    field was silty clay loam soil with 13.5% of sand, 47.8% of silt, and 38.8% of
    clay. Soil pH was 6.5, and the initial contents of phosphate, potash, magnesium,
    and calcium was equivalent to 175, 298, 584, and 3590 kg ha−1, respectively. Total
    nitrogen and carbon soil contents were 0.13% and 1.13%, respectively. The content
    of ammonium nitrogen was 2.34 mg/kg. Fresh-market tomato (Solanum lycopersicum
    L.) cv. Red Deuce F1 (HM Clause, Davis, CA) was used as the test crop. Seedlings
    were planted at the fourth true-leaf stage on May 21st, 2020, on raised beds mulched
    with black polyethylene film served by a single drip tape per bed. Beds were 0.91
    m wide and spaced at 2.13 m, and plants were planted at an in-row distance of
    0.46 m, establishing a density of 1.03 plants per m2. The 16 mm diameter drip
    tape had emitters spaced at 0.30 m and had a flow rate of 1.0 L per hour per emitter
    at 55 kPa (T-Tape, Rivulis Irrigation Ltd. San Diego, CA). Plants were trellised
    using the stake and Florida weave method [23], and the crop was managed according
    to local practices using an integrated pest management approach. A view of the
