    WUE in the NCP The WUE values for the main crops of wheat and maize in the NCP
    are still low and vary spatially. Yet there has been an increase in WUE from 0.23
    to 0.90 kg/m3 for cereal crops in Fengqiu area (Henan province) during the past
    50 years mainly due to increasing irrigation and fertilizer inputs (Xu and Zhao,
    2001). In another study based on data from 4422 sites across 22 provinces in China,
    the averaged WUE values were estimated as 1.1 kg/m3 for the cereal crops under
    well irrigated conditions (Duan and Zhang, 2000). The WUE for wheat and maize
    ranged from 1.0 to 1.9 kg/m3 under well managed experimental sites in the NCP
    (Deng et al., 2006, Wang et al., 2002), which is comparable to the reported WUE
    values based on a global survey (Zwart and Bastiaanssen, 2004).Above results show
    that WUE in farmer''s fields is generally lower than on the experimental sites
    due to the irregularity and deficit of irrigation amounts and limitations of soil
    nutrients, pest and weeds (Duan and Zhang, 2000). Since the traditional management
    generally irrigated in excess of crop requirements, with totally 300–500 mm (4–6
    times per season) for wheat and 100–300 mm (1–3 times per season) for maize (Zhang
    et al., 2006b). It is possible to reduce water consumption with no or little reduction
    in grain yield (Wang et al., 2002, Hu et al., 2006), thereby increasing WUE. 4.
    Agronomic management for high WUE Stanhill (1986) proposed three ways of coping
    with water deficits: (1) reducing water delivery losses in irrigation systems;
    (2) improving soil water availability to crop roots; and (3) increasing crop water
    use efficiency. Other studies have pointed to socio-economic factors, such as
    the irrigation institutional reforms, privatization of wells, government policy
    and the response of farmers to water crisis and incentives in the NCP (Blanke
    et al., 2007, Lohmar et al., 2003, Wang et al., 2009a). They found that with increased
    private ownership of wells and better water delivery, such as low-pressure water
    underground pipeline conveyance systems, the water delivery efficiency was improved
    in recent years but needs to be further extended widely in the NCP. Economic incentives
    were also effective in getting farmers to save water. However, the traditional
    irrigation technologies practiced by farmers, such as flood, border and furrow
    irrigation methods, are still used widely in the region and constrain the efficiency
    of agricultural water utilization. The household-based water-saving technologies,
    including plastic sheeting, retaining crop stubble on the surface, and drought
    resistant varieties have been adopted in recent years (Blanke et al., 2007, Wang
    et al., 2009a), but the innovative water-saving irrigation management, such as
    regulated deficit irrigation strategies have not been adopted widely by the farmers
    for economic reasons. 4.1. Increasing soil water availability by soil surface
    management Soil evaporation is an important component of ET, and is mainly controlled
    by soil surface energy balance and soil hydraulic properties. Soil evaporation
    can be altered by soil surface management, such as tillage, crop residue cover
    and mulching, and thus affect field-level WUE. Tillage is one of the traditional
    soil management practices for weed control and seed bed preparation to increase
    crop yield in irrigated agriculture in the NCP, but has influence on soil properties
    and soil water storage in dryland agriculture without mulching as commonly practiced
    by farmers in the NCP (Li et al., 2007b, Shangguan et al., 2001, Wang et al.,
    2007c). Wang et al. (2002) reported that about 90% rainfall in the summer can
    be stored by soil with deep tillage. Jin et al. (2006) found that deep tillage
    with crop residue mulching reduced runoff by 50% and soil erosion by 90% compared
    with conventional tillage (15–20 cm depth without mulching). However, tillage
    effects may be short-lived and the effects of tillage on long-term infiltrability
    have been mixed due in part to spatial and temporal variability of field soils
    (Strudley et al., 2008) and the differences in management and weather conditions.
    Furthermore, the effects of tillage on WUE, and crop yield are complex and related
    to other management practices, such as crop residue management (Hatfield et al.,
    2001). Table 2 is a summary of recent studies on the effects of tillage on ET
    and WUE under irrigated agriculture in the NCP. Although there is great variability
    in WUE among these studies across different soil and climate conditions, conventional
    tillage (CT) showed higher WUE than zero tillage by about 29% for wheat due to
    poor seeding caused by previous maize residues under zero tillage conditions (Li
    et al., 2007c). Here, CT is defined as tillage to 15–25 cm depth without mulching
    commonly practiced by farmers in the NCP. For maize, the opposite results were
    obtained with a 17% higher WUE under zero tillage with residue cover due to increased
    grain yield and similar ET. In these studies, the differences in WUE among tillage
    practices were attributed to either differences in ET, or grain yield or both
    depending on the crop. Reasonable tillage practices, such as reduced tillage with
    crop straw mulching can increase WUE by about 13% (0–48%) for wheat and by about
    17% (5–23%) for maize depending on soil types, climate (rainfall) and other management
    practices. Other studies on conservation tillage, including reduced or no tillage
    with crop residue mulching in the dryland agriculture in northwest China found
    that it could effectively conserve soil water, reduce soil erosions, and improve
    crop yield and WUE (Gao et al., 2003, Jin et al., 2007, Wang et al., 2007c). However,
    conservation tillage should be carefully applied in irrigated agriculture, due
    to its negative influence on early crop growth and yield (Chen et al., 2007a).
