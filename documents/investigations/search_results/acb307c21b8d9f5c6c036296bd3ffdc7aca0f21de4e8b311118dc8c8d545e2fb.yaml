    03 April 2015 PDF Split View Cite Permissions Share Abstract More than 70% of
    fresh water is used in agriculture in many parts of the world, but competition
    for domestic and industrial water use is intense. For future global food security,
    water use in agriculture must become sustainable. Agricultural water-use efficiency
    and water productivity can be improved at different points from the stomatal to
    the regional scale. A promising approach is the use of deficit irrigation, which
    can both save water and induce plant physiological regulations such as stomatal
    opening and reproductive and vegetative growth. At the scales of the irrigation
    district, the catchment, and the region, there can be many other components to
    a sustainable water-resources strategy. There is much interest in whether crop
    water use can be regulated as a function of understanding of physiological responses.
    If this is the case, then agricultural water resources can be reallocated to the
    benefit of the broader community. We summarize the extent of use and impact of
    deficit irrigation within China. A sustainable strategy for allocation of agricultural
    water resources for food security is proposed. Our intention is to build an integrative
    system to control crop water use during different cropping stages and actively
    regulate the plant’s growth, productivity, and development based on physiological
    responses. This is done with a view to improving the allocation of limited agricultural
    water resources. Crop production, deficit irrigation, food security, physiological
    response, water-saving agriculture, water sustainability. Issue Section: Review
    Paper Introduction Globally, more than 40% of annual food production comes from
    irrigated land, and agriculture is the largest consumer of water, at 70% of all
    freshwater withdrawals (FAO, 2007). As water scarcity becomes more acute in many
    parts of the world, increasing the effectiveness with which agricultural water
    resources are used is a priority for enhanced food security. The world population
    is predicted to grow beyond 7.5 billion and food demand to increase by 50% by
    2030 (FAO, 2012). Using present values of agricultural water-use efficiency (WUE),
    calculations suggest that water use in irrigation will increase by 30%, which
    can be as much as 750 km3 of water. In addition to this, climate change will impact
    the extent and productivity of both irrigated and rain-fed agriculture across
    the globe, increasing crop water demand and decreasing crop productivity in many
    regions. A significant challenge for agriculture is to provide the world’s growing
    population with a sustainable and secure supply of sufficient, safe, nutritious
    food that meets dietary needs and food preferences for an active and healthy life.
    This will probably need be done using less farmland and reduced quantities of
    water (FAO, 2002). Agricultural water productivity (yield per unit of water used)
    must be improved. Increased global food security will be impossible if agricultural
    water-resource utilization is not sustainable (Biswas, 2008; García, 2008). China’s
    population is currently over 1.3 billion and, despite social policies to limit
    population growth, is not expected to reach a peak until 2033 at around 1.5 billion.
    The country must feed 21% of the world’s population with only about 6% of the
    global water resources and 9% of its arable land (Zhang, 2011). Arid and semi-arid
    areas account for 49% of the total land area of China, and the development of
    agriculture in many regions is limited by water scarcity. This is particularly
    the case for irrigated agriculture in arid areas, which will need an additional
    water supply to meet the challenge of producing more food in the coming decades
    (Molden, 2007; Li et al., 2014). WUE can be described and quantified by different
    terms and scales. Physiologically, photosynthetic WUE is the most basic at the
    leaf level, and instantaneous WUE (WUEins, photosynthesis rate/transpiration rate,
    Pn/Tr) and intrinsic WUE (WUEint, photosynthesis rate/stomatal conductance of
    CO2, Pn/gs) are the two common parameters. Furthermore, the trade-off between
    the amount of carbon assimilated and the amount of water transpired has been quantified
    at the leaf level (Lambers et al., 1998; Katul et al., 2000): WUE ins = C a ⋅
    ( 1 − C i / C a ) 1.6 ⋅ VPD and WUE int = C a ⋅ ( 1 − C i / C a ) p a where, Ca
    and Ci are the ambient and inner leaf partial pressures of CO2 (hPa) respectively,
    and VPD(hPa) is the water vapour pressure difference (ei – ea) assuming that leaves
    and the atmosphere are at the same temperature. The constant 1.6 is the ratio
    of molecular diffusion coefficient for water vapour relative to that for CO2,
    and pa is the atmospheric pressure (hPa). However, the two parameters calculated
    according to measurement by the gas exchange method are both instantaneous values
    that can only explain short-term responses to environmental factors. At the ecosystem
    level, a measure analogous to WUEint is: WUE i * = GPP G s where GPP is gross
    primary productivity and Gs is surface conductance derived from meteorological
    variables and the latent energy flux by inverting the Penman–Monteith equation.
    Thus, inherent WUE (IWUE*) can represent WUE i * , which can be described as the
    used daily GPP, VPD, and evapotranspiration (ET) data from 43 sites around the
    world at the ecosystem level (Beer et al., 2009): IWUE * = GPP ⋅ VPD ET However,
    there are still some assumptions and limitations; for example, diurnal variations
    in GPP, ET, and VPD were neglected when exploring their linear relationship using
    daily data, but the relationship is non-linear under some particular environmental
    conditions (Katul et al., 2000). A new underlying WUE was proposed and a hysteresis
    model supporting the GPP, VPD0.5 and ET relationship was also put forward (Zhou
    et al., 2014): uWUE = GPP ⋅ VPD 0 .5 ET The formation of crop yield is the result
    of the synergistic effect of multiple factors in the field. How can we express
    crop productivity and the physiological process in the long term and the response
    to breeding and other agronomic measures? As with crop level during the growth
    season, crop WUE (WUEc) is often used to quantify the crop water productivity
    responses to crop species, genotypes, and management practices as: WUE c = B ×
    HI/ET where B is crop dry biomass, HI is harvest index, and ET is crop water used.
    From an agronomic and genetic viewpoint, it has also been argued that the important
    determinant of plant production in arid areas is the effective use of water (EUW,
    defined as maximal soil moisture capture for transpiration, which also involves
    reduced non-stomatal transpiration and minimal water loss by soil evaporation)
    and not higher WUE under drought stress (Blum, 2009). Furthermore, at the farmland,
    irrigation district, and even regional levels, the seepage, water loss, and recycled
    water in the farmland and canal systems should be considered. A systematic and
    quantitative approach to improve the multiplicative WUE chain (Eall) from reservoir
    to crop yield was put forward by Hsiao et al. (2007) to quantify the integrative
    effects of agricultural water management, engineering, agronomical, and physiological
    processes clearly and fundamentally as follows: E all = E conv × E farm × E appl
    × E ET × E tr × E as × E bm × E Y = W fg W V0 × W fd W fg × W rz W fd × W ET W
    rz × W tr W ET × m as W tr × m bm m as × m Y m bm where Econv, Efarm, Eappl, EET,
    Etr, Eas, Ebm, and EY are water conveyance, in the farm, application, consumptive,
    transpiration, assimilation, biomass and yield efficiency, respectively, WV0 is
    the ratio of the quantity of water (W) diverted out of the reservoir for the farm,
    Wfg is the quantity of water received at the farm gate, Wfd is the water at the
    field edge, Wrz is the water retained in its root zone, WET is the water in the
    root zone removed by ET, Wtr is the water taken up by the crop and transpired,
    mas is mass of CO2 assimilated by photosynthesis, mbm is plant biomass produced,
    mY is harvested yield. Typically in this literature, the numerator and denominator
    of the efficiency ratio for the overall efficiency (Eall) under poor and good
    situations showed a 12–50-fold difference in WUE when the comparison is based
    on the upper limit values of the poor and on the mid-values of the good or between
    the mid-values, which indicated that there is much potential for improvement in
    different situations. Hence, deficit irrigation is practised when farmers have
    less water than the maximum ET needs, thus increasing WUE for Eappl, EET and EY
    mainly through applying most remaining water in the root zone, forcing crops to
    extract more water from the soil and improving harvest index by regulating vegetative
    and reproductive growth (Hsiao et al., 2007). There are three ways of dealing
    with water scarcity that limits food availability: (i) by increasing the supply
    of water and land above present levels; (ii) by improving water productivity either
    by enhancing yield or by EUW; or (iii) by importing water in the form of food
    (virtual water) to cope with regional water scarcity (Fereres et al., 2011). In
    China, 63% of total water is used for agriculture, but there is substantial regional
    variation in these data. In north China, where there is extreme water scarcity
    and high productivity under most circumstances, the average water use may be 75%,
    but in arid areas such as north-west China, agriculture can use 90% of total water
    available since food production depends mainly on irrigation. Such a substantial
    commitment of water to irrigation causes significant problems for the natural
    environment, and the capacity for people to live normal lives and for communities
    to survive is called into question (Kang et al., 2009). How can we improve agricultural
    water productivity? Utilization of limited water resources can be made more efficient
    by implementing ‘water-saving agriculture’, which is an approach that includes
    more effective distribution of irrigation water, manipulation of water transport
    through the soil–plant–atmosphere continuum and an increased focus on increasing
    water availability for yield formation (Fig. 1). The central objectives are to
    take full advantage of any rainfall, efficient utilization of irrigation water,
    and improved crop WUE by integrative measures. In China, water-saving agriculture
    has been an effective way to cope with the ever-increasing food demands of the
    country. Water-saving agriculture is applied in China via a range of administrative
    policies. These are aimed at increasing the efficiency of agricultural water use.
    In practice, this is achieved by integrative technology systems including engineering,
    agronomy, and biology. Fig. 1. Open in new tabDownload slide Multiple processes
    of water use in agriculture for food security. The engineering approaches include
    rational exploitation of water resources, rainwater harvesting and storage for
    agricultural use, utilization of brackish water or recycled sewage water, desalination
    of sea water or sea ice for irrigation, which can be implemented with canal lining,
    low pressure pipe conveyance, improved surface irrigation by shortening or narrowing
    borders or furrows, surge flow irrigation based on laser-controlled land levelling
    technology and sprinkler irrigation, micro-irrigation, drip irrigation under plastic
    film mulch, and subsurface irrigation (Du et al., 2014). Meanwhile, agronomic
    approaches include crop rotation, water conservation through minimum tillage or
    no tillage, plastic film mulching or straw mulching, water-fertilizer coupling,
    use of superabsorbent polymers to increase the water-holding capacity of the soil,
    soil amendments, and anti-transpirants. Although this is a wide range of innovative
    approaches, the most challenging and potentially promising approach is the exploitation
    of plant biology to deliver ‘biological water saving’ through physiological regulation
    of water productivity. This involves exploitation via plant improvement and/or
    crop management of our understanding of the control of stomatal opening, different
    root properties, and reproductive and vegetative growth. The aim of biological
    water saving is to decrease crop water consumption without an apparent yield reduction
    under conditions where water is in limited supply. Plant physiological responses
    to deficit irrigation Stomata are pores on leaf surfaces through which plants
    exchange CO2, water vapour, and other constituents with the surrounding environment.
    In general, stomatal conductance depends on stomatal density and size, and more
    stomata will provide more pores for transpiration. Under the given conditions,
    water stress caused by deficit irrigation may result in stomatal closure and thus
    reduce transpiration rate. Many researchers have reported that stomatal density
    responds to various environmental factors and water deficit leads to an increase
    in stomatal density and a decrease in stomatal size, indicating an adaptation
    to drought (Zhang et al., 2006; Martinez et al., 2007). A study on a perennial
    grass (Leymus chinensis) showed that moderate water deficits had positive effects
    on stomatal number but more severe deficits led to a reduction (Xu and Zhou, 2008).
    Furthermore, research on peanut suggested that soil drying reduced stomatal aperture
    and stomatal conductance but increased WUE, and the response was different among
    different peanut genotypes under moderate or mild water stress (Songsri et al.,
    2013). The research progress in determining the genes regulating stomatal density
    and the possibility of increasing plant WUE were reviewed by Wang et al. (2007).
    It appears that manipulating stomatal density may be a more amenable approach
    than manipulating stomatal behaviour in achieving a better plant WUE. A supply
    of water to the plant is essential for crop growth. A minimum amount of cell turgor
    is required for cell expansion, while the activity of the cell cycle and cell
    production also requires a minimum water status. Water deficit during the growth
    and development of the plant affects different physiological, biochemical, and
    developmental processes that underpin yield formation in one way or another. How
    can we develop an irrigation method to improve crop WUE from a physiological understanding?
    The major plant adaptive response to drought at the cellular level, which has
    a proven effect on yield under drought stress, is osmotic adjustment (Blum, 2005).
    Our experimental data on cotton also showed that deficit irrigation enables leaf
    turgor maintenance under the same leaf water potential, thus supporting stomatal
    conductance under lower leaf water status, and improves root capacity for water
    uptake (Du et al., 2007). A primary response to variation in water availability
    is stomatal behaviour, and this will directly impact crop water status and carbon
    gain. Transpiration efficiency, which is WUE at the leaf level, is determined
    by the delicate interplay between transient photosystem activity, substomatal
    cavity CO2 concentration, and stomatal activity (Farquhar et al., 1989). Furthermore,
    both reproductive and vegetative growth will be impacted by plant water status
    and carbon gain but can also apparently respond directly to soil water availability
    (Du et al., 2010b). A positive and unique relationship between stomatal conductance
    to leaf water status has traditionally been considered evidence for stomatal control
    by a range of environmental factors and control of leaf water status by stomata.
    When a negative relationship is found, a mechanism that allows stomata to control
    leaf water status has been proposed (Jones, 1990). Fully irrigated plants usually
    have widely opened stomata. Plants open their stomata for CO2 uptake and carbon
    gain but will lose significant quantities of water at the same time (Kang and
    Zhang, 2004). A small narrowing of the stomatal opening can reduce water loss
    substantially with little effect on photosynthesis rate. Earlier research predicted
    that plants generally should have the capability to increase their WUE in this
    way, thereby maximizing their chance of surviving a period of drought, potentially
    without a great reduction in carbon gain and biomass accumulation. However, this
    may occur only when crops are aerodynamically well coupled to the atmosphere (Cowan,
    1988). However, during critical growth stages, it is particularly important to
    maintain plant water supply and status (McLaughlin and Boyer, 2004); successful
    plants may be those that regulate their water loss as a function of the amount
    of available water in the soil (Jones, 1990). This suggests that plants must be
    able to ‘detect’ the degree of soil drying and then respond to it, for example
    by regulating their stomatal conductance. Early work in the laboratory (e.g. Zhang
    and Davies, 1989, 1990; Davies and Zhang, 1991; Mingo et al., 2004; Dodd, 2013)
    has revealed that such a feed-forward mechanism may work through a range of chemical
    growth regulators such as abscisic acid (ABA), 1-aminocyclopropane-1-carboxylate
    (ACC), cytokinins, and plant mineral elements, which might act as ‘signals’ of
    the degree of soil drying. Some early suggestions were that synthesis of some
    growth regulators in roots may be a function of root water status, with ‘root-sourced
    signals’ moving to the shoots in the xylem stream to regulate shoot growth and
    physiology. However, there is now some doubt whether enough ABA can be synthesized
    in roots to attribute root signalling to root-sourced ABA (Christmann et al.,
    2007). There are many reports of strong relationships between xylem ABA concentrations
    and shoot physiological and developmental responses (e.g. Tardieu et al., 1992;
    Dodd et al., 2008a, b; Dodd, 2009), and we must account for this extra ABA transport
    as soil dries. Many years ago, Hartung and co-workers reported that much shoot-sourced
    ABA can be transported to roots in the phloem and recirculated to shoots, apparently
    in quantities that are dependent on soil and root water status (Hartung and Slovik,
    1991). In addition to this, Wilkinson and Davies (2010) showed that, while ABA
    in the xylem (which is always present, regardless of the soil water status) can
    be the regulator that is responsible for stomatal and growth responses to soil
    drying, extra hormone is not required to elicit a response. Alkalinization of
    the xylem sap, which often accompanies soil drying, will allow ABA arriving in
    the shoot increased access to sites of action on the guard cells, for example,
    thereby increasing the potency of the ABA-based root signal. Experiments with
    rootstocks and other tools have underlined the importance of root-sourced cytokinins
    and other hormones as components of root signals (Ghanem et al., 2011). Root signals
    may substantially reduce water loss through stomata at a time when no water deficit
    is detectable in the shoots, and may be thought of as a first line of defence
    against soil drying. With prolonged soil drying, a second line of defence may
    operate through a progressive reduction in shoot turgor and water potential, perhaps
    starting with lower and older leaves. Massive amounts of ABA will be produced
    in these wilted leaves and be sent to the upper younger leaves and buds where
    water loss will be reduced even further (Zhang and Davies, 1989). It is important
    that plants maintain a minimum water status in their meristems for some growth
    and eventually for survival under a prolonged drought. With the decreasing availability
    of water in the soil, signals from the first and second lines of defence will
    increase in strength, and stomata will close further. Part of the root system
    in drying soil can respond to the drying by sending root signals to the shoots
    where stomatal behaviour may be impacted in such a way that water loss is reduced
    (Liang et al., 1997). Understanding the processes for regulating water use and
    yield as well as quality provide some opportunity for biological water saving
    in agriculture. We need to know how this biology can be manipulated to the advantage
    of farmers, via changing methods and degrees of water availability in plant root
    zones. Furthermore, key growth stages must be identified (Fig. 2). Fig. 2. Open
    in new tabDownload slide Water-use process regulation by changing the drying and
    wetting method of plant root zones. The figure is modified from: Sauter A, Davis
    WJ, Hartung W. 2001. The long-distance abscisic acid signal in the droughted plant,
    the fate of the hormone on its way from root to shoot. Journal of Experimental
    Botany52, 1991–1997, by permission of the Society for Experimental Biology, and
    Davies WJ, Sally W, Loveys BR. 2002. Stomatal control by chemical signalling and
    the exploitation of this mechanism to increase water use efficiency in agriculture.
    New Phytologist153, 449–460, with permission. Most plants grow in environments
    where water is frequently in short supply, and during this time, the demands of
    plants for water and photo-assimilates vary with the growth stage of the plant.
    The effects of water deficits depend on the timing, duration, and severity of
    the stress (Bradford and Hsiao, 1982). Soil water deficit at the seedling stage
    can substantially reduce the stomatal conductance leaf growth and leaf photosynthesis.
    However, such inhibition may not cause permanent injury because photosynthesis
    and growth can largely recover from all but the most severe stresses. Here, stomatal
    inhibition may be the main cause of a restriction in carbon gain (Cornic, 1994),
    while cell expansion may be limited by hydraulic and chemical influences. Cell
    division may continue under mild stress, and this ‘stored growth’ can cause leaves
    to grow faster after a soil-drying episode such that there may be no net loss
    of canopy development with time (Hsiao et al., 1976). Soil water deficit may reduce
    water loss from plants through physiological regulation of stomatal conductance
    (Davies and Zhang, 1991). Therefore, the total water consumption can be reduced
    by both a temporary (or accumulative, depending on the degree of stress) reduction
    in leaf area and a reduced rate of transpiration. Water stress can generate passive
    adaptation of plants to a condition of water scarcity, but a regulated deficit
    through a targeted irrigation treatment may be used as an active means of improving
    crop yield quality and WUE. The potential benefits of deficit irrigation given
    at different stage(s) of crop development have been tested on a broad range of
    crops. Regulated deficit irrigation (RDI), a concept raised in the 1970s, provides
    a controlled degree of soil drying at particular times in a season. In this way,
    the amount of irrigation water applied is reduced (Stewart and Nielsen, 1990),
    and this can therefore be a way of increasing water productivity (higher yields
    per unit of irrigation water applied). This technique has been used for controlling
    excessive vegetative growth (as an alternative to pruning, which may allow disease
    development of some crops). In a specific period of the growing season, irrigation
    time is limited in order to reduce the rate of canopy development. This can save
    water but have little impact on carbon gain and yield if the crop is not carbon
    limited. Penetration of more radiation to fruit developing in the canopy can greatly
    increase the quality of the fruit of some crops. The application of RDI can require
    less labour than a pruning operation and thereby increase profitability of the
    crop for farmers. After a period of water deficit, water is supplied again to
    the crop to ensure a reasonable yield of good quality. Given that most countries
    in the world now face increasing water scarcity for at least part of their main
    cropping season, how to irrigate crops with a limited quantity of water without
    losing a significant amount of yield is a major issue: how can we increase productivity
    per unit of water used, thereby producing ‘more crop per drop’ (UNIS, 2000) of
    water used? Deficit irrigation methods based on physiological responses have been
    reported to improve WUE (Goodwin and Jerie, 1992; Boland et al., 1993; Kang et
    al., 2000a, b, 2002a, b). These were often explained either in terms of reduced
    soil surface evaporation and/or a trade-off of better water use for a proportionally
    smaller reduction in yield. Alternate partial root-zone irrigation (APRI) or partial
    root-zone drying (PRD) should produce more benefits than these. Early studies
    involving partially drying part of the root system also quantified the effects
    on the ABA contents of the roots, xylem sap, and leaves in either a horizontally
    split-root system in Helianthus annuus (Neales et al., 1989) or a vertically split-root
    system with upper soil drying (Li and Zhang, 1994). These experiments were conducted
    using fixed PRD, and the roots in the dried part of the root zone experienced
    minor changes in soil water status. Much effort has been spent on developing efficient
    irrigation techniques such as RDI and APRI based on physiological response. Both
    methods can reduce transpiration and leaf growth while increasing WUE with only
    small decreases in yield while improving crop fruit quality (Dry and Loveys, 1998;
    Kang et al., 1998). RDI is usually applied during the period of slow fruit growth
    when shoot growth is rapid. However, it can also be applied after harvest in early-maturing
    varieties. It is useful for reducing excessive vegetative vigour and also for
    minimizing irrigation and nutrient loss through leaching. The scheduling is applied
    by reducing irrigation rates only in those periods when fruit or crop growth is
    less sensitive to water, and irrigation reductions are often defined as a percentage
    of an optimal irrigation rate (Chalmers et al., 1981; Girona et al., 1993). Although
    the initial goal of RDI was to improve yield and/or quality, in arid and semi-arid
    regions, the focus is related primarily to the efficient management of limited
    water resources. Environmental problems caused by an excess of nitrogen leakage
    and irrigation sustainability are also addressed by this technique. APRI has been
    proposed as a means of improving crop WUE with no (or reduced) losses in yield.
    APRI attracted considerable interest after it was first proposed (Dry and Loveys,
    1998; Kang et al., 1998; Davies et al., 2000, 2011; Gu et al., 2000). This irrigation
    method is relatively easy to apply in the field if alternative irrigation of part
    of the root system is possible. This is relatively straightforward at low cost,
    with some manufacturers of irrigation piping selling irrigation piping where two
    lines are welded together with offset drippers. The concept of elevating the transport
    of hormones from one part of the root system while the wetter soil around the
    other part of the root supplies water is derived from earlier split-root studies
    (Blackman and Davies, 1985; Zhang and Davies, 1987) and requires parts of the
    root zone to be dried and wetted alternately (Kang and Zhang, 2004). The novelty
    of this method is that a root signal from the drying roots can reach the shoots
    where physiological processes such as stomatal behaviour and leaf growth can be
    controlled (Zhang and Davies, 1990). However, Dodd (2007) showed that it is important
    not to dry the soil excessively because some xylem transport from dry roots is
    required to allow chemical signals to exert physiological control. Although PRD/APRI
    and RDI are rational in theory, it is difficult for farmers to optimize their
    application, particularly in anything other than row crops (e.g. in cereal production
    in the field). The timing of RDI and the degree of soil water deficit, and the
    timing and method of APRI are still needed to be investigated on cereals in different
    climates, cereal varieties and planting conditions. Even the control equipment
    in the field still needs to be optimized before it can be concluded whether it
    is practical in all conditions. Nevertheless, Dodd’s group have gone some way
    to providing an understanding of how different degrees of soil drying and timing
    of rewatering can impact the transport of growth regulators (Dodd, 2007). In a
    particularly interesting paper, Martin-Vertedor and Dodd (2011) related the number
    of cereal roots in drying soil to the intensity of an ABA signal and the degree
    of limitation of leaf growth. In a meta-analysis across a range of horticultural
    and agricultural crops, Dodd (2009) showed a positive impact of PRD on WUE compared
    with a control where the same amount of water was applied indiscriminately across
    the whole root system. This is strong evidence that long-distance chemical signalling
    in a range of crops can be exploited to enhance water productivity in agriculture.
    Deficit irrigation studies in China to improve WUE in agriculture Since drought
    tolerance varies considerably by genotype and by phenological stage, deficit irrigation
    requires precise knowledge of the crop response to drought stress for each of
    the growth stages (Kirda et al., 1999). Many regions of China are suffering from
    water scarcity, with overuse of water in agriculture causing serious environmental
    problems in some regions. The impacts of RDI have been researched on a range of
    field crops in China in the arid north and north-west China under the support
    of the National Natural Science Foundation and programs from the Ministry of Science
    and Technology and other ministries. The research showed that crops that are less
    sensitive to water deficits, such as fruit trees, cereals crops, and greenhouse
