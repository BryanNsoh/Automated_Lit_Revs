    the spatial variability in WFs of crops worldwide, using the global assessment
    published earlier (Mekonnen and Hoekstra, 2011). The current study is the first
    proposing global WF benchmarks for crops based on such spatial variability analysis.
    It will be useful to carry out similar analyses with other models than the one
    used in Mekonnen and Hoekstra (2011) to test the sensitivity of the outcomes to
    the model used. In addition, as proposed by (Hoekstra, 2013a, Hoekstra, 2013b),
    it would be useful to develop WF benchmarks from insights on what can be reached
    based on best available technology and practice. The current study shows the spatial
    distribution of WFs in terms of m3/ton based on regional differences in evapotranspiration
    and yields, but it provides no insight in why WFs are relatively small or large
    in specific regions and how WFs can actually be lowered in those regions where
    they are large. We have established global WF benchmark values instead of specific
    benchmarks for different agro-climatic or economic regions. One may argue that
    climatic or soil conditions can be a limiting factor for reducing the WF and different
    regional benchmark values should be established depending on growing conditions
    per region. However, although climatic and soil factors are important in determining
    evapotranspiration from crop fields and yields, the green–blue WF of crops in
    m3/ton is largely determined by agricultural management rather than by the environment
    in which the crop is grown (Rockström et al., 2007, Mekonnen and Hoekstra, 2011).
    The higher evaporative demand in tropical climates compared to temperate regions
    is largely compensated for by more efficient photosynthetic pathways, which results
    in higher crop growth per unit of transpiration flow, so that the total crop water
    requirements are on average similar between hydro-climatic zones (Rockström, 2003).
    A large increase in crop yields, without an increase or even with a decrease in
    field evapotranspiration, is achievable for most crops across the different climate
    regions of the world through proper nutrient, water and soil management (Mueller
    et al., 2012). Therefore, water productivities as shown in the best 10th percentile
    of global crop production can be achieved irrespective of climate, which is also
    shown in our comparison of WFs of crops across different climate regions. We acknowledge,
    though, that further study may refine our global benchmarks into climate–soil-specific
    benchmarks. Another discussion refers to setting benchmarks for low versus high-income
    countries. One may propose another (less strict) WF benchmark for low-income countries,
    with the argument that achieving a certain water productivity in a low-income
    country is more difficult than in a high-income country, but there are two arguments
    against that, first, reality shows that for most of the crops studied, the water
    productivities that can be associated with the best 10th percentile of global
    crop production can be found in both low and high-income countries (Table 2).
    Second, there seems little reason to set other environmental standards for developing
    and industrialised countries, even though it can indeed be a greater challenge
    in developing countries to achieve certain improvements. When developing green–blue
    WF benchmarks we have not distinguished between rain-fed and irrigated agriculture.
    Intuitively one would assume that water productivities in irrigated agriculture
    are generally higher, thus WF benchmarks should be lower, but this appears not
    to be the case. As Mekonnen and Hoekstra (2011) have shown, the global average
    consumptive (green–blue) WF per ton of crop is lower in irrigated than in rain-fed
    agriculture for some crops (e.g. maize, rice, coffee, cotton) but higher for other
    crops (e.g. soybean, sugarcane, rapeseed). The former case can be explained by
    the fact that irrigated yields are generally larger than rain-fed yields, not
    just because of the additional water, but also because other differences (e.g.
    crop varieties grown, nutrient supply). The reverse case can be explained by the
    fact that marginal water productivity decreases with increasing water supply,
    so that beyond a certain point more irrigation may still increase land productivity
    (ton/ha), but not water productivity (ton/m3). In general, the higher water productivities
    that can be observed in some of the rain-fed agriculture are not specific to rain-fed
    agriculture; they can also be achieved in irrigated agriculture (by applying smart
    irrigation technology and practice). Reversely, the higher water productivities
    found in some of the irrigated agriculture are not specific to irrigated agriculture;
    provided that green water resources are sufficient, they could also be achieved
    in rain-fed agriculture (by better soil and nutrient management). We have developed
    global benchmarks for the combined green–blue WF of crops, no separate green WF
    and blue WF benchmarks. The reason is that the ratio green to blue will depend
    on local green water resources availability. Location-specific blue WF benchmarks
    can be developed as a function of the overall consumptive WF benchmarks and local
    green water availability. If a certain location receives sufficient rain to achieve
    a certain global benchmark on consumptive WF, the location-specific blue WF benchmark
    will be zero. The less rain, below a certain point, the higher the fraction blue
    will need to be to achieve a certain water productivity or WF benchmark. This
    exercise has not been carried out as part of the current study. There are several
    strategies to increase crop water productivities and reduce the WF of crops (Table
    6). It would be highly valuable to develop insight in how various techniques and
    practices affect green, blue and grey WFs in terms of m3/ton, and how certain
    combinations of techniques and practices will be required to reduce WFs to the
    benchmark values proposed in this study. Table 6. Technology and practices to
