    1 Book Series:Agronomy Monographs PDF TOOLS SHARE Summary There has been more
    innovation in irrigation and drainage technologies and practices in the last 100
    yr than in all of the previous periods. This applies to every aspect of irrigation:
    diversion works, pumping, filtration, conveyance, distribution, application methods,
    drainage, power sources, scheduling, fertigation, chemigation, erosion control,
    land grading, and water conservation. Innovative irrigation techniques and management
    systems will be necessary to increase the cost-effectiveness of crop production,
    reduce soil erosion, and reduce energy requirements while enhancing and sustaining
    crop production, the environment, and water use efficiency. Irrigation in the
    future will be dominated by increasing pressure on diminishing water supplies,
    with local short-term decisions diverting water to uses deemed by society to be
    higher in value than irrigation. Concurrently, increasing public pressure on water
    quality will interact with pressure for conservation to increase the demand for
    higher post-irrigation water quality. References Citing Literature Irrigation
