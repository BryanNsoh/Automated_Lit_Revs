    In a pear orchard in Yongnian county, Hebei province, 60% irrigation water was
    applied under APRI and fixed partial root-zone irrigation (FPRI) compared with
    conventional irrigation, and showed that yield and fruit weight were maintained
    at similar levels but WUE was improved by 62–63% under APRI (Zhao et al., 2007).
    However, in another research study on lychee using an APRI strategy in Haikou,
    Hainan province, the data showed that, in tropical areas, half of the irrigation
    water under APRI could maintain a similar yield and fruit quality (Zhou et al.,
    2008). Deficit irrigation methods on greenhouse crops: improving yield, WUE, and
    fruit quality Greenhouses may be used to overcome shortcomings in the growing
    qualities of a piece of land, such as a short growing season or poor light levels,
    and thereby improve food production in marginal environments. Much research has
    recently suggested that deficit irrigation on greenhouse crops can improve or
    maintain yield with a higher WUE and better fruit quality (Table 3 and Fig. 5).
    Tomato is one of more popular vegetables as well as an important source of antioxidants
    such as lycopene, phenolic, and vitamin C in the human diet (Toor et al., 2006).
    Our experiments in arid regions of north-west China from winter 2008 to spring
    2009 and from winter 2009 to spring 2010 showed that one-third and two-thirds
    of full irrigation at the seedling stage did not significantly influence greenhouse
    tomato fruit growth; in addition, total yield and fruit quality, water consumption,
    and total yield were decreased by the application of one-third of full irrigation
    at the flowering and fruit development stage and one-third or two-thirds of full
    irrigation at fruit maturation stage. However, the fruit contents of total soluble
    solids, reducing sugars, organic acids, and vitamin C, as well as fruit firmness,
    sugar/acid content ratio, colour index, and WUE, were significantly increased
    (Chen et al., 2013). Experimental research conducted in Yangling, Shaanxi, showed
    similar results in the greenhouse (Liu et al., 2013); however, earlier experiments
    of RDI and APRI on tomato in the same sites showed no significant difference on
    total soluble solids, vitamin content, and organic acids (Guo et al., 2007; Wu
    et al., 2009). An APRI experiment on eggplant in the greenhouse showed that 25.35%
    more yield and 25.39% more WUE were gained under APRI than under FPRI at the same
    irrigation level (Du et al., 2005). Furthermore, the RDI experiment of eggplant
    under drip irrigation showed that 80% water supply at seedling and mature stage
    could improve the yield and WUE, while 60% water supply at blooming stage improved
    the appearance quality of eggplant with significant reduction of yield and WUE
    (Wang et al., 2012). The experiments on cucumber also tested the same effect on
    yield, WUE and fruit quality (Chang and Zou, 2007; Cao et al., 2010). Fig. 5.
