    scaleIntegrated strategy 1. Introduction The imbalance between rising food demand
    and insufficient water supply for agriculture is a global issue (Lobell et al.,
    2014). The world population is expected to continuously grow at a fast pace in
    the future 30–50 years (United Nations, 2017). The continuous growth of the world
    population poses a great challenge to global food supply and water security (Lesk
    et al., 2016). FAO has warned in 2018 that global food production has to increase
    by 70% in 2050 to ensure food security while increasing food production requires
    more agricultural water use (Elliott et al., 2014). Therefore, food and water
    security have become an important challenge for humankind (Condon, 2020). Water
    security is the foundation of food security, as water shortage will directly lead
    to fluctuation of food production (Alcamo et al., 2007, Kang et al., 2017). Agriculture
    is the major water consumption sector, accounting for more than 70% of total water
    use worldwide. It is unsustainable to increase food production simply by expanding
    agricultural water use, hence saving water in agriculture becomes a necessary
    part of the solution (Kang, 2019). Developing water-saving agriculture and improving
    water use efficiency (WUE) is necessary for ensuring global water and food security.
    WUE, defined as the ratio of plant carbon gain to water use in various spatio-temporal
    scales, is a complex indicator of physiological, agronomic, engineering processes,
    and management practices (Leakey et al., 2019; Clothier et al., 2020; Fernández
    et al., 2020). Final grain or fruit WUE is coordinated by the three key processes,
    the ratio of transpiration to total water use, transpiration efficiency for carbon
    fixation per unit of water, and the ratio of biomass converted into grain yield
    or harvest index (Condon, 2020). Water use efficiency is also referred to as water
    productivity (WP) in the literature when WUE is expressed as the ratio of biomass,
    yield, or fruit to water supply or total evapotranspiration (Fereres and Soriano,
    2007, Kijne et al., 2003, Molden et al., 2003, Molden et al., 2010, Steduto et
    al., 2009). Crop WUE involves different spatial scales of molecular-cell-organ
    (leaf)-plant-population-field-watershed, and temporal scales of instant-hour-day-month-growth
    season-year (Condon, 2020). WUE at different spatio-temporal scales might not
    be positively related due to different time, canopy, and environmental conditions
    involved (Sadras and Richards, 2014). For example, improvement in WUE at the leaf
    scale does not necessarily mean WUE improvement at a plant or population scale;
    similarly, the largest WUE at an instant or daily scale is not the largest at
    the growth period or year scale (Sadras and Richards, 2014). The so-called decoupling
    or inconsistencies of WUE at different scales is found more pronounced under water
    deficit. Therefore, improving WUE requires the optimum coupling of water and carbon
    processes at various spatio-temporal scales, and multi-factor coordination (Dunn
    et al., 2019, Kang et al., 2017, Papacek et al., 2019, Condon, 2020, Maurel and
    Nacry, 2020). Numerous studies have reviewed the progress and approaches of improving
    WUE in agriculture (Sinclair et al., 1984, Howell, 2001; Kijne et al. 2003; Condon
    et al., 2004; Blum, 2005; Deng et al., 2006). Nonetheless, there is still room
    for improvement in the extent of adopting water-saving agriculture, and in the
    developing countries, where there is a big gap between actual and potential WUE
    at different scales of individual, crop, and field (Hsiao et al., 2007, Kang et
    al., 2017). Changing the irrigation and fertilization ways is possible to improve
    yield by 30% when the other conditions are similar (Mueller et al., 2012). Factors
    contributing to the gap between actual and potential WUE include unmatched or
    not closely matched high-efficient irrigation technologies with agronomic practices,
    lack of scientific and precise control of field water use, and imbalance between
    regional cropping structure and water resources (Howell, 2001, Hsiao et al., 2007,
    Kang et al., 2017). Following the three factors mentioned above, there are three
    aspects needed to be worked on to promote water-saving agriculture and improve
    WUE. First, improving WUE has to be done from a plant or crop perspective, and
    requires studies on exploiting the crop’s physiological water-saving potential
    to reduce water consumption and maintain yield (Condon et al., 2004, Blum, 2005,
    Fereres and Soriano, 2007, Kang, 2019). Although water stress may interrupt crop
    normal growth, the crop itself has evolved to be able to prevent water loss, prioritize
    water supply to important organs, maintain cell water content, and develop surviving
    strategies under water stress (Condon et al., 2004; Nadal and Flexas, 2019). The
    impact of water stress on crops depends on crops’ drought tolerance, as well as
    the intensity and duration of water stress (Blum, 2005). Studying the mechanisms
    of crops maintaining growth under mild to moderate stress, and based on the results,
    designing a strategy that can improve crop survival ability could provide solutions
    for improving yield and WUE (Gupta et al., 2020). It is also important to develop
    new cultivars that were drought-tolerant and use water effectively (Medrano et
    al., 2015). Second, new water-saving, quality-improving, and high-efficient irrigation
    technologies are needed for improving WUE at the field scale (Jovanovic et al.,
    2020). These technologies are applied for the smart control of field water status
    according to precisely monitoring crops life water requirements (CLWR) and crop
    responses to water stress and can also stimulate the compensatory effects after
    a certain level of water stress, control redundant growth, and regulate stomatal
    water-carbon relations through root-shoot signaling (Kang et al., 2017). Other
    techniques that can reduce soil evaporation, increase infiltration, and soil water
    storage, improve light use efficiency and field WUE, such as planting density
    and cropping structure adjustment, fertilization, application of anti-transpirant
    and soil additives, plastic and straw mulches, etc. (Green et al., 2010, Vaz et
    al., 2016, Yang et al., 2018), are also needed (Mueller et al., 2012). Third,
    improving WUE requires exploiting the water-saving potential of irrigation systems
    at a regional scale (Hsiao et al., 2007). For that, regional water resources are
    needed to be properly allocated to match the cropping structure and from that,
    to build a climate-adaptive and water-saving planting system (Green et al., 2010).
    Smart irrigation districts are needed for the precise allocation of water resources
    according to the cropping structure and crop models to reduce water loss and improve
    WUE. The objectives of this review were to propose a high-efficient water use
    strategy and to construct an integrative approach that puts together diverse WUE-improving
    methods (Fig. 1). The water use strategy was developed based on the physiological
    responses of the crop to water deficit, crop life water requirements, precision
    irrigation management according to real-time monitoring crop responses to water
    deficit, and crop water-yield-quality models. The integrated approaches were built
    using the physiological mechanisms of crops responding to water deficit, as well
    as innovative irrigation technologies. We reviewed the advances of associated
    research fields and discussed the main obstacles and possible solutions in adopting
    the strategy in practice, as well as the outlook of future studies in the field.
    Specifically, the topics focused on physiological mechanisms of crop responding
    to water deficit stress and improving water use efficiency, regulating field water
    status precisely and improving water use efficiency based on accurate monitoring
    crop’s responses to water deficit, measurement and estimation of crop life water
    requirements, and quantitative models of water-yield-quality relations. The review
    was anticipated to provide references for researchers in the field and encourage
    the development of water-saving agriculture in arid and water shortage areas.
