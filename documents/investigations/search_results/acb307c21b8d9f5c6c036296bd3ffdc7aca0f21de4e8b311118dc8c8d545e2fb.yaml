    CLWR is an important approach for improving WUE. Irrigation scheduling determined
    based on CLWR reduced irrigation water by as much as 42%, compared with conventional
    empirical irrigation scheduling (Davis and Dukes, 2010). Precise ET estimation
    helps to implement effective irrigation management, while effective irrigation
    management, in turn, can save irrigation water, reduce the risks of groundwater
    loss and degradation, save energy, and maintain crop yield. Irrigation scheduling
    based on ET reduced irrigation by 21–34% while maintaining a similar yield in
    a study conducted on lettuce and cauliflower at Salinas Experimental Station,
    CA, U.S. (Johnson et al., 2016). Studies on both woody plants and field crops
    in arid areas of the south-eastern part of Spain have also shown that ET-based
    irrigation scheduling improved WUE significantly (García et al., 2020). Irrigation
    scheduling based on ET was found to control soil water status, prevent water stress,
    save irrigation water use, and improve WUE in an olive orchard in an arid area,
    Argentina (Capraro et al., 2018). Other researchers have tried to use meteorological
    data to directly estimate surface resistance and CLWR (Salvucci and Gentine, 2013,
    Rigden and Salvucci, 2015). Variables related to crop physiological processes
    and characteristics have been included in estimating CLWR, such as canopy radiation
    use efficiency (RUE), WUE, and photosynthetic carbon fixation (Stoy et al., 2019,
    Sinclair and Ghanem, 2020). Although there have been some encouraging results,
    some issues regarding the accurate determination of the CLWRs remain to be addressed:
    (1) to develop methods that can accurately partition between soil evaporation
    and plant transpiration. Plant transpiration is directly related to crop photosynthetic
    production, while soil evaporation is generally considered to be lost and ineffective
    for plant production (Pieruschka et al., 2010). However, the two components are
    difficult to differentiate (Allen et al., 1998, Kool et al., 2014). Therefore,
    studies on the methods that are based on physical and physiological mechanisms
    and able to partition the two components in a more precise way are urgently needed;
    (2) to develop CLWR estimation methods based on crop physiological mechanisms
    and water consumption processes. Current methods are essentially empirical and
    indirect, given that they do not take full account of crop water physiological
    processes (Stoy et al., 2019, Sinclair and Ghanem, 2020). Physiological methods
    that can take advantage of the latest advances in crop physiology and stomatal
    regulation theory are needed; (3) to develop CLWR diagnosis methods and associated
    precision management practices based on real-time monitoring crop water or stomatal
    opening status. Real-time monitoring crop water content or stomatal opening becomes
    feasible with the advances of modern technologies. For example, remote sensing
    technology or ground infrared thermometer can be used to monitor canopy temperature
    or albedo, and then obtain crop moisture and stomatal opening (Jones, 2014, Matese
    et al., 2018, Stoy et al., 2019). However, precise CLWR diagnosis methods, as
    well as precise water management practices based on real-time data, are still
    needed. 5. Quantitative models of crop water-yield-quality and their applications
    Crop water-yield models have been the focus of many studies and gained wide application
    in practice (Allen et al., 1998, Steduto et al., 2009). There are two types of
    crop water-yield models, depending on the length of growth period considered in
    the model (Steduto et al., 2009). The first type of model is to describe the relations
    between crop yield and the total water consumption or relative water consumption
    during the whole growing period, having either linear or parabolic forms. The
    second type of model is to related crop yield to water consumption at different
    growth stages. These models are often used to allocate limited water supply for
    optimum irrigation timing and amount of each irrigation, attempting to maximize
    the crop yield or total production at a given area (Kang and Cai, 2002, Hsiao
    et al., 2007). Although there have been extensive studies on water-yield models
    since the 1960 s, many critical issues remain unsolved (Steduto et al., 2009).
    From the late 1960s, crop models capable of simulating crop growth dynamics have
    been established based on knowledge in crop physiology, ecology, and micrometeorology,
    and have been used to optimize irrigation and fertilization practices through
    scenario analysis (Todorovic et al., 2009, Malik et al., 2019). Most crop models
    do not address crop quality simulation. Also, there are still few studies on crop
    water-quality models (Kang and Cai, 2002, Chen et al., 2014). As consumers pay
    more and more attention to crop quality, high-efficient water use decisions require
    a trade-off between high yield and good quality (Chen et al., 2021). Preliminary
    development of statistical and process-based water-yield-quality models has been
    explored, based on many experiments and numerical studies (Chen et al., 2014,
    Génard et al., 2014). Adapted from crop water-yield models, crop water-quality
    empirical statistical models have been developed to simulate the relationship
    between tomato quality and water deficit in different growth stages (Chen et al.,
    2014). Models based on plant physiological processes that could quantitatively
    describe the formation of crop quality have been developed (Fishman and Génard,
    1998, Génard et al., 2014). For example, the SUGAR model could simulate the changes
    in the sugar composition and content during fruit growth, following the principle
    of fruit carbon balance (Fishman and Génard, 1998). Fruit soluble sugar content
    is the result of a series of physiological and biochemical processes (Génard et
    al., 2014). First, the photosynthetic product (mainly sucrose) is transported
    from the leaves through the phloem and unloaded into the fruit. Then, biochemical
    metabolism is carried out through the action of various enzymes in the fruit cell
    symplast, apoplast, and vacuole. Some of the metabolism products are used to synthesize
    cell wall materials, organic acids, proteins, and temporary storage materials
    (such as starch), while some of them flow out of the fruit in the form of CO2
    through respiration, and the rest of the products remain in fruit as soluble sugars
    (mainly glucose and fructose). Meanwhile, fruit water content has an important
    influence on soluble sugar content through dilution (Génard et al., 2014). Therefore,
    three main underlying processes affect fruit soluble sugar content: assimilation
    supply, a metabolic transformation of sugars, and dilution by fruit water content
    (Prudent et al., 2011). Water stress alters the input of fruit assimilate, the
    transformation of sugar (Kobashi et al., 2000), and fruit water balance (Keller
    et al., 2006), thereby affecting the soluble sugar content (Conde et al., 2007).
    Although many studies have reported that water deficit affects the fruit soluble
    sugar content (Mitchell et al., 1991), there are still different explanations
    for the mechanisms behind it. Some research reported that water deficit influenced
    the sugar metabolism process and increased the total sugar content in fruit (Veit-Köhler
    et al., 1999), while others believed that water deficit only reduced the water
    content in fruit, thus affecting the sugar concentration by dilution/dehydration
    (Chen et al., 2020, Ehret and Ho, 1986). The process-based dynamic model combining
    the effects of plant growth, environment factors, and agronomic management with
    fruit sugar metabolism processes could provide a valuable method to quantitatively
    describe the response of fruit soluble sugar content to external environmental
    and management practices (Génard et al., 2007, Chen et al., 2020). Following the
    sugar metabolisms and feedback loops of tomato fruits, the TOM-SUGAR model was
    developed (Chen et al., 2021), adapted from the SUGAR model (Génard et al., 2007).
    Further, the TOM-SUGAR-WC model was established according to the regulation of
    fruit water content on sugar metabolism, to quantify the effect of fruit water
    content on transformation rates such as soluble sugar into other compounds or
    starch. With the model, the simulation accuracy of tomato sugar content has been
    improved, especially under water deficit conditions (Chen et al., 2020). Also,
    the SUGAR model has been coupled with the fruit growth model to simulate fruit
    growth and quality under different irrigation conditions (Chen et al., 2021).
    One of the drawbacks of the process-based crop water-quality models is that the
    parameters in the model are complicated and difficult to obtain. Further studies
    are needed to incorporate the model into crop water-saving and quality-improving
    high-efficient water use decision-making systems. 6. An integrated strategy of
    improving water use efficiency based on physiological mechanisms of crop response
    to water deficit and innovating irrigation methods Implementing innovative irrigation
    technologies developed based on the understanding of physiological mechanisms
    of crop responding to water deficit could greatly improve WUE (Kang et al., 2000a,
    Kang et al., 2017, Blanco et al., 2019, Gucci et al., 2019, Sarker et al., 2020;
    Ortega-Farisa et al., 2020). Owing to close cooperation between crop physiologists,
    irrigation scientists, and irrigation engineers, a series of new irrigation strategies
    and technologies based on physiological mechanisms of crop responding to water
    deficit has been developed, advancing from conventional irrigation scheduling
    based on soil water balance or ET (Ertek et al., 2006, Hunsaker et al., 2012).
    The newly developed strategies include non-full irrigation (NFI), regulated deficit
    irrigation (RDI), controlled alternate partial rootzone irrigation (APRI), and
    irrigation for coordinated regulating yield and quality (IRYQ), etc. The advantages
    and disadvantages of these irrigation strategies and the applicable conditions
    were summarized in Table 3. These water-saving strategies could be implemented
    by surface, furrow, sprinkler, and micro-irrigation methods, e.g., drip, subsurface
    drip, sprinkler, water gun, etc. (Jovanovic et al., 2020). Table 3. Summary of
