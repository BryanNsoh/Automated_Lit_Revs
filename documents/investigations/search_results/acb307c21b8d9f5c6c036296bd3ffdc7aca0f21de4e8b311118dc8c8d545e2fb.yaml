    There is much more scope for increasing the value per unit of water used in agriculture
    (economic water productivity) rather than increasing physical water productivity,
    which is becoming increasingly constrained. Strategies for increasing the net
    value of water used in agriculture include: increasing yield, changing from low
    to high value crops, re-allocating water from low to higher valued uses, lowering
    the costs of inputs, increasing health benefits and the value of ecological services
    of agriculture, decreasing social, health, and environmental costs, obtaining
    multiple benefits per unit of water, and achieving more welfare per unit of water.
    Increasing the value generated by water use and decreasing associated costs require
    understanding and interventions that look – beyond the direct production benefits
    and investment costs of agricultural water management – to the livelihood and
    ecological benefits and costs. 3.2.1. Livestock water productivity Globally, livestock
    production accounts for some 20% of agricultural ET (de Fraiture et al., 2007),
    and this proportion is projected to grow substantially with the increasing consumption
    of animal products. Reducing the amount of water required for livestock production
    could thus contribute considerably to reducing future agricultural water needs.
    The physical water productivity of animal products is derived mainly from the
    water required for the food that animals consume. Estimates of the amount of ET
    required to produce 1 kg of animal products vary widely between 3000 and 15,000
    l (Molden et al., 2007a, Molden et al., 2007b) depending on management practices,
    the kind of feed, how crop residues are used, the processing system, and how well
    the animals convert feed and plants into the animal product. Gains in livestock
    water productivity can be made by adjusting each of these factors. There is considerable
    scope for increases in livestock productivity, in both physical and economic water
    productivity (Peden et al., 2007). Strategies to enhance water productivity include
    improving feed sourcing of animals, enhancing animal production (milk, meat, eggs),
    improving health through veterinary services, grazing practices that avoid land
    degradation to lessen the amount of water required for grazing and reduce negative
    environmental impacts such as erosion (Peden et al., 2007). Livestock generate
    numerous values beyond food production that should be taken into account, including
    transport, plowing, support of cultural values and a means of buffering against
    drought. 3.2.2. Fisheries and aquaculture As with livestock, there is considerable
    scope for better integration of fisheries and aquaculture with water management
    systems to improve water productivity. The two major components of water use in
    aquaculture are the water required to produce feed and the blue water required
    for aquaculture. Water productivity is the mass or value of the aquaculture produce
    divided by the amount of water required for feed plus the amount of evaporation
    from the pond. On-farm water use in aquaculture can be as low as 500–700 l in
    super-intensive re-circulation systems and as high as 45,000 l of water per kilogram
    of produce in extensive ponds (Verdegem et al., 2006). Fish can often be integrated
    into water management systems with the addition of little or no water (Prein,
    2002). Renwick (2001) found that the fisheries in irrigation reservoirs at Kirindi
    Oya, Sri Lanka, contributed income equal to 18% of the rice production in the
    system. Fisheries in lakes, rivers and wetlands are only one of the many ecosystem
    services provided by aquatic ecosystems. The values and livelihood benefits of
    fisheries are high and often ignored or underestimated, but considering only the
    values of fish produced per unit of water would grossly underestimate the value
    of water in these aquatic ecosystems. Thus, maintenance of wetlands and biodiversity
    and their livelihood values should be considered, in addition to fish production,
    as potential benefits of leaving water in these aquatic ecosystems. 3.2.3. Applying
    integrated approaches Designing and managing agricultural water for multiple uses
    – drinking water, industries, livestock, fisheries – raises the economic productivity
    of water in water management systems (Meinzen-Dick, 1997, Bhatnagar et al., 2004,
    Nguyen-Khoa et al., 2005, van Koppen et al., 2006). Irrigation provides water
    for fruit and shade trees, habitat to sustain biodiversity and is a source of
    recharge for groundwater, which is a common source of rural drinking water supporting
    the livelihoods of smallholders. Integrated agriculture-aquaculture provides a
    means of recycling water and nutrients and obtaining more value and income from
    farm enterprises (Gupta et al., 1999). Multi-functional farm ponds, storing water
    for crop irrigation and domestic purposes, may be suitable for raising fish to
    improve household nutrition and provide a ready source of income. Agricultural
    water management practices provide multiple ecosystem services beyond food production.
    Practices that reduce environmental costs and enhance ecosystem services increase
    the value derived from agricultural water management (Matsuno et al., 2006, Scherr
    and McNeely, 2007). 3.3. Opening opportunities within river basins and beyond
    There are four primary ways to increase the productivity of water in a basin context:
    (a) increasing the productivity per unit of ET at the plant-, field- and farm-scale,
    as indicated above; (b) minimizing nonproductive depletion of water flows by reducing
    water flows to sinks, minimizing salinization and pollution of return flows and
    discharging polluted water to sinks; (c) improving management of existing irrigation
    facilities and reusing return flows by controlling, diverting and storing drainage
    flows; and (d) re-allocating and co-managing water among uses by re-allocating
    water from lower value to higher value uses within and between sectors, identifying
    and managing committed outflows for the environment and for downstream water allocation,
    co-managing among multiple uses, recognizing multiple uses, and reaping multiple
    benefits while mitigating adverse impacts and incorporating aquaculture, fisheries,
    and livestock considerations into basin management. At larger scales with more
    users, and more interaction between users, water productivity issues become increasingly
    complex. The intersectoral nature of water, competition for water use, resource
    degradation and issues of equity come into play. Assessing the impact of a change
    in basin water use requires analysis of the changes in benefits and costs and
    their distribution among stakeholders. The first part of the analysis requires
    a hydrological examination to understand the changes in quality, quantity and
    timing of water for different uses. This is not always obvious because of complex
    hydrologic interconnections. People who tap into a stream in the hills may have
    no idea of the consequences for downstream agriculture or wetlands. The second
    part requires a comprehensive valuation exercise to assess marginal water productivity
    and the nonmarketable values associated with water use such as the those derived
    from ecosystem services (Ward and Michelsen, 2002). For example, if a small amount
    of water is moved from agriculture to a higher value industry, it can generate
    a large net gain because water in support of, say, computer chips generates much
    more value than water provided to produce wheat. But industries typically have
    a very low consumptive water requirement, and after enough water is given for
    the industrial process, the value of additional water flowing to industry falls
    to zero—or becomes negative if industry pollutes return flows. Similarly, taking
    a little water from rivers for agriculture may result in very small changes in
    ecosystem services delivered by the river, but this may provide a large gain in
    agricultural value. However, when rivers are reduced to minimum levels, the next
    drop taken out of the river may be at a considerable ecosystem cost. Such analysis
    is not common in part because the integrated hydrological and valuation tools
    are complex and imprecise, but also because there are too few institutional arrangements
    where such information enters the decision-making process. Nevertheless, it is
    possible to make much more informed decisions than those that are being made today.
    Stakeholders representing each use should be involved in decisions on re-allocating
    water and the types of information discussed should be available to them. Valuation
    of nonmarketable functions and services calls for stakeholder processes to decide
    how to balance the needs of the various groups. Disagreements about actual allocation
    will always remain because of the differences in the values, goals, priorities
    and aspirations of people (Warner et al., 2006). Thus, informed multi-stakeholder
    decision-making processes are needed to address conflicts and find constructive
    solutions (Emerton and Bos, 2004). 3.3.1. Increasing WP at the global level Global
    gains in water productivity can be achieved by growing crops in places where climate
    and management practices enable high water productivity and trading them to places
    with lower water productivity. In 1995, global trade from high water productivity
    areas to low water productivity areas resulted in an estimated 7% less ET and
    15% less depletion of irrigation water than would have been required to grow the
    same amount of crops (de Fraiture et al., 2004) without trade. But trade takes
    place for other economic and political reasons, and gains in water productivity
    are merely a by-product. A more detailed analysis of trade that considers payment
    for imports, rural employment and environmental impacts must be considered. This
    is even more important in view of the current high commodity prices which have
    led some countries to raise export tariffs on grains. 4. Reasons for caution 4.1.
    Limits in the scope for increasing crop water productivity Does crop breeding
    and biotechnology hold the key to gains in water productivity? There is controversy
    about the potential for future increases in the harvest index for common crops
    like wheat and rice (Keller and Seckler, 2004). Some argue that much of the potential
    for increasing the harvest index for common grains such as wheat, maize and rice
    was met during the green revolution (Tanner and Sinclair, 1983, Richards et al.,
    1993), and others see some scope, especially in crops such as sorghum and millet,
    that have not received so much intensive research (Bindraban, 1997, Bennett, 2003).
    Crop breeding that targets early growth vigor to reduce evaporation and increase
    resistance to droughts, disease or salinity could all improve water productivity
    per unit of ET. Moderate impacts on crop water productivity from improvements
    in plant genetics should be expected in the medium-term. Because the gap between
    the actual practice and the biophysical potential is so large, greater and easier
    gains are possible through better management. Improvements in plant genetics,
    however, can play an important role in reducing the risk of crop failure. More
    value per unit of ET can be achieved by improving the nutritional quality of crops
    and reducing pesticides and other agrochemical inputs through disease- and pest-resistant
    crops. This can be achieved slowly through conventional breeding, or more quickly
    using appropriate biotechnological tools (Bindraban et al., 2006). How much scope
    is there to increase the grain yield relative to ET? Because of the biophysical
    relation between biomass and transpiration, there is possibly little gain to be
    made in this area (top curve in Fig. 3). The yield versus transpiration index
    has already improved substantially because of changes in the harvest index in
    many places. The lower two lines in Fig. 3 indicate that improvements in physical
    water productivity are possible through improved management that increases the
    ratio of yield to ET. But in many of the most productive areas of the world, such
    as the Lower Yellow River Basin, or in most of Europe, North America and Australia,
    large improvements have already been made and there is little scope for further
    improvements. The implication is that more ET will be required to achieve higher
    yields in these highly productive areas. Download : Download full-size image Fig.
