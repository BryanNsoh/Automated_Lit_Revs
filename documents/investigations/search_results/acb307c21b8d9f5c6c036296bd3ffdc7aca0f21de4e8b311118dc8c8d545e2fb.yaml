    Adaptation strategies in response to climate change Adaptation strategies in CSA
    are the only way to reduce negative effects of climate warming on cereal crops.
    Different adaptation approaches like better crop management practices, modern
    breeding, and biotechnological approaches can develop climate resilient cereals
    to help cope with climate warming56,105,106,111,127,162,163,164,165. Revolutions
    in plant breeding (molecular and conventional for incorporation desired characteristics)
    and genetic engineering (integrated transgenic techniques like marker-trait associations
    and genome-wide selection) could assist to reduce overwhelming food security concerns
    against extreme-weather conditions, through producing climate adaptive cereal
    plants166,167,168,169,170,171,172,173. Thus coping with climate warming is an
    urgent concern globally and in order to adapt cereals to changing climatic conditions,
    the following approaches are mandatory. Crop management practices Better and improved
    crop management practices can minimize negative impacts of temperature extremes.
    Under climate warming, all better crop management practices should be brought
    to the fields to get real benefits105,129,174,175,176,177,178,179,180,181,182,183,184,185,186.
    Usage of quality seed are big concerns and quality seed availability to the farmers
    are under 20%. Good quality and genetically pure seed should be provided to farmers
    to minimize negative impacts of climate change and achieve sustainable nutrition
    security6. Farmers’ access to good quality seed of cultivars adapted to diverse
    ranges is still obstructed by inadequate and incompetent seed production besides
    weak delivery systems, scanty seed policies, and excessive price of seed187. There
    are many helpful adaptation strategies related to crop husbandry reported by scientists,
    comprising abiotic factors, for example, changing sowing and harvesting date,
    crop rotation, irrigation techniques, deficit irrigation, soil management practices,
    improvement of irrigation efficiency and variation in cropping patterns etc.5,14,25,188,189,190,191
    (Table 6). Table 6 Observed changes in trend of phenology of agronomic crops in
    different countries. Full size table Raised bed planting method for maize and
    rye crop is useful to obtain maximum attainable grain yield. The most important
    approach is choosing the optimum sowing date for cereal crops under climate change.
    Changing sowing date to evade the harmful influences of high temperature at anthesis
    and during pollination and fertilization has been suggested as an adaptation tactic
    for climate warming. A change in sowing window, for example, earlier sowing of
    winter and spring cereal crops and delayed sowing of summer and autumn cereals
    to escape hot and dry periods in growing seasons, is one useful adaptation to
    climate uncertainty. Therefore, sowing of cereals has been adjusted according
    to optimum temperature conditions, resulting in substantial yield increases by
    escaping temperature stress during grain filling phase60,127. Optimization of
    sowing time, planting density, and best irrigation techniques are dynamic strategies
    to confront weather-based stresses. Establishing innovative and precision irrigation
    water management might contribute to the mitigation of negative issues related
    to climate change. Better irrigation management can improve cereal crop productivity
    under climate warming. Water-saving interventions such as direct-planted rice,
    a modified system of rice intensification and alternate wetting and drying (AWD)
    of rice were implemented in a cluster approach and resulted in enhanced water
    use efficiency225,226,227,228,229. Optimum fertilization rates are also very effective
    to decrease the impact of global warming. Optimizing fertilizer use provides for
    better adaptability by enhancing energy capture by plants, by maintaining soil
    fertility and pesticide use, and increasing productivity230,231,232,233. The significance
    of fertilizer in nourishing the world population is undeniable. Enhancing fertilizer
    use efficiency (minimizing losses like volatilization and leaching; ultimately
    nutrients availability to crops) is dynamic under climate change. Adaptation of
    integrated soil fertility management and precision nutrient management is helpful
    to minimize the negative influence of higher temperature221,234,235. Laser land
    leveling (through enhancing water application efficiency, uniform distribution
    in fields and availability to crop plants; thus increasing water use efficiency)
    can enhance cereal grain yield under warming climate. Agroforestry techniques
    could help growers to diversify their crops, and their profits, along with enhancing
    climate resilience. Integrated pest management are useful approaches to cope with
    the thermal trend impact in cereal based cropping systems173,235,236. Some important
    agronomic practices to cope with climate warming are described below in greater
    detail. Sowing date Adjustment of sowing date to accommodate the thermal trend
    is significant for proper phenology of cereal crops. Zhang et al.237 reported
    that delayed sowing might be an efficient way to coup with water stress. Climate
    warming accelerates crop growth and shortens duration of phenological phases of
    cereals. Physiological processes including photosynthesis, starch conversion and
    nutrient metabolism are negatively affected by changing phenology due to heat
    stress31,200,238,239,240,241. The use of climate-smart cultivars, besides optimum
    planting dates, can reduce risk impacts due to warming149,242. Hence, decisions
    about seed rate, planting density, spatial arrangement and other management practices
    including irrigation, nutrition and application of pesticides etc. are affected
    by planting date243,244,245. However, to get real benefits sowing date should
    coincide with growth cycle to make the optimal use of possible environmental circumstances
    and managements149,202,203,246,247,248. Planting geometry Optimum planting geometry
    can be employed for the reduction of harmful effects on phenology due to climate
    change. Plant phenology is also affected by planting geometry130,249. Crop microclimate
    is changed by varying planting geometry like planting density, row spacing, seed
    rate etc. Management of planting geometry, e.g., decreased plant density, broader
    plant or row to row distance, and skip-row configurations are adaptation strategies
    that can be adapted in the dryland farming areas for better utilization of available
    soil-water250. Nevertheless, optimum planting geometry could improve resource
    use efficiencies in crops through proper crop phenology, producing more leaf area
    and ultimately more favorable yield components and yield in cereal crops in all
    climatic conditions251,252. Planting geometry affects solar radiation interception,
    canopy coverage, crop growth rate and biomass accumulation215,253,254,255,256,257,258.
    Furthermore, with optimum planting geometry, total dry matter production and ultimately
    grain yield increase was mainly due to more photo-assimilates252. Planting practices
    have significant impact on maize productivity as concluded by Huang et al.259.
    They reported that soil temperature and growth period precipitation are determinant
    factors in dryland farming systems. Thus, they recommended that selection of suitable
    planting patterns according to the limiting factors can uplift dryland agriculture.
    Supplementary irrigations Supplemental irrigation is an important adaptation strategy
    for the reduction of harmful effects due to climate warming on cereal crops worldwide260.
    Supplemental irrigation is application of a limited amount of water at very critical
    stages for the improvement and stabilization of grain yield of cereal crops when
    rainfall is insufficient to provide adequate water for proper growth and development.
    Supplemental irrigation can minimize the impact of heat stress261. During the
    previous decades, the main source of water was canal irrigation water, but nowadays,
    water shortage is severe, so supplemental irrigation can be helpful especially
    in arid environments. Supplementary irrigation, particularly during critical crop
    phenological stages and phases, can improve cereal crop yield as well as water
    efficiency in cereal based cropping systems262. Supplementary irrigation practice
    is a simple, nevertheless, extremely effective practice that allows the farming
    community to grow and manage cereal crops by irrigating at the optimum time, without
    being at mercy of the unpredictable precipitation. Supplementary irrigation permits
    farmers to grow cereal crops during their optimum growing period, which can enhance
    grain yield and avoid crop exposure to lethal heat and drought stresses in warm
    areas, and frost in cooler areas worldwide263. Plant breeding and genetic modifications
    Plant breeding and genetics provide dynamic mechanisms for adaptation of cereal
    cropping systems to heat stress. The combination of molecular and conventional
    plant breeding and genetic methods can be helpful to recognize and develop eco-stable
    varieties with required genotype-environment combinations that will be beneficial
    in farming under changing climatic circumstances166,167,264,265,266,267. The desirable
    characters like drought, and cold and heat stress resistance, resistance to pests,
    and ability to cope with water logging and salinity can be accomplished by integrating
    conventional, molecular and transgenic techniques169,170,268,269,270. Zachariah
    et al.271 recommended use of drought-resilient food crops to mitigate the immediate
    agrarian crisis. As according to their analysis, rainfall deficit is the primary
    cause of crop failure, as compared to rising temperatures. Comprehensive overview
    of the C5-MTase gene family members in wheat was presented by Gahlaut et al.272.
    They identified 52 C5-MTases (cytosine-5 DNA methyltransferases) gene family members
    (4 sub-families i.e. CMTs (Chromomethylase), METs (Methyltransferase), DRMs (Domains
    Rearranged Methyltransferase) and DNMT2s (DNA methyltransferase homologue 2))
    that could be used to develop drought/heat stress in wheat. Molecular approaches,
    comprising the use of marker-trait associations and genome-wide selection, are
    providing opportunities for developing germplasm with tolerance to several abiotic
    and biotic stresses. The adverse effects of heat stress can be mitigated by developing
    crops with enhanced thermo-tolerance. Boote et al.273 in their work concluded
    that peanut, soybean, pearl millet are more heat tolerant than sorghum, bean and
    chickpea. Genetic diversity for climate change has previously been reported for
    cereals with the application of comparative biology, genetic diversity analysis,
    collaborative phenotyping and crop simulation modeling198,274,275. Photoperiod
    insensitivity could be incorporated by breeders; accordingly seed-filling could
    start before onset of higher temperatures. The use of modern cereal crop varieties
    is dynamic adaptation strategy for obtaining higher grain yields under climate
    change274. Adoption of improved cultivars is an important approach to adapt to
    climate variability and change. Heat tolerant varieties for cereal crops are essential
    under higher temperature stress198. Breeding and sowing of improved, resistant
    cultivars (against abiotic and biotic) are key strategies to adapt to climate
    change. Growing varieties with enhanced climate warming tolerance is important
    to maintain pollen viability, for example, grain number and grain protein163,275,276.
    Late-maturing maize cultivars enhance grain yield due to longer grain filling
    duration. Improved cultivars with resistances and tolerances to abiotic and biotic
    stresses for cereal crops can increase resource use efficiency. Growing of genotypes
    requiring more GDDs can better resist thermal stress (Table 6). Drought tolerant
    varieties can increase radiation use efficiency under climate warming conditions.
    Avoiding drought stress by genetic improvements will have a major role for ensuring
    food security and reducing grower''s exposure to drought-risk. Adapting cultivars
    with deep root-systems, mainly in areas that experience prolonged dry spells,
    could be a useful strategy under climate warming stress. Slow maturing cultivars
    also minimize the adverse effects of heat stress particularly at anthesis144.
    Biodiversity Agricultural biodiversity is essential for adapting to climate change
    (i.e., multiple cropping vs. sole cropping; diversified/integrated farming vs.
    specialized farming). Growing different varieties of crop can be beneficial in
    tackling climate-warming risk277,278,279. More diverse and longer-cycle crop rotations
    will need to combine sequences of annual row crops such as maize and soybean with
    close-drilled cereals, shallow-rooted with deep-rooted crops, summer crops with
    winter crops, and annuals with perennials in the same fields280,281,282,283. Similarly,
    increasing diversity within crops may be a powerful way to reduce agricultural
    declines from climate change as concluded by Morales-Castilla et al.284. Multi
    cropping systems and crop rotation (including leguminous or green manuring crops
    in existing cereal-based cropping systems) are useful to combat the adverse influence
    of climate change. Resilience to unpredictable weather will also benefit from
    intercropping, with the creative arrangement of multiple interacting crop species
    to diversify the field and the landscape101,172,285,286. Sloat et al.287 reported
    that warming impact on maize, wheat and rice could be moderated by migration of
    these crops over time and the expansion of irrigation. Multiple-cropping systems
    and strategies to integrate animals and crops will make more efficient use of
    natural resources and applied inputs; these include systems such as permaculture,
    agroforestry, alley cropping, intercropping and sowing C4 crops compared to C3
    crops. Diverse cropping systems with spatial diversity, and adapted to specific
    fields, soil conditions, and unique agro-ecozones can minimize negative effects
    of heat stress288. Cereal crop production resilience can be achieved by planting
    diverse combinations of cropping schemes together in the same field, and economic
    resilience through production of a range of products that can be marketed by various
    channels215,253,289,290. Multiple cropping systems can diversify the cropping
    systems. This comprised of sowing two or more cereal crops on the same field,
    either at the same time or one after another, are production intensification strategies215,253.
    Such cropping systems have the benefits of decreasing the risk of whole crop failures,
    therefore ensuring a higher level of production stability for the farm community235,291.
    Sufficient cropping systems, particularly in regions that are extremely influenced
    by the effects of climate warming, are professed as an important approach to adaptation.
    Grain yields in sequential cropping systems were higher than average grain yields
    in single cropping systems, suggesting that sequential cropping systems contributed
    towards reducing the negative impact of climate warming in comparison to single
    cropping systems83,292,293,294. Resource use efficiency through crop diversification
    can further be improved by adapting advanced production technologies, physiological
    based resilience to climate change, crop rotations, improved water and nitrogen
    use efficiencies, crop modeling as well as planning before time through the use
    of forecasting skills to adapt to climate change under current and future climate
    scenarios163,196,286,290,295,296,297,298,299,300,301,302,303,304,305,306,307,308,309,310,311,312,313,314.
    Conclusion This work has highlighted the negative impacts of climate warming on
    cereals crop phenology which will become frequent and severe in future. Climate
    warming is threatening global food security due to consequences like heat, drought,
    and salinity stresses. It has shown considerable impact on cereal production by
    shortening crop phenology. With climate warming, all phenological events occurred
    earlier and resulting phenological phases were shortened in various regions and
    countries across the globe, as a result of which plants got less time to assimilate
    CO2, and this ultimately resulted in yield reduction. The earlier wheat stages
    were observed in northwest China, and delaying was recorded in north south regions
    in China and Pakistan. The reduction in phenological phases was also observed
    in northeast China, Pakistan, Spain, Australia, Argentina, Romania, Germany and
    Pakistan. Rice phenological stages and phases were affected worldwide. The rice
    stages were earlier in Punjab, Pakistan and India, and transplanting-to-maturity
    phases were reduced in Pakistan and China. Maize phenological stages were delayed
    in most countries. Phenological phases of maize were also shortened in Pakistan,
    China and USA. In Germany and in Lithuania, oat stages were earlier while delayed
    in Spain due to global warming. However, these phases were significantly reduced
    in Spain. Rye phenological stages were earlier, and phases were shortened in Poland
    and Germany. Recommendations This impact of climate warming can be mitigated by
    developing cereal crop cultivars well adapted to climate change, changes in management
    practices e.g. sowing dates zoning of crops and by increasing cereal crop biodiversity.
    Further research regarding crop plasticity is necessary to adapt cereal crops
    under a wide range of climatic conditions in order to avoid yield losses due to
    climate warming. Similarly, wider spectrum climate change adaptation options e.g.
    change in cropping patterns, use of early maturity and less water-consuming crop
    varieties, availability of stress tolerant crop varieties, modification in sowing
    date, crop insurance, implementation of location specific technologies, application
    of modern technology, intercropping, mixed cropping, socioeconomic and institutional
    interventions, crop modeling, whole farm modeling, integrated crop-livestock management
    and plantation of tress around the field are recommended to mitigate the impact
    of climate warming. References Sarwar, M. H., Sarwar, M. F., Sarwar, M., Qadri,
