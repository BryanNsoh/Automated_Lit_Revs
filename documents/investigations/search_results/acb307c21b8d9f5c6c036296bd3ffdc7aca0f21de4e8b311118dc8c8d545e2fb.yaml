    ingredient, storage, transportation, processing, etc.), and the complexity of
    the fruit formation process affecting quality, many factors should be considered
    when considering the influence of water deficit on fruit quality, such as water
    deficit intensity, timing, and irrigation method, etc. (Treeby et al., 2007, Patanè
    and Cosentino, 2010). In terms of water deficit intensity, many studies have shown
    that reducing irrigation by 20% could improve crop quality without a significant
    yield reduction (Treeby et al., 2007). Moderate water deficit could significantly
    improve the fruit soluble solid content, sugar content, organic acid, and other
    flavor quality traits (Treeby et al., 2007, Patanè and Cosentino, 2010), as well
    as the nutritional traits such as lycopene and vitamin C (Patanè and Cosentino,
    2010). In terms of water deficit timing, reducing irrigation amount by 33.3% in
    the mid and late stages of tomato fruit development could significantly improve
    the tomato flavor and nutritional quality (Chen et al., 2013, Chen et al., 2014).
    In the study of pear jujube, water deficit in the fruit development stage could
    improve fruit flavor and nutritional quality, reduce rotten fruit proportion,
    and improve storage and transportation traits (Cui et al., 2008). Four physiological
    mechanisms might contribute to the effects of moderate water deficit leading to
    fruit quality improvement: (1) Water deficit reduces fruit water content, thus
    increases the concentration of carbohydrate and other substances (Zhang et al.,
    2017); (2) Water deficit limits plant vegetative growth, and promotes the distribution
    of assimilates from lateral branches to fruits by regulating the source-sink ratio
    (Patanè et al., 2011); (3) Moderate water deficit increases the accumulation of
    starch at the early stage of fruit development, thus the proportion of starch
    converted into soluble sugar is increased during fruit ripening (Zegbe et al.,
    2004). Besides, vegetative growth restriction increases the light transmittance
    of plants, which is conducive to fruit coloring and response to the synthesis
    and transformation of nutrients (Bénard et al., 2009); (4) Water deficits can
    stimulate the mRNA expression related to sugar metabolism. As a result, the activities
    of sugar metabolism enzymes are enhanced, which promotes the accumulation and
    transformation of sugar (Deluc et al., 2009). On the other hand, the content of
    ABA and ethylene are also increased, which are related to the initiation and promotion
    of fruit ripening (Zaharah et al., 2013). In practice, a trade-off between high
    yield and good quality has to be made in the irrigation decision process. Quantitatively
    modeling the interactive relationship between water-yield-quality of cash crops
    is the key to realize IRYQ (Wang et al., 2011). IRYQ strategy should consider
    the effects of irrigation on both yield and quality, and their combined effects
    on economic returns. IRYQ has also been applied in joint optimization of irrigation
    scheduling and planting patterns for seed maize (Fig. 4). In addition to the high
    yield, producing more seeds with high vigor is also important for seed maize.
    Kernel number and weight that determine the seed maize yield are affected by the
    interactions of irrigation, relative planting time, and the ratio of female to
    male plants. Therefore, the irrigation scheduling should be jointly optimized
    incorporating the planting pattern of female and male plants to have kernels as
    many as possible with the kernel weight within a specific range, to achieve the
    ultimate goals of water-saving, good quality, and high efficiency. To do that,
    a model that can accurately simulate kernel numbers and weight under different
    water conditions has to be constructed (Wang et al., 2017, Wang et al., 2018).
    The Flowering model, proposed by Lizaso et al. (2003), was used to simulate kernel
    number formation by flowering characteristics under sufficient water supply. Adapted
    from the Flowering model, the Water-Flowering model can simulate the kernel number
    formation under different water conditions for seed maize (Wang et al., 2017,
    Wang et al., 2018). Specifically, the model modified the pollination, silking,
    and kernel formation module of the Flowering model by incorporating the effect
    of water stress during the vegetative and flowering stages on the pollen shedding
    and silking, and the effect of seed-set capacity (SC) on the kernel formation.
    Kernel weight of maize is closely related to the source-sink ratio after flowering
    (SSR). However, studies have shown that kernel weight could differ by as much
    as 100 mg per kernel with the same SSR (Tanaka and Maddonni, 2008). To reduce
    the risk of seed germination failure, the upper and lower limit of kernel weight
    (ULKW), a simulation model for the lower limit of kernel weight at different SSR
    levels was developed (Wang et al., 2019). Download : Download high-res image (575KB)
