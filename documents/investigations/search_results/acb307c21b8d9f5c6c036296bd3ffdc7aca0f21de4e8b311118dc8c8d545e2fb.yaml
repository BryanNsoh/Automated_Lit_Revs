    The predicted changes in temperature during the next 40 to 70 years are expected
    to be in the range of 2–3 °C in different regions. Intensity and duration of warming
    trends and heat wave events are predicted to become more extreme in future than
    at present and during last decade67,68,69. Extreme temperature events have short-term
    spells of a few days with temperature increases over 5.0 °C above normal. Frost
    caused sterility and abortion of grain whilst extreme heat caused a decrease in
    the number of grains and reduced grain filling duration70,71,72. Day-to-day minimum
    temperatures will rise more rapidly compared to daily maximum temperatures leading
    to increased mean temperatures. These variations have detrimental effects on yield52,73.
    The work by Srivastava et al.74 concluded that maximum temperature affects the
    maize grain yield more than the minimum temperature under variable CO2 levels
    in both irrigated and rainfed conditions. Furthermore, their study confirmed that
    maize yield was low for RCP 2.6, 4.5, 6.0, and 8.5 under irrigated as compared
    to rainfed condition. If such changes in temperature will remain occurring in
    future, then adaptation strategies such as change in sowing date and cultivars
    shifts are needed to offset such impacts75,76,77,78. Crop phenology is the most
    significant feature of crop adaptation, and spatial and temporal changes in phenological
    stages and phases provide well-built indications of the biological influence of
    thermal trend. Change in phenological seasonality is having both direct and indirect
    effects on natural vegetation and cereal crop productivity25,26,79,80,81. Measured
    climate-warming trends have been implicated as a reason for accelerated cereal
    crop growth rates and reduced growing durations. Since phenology is highly sensitive
    to climate change and has significant impact on carbon balance. Thus the asymmetric
    and opposing response of phenology to daytime and night-time was studied by Wang
    et al.82 and concluded that Tmax and night-time Tmin had opposite effects on the
    timing of start of the season, delayed end of the season and prolonged length
    of growing season. Furthermore, several earlier studies documented that the intensity
    of the response of phenological stages and phases of agricultural crops to warming
    trend is variable at spatio-temporal scales79,83,84. Phenology is well known climate
    change indicator. However, there is a lack of critical analysis of climatic warming
    impacts on cereal phenology shift and management of climatic impacts to ensure
    future global food security. Therefore, a major objective of this review is to
    analyze the phenological fingerprinting of cereal crops in response to climate
    warming, and to discuss important management strategies to overcome the climate
    warming impacts on phenological shift of cereal crops. Climate warming The global
    environment is changing with increasing temperature and carbon dioxide concentration
    [CO2]. Generally, burning of fossil fuels are the principle source of climate
    warming. Jackson et al.85 reported that global CO2 emissions by fossil fuel burning
    in 2017 were 36.2 billion tonnes, which reached to 37.1 billion tonnes in 201886.
    Additionally, CO2 emissions due to biomass combustion were approximately 1/3rd
    of the fossil fuel emissions during 1997–201087. These CO2 emissions contribute
    to global warming and the current fossil fuel reserves have the potential to increase
    the global temperature up to 2 °C by 2050. Phenology of crop is codetermined by
    environmental conditions (thermal time requirement) and agronomic practices (Sowing
    date and cultivar features). Detection of climate warming impact on phenology
    is not easy mainly because of change in sowing date and introduction of new cultivars.
    Warming accelerate crop development but it could result to delayed development
    for long duration cultivar or late sowing date. The impact of climate warming
    can be mitigated by use of new cultivars with longer thermal time requirement.
    It has been documented earlier that 1/3rd of the increased temperature impact
    on phenology was compensated by the introduction of new cultivars with altered
    temperature requirements. Globally, the climate warming and other stresses are
    contributing towards yield losses and advocating the necessity of changing the
    crop calendar (Fig. 2)57,88,89,90,91. This necessity for changing the crop calendar
    is mainly because of changes in the timing of plant phenological stages or events
    that respond to temperature (Fig. 2). This change in cropping calendar might have
    positive or negative impacts on productivity, depending on type of crop and geographical
    locations92. He et al.37 reported delayed sowing dates and use of longer duration
    cultivars are possible management adaptation options needs to be considered to
    adapt to climate change. Their results indicated that farmers have a wider sowing
    window in spring and can select frost tolerance and long growing season cultivars
    that can mitigate detrimental effects of climate warming. Thus, it is very significant
    to study the climate warming effect on cereal crops phenology. Figure 2 A simple
    presentation of climate warming effects on growth and development of crop plants.
    Full size image Impact of climate warming on phenological shift Phenological stages
    of the crop plant are set very strictly to the seasonality of the environment
    and are therefore influenced by changes in the environment. Furthermore, the duration
    of phenological stages is also associated with CO2 assimilation, so a shift in
    phenology may affect crop yield. Tao et al.38 explored the climate-crop-region
    relation for major crops, i.e., rice, maize and wheat over a period of 1951–2002
    and reported a trend of 3.2 × 105, − 1.2 × 105, and − 21.2 × 105 t decade−1 change
    in production of rice, maize and wheat respectively. They found different impacts
    of climate warming in different regions. For instance, in northeast China; rice
    production increased, and in northeast and north regions maize and wheat yield
    decreased in all studied regions. Wang et al.7 reported shortening of vegetative
    and reproductive growth phases of double rice grown across southern China in response
    to temperature increase. Blecharczyk et al.93 investigated phenological and climate
    warming data of winter rye grown in Poland from 1957 to 2012 and reported an increase
    of 2 °C in average temperature. During this period, they observed significant
    delay in sowing dates and an advancement of 4 days decade−1 in flowering initiation.
    These changes occurred due to the relative thermal requirement of the crops and
    cultivar effects. They also reported compensatory effects of cultivars and management
    practices on crop phenology in response to climate warming. Increased temperature
    speeds growth, which leads to reduced yield. Ahmad et al.94, Huang and Ji95 and
    Wang et al.96 reported negative correlations of temperature rise with all the
    phenological stages besides cotton yield in central and lower Punjab regions of
    Pakistan. They further reported that about 30% of the negative consequences of
    climate warming are compensated by sowing new cotton cultivars with high thermal
    requirements. Although climate warming is a long and continuous process, it has
    accelerated during the industrial revolution i.e., after the mid-twentieth century.
    With rapid industrialization, emission of CO2 increased in the atmosphere and
    increasing population lead to deforestation to clear new residential area. Earlier
    crop flowering and maturity have been observed during the last few decades, but
    crop management also has impacted the effect of climate warming. Siebert and Ewert52
    reported spatial differences in climatic effects in different regions of Germany
    due to temperature and day length effects. Compensation of climatic warming effects
    on cotton, wheat and rice (30, 21 and 35%, respectively) grown in Punjab, Pakistan,
    using new cultivars with higher thermal requirements are also reported88,94. However,
    they reported spatio-temporal differences in the crop species for response to
    climate warming. Sorghum (Sorghum bicolor L.) is a very important crop in arid,
    marginal and warm regions throughout the world, and it is affected by climate
    warming. Srivastava et al.97 analyzed the impact of climate change on sorghum
    using the InfoCrop-SORGHUM simulation model. They reported regional variation
    in response to climate warming and projected a 7% yield reduction up to 2020.
    Sultan et al.98 assessed near-term climate warming impacts on sorghum yield using
    different crop models in West Africa. Based on 1961–1990 data, they projected
    an increase of 2.8 °C in mean temperature of 2031–2060 and robust change in rainfall
    pattern and projected 16–20% yield reduction in response to the climate changes.
    Shew et al.99 studied climate-warming impact on 71 cultivars across 17 locations
    in South Africa from 1998 to 2014 through extensive regression models. The outcomes
    showed that heat drives wheat yield losses. The reduction was 12.5% with an additional
    one-day (24 h) exposure to temperature above 30 °C. Furthermore, 8.5%, 18.4% and
    28.5% yield reduction was observed for uniform warming scenario of + 1 °C, + 2
    and + 3 °C respectively. They suggested that warming impact could be reduced by
    sharing gene pools with wheat breeding programs. Sonkar et al.100 reported 7%
    decrease in wheat yield per 1 °C rise in the mean temperature. Thus, there is
    a dire need of further research especially on the effects of climate change on
    the optimum temperatures required for different crop development stages. In short,
    climate warming has mostly negative impacts on crop species by disturbing their
    phenology, but these impacts can be compensated or converted into positive effects
    by proper management, ideotype designing and breeding of fast-growing crops with
    higher thermal requirements37,88,101,102,103,104,105,106. Role of phenological
    stages and phases in cereal crop grain production Cereal crop phenology is very
    sensitive to climate change88 as compared to other agronomic crops; consequently,
    phenological changes are frequently used to measure how climate warming influences
    the agricultural ecosystems in a particular region107,108,109. Numerous methods
    have been utilized to elucidate the intensity of the effect of climate change
    on agronomic cereal crops. The methods include analysis of satellite images on
    vegetation greenness, measurement of net primary production with Normalized Difference
    Vegetation Index (NDVI), and particularly, determination of temporal and spatial
    variations in phenological seasonality26,79,110,111,112,113,114,115. The data
    on stages and phases of cereal crop phenology and climate meteorological data
    are collected from phenological networks or through designated observation stations.
