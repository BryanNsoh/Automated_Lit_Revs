    \ precision agriculture involves the use of agronomic concepts and innovative\
    \ technology to\ncontrol the geographical and temporal variance related to every\
    \ aspect of agricultural output. Crop\nwater status is monitored in agricultural\
    \ areas using a variety of remote sensing techniques. It mainly\nincludes remote\
