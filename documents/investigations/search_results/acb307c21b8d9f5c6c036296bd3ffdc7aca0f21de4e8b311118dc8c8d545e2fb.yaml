    2. Physiological mechanisms of crop responses to water deficit Many studies have
    shown that the improvement of WUE under mild or moderate water stress is the result
    of the combined effects of root growth (Sharp et al., 2004, Prince et al., 2017,
    Kang, 2019), root-shoot signaling, and stomata optimum regulation (Kang and Zhang,
    2004, Zait et al., 2019), redundant growth control and compensatory effect after
    water stress (Goodwin and Boland, 2002, Kang and Cai, 2002, Gucci et al., 2019).
    Fig. 2 showed the physiological mechanisms of crop responses to water deficit,
    as well as the processes related to their effects on WUE, adapting from the findings
    of previous studies (Zhang and Davies, 1989, Davies et al., 2002, Sharp, 2002,
    Chaves et al., 2003, Wilkinson, 2004, Wilkinson and Hartung, 2009, Papacek et
    al., 2019). Download : Download high-res image (745KB) Download : Download full-size
    image Fig. 2. Diagram for physiological mechanisms of crop responses to water
    deficit and the processes that influence water use efficiency. Some studies reported
    that root development could be maintained under water deficit stress (Sharp, 2002,
    Wilkinson and Hartung, 2009, Kang, 2019, Papacek et al., 2019, Maurel and Nacry,
    2020). The mechanisms underlying root growth maintenance under water stress are
    osmotic adjustment, cell loosening enhancement, and abscisic acid (ABA) accumulation
    (Sharp et al., 2004). Hormone ABA plays an important role in regulating root development
    responding to water deficit and has been proven essential for maintaining root
    growth at low water potential (Sharp, 2002). Crops under water deficit need an
    elevated ABA level, relative to those with sufficient water supply, to prevent
    excess ethylene production (Sharp, 2002). This difference might be related to
    the role played by the accumulated ABA in promoting anti-oxidation systems to
    keep reactive oxygen species (ROS) at a non-destructive level during the water
    deficit (Ober and Sharp, 2003). Primary roots of different species, such as cotton
    and corn were shown to have similar tissue water potential and spatial pattern,
    which indicates the two species had the same osmotic adjustment mechanism (Kang,
    2019). However, comparing the metabolic reaction of corn and cotton at the same
    tissue water potential showed that the two species had distinct metabolic regulation
    mechanisms. The difference in glutathione content between corn and cotton responding
    to water deficit reflects the difference of root exposure to ROS between the two
    species, indicating that in the cotton root system, catalase (CAT) and ascorbate
    peroxidase (APX) had an important anti-oxidation function to prevent ROS production
    and exposure, while corn adopted a more diverse metabolic and enzymatic anti-oxidation
    strategy (Kang, 2019). Studies also showed that high-efficient root metabolism
    could improve crop tolerance to drought (Genard et al., 2014). Water deficit can
    improve root water conductivity and use efficiency by increasing root xylem quantity,
    stimulating lateral root growth, increasing root surface area, and root-shoot
    ratio (Prince et al., 2017). The mechanisms of the direct effects of water stress
    on root growth and development, and tissue hydraulics have been revealed, while
    the signaling mechanisms controlling partial and systematic responses to water
    deficit, as a function of WUE, remain largely unknown (Maurel and Nacry, 2020).
    When soil becomes increasingly drier, more roots would produce signaling chemicals
    with greater intensity, which enables crops to regulate above-ground physiological
    growth and development according to soil water availability (Cramer et al., 2009).
    Studies on the signal’s type, production, and transduction showed that root could
    synthesize and emit many types of signal chemicals when soil is under drought,
    and these signals could be emitted in the form of electrochemical waves or chemicals
    themselves from cells under water stress, and transduced from the place they are
    produced to the place they act on (Davies et al., 2002, Wilkinson and Hartung,
    2009). ABA is produced in roots under drought, transduced to above-ground through
    transpiration, where leaf physiological functions (e.g., leaf expansion rate and
    stomatal conductance) are regulated (Davies et al., 2002, Liang et al., 1997).
    The root can produce ABA quickly after suffering water stress, and its content
    varies several to dozens of times depending on different crops (Davies and Zhang,
    1991). Moreover, the amount of ABA produced by roots is closely related to soil
    water content surrounding those roots, indicating ABA could be one of the indices
    for root zone soil water content (Kang and Zhang, 2004, Dodd et al., 2008). These
    root signals can help reduce water transpiration through stomata when branches
    and leaves have not yet sensed water deficit, which could be the first line of
    defense for crops combating drought. The second line of defense might be the wilting
    of lower and senile leaves with the enduring drought (Schulz et al., 2021). This
    root-shoot signaling theory provided the theoretical background for regulating
    root zone water deficit conditions to improve WUE, and based on that, alternate
    partial rootzone irrigation (APRI) theory and technologies have been developed
    (Kang and Zhang, 2004). Alternative wetting and drying part of the root zone could
    induce roots in dry soil producing ABA signal and leaves ethylene emission (Pérez-Pérez
    et al., 2020), which in turn reduce stomatal openness, leaf growth rate, and ‘luxury’
    transpiration, improve WUE, achieving the goal of saving water without yield reduction
    and higher fruit quality (Kang et al., 1997, Loveys et al., 1997, Kang and Zhang,
    2004; Wang et al., 2012). The most direct response of crops to water deficit is
    to partially close stomata to reduce stomatal conductance and water transpiration
    (Tambussi et al., 2007, Zait et al., 2019). Mild water deficit could enhance photosynthesis
    by impacting mesophyll conductance through osmotic adjustment, leaf structure
    change, and photosynthetic ability (Cano et al., 2014, Buckley et al., 2017, Zait
    et al., 2019). A large ratio of mesophyll to stomatal conductance under water
    stress could reduce transpiration while maintaining or enhancing photosynthesis
    (Tomás et al., 2014). Water deficit could improve photosynthetic ability by increasing
    nitrogen content per unit leaf area while having little impact on stomatal conductance
    (Buckley et al., 2017). Studies showed that proper water stress could improve
    photosynthesis to achieve better water-carbon balance and improve WUE, by enhancing
    carboxylation rate, increasing CO2 saturated maximum photosynthetic rate, and
    reducing vascular bundle sheath cell leaking (von Caemmerer and Furbank, 2016).
    Relative to sufficient water supply, more carbon is transported to root or shoot
    under water stress, which increases water uptake and transport ability per unit
    leaf area and results in a greater capacity to regulate water-carbon exchange
    (Buckley et al., 2017, Ullah et al., 2019). However, severe water stress could
    damage leaf tissue and reduce photosynthesis (Buckley et al., 2017). When the
    root zone is drying, stomatal conductance reduction is faster than photosynthesis
    reduction, and with shrinking stomatal openness, the decline of photosynthesis
    rate is slower than transpiration rate so that WUE is improved (Condon, 2020).
    Although redundant growth is an ecological strategy for crops adapting to the
    changing environment to enhance survival and reduce the risk of extinction, this
    has become the waste and burden in a water deficit cropland (Dodd, 2009). Reasonable
    water supply can regulate root growth to prevent the excessive growth of root,
    stem, leaf, and other components, maintain the optimal growth of each component,
    balance the root-shoot ratio, and improve economic yield and WUE (Chai et al.,
    2015, Costa et al., 2007; Ali et al., 2018; Gucci et al., 2019). Crops can undergo
    certain compensatory growth after water stress was alleviated (Kang et al., 2002a,
    Kang et al., 2000b). A strategic growth stage-based deficit irrigation in maize,
    about 1/2 water amount of full irrigation at the seedling stage and 2/3 water
    amount of full irrigation at the jointing stage, improved significantly WUE while
    maintained yield (Kang et al., 2000b, Du et al., 2015). Water deficit could shorten
    the vegetative growth period, and lengthen the grain filling period so that biomass
    could be accumulated more on kernel after flowering (Zhang et al., 2008). Reducing
    irrigation water by 50% at a certain period of pears did not affect yield significantly
    (Goodwin and Boland, 2002). Because of the discrepancy between fruit trees vegetative
    growth (branches) and fruit growth rate, strictly controlling irrigation frequency
    and amount during the fruit earlier development stage (about 4 weeks after flowering)
    and fruit slow growth period, and enforcing trees undergoing certain water stress
    could adjust the distribution of photosynthetic products among different organs
    and reduce vegetative organs’ redundant growth; re-watering during fruit fast
    growth stage could lead to fruit quick expansion (Costa et al., 2007, Gucci et
    al., 2019). To improve WUE, genotypes or cultivars of efficient water use are
    required by either natural mutation or gene engineering, or both (Condon, 2020).
    Studies were carried out extensively on identifying and exploiting the target
    traits valuable for improving WUE to facilitate breeding drought-tolerance and
    high-efficient water use cultivars (Dunn et al., 2019, Condon, 2020). Traditionally
    genotypes or cultivars were grown under non-irrigated conditions in Mediterranean
    environments and selected based on their adaptation to water deficit conditions
    (Galmés et al., 2011, Patanè et al., 2016, Guida et al., 2017). The selection
    of landraces other than those of drought-tolerant genotypes or cultivars represents
    an interesting genetic source in breeding and/or biotechnological improvements
    for drought tolerance and high WUE (Galmés et al., 2011, Galmés et al., 2013,
    Medrano et al., 2015, Siracusa et al., 2012). 3. Regulating field water status
    precisely and improving water use efficiency based on accurate monitoring of crop
    water status Accurately monitoring crop responses to water deficit is the key
    element for precisely regulating field water status and improving yield and WUE
    (Clothier et al., 2020, Fernández et al., 2020). Many technologies have been developed
    to monitor crop responses to water deficit through new non-contact high-throughput
    phenotyping techniques, instead of measuring soil water content (Watt et al.,
    2020). To improve WUE and exert a designed level of water stress, accurately monitoring
    crop water status and precisely regulating field water status are both required
    so that crop water could be maintained in the proper range and the goals of water-saving,
    good quality, and high-efficiency could be achieved (Kang et al., 1994, Hsiao
    et al., 2007). Table 1 showed the available precise regulation techniques of field
    water status based on accurate monitoring and diagnosis of crop response to water
    deficit, along with the measuring indicators. These techniques can be classified
    into three types. The first type is based on the direct measurement of water deficit
    status. Visible wilting, tissue water content, leaf water potential (via pressure
    chamber, psychrometer, pressure probe, etc.), or xylem cavitation (embolism) were
    measured as indicators of crop water status (Kang et al., 1994; Jones, 2004; Liu
    et al., 2020). The drawbacks of these methods, when used in irrigation scheduling,
    are that they cannot tell how much to irrigate, and sometimes the threshold values
    of some indices to trigger irrigation need to be recalibrated given that the short-time
    fluctuation of the index might be greater than the treatment difference (Jones,
    2004). For example, irrigation water use was reduced by 10% without yield reduction
    when irrigation was triggered by leaf water potential reaching −0.7 MPa, relative
    to those cases with the threshold values at −0.4 and −0.5 MPa, for a manually
    operated variable-rate lateral irrigated cotton field in the south-eastern U.S.
    (Meeks et al., 2020). Therefore, leaf water potential between −0.5 MPa to −0.7 MPa
    could be used as a threshold value to trigger irrigation to achieve a high yield
    and larger WUE for cotton (Meeks et al., 2020). Table 1. The advantages and disadvantages
