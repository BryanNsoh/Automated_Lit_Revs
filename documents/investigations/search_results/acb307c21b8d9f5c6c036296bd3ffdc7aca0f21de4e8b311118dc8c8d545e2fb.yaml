    irrigation technology that combines physiological mechanisms of crops responding
    to water deficit and an advanced approach for controlling water distribution at
    fields (Kang et al., 1997, Kang et al., 1998, Dry and Loveys, 1999). The technology
    was developed based on root-shoot signaling and leaf stomatal water-carbon coordinated
    processes (Kang and Zhang, 2004). The procedure of APRI is that soil in the root
    zone should be separated into parts in the horizontal or vertical direction, and
    they should be kept alternately dry and wet during the growth period, to make
    the roots in different zones undergo a certain degree of water deficit priming
    at different times. Roots in the dry soil would emit abscisic acid (ABA), which
    is a signal responding to water stress and transmitted to the leaves. The leaves
    then adjust stomata openness accordingly so that the luxury transpiration could
    be reduced significantly without having much effect on the accumulation of crop
    photosynthetic products (Kang et al., 1997, Kang et al., 1998, Dry and Loveys,
    1999, Kang and Zhang, 2004). Studies have shown that APRI could stimulate root
    oxalate secretion, regulate the water and nutrient availability in the root-soil
    micro-region, enhance the compensatory uptake of the root system, and increase
    root water and nutrient absorption in the wet root zone (Table 5). Further, APRI
    could reduce soil evaporation and deep percolation loss by reducing the wetting
    area of irrigation (Kang et al., 2000a, Kang and Cai, 2002, Sarker et al., 2020).
    In practical implementation, APRI can be carried out by irrigating part of the
    root-zone soil in either horizontal or vertical directions. APRI has been studied
    in the water-limited regions of many countries with arid and semi-arid climate
    including Brail, Iran, Italy, New Zealand, Turkey, Tunis, U.K., and the U.S.,
    and is suitable for cereals, fiber crops, fruit trees, grapes and berries, legumes,
    oil crops, roots and tubers, and vegetables, e.g., maize, cotton, apples, banana,
    mango, olives, orange, peaches, pears, blueberry, grapes, green beans, soybeans,
    sunflower, potato, tomato, etc. (Table 5). Most of the results indicated that
    APRI could reduce irrigation, significantly increase WUE, and improve fruit quality
