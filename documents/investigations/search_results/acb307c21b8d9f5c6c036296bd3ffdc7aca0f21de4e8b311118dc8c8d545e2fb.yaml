    step was to transmit the data to the AllThingsTalk IoT platform and process the
    data. In TTS interface, AllThingsTalk was integrated to the created application.
    Then AllThingsTalk was linked to TTS. Sensor data were uploaded and stored in
    AllThingsTalk for monitoring and irrigation control. Six ‘Devices’ and several
    ‘Assets’ under ‘Devices’ were added in AllThingsTalk interface corresponding to
    the six data loggers and the sensors or valves in each data logger. The data communication
    frequency was applied with a pre-set time interval, which was 1 min. The time
    for each data transmission duration was 100 ms, which followed the LoRaWAN duty
    cycle regulation of less than 1% of duty cycle. The sensor data (uplink) and valve
    control (downlink) were communicated as binary payload. Each value, such as the
    battery voltage, sensor reading, and valve status was parsed from a byte between
    0 and 255. These were converted to actual values by editing the payload format
    in the ‘Devices’ interface. The valves can be separately controlled to turn on
    or off through AllThingsTalk. The real-time status of the sensors and valves was
    displayed on a pinboard (Fig. 9), which is a customized dashboard in AllThingsTalk.
    The historic data can be displayed, stored, and exported in a comma-separated
    values (CSV) file. The status of the solenoid valves was shown by a circular indicator
    with black color for close and green color for open. The valves were controlled
    to be opened individually or simultaneously. For the two MP-based irrigation treatments,
    the MP sensor readings were compared with the pre-set thresholds, and a notification
    can be sent by email or mobile application when the threshold was reached. However,
    full automation was tested but not applied routinely for the irrigation, instead
    of a manual control through the IoT platform was used to start and end irrigations.
    The major reason was that there was signal loss occasionally on the farm which
    could lead to a delayed response of valves with automatic setting. Download :
