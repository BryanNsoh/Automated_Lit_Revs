    The most frequent WFAblue value was 90 m3/t, with mean values of 113 m3/t and
    101 m3/t in 2010/2011 and 2011/2012, respectively (Table 1). No significant variation
    was observed from one season to another. CWAblue was higher in 2011/2012 due to
    the climatic conditions, but with a higher yield that kept quasi-constant values
    of the water footprint. Aldaya et al. (2010) estimated the WFC of strawberry production
    in Doñana at 140 m3/t, while Adams (2009) reported 173 m3/t. However, they provided
    WF values considering water consumed (evapotranspired) as suggested by Hoekstra
    (2003) instead of applied water. In this work, the estimated mean values of WFC
    as suggested by Hoekstra were 80 m3/t and 60 m3/t for 2010/2011 and 2011/2012,
    respectively, which is significantly smaller than the values reported by Aldaya
    et al. (2010) and Adams (2009). This difference may be due to the fact that real
    climate and crop data collected at farm level were used instead of public or standard
    statistics. These differences confirm the findings of Montesinos et al. (2011),
    who showed that a finer spatial resolution is needed to apply the virtual water
    concept with a view to improving local water resources management at the regional
    or basin scale. The strawberries cultivated in Doñana are more water efficient
    than other European strawberries (e.g., the water footprint of Polish strawberries
    is 592 m3/t) due to the higher yields (60–75 t/ha) that were obtained with CWAblue
    ranging from 6100 to 6600 m3/ha. Nevertheless, strawberry crops are grown entirely
    with blue groundwater in an area where there is high competition between different
    water users. 4.2. Interactions between strawberry crops and water availability
    As PIs were obtained for wet (2010/2011) and dry (2011/2012) seasons, their average
    values can be used to analyze the interaction between strawberry crops and available
    water in the northern Doñana area for an average year. A summary balance of water
    resource availability in the area is shown in Table 2 (Regional Government of
    Andalusia, 2011). The Doñana aquifer is the main source of water (65%) used to
    meet the water needs of all irrigated crops, with around 3800 ha devoted to strawberry
    cultivation over a total irrigated area of 8950 ha. Assuming an intermediate value
    of CWAblue (6350 m3/ha) as a water use benchmark, the withdrawals to satisfy strawberry
    crop water needs would amount to 24 Mm3, thus accounting for 66% of the total
    water available in the area. However, the volume of water used by the strawberry
    plant per unit area (average CWU value for the warmest season studied) was 4870
    m3/ha, thus accounting for 18.5 Mm3 of water consumption and 51% of the total
    water available in the area. The difference between these figures, 5.5 Mm3, is
    the volume of water returns to the aquifer by deep percolation, flows to the sea,
    and evaporation to the atmosphere. Thus, 5.5 Mm3 is the savings potential if water
    conservation measures are adopted. This figure again shows the large difference
    between the calculation of the WF procedure as suggested by Hoekstra and the methodology
    proposed in this study using real water use data obtained on farm to extract additional
    information from water users. Table 2. Irrigation water balance in the northern
