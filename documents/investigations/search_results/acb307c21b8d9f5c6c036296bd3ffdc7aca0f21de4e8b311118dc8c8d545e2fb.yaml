    $/ton 187 302 220 Gross return $/ha 911 2984 616 Net return $ 589 2088 370 Benefit–cost
    ratio Unit-less 2.82 3.33 2.50 This leans to the view that in terms of total energy,
    rice production for food security may have a higher environmental footprint that
    achieving the same goal through wheat production. The energetics of two crops
    simply do not stack up. However farmer’s decisions are generally guided by economics
    underpinned by agroclimatic factors. Farmers do not base their decisions on energy
    ratios either; rather they select crops according to relative profitability and
    risk. For instance, soil quality, rainfall and climatic conditions may be more
    suitable to rice production than wheat; rice production may be more profitable
    than other cereals. The economics of crop production support this notion. For
    instance, rice has highest cost of production per ha but the gross and net returns
    are also highest, thus generating higher benefit per dollar of investment for
    the rice growers. In case of rice, almost all crop production operations are more
    expensive than wheat or barley; irrigation was the most expensive operation in
    rice production, claiming 51% of the total cost. The data was analyzed to evaluate
    the combined values of energy-and-water productivity. Rice has the lowest energy–water
    productivity, due to higher water and energy inputs. Barley has higher energy–water
    productivity (1.50 g/m3 kW h) than wheat (0.56 g/m3 kW h) or rice (0.08 g/m3 kW
    h), due to lower water and lower energy inputs. Thus barley crop seems more efficient
    in terms of energy and water use jointly. However barley is produced under water
    scarce conditions as a cover crop to mitigate the agroclimatic risk, and have
    limited use as a staple food (but has significant economic value for feed and
    alcohol industry). Water energy ratio, giving the energy that comes from irrigation
    water as a proportion of total energy input, can be a good proxy for water-related
    environmental footprint of crop production. Again rice has the highest water energy
    ratio, implying that water energy input as a proportion of total energy input
    are highest in rice production. The high water input in rice production may exacerbate
    the problem of soil drainage and excessive leaching of water to shallow groundwater
    aquifers which may impact groundwater table and soil salinity dynamics (Khan et
    al., 2008b). This may typically be the case in poorly drained soils, in settings
    with shallow and saline groundwater or areas practicing continuous rice cropping
    over the seasons with little fallow land. Such unsustainable production practices
    may manifest in waterlogging and salinity problems noticed in many rice based
    systems in Asia (Khan, 2007a, Wichelns and Oster, 2006), particularly where institutional
    and policy mechanisms to protect the environment are weak. However, Australia
    has strong institutional and policy framework to minimize the potential adverse
    impacts of crop production on the environment (Khan and Hanjra, 2008, Khan and
    Hanjra, 2009). For instance the drainage water from rice fields is recycled to
    maximize the utility of irrigation water and minimize off-farm impacts. Area caps
    on rice on each farm are applied; the restrictions on rice cropped area limit
    the maximum area that can be planted to rice. The ability of the soil to pond
    water without excessive recharge to groundwater or environmental effects to other
