    • Benchmark values provide valuable information for formulating WF reduction targets.
    Abstract In the coming few decades, global freshwater demand will increase to
    meet the growing demand for food, fibre and biofuel crops. Raising water productivity
    in agriculture, that is reducing the water footprint (WF) per unit of production,
    will contribute to reducing the pressure on the limited global freshwater resources.
    This study establishes a set of global WF benchmark values for a large number
    of crops grown in the world. The study distinguishes between benchmarks for the
    green–blue WF (the sum of rain- and irrigation water consumption) and the grey
    WF (volume of polluted water). The reference period is 1996–2005. We analysed
    the spatial distribution of the green–blue and grey WFs of different crops as
    calculated at a spatial resolution of 5 by 5′ with a dynamic water balance and
    crop yield model. Per crop, we ranked the WF values for all relevant grid cells
    from smallest to largest and plotted these values against the cumulative percentage
    of the corresponding production. The study shows that if we would reduce the green–blue
    WF of crop production everywhere in the world to the level of the best 25th percentile
    of current global production, global water saving in crop production would be
    39% compared to the reference water consumption. With a reduction to the WF levels
    of the best 10th percentile of current global production, the water saving would
    be 52%. In the case that nitrogen-related grey WFs in crop production are reduced,
    worldwide, to the level of the best 25th percentile of current global production,
    water pollution is reduced by 54%. If grey WFs per ton of crop are further reduced
    to the level of the best 10th percentile of current production, water pollution
    is reduced by 79%. The benchmark values provide valuable information for formulating
    WF reduction targets in crop production. Further studies will be required to test
    the sensitivity of the benchmark values to the underlying model assumptions, to
    see whether regionalization of benchmarks is necessary and how certain WF benchmark
    levels relate to specific technology and agricultural practices. Previous article
    in issue Next article in issue 1. Introduction Agriculture is the largest freshwater
    user, accounting for 99% of the global consumptive (green plus blue) water footprint
    (Hoekstra and Mekonnen, 2012). Growing populations, coupled with changing preferences
    in diets and rising demand for biofuels, will put increasing pressure on the globe’s
    freshwater resources (Falkenmark et al., 2009, Gleick, 2003, Rosegrant et al.,
    2009). The consumptive water use (from both precipitation and irrigation) for
    producing food and fodder crops is expected to increase at 0.7% per year from
    its estimated level of 6400 billion m3/year in 2000 to 9060 billion m3/year in
    order to adequately feed the global population of 9.2 billion by 2050 (Rosegrant
    et al., 2009). The growing freshwater scarcity is already evident in many parts
    of the world (Gleick, 1993, Hoekstra et al., 2012, Oki and Kanae, 2006, Postel,
    2000, Vörösmarty et al., 2010, Wada et al., 2011). Raising water productivity
    in agriculture (“more crop per drop”) can contribute to reducing the pressure
    on the global freshwater resources (Passioura, 2006, Rockström, 2003). The water
    footprint (WF) offers a quantifiable indicator to measure the volume of water
    consumption per unit of crop, as well as the volume of water pollution (Hoekstra
    and Chapagain, 2008, Hoekstra et al., 2011). The green WF measures the volume
    of rainwater consumed during the growing period of the crop; the blue WF measures
    the volume of surface and groundwater consumed. The grey WF measures the volume
    of freshwater that is required to assimilate the nutrients and pesticides leaching
    and running off from crop fields and reaching groundwater or surface water, based
    on natural background concentrations and existing ambient water quality standards
    (Hoekstra et al., 2011). WF benchmarks for crop production can be an instrument
    to compare actual WFs in certain regions or even at field level to certain reference
    levels and can form a basis to formulate WF reduction targets, aimed to decrease
    water consumption and pollution per unit of crop (Hoekstra, 2013a, Hoekstra, 2013b).
    WFs of crops vary enormously across regions and within regions (Brauman et al.,
    2013, Fader et al., 2011, Finger, 2013, Hoekstra and Chapagain, 2007, Mekonnen
    and Hoekstra, 2011, Siebert and Döll, 2010). There are no previous studies that
    aimed to develop benchmarks for the WF of crops, but a number of studies exist
    on benchmarking water productivities. The water productivity (ton/m3) in crop
    production is in fact the inverse of the green–blue WF (m3/ton) of crop production.
    Water productivity studies can be grouped into four classes: field studies, modelling
    studies, studies based on remote sensing, and studies employing a combination
    of field measurement and modelling or satellite data. In field studies, the relationship
    between seasonal water use and crop yield is determined from field measurements
    (Oweis et al., 2000, Rahman et al., 1995, Sadras et al., 2007, Sharma et al.,
    1990, Sharma et al., 2001, Zhang et al., 1999, Zhang et al., 1998). Water productivity
    studies based on field measurements are bound to experiments on a relatively small
    number of fields, so that results are always limited to local conditions such
    as climate, soil characteristics and water management practices and cannot easily
    be scaled up for larger areas. In modelling studies, soil water balance and crop
    growth models are used to estimate the components of the seasonal crop water balance
    (Amir and Sinclair, 1991, Asseng et al., 1998, Asseng et al., 2001). The limitation
    of model studies is that they generally do not account for all constraining factors
    and may exclude important factors such as pests, diseases and weeds and their
    use is limited by data availability and quality (Grassini et al., 2009). Remote
    sensing studies use satellite data to estimate the spatial variation of water
    productivity (Biradar et al., 2008, Cai et al., 2009, Zwart and Bastiaanssen,
    2007, Zwart et al., 2010a, Zwart et al., 2010b). The use of remote sensing allows
    estimating the water productivity over large areas. A number of studies combined
    measured data with simulation models (Grassini et al., 2009, Robertson and Kirkegaard,
    2005, Sadras et al., 2003) and others combined measured data with remote sensing
    data (Cai and Sharma, 2010). While crop water productivity is receiving an increasing
    amount of attention, minimizing water pollution (the grey WF) per unit of crop
    production receives much less attention. It is clear, though, that the grey WF
    per unit of crop varies greatly from place to place depending on agricultural
    practices (Chapagain et al., 2006, Mekonnen and Hoekstra, 2010, Mekonnen and Hoekstra,
    2011). To our knowledge, there has been no previous study providing global benchmark
    values for green–blue and grey WFs of crops. The studies cited above are limited
    to either a few crops or specific locations. The objective of the current study
    has been to develop global WF benchmark values for 124 crops based on the spatial
    variability of crop WFs as found in our earlier global WF assessment of crop production
    (Mekonnen and Hoekstra, 2011). 2. Method and data The study distinguishes between
    benchmarks for the green–blue WF and the grey WF of crops. The approach has been
    to analyse the spatial distribution of the green–blue and grey WFs of different
    crops as calculated at a spatial resolution of 5 by 5′ with a dynamic water balance
    and crop yield model. Details on the model used have been reported in Mekonnen
    and Hoekstra, 2010, Mekonnen and Hoekstra, 2011. Basically, the model computes
    a daily soil water balance and calculates crop water requirements, actual crop
    water use (both green and blue) and actual yields. Green–blue WFs are calculated
    by dividing the evapotranspiration of green and blue water over the growing period
    by the crop yield. Grey WFs are calculated based on nitrogen application rates,
    leaching-runoff fractions and water quality standards for nitrate. We did not
    consider the grey WF from other nutrients (like phosphorous) or pesticides. The
    model was applied at a global scale for the period 1996–005. In total, 124 crops
    were studied. We first analysed the WF of wheat in terms of m3/ton at three different
    spatial resolution levels – country, provincial and grid level – in order to identify
    the proper spatial resolution for developing WF benchmarks for crop production.
    After choosing the grid level as the best option for further analysis, the variability
    in WFs of crops over all crop growing grid cells in the world was used for developing
    the benchmarks. Per crop, we ranked the WF values for all relevant grid cells
    from smallest to largest and plotted these values against the cumulative percentage
    of the corresponding production. From the graph, we could thus read the WF values
    at different production percentiles. For an analysis of differences in WFs between
    developing versus industrialised countries, we used the country classification
    based on income from the World Bank (2012); in which countries are divided according
    to the 2007 per capita gross national income. The groups are: low income (≤USD
    935), lower middle income (USD 936–3705), upper middle income (USD 3706–11455)
    and high income (≥USD 11,456). In order to analyse differences in WFs between
    different climatic regions, we used the Köppen–Geiger climate classification (Kottek
    et al., 2006) to group the world into four major climate classes: tropics (arid
    and equatorial), temperate, boreal (snow) and tundra (polar). Since little or
    no crop cultivation exists in the boreal and tundra regions of the world, we have
    focused on the tropics and temperate regions. 3. Results 3.1. The distribution
    of the green–blue water footprint of wheat at three spatial resolutions. The distribution
    of the green–blue water footprint (WF) of wheat was analysed at three different
    spatial scales by considering the average green–blue WF in m3/ton and production
    data in ton/year at country, provincial and grid level. Fig. 1, Fig. 2, Fig. 3
    have been obtained by plotting the green–blue WF, sorted from smallest to largest,
    against the cumulative percentage of production. Although the figures for the
    three spatial scales of analysis show similar patterns, the points in the country-scale
    analysis (Fig. 1) do not form a smooth curve like the points in the provincial-scale
    (Fig. 2) and grid-scale analysis (Fig. 3), caused by the limited number of points
    in the country-scale analysis. The green–blue WF values at the respective production
    percentiles decrease when moving from the country to the grid level. In addition,
    we see that the WF at the 50th percentile of production is not necessarily equal
    to the global average WF, which is a characteristic of any skewed distribution.
    As we can see from the grid-based analysis, the variability of the WF of the best
    half of the global wheat production is smaller than the variability of the WF
    of the worst half, so that the global average WF (1620 m3/ton) turns out to be
    larger than the WF at the 50th percentile of production (1391 m3/ton). The latter
    value means that 50% of global wheat production occurs at a green–blue WF of 1391
