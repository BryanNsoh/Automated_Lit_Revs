    species to prevent oxidation and regulate senescence and programmed cell death,
    osmolytes to preserve turgor and hence the basic cell structure, chaperones to
    stabilise vital proteins, etc.). However, ecophysiological studies clearly demonstrate
    that protection of metabolism is only required under severe drought conditions,
    in which photosynthesis and growth had already been severely impaired (Flexas
    et al., 2004b). Therefore, manipulation of such genes, while conferring protection
    for survival, is unlikely to result in increased yield under drought, except perhaps
    indirectly, that is, by increasing survival and hence maintaining plants alive
    at late stages of development, thereby allowing improved allocation to reproductive
    organs, which are often the harvestable part of the crop. Suggested future directions
    in biotechnology The major focus should be to improve crop yield by increasing
    carbon gain during the crop cycle under drought. It is therefore necessary to
    target genes that increase water-use efficiency without yield penalties. This
    may be actually difficult because improving water-use efficiency is usually accompanied
    by decreased photosynthesis (Flexas et al., 2004a) and yield (Condon et al., 2004).
    This negative relationship is illustrated by 1Fig. 1. A given genotype (G1) can
    move ‘phenotypically’ (i.e. depending on the water availability) along the ‘A’
    curve. Because water-use efficiency is the first derivative of the curve (i.e.
    the quotient between outputs and inputs), it is clear that moving horizontally
    (i.e. following the relationship ‘A’) towards higher photosynthesis results in
    decreasing efficiency, while moving towards saving water necessarily results in
    decreased photosynthesis. Up to now, breeding has been limited to moving plants
    ‘genotypically’ along the same curve (Condon et al., 2004). For example, genotypes
    with early vigour or deeper roots (G2) expend a larger part of their cycle using
    available water, which results in higher yields (high photosynthesis) but lower
    leaf-level water-use efficiency. On the contrary, breeding towards higher water-use
    efficiency (e.g. through screening for low 13C discrimination) has often lead
    to constitutively low productivity (G3). Clearly, improving leaf water-use efficiency
    will only be achieved when a genotype G1 is converted into a G4 genotype with
    higher photosynthesis at any transpiration rate (i.e. curve ‘B’). Thus far, most
    transformation efforts (Table 1) have targeted genes that operate only in the
    situation indicated by an asterisk in Fig. 1. Figure 1 Open in figure viewer PowerPoint
    The relationship between photosynthesis and stomatal conductance in plants. Converting
    a genotype G1 into G2 will increase photosynthesis but decrease water-use efficiency.
    Conversely, converting a genotype G1 into G3 will increase water-use efficiency
    but decrease photosynthesis. Achieving a G4 genotype with higher water-use efficiency
    and high photosynthesis requires ‘moving’ curve ‘A’ towards curve ‘B’. This can
    only be achieved through (a) CO2 concentrating mechanisms, (b) increased mesophyll
    conductance to CO2 or (c) increased Rubisco specificity factor (see text for details).
    The strength of the relationship between photosynthesis and stomatal conductance
    has been confirmed by analysing its natural inter- and intraspecific variability
    (Flexas et al., 2002; Medrano et al., 2002; Hetherington & Woodward, 2003). Nevertheless,
    there is a substantial opportunity to reach the goal of obtaining genotypes with
    improved photosynthesis at a given stomatal conductance. This can be achieved
    by genotypes using CO2 at the carboxylation sites more efficiently or able to
    concentrate CO2 at the carboxylation site, or both. The former can be achieved
    through a Rubisco with increased specificity for CO2. The latter can be met through
    carbon concentration mechanisms, like those found in C4 plants, or improved internal
    diffusion of CO2 (increased mesophyll conductance). The utility of this approach
    is clearly demonstrated by the greater water-use efficiency found in C4 as compared
    to C3 plants. Some elegant biotechnological approaches are seeking to exploit
    the introduction of genes for all the steps of C4 metabolism into single cells
    within leaves of C3 plants (Leegood, 2002). Even if all the steps are introduced
    and are functional in the leaves of C3 plants, it seems unlikely that water-use
    efficiency will be significantly improved without additional structural changes.
    Increasing the mesophyll conductance to CO2 through biotechnology is not yet achievable
    because the mechanisms responsible are not fully understood. However, recent reports
    that suggest the involvement of aquaporins in mesophyll conductance to CO2 (Uehlein
    et al., 2003; Hanba et al., 2004; J. Flexas, unpublished results) may open this
    possibility in the near future. An alternative strategy to improve water-use efficiency
    would be to generate C3 crop plants expressing an improved form of Rubisco, with
    high specificity factor and catalytic rate (Spreitzer & Salvucci, 2002; Parry
    et al., 2003). Exploiting existing variability in Rubisco specificity factor among
    C3 plants appears a promising way to obtain genetically modified (GM) crops with
    improved yield under drought (Galmés et al., 2005). It has been argued that because
    increased specificity factor is usually accompanied by low maximum catalytic rates
    of the enzyme (Bainbridge et al., 1995), such changes will result in little photosynthetic
    improvement with increasing specificity (Zhu et al., 2004). While this may be
    true under conditions where plants can express their maximum catalytic rates,
    this does not apply under conditions of severely restricted availability of the
    substrate CO2, such as under drought stress. Thus, increased specificity may result
    in improved photosynthesis even if maximum catalytic rates are lowered. While
    these approaches are certainly scientifically sound, there are still numerous
    obstacles to overcome before they can be exploited (Parry et al., 2003; Mitchell
    et al., 2004). A gene that directly regulates plant transpiration efficiency has
    been recently reported (Masle et al., 2005). This is the Arabidopsis ERECTA gene,
    a putative leucine-rich repeat receptor-like kinase. While the mechanisms are
    not yet fully understood, expression of the ERECTA gene, high photosynthetic rate
    and a low stomatal conductance results in higher water-use efficiency irrespective
    of water availability. In addition, to the above-mentioned potential targets,
    proper consideration must be given to other traits that affect phenology and development
    and that can be more easily engineered to optimise performance under drought.
    To date, these have been largely ignored in relation to drought, despite the fact
    that traditional breeding has actually achieved its best results through selection
    for phonological rather than physiological traits (Condon et al., 2004). Considerable
    further research and critical analysis based on more than limited laboratory studies
    is needed to confirm the promise and utility of the results. In some cases, gene
    pyramiding may be required (Reynolds et al., 2005a). The exploitation of biotechnology
    to address this major problem is now approaching a critical phase with respect
    to practical application. It is vital that the longer term potential of the technology
    is not oversold, alienating intended beneficiaries (investors, politicians, farmers
    and consumers). If confirmed, the technology is available to readily transfer
    genes to elite cultivars of most of the major crops [e.g. maize (Ishida et al.,
    1996), rice (Hiei et al., 1994) and wheat (Pastori et al., 2001; Sparks et al.,
    2001). However, the technology is not yet available for some crops of regional
    importance and further underpinning research in this area is needed. But the low
    acceptability of GM crops to consumers and some politicians in Europe and some
    developing countries will, at least in the short term, limit the impact that they
    can have (Halford, 2004). Conclusions An integrated systems approach is essential
    in the study of complex quantitative traits like yield stability under drought
    stress in plants (2Fig. 2). The research must use the latest genomics resources
    combining the new technologies in quantitative genetics, genomics and biomathematics
    with an ecophysiological understanding of the interactions between crop plant
    genotypes and the growing environment and thus better inform crop improvement
    (Hawkesford & Buchner, 2001; Araus et al., 2003; Araus, 2004). Most current research
    programmes lack this necessary interdisciplinary approach. Such co-ordination
    of the various concepts and use of methods is particularly appropriate for the
    European Union (EU) projects, and the clustering of these projects should yield
    substantial added value. In addition, the researchers need to engage more effectively
    with policy makers and socio-economists to explain the importance and urgency
    of research on this topic. Figure 2 Open in figure viewer PowerPoint Plant responses
