    leaching (Addiscott, 1996). Therefore, there is a trade-off between higher crop
    water productivity and increasing water pollution resulting from the loss of N
    to the freshwater system. This trade-off needs to be considered carefully because
    maximizing water productivity may result in deteriorating water quality through
    nutrient pollution. 3.4. Water saving and reduced water pollution when reducing
