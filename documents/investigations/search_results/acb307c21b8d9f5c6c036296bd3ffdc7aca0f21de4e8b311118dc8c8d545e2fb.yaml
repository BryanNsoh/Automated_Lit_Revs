    An analysis of the previous results shows that most farmers use reasonable amounts
    of water. Thus, the question arises: what could be a reasonable irrigation water
    allocation? Different approaches can be taken to answer this question. The water
    authorities'' position is based on flat crop water allocation that does not take
    into account the economic impact of the different crops in the area, as shown
    in Table 2. However, the irrigation water productivity of strawberries in the
    target area is very large compared to other crops. More specifically, the estimated
    apparent water productivity in the eastern area of Doñana is 11.43 €/m3 for strawberries,
    while it is 1.04 €/m3 for citruses and 2.03 €/m3 for fruit trees (Salmoral et
    al., 2011). Two of the three key pillars of sustainability are society and the
    economy. Thus, the socio-economic impact of any crop should be an important weighting
    factor in water allocation. Farmers, who represent the opposite approach, call
    for higher water allowances. It is fairly clear that net water allowances of 4000
    m3/ha or even 4500 m3/ha for the whole season cannot satisfy the crop demand to
    reach productions of around 65 t/ha. If water allowances are not revised, the
    alternatives for farmers will be to reduce the cropped area in order to maintain
    the same level of production per unit area or accept less production per unit
    area while keeping the current cropped area. Consequently, both alternatives will
    reduce incomes in the area. However, farmers should improve their management skills
    and upgrade their irrigation systems. 4.3. Finding the main hotspots in the strawberry
    irrigation process Precision irrigation should be an important target for such
    an intensive crop as strawberries. Precision irrigation would reduce water abstractions
    from the aquifer, as well as energy and fertilizer consumption, while causing
    less aquifer pollution and producing higher profits for farmers. If this goal
    is achieved, it will help to maintain strawberry prices at a reasonable level
    and ensure consumer satisfaction with sustainable food production. Both parties
    (water authorities and farmers) must seek a consensus on strawberry water allocation
    to prevent illegal water abstractions. The authorities should establish a uniform
    allocation criteria for the whole Doñana area in order to ensure that water is
    allocated in a transparent and rational manner according to water needs during
    the three stages of the crop and water productivity. Additionally, the water authorities
    should effectively control the maximum area devoted to each crop, while farmers
    should minimize the environmental impact of their activity. For this reason, precision
    irrigation should be promoted in the area. Precision irrigation is based on the
    optimal management of irrigation systems through the use of adequate emitters
    for each crop, in this case for strawberry cultivation. Farmers that achieve a
    better performance apply water in short pulses during the day due to the low water
    retention capacity of the extremely sandy soils typical of this area. Although
    the main irrigation system currently used in the area is non-pressurized plastic
    tape, it is not the most suitable emitter to apply water in short pulses. While
    plastic tapes are fairly cheap, they have important drawbacks related to the control
    of hydraulic variables (i.e., sensitivity to pressure changes, emitter clogging,
    etc.) that cause water to be applied in a non-uniform manner throughout the irrigation
    sector. At present, the cropping costs resulting from the irrigation system and
    the volume of water applied during the season amounts to 4%–5% of total costs
    (Adesva, 2010). It is therefore essential that the strawberry sector consider
    expenditure on irrigation systems as an investment rather than a cost. Precision
    irrigation also requires increased control of water applications. To do so, independent
    water meters for strawberry crops should be installed even at the irrigation sector
    level. The presence of excess and deficit irrigated areas may lead to production
    losses (in terms of both quantity and quality). For these reasons, it is necessary
    to improve the strawberry irrigation process (system and management) in order
    to provide each plant the exact amount of water at the proper time, minimize water
    abstractions, and prevent losses by percolation and hence groundwater pollution.
    5. Conclusions Crop water footprint accounting has important limitations. Although
    it informs about the water needed to obtain one unit of agricultural production,
    it does not provide information about irrigation management and local practices.
    The water footprint indicator must therefore be used together with irrigation
    management indicators as a diagnostic tool to determine the efficiency of an irrigated
    agricultural system. With this aim, we developed a methodology based on two water
    footprint indicators (WFAblue and WFC) and three other irrigation management indicators
    (RIS, CWAblue and CWU). The methodology was then applied to a case study. In the
    particular case of strawberries in the Doñana area, the PIs show that irrigation
    water is used efficiently, although a large variability was observed between farms.
    In general, the RIS indicator ranges between appropriate values in most cases
    (except three outliers), thus indicating that farmers use irrigation water in
    a reasonable manner during the crop growing period. This is important as it is
    difficult to manage irrigation water efficiently in extremely sandy soils with
    a very low water retention capacity. The most frequent CWAblue value on the sample
    farms was 6200 m3/ha and 6500 m3/ha for the 2010/2011 and 2011/2012 seasons, respectively.
    This value is 55%–60% higher than the water allowance proposed under regional
    water regulations (4000 m3/ha), which seems to be considerably lower than the
    theoretical irrigation requirements. However, these figures are linked to very
    low WFAblue values of 90 m3/t, thus indicating the high water efficiency of strawberry
    production in this area with an estimated water productivity of 11.43 €/m3. The
    socio-economic impact of crops should be an important factor to consider in future
    water allocation criteria. In this environmentally sensitive area, water authorities,
    irrigators and environmental groups should seek a consensus regarding the criterion
    for strawberry water allocation. This new criterion should take into account economic,
    social and environmental aspects in order to reduce illegal water abstractions
    and permit farmers to increase water use efficiency by minimizing the total water
    withdrawal of their activity. The irrigation system inefficiencies identified
    by RIS as being over 1.2 should be reduced. For this reason, one of the first
    objectives should be to implement precision irrigation based on the optimal management
    of irrigation systems by means of adequate emitters for strawberry crops (and
    other crops as well). It is essential to improve the strawberry irrigation process
    (system and management) in order to provide each plant the exact amount of water
    at the correct time and minimize water abstractions, percolation and groundwater
