    of phenological shifts on crop yield Climate warming is shifting the phenological
    stages of the crop. Crop yield is very sensitive to the accumulation of heat units
    or GDD during specific phenological events, thus by shifting the phenology, crop
    yield is also affected. Several studies reported/projected reduction in crop yields
    with climate warming due to shortening of phenological events without considering
    management practices37,137,139,148. The climate change adaptation strategies like
    cultivar shift and change of sowing dates could compensate warming effects. Although
    vegetative and reproductive phases are equally prone to climate warming37,145,149,
    the impact of high temperature on pollen viability, fertilization and post-fertilization
    processes leads to a marked decrease in final yield16,145,150. However, all phenological
    stages are not equally responsive to climate warming effects and do not have equal
    impacts to final yield12,103,127,151,152,153. Tao et al.38 investigated the effects
    of phenology shift on yield of wheat, maize and rice during 1981 to 2000. They
    reported that earlier planting of 3–6 days decade−1 and earlier anthesis dates
    decreased yield up to 110 kg/ha/yr in wheat, 168 kg/ha/yr in maize, and 20 kg/ha/yr
    in rice. Zacharias et al.154 investigated the effect of induced high temperature
    on phenology and yield of wheat and rice cultivars. They observed that high temperature
    advanced dates of anthesis and crop maturity, and reduced the duration of vegetative
    and maturity phases, and led to reduction in yield. They reported 26% reduction
    in grain yield of rice due to reduction in the anthesis and maturity dates of
    around seven to 8 days, respectively. The reduction in yield was primarily attributed
    to less time for photosynthesis and accumulation of assimilates. Warmer temperature
    during the reproductive phase led to pollen sterility and high evapotranspiration,
    which led to fewer grains and lower grain weight, reduced photosynthetic rate,
    and reduced duration of phenological events90,91. Hatfield and Prueger90 reported
    that temperature extremes during the reproductive phase could reduce the grain
    yield of maize up to 90% mainly due to pollen sterility and smaller grain size.
    Nahar et al.150 investigated the impact of climate warming on five cultivars of
    wheat. In their studies heat stress imposed by late sowing of the crop resulted
    in significant reduction in days to booting, anthesis and maturity across all
    cultivars (although cultivar differences existed). About 8–13 days reduction in
    days to anthesis and maturity resulted in 53–73% yield losses in different cultivars.
    Meanwhile, Sadok and Jagadish155 reported that nighttime warming poses a threat
    to global food security (6% decrease in winter wheat yield per 1 °C rise in night
    temperature while 4–7% reduction in spring wheat and rice yield per 1 °C rise
    in night temperature) as it is driving yield declines worldwide. Thus, they proposed
    ecophysiological framework as a guide to implement future research efforts to
    mitigate yield declines. They further elaborated that efforts should include integrated
    approaches i.e. physiology with crop modeling, breeding and management to intensify
    sustainable pathways for mitigation as intensity of climate change is becoming
    stronger and stronger day by day. Climate warming significantly impacts the crop
    phenology, which in turn leads to a reduction in yield mainly due to shortened
    phenological events coupled with less production of assimilates, pollen sterility
    and biochemical irregularities156. The climate warming impacts have been neutralized
    to some extend with shifting of sowing date and development of cultivars with
    longer duration of phenological events even under warming conditions. As climate
    warming is a continuous process, therefore, integrated research is required to
    understand the mitigation of climate warming impact for sustainable crop production
    to feed an ever-increasing world population. Consequences of climate warming Climate
    warming is threatening all living organisms including human beings. Rising temperatures
    at the poles and glaciers, increase the risk of floods, and many populated areas
    may be inundated, and fertile lands may become deserts157,158,159,160,161. The
    main consequences linked with a rise in sea level and desertification are salinity,
    heat and drought stresses, and these factors are major threats to agricultural
    production including primary cereals (Fig. 5). Figure 5 [Modified and adapted
