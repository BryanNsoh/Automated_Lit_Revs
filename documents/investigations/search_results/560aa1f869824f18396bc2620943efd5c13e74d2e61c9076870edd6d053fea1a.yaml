    and services to humanity, among which are biodiversity, protection against natural
    hazards and carbon sequestration. The new EU Forest Strategy for 2030 is one of
    the ‘flagship initiatives’ of the European Green Deal and builds on the EU biodiversity
    strategy for 2030. The strategy sets out specific actions to: (i) improve the
    quantity and quality of EU forests and strengthen their protection, restoration
    and resilience; (ii) adapt Europe''s forests to the new conditions (e.g. climate
    change) and (iii) support the socio-economic functions of forests. To achieve
    these targets, calibrated interventions, based on a deep understanding of environmental
    and socioeconomic components, are required. 3.2.2 LANDSUPPORT MLFS tool solution
    Here, we aim to demonstrate the Forest tool named ‘MLFS (Machine Learning Forest
    Simulator)’, which is a decision-making tool designed to understand the dynamics
    of forest development at various scales based on forest inventory data developed
    in the R environment (https://cran.r-project.org/web/packages/MLFS/index.html).
    The tool allows, through simulation, to better understand the impact of forest
    management on forest growth. The latter is quantified through the simulation of
    3 parameters: growing stock (m3 ha−1), basal area (m2 ha−1) and harvested volume
    (m3 ha−1 year−1). The user using the ‘MLFS tool’ will be able, to select between
    the following parameters to be employed by the simulation process: (i) ROI (freely
    drawn or selected from administrative NUTS4 – NUTS3 areas); (ii) year of the simulation;
