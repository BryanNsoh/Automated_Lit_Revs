    Full size image As previously mentioned, the system’s potential customers are
    owners of large private farms, government for large-area state-owned agricultural
    lands, and scientists in the field of agricultural and soil applications. These
    customers need to take precision decisions on land use and management, decrease
    field trips, save time and effort, decrease labor costs, prevent the waste of
    agricultural inputs, monitor the field with a high spatial–temporal resolution,
    decrease human errors in measurements and analysis, model agricultural operations
    based on experts’ knowledge, control their farm equipment and conditions remotely,
    improve crop quality and size, increase profits, preserve the environment, etc.
    At this time, the system use case can be narrated. The features of the proposed
    design are selected to meet these needs and add value in a way that increases
    the chance of the system to become effective and to gain a competitive advantage.
    The system is designed not to depend on the human factor in taking readings and
    analysis; it is prepared to communicate with the smart devices in the field and
    take readings from them directly, store the data, and process it based on the
    experts’ models of spatial analysis. In addition to that, it also allows for data
    input from humans. The spatial analysis and land suitability assessment maps are
    produced automatically in real time and from historical data. Based on these maps,
    the users can compare lands and differentiate the application of agricultural
    inputs to different regions of the land according to their real need. Regardless
    of the main purpose of the system, its proposed design augments it with other
    features that generally meet the need and satisfy the customers of the market
    segments related to the system, such as remote control, detections and alarms,
    and spatial analysis using virtual coordinates. A good feature of the proposed
    system is its ability to interoperate with governmental initiatives and regional/international
    spatial data infrastructures. Every country has a land cadastre database, which
    stores cadastral information and metadata for its agricultural lands such as unique
    identification, owner information, area, location, boundaries, soil quality characteristics,
    irrigation system, and crops. This information can be used by interested governmental
    or non-governmental entities, with appropriate authorization privileges, to improve
    the land-use analysis and thus achieve sustainable land management. Recently,
    many countries, including Egypt, have turned to digital transformation and developed
    strategies for it, including, as an important part, the automation of the land
    cadastre database. Egypt is working to automate the agricultural tenure system
    and build a comprehensive and integrated geographic database on agricultural tenure,
    land cadastre, and related activities at the republic level, which will lead to
    the integration of geographic data for government agencies and the ease of exchanging,
    displaying and analyzing information and preparing future plans through establishing
    a national center for spatial data. The establishment of this center would ensure
    the provision and availability of a base map for all sectors of the state, with
    the aim of raising the efficiency of planning decisions, providing cooperation
    and coordination in implementing policies and foundations of uses, and facilitating
    the sharing and exchange of information between government agencies. Assuming
    that the local land cadastre database follows the international standard (Land
    Administration Domain Model (LADM)) in its implementation, the National Center
    for Spatial Data is the source of the data related to the two packages: Party
    and Administrative. The proposed system is related to the Spatial Unit package
    and its sub-package Representation and Survey, and in addition, the model can
    be extended by associating classes related to land suitability indices. The system
    will be the source of the spatial and soil-related data. The connection of the
    system to the local land cadastre database can be through a remote database connection
    or through an MQTT connection. The second option is preferred for several reasons,
    such as bandwidth, security, and loose coupling, and can be implemented by integrating
    the local land cadastre database with an MQTT client. The system topic tree will
    be expanded to include a topic, under the land code level, related to land suitability
    indices. The MQTT client of the database system subscribes to this topic for all
    the registered lands in the proposed system, while the MQTT client in the proposed
    system back end publishes this topic periodically for all lands. The published
    data can be the land suitability assessment map itself. This requires the database
    system to securely maintain land codes associated with the corresponding land
    data and also requires an update in the MQTT server access control list (ACL)
    for restricting the subscription to these topics to the MQTT client of the local
    land cadastre database and the publication on each of these topic to the relevant
    land, where the client ID of each land represents its land code. This is of course,
    in addition to the existing rules that restrict the subscription/publication between
    the proposed system back end and the MQTT clients of the lands. Through the standard
    format that the local database follows, external databases can connect to it and
    access its stored data based on the established database authorization rules.
    The technology-wise design entails selecting the IoT enabling technologies and
    tools and before that putting the criteria upon which the selection will be made.
    The process followed in developing the proposed IoT system can be summarized and
    generalized as shown in Fig. 34. Fig. 34 Generalized IoT software development
    process for farm enterprise Full size image Another important matter that cannot
    be overlooked and is crucial for satisfying the needs of such enterprise-scale
    IoT system customers is ensuring accurate readings of the IoT devices. Ensuring
    and improving sensor data quality can be done in several stages and forms. During
    device design, sensors can be calibrated by comparing the sensor reading to a
    standard value. The accuracy and precision of readings can be improved through
    the calibration process by adjusting the design, including the sensor settings,
    and using appropriate filters to improve the signal-to-noise ratio, until acceptable
    accuracy is achieved. It is recommended to perform the calibration over the full
    range of the sensor reading and in different environmental conditions. Also, periodic
    recalibration is recommended to tackle the drift of sensor readings over time.
    Continuous monitoring together with using appropriate validation methods of sensor
    readings is important to ensure data accuracy and precision. The aim of validation
    is to detect device malfunction and anomalies in devices’ readings such as bias,
    dropout, and outliers. The number of published literature on the topic of designing
    software systems for land suitability assessment, soil spatial analysis, and management
    zone delineation is not considered many. Some rely entirely on manual input, and
    others exploit the embedded system and web technologies to automate and improve
    some processes done manually in the commercial geospatial processing programs
    that were not specifically developed for agricultural applications, but they have
    not exploited the IoT technology. A sample of previous work will be discussed
    below. The research by de Freitas Coelho et al., (2018) proposed an embedded system
    consisting of a single-board computer and sensors and running an application developed
    using Python and PyQt designed to perform the data analysis immediately after
    data collection, eliminating the need to come back and forth frequently to and
    from the laboratory to collect more data from the field for analysis. The application
    first filters the data through outlier and inlier analysis, then performs kriging
    interpolation, and finally produces and visualizes the spatial analysis map resulting
    from K-means clustering. This system did not benefit from the communication network
    technology, as the readings are taken manually and through a single device, which
    adds effort and time consumption until a single collection of field data is completed
    and makes it unsuitable for large-area fields. In addition, the motivation of
    the work which is avoiding the need to return to the field to collect more data
    to tackle problems in the sampling strategy can be addressed by performing the
    analysis done by the proposed system using any PC or laptop in the field. Another
    limitation of the system is the use of collected points in defining the field
    boundaries. The research by Werner et al. (2020) developed a web-based spatial
    analysis application integrated with R language for the statistical and geostatistical
    analysis and creation of thematic maps. It offers generating the maps using both
    inverse distance weighting and kriging methods. The application automates some
    processes such as fitting the best model for a semivariogram. Sample data was
    used to validate and calibrate the application output with ArcMap. The work describes
    the application software layer that provides a friendly interface to the user
    but generates grayscale maps. A software system for multi-criteria LSA for different
    types of cultivating crops in tropical and subtropical regions was proposed by
    Elsheikh et al. (2013). It offers the ability to add a new type of crop by adding
    a new record to the crop records. It is built using GIS Model Builder, Python
    scripts, and Visual Basic and uses attribute tables and digital mapping with GIS
    capabilities to display the output upon which the decision-makers build their
    decisions. The outputs were validated by subjective comparison based on knowledge
    of whether the crop was already grown on the land assessed, and expert judgments
    were also consulted to validate the outputs. The research by Kang et al. (2012)
    addressed the use of IoT technologies for zone management delineation. It does
    not go beyond a conceptual model that specifies the possible architecture and
    usage of such a system. Postolache et al. (2023) found that there is no large-scale
    or commercially available IoT system for horticulture and then proposed an IoT-based
    system for soil fertility evaluation in horticultural farms to aid in detecting
    plant stress and improve irrigation and fertilization decision process which needs
    not only the current value of soil nutrient but the historical nutrient data.
    The sensing nodes sense some soil and climate parameters and use Wi-Fi or LoRa
    for communication. The sensed parameters are soil moisture, pH, and N, P, K, relative
    humidity, and temperature and it offers plug-and-play sensor extension. The system
    contains a mobile application used to visualize measurement data points, as well
    as graphs of the time change in parameter value. The sensibility of the sensors
    and the functionality of the system were tested. In Martis et al.’s (2022) study,
    machine learning enabled an IoT platform to predict a crop suitable for the Kharif
    and Rabi seasons for cultivation. The prediction model was trained with different
    datasets and used to perform time-invariant classification. The system also provides
    suggestions to enhance soil fertility. The system is composed of end device sense
    N, P, K, EC, and pH; a relay unit is used to collect and convey data in a prespecified
    frame format using MQTT, and the communication between devices is through Wi-Fi
    and LoRa; and an intelligence unit runs the machine-level algorithms as a service
    on Dual Intel Xeon. From the prediction results, a rule-based recommendation system
    was designed to specify the best soil treatment. Table 3 infers specific characteristics
    of these works compared to the proposed system. Table 3 Comparison between the
    proposed system and previous work Full size table Conclusion and future work This
    paper presents the development of a conceptual design of a dynamic system that
    accommodates the spatial–temporal dynamics of the agricultural soil characteristics
    to realize a land suitability assessment (LSA) based on the factor analysis method.
    The IoT-based LSA software system is built using other enabling technologies.
    It utilizes web development to augment the system with a user-friendly interface
    that can be opened by any browser from anywhere. The system uses the database
    technology to store the raw and processed field data. Furthermore, the system
    uses digital mapping toolboxes to manage the geographic information of the agricultural
    fields and the data layers of their sensed data. The paper reviewed the recent
    trends in the system-enabling technologies and the selection of the approaches
    that were used to design and implement the proposed system. A vanilla JavaScript
    front end with some libraries for providing some functionalities communicates
    with a Node.js back-end through HTTP methods and WebSocket communication. The
    Node.js application deploys modules for the web server, MQTT client, and server;
    it communicates with the devices deployed in the field using the MQTT protocol
    and communicates with the PostgreSQL database. The device tier of this IoT system
    contains “class A” LoRaWAN end devices that are deployed according to the soil
    sampling method used, with a LoRaWAN gateway serving a circular area of at least
    18,000 feddan through star-of-stars topology. The node contains a LoRa transceiver
    and four sensors to measure soil parameters N, P, K, S, WHC, D, PH, T, and F,
    and furthermore, it contains a GPS module to assign geospatial positioning information
    to the sensed data. Depending on the sensors integrated into the node, three types
    of nodes can be produced: the first one contains the soil NPK sensor that senses
    soil fertility parameters, the second one contains the tilt sensor and acoustic
    sensor that sense some soil physical properties, and the third one contains the
    soil nutrient sensor that senses some soil chemical and physical properties. These
    different types of nodes add the possibility of eliminating the involvement of
    some parameters in the analysis and reducing the cost of the solution. Message
    sequence charts, deployment, use case, activity diagrams, database schema, and
    topic tree are used to describe the static and dynamic views of the system design.
    The paper validates only the functionality of the selected technologies with a
    small-scale implementation example. Referring to the description of the proposed
    system, the discussed previous related work, and Table 3, it can be concluded
    that the proposed system is the only system that benefits from the IoT technology
    and offers the LSA together with spatial analysis and prescription map generation
    facilities at large-scale areas. The proposed work is the only work that augmented
    the system design description with a survey of possible implementation technologies
    before making selections based on criteria; the design is also augmented by reproducible
    standard visual modeling. The proposed system offers some additional functionality
    which can be described as a powerful precision agriculture software and not a
    dedicated program to perform specific functions. The sketched generalized IoT
    software development process for farm enterprises is also considered a contribution
    of this work. On the other hand, we find that the system has some shortcomings,
    such as not performing filtration or any preparation of the raw data first before
    storing and processing it. Regarding the system cost, the IoT technology in general
    is expensive, but what matters are the benefits resulting from its application
    and the payback period of each specific use case. The work in this paper is dedicated
    to the low-level software layer of the system use case and the selected technologies,
    and implemented functionalities have been validated. Other systems have calibrated
    the results with real data as they feature a complete system including an implementation
    of a web or mobile application. The application software layer of the proposed
    system is addressed in Mohammad EL-Basioni et al.’s (2022) study, where the system
    output is calibrated with real data. In summary, the work in this paper represents
    the specification of a low-level software layer of an IoT-based system for a use
    case not considered before and has advantages over similar previous work. The
    proposed design needs enhancements to represent channels for future work. It is
    better to provide different options for interpolation methods; it is better to
    provide different options for LSA methods; while maintaining the advantage of
    being able to set different crop criteria, it is necessary to support more than
    one crop at the same time; and a complete implementation of this generalized system
    with large-scale real experiments, accompanied by recording, analyzing, and discussing
    the results to assess the real impact of the system, needs to be addressed further.
