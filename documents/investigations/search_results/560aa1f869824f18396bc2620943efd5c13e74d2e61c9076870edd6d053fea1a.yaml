    numbers of processing operations on the ROI selected by the user. This processing
    generates a variety of outputs, ranging from the visualisation of standard maps,
    through the production of tables and graphs, to geospatial functions that enable
    the complex processing required by some of our models. Most of the tools involved
    writing specific codes aiming to produce new models or recompiling and adapting
    existing programme code to fit into our LANDSUPPORT system. Table 5 gives a short
    description of the implemented models, which are at the basis of the 15 tools.
    Each of these models refers to a specific theme, a specific functionality and
    operating mode (e.g. ‘on-the-fly’ or offline mode), the required input and, finally,
    the outputs produced. Models can be organised according to their operating mode
    in the following two types: Static models employ offline processing: one example
    is related to climatic data on a regional scale. This operation allows us to evaluate
    in advance the parameters of linear relationships between temperatures (average,
    minimum and maximum) and altitude, thus allowing easier spatial interpolation
    of temperature (using Postgres/PostGIS table). Dynamic models employ ‘on-the-fly’
    calculations: this is the most commonly used type of model for biophysical processes
    such as crop growth. Using daily climatic data, these models evaluate the climate-soil
    plant dynamics for each day and produce output phenology, yield and many other
    outputs. The latter can be used, for example, to populate PDF reports and graphs
    describing the basic statistics of the output parameters. This data cannot be
    pre-calculated as it depends on the specific ROI designed by the user at the time
    of the query. 2.3 Co-development and testing of the LANDSUPPORT platform Successful
    S-DSS tools indeed require a continuous process of co-development and testing
    of tools by end-users both during and after the release of the different tools.
    This activity has covered all phases of the DSS development process, namely: (i)
    the preparatory phase with needs assessment; (ii) the testing phase and (iii)
    the technical dissemination phase, which was the final step of the process and
    aimed at making the LANDSUPPORT platform known to its potential users and enabling
    them to use the platform through targeted hands-on sessions and training. In our
    case, co-development included different forms of feedback to the developers, depending
    on the issues raised, such as (i) semi-structured interviews, including requests
    and remarks from experts; (ii) e-mails describing problems in using tools and
    (iii) direct interaction with the developers. The feedback activities contributed
    to the co-development and co-creation of the S-DSS tools by identifying the main
    concerns of stakeholders concerning the tools. They also helped to establish a
    direct link between stakeholders and developers. Assessment was made of users''
    judgments that emerged during the interviews regarding performance indicators,
    including interoperability, reliability, relevance for policy needs and overall
    satisfaction with the functionalities (usability and operational capacities) of
    the LANDSUPPORT DSS tools. Here, we report some results: at the country level,
