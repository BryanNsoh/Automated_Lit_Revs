    What to use in the proposed system front-end and back-end development The proposed
    IoT-based system is not considered to be a large-size and complex application.
    By reference to Fig. 1, the frameworks are harder to learn especially since it
    is imperative to also learn the underlying code of the framework to use it better
    and for the purpose of customization and adding functionalities, and all of these
    increase the production time using frameworks. With respect to the constriction
    in the design, some frameworks are described to be opinionated, their design is
    based on principles that are not suitable to the application we want to develop
    or increase the application footprint by unnecessary unusable codes, and at the
    same time, their customization is a too tricky and nontrivial task; this raises
    the need to study the features of the available frameworks, compare them, and
    then select the appropriate one to study and use; this is also not an easy task
    and may result in an inaccurate choice. All of these reasons in addition to the
    availability of a variety of JavaScript libraries and the guarantee of related
    good and continuous support, it is preferred to build the proposed system from
    scratch using the front-end design approach—vanilla JavaScript with some libraries
    and templating engines—by trading off the frameworks’ built-in functionalities,
    reliability, and maintainability. By the same token, jQuery is preferred over
    React due to easiness to learn and use, short time-to-market, better documentation,
    and other good features such as lightweight, feature-rich, and cross-browser compatibility.
    Naturally, HTML and CSS, along with other HTML, CSS, and JavaScript-appropriate
    libraries, are essential for the proposed system front-end development. It is
    expected to use libraries and plugins for supporting specific helper functions
    such as Bootstrap CSS framework for getting design templates for some interface
    components; Font Awesome which is a font and customizable icon toolkit; JSZip
    for creating, reading, and editing.zip files; html2canvas for taking screenshots;
    SheetJS for spreadsheets manipulation; and Google Chart libraries. The real-time,
    scalability, and concurrent processing and harvesting a vast amount of data are
    the main needs for precision agriculture and IoT applications, and all of these
    metrics are realized by Node.js; therefore, as indicated earlier, our choice fell
    on using Node.js to implement the back end of the system and interface it with
