    and modularity. Here, we argue that current scientific and technological advances,
    the excellent availability of databases and, most importantly, the vision of the
    responsibility of scientists in leading sustainability (Bouma, 2015, 2020) make
    it possible to move down a new road. These advances are made possible by (i) the
    large availability of geospatial data (maps, satellite, drone, etc.); (ii) progress
    in environmental sciences and adjacent sciences, including digital soil mapping
