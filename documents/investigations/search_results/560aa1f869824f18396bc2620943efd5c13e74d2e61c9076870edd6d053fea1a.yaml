    and engineers, who can use the tool as a decision-making support in their forest
    planning process. 4 CONCLUSION This work starts by acknowledging that the vast
    availability of data (e.g. from satellites, sensors and drones), policies (e.g.
    SDGs, EU environmental policies) and stakeholder engagements (e.g. EIP-AGRI) are
    not enough to have a positive impact on sustainable land management, especially
    considering that land degradation is worsening to a tipping point at which it
    will be difficult or impossible to reverse it. We assert that agriculture, forestry
    and environmental protection require something additional to the information at
    present accessible to address some key shortcomings due to: (i) the great physical
    and socio-economic multifaceted complexity of the landscape and land degradation
    processes, (ii) the lack of a truly integrated physical approach to many agriculture/environmental
    problems, (iii) the lack of factual scientific support for both farmers and regional
    governments so as to support the adoption of sustainable agriculture practices,
    (iv) the fragmentation of current approaches, models and DSS tools dealing with
    agriculture and environmental protection and (v) difficulties in the implementation
    of the many good policies aimed at improving the environment and agriculture.
    Our vision is that robust operational S-DSS are the way forward to translate data
    availability into positive actions towards sustainability thus challenging land
    degradation. This was the starting point of the EU-funded LANDSUPPORT project,
    which brought together 19 partners from 10 different countries across Europe,
    the Middle East and Asia and developed 15 macro-tools (and more than 100 elementary
    tools) by establishing a free web-based smart geospatial decision support system.
    This system is based on Geospatial Cyber-Infrastructure IT architecture applied
    to the better implementation of a large set of EU, national and regional policies
    in the field of agriculture, forestry and the environment. The system brings together
    diverse sources of data including Sentinel satellites (from the EU''s Copernicus
    programme), advanced climate and ECZ modelling, various technologies (e.g. datacube
    and parallel processing) and stakeholder engagement to develop and test the tools.
    All this complexity is ‘hidden’ behind an easy-to-use graphical user interface
    that has been created to enable end-users to easily access and work on the LANDSUPPORT
    platform. Here, we have shown that it is possible to overcome the current fragmentation
    of data and models by combining the following features into a single system: (i)
    a user-friendly GUI where all complexity is hidden; (ii) implementation of the
    concept of the operational multifunctionality of land and soil; (iii) adaptability
    to many different needs of end-users; (iv) implementation of ‘what-if’ modelling,
    so empowering the choices of the end-users (In this sense, we want to emphasise
    here that the system does not aim to provide the ‘solution’, but rather provide
    a set of ‘options’ for the user to choose from); (v) low cost of transferability
    of the approach to new areas and (vi) incorporation of bottom-up contributions
    from users (e.g. uploading of ROI or local soil data). The platform has been demonstrated
    here through three cases dealing with sustainable management practices in agriculture
    and forestry to lower land degradation processes. In the three case studies (one
    is reported in Supplementary materials), this is achieved by producing results
    and stats on sustainable crop growth, forestry and sustainable land management.
    In terms of the future and legacy, the LANDSUPPORT platform will remain operational,
    open and free long after the project ends. This position is rooted in the evidence
    showing that we need to leave these tools as open as possible and engage as much
    as possible with a large community of users if we are to protect soils and land.
    Currently, there is great interest from such stakeholders as public administrators,
    cooperatives, farmer associations, spatial planner associations, natural parks
    and metropolitan areas. Actually, members of the Italian Parliament proposed at
    the Italian Senate a new soil law on the basis of LANDSUPPORT (soil legislative
    bill n. ddl 2614). In addition, the project has received two awards (EU Success
    Story and Falling Walls global winner), which makes it hopeful that a widening
    of use, adoption and scope is welcome and possible. ACKNOWLEDGEMENTS This paper
