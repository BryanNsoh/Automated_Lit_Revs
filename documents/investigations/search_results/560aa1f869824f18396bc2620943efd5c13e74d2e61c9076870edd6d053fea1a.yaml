    cutting as a percentage); (iv) RCP scenarios (RCP: 4.5 and 8.5 on the basis of
    GHG emissions until 2100); (v) mortality rate (which is made on the basis of local
    conditions) and (vi) thinning rate, affecting future growing dynamics. Finally,
    MLFS supports a wide range of plot-designs and data types and can be applied to
    various forest types, from monocultures to forests with rich species compositions.
