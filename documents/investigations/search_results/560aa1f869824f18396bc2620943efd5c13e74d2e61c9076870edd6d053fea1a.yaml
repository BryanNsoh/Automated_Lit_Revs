    3 SECTIONS PDF TOOLS SHARE Abstract Nowadays, there is contrasting evidence between
    the ongoing continuing and widespread environmental degradation and the many means
    to implement environmental sustainability actions starting from good policies
    (e.g. EU New Green Deal, CAP), powerful technologies (e.g. new satellites, drones,
    IoT sensors), large databases and large stakeholder engagement (e.g. EIP-AGRI,
    living labs). Here, we argue that to tackle the above contrasting issues dealing
    with land degradation, it is very much required to develop and use friendly and
    freely available web-based operational tools to support both the implementation
    of environmental and agriculture policies and enable to take positive environmental
    sustainability actions by all stakeholders. Our solution is the S-DSS LANDSUPPORT
    platform, consisting of a free web-based smart Geospatial CyberInfrastructure
    containing 15 macro-tools (and more than 100 elementary tools), co-designed with
    different types of stakeholders and their different needs, dealing with sustainability
    in agriculture, forestry and spatial planning. LANDSUPPORT condenses many features
    into one system, the main ones of which were (i) Web-GIS facilities, connection
    with (ii) satellite data, (iii) Earth Critical Zone data and (iv) climate datasets
    including climate change and weather forecast data, (v) data cube technology enabling
    us to read/write when dealing with very large datasets (e.g. daily climatic data
    obtained in real time for any region in Europe), (vi) a large set of static and
    dynamic modelling engines (e.g. crop growth, water balance, rural integrity, etc.)
    allowing uncertainty analysis and what if modelling and (vii) HPC (both CPU and
    GPU) to run simulation modelling ‘on-the-fly’ in real time. Two case studies (a
    third case is reported in the Supplementary materials), with their results and
    stats, covering different regions and spatial extents and using three distinct
    operational tools all connected to lower land degradation processes (Crop growth,
    Machine Learning Forest Simulator and GeOC), are featured in this paper to highlight
    the platform''s functioning. Landsupport is used by a large community of stakeholders
    and will remain operational, open and free long after the project ends. This position
    is rooted in the evidence showing that we need to leave these tools as open as
    possible and engage as much as possible with a large community of users to protect
    soils and land. 1 INTRODUCTION 1.1 Background There are numerous means available
    nowadays to challenge land degradation and implement environmental sustainability,
    both in the European Union (EU) and elsewhere. Amongst these are as follows Everyday
    satellites (e.g. USGS-NASA, ESA Copernicus), sensors on board drones and in-field,
    which produce hundreds of terabytes of data that can support monitoring and management
    systems and models for sustainable land use. A large availability of precision
    farming techniques, robotics, omics, biopesticides and nanoparticles which support
    sustainable farming. Stakeholders engaged in research and innovation that lead
    to better-orientated land planning and management. A classic example is the EU''s
    investment of great resources in implementing European Innovation Partnerships
    (EIP) for agriculture and sustainability and, more recently, in Soil Mission Living
    Labs and Lighthouses. Most importantly, there is an increasing number of legislation
    and policy frameworks aimed at achieving a better environment and agriculture
    that preserves natural resources and adapts to climate change (e.g. 7th EAP, FAO
    Agenda, 17 Sustainable Development Goal [SDGs] of 2030 UN Agenda, EU directives).
    Some of this legislation, along with its implementation actions, such as the Nitrate
    Directive (year 1990) and Water Framework Directive (year 2000), has been in place
    for at least 2 decades. It is clear that policies, data and stakeholder engagement
    are in place, but it is also dramatically clear that land degradation is increasing
    and our natural resources are under increasing pressure (Gowdy, 2020, UN, 2022-SDG
    Report) from climate change and land degradation processes. It is also well-known
    that these degradation processes in turn induce biotic stresses, including augmenting
    the population of insects/pests and disease, increasing weed growth, threatening
    pollinators and increasing drought, waterlogging, salinity/alkalinity and abrupt
    rainfall patterns affecting agriculture in a series of ways (Shahzad et al., 2021).
    So how do we tackle all the contrasting issues mentioned above? We argue that
    all the measures in place are simply not enough to produce a change. There is
    still something missing, something that would turn the above three elements (good
    policy, effective data and engaged communities) into operational tools – easy
    to use and freely available to everyone – that would support both (i) the many
    good environmental and agriculture policies that still face huge problems in their
    full implementation (e.g. reports on policies implementation: EU COM2015/120;
    EU COM2013/683) and (ii) positive environmental sustainability actions on the
    part of stakeholders and local communities. 1.2 Aim Here, we aim to demonstrate
    that a free web-based, smart, geospatial decision support system (S-DSS), based
    on GeoSpatial CyberInfrastructure (GCI), could make the difference in connecting
    data, policy and communities engagement. This is in line with this LDD special
    issue which requires the ‘implementation of S-DSS to address the various sustainable
    land uses in different sectors such as in agriculture and forestry’. In the LANDSUPPORT
    S-DSS (www.landsupport.eu), more than 100 operational tools are ready to support
    the implementation of sustainability policies and to assist a wide range of end-users
    for more sustainable land planning and management in agriculture, forestry, spatial
    planning, environmental protection, biodiversity and eco-tourism. This S-DSS brings
    together diverse sources of data (e.g. the EU''s Copernicus satellite and not
    satellite data, climate change data, soil maps, etc.), a large set of models simulating
    reality (e.g. crop growth and pesticide leaching) and a user-friendly graphical
    user interface, with the aim of enabling end-users to access and work on the platform
    easily. We do not aim to provide a literature review of geoSpatial DSSs here,
    but we do wish to highlight the fact that, in recent years, there has been great
    progress towards the development of operational S-DSS tools using similar GCI
    infrastructure applied to for example: Agriculture and forestry applications:
    including irrigation (Bonfante et al., 2019; Zhao et al., 2022), olive growing
    (Manna et al., 2020), viticulture (Terribile et al., 2017), forest planning and
    management (Marano et al., 2019; Povak et al., 2020) and crop planning and management
    (Kim & Kisekka, 2021). Environmental protection: including soil conservation (Terribile
    et al., 2015), water contamination (Lan et al., 2020), risk assessment (Kijewski-Correa
    et al., 2020), land take (Langella et al., 2020; Manna et al., 2017) and pesticide
    leaching (Bancheri et al., 2022) and, finally, ecotourism (Mileti et al., 2022).
    A large set of other multidisciplinary studies (S. Wang et al., 2019). The specific
    development illustrated in this paper was carried out as a part of the EU-funded
    LANDSUPPORT project, which brought together 19 partners from 10 different countries
    across Europe, the Middle East and Asia. Following similar approaches of many
    DSS-based papers, we have avoided the usual separation in this specific contribution''s
    ‘Materials & Methods, Results, Discussion’ sections. This choice aims to enable
    easy reading since – due to the complexity and interconnection of platform implementation,
    modelling development and user requirements – each section contains some elements
    overlapping (these may be methods and results) of a specific step which are a
    pre-requisite to the next step. Thus – sequentially – we treated: Implementing
    the aim: key issues The Landsupport platform. This includes (1) the requirements
    (including conceptual needs, required content of each tool and need to optimise
    tools), (2) the architecture of the system (IT infrastructure, dashboard, data
    and model) to implement the tools and (3) test of tools by end users. Three case
    studies (one is given in the Supplementary materials), with their results and
    stats, highlight the platform''s functioning. 1.3 Implementing the aim: Challenging
    key issues To produce operational tools which successfully support sustainability
    in agriculture, environmental protection and their connected policies, a necessary
    prerequisite is to acknowledge, analyse and solve the following key issues, often
    ignored, five specific issues: The embedded, often overlooked, high physical and
    socio-economic multifaceted complexity of the landscape This requires having a
    system that, for any type of landscape, addresses the following: The physical,
    socio-economic, cultural variables and, thus, the trans-disciplinarity context
    of the landscape. Spatial variability and spatial uncertainty of influential geospatial
    variables (e.g. soil and hydrology). Multi-functionalities: the system must deliver
    useful operational results by capturing the deeply diverse multifunctionality
    of any landscape. For instance, this requires having, within one system, outputs
    for agriculture, environment, spatial planning, biodiversity, cultural heritage
    and environmental awareness. Basically, it is fundamental to capture as many dimensions
    of the very same landscape as possible. Site-specific dynamic nature of selected
    key geospatial variables change continuously in time and space. For instance,
    if the system seeks to address dynamic processes such as crop growth and nitrate
    leaching, then it is self-evident that monthly climate data are of little use
    since rainfall varies continuously over time and space. Therefore, it is necessary
    to capture at least the spatial and temporal ‘daily-based’ climate (e.g. rainfall)
    variations. This also applies to many other agriculture and environmental processes.
    Unfortunately, many operational tools dealing with agriculture and environment
    issues still employ highly aggregated datasets (e.g. Himics et al., 2020). For
    instance, Zwetsloot et al. (2021) in identifying synergies and trade-offs when
    choosing different land uses employ climate data obtained from rather coarse scale
    European climatic zones, and in addition they have failed to use soil data (they
    highlight the coarse nature of currently available soil mapping). The lack of
    a truly integrated physical approach to many agricultural/environmental problems.
    Here, there are at least two issues to be considered: The lack of a true integrated
    Earth Critical Zone (ECZ) vision. Even when claiming interdisciplinarity, most
    operational approaches give priority to just one or two of the aspects (climate,
    plant, soil and bedrock) instead of developing a truly integrated ECZ approach.
    This is very unfortunate when dealing with environmental issues since many processes
    (e.g. nitrate leaching) affect the entire ECZ. In addition, soil information is
    often acknowledged in a very simplified way (e.g. no layering, great oversimplification
    of processes, etc.). The need for process-based modelling approaches: in the last
    decades there have been many efforts at modelling to address agriculture and environmental
    issues. These may be schematically separated into empirical versus process-based
    approaches with pros and cons. When dealing with operational tools (e.g. DSS)
    for agriculture and environment, empirical models are by far the most widely employed.
    This is the case when using simple empirical multicriteria models or overlapping
    (as in a typical GIS system) data layers/knowledge about environmental variables
    (vegetation, soil, climate, etc.) to address complex agriculture and environmental
    issues depending on the ‘Earth Critical Zone’ (e.g. primary productivity or groundwater
    vulnerability). Here, we claim that an adaptive approach is required since empirical
    models are indeed essential in many cases (e.g. erosion at landscape scale), but
    process-based models are much more appropriate and powerful when dealing with
    interlinked biophysical processes and ecosystem services, at different temporal
    and spatial scales. In addition, one of the many drawbacks when using empirical
    models of this type of process (e.g. crop growth, water balance) is the very high
    cost of calibration and validation when transferring these models to new areas
    (Manna et al., 2009). To this end, process-based models, being based on superior
    general physical rules, are more replicable to new areas, decreasing the effort
    of new calibrations and validations and, thus, giving much better value for money.
    The lack of factual scientific support (science-based solutions) to both farmers
    and regional governments for achieving both a realistic and performant sustainable
    management of agriculture, forest lands and many other environmental issues. Indeed,
    after many years in which both agriculture and environmental issues have benefited
    from the large availability of data, sensors and supposed tools, most farmers
    and regional governments have acknowledged a lack of support for sustainable management
    and planning activities. For instance, Lundström and Lindblom (2018) highlight
    the fact that most DSS applied to agriculture ‘have not been used appropriately
    in practice’ (Aubert et al., 2012; Eastwood et al., 2017; Rossi et al., 2014).
    Important reasons for this include the fact that developers ‘normally consider
    only technology while the farmer must consider the technology in the whole complex
    situation of practice’. Such a lack of factual sound scientific support also applies
    to the guidance Research and Innovation (R&I) offers to policy makers in the designing
    or increasing the effectiveness of good land management practices (e.g. best practices,
    restoring carbon stocks, etc.) The fragmentation of current approaches, models
    and DSS tools. A large variety of models and DSSs has emerged over recent decades
    (Geertmanand & Stillwell, 2009; Amelung et al. 2020; Manna et al., 2020) but typically
    these have been developed to address specific problems for specific end-user groups.
    Thus, they are of little use for delivering an integrated approach. Figure 1 aims
    to show this critical issue. Here, a number of cars are depicted, each representing
    an example of the many currently available specialised model/DSS systems designed
    to achieve a specific goal (e.g. climate change impact assessment, state of land
    degradation, crop productivity, etc.). FIGURE 1 Open in figure viewer PowerPoint
