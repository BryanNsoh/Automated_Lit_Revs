    irrigation systems can be used in rice agriculture. The study uses sensors to
    gather environmental data in real time, such as temperature, water level, humidity,
    and humidity sensors. Machine learning models, such as artificial neural networks
    (ANN), support vector machines (SVM), decision trees (DT), and random forests
    (RF), are then used to process the data in order to predict future water demand.
