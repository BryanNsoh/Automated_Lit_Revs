    INTRODUCTION India''s population relies heavily on agriculture. The fact that
    61% of India''s land is being used to grow diverse crops to feed the constantly
    expanding population makes the country a top agricultural nation [ 1]. As a result,
    with its significant impact on GDP, agriculture can be seen as the foundation
    of the country''s economy. Water is the most valuable resource for increasing
    agricultural productivity [ 2]. Boosting the efficacy of irrigation methodologies,
    which conventional farmers have utilised for centuries, is essential to augment
    productive capacity per yield [ 3]. Farmers can water their agricultural area
    using two basic techniques: irrigation and rainfed farming. Direct rainfall is
    necessary for rainfed agriculture since it reduces the danger of contamination.
    However, when there is minimal or no rainfall, it leads to poor, inadequate water
    levels. On the other hand, the act of providing water to plants is referred to
    as water irrigation. Smart Irrigation describes the artificial application of
    providing water using various techniques [ 4]. Irrigation is need of agricultural
    outputs. Better and optimally farms are irrigated suitable is the crop yield [
    5]. Surveying the soil''s hydration, temperature, and rainfall, automatic irrigation
    decides when and how often to water and the amount of water to utilise. It is
    essential to have accurate information regarding the wetness level of soil for
    the following reasons [ 6]. In our research, we are concentrating on soil moisture
    for smart irrigation. The main element required for plant growth is soil moisture.
    Water availability affects a crop''s yield. Soil moisture is a solvent and transporter
    for nutritional compounds to promote crop germination. Soil moisture supports
    the chemical and biological processes in soil. The temperature of the soil is
    managed by the flow of water within. The amount of irrigation water applied to
    the crop depends on the moisture content of the soil [ 7]. Various methods have
    been developed in the past for smart irrigation. One of the methods is sprinkler
    irrigation. Sinkler irrigation, often known as water cannons, is still the most
    common type of irrigation utilised in large-scale agricultural settings [ 8].
    Sadly, this method''s cost, duration, and water demand are high. Farmers can also
    employ IoT solutions for agribusiness to narrow the supply-demand disparity by
    guaranteeing good yields, profitability, and ecological sustainability. Using
    IoT, precision agriculture ensures the optimal utilisation of resources to obtain
    greater crop yields and lower operating costs. Precision agriculture''s IoT application
    focuses on handling crop water, pest control, accurate nutrient tracking, and
    securely controlling storage [ 9–11] The advancement of sensors over time can
    be seen in the ability to monitor various criteria from a distance, including
    temperature, pH, humidity, and insightful characteristics like potassium, phosphorous,
    and nitrogen. Using sensors, obtaining data for all dimensions is plausible, which
    is then collected on a network server or in the cloud to be processed. Once sensors
    are interconnected, a network is established that a cloud or backend can reach
    to connect sensor responses from numerous places. [ 12, 13]. With the benefit
    of IoT, the sensor''s data procurement technique can regularly update the data
    collected. Creating a data-driven framework that can roughly estimate the interactions
    among the various data is necessary because the data gathered may contain resemblances,
    natural symmetries, and patterns [ 14]. Machine Learning (ML) is one way to address
    the data-driven methodology. Numerous real-world applications have recently effectively
    used ML techniques [ 15]. The prime aim of ML is to provide prior expertise and
    statistical information to the device to solve a particular issue [ 16]. Figures
    1–3 shows the IoT-based Smart Irrigation Sytem in agriculture, which has many
    advantages, making it possible to implement and use it in various agricultural
    sectors with ultimately quite successful outcomes. These applications include
