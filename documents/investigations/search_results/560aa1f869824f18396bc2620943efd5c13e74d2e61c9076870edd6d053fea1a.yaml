    2.1 Requirements 2.1.1 The need for a novel concept Here, an attempt is made to
    deal with the above issues, 1, 2, 3, 4 and 5, by overcoming the fragmented approach
    reported in Figure 1 and developing the S-DSS approach (LANDSUPPORT GCI), described
    in Figure 2 as a powerful 4-wheel car which, thanks to its unique engines, is
    able to address (black road) various objectives simultaneously, thus, overcoming
    the current fragmentation of tools and land policy implementation. In this way,
    with very limited investment and using the same infrastructure, it is feasible
    to reach new important additional objectives (e.g. socio-economy evaluation, spatial
    planning, what if modelling, water use efficiency, etc.) on a number of spatial
    scales. All the above is indeed feasible if intrinsic optimisations are achieved
    where the marginal cost of developing each new single engine is low because each
    engine is used for multiple purposes. FIGURE 2 Open in figure viewer PowerPoint
