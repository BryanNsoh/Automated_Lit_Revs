    Water provision in agribusiness is significant and has a top importance since
    agriculture is the highest water-consuming industry, and owing to the pivotal
    scenario of inaccessible water supplies, focus must be given to the problem of
    water needs of crops and planning the proper irrigation to spread the correct
    methodology in smart irrigation management and successfully handover to farmers.
    This paper aimed to design a smart irrigation system that is more beneficial to
    the formers and is cost-effective and helps reduce plant loss. The approach used
    in this paper helps the user to achieve an economical farming setup that will
    improve both the quantity and quality of their harvest. This paper suggests using
    ML and an IoT-based method to make irrigation more effective. Three stages make
    up our suggested methodology: pre-processing, feature extraction, and classification.
    The Support Tree Algae Algorithm is postulated for intelligent irrigation to forecast
    soil wetness. The proposed methods performs two phases: SVM-DT and Artificial
    Algae Optimization. Based on the classification results, the suggested STAA method
    predicts soil moisture. The decision of when to begin or stop irrigation is made
    after the soil moisture level has been predicted. The Artificial Algae Optimization
    Algorithm (AAA) in the proposed STAA model is designed to increase computation
    time and decrease computation cost while offering faster convergence and better
    optimum solutions with parameter tuning. The proposed STAA method provides higher
    accuracy, precision, sensitivity and specificity than existing methods. The MSE,
    RMSE, MSLE and relative error are lower in proposed novel method than existing
    methods such as RF, Fuzzy logic and KNN. This analysis shows that the suggested
    STAA Algorithm is a good fit for estimating soil moisture content. It is possible
    to increase agricultural production and improve accuracy based on the soil moisture
    level. This paper suggests a contemporary approach to farming that is also reasonably
    priced. When it comes to affordability and simple system modelling, farmers can
    benefit greatly from an Internet of Things (IoT)-based smart irrigation system.
    This paper gathers a few fundamental and necessary agricultural data points, compares
    them to threshold datasets that have been pre-set, makes decisions, and then implements
    the preferred course of action. The aim of this paper was to design a smart irrigation
    system. The approach used in this paper helps the user to achieve an economical
    farming setup that will improve both the quantity and quality of their harvest.
    A user can improve their own agricultural systems’ efficiency with the aid of
    the generated results. In the future work, extensive experiments will be conducted
    on real crops and analyse the resulting data using machine learning to obtain
    useful recommendations. A comparison can be performed with the traditional irrigation
    systems in terms of water consumption, moisture level in soil, humidity and the
    quality of crops to ensure the effectiveness of the proposed model. Moreover,
    the system can be adapted to consider more environmental data by adding different
    types of sensors. Disclosure statement No potential conflict of interest was reported
