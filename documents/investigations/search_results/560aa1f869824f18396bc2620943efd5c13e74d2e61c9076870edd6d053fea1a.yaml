    Agriculture is the scientific practice of cultivating plants and rearing livestock
    to obtain food and other products. It serves as a source of sustenance and provides
    employment opportunities for people. Farmers carefully choose the most suitable
    crop for their land by considering yield comparisons based on price, market demand,
    selling price, cultivation budget, and crop production range [1]. Once the crop
    is selected, the next step in the agricultural process is land preparation, which
    involves adding fertilizer to maintain optimal soil fertility and minimize the
    impact of crop diseases. It also entails designing the irrigation system based
    on the land layout. The subsequent stage is seed selection, which considers price,
    quantity, and water requirements specific to the area. Seed selection aims to
    enhance yield and improve the crop’s disease resistance [2]. The fifth step in
    the crop farming cycle is irrigation, which ensures that the crop receives adequate
    water and is conducted promptly to support growth until harvest. Crop growth is
    a crucial aspect of the farming cycle and encompasses monitoring overall crop
    development [3]. Farmers monitor fertilizer deployment, compare crop growth with
    expected outcomes, and take pre-emptive measures against diseases. The final stage
    is harvesting, which entails harvesting the crop at the optimal time and using
    appropriate methods or machinery suitable for the specific crop type. All these
    steps are vital for cultivating a healthy crop. Traditional agricultural methods
    often neglect the importance of these steps, resulting in suboptimal crop yields.
    Several technologies emerged in agriculture to enhance crop productivity. In this
    work, we propose an IoT-driven approach to optimize the fertilization. 1.1 Fertilization
    Fertilization is the process of applying fertilizers to enrich the nutrient composition
    of the soil. Fertilization plays a vital role in stimulating the growth of crops
    and increasing overall production. Farmers utilize fertilizers to improve soil
    productivity and quality. Fertilizers, whether obtained from natural or synthetic
    sources, can take the form of organic or inorganic substances. Their primary function
    is to be applied to the soil, delivering vital nutrients to plants [4]. These
    nutrients are available in significant amounts or in a form that plants can readily
    utilize. In agriculture, fertilizers are categorized into bio-fertilizers and
    chemical fertilizers [5]. Bio-fertilizers use organic waste and other biological
    agents to enhance soil fertility. At the same time, chemical fertilizers consist
    of the primary nutrients Nitrogen, Phosphorous, and Potassium (NPK) and secondary
    nutrients such as Magnesium, Calcium, and Sulfur. Fertilization Techniques: Numerous
    techniques are employed for fertilization. However, in traditional fertilization
    methods, farmers often lack awareness of the specific nutrient requirements of
    the soil. Consequently, fertilizers are applied without consideration of the soil''s
    nutrient composition. The farmers cannot accurately assess the levels of critical
    nutrients such as Nitrogen, Phosphorous, and Potassium (NPK) in the ground. As
    a result, the quantity of fertilizer applied may lead to either over-fertilization
    or under-fertilization of the area. Issues with existed fertilization techniques:
    Lack of farmer awareness regarding the precise role of fertilizers in crop production.
    Crop damage from excessive fertilizer application affects the plants’ health and
    increases productivity. Time and labor-intensive nature of the traditional fertilization
    methods. Imbalanced soil nutrient levels, particularly with respect to Nitrogen,
    Phosphorous, and Potassium (NPK), leading to compromised crop quality and reduced
    yield. 1.2 IoT in Agriculture IoT, an emergent technology, facilitates the interconnection
    of intelligent devices via the Internet. It creates a global network that links
    various instruments to achieve specific goals [6]. IoT, utilizing multiple technologies,
    enhances convenience and comfort in daily life. Its applications extend to numerous
    fields, including intelligent agriculture [7], smart cities [8], smart homes [9],
    innovative business solutions [10], health care [10], intelligent vehicles, and
    sports and leisure activities [11]. Integrating IoT technology into traditional
    agriculture has increased intelligent agriculture [12]. Smart agriculture employs
    smart control and decision-making devices that enable timely and accurate decision-making.
    This approach ensures efficient resource allocation by supplying water and fertilizers
    based on demand, thereby minimizing resource wastage and maintaining soil fertility
    levels. The adoption of modern techniques in agriculture aims to enhance crop
    quality and production. IoT has transformed agriculture into precision agriculture
    and micro-agriculture [13]. Precision agriculture involves implementing site-specific
    management systems for crops [14]. It focuses on maximizing agricultural output
    while minimizing resource inputs [15]. In precision agriculture, digital technology,
    remote sensing, global positioning systems (GPS), and IoT are utilized to optimize
    farming practices and reduce costs. Smart farming automates various farming tasks
    and reduces the need for human intervention. Traditional agriculture has evolved
    into precision agriculture with the integration of IoT technology [16]. IoT applications
    in agriculture include soil monitoring systems [17], smart farming [18], intelligent
    irrigation systems [19], and the supply of fresh agricultural products [20]. IoT-enabled
    e-agriculture applications effortlessly provide real-time information, benefiting
    rural farmers and reducing human workload. One such application is smart farming,
    which combines agriculture and IoT technologies. Agri-IoT is a framework designed
    to assist farmers by providing timely information about farm conditions and potential
    risks, enabling them to protect their crops from damage [18]. 2 Related Work In
    recent years, the agriculture field has witnessed the emergence of various techniques
    aimed at enhancing productivity and improving crop quality. Several of these techniques
    are discussed in this section. Khelifa et al. have introduced an intelligent irrigation
    system utilizing IoT technology [19]. This system is specifically designed to
    conserve water resources in Algeria and contribute to the country''s agricultural
    economy. Addressing the challenges faced by farmers, Mohanraj et al. have developed
    an automated agriculture field monitoring system [17]. The model encompasses various
    components: knowledge acquisition, comprehension, analysis, knowledge base, and
    the crop selection phase. Lee et al. have introduced an IoT-based agriculture
    production system [21]. In the pursuit of enhancing crop quality and productivity,
    Marie and Rosman have developed a model for detecting NPK levels using an optical
    transducer [12]. Ryu et al. reported an IoT-based connected farm for an intelligent
    farming system [22]. The design incorporates sensors and controllers that utilize
    the Internet via platforms like Cube and Mobius to collect data. With the help
    of a smartphone application, farmers can remotely control various aspects of their
    farm, including water supply, nutrient levels, ventilation, cover usage, and LED
    lighting. Haghverdi et al. have introduced a site-specific water production function
    (WPF) [23]. This system utilizes techniques such as neural networks, k-nearest
    neighbor, and linear regression to design and evaluate the WPF. P and Mahalakshmi
    have proposed an IoT-driven field monitoring and automated irrigation system,
    which is specifically designed for areas with low water levels [24]. Sensors monitor
    the crop field and transmit data to web servers using wireless transmission. Farmers
    receive periodic notifications on their mobile devices, allowing them to monitor
    the condition of their crops from anywhere. To improve soil fertility, Wang et
    al. have introduced a precision irrigation–fertilization controller system [25].
    This system manages the pH concentration by mixing water to maintain the desired
    level. To overcome the challenges related to scalability and compatibility of
    IoT devices, Cambra et al. have introduced a novel IoT-based agriculture monitoring
    system [26]. The system utilizes a service-oriented architecture (SOA) with a
    standardized interface (LoRa by Lora Alliance) for device communication. In farming,
