    data, meteorological data, and GWL monitoring data were collected through an IoT
    system for irrigation. ET0, groundwater extraction, and GWL were selected to predict
    the underground water table based on the Pearson correlation analysis. The correlation
    of the rainfall with the water table is low due to very little rainfall in the
    study area. After the data were preprocessed, a novel data fusion approach was
    introduced by incorporating the groundwater extraction data from MPWs into the
    prediction of GWLs, constructing the GWLMS1–7 datasets. Informer, was selected
    from seven models including LSTM, GRU, MLP, 1 DCNN, Transformer, and Informer,
    performing the best on six datasets. To address the time-delay problem of the
    predicted sequences, an integrated loss function considering the Euclidean error,
    time warping, and time delay is proposed. On six datasets, smaller MSE and MAE
    were achieved using the integrated loss function compared to the MSE loss function.
