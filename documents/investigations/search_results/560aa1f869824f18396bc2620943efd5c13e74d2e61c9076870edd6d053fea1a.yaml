    in this paper). 3.1 Crop growth case study 3.1.1 Background The new fair, green
    and performance-based EU Common Agricultural Policy (2023–2027) will be a key
    item in securing a more sustainable future for agriculture and forestry, as well
    as achieving the objectives of the European Green Deal (e.g. combat land degradation).
    This Deal requires each EU country to design a national strategic CAP plan which,
    in addition to many other aspects, has to put into practice enhanced conditionality,
    eco-schemes and farm advisory services, as well as agri-environmental and climate
    measures and investments, to address the Green Deal targets (e.g. Farm to Fork
    Strategy, Biodiversity Strategy 2030). For the best implementation of the strategic
    plans, the planned interventions (e.g. GAEC, SMR) should be designed ‘considering
    characteristics of the areas concerned, including soil and climatic conditions,
    existing farming system, land use, crop rotation, farming practices and farm structures’
    (territorial scope). In this specific scenario, this example case addresses the
    following specific issue: in designing the Strategic Plan in line with the new
    Common Agricultural Policy (2023–2027), a national administrative authority aims
    to test, in a specific region, how different land use management scenarios have
    an impact on three ecosystem services, two of which are critical in terms of lowering
    land degradation: production, filtering capability and carbon sequestration. 3.1.2
    LANDSUPPORT crop growth tool solution ‘Crop Growth’ is a Landsupport tool that
    support the design of the Strategic Plan in line with the new Common Agricultural
    Policy. The ‘Crop Growth’ tool performs crop growth modelling and produces results
    regarding crop yield, so enabling simulation of management scenarios. The tool
    runs, ‘on the fly’, through a model request that allows the user to carry out
    the simulation. The heart of the tool is ARMOSA (Analysis of cRopping systems
    for Management Optimisation and Sustainable Agriculture) process-based crop model
    (Perego et al., 2013; Valkama et al., 2020), which simulates the high level of
    complexity found in those agroecosystem processes which vary in response to agricultural
    management (i.e. crop rotation, intercropping, crop residues management, fertilisation,
    irrigation and tillage) and pedoclimatic conditions. The user has to select the
    ‘Crop Growth’ tool and then he must choose between the following parameters: (i)
    the ROI; (ii) the date (start and end) of simulation; (iii) the crop rotations
    (on the basis of the local site); (iv) conventional agriculture versus organic
    farming (this choice is also associated with type of fertiliser); (v) occurrence
    of cover crop; (vi) irrigation management (either restoring 100% or 80% of crop
    requirement) and (vii) tillage (two options: ploughing at 30 cm depth or tillage
    limited at 15 cm in topsoil with no mixing of soil layers). The user can select
    also the type of output: (i) production (tons ha−1 year−1) of each crop included
    in the rotation (for each simulated year), (ii) mean annual nitrate leaching (NO3–N kg ha−1 year−1)
    at the base of the soil profile and (iii) mean annual change of soil organic carbon
    stock in the 30 cm topsoil layer (% of changes per year). Here, we report an example.
    In a predefined ROI, chosen in the Marchfeld region in Austria, two different
    land use management strategies were performed in the same 7 years of simulation
