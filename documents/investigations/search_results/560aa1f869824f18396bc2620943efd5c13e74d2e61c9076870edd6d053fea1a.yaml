    set of features well beyond Web-GIS architectures and philosophy. These refer
    to the use of dynamic databases (e.g. daily update of geospatial satellite or
    climate data) and the demand for ‘on-the-fly’ simulation modelling, as required
    by most dynamic environmental and/or agriculture applications (e.g. primary productivity,
    water balance, pollutant leaching, etc.). FIGURE 3 Open in figure viewer PowerPoint
    Desired features of the Landsupport decision support system system to address
