    of the model in forecasting environmental conditions for irrigation highlighting
    the positive. The effectiveness of each model is further demonstrated by confusion
    matrices, which provide instances of true positives, false positives, true negatives,
    and false negatives. Achieving a successful integration of IoT and machine learning
    ensures a proactive response to changing field conditions and lowers the risk
    of resource misuse through precise adjustments to the water supply. The results
    emphasise the potential of technology-driven solutions to increase precision agriculture,
    leading to sustainable practices that optimise yields while conserving resources.
    The study offers vital insights for agricultural stakeholders, opening the road
    for flexible and adaptable solutions that solve the problems of contemporary rice
    production in the face of altering climates and global food.
