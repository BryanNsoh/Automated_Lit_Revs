    REVIEW Machine learning models are an efficient intelligence and-based instrument
    for supporting actions for the sensible and productive utilisation of freshwater
    supplies in precision irrigation. Farmers typically decide whether to irrigate
    their crops according to their prior experiences; however, irrigation choices
    can be crafted more accurately by evaluating the water demand of crops utilising
    soil projections. Prediction is a key component of irrigation planning because
    it enables timely response to better management by allowing early detection of
    water requirements and soil moisture content. Munir et al. [ 17] clever approach
    can employ ontology to make 50% of decisions and a further 50% of choices formulated
    on sensor data values. The final decision, which results from an ML method KNN,
    is derived from the cooperative decision in ontology and sensor value. This method
    reduces latency while avoiding overburdening the IoT server with data processing.
    Blasi et al. [ 18] proffered a smart, automatic watering system that uses the
    DT method. This ML technique prepares the system based on collected data to create
    the module that would be utilised for analysing and estimating the residual data
    irrigation process and providing irrigation water to the optimum range utilising
    AI. Every 10 min, a sensor assesses the soil''s humidity and temperature. Once
    the humidity is at its maximum, the automatic watering process can restrict it,
    and once it is low, it will be allowed. Cardoso et al. [ 19] proffered ML methods
    to estimate the ideal time of day for water application in farmlands. Eliminating
    scheduled irrigation, which invariably leads to surplus water, is the primary
    goal of the research to preserve natural resources. It forecasts the ideal time
    for water distribution based on data that WSN has already collected in agricultural
    fields. Ahmed et al. [ 20] proffered a smart irrigation framework that uses an
    IoT technique to optimise farmland irrigation processes. They created the Raspberry
    Pi 3, a low-cost, credit-card-sized computer equipment designed to directly track
    weather conditions in almost real-time, including relative humidity, air temperature,
    and soil wetness. Hassan-Esfahani et al. [ 21] developed a framework to maximise
    irrigation frequency and minimise yield loss. Local weather data, field observations,
    and accumulated land data have all been used to create a module that distinguishes
    the field condition utilising the soil water balance technique. This technique
    optimised the water allotment module and projected the soil water balance components.
    Akshay et al. [ 22] introduced an effective ML algorithm for intelligent irrigation.
