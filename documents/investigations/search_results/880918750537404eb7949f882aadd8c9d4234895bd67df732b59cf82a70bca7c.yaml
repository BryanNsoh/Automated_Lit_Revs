    Water resources are limited on earth. Thus, the utilization techniques of water
    need to be managed urgently. Different smart and conventional techniques have
    been used to reduce irrigated water, including SMS controllers, ET controllers,
    RS, optical sensors, and DI. Smart irrigation devices were developed to minimize
    excess irrigation by measuring or estimating the SMC or CWSI. In this review,
    the effects of the abovementioned approaches on water savings and crop production
    have been compiled. The literature provides evidence that smart irrigation controllers,
    especially weather-based (ET) and on-site SMS versus manual irrigation, conserve
    water across a variety of scenarios. The following is a summary of the most significant
    results and possible future research work: The water use efficiency based on SMS
    depends on the VMC threshold value set by the farmers. SMS controllers have been
    shown to save 20%–92% of water. ET controllers have been shown to save 20–71%
    of water. The performance of ET controllers is impacted by the precision of ET0
    estimations. RS have been shown to save 7%–50% of water. Crop growth was maintained
    using the reviewed strategies. The optical sensor-based system was demonstrated
    to have more abilities to assess the field variability of crops and soil than
    the on-site measurements. Crop yield decrease using CDI was less than 25% with
    water savings of 13%. Applying smart irrigation technologies to large varieties
    of consumable crops worldwide, such as tomatoes and potatoes, should be further
    studied in the future. Further research is needed related to the evaluation of
    the economic viability of the irrigation techniques studied. ACKNOWLEDGEMENTS
