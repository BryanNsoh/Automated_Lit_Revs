    4.2 Technologies implemented Greenhouse design in hot arid climates should tackle
    challenging climatic conditions such as the high temperature and humidity levels
    and the abundant sunshine. The types of greenhouses found in Qatar can be segmented
    into categories by the type, the used material and technology. Amongst free-standing
    and gutter-connected greenhouses, the latter represents the leading type, holding
    the largest share (IMARC Group Homepage 2020). As Qatar has mild winter, the most
    important function is cooling than heating and consequently, most greenhouses
    have cooling systems with the evaporative cooling system with pads and fans being
    the most frequently used. Moreover, the most common greenhouses in the country
    have plastic or net as covering material, instead of glass. This is because glass
    is mostly used in countries with colder climates since the temperature inside
    is higher than the ambient. The following three types of greenhouses could be
    distinguished according to the used technology: Low-tech: uncooled and unheated
    plastic houses or net houses. Mid-tech: greenhouses with evaporative cooling and
    with/without air-conditioning for night cooling. High-tech: computer-controlled
    greenhouse microclimate i.e., temperature, humidity, CO2 concentration and lighting.
    For Qatar, the most frequent types are the low-tech uncooled, reaching 220 ha
    total area, followed by the cooled greenhouses with 73 ha area, as shown in Table
    2. The number of high-tech greenhouses is gradually increasing with technologies
    adapted to the country’s specific geo-climatic conditions (Businesswire Homepage
    2020). Thus, CO2 enrichment of the greenhouse environment and artificial light
    are not common practices in Qatar, as most greenhouses are not fully closed, for
    ventilation purposes and sunshine is abundant. The methods of natural and forced
    ventilation and external shading are effective and low-cost ways to control the
    greenhouse climate in hot areas, with the most optimal method being the evaporative
    cooling pads (Ghani et al. 2019). However, the evaporating cooling method, has
    its limitations in the summer months, as the high levels of humidity are reducing
    its effectiveness (Hassabou and Khan 2019). Besides, this type of cooling requires
    a significant amount of water which in most cases exceeds the amount of water
    needed for irrigation purposes, especially during the hot season from April to
    June. According to the collaborative research report of important agricultural
    companies in the field of greenhouse crop production, fertilizer and plant products
    in Qatar, Agrico, Qatar Fertilizer Company (QAFCO) and Yara International ASA
    conducted in 2019 (Enikeeva and Khadra 2019), the low-tech net houses have low
    cost and a 10-month growing period per year for winter crops. However, the growing
    season can be extended in summer for crops like okra and melon. The mid-tech greenhouses
    have a growing period of 10 months per year; nonetheless, the air-conditioning
    night cooling function can extend the summer growing season. The most productive
    system is the multi-span plastic greenhouse equipped with evaporative cooling
    and air-conditioning for night cooling, which can reach a tomato yield of 33.2
    kg/m2, followed by the same type of greenhouse without night air-conditioning
    with a tomato yield of 29 kg/m2. Nevertheless, the first greenhouse type has a
    higher capital expenditure (CAPEX) compared to the latter, as shown in Table 3.
    Table 3 General characteristics of some of the different greenhouse types used
