    Fig. 5. A conceptual framework of simulation and optimization structure for optimal
    crop planning and agricultural water management systems. Mathematical models have
    several limitations, which may be grouped into two major classes, i.e., conceptual
    limitations and application-oriented limitations. Conceptual limitations are related
    to the representation of the actual process or natural system with the mathematical
    model. For example, analytical models are limited by certain initialized assumptions
    and inherent simplifying assumptions that may not apply to an actual field problem
    with complex conditions. Application-oriented limitations occurred due to the
    solution procedure used in the model development, or the effort required to implement
    the solutions. For example, errors that occurred in numerical modeling due to
    the approximation of the governing differential equations in those models, are
    commonly known as numerical errors. These include truncation errors and numerical
    dispersions. The discretization of time and space also influences the models.
    Several models suffer from numerical instabilities, which leads to unrealistic
    oscillating solutions if a sufficiently small-time step is not used. The disadvantage
    is that the computational cost involved in the modeling process increases as the
    time step decreases. Spatial discretization also depends upon the spatial variability
    of model parameters, physical boundaries of the system, and the type of models
    used. Model limitations constrain finer spatial discretization, data handling
    limitations, runtime, and computational costs. Besides these modeling errors,
    numerical models are also limited by their complexity of applications, and therefore
    to minimize this limitation, proper training and expertise are needed for the
    efficient application of numerical models. Preparation of inputs for complex modeling
    may be time-consuming, even with recently developed high-end computers. A relatively
    fast computer is necessary to analyze complex problems using numerical modeling.
    In association with the above problems, achieving the required familiarity level
    in modeling is time-consuming and expensive. Hence, it could be prohibitive when
    funding and time are limited. Besides manual calibration techniques, several autocalibration
    techniques have been applied to crop simulation models for parameter estimation.
    Such autocalibration techniques include different optimization algorithms. Examples
    of such combinations are AquaCrop-PSO (Jin et al., 2017a), WOFOST-PSO (Bai et
    al., 2019), DSSAT with general likelihood uncertainty estimation (GLUE) (DSSAT-GLUE)
    (Ma et al., 2020), stochastic crop modeling with Bayesian Monte Carlo approach
    (Marin et al., 2017), genetic algorithm (GA) (DSSAT-HYDRUS 2D-GA) (Roy et al.,
    2019). There are significant structural dissimilarities between physically-based
    and AI-based models. The physically-based models are more advantageous for determining
    the reasons for variation in yield and may have robustness in non-stationarity
    relationships between weather and crop yield. In contrast, the AI-based models
    can perform extensively well for reproducing historical weather-induced yield
    variation at regional scales (Watson et al., 2015). The complex nature of the
    agricultural system, which copes with several factors affecting crop yield, significantly
    calls for nonlinear methods to elucidate the relationships between these factors
    and crop performances. The inadequacy of the physically-based model in terms of
    time, computational cost consumption, and operational complexity indicates the
    AI base models in agriculture, are becoming a widely exciting area of research
    in the near future. However, the performance behaviors of several AI-based models
    differ from place to place and from problem to problem, similar to physically-based
    models. Therefore, it cannot be concluded that a particular AI-based model is
    superior to all other models in all contexts. ANN models are more fault-tolerant
    than AI models like SVM, ELM, and RF. That is, they can handle incomplete data
    and noise, and they can solve non-linear problems. Also, trained ANNs, can generalize
    at high speed and make predictions. However, proper selection of ANN parameters
    like the optimum number of layers and the number of hidden nodes is still in a
    trial-and-error phase. Thus, ANN is always considered as an empirical black-box
    model with associated improper training and over-fitting issues. However, proper
    training and overfitting issues may improve with time and quantum of data. Analogous
    to physically-based models, several optimization algorithms and hybridization
    methods are being widely used with the traditional AI-based models for applications
    in the agricultural domain. Several research works reveal numerous weight update
    techniques in the field of neural network modeling in agriculture, out of which
    the backpropagation technique is very common. The backpropagation method is one
    of the fastest, simple, and most good standard methods for training feed-forward
    neural networks. The input variables are only numbers with no specific parameters.
    The backpropagation method includes calculus-based training algorithms like Levenberg-Marquardt
    and conjugate gradient, which are faster in nature, but these algorithms face
    problems of being stuck in local minima (Dela Cruz et al., 2017; Mustika and Nugroho,
    2018). Several nature-inspired algorithms are being used to overcome the problem
    for the training of ANN and other AI-based models which lead to the model hyperparameters
    optimization and conclusively model improvements; out of those, GA, and PSO are
    widely used (Gu et al., 2017; Sabzi and Abbaspour-Gilandeh, 2018). However, several
    research works have described the applicability of other nature-inspired optimization
    algorithms that are used in the agricultural modeling field such as the firefly
    algorithm (FA), artificial bee colony (ABC) algorithm, whale optimization algorithm
    (WOA), and several other algorithms (Ehteram et al., 2019; Ghorbani et al., 2018;
    Jian et al., 2018; Mohammadi and Mehdizadeh, 2020; Sabzi et al., 2018; Wu et al.,
    2019). The AI-based models offer extended synchronization with already working
    models, by providing missing and time-worn information. For instance, Rosetta
    and ANN-based models can be effectively aligned with the bootstrap method, and
    thus offer uncertainty estimates of the predicted soil hydraulic parameters (Schaap
    et al., 2001). 5. Conclusions The current review systematically collated and presented
    new and innovative modeling approaches toward CSA with techno-feasible solutions.
    It focused on the concept of the modeling-oriented CSA system. The present review
    has also explored the pervasive applicability of crop simulation models coupled
    with hydrological models and RS data for different agricultural management practices.
    With insights into the amalgamation of the physically-based crop models, AI, and
    RS technologies significantly contribute to cost-effective and refined solutions
    that enable better crop and the state of environment estimation, field management,
    and decision-making. This deliberation on convenient CSA examples and could act
    as an information retreat for researchers and policymakers to improve agro-hydrological
    studies, water resource management, crop improvements, and cleaner technologies.
