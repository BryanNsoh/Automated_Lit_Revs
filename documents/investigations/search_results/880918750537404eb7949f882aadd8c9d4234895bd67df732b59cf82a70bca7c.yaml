    AI techniques are being invented, such as ANN, deep neural network (DNN), convolution
    neural network (CNN), and adaptive neuro-fuzzy interface system (ANFIS). Apart
    from ANN, several ML techniques, namely extreme learning machine (ELM), support
    vector machine (SVM), linear regression, logistic regression models, gaussian
    process regression (GPR), and random forest regression (RF) are widely employed
    as prediction tools (Sharma et al., 2020). 2.5.1. Artificial Neural Network (ANN)
    ANN structures consist of an input layer, one or more hidden layers, and an output
    layer (Garg and Jain, 2020). The input layer collects data from nature, this data
    is processed in the hidden layer by activation functions, and output is generated
    in the output layer. The inputs are multiplied by weights in each layer and with
    some added bias. Commonly used activation functions are sigmoid, linear, and hyperbolic
    tangent sigmoid. Each layer''s weights are updated to minimize the error based
    on the error between the actual versus the ANN predicted outputs. To date, several
    ANN models are widely used for water management and production estimation of different
    crops (Elbeltagi et al., 2020; Nema et al., 2017). A feedforward neural network
    (FFNN) is an artificial neural network wherein connections between the nodes do
    not form a cycle and differ from its descendent which is the recurrent neural
    network. The FFNN was the first and simplest type of artificial neural network.
    The processing units or neurons are organized in layers. Every unit in a layer
    is connected with all the units in the previous layer. FFNN is widely used in
    agricultural system modeling (Khoshroo et al., 2018). Commonly used FFNNs are
    multi-layer perceptron (MLP), radial basis function neural network (RBF-NN), and
    generalized regression neural network (GRNN). In ANN, recurrent or feedback neural
    networks (RNN) are majorly used in pattern recognition (Abiodun et al., 2018).
    A multilayer perceptron (MLP) network works similarly to the ANN, whereas a deep
    neural network (DNN) is a modification of the MLP network with several hidden
    layers (Khaki and Wang, 2019). MLP is one of the simplest ANN types, with a specific
    feed-forward neural network architecture mechanism. The MLP has a specific FFNN
    architecture, where the multiple fully connected layers are stacked up (thus completely
    avoiding any convolution layers), and the activation functions of the hidden units
    are often a sigmoid or a hyperbolic tangent sigmoid. The output layer nodes usually
    have softmax activation functions (for classification) or linear activation functions
    (for regression). The typical MLP architectures are not “deep”, consisting of
    a few (1 to 5) hidden layers. DNN is one of the most advanced neural network forms
    with multiple hidden layers in comparison to the MLP. The main advantage of MLP
    is that it is the simplest type of ANN that can work well with large input data
    and can be applied to complex non-linear problems. In DNN massive parallel computations
    can be performed using GPUs, and are scalable for large volumes of data. Moreover,
    it delivers better performance results when the amount of data is huge. Also,
    the features are automatically deduced and optimally tuned for the desired outcome
    in the DNN. Thus, the features do not require to be extracted ahead of time, which
    avoids time-consuming ML techniques. The RBF neural network consists of a single
    hidden layer subjected to a radial basis function as an activation function (Pandey
    and Mishra, 2017). An RBF has a real-valued function whose value depends only
    on the distance between the input and some fixed point, either the origin or some
    other fixed point called a center. Further, GRNN is another advanced version of
    the FFNN used for agricultural water management and crop yield estimation (Niedbała,
    2019; Ruiming and Shijie, 2020). This type of neural network consists of four
    layers, out of which two layers exist in between the input and the output layer,
    namely a pattern layer with an RBF function and a summation layer. CNN is a type
    of deep learning tool widely employed for crop disease detection, weed identification,
    crop yield, crop water stress, by image processing, and widely used applications
    with grid-like datasets (An et al., 2019; Hulse et al., 2021; Jiang et al., 2020;
    Ma et al., 2018; Yang et al., 2019b). For example, the CNN model can be used as
    a robust tool for assessing crop biosecurity by detecting crop-based diseases.
    Such CNN based model attained 93.34% accuracy and could effectively address the
    current milieu of food security (Gokulnath and Usha, 2021). This type of neural
    network model consists of multiple layers used for convolution processes through
    kernel functions to predict the outputs. Convolution is a mathematical operation
    based on two functions that produce a third function that expresses how the shape
    of one is modified by the other. Kernel function generally transforms the training
    set of data so that a non-linear decision surface is able to transform to a linear
    equation, in a higher number of dimension spaces. In addition, RNN is a special
    type of neural network that allows previous outputs to be used as inputs while
    having hidden states. The connection between nodes forms a directed graph along
    a temporal sequence and is used for crop yield modeling (Khaki et al., 2020).
    The Long short-term memory (LSTM) network is an improved version of RNN that can
    deal with the vanishing gradient problem and has been used for yield detection
    through feature selection (You et al., 2017). 2.5.2. Extreme Learning Machine
    (ELM) ELM is a special regularized neural network consisting of single or multiple
    hidden layers with randomly assigned and never updated hidden nodes. Generally,
    ‘hidden nodes’ output weights are gleaned from single steps (Huang et al., 2006).
    Hidden neurons of ELM are also subject to several transfer functions like sigmoid,
    Gaussian, wavelet, hyperbolic, and inverse hyperbolic functions. Similarly, as
    with other ML techniques ELM model has numerous applications in agriculture, such
    as crop ET modeling, crop growth prediction, crop biophysical, and biochemical
    parameter estimation (Maimaitijiang et al., 2017; Taherei Ghazvinei et al., 2018;
    Zhu et al., 2020). ELM can be used to classify multispectral, thermal images to
    estimate chlorophyll content and nitrogen concentration, LAI, and above-ground
    fresh and dry biomass (Maimaitijiang et al., 2017). 2.5.3. Support Vector Machines
    (SVM) SVM is a traditional type of ML technique initially developed by Vapnik
    (1963) for extensive use in classification and regression problems (Cortes and
    Vapnik, 1995; Drucker et al., 1997). An SVM model depicts the examples as points
    in space, mapped so that distinct category examples are divided by a clear gap
    with a possible maximum width. Commonly used kernel functions for supporting vector
    machine regressions are linear, polynomial, and Gaussian (Han et al., 2020). SVM
    has a wide range of applications in the agricultural for crop yield estimation,
    classification, disease detection, ET modeling, and water stress estimation (Ashrafzadeh
    et al., 2020; Hossain et al., 2018; Kaneda et al., 2017; Oguntunde et al., 2018;
    Son et al., 2018). 2.5.4. Gaussian Process Regression (GPR) GPR is a type of nonlinear
    regression based on Gaussian distribution, which is generally associated with
    high dimensional space problems (Rasmussen, 2003). Gaussian process regression
    also consists of kernel functions like exponential, Gaussian, and exponential
    kernels. This non-parametric and Bayesian approach-based regression is also efficiently
    workable for small datasets. The Gaussian process is a compilation of random variables
    whose characteristics are a finite number of subsets that follow a joint Gaussian
    distribution (Rasmussen and Williams, 2006). Gaussian processes are parametric:
    they are principled on the assumption that the underlying data is from a stationary
    Gaussian field. GPR offers broad applications in modeling evapotranspiration,
    pan evaporation, and crop yield prediction (Karbasi, 2018; Shabani et al., 2020;
    You et al., 2017). 2.5.5. Random Forest Regression (RFR) RFR is an ensemble type
    of machine learning model which resolves classification or regression type of
    problems by combining a large set of decision trees (Breiman, 2001). Decision
    trees are decision support models that classify patterns using a sequence of well-defined
    rules. They are tree-like graphs in which each branch node represents an option
    between a number of alternatives, and each leaf node represents an outcome of
    the cumulative choices. In this process, each tree is built by selecting a random
    set of variables and samples of the dataset (Cai et al., 2019). After generating
    many decision trees, RFR tunes the hyper-parameters: the maximum depth of trees,
    the number of features for the best split, and the number of trees. RFR can handle
    high-dimensional datasets and can quantify the relative importance of variables.
    High dimensional data refers to a dataset in which the number of features is larger
    than the number of observations. It can handle binary features, categorical features,
    and numerical features. There is very little pre-processing required, and data
    does not need rescaling or transformation. RFR can be coupled with the RS technique,
    and it can be used for crop yield and type mapping and estimations of leaf nitrogen
    content and crop water stress (Hunt et al., 2019; Krishna et al., 2019; Liang
    et al., 2018; Wang et al., 2019a). 3. Combination of different modeling approaches
    and decision analysis toward CSA Modeling and simulations are being extensively
    used in open-field applications as well as protected farming structures. Despite
    RS, image processing, and IoT applications, precision agriculture includes protected
    cultivation structures like poly houses, shade net houses, micro-irrigation technologies
    like drip irrigation, sprinkler irrigation, and farm pond design. These protected
    cultivation structures protect crops from adverse weather conditions, bolster
    off-season cultivation, and enhance the farm economy by increasing crop yield.
    Micro-irrigation systems increase application efficiency, and therefore reduce
    the plant water requirement. Accurate design of micro-irrigation systems and protected
    cultivation structures are very crucial for CSA. Computational fluid dynamics
    (CFD) modeling is a sophisticated design and analysis tool that uses computers
    to simulate fluid flow, heat and mass transfer, phase change, chemical reaction,
    mechanical movement, and solid and fluid interaction. CFD modeling is being recently
    integrated with agriculture for soil-tool interaction study, farm implements design,
    pressure-flow simulation in drip, sprinkler irrigation pipeline, drip emitters,
    drip, sprinkler irrigation system design, thermal and structural analysis of greenhouse
    systems (Baghel et al., 2021; Fernández-García et al., 2020; Fordjour et al.,
    2020; Kim et al., 2021; Mudarisov et al., 2019; Zhang et al., 2020a). In open
    field cultivation, crop models are combined with hydrological models for the agricultural
    overland runoff inflow-outflow estimation, and vadose zone soil water flow simulations.
    It also includes nonpoint source pollution modeling from the surface, subsurface
    water through agricultural runoff, subsurface flow via infiltration, and deep
    percolation. On the other hand, in the case of protected cultivation structures,
    the internal microclimates can be simulated from the ambient external climate
    data by using thermodynamic heat and mass transfer modeling. These thermodynamic
    models can be either static or dynamic type of models. The thermodynamic models
    are used for internal airflow, and the temperature flux includes CFD approaches.
    Thus, the output of the microclimatic models, which are the internal climatic
    variables, can be used further for crop models for yield estimation inside protected
    cultivation structures. Several software packages are being developed for CFD
    simulations that can be successfully used for precision agricultural system analysis
    and designs such as protected cultivation structures, and micro-irrigation systems
    namely ANSYS CFX, ANSYS FLUENT, COMSOL MULTIPHYSICS, SOLIDWORKS (Norton et al.,
    2007). Further, most crop models include the Penman-Monteith equation for ET,
    which is a classic example of the “big-leaf” approach (Bonan et al., 2021); where
    the plant canopy is assumed as a big leaf and the water flux from vegetation is
    regulated by canopy stomatal conductance (Luo et al., 2018). This ET estimation
    can be further improvised by a multilayer canopy model (Bonan et al., 2021). The
    crop models are being successfully combined with climate models as future yield
    simulation requires future climatic data, which can be derived from the climate
    models from different scenarios (Boonwichai et al., 2019). The local future bias-corrected
    climate data from the crop models are being successfully derived in several research
    works. They arise from the global or regional climate models, by various statistical
    or dynamical downscaling techniques followed by different bias correction methodologies.
    Similarly, these climate models can combine with hydrological models for future
    flow simulations and thus generate flood inundation maps, which help in crop planning
    and management. In combination with the modeling and simulation process, the Multi-Criteria
    Decision Making (MCDM) process also plays an immense role for the decision-makers
    for agricultural systems management. Several research works suggest the global
    applications of MCDM techniques like analytical hierarchy process (AHP), fuzzy
    analytic hierarchy process (FAHP) for land suitability, land quality assessments,
    site selection for suitable irrigation system implementation, and water harvesting
    structures (Kumar and Jhariya, 2015; Neissi et al., 2019; Özkan et al., 2020;
    Paul et al., 2020; Tiwari et al., 2018). The MCDM informs decision-makers about
    the suitability assessments of agricultural systems by generating weights of the
    different layers that have been obtained from GIS. These layers include land-use
    land cover, terrain, land slope, hydrologic information, hydrogeologic information,
    socioeconomic information, crop information, and soil data. It has been also reported
    that the MCDM in combination with hydrological models and optimization can reduce
    the uncertainty associated with the solution adopted by the decision-makers to
    identify suitable zones for crop planning and management (Kumar et al., 2021).
