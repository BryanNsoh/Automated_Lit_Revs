    5.3 Irrigation scheduling To ensure efficient use of irrigation water, it is important
    to adopt an appropriate irrigation schedule that avoids both over- and underirrigation.
    Zhao et al. (2020) suggested reducing irrigation frequency and amount as a feasible
    approach for saving irrigation water. In sandy loam soils with pH 7.8 and EC 0.26 dS
    m⁻¹ in a 1 : 2.5 soil water suspension, low-volume drip irrigation with a higher
    frequency can increase WP by 30.6% compared to traditional irrigation scheduling
    at fixed intervals. Tensiometers are important tools for intelligent irrigation
    scheduling that can determine the optimal irrigation time based on soil moisture
    status. Meena, Tripathi, et al. (2018) reported an increase in WP when wheat crops
    were irrigated using tensiometers set at 60 and 80 kPa. They found that total
    irrigation water consumption ranged from 300 to 484 mm when irrigation was scheduled
    using tensiometers, compared to 390 to 602 mm when irrigation was scheduled only
    at critical growth stages. Tensiometers consider various factors, such as soil
    type, temperature, relative humidity and sunshine hours, which are not accounted
    for in fixed crop growth stage-based irrigation scheduling. In tomato crops, tensiometer-guided
    irrigation scheduling can reduce water requirements by 40–50% (Dukes et al., 2010).
    Soil moisture sensors play a vital role in sustainable agriculture by providing
    real-time, in situ moisture measurements that enable precise irrigation scheduling
    (Kumar et al., 2021; Skierucha & Wilczek, 2010; Thompson et al., 2007). 5.4 Other
    new emerging concepts 5.4.1 Identification of crop cultivars with high WP In addition
    to agronomic management practices, breeding water-use-efficient or drought-tolerant
    cultivars has emerged as one of the most promising approaches to alleviate moisture
    stress and enhance crop WP. Selecting suitable cultivars that can produce higher
    or at par yield under moisture deficit conditions has tremendous scope to improve
    WP (Meena, Karnam, Rinki, et al., 2019). Genotypes with high WP have been found
    in several crops, including wheat (Meena, Karnam, Rinki, et al., 2019; Siahpoosh
    et al., 2011; Siahpoosh & Dehghanian, 2012), barley (Hubick & Farquhar, 1989),
    sorghum (Donatelli et al., 2012), cowpea (Ashok et al., 1999; Ismail, 1993), peanut
    (Hubick et al., 1988; Wright & Rao, 1994), soybean (Hufstetler et al., 2007; Mian
    et al., 1996) and cotton (Fish & Earl, 2009; McMichael & Quisenberry, 1991; Saranga
    et al., 2004). 5.4.2 Genotype, environment and crop management layering for higher
    WP Understanding the complex interaction of genotype, environment and crop management
    (G × E × M) is crucial for making informed farm decisions, especially in terms
    of genotype selection, economic planning and sustainable farm management. Crop
    WP is a complex quantitative trait that is greatly influenced by both external
    environmental factors and internal inputs. Therefore, it is important to develop
    high-yielding and consistently performing genotypes under different crop management
    practices across diverse environments. Tillage operations can greatly affect the
    biological, physical and chemical properties of the soil system (Gathala et al.,
    2011; Jat et al., 2013), highlighting the need to understand the behaviour of
    crop cultivars under different agro-ecological environments and crop management
    practices to improve WP. Synthesizing research studies suggests that adopting
    the following steps can lead to high crop WP: (i) evaluating crop genotypes under
    G × E × M interaction systems, (ii) identifying high-yielding genotypes with better
    WP under different cropping systems and diverse crop management regimes, and (iii)
    building genotype-oriented management strategies and recommending superior genotype(s)
    within and across agro-ecological zones. 6 CONCLUSIONS The continuous shrinking
    of irrigation water availability has made it imperative for crops and cropping
    systems to switch to efficient water-saving technologies. Lower WP due to mismanagement
    of irrigation water is a major issue that needs to be addressed. Various promising
    pathways for improving WP are available across the continuum, ranging from water-scarce
    rainfed to fully irrigated cropping systems. After a vigorous review of various
    studies, it can be concluded that there is much scope for improving the WP of
    crops and cropping systems. Considerable amounts of irrigation water can be saved
    by adopting many agronomic practices, such as precision land levelling (13–40%),
    modern tillage methods (15–71%), improved planting methods (20–50%), microirrigation
    (25–70%), regulated deficit irrigation (5–50%), modern irrigation systems (26–38%)
    and mulching (5–25%). In addition, selecting suitable ‘less water demanding’ crops
    and cropping systems, such as maize–wheat rather than rice–wheat, coupled with
    agronomic practices, should help increase WP. Furthermore, the use of water-efficient
    cultivars with efficient rooting and shooting characteristics can also be an important
    strategy in this regard. Cutting-edge water-conservation approaches such as conservation
    agriculture coupled with irrigation technologies such as subsurface drip irrigation
    are promising and could lead to a marked increase in WP. Under such circumstances,
    a deep understanding of the G × E × M interaction system becomes important in
    making vital farm decisions. Most importantly, the success of such systems largely
    depends on awareness among farmers, policy makers and associated stakeholders.
    7 FUTURE PROSPECTS Research activities should focus on modern technologies such
    as remote sensing and IoT to enable automated precise irrigation. Plant breeding
    for water-efficient genotypes needs more attention. Therefore, research should
    be focused on evaluating less water-consuming crops and cropping systems in comparison
    to water-intensive crops. Furthermore, strengthening irrigation infrastructure
    and networking must be one of the top priorities for storing rainwater and harnessing
    runoff water in an effective and efficient manner. Most importantly, the success
    of such systems depends on awareness among farmers. Therefore, there should be
    farmer-oriented awareness campaigns and programmes aimed at improving their skills
    and knowledge. CONFLICT OF INTEREST STATEMENT No potential conflict of interest
