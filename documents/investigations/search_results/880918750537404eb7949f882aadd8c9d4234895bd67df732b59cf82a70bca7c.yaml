    vs. control: 5.72 and 4.70 kgm−3). Dassanayake et al. (2009) demonstrated that
    using a well-connected network of sensors can save water at the farming system
    level in Australian conditions over conventional border-check irrigation. Ojha
    et al. (2015) reported the results of a survey conducted on the use of wireless
