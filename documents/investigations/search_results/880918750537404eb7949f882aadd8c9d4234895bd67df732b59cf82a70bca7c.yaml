    change 1. Introduction Inner Mongolia, is an autonomous region located in the
    north of China, which is an important global production hub for grain and oil
    plants. This region has a cultivated land area of 11.5 million hectares, accounting
    for 9.0 % of the total cultivated land area in China (China Statistical Yearbook,
    2021). The latest statistical data reported that the total yield of grain and
    oil plants reached 36.6 and 2.2 million tons in Inner Mongolia, respectively (Inner
    Mongolia Statistical Yearbook, 2021). However, the uneven spatiotemporal distribution
    and severe deficit of water resources have threatened the long-term agricultural
    development of this region. Plastic film mulching (PM) can effectively decrease
    soil evaporation (Es) (Zribi et al., 2015) and increases soil moisture and crop
    yield (Thidar et al., 2020; Mendonça et al., 2021). Therefore, this technology
    has been widely applied worldwide (Bandopadhyay et al., 2020, Chen et al., 2022a,
    Zribi et al., 2015). By 2020, the usage and mulched area of plastic film in Inner
    Mongolia reached 83 thousand tons and 143 thousand hectares, respectively (China
    Rural Statistical Yearbook, 2021), with the primary cultivated crops under PM
    being corn, potato, and sunflower (Bai et al., 2015). However, plastic film is
    mainly made of polyethylene, which hardly disintegrates in natural conditions
    due to its stable molecular structure (Espí et al., 2006). Long-term use of plastic
    film has resulted in widespread plastic residue accumulation in soil, which seriously
    affects agriculture ecosystem environments and crop growth (Liu et al., 2014).
    Biodegradable films have been increasingly recommended in agricultural production
    as a promising alternative to conventional plastic films (Brodhagen et al., 2017;
    Goldberger et al., 2013; Sintim et al., 2019). Biodegradable films can degrade
    into CO2 and H2O through oxidation and microbial activity (Bandopadhyay et al.,
    2020, Mari et al., 2020), thus effectively reducing the levels of residual plastic
    film in the soil. Previous literature involving the effects of biodegradable film
    mulching (BRM) on agriculture ecosystem environments has mainly focused on soil
    moisture, soil solute, and crop yields at the field scale (Chen et al., 2019,
    Sintim et al., 2019, Giordano et al., 2020). For example, Saglam et al. (2017)
    reported that soil moisture for BRM was close to that of PM, and can significantly
    increase the crop water productivity (WP) of corn compared to no film mulching.
    Zhang (2017) compared the effects of BRMs and PM on sunflower yield, and demonstrated
    that sunflower yields under BRM decreased by 6.1 % compared with that of PM due
    to the low water preservation capacity of biodegradable film during the middle
    crop growth stage. Similarly, Chen et al. (2021a) found that ET and Es/ET under
    BRM increased by 15.6 % and 59.2 % compared with PM, respectively, whereas corn
    yield under BRM decreased by 9.9 % compared with PM. This occurred because mulching
    area of biodegradable film was significantly lower than that of plastic film during
    the middle and late crop growth stages due its higher disintegration rate, which
    promoted water vapor transport from the soil surface to the atmosphere and led
    to decreases in soil moisture and crop yield under BRM. In contrast, Gao et al.
    (2021) reported that ET and potato yield under BRM and PM were not significantly
    different because the degradation of biodegradable films at late crop growth stages
    has a limited effect on ET when there is a high degree of crop coverage, and potato
    yields under BRM were only 2.3 % lower than under PM from 2018 to 2019. Although
    previous studies have reported on the responses of water consumption and crop
    yield to the soil water deficit caused by an increase in the disintegration area
    of biodegradable film, these observations have only been made at the field scale
    (Chen et al., 2021b; Gu et al., 2020; Morra et al., 2016). The unique climate
    conditions, hydrology, and soil texture in different regions will inevitably result
    in variations in the distribution of field water consumption and crop yields under
    BRM. However, no previous studies have explored these variations, and the responses
    of crop yield and WP to the potential disintegration rate of biodegradable film
    and climate change remain uncharacterized. Pure field experiments would be highly
    time-consuming and costly. Moreover, the results of this approach cannot be easily
    applied to improve regional productivity. The use of mathematical methods combined
    with field experiments enables researchers to easily estimate crop yields on a
    regional scale. Currently, the mainstream models of crop growth include the Agricultural
    Production Systems sIMulator (APSIM) (Keating et al., 2003), DSSAT (Hoogenboom
    et al., 2019), and AquaCrop (Raes et al., 2009). Among these models, DSSAT has
    been widely used to simulate crop yields on a regional scale due to its friendly
    user interface and high simulation accuracy (Tooley et al., 2021). However, the
    model is mainly used to study fields without mulching because it does not consider
    the effects of mulching on water consumption and crop yields (Garibay et al.,
    2019, Woli et al., 2019, Roy et al., 2019). In recent years, the simulation of
    crop yields under PM using DSSAT can be achieved via the accumulated temperature
    compensation method. However, the simulation of crop yield under BRM remains lacking,
    particularly for the effects of BRM on ET and crop yield in large areas (Li et
    al., 2019). Although Shen et al. (2021) considered the effects of the disintegrated
    area of plastic film on water vapor in the soil-air interface using a modified
    DSSAT (MDSSAT), the impacts of the disintegrated area on soil temperature, Ta,
    and crop yield were not be considered. Particularly, the MDSSAT model did not
    consider the effect of soil temperature fluctuation after the disintegration of
    biodegradable film on crop growth. The estimation of ET and crop yield primarily
    depend on Ta, rainfall, and solar radiation (SR) in DSSAT. Thus, it is of great
    significance to propose an improved DSSAT model by considering the effects of
    the disintegration area of biodegradable film on Ta and crop yield. Moreover,
    the responses of crop yield and WP to the potential disintegration rate of biodegradable
    film and climate change need to be further explored using the improved DSSAT model.
    Therefore, the main objectives of this study were 1) to propose an improved DSSAT
    model (BDSSAT) by considering the effect of the disintegration area of biodegradable
    film on Ta; 2) to validate and compare the simulated accuracy among the BDSSAT,
    MDSSAT, and DSSAT models using the observation data from multiple years and sites;
    3) to reveal the spatiotemporal distribution of SWS, ET, and crop yield of primary
    cultivated crops (sunflower, potato, corn) under BRM in different regions of Inner
    Mongolia; 4) to identify the optimal disintegration rate of biodegradable film
    for different regions; and 5) to quantify the effects of future climate change
    on crop yield WP under BRM. 2. Materials and methods 2.1. Experimental sites and
    data sources A total of 96 meteorological stations and soil textures were selected
