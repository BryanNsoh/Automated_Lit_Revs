    literature review 1. Introduction With the growing population around the entire
    world, the food demand is also increasing, which is acutely resulting in a food
    supply shortage. According to the Food and Agriculture Organization of the United
    Nations (2009), the world’s population is estimated to reach almost 9 billion
    by 2050, which is an approximately 30% increase over the current population. The
    global problem of food supply shortages will certainly be more prominent by 2050.
    Agri-food supply chains, traditionally consisting of autonomous and independent
    actors, are becoming globally interconnected systems of complex relationships
    affecting the chain of food production, process, and delivery to markets (Burch
    and Lawrence, 2005). Currently, Asian tropical and sub-tropical countries such
    as India, Bangladesh, and Sri-Lanka have made significant contributions to meeting
    the demand for high-quality food in western markets (Food and agricultural organization
    of United Nations, 2019). In previous times, these developing countries had to
    depend significantly on the world market to meet their internal food demand. Since
    precision agriculture was introduced to the Indian subcontinent in the early 1990s,
    various technological and methodological developments in the agri-supply chain
    were adapted using the IoT, big data, and GIS, which enhanced the agri-production
    rate (Rovira-Mas et al., 2008). Nevertheless, wrong implementations and low adaptation
    rates of these expensive technologies, especially among small farmers, mean that
    the technologies failed to have a significant impact on the overall supply chain
    (Fountas et al., 2015). Thus, challenges such as a low internal fresh food supply
    rate, high food wastage, and high food prices (Food Corporation of India, 2019)
    remain. Moreover, these developing countries face an increasing suicide rate among
    farmers due to the high production costs, holding costs, and low revenues. The
    National Accidental Death and Suicide in India (2015) explicitly pointed out that
    inadequate income, indebtedness, the lack of infrastructure, natural calamities,
    crop failures, and expensive technology are the main reasons behind the high suicide
    rate among farmers in the Indian subcontinent. Thus, the major issues of the supply
    chain considered in this paper are not merely addressed in the context of the
    fulfilment of global demand. Instead, the issues include the overall development
    of the various driving factors of the agri-supply chain. In addition, the paper
    also includes an in-depth analysis of the technological progress and real-life
    adaptations, especially among small farmers, to assess their impacts on the supply
    chain. An agri-supply chain is slightly different from the supply chain of any
    other product since it is difficult to map via the four general steps of the supply
    chain: procurement, manufacturing, logistics, and distribution. Throughout the
    entire process, the agri-supply chain suffers different uncertain issues such
    as suitable land optimized for cultivation (Gärtner et al., 2013), improper vegetation
    mapping, irrigation (Thomson et al., 1996), inefficient crop management (Aune
    et al., 2008), the proper storage and transportation of perishable agri-products
    (Masson et al., 2016), and environmental issues due to improper pesticide use
    and waste handling (Nilakanta et al., 2008). Moreover, the parameters associated
    with the agri-supply chain are highly uncertain. Thus, they cannot be addressed
    using traditional deterministic and stochastic models. Models and techniques based
    on fuzzy, rough, grey, and neutrosophic sets always perform better when addressing
    such real-time uncertainty. Unlike rough, grey, and neutrosophic sets, which originated
    from the concept of the fuzzy set, the fuzzy set itself has extensive applications
    in almost all fields of engineering, science and technology, biology, management,
    and supply chains (Arriola et al., 2020). However, its use in an agri-supply chain
    has not been fully explored. Therefore, the paper focuses on fuzzy applications
    in the agri-supply chain. The following paragraphs provide the basics of the fuzzy
    set. Fuzzy set and logic are based on the theory of the partial belongingness
    of every object within a set rather than the crisp set, which assumes that an
    object’s existence is only true or false. This degree of partial belongingness
