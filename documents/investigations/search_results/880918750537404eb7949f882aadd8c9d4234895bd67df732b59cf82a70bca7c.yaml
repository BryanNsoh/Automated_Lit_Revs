    2.2. Real-time simulation-optimization model Optimization algorithms have been
    proved to be effective to find the optimal irrigation strategies with an explicit
    objective function, such as maximizing economic benefits subject to essential
    and constraints (Cai and Rosegrant, 2004, Cai et al., 2003, Li et al., 2020).
    In this paper, a rule-based irrigation schedule is optimized to provide irrigation
    decisions based on daily soil water content information. The rules are based on
    a water stress indicator and the crop yield simulated by the Environmental Policy-Integrated
    Climate (EPIC) model (Williams and J.C.A, 1989), which is involved in the objective
    function of the optimization model. In the process of irrigation decision-making,
    the optimized irrigation schedule is obtained through the optimization model.
    The iterative simulation model is used to take the irrigation schedule as the
    input, and output of simulation model is performed as the state variable of the
    irrigation decision model in the next time period. 2.2.1. EPIC model The EPIC
