    one secondary membership function associated with each primary membership function
    value. Other uncertain sets such as the rough set, grey set, intuitionistic set,
    and interval set can also be combined with a fuzzy algorithm and work as a hybrid
    type 1 or type 2 fuzzy algorithm. In this study, a minimal number of papers used
    type 2 fuzzy-based methodology. Most of the papers used type 1 fuzzy-based methodology
