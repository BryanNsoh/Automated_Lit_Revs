    4. Review results discussion and analysis This section contains the review analysis,
    which addresses the gaps raised by the two research questions. The entire section
    is divided into two subsections. They are ‘Review Details’ and ‘Review Analytics’.
    Both subsections aim to analyse the development and real-life adaptations of fuzzy-based
    models and methods to address agri-supply chain issues. 4.1. Review Details This
    subsection describes the significant contributions of the different fuzzy-based
    models and their impacts on real-life practice from a set of 157 reviewed papers.
    In the following subsections, agri-supply chain issue descriptions are presented,
    which frame the performance improvements provided by different fuzzy-based models
    in terms of their efficiency, effectively, and adaptation. 4.1.1. Land suitability
    Early on, land quality assessment was performed based on the reasoned intuition
    of field scientists, among which Liebig’s Law of the Minimum Limitation method
    was quite well regarded. This method and others led to a poor definition of land
    productivity factors and results with spurious precision. The first fuzzy-based
    precise land quality evaluation was done by Ranst et al. (1996). They identified
    the critical factors of productive land and their impacts on productivity using
    experts’ knowledge and developed a land assessment model using fuzzy linear regression
    analysis. Followed them, different fuzzy-based mathematical models, such as fuzzy
    goal programming (Datta et al., 1988; Biswas and Pal, 2005), fuzzy multi-objective
    linear programming (Zeng et al., 2010), made significant contributions to suitable
    land optimization. These types of proper mathematical models enhanced the precision
    of land quality assessment. However, these exact methodologies gave implicit results,
    which failed to incorporate the wide variety of products and their critical factors
    of productivity. Binaghi et al. (1996) developed the first fuzzy heuristic and
    simulation-based cognitive mapping algorithm for suitable land optimization for
    rice crops by identifying the critical productivity factors. Followed them, different
    fuzzy heuristic and simulation-based classifiers (Foody, 1996), (Meyer et al.,
    2004) were developed. Later, methodologies that combined fuzzy simulations and
    mathematical tools replaced these exact methods. Some of them, such as farmers’
    knowledge-based soil classification using a fuzzy clustering algorithm (Assimakopoulos
    et al., 2003), the fuzzy inference engine with GA optimization (Liu et al., 2013),
    (Gilandeh and Sedghi 2015), and fuzzy AHP analysis considering qualitative and
    quantitative factors (Seyedmohammadi et al., 2019; Ubando et al., 2020), were
    critically significant. However, in both traditional and fuzzy soil mapping techniques,
    soil used to be classified using discrete soil variations, which was imprecise,
    slow, and costly. After GIS started being effectively used in spatial analysis,
    different fuzzy-based GIS studies started giving more efficient results. Qi et
    al. (2006) developed the first fuzzy GIS-based digital soil mapping technique
    using a fuzzy inference engine. Following them, different methodologies with GIS
    applications were developed. GIS screening based on the fuzzy AHP (Chang et al.,
    2008), the GIS-based fuzzy weighted linear regression method (Reshmidevi et al.,
    2009), the GIS-based inference engine (Giordano and Liersch, 2012), and GIS-based
    neuro-fuzzy inference (Dang et al., 2019) were the most critically significant.
    However, GIS-based spatial analysis is highly sensitive and needs a higher level
    of real-time data and simulations to provide efficient and trustworthy results.
    Combining fuzzy meta-heuristic simulations and fuzzy big data with GIS can lead
    to effective results. 4.1.2. Production techniques After the green revolution
    started in agriculture, the production rates in most agri-based countries massively
    increased. Automated agri-machinery started being essential replacements for mass
    human resources-driven heavy agri-operations. Moreover, the requirement for precise
    controllers started in the food storage and processing industries. The first use
    of fuzzy logic in developing an automated temperature and humidity controller
    was done by Zhang et al. (1994). Following them, different fuzzy PD and PID-based
    controllers, such as a CO2 emissions controller for artificial banana ripening
    (SEO et al., 1995) and a temperature controller for cold storage (Gates et al.,
    1998), started being developed. The development of operation-specific agri-machineries
    also started with Mattiazzo et al. (1995), who proposed a low-cost grasping unit
    for asparagus harvesting. Following them, different fuzzy-based task-specific
    agri-machineries and robots started getting developed. A multi-tasking agri-robot
    using an adaptive fuzzy controller (Collewet et al., 1998, Abid and Sayadi, 2006),
    a navigation-based agri-robot for performing precise row mapping (Toda et al.,
    1999), and a type 2 fuzzy PID controller-based navigation robot (Kayacan et al.,
    2015) made significant contributions. These automated machineries made agri-operations
    more efficient. However, those studies failed to provide production security and
    sustainability. To increase the security and sustainability of crops and vegetables,
    the continuous monitoring of harvesting land was necessary (Tan et al., 2017).
    To eliminate this problem, Urena et al. (2001) developed a seed monitoring model
    using fuzzy image processing. Following this study, different researchers developed
    online and real-time production monitoring models. A fresh tomato monitoring model
    using fuzzy image processing (Jahns et al., 2001), an online real-time plant monitoring
    model (Kim et al., 2008), a fuzzy image classification-based sugarcane and citrus
    crop inspection model (da Silva et al., 2015), and a fuzzy c-means clustering-based
    weed detection model (Anter et al., 2019) were the most significant contributions.
    These methods were very efficient but still not very precise. The textures of
    crops and vegetables change very randomly with climatic factors, such as the temperature,
    rainfall, and irrigation. Artificial intelligence, the genetic algorithm, and
    neuro-fuzzy collaboration with image processing-based classifiers can result in
    effective solutions. 4.1.3. Irrigation Irrigation and water management depends
    upon two central pillars: precise rainfall forecasting, and proper pump and tube
    well locations. Early on, irrigation was done using traditional knowledge, which
    failed to incorporate different soil conditions and climatic parameters. The first
    efficient model in irrigation planning was done by SINHA et al. (1988) who developed
    a tube well location problem using a fuzzy goal programming approach considering
    both climatic and socio-economic constraints. Following them, several researchers
    developed different methods using fuzzy controllers and decision-making (Sutardi
    et al., 1995) approaches. A water management controller using a fuzzy rule base
    (Chikush, 1998) and an irrigation decision model (Montazara et al., 2013) using
    a fuzzy rule-base considering the water stress index (Al-Faraj et al., 2001) were
    the most critically significant. However, these models failed to incorporate parameters
    such as crops’ different water consumption patterns, the varying humidity and
    water-storing capacity of the soil, and precise rainfall and snowfall predictions.
    To develop an information-based integrated model, Nasr and Bruen (2007) first
    developed a neuro-fuzzy-based rainfall forecasting and irrigation decision model.
    Later, a fuzzy GIS-based irrigation decision framework (Chen and Paydar, 2012),
    a fuzzy inference engine-based real-time irrigation decision-making model (Touati
    et al., 2013; Ierna and Mauromicale, 2012), and a fuzzy GIS-based real-time speed
    varying irrigation model (Mendes et al., 2019) enriched this domain. These models
    are useful, but they are still not very precise. The lack of efficient rainfall
    forecasting and the inability to capture the continuously varying soil humidity
    lead to impreciseness. Integrating type 2 fuzzy, adaptive neuro-fuzzy-based forecasting
    with GIS-based real-time decision-making models can lead to a more effective solution.
    4.1.4. Cold storage deficiencies One of the most significant post-harvesting problems
    is the proper storage of agri-products. Early on, farmers used their traditional
    techniques to store products for a few days. The first cold storage in India was
    made in 1892. The structure of the first fuzzy controller-based fully automated
    cold storage was proposed by MORIMOTO et al. (1997). Later, Gottschalk et al.
    (2001) proposed ventilation and temperature-controlled potato storage and automatic
    inlet and outlet controlled bulk storage. In most of the mass agri-producing countries,
    the problem of food wastage remained unsolved. Lin et al. (2007) proposed a fuzzy
    MCDM-based cold storage location problem to provide proper distribution planning.
    However, this study failed to incorporate integrated information about the production
    and traditional storage methods of farmers and retailers. Embedded fuzzy GIS-based
    long-term capacitated cold storage location planning with real-time production
    information can lead to a more precise model than farmers’ and retailers’ traditional
    storage methods. 4.1.5. Transportation With the globalization of the agri-market,
    the transportation of perishable agri-products has been a significant issue for
    the supply chain. This issue considers the critical importance of both transportation
    costs and time. The first fuzzy-based study of the transportation of perishable
    agri-products was done by Miller et al. (1997). They developed an optimal distribution
    and scheduling method for fresh tomato considering the minimization of the package
    time, harvest time, and storage time. Following them, different researchers developed
    fuzzy-based optimal transportation and distribution problems, among which the
    optimal distribution policy using fuzzy multi-objective linear programming (Paksoy
    et al., 2012) has the most critical significance. These models served to improve
    global transportation. Ghasemkhani et al. (2019) proposed an optimal distribution
    model for integrated production fuzzy inventory routing and balancing of perishable
    agri-products to strengthen the local transportation. However, these transportation
    models are not very time efficient due to being NP-hard problems. Proper heuristic
    and meta-heuristic models such as the genetic algorithm using GIS-based real-time
    data and incorporating socio-economic and sustainability constraints can lead
    to a more effective solution. 4.1.6. Waste management The study of waste management
    in agri-supply came later. Early on, agri-effluents were disposed of by releasing
    them into the water, burying them underground, and burning them in open air. Later,
    proper waste disposal policies led to efficient waste treatment planning. The
    first fuzzy-based study was done by Xu et al. (2010), who proposed chance constraint
    programming-based agri-water quality evaluation and proper disposal planning of
    effluents. Following them, different researchers developed agri-waste management
    models. Fuzzy linear programming based-water pollution control (Liu et al., 2013),
    Fuzzy linear programming model for optimizing carbon management network based
    on direct and indirect biomass co-firing (Aviso et al.,2020), a fuzzy AHP model
    for limiting waste from harvesting land and developing proper disposal planning
    (Sharma et al., 2018), and fuzzy bi-level multi-objective programming for optimal
    non-point source pollution management (Cai et al., 2018) were the most critically
    significant. However, there are limited studies on the proper location of waste
    treatment plants and the classification of bio-degradable and non-biodegradable
    waste. Real-time fuzzy waste management planning that incorporates socio-economic
    parameters (Cappelletti et al., 2017) can lead to a more efficient model. 4.1.7.
    Environmental and sustainability issues Environmental and sustainability issues
    mainly focus on malpractices such as improper fertilizer and pesticide use, excessive
    nitrogen doping, and high energy consumption. Primarily, the mathematical models
    for the proper identification and control of different climatic factors associated
    with agri-sustainability were deficient. The first fuzzy-based method was developed
    by SAYLAN et al. (1998). They identified and classified the meteorological factors
    behind evapotranspiration. Following them, different researchers developed models
    to capture the effects of malpractices on air quality. The fuzzy multi-objective
    linear programming-based carbon emissions optimization model (Jana and Chattopadhay,
    2005) and the fuzzy knowledge-based system for the impact of biogas emissions
    due to improper fertilization (Djatkov et al., 2014) made significant contributions.
    The first fuzzy-based study to identify the impact of improper fertilization on
    land and water was done by Roussel et al. (2000). They developed a fuzzy expert
    system-based model for the classification of harvested land in terms of pesticide
    use. Later, different models such as the fuzzy goal programming-based sustainable
    fertilizer policy for the nutrient management of land (Sharma and Jana, 2009Khoshnevisan
    et al., 2014a) and the inexact fuzzy bounded programming for water quality management
    via a proper fertilization policy (Zhang et al., 2014) made significant contributions.
    The first fuzzy-based sustainable energy consumption model was developed by Houshyar
    et al. (2012) who developed a fuzzy DEA model to optimize energy usage in the
    corn industry. Following them, Maurya and Jain (2016), Khiari et al. (2010) developed
    fuzzy logic-based network control to optimize the energy consumption in the agri-industry.
    There are an adequate number of studies in the environmental and sustainability
    domain. However, limited research has considered real-time models using time effective
    and precise heuristic algorithms (Mwalupaso et al., 2019). Although very few exist,
    such as the fuzzy GIS AHP-based sustainability measurement of rice production
    (Amini et al., 2019), they highlighted the social, economic, and biophysical aspects
    more than the environmental aspects. More fuzzy GIS-based heuristic models can
    lead to efficient and precise solutions. 4.1.8. Drought management Droughts have
    significant and long-time impacts on the agri-supply chain by diminishing production
    for a vast region. However, due to being driven by very complex parameters (Antón
    et al., 2013), the study of drought management came much later. The first fuzzy-based
    study on drought management was done by Marakoglu and Carman (2010), who proposed
    a prediction model for soil loosening and its effects on droughts. However, this
    study failed to incorporate all critical factors of droughts and properly assess
    them. Chen and Yang (2011) further developed a fuzzy ANP-based model to compute
    the indices of the critical factors of drought management and assess their performance
    in different scenarios. However, due to adopting a qualitative method, this study
    failed to incorporate the uncertainty caused by the essential factors of droughts.
    Peng et al. (2019) proposed a fuzzy GIS-based gamma model for determining the
    factors of maize droughts in croplands and assessing maize drought hazards. However,
    this model is product-specific, and thus, it fails to establish a strong relationship
    between drought hazards and yield losses for different crop growth stages. Overall,
    there are limited fuzzy-based studies that precisely predict droughts and their
    effects considering all the climatic and social factors in real-time scenarios.
    More applications using GIS, adaptive neuro-fuzzy, and type 2 fuzzy methods can
    lead to effective solutions. The details of the review are summarized in appendix
