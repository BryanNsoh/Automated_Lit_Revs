    than either a conventional optimization model or the history records. Abstract
    Efficient irrigation scheduling is crucial for both improving crop production
    and saving irrigation water use in arid/semi-arid agricultural regions threatened
    by water shortage and soil salinity. However, irrigation scheduling optimization
    is hindered by the uncertainties of data and optimization model, and adopting
    the optimal irrigation scheduling is subject to farmers'' acceptance. To effectively
    tackle these challenges, this paper presents a novel human-machine interactive
    framework for real-time irrigation scheduling (RIS). The developed modeling framework
    couples a simulation-optimization model, irrigation farmers, and a data assimilation
    procedure within the human-machine interactive framework for RIS. The proposed
    approach is capable of: 1) searching optimal irrigation scheduling through the
    simulation-optimization model; 2) making actual irrigation decisions based on
    farmers'' experiences, knowledge, behaviors, or optimal solutions; and 3) updating
    soil water content based on the model simulations and real-time observations at
    each time period. The RIS is applied to a real-world case in a typical arid agricultural
    region of China. Based on the comparisons with historical irrigation records and
    a tradition simulation-optimization model, the proposed RIS can not only achieve
    higher economic benefit with less irrigation water allocation quotas, but also
    improve irrigation efficiency. This study contributes to the methodology by integrating
    computer model, real-time observations and farmers'' experiences to optimization
    modeling framework for supporting sustainable irrigation water management. Previous
    article in issue Next article in issue Keywords Irrigation schedulingOptimizationData
    assimilationHuman-machine interaction 1. Introduction Globally, increasing population
    and water scarcity have put enormous pressure on food production, which relies
    heavily on irrigation to avoid yield loss, especially in arid and semi-arid areas
    (Playán and Mateos, 2006). We need to improve the irrigation water use efficiency
    for a sustainable crop production system (Roy et al., 2019). Besides irrigation
    technology advances, optimizing irrigation scheduling (i.e. when and how much
    water to irrigate) is an important issue for both research and practice (Li et
    al., 2020, Zhang et al., 2020). Irrigation scheduling is challenging due to the
    complex interactions between crop yield and profit, crop water requirement, weather
    forecast, as well as farmers'' attitude and acceptance to scientifically based
    recommendations. This paper presents a real-time irrigation scheduling (RIS) method
    based on optimization-simulation modeling, soil moisture observation and assimilation,
    and human-machine interaction. Numerous simulation, optimization, and coupled
    simulation-optimization models approaches have been widely used to address irrigation
    scheduling problem (Akhtar et al., 2013, Allam et al., 2016, Li et al., 2018,
    Singh, 2012, Wen et al., 2017) Process-based simulation models, e.g., AquaCrop
    model (Linker et al., 2016, Pawar et al., 2017), Environmental-Policy-Integrated-Climate
    model (Gao et al., 2017a), and Soil & Water Assessment Tool (SWAT) model (Chen
    et al., 2019, Sun and Ren, 2014), search for the optimal irrigation scheduling
    by testing numerous scenarios of irrigation timing by the models. Optimization
    models determine the optimal irrigation scheduling given prescribed objective(s)
    and constraints using the various algorithms, such as dynamic programming (Epperson
    et al., 1993), linear/nonlinear programming (Garg and Dadhich, 2014), stochastic
    programming (Li et al., 2019), and procedures based artificial intelligence (González
    Perea et al., 2016; Noory et al., 2012). To improve the reality of modeling results
    (Singh, 2015), simulation and optimization models are coupled to decide irrigation
    scheduling (Cai et al., 2003, Chen et al., 2016, Li et al., 2018, Nguyen et al.,
    2017, Wen et al., 2017). One outstanding issue to use these models for real-time
    irrigation scheduling is the accuracy of their results which are often subject
    to systematic bias. Data assimilation (DA) is an efficient approach to assimilate
    real-time observation data and to dynamically reconcile the modeling states. Multiple
    DA algorithms have been used to improve the accuracy of soil moisture simulations
    and crop modeling (Dumedah and Walker, 2017, Fu et al., 2014, Fu et al., 2019,
    Fu et al., 2022, Nair and Indu, 2019, Silvestro et al., 2017, Yu et al., 2014,
    Lu et al., 2021, Rahman et al., 2022, Kwon et al., 2022). For example, Huang et
    al. (2016) proposed an advanced data assimilation method EnKS (Ensemble Kalman
    Smoother) to estimate soil moisture, soil temperature, and surface turbulent fluxes.
    Abolafia-Rosenzweig et al. (2019) developed an integrated particle batch smooth
    data assimilation approach and applied it to land surface model to simulate soil
    moisture and predict daily to seasonal irrigation amount. The ensemble Kalman
    filter (EnKF) is a computationally efficient algorithm that can deal with nonlinearity
    and high dimensionality in soil dynamics, and has been one of the most commonly
    used algorithms in soil moisture assimilation. Additional applications on soil
    moisture and irrigation modeling in some popularly used models include: Wit and
    Diepen (2007) assimilated soil moisture observations into the WOFOST crop model.
    Li et al. (2017) used EnKF to assimilate the soil moisture from Soil Moisture
    Active Passive (SMAP) into Boreal Ecosystem Productivity Simulator (BEPS) for
    improving the estimation of the global gross primary production. Irmak and Kamble
    (2009) developed an ET data assimilation scheme to optimize the parameters of
    Soil-Water-Atmosphere-Plant (SWAP) for irrigation management. Li et al. (2018)
    assimilated soil water content measured into Community Land Model by Local Ensemble
    Transform Kalman Filter for real-time irrigation scheduling scheme. Despite the
    wide applications of DA in soil moisture modeling, according to the authors’ knowledge,
    few studies use DA with an integrated simulation-optimization model to support
    real-time irrigation scheduling. Furthermore, previous irrigation scheduling studies
    provide useful guidelines to farmers for their real-world irrigation scheduling
    decisions, however, these studies do not make their model directly interact with
    the decision makers at all time windows during the irrigation season. Thus, they
    are limited in supporting real-time irrigation scheduling. In the real world,
    farmers rarely follow the model suggested time and amount of irrigation application
    through the entire irrigation season. The actual irrigation decision-making by
    farmers depend on many factors, some of which are difficult to be considered in
    a computer-based optimization model, such as policies (Bontemps and Couture, 2002,
    Brown and Rogers, 2006) and the various impacts of farmers’ age, education, attitude
    and knowledge toward irrigation scheduling (Karami, 2006, Moreno et al., 2007).
    Thus, farmers still largely rely on their own experiences, knowledge, behavior
    in real irrigation scheduling. In addition, farmers’ feedbacks to the irrigation
    scheduling suggestions from the optimization model are usually ignored, hence
    such suggestions are not widely accepted in practice (Rose et al., 2016, Tapsuwan
    et al., 2015). Although some efforts have been undertaken to reduce the gap between
    simulation models and farmers’ irrigation decision support needs (Pande and Savenije,
    2016, van Emmerik et al., 2014), little progress has been made in incorporating
    sufficient mental details of farmers into computer models (Bierkens, 2015), especially
    optimization models. As indicated by O''Keeffe et al. (2018), incorporating the
    insights and experiences of farmers directly into an irrigation scheduling decision
    support model can improve the model’s realism. To this end, a real time irrigation
    schedule (RIS) based on human-machine interactive is proposed in this study to
    allow “online” interactions between the models and the decision-makers in each
    time window. Such a human-machine interaction method has been demonstrated in
    other agricultural decision support systems (Rose et al., 2018) and reservoir
    operation support systems (Zhang et al., 2021). In summary, this study integrates
    process-based simulation model (computer model), a data assimilation method, and
    a human-computer interaction method into an optimization framework to support
    real-time irrigation scheduling. This method will allow the assimilation of soil
    moisture observations and incorporation of farmers'' choices into the modeling,
    which is expected to improve the model realism and meanwhile to provide farmers
    with the improved and more realistic recommendations of irrigation timing and
    amount during the irrigation seasons. To demonstrate its applicability, the proposed
    RIS is applied to a real-world case study area in the Hetao Irrigation District,
    located in northeastern China. 2. Methodology 2.1. Overview The RIS framework
    consists of four major components: (1) an optimization module, (2) a human-computer
    interactive process, (3) a simulation module based on the process-based modeling,
    and (4) data assimilation. Fig. 1 shows a flow chart of the framework, especially
    the connection and information flow among all the components. Optimal daily irrigation
    scheduling will be derived from the simulation-optimization model with the given
    objective function and various constraints including irrigation rules. In existing
    real-time irrigation scheduling models, it is usually assumed that farmers will
    adopt the optimal irrigation schedule from the optimization model. However, in
    the real decision-making process, even with an effective model available, farmers
    may not follow the optimal irrigation schedules from the optimization model. Thus,
    the actual irrigation decisions (i.e., a series of irrigation events during the
    irrigation season) are determined via the human-computer interactive method, based
    on the results from the simulation-optimization model, as well as farmers choices
    based on their experiences, knowledge and behaviors (Fig. 1). In this paper, as
    an illustrative example, we set a testing rule for farmers to adopt the computer
    recommended application, i.e., when the daily harvest index is less than a threshold
    harvest index which reflects farmers'' expectation for crop yield based on history
    records, farmers will make their own decision; otherwise, farmers will follow
    the computer recommendations. Other testing rules can be considered which eventually
    depend on farmers’ experiences with the modeling framework. Actual irrigation
    application in a time window is used as input for the agro-hydrological simulation
    model enhanced by soil moisture observation through data assimilation. Specifically,
    the initial states of the simulation-optimization model at the next time period
    will be updated through data assimilation based on soil moisture observations
    and the actual irrigation application within the current time period. Download
