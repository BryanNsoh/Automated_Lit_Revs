    system Automated irrigation systems are a form of precision agriculture technology
    that automates the irrigation process in crop production. It employs sensors,
    controllers and water delivery systems to manage and optimize water usage for
    crops (Figure 3). The objective is to provide the appropriate amount of water
    at the right time and location, which can enhance crop yield, reduce water wastage
    and increase the efficiency of water use in agriculture. Automated irrigation
    systems are the most recent smart technology that ensures precise water application
    and proper scheduling of irrigation, leading to improved water productivity (Parimala
    et al., 2021). Advanced techniques such as precise control over volume and time
    of delivery, real-time feedback and computerized control systems are used to achieve
    full automation (Kumar et al., 2016, 2018; Meena, Tripathi, et al., 2018). A prime
    example in this case is the decision support system (DSS) developed by integrating
    moisture sensors for real-time irrigation scheduling (Kumar et al., 2021; McClymont,
    2007). Computer-based simulation models such as CROPWAT, IrriSatSMS, IrriSat and
    PILOTE provide information on irrigation scheduling for various crops and serve
    as an essential input for automation (D''Urso et al., 2013; FAO, 1992; Hornbuckle
    et al., 2009; Kumar, Patel, & Rajput, 2017). The developers involved and the specific
    use of these crop models are given in Table 10. FIGURE 3 Open in figure viewer
