    irrigation scheduling has been widely promoted as an effective tool in attempting
    to prevent water wastage. The main technique used for this purpose is the use
    of soil and plant sensors (Çakir et al. 2017). Indeed, although several technological
    innovations based mainly on thermal infrared imaging systems have been introduced
    in humidity sensors (Wang et al. 2020), the tensiometer remains the most common
    sensor due to its low cost, simplicity of use, high accuracy, and direct measurement
    of matric potential (Garcia-Caparros et al. 2107; Montesano et al. 2015; Contreras
    et al. 2017). It offers a better use of the water resource without being influenced
    by the temperature and the osmotic potential of the soil (Buttaro et al. 2015).
    The main interest of this functionality is to provide the opportunity to integrate
    tensiometer based sensor networks in the classic irrigation systems, like what
    was reported in numerous researches carried out on wireless sensor networks, proving
    this to be an alternative way to solve the water resources optimization and to
    support the decision making (Hamouda and Elhabil 2017; Harun et al. 2015; Montesano
    et al. 2018; Nawandar and Satpute 2019; Lea-Cox et al. 2017; Khan et al. 2018;
    Ferentinos et al. 2017; Silva et al. 2018). Besides, the tensiometer demonstrated
    the ability to assist the development of smart autonomous precise irrigation control
    systems that can lead considerably surpass the conventional approach in terms
    of water consumption (Angelopoulos et al. 2020; Kim et al. 2015). A resource-saving
    method as it maximizes overall output and minimizes the use of space, soil, water,
    and other resources is hydroponics, a soilless cultivation technique. Hydroponic
    crop production apart from the low land and chemical fertilizers use, requires
    less water as the nutrient solution can be recirculated. Hence, the hydroponic
    production of lettuce can result in 64% water savings than the soil cultivation
    (Majid et al. 2021) or even higher, as it needs 13 ± 2.7 times less water compared
    to conventionally produced lettuce (Barbosa et al. 2015). Fully automated hydroponic
    systems for smart farming (Shetty et al. 2021) and the use of internet of thing
    (IoT) technology (Aliac and Maravillas 2018), results in even less amount of water
    resource consumption when compared to traditional methods. Further water use optimization
    in hydroponics can be realized by the implementation of the circular economy concept.
    A two-level cascade cultivation system using the drainage solution of a primary
    crop to irrigate a secondary crop significantly improved water use efficiency
    as it reduced by approximately 30% the freshwater consumption of the second crop
    plants in comparison to plants irrigated with freshwater (Elvanidi et al. 2020).
    4 Overview of greenhouses development in Qatar 4.1 Market growth Qatar is a small
    peninsula with a set of islands located in the Arabian Gulf with a total area
    of approximately 11.628 km2 including the islands (Planning and Statistics Authority
    in Qatar 2013a). Food production faces many challenges in hot arid countries like
    Qatar, which is marked by sparse rainfall with an annual average of 83.4 mm in
    2019, high temperatures in summer (> 45°C) starting from June till the middle
    of September, high humidity and strong winds as reported in Figs. 1 and 2 (Homepage
    2020). The harsh climate, the limited freshwater availability with the dependency
    on the desalination treatment as well as the limited available arable land, with
    65.000 ha or 5.6% of the total area being arable (Al Yousef et al. 2000) are reflected
    in the limited agricultural sector in the country, which provided 0.2% of Qatar’s
    GDP in 2019 (Planning and Statistics Authority in Qatar 2018). Fig. 1 Hourly temperature
    (°C) and wind speed (km/h) in Qatar in 2019 (Homepage 2020) Full size image Fig.
