    6.1. Land suitability There are two major limiting factors for proper land quality
    assessment. The classification of the soil depending upon the soil nutrient content
    and pH factor requires more precise scientific measurement, which is very costly
    and time-consuming (Zhu et al., 2010). In various cases, farmers’ traditional
    knowledge about soil textures can help to form efficient vegetation mapping (Sicat
    et al., 2005). Farmers’ knowledge-based modelling using fuzzy big data can help
    to represent the farmer’s traditional knowledge and lead to an efficient model.
    The smooth classification of soil depending upon its content is sometimes challenging
    because of the continuous variation of the soil content and complex relation of
    it with the soil fertility (Rodríguez et al. 2016). Fuzzy GIS-based spatial analysis
    can model the soil content’s continuous and complex behaviour (Giordano and Liersch,
    2012). However, due to being very sensitive, fuzzy GIS sometimes leads to imprecise
    results (Qi et al., 2006). Combining fuzzy meta-heuristic simulation with big
    data can help to get efficient results. 6.2. Production techniques Fuzzy PD, PID
    controller, and inference-based advanced machinery and task-specific agri-robots
    have effectively reduced the human resource requirements and increased the efficiency
    and precision in agri-operations. However, the major limiting factor in both agri-machinery
    and online harvested land, crop, and vegetable monitoring is the deficiency of
    effective real-time models. Different fuzzy-based task-specific automated agri-robots
    and machinery perform well in terms of their time consumption (Kayacan et al.
    (2012). However, they lack precision due to the deficiency of real-time online
    models (Desousa et al., 2013). Applications of type 2 fuzzy sets, artificial neural
    network and sliding mode control in automated agri-robots and machinery can further
    enhance the precision (Kayacan et al., 2015). Different fuzzy image processing-based
    online field monitoring models (Khoshnevisan et al., 2014a) can achieve efficient
    results (Yang et al., 2003). However, the models failed to incorporate different
    textures, and colour difference appear due to different climatic zones, irrigation,
    and other agri-parameters (da Silva et al., 2015). Artificial intelligence, neuro-fuzzy,
    and genetic algorithm-based simulations in fuzzy image processing can lead to
    a more precise model (Anter et al., 2019). 6.3. Irrigation Irrigation mainly faces
    two major challenges, inefficient rainfall forecasting (Nasr and Bruen, 2007)
    and incorporating various complex climatic parameters, such as crops’ different
    water consumption, soil humidity and water storage capacities with varying climate
    and soil content and effective rainfall and snowfall in the model (Zhang and Guo,
    2016). Different fuzzy-based rainfall forecasting models and fuzzy GIS-based drip
    irrigation models can lead to an effective solution, but they still fail to incorporate
    the uncertainties created by the imprecise measurement of continuously varying
    parameters such as the soil moisture content and plants’ water consumption rate
    (Ren et al. (2017). Integrating type 2 fuzzy, adaptive neuro-fuzzy-based forecasting
    (Nasr and Bruen, 2007) with GIS-based real-time decision-making models (Mendes
    et al., 2019) can lead to a more effective solution. 6.4. Cold storage deficiencies
    Different fuzzy inference and controller-based models that seek to improve the
    quality and sustainability of cold storage have been studied (Gottschalk et al.,
    2001). However, there are deficiencies in the warehouse and cold storage location
    problems. GIS-based fuzzy capacitated cold storage location model considering
    the real-time information of regional production, estimated market demand data,
    and farmers’ and retailers’ traditional storage methods could lead to a more precise
    model. An upgrade of new methodologies such as warehouse sharing and subcontracting
    in the model can lead to more effectiveness (Lin et al., 2007). 6.5. Transportation
    Transportation and logistics in the agri-supply chain are mainly considered from
    the cost optimization point of view. However, the wrong distribution pattern and
    having less integrated information regarding perishable agri-production, market
    demand, and inventory leads to mass food wastage (Paksoy et al., 2012). Proper
    heuristic and meta-heuristic models such as the genetic algorithm using GIS-based
    real-time data and incorporating socio-economic and sustainability constraints
    can lead to a more effective solution (Ghasemkhani et al., 2019). 6.6. Waste management
    Fuzzy linear programming and MCDM-based models for assessing waste management
    parameters and checking and controlling the quality of sustainability factors
    have significant impacts on agri-waste management. However, there is a deficiency
    of prediction models for the waste of a treatment plant and proper identification
    and classification models for waste (Cai et al., 2018). A real-time prediction
    model considering socio-economic parameters (Xu et al., 2010) and fuzzy image
    processing and fuzzy cognitive mapping-based models for identifying and classifying
    agri-waste for separate waste treatment plants can lead to more developed models
    (Liu et al., 2013). 6.7. Environmental and sustainability issues Fuzzy linear
    programming, rule base, and different MCDM approaches (Lin et al., 2013) that
    assess the quality of the sustainable parameters for agriculture and prescribe
    optimal chemical usage make significant contributions to environmental and sustainable
    issues. However, most of the studies failed to incorporate the impacts on air
    sustainability due to malpractices such as improper fertilization (Jana and Chattopadhyay,
    2005), excessive nitrogen doping (Papadopoulos et al., 2011) and stubble burning.
    To capture these scenarios, real-time models are essential (Amini et al., 2019).
    Moreover, a limited heuristic and meta-heuristic algorithm can lead to inefficient
    and time-consuming methodology (Turan et al., 2019). Fuzzy GIS and big data-based
    real-time heuristic and meta-heuristic pollutant optimization models considering
    socio-economical parameters can further address this issue (Amini et al., 2019).
    Currently, need for sustainability in global agri-supply chain has become highly
    significant due to random demands, frequent change of international trade policy
    etc. Complex supply chain modelling considering mixed uncertainty like, fuzzy
    stochastic supply chain (Yu and Solvang, 2020), and robust fuzzy stochastic programming
    (Farrokh et al., 2018) can also leads to an effective and efficient solution.
    6.8. Drought management There are minimal fuzzy models for drought management,
    amongst which the fuzzy MCDM-based approaches for finding the critical factors
    of droughts have made significant contributions to this issue (Marakoglu and Carman,
    2010). Minimal models are available that predict and assess the main driving factors
    of droughts, such as the soil type, soil content, rainfall, soil moisture content,
    temperature, and relative humidity (Chen and Yang, 2011). More real-time fuzzy
    GIS applications with highly uncertain type 2 fuzzy and adaptive neuro-fuzzy-based
    simulation models for the prediction and assessment of droughts considering the
    complex driving factors of droughts can improve drought management. The detailed
