  description: By quantifying the soil water movement (SWM) in crop planting systems,
    we can better understand the soil water consumption (SWC) and crop yield relationship;
    this finding is significant for determining the field water cycle and reducing
    agricultural water waste. In this paper, a case study was conducted on cotton
    production. Soil moisture sensors were set at depths of 10–110 cm under three
    cotton cropping systems (monoculture cotton (MC), wheat/delayed intercropped cotton
    (WIC), and wheat/direct-seeded cotton (WDC)) based on spatial grid methods; a
    geostatistical grid calculus was used to calculate SWM; and the crop and meteorological
    influence mechanisms on cotton lint yield were comprehensively analyzed. At the
    squaring stage, SWC and vertical SWM were significantly correlated with light,
    temperature and water conditions. At the flowering and boll development stage,
    SWC and vertical SWM were collectively affected by meteorological conditions and
    crops, and they were positively correlated with lint yield. The aboveground and
    belowground biomass accumulation at the flowering and boll development stage positively
    affected vertical SWM in and between cotton rows. Vertical SWM in cotton rows
    increased SWC in cotton rows. SWC in cotton rows and aboveground biomass positively
    impacted lint yield formation; SWC between rows negatively impacted lint yield.
    The SWC and vertical SWM between rows in the MC seedling stage exceeded those
    in cotton rows, and more precise irrigation at the seedling stage reduced water
    waste. The WIC horizontal SWC at the squaring and flowering and boll opening stages
    was relatively high, moving from the row midline to cotton row. A better SWC distribution
    in and between cotton rows promoted water utilization in the cotton rows; this
    method was feasible for improving cotton yield in diverse planting systems. The
    results could optimize precision irrigation management at different cotton growth
    stages and provide a theoretical reference for promoting sustainable agricultural
    production and climate adaptation.
