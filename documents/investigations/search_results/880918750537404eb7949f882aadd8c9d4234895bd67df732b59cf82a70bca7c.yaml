    Irrigation Distract (HID) (40°19′–41°18′N, 106°20′–109°19′E) is located in the
    upper reach of the Yellow River Basin of northwestern China. The HID has a total
    irrigation area of 570,000 ha, and a very flat slopes of 0.02% (Xu et al., 2010).
    As the third largest irrigation district in China, HID is one of the major sunflower
    production regions. A sunflower field from Shahaoqu experimental station in HID
    (Fig. 3) is selected to test the RIS. The area has an arid and semi-arid climate
    with annual average precipitation of 160 mm and mean yearly pan evaporation of
    2200 mm. Irrigation in the HID mainly depends on the Yellow River with annual
    4.7 × 109 m3 (Chen et al., 2020). The groundwater level is relatively shallow,
    ranging from 0.5 to 3.0 m during a year due to massive water pumping and poor
    drainage. The groundwater mainly moves vertically because of the low gradient.
    Currently, soil salinization has been a key issue for the agro-ecosystems of the
    area under saline Yellow River irrigation water and saline shallow groundwater.
