    Crop modeling applications The history of agricultural system modeling is replete
    with several key events and innovations that have led scientists to develop and
    use models for various purposes. Some of the earliest (1950s) modeling applications
    in the agricultural systems helped optimize decisions at a farm scale and evaluate
    policy impacts on the rural development economy. Concurrently, De Wit (1958) and
    Van Bavel (1953) developed early computational analyses of plant and soil processes.
    Agricultural production system modeling was formally initiated in the 1960s, allowing
    agricultural economists to employ them at the farm scale. Such ground-scale applications
    led to the augmentation of numerous ecological models, including models of grasslands
    during the late 1960s and early 1970s, which were commonly used for studying livestock
    grazing. Subsequently, in the late 1970s, the availability of improved and high
    computational facilities, led to a boom in crop models (Jones et al., 2017); while
    the introduction of RS technologies made the crop models dynamic, and enabled
    spatial data utilization to anticipate crop production (Erickson, 1984). During
    the 1980s, these models moved to the next level with the ability to numerically
    simulate relationships between the soil, plant, and atmosphere, solute transport
    processes, and convection-diffusion process through the vadose zone (Van Genuchten
    et al., 1974). The collation of crop and climate models for climate change impact
    assessment were initiated after the publication of the first assessment report
    (AR-1) of the IPCC in 1990 (Curry et al., 1990; Rosenzweig and Parry, 1994). Post-2000,
    hybrid improved crop simulation models with climatic data (obtained from climate
    models) as inputs increased expeditiously. From late 1990 onwards, optimization
    theory, AI, and ML added new dimensions to crop modeling. These models reduced
    the time consumption, the complexity of input data, and calibration parameters
    compared to the older mechanistic models. A brief chronology of crop modeling
