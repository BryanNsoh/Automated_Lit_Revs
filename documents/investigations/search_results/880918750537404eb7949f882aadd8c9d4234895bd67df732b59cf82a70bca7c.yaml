    and integrates communication between a set of sensors installed in the field for
    real-time collection of soil moisture status and weather data. The system enables
    quick decision-making and reduces water loss (Rawal, 2017), leading to a reduction
    in labour and time and also promote water savings (Jitendra et al., 2016; Subramanian,
