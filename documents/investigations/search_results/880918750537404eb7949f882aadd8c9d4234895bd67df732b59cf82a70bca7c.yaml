    is a simple approach or practice applied by farmers to save water (Rathore et
    al., 2021). The strategy consists of supplying lower water quantities than the
    plant requirements (Kovalenko et al., 2021). In this case, the applied water could
    be minimized to a great extent, while the crop yield can be maintained above the
    accepted value (Razzaghi et al., 2020). Figure 8 indicates that the number of
    research papers on DI techniques is higher than that on sensor-based irrigation
    management, which can be attributed to its simplicity. In this section, the effect
    of this strategy on the water use efficiency and crop growth is compiled. FIGURE
    8 Open in figure viewer PowerPoint Distribution of papers according to irrigation
    management strategies (data from February 10, 2022) A moderate DI strategy covering
    75% of tomato ET in a semi-arid climate saved 28% of water and caused a moderate
    reduction in yield of approximately 16%, with an increase in soluble solid content
    of 8% (Lahoz et al., 2016). In semi-arid Mediterranean climate conditions, a higher
    level of DI with 50% tomato ETc represented water savings of 46%, and with 100%
    ETc restoration up to flowering and then 50% ETc restoration treatment, average
    water savings of 30% were attained. The treatments improved the tomato quality
    in terms of vitamin C content, soluble solid content, and titratable acidity,
    while they did not considerably influence the marketable yield (Patanè et al.,
    2011). To minimize yield loss, controlled deficit irrigation (CDI) represents
    an attractive substitute because it seeks to maximize the use of water stress
    only in the noncritical phase of plant development (Kassaye et al., 2020); for
    example, during the fruit set, growth, or repining phase, the irrigation amount
    can be reduced (Nuruddin et al., 2003). An effective use of CDI requires a good
    comprehension of detailed crop growth phases showing tolerance to water stress
    (Farré & Faci, 2009; Kirda et al., 2004; Navarro et al., 2010). As proof of concept,
    in a semi-arid climate, the effect of mild (100%–75% ETc) and moderate (100%–50%
    ETc) CDI on the agronomic performance of processing tomato was analysed in two
    growing areas. The findings indicated that with moderate levels of CDI, an average
    water saving of 26% was achieved, and productivity was reduced on average by 10%,
    which is better than what was found in DI. Mild CDI levels did not alter productivity
    and still resulted in water savings of 13% (Valcárcel et al., 2020). On the other
    hand, reducing the irrigation to 75% or 50% of tomato ETc after the fruit set
    phase had no significant impact on the accumulation of carotenoids, while it increased
    the levels of polyphenol and L-ascorbic acid content (Martí et al., 2018). Deficit-irrigated
    potatoes have been studied by various researchers. For example, in experiments
    conducted in Prosser, Washington, USA, it was found that covering 70% of potato
    ETc demonstrated negative effects on tuber yield and quality (Alva, 2008). Similar
    results were found by Shock and Feibert (2012) in Oregon, USA. In the dry Mediterranean
    climate, continuous DI of processing potato covering 80% of ETc after plant establishment
    allowed the preservation of tuber yield and dry matter content with the possibility
    of saving 17% of irrigated water (Darwish et al., 2006). Similarly, water savings
    of up to 195 mm were obtained without any reduction in potato total yield by wetting
    the top 50% of the root zone (Nimah, 2010). In contrast, CDI potato experiments
    in a semi-arid climate proved that applying water shortages during the bulking
    and ripening periods had a negative effect on yield (Fabeiro et al., 2001). DI
    wheat studies showed that the highest water savings of approximately 39% were
    obtained in the alternate deficit treatment (nonirrigation during the jointing
    to shooting and flowering to soft dough stages of the wheat growth period), which
    have less adverse impacts on yield. Applying irrigation only in the first joint
    and anthesis stages results in the maximum water savings with less dramatic yield
    reduction (16%) (Xue et al., 2006). Grain yield was found to be affected by the
    DI approach, where it can be decreased in continuous DI (Rady et al., 2021). In
    contrast, it can be improved by applying CDI (Zhang et al., 2006). Combining the
    raised-bed planting method of wheat with DI treatment improves the grain yield
    (Rady et al., 2021). Likewise, decreasing the irrigation of Pêra-IAC sweet orange
    to 50% ETc maintained the fruit yield above an acceptable level compared to the
    control treatment and increased it compared to the rainfed treatment, with a maximum
    water use efficiency of approximately 33.5 kg mm−1 ha−1 (Silveira et al., 2020).
