    the one generated from RIS under 80% irrigation water quota of 2017 has the highest
    irrigation water productivity. These results thus indicate that the proposed RIS
    performs better under more restricted irrigation water availability. 6. Conclusions
    In this study, we develop a human-machine interactive method for real-time irrigation
    scheduling (RIS). The method is based simulation-optimization model that includes
    complex agro-hydrology system interactions between crop growth, soil water, groundwater
    and soil salinity, and link the model directly with irrigation farmers via assimilating
    soil moisture observations. This method combines model, observation and human
    justification into an “online” rolling over framework throughout the irrigation
    season. The method is applied to a case study site in Hetao Irrigation District
    in northwestern China with arid/semi-arid climate and shallow saline groundwater.
    The results from the RIS are compared to the optimal solution from the simulation-optimization
    model and the historical irrigation records. It is found that RIS can use less
    irrigation water and result in larger profit than the historical records, while
    remaining similar salt leaching results. Overall, the RIS ends with higher irrigation
    water productivity. The RIS based on human-machine interactions can be applied
    to other irrigation districts with soil moisture observation to support more effective
    real-time irrigation scheduling. In future studies, the proposed method will be
    tested to a real-time irrigation season in the case study area with farmers’ involvement.
    In particular, farmers’ behaviors in irrigation decisions underlying weather uncertainty,
    policy regulation, and market variability will be addressed to develop more appropriate
    rules for farmers to accept machine recommended irrigation applications during
    the human-machine interactions. Declaration of Competing Interest The authors
