    irrigation management strategies and their effect on water savings and crop yield
    Sami Touil,  Amina Richa,  Meriem Fizir,  Jesús E. Argente García,  Antonio F.
    Skarmeta Gómez First published: 19 June 2022 https://doi.org/10.1002/ird.2735Citations:
    5 Article title in French: Examen des stratégies de gestion intelligente de l''irrigation
    et de leur effet sur les économies d''eau et le rendement agricole Funding information:
    PRIMA2018, Grant/Award Number: 1821 SECTIONS PDF TOOLS SHARE Abstract EN FR Appropriate
    irrigation water management has attracted a considerable degree of attention because
    it is crucial to guarantee water and food security worldwide. A smart irrigation
    system is applied for the rational use of water in agricultural fields and for
    maximizing crop yield. Thus, the high demand for water resources is decreased,
    and the adverse environmental impacts of irrigation are reduced. Different irrigation
    approaches were developed to reduce overirrigation by assessing the soil moisture
    content or crop water stress index. This paper aims to review conventional and
    smart irrigation technologies and discuss their effect on water savings, yield,
    and crop quality. The analysis of prominent studies highlighted that the water
    use efficiency based on soil moisture sensors depends on the volumetric moisture
    content threshold value set by farmers. Soil moisture sensor controllers, evapotranspiration
    controllers, and rain sensors have been shown to save 20%–92%, 20%–71%, and 7%–50%
    of water, respectively, while maintaining crop growth and quality. The optical
    sensor-based system showed a better ability to assess crop and soil variability
    in the field than the on-site measurements. The conventional controlled deficit
    irrigation technique was found to decrease the crop yield to less than 25% with
    water savings of up to 13%. 1 INTRODUCTION Global demand for food is increasing
    due to rapid population growth, which entails greater pressures on water resources
    (García et al., 2018). Water is consumed largely in the agricultural sector, with
    approximately 70% of global water withdrawals used for irrigation (Simionesei
    et al., 2020). In arid and semi-arid climates, the water crisis is among the major
    problems faced by the agricultural sector (Nazari et al., 2018). This issue is
    raised because farmers supply regular irrigation to all parts of the crop field
    without considering the water need of the crop. Overirrigation or underirrigation
    of some part of a farm, which may cause undesired water stress on the crops, is
    a drawback of the aforementioned irrigation practice (Abioye et al., 2020b). Thus,
    proper management of irrigation water is crucial to guarantee worldwide water
    security (Nazari et al., 2018). A precision or smart irrigation system is a sustainable
    water saving method for maximizing crop yield and reducing the undesirable environmental
    impacts from irrigation (Mason et al., 2019). The difference between water demand
    and supply in agriculture is considered an issue that should be solved by using
    advanced technologies to optimize irrigation water use (Pereira et al., 2020).
    Several irrigation scheduling techniques have been developed and tested at a large
    scale by various researchers (Figure 1), including soil moisture sensor (SMS)
    controllers, evapotranspiration (ET) controllers, and rain sensors (RS). In general,
    SMS estimate and provide soil moisture content (SMC) data that can be set to a
    certain threshold by a controller. Hence, irrigation events will be bypassed automatically
    when the SMC exceeds the set threshold (McCready et al., 2009). RS are constructed
    to stop programmed irrigation events after a certain depth of rainfall. Standalone
    controllers or manually programmed irrigation controllers, historical-based controllers
    that provide historical weather data, and signal-based controllers that estimate
    real-time weather data received by on-site systems have been the main ET controllers
    used for irrigation management in recent decades (Migliaccio et al., 2010). FIGURE
    1 Open in figure viewer PowerPoint Number of papers on smart irrigation systems
    (data analysis on February 10, 2022) Likewise, the application of optical sensors
    such as on drones and unmanned aerial vehicles (UAV) as plant-based irrigation
    management to attain precision irrigation in agriculture has recently attracted
    significant research attention (Gao et al., 2021). The principle of this technique
    is that the crop canopy data obtained from UAV data are used to predict the crop
    water stress index (CWSI) (Peres & Cancelliere, 2021). The internet of things
    (IoT), a concept that joins wireless and mobile tools embedded via the internet
    (Gulati & Thakur, 2018; Mousavi et al., 2021a), plays a vital role in many fields,
    especially in the agricultural sector (Richa et al., 2021). Combining the IoT
    with the abovementioned sensors for their connection to data platforms to provide
    real-time data and provide more informed decisions allows for intelligent irrigation
    solutions (Mousavi et al., 2021b). Consequently, the IoT facilitates crop irrigation
    operations where water resources can be controlled and monitored to meet demand
    while reducing waste and cutting operational costs. Management of irrigation and
    enhancement of crop water productivity using conventional deficit irrigation (DI)
    techniques has also been the object of increasing research attention in recent
    decades (Rathore et al., 2021). The principal of this process is based on the
    application of less water volume than the plant necessities (Kovalenko et al.,
    2021). In this way, the water use efficiency increases, while the crop yield can
    be maintained above the accepted value (Razzaghi et al., 2020). The aforementioned
    irrigation techniques (Figure 2) are outlined in this paper, and their effects
    on water economies, growth, and crop quality are discussed. To the best of our
    knowledge, advanced control strategies for precision irrigation have been previously
    highlighted (Abioye et al., 2020b; Bwambale et al., 2022); however, their effect
    on water savings, crop growth, and crop quality compared to conventional practices
    has not been addressed or reported elsewhere. It is expected that this paper will
    serve as a useful reference for researchers and farmers to choose the appropriate
    irrigation management strategy according to the water saving data presented and
    obtained experimentally from previous research. FIGURE 2 Open in figure viewer
    PowerPoint Reviewed smart and conventional techniques used for irrigation management
    2 SMART STRATEGIES FOR PRECISION IRRIGATION Generally, four smart irrigation strategies,
    including RS, SMS, ET-based controllers, and optical sensors, are available on
    the market to avoid wasting water during irrigation in the field. In this section,
    the effect of these techniques on water savings and crop quality is highlighted.
    2.1 Soil moisture-based irrigation management The water balance in the soil and
    the need for crop irrigation can be estimated by measuring the SMC (Qin et al.,
    2021). Several studies have reported on irrigation monitoring based on soil moisture
    sensing (Blessy, 2021; Hamouda et al., 2021; Wang et al., 2021). Typically, the
    scheduling process consists of using the data from the sensor to monitor timed
    irrigation procedures. Thus, if the SMC exceeds the adjustable threshold setting,
    the event is bypassed (Dukes, 2005). It was reported that a much better performance
    in weekly citrus tree irrigation estimation was attained when combining soil sensor
    data with weather information (Navarro-Hellín et al., 2016). In this section,
    different smart irrigation systems used as SMS are reviewed. A low-cost radio
    frequency identification (RFID) technology that transmits data to the receiver
    was wirelessly connected to two soil temperature and three Watermark moisture
    sensors for real-time sensing and used to schedule irrigation of cotton. The centrally
    located receiver was linked to a computer and sensor nodes (soil sensors and RFID)
    installed in the crop field. The outcomes indicated that the soil water tension
    did not exceed adjustable trigger points. However, the centre pivot irrigation
    system did not respond immediately to the real-time water needs of the crops.
    To address the technical drawbacks mentioned above, the use of a smart sensor
    array in combination with a variable rate irrigation system was suggested (Vellidis
    et al., 2008). A hygrometer used as SMS, connected to an Arduino Uno (Chengdu
    Ashining Technology Co., Ltd. China) along with a temperature sensor, was used
    to monitor the water supply according to the sensor''s measurement. Thus, if the
    moisture level of the soil was below the threshold setting, the Arduino activated
    the water supply to the soil, and the farmer could access the data from his smartphone
    via a cloud server (Kothawade et al., 2016). These IoT-based systems along with
    humidity sensors or RS have been applied for the smart irrigation of different
    crops, such as wheat (Jha et al., 2017) and beans, where a regression algorithm
    was utilized to estimate the quantity of water needed for the next irrigation
    (Kumar et al., 2017). In another study, a wireless robot interfaced with a Raspberry
    Pi 2 Model B (Shenzhen Jeking Electronic Corp. China) was used to execute different
    tasks, such as spraying pesticides, moisture sensing, and switching electric motors
    on and off. To capture the crop field and examine live events occurring in the
    field, a camera was interfaced with the Raspberry as well (Krishna et al., 2017).
    Recently, to enhance the utilization of water for chestnut irrigation, SMC was
    tracked during the vegetative stage. To promote good tree water status, irrigation
    scheduling was activated when the sensor at 30–60 cm soil depth was above −100.000 Pa
    (Mota et al., 2018). The abovementioned systems efficiently monitored the sensed
    parameters. However, water use efficiency has not been evaluated. An automated
    crop field irrigation system based on the IoT using soil, temperature, and humidity
    sensors proved to be 92% more efficient than traditional practices, as the total
    water requirement for a 600 m2 crop field was 341 m3 for traditional irrigation
    and 29 m3 for automated irrigation for a period of 2 months (Rajalakshmi & Mahalakshmi,
    2016). In another work, SMS-based drip irrigation used 20% less water than manual
    drip irrigation of banana (Panigrahi et al., 2019). In a separate investigation
    (Grabow et al., 2013), 39% water savings were obtained compared to the timer-based
    irrigation practice. Recently, SMS applied to irrigate pear orchards were found
    to save 50% of applied irrigation water while maintaining good crop production
    and quality (Hamouda et al., 2021). In a study carried out by Rajaram and Sundareswaran
    (2020), SMS were used for precision irrigation of brinjal plants, where the quantity
    of water needed was calculated based on the temperature and humidity obtained
    from the probes. The results indicated that 53% of water has been saved from wastage.
    The volumetric moisture content (VMC) threshold is a key factor in properly elaborating
    an irrigation schedule using SMS. In the study conducted by McCready et al. (2009),
    Acclima Digital TDT RS500 (Acclima Inc., Meridian, ID) and LawnLogic LL1004 (Alpine
    Automation, Inc., Aurora, CO) were used for smart irrigation of St. Augustine
    grass. Three different VMC thresholds were set by the sensor systems (low, medium,
    and high). The medium threshold setting sensor system could save 74% water and
    produce good plant quality. According to the experimental research carried out
    on the smart irrigation of walnut, the necessary water volume by crop depending
    on the growth phase can be defined from soil moisture data by using software that
    was operated in IOS/Android-based systems. In this system, closing and opening
    processes were carried out according to the seasonal water requirement (Işık et
    al., 2017). In an automatic drip irrigation system in a greenhouse tomato cultivation
    experiment, a wireless SMS was installed in a 0–100-cm soil profile. In this system,
    the spatiotemporal features of soil moisture distributions were exploited to approximate
    dynamic plant water uptake depth, and then the estimated data were obtained using
    a central irrigation regulator to reach an accurate irrigation depth at each irrigation
    scheme. The tomato irrigation water use efficiency attained 41.23 kg/m3, which
    was an apparent enhancement compared with that achieved using a conventional irrigation
    scheme (31.58 kg/m3) (Liao et al., 2021). On the other hand, exploiting ZigBee
    wireless network technology in smart irrigation to deal with monitoring SMC has
    attracted significant research attention (Saraf & Gawali, 2017). In this system,
    there is a node with sensors that determine the temperature, humidity, and moisture
    content of the soil and compare these values with the established values. The
    wireless system, which is programmed to continuously track water pump valves,
    has been established using the ZigBee approach (Rasin et al., 2009). In a study
    conducted in Algeria, the irrigation system is managed from a long distance using
    a 6LoWPAN (Renesas Electronics Co. USA) wireless sensor network that joins the
    ZigBee network with the internet. In this system, soil moisture values obtained
    from SMS can be transmitted through a ZigBee mesh network to a smart gateway and
    then sent to a web service via a mobile data communication network to evaluate
    the data and act according to the obtained data (Khelifa et al., 2015). Similarly,
    the ZigBee wireless communication technology was successfully used for monitoring
    citrus soil moisture, temperature, and nutrients based on the IoT system, where
    the water content was monitored at depths of 20 cm, 40 cm, and 60 cm. The system
    could save 20% water and fertilizer resources (Zhang et al., 2017). To overcome
    the limitations of the fixed sprinkler system, a model of the ZigBee (Chengdu
    Ashining Technology Co., Ltd. China) strategy based on the adaptive sprinkler
    irrigation machine (Figure 3) was developed recently (Bodunde et al., 2019). The
    ZigBee XBee module, which is configured as a transmitter, microcontroller, and
    moisture sensor, was placed on the irrigated area. The system can alarm the farmer
    to water the plants manually. Combining the IoT with this designed robot will
    be a promising technology in agriculture. ZigBee technology and a soil moisture
    prediction algorithm can also be used to predict soil moisture based on the data
    measured from the sensors installed in the field and the weather forecast data
    obtained from the internet. The proposed algorithm showed high accuracy, with
    R2 equal to 0.96 (Goap et al., 2018). FIGURE 3 Open in figure viewer PowerPoint
    Sprinkler irrigation robot. Source: Reproduced with permission from Bodunde et
    al. (2019) Fuzzy logic systems have been used in various studies because they
    help farmers make smart decisions with respect to watering necessities (Anand
    et al., 2015; Kia et al., 2009). As a proof of concept, a control system-based
    fuzzy logic using the IoT was proposed to compute input parameters such as temperature,
    soil moisture, and humidity to generate motor status outputs. This system was
    compared in terms of water use efficiency with the drip irrigation and manual
    flooding irrigation approaches over a period of 3 days. The results indicated
    that the smart system pumps water in a period of 7 hr, while the other two methods
    pump water in periods ranging from 12 to 20 hr (Krishnan et al., 2020). The main
    limitation of automated irrigation using fuzzy logic approaches is that the water
    required for the other plants could be dissimilar, which would hence necessitate
    a mild variation in the fuzzy logic values (Sudharshan et al., 2019). As seen
    above, there is no convenient facility to predict and intimate the farmers about
    the health status of the plants if they were to continue to grow in the current
    environmental conditions. For this reason, to determine crop water use and examine
    the growth rate and health status of the mustard leaf plant grown in a greenhouse,
    an IoT-based weather station was deployed in the greenhouse to compute the reference
    evapotranspiration (ET0) value, and a camera was linked to the Raspberry Pi. Soil
    moisture and ET0 data were exploited for arranging drip irrigation using ESPresso
    Lite V2 (Shenzhen Jeking Electronic Corp. China) and Raspberry Pi 3 as the control
    and processing unit. To determine the irrigation instance of the system, the real-time
    VMC and ET0 data were combined to develop the irrigation decision algorithm embedded
    on the Raspberry Pi (Abioye et al., 2020a). Similarly, soil moisture, temperature,
    and pH were analysed to determine whether crops required irrigation and to predict
    plant health using machine learning algorithms (Reghukumar & Vijayakumar, 2019).
    Block chain tools play a vital role by offering scalability, privacy, and reliability
    in IoT-based smart irrigation systems (Bodkhe et al., 2020; Lin et al., 2020).
    An advanced watering system with the capability of blockchain security support
    and a fuzzy decision support system was designed, which showed the communication
    channels between smart tools; sensors, such as soil moisture, temperature, and
    humidity sensors; actuators and cloud storage; and users and networks (Figure
    4) (Munir et al., 2019). FIGURE 4 Open in figure viewer PowerPoint Blockchain-based
    internet-of-things model for smart watering systems. SMS, soil moisture sensor.
    Source: Reproduced with permission from Munir et al. (2019) 2.2 ET controller-based
    irrigation management Apart from using SMS for monitoring irrigation, ET estimates
    have also been used to schedule irrigation and are considered a potential water-saving
    technology (Davis & Dukes, 2009; Seagraves et al., 2010). This strategy ideally
    provides irrigation based on the ET requirements of the crop. Crop evapotranspiration
    (ETc) is the evaporation from the soil surface and the transpiration through the
    plant canopies. ETc can be measured as the product of ET0 and the crop coefficient
    (Kc), which is based on the type of crop, production milieu, and development stage
    (Davis et al., 2007). The crop water requirement (CWR) is the amount of water
    needed to replace ET. Weather parameters (i.e., temperature, relative humidity,
    and wind speed), crop factors (i.e., crop type), and management and environmental
    factors (i.e., soil fertility) can affect the water requirement of a particular
    crop (ETcrop) (Kisekka et al., 2010b). Controllers that use weather information
    to estimate ET are referred to as ET controllers (Isaya et al., 2009). According
    to the ways in which ET0 information is received, ET controllers are categorized
    into three main classes: (1) standalone controllers that determine climatic variables
    from on-site sensors and then measure ET0, (2) signal-based controllers that collect
    ET0 data and rain information via wireless communication from weather stations
    (satellite signals), and (3) historical-based controllers that rely on monthly
    historical ET0 information for the area (Figure 5) (Riley, 2005). It is worth
    mentioning that the precision of ET0 estimation can affect the performance of
    ET-based smart controllers. For example, it was found that approximately 11% more
    water was consumed by the ET-based group than by the timer-based group due to
    the overestimation of ET0 by the controllers (Grabow et al., 2013). Typically,
    three main controllers have been used for ET-based smart irrigation: Weathermatic
    (Weathermatic, Inc., Dallas, TX; stand-alone controller), Toro (Toro Company,
    Inc., Riverside, CA), and ETwater (ETwater Systems LCC, Corte Madera, CA; signal-based
    controllers) (Davis & Dukes, 2012). FIGURE 5 Open in figure viewer PowerPoint
    Evapotranspiration (ET) controller categories used in smart irrigation 2.2.1 Case
    studies using ET controllers In landscapes of Las Vegas homeowners, signal-based
    ET controllers were found to reduce water applied by approximately 20% compared
    to control sites (Devitt et al., 2008). Irrigation scheduling in gardens in Valdebebas,
    Madrid, Spain, has been well managed using ET controllers based only on climatic
    conditions, with water savings of up to 35% (Canales-Ide et al., 2019). McCready
    et al. (2009) studied irrigation of St. Augustine grass, where water was applied
    using two varieties of ET controllers, and indicated that water savings ranged
    from 25% to 62% (McCready et al., 2009). Similarly, the water savings of the Toro
    Intelli-Sense (Toro company, Inc., Riverside, CA) controller compared to a standard
    timer-based scheduling were found to be 59% while producing good turfgrass quality
    (Shedd et al., 2007). ET controllers, such as Weathermatic SL1600 with SLW15 weather
    monitor, Toro Intelli-Sense, and ETwater Smart Controller 100, could potentially
    generate annual reserves of 42% when compared to conventional irrigation practice,
    replacing net irrigation necessity without rain switch and still maintain good
    plant quality (Davis et al., 2009). ET controllers were compared to a theoretically
    derived soil water balance model in the winter, spring, and summer seasons. The
    Weathermatic and Toro controllers applied 3%–26% and 27%–31% less than would theoretically
    be required for the winter and spring seasons, respectively. However, in summer,
    4% overirrigation was found by applying the Toro controller, which is attributed
    to RS associated with this controller bypassing irrigation only for extreme rainfall
    conditions. For ET water treatment, the controller applied 46% and 10% less than
    the theoretical requirement for the spring and summer seasons, respectively. The
    incorporation of RS is extremely important to the success of ET controllers (Davis
    & Dukes, 2010). Along with SMS and RS scheduling irrigation technologies, the
    seasonal average irrigation adequacy rating for all treatments was up to 99% (McCready
    & Dukes, 2011). The combination of rain switch and rain pause on the Toro Intelli-Sense
    controller reduced St. Augustine grass irrigation by 41% compared with the application
    of no rain features. Therefore, using both the rain switch and the rain pause
    feature is suggested to interrupt irrigation events on the Toro Intelli-Sense
    controller (Rutland & Dukes, 2012). The above smart irrigation technology has
    been transferred along with soil moisture-based controllers to conserve water
    use for turf and landscape irrigation in residential settings. The water savings
    of the SMS experiments were 44%, while those of the ET group were 20% (Nautiyal
    et al., 2010). Similarly, papaya irrigation research indicated that the plant
    was managed successfully with high water savings of approximately 65% either by
    tracking soil water or using historic ET data compared to conventional irrigation
    without affecting the physiological and production features (Migliaccio et al.,
    2010). Likewise, ET-based irrigation controllers have been used for the irrigation
    management of wheat and tomatoes. The system is composed of digital electronic
    controllers, ET sensors, and modules. ETc for the local microclimate was calculated
    automatically by the system based on the modified Penman equation, for which a
    scientific program was created and downloaded to the controller. Then, irrigation
    run times can be adjusted to only replace the quantity of water the plants have
    lost. The outcomes indicated that the system could save 27% water (Al-Ghobari
    & Mohammad, 2011). Irrigation experimentation results of woody fruit orchards
    revealed that ET-based irrigation arrangements obtained from real-time or historical
    weather information applied more than 70% less irrigation water compared to a
    time-based treatment (Kisekka et al., 2010a). More recently, ET-based irrigation
    systems for mustard green crop using either public weather forecasting or a microclimatic
    weather station have shown water savings of approximately 71% compared to manual
    irrigation, without affecting crop growth (Cruz et al., 2020). It is worth noting
    that soil moisture probes are practical to verify if the irrigation schedule is
    accurate (Widyanto et al., 2014). As proof of concept, the management of wheat
    crop irrigation in In Salah, Algeria, showed that the practical ETc applied for
    irrigation approved with soil moisture data reduced the irrigation water quantity
    by 5% compared to the theoretical computation based on meteorological statistics
    (Debauche et al., 2020). The same strategy was used for the irrigation management
    of strawberries, where a 10-year series of recorded ET0 was used. Then, water
    requirements were updated by means of the data obtained from the weather station
    and SMS (Morillo et al., 2015). In a simulation study conducted using Root Zone
    Water Quality Model-based software (Gu et al., 2017), deficiencies in water supply
    were detected, and 4-day-ahead weather forecast data (precipitation, air temperature,
    humidity, wind speed, and radiation) were developed for soybean and corn irrigation
    management by simulating the appearance of water stress and then determining the
    volume of irrigated water to be supplied to return the current soil water content
    to the soil water content across the crop''s full rooting depth. The water saving
    capacity of this model was up to 35% without affecting crop yield. 2.3 RS-based
    irrigation management RS are considered one of the simplest irrigation-sensing
    strategies. These tools proved to be useful for water savings at a relatively
    low price (Cardenas-Lailhacar & Dukes, 2008). RS can delay or interrupt the scheduled
    irrigation cycle when there is a predetermined amount of rain that disables the
    solenoid valves until the sensor dries out (Dobbs et al., 2013). Typically, RS
    should be installed in open areas where they will be exposed to unobstructed rainfall
    (Dukes & Haman, 2002). By using RS, runoff or deep percolation can be minimized,
    weed pressure and diseases can be reduced, and unnecessary irrigation events can
    be eliminated. In addition, RS have a long life, more than 10 years according
    to the producer, and a 5-year warranty (Cardenas-Lailhacar & Dukes, 2008; Dukes
    & Haman, 2002). Water savings by applying RS ranged from 19% to 34% under standard
    rainfall occurrence in central Florida (Cardenas-Lailhacar et al., 2008; Haley
    & Dukes, 2007). The impact of Mini-Clik RS (Hunter Industries, Inc., San Marcos,
    CA) at two rainfall set points (3 mm and 6 mm) and three different irrigation
    frequencies (1, 2, and 7 days/week) on water savings and turf quality studies
    indicated that RS with different set points and irrigation frequencies had water
    savings ranging from 7% to 30% with acceptable turfgrass quality (McCready et
    al., 2009). Similarly, it was found that the RS treatment with a 7-day/week irrigation
    frequency using a 6-mm set point applied less water per irrigation event than
    the SMS treatment (McCready & Dukes, 2011). In another study, two RS types (Mini-Clik
    and wireless Rain-Clik) were evaluated with respect to water saving potential,
    with the wireless Rain-Clik accounting for the highest potential water conservation
    of 44% (Cardenas-Lailhacar & Dukes, 2008). Likewise, the water savings of RS-based
    Bahia grass irrigation systems compared to conventional irrigation were up to
    49% at 32-mm irrigation depth and 2-days/week irrigation frequency. In addition,
    the leachate NO3–N and NH4–N were also managed using RS (Dobbs et al., 2014).
    To determine the real-time rainfall, RS were connected to an ARM7 microcontroller
    (Shenzhen Leadwon Electronic Technology Co., Ltd. China), and the quantity of
    water present in the soil was determined by the SMS according to the rainfall
    information of the land. The irrigation pump motor was monitored using the sensor
    data and then transferred to the farmer''s smartphone via GSM (Global System for
    Mobile Communications) technologies. The water saving results of the system tested
    on tomato cultivation were up to 50% in the germination stage and more than 30%
    in the repining periods compared to drip irrigation (Barkunan et al., 2020). The
    same smart irrigation system was applied for monitoring paddy irrigation, and
    it was found that 41.5% and 13% of water can be saved compared to the conventional
    flood and drip irrigation processes, respectively (Barkunan et al., 2019). Several
    input parameters, that is, temperature and humidity, integrated with RS that could
    reduce the accuracy of the system are considered drawbacks of the above strategy.
    Examples of reviewed smart irrigation systems using the aforementioned techniques
    are summarized in Table 1. It can be concluded that SMS and ET controllers are
    promising strategies to increase water use efficiency and are the most applied
    strategies for irrigation management compared to RS due to their accuracy and
    high water economy potential without affecting crop quality. As shown in Table
    1, irrigation management with the abovementioned devices showed different water
    savings because it depends on the application, techniques used, and climate conditions.
