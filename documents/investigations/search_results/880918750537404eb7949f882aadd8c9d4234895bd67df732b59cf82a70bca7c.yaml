    are tools that help estimate crop yields as a function of weather, soil conditions,
    and applied management practices (Guerra et al., 2002). Hydrologic models are
    developed for estimating, predicting, and managing water distribution at the soil-atmosphere
    interphase as a function of various parameters, used for describing soil and watershed
    characteristics (Gioia et al., 2012). The efficiency of hydrology-based crop models
    depends upon several intermediate factors like soil moisture distribution, land
    use type, soil hydraulic properties, vegetation types, leaf area index (LAI),
    evapotranspiration (ET), and amount of rainfall. The hydrological model can be
    enhanced with a module that simulates vegetation development, especially since
    balance is also affected by ET, which is a function of LAI. These are not only
    limited to the small scale but also extend to the scale of watersheds (Dokoohaki
    et al., 2016), as hydrologic models actually use a simplified version of crop
    models. The hydrological models can simulate water balance across the field and
    catchment scale, and improve crop models by estimating soil moisture distribution.
    Crop models can be improved by efficient modeling of water flow distribution,
    quantifying the quantity of water that infiltrates into the soil versus water
    that runs through the ground surface. The interactions among these complex processes
    can compute effectively water available for crops in the rhizosphere. These hydrological
    models or hydro-climatic models can also be used for flood simulation, and thus
    help the decision-makers to optimize crop planning and management. The simple
    water balance-based hydrological modeling approaches are extended to GIS-based
    larger catchment scale rainfall-runoff models for flood flow simulations. Hydrological
    models also act as a tool for multi-criteria decision analysis (MCDA) to discover
    optimal land-use practices by their ability to locate critical zones at the watershed
    scales. Kumar et al. (2021), therefore combined the Soil and Water Assessment
    Tool (SWAT) model with Analytical Hierarchy Process (AHP) to identify the critical
    zone for biofuel crop plantation. A similar approach for assessing hydrological
    dynamics of watersheds during extreme events in the Hamilton Harbour watershed,
    Canada was also conducted using the SWAT model (Dong et al., 2019). Several commonly
    used hydrological models are the Stanford watershed model (Crawford, 1966), NAM
    (Nielsen and Hansen, 1973), MIKE-SHE (Refsgaard and Storm, 1995), TOPMODEL (Beven,
    1997), HBV (Lindström et al., 1997), MIKE 11 (Havnø et al., 1995), and SWAT (Arnold
    et al., 1998). Wang et al. (2019b) reviewed the worldwide applicability of the
    SWAT model for pesticide transport simulation from agricultural lands at the watershed
    scale. They concluded that existing algorithms of SWAT based on watershed behaviors,
    management strategies, and pesticide properties, should be improved. Further,
    Siad et al. (2019), reviewed the coupling of several hydrological and crop growth
    models and presented a framework that linked hydrological models to the crop simulation
    models and different types of coupling. Vilvert et al. (2018) proposed a multi-model
    ensemble approach that included a combination of soil water models (SWAT) with
    crop models (APSIM, DSSAT, MONICA, AquaCrop) and farm-economic models (e.g., FSSIM
    (Tittonell et al., 2005)) to assess the sunflower food chain in Tanzania. Vadose
    zone flow and solute transport models like HYDRUS 1D (Kool and Van Genuchten,
    1989), HYDRUS 2D/3D (Šimůnek et al., 2008), DRAINMOD (Skaggs, 1978), SWAP (Kroes
    et al., 2000; Van Dam, 2000), and root zone water quality model (RZWQM) (Development
    Team RZWQM et al., 1998) can effectively simulate the soil moisture distribution,
    vadose zone transport of fertilizers, and levels of insecticides. These models
    can be further integrated into groundwater flow models like MODFLOW, and FEFLOW
    models. Some of the examples are WOFOST-MODEFLOW-HYDRUS 1D (Peña-Haro et al.,
    2012), DSSAT-SWAT- MODEFLOW (Uddameri et al., 2017), DSSAT-MODEFLOW (Xiang et
    al., 2020). A coupling of crop and the hydrological system model has been conceptualized
