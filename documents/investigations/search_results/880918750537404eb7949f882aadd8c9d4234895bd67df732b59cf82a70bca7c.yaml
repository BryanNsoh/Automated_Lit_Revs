    Optical sensors: Plant-based irrigation management The abovementioned sensors
    used for precision irrigation require particular hardware for wired and wireless
    connections to buried sensors, which may lose signal due to disconnection issues
    (Al-Naji et al., 2021). To avoid using SMS buried in the soil, novel techniques
    have been applied to manage irrigation by using optical sensors such as drones,
    UAV, and red/green/blue (RGB) cameras (Ajith et al., 2018). UAV-based remote sensing
    is a breakthrough technology that has been extensively exploited in smart irrigation
    over a large scale due to its cost-effectiveness, easy construction procedures,
    convenient transportation, high flexibility, short operating cycle, and relatively
    high resolution (Boursianis et al., 2020; Shi et al., 2019). Compared to satellite
    imagery, crop canopy data from UAV imagery proved to be more related to in-field
    assessments (Khaliq et al., 2019). Typically, a histogram of canopy temperature
    supplied from UAV thermal infrared images is used to estimate the CWSI, thus improving
    irrigation water use efficiency (Bian et al., 2019). Diverse categories of sensors
    can be integrated into UAV, such as visual, thermal, and multispectral sensors
    (Mwinuka et al., 2021). For example, in water saving irrigation, a UAV with an
    RGB camera captured images of rice fields and successfully estimated the height
    of rice plants with a high correlation coefficient (Yang et al., 2020). The amount
    of water present in the soil of a tea plantation was recorded from images of the
    crops and soil. The tea leaf pictures were assembled for evaluation of tea deficiency
    by using a high-definition camera placed on the UAV. The suggested system saves
    water from wastage to a significant degree (Jia et al., 2019). Recently, in a
    semi-arid climate, a six-band multispectral camera mounted on a multirotor UAV
    was used to capture images at 50 m above the ground during cotton flowering and
    boll forming to monitor and determine plant water content. With this experiment,
    13 vegetation indices were extracted from the camera, and the results indicated
    that crop water content can be retrieved by combining crop canopy temperature
    with UAV multispectral data (Chen et al., 2020). Likewise, a technique to design
    trajectories for precision crop irrigation with UAV was developed based on a CWSI
    image in which spatially variant irrigation was found to save up to 123% of water
    use per segment (Albornoz & Giraldo, 2017). Similarly, multispectral images captured
    by UAV cameras containing a Sony IMX 219 CMOS sensor were integrated with a decision
    support system and exploited to estimate the normalized difference vegetation
    index (NDVI) map used for precise management of the linear sprinkler device used
    for the irrigation of tomatoes. The outcomes revealed that higher water savings
    could be attained with the combination of the NDVI technical index with a decision
    support system (Aleotti et al., 2018). In other investigations, multispectral
    images obtained from Red Edge (Parrot Co. Ltd, Paris, France) and MCA-6 (Mini-MCA-6
    Tetracame, Inc., Chatswort, CA, USA) camera-mounted UAV were used to predict the
    spatial variability of the water status of maize and grapevine, respectively (Baluja
    et al., 2012; Poblete et al., 2017; Romero et al., 2018). The UAV-based system
    was shown to have more abilities to assess the field variability of crops and
    soil than the on-site measurements. Bellvert and his team performed measurements
    with UAV-based irrigation management and reported that the CWSI maps created by
    airborne thermal imagery from UAV were effective in assessing the spatial variability
    of water stress across a vineyard (Bellvert et al., 2014). For precision viticulture,
    a multisensor UAV system capable of flying 70 m above the ground was implemented
    with three sensors simultaneously, a multispectral camera, a thermal camera, and
    a high spatial resolution RGB camera, where 80% of the total missing plants were
    identified by the implemented system (Figure 6) (Matese & Di Gennaro, 2018). FIGURE
