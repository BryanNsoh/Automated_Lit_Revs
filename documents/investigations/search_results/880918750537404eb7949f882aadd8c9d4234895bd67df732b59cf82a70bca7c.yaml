    management 1. Introduction A wealth of resources to attenuate existing and emerging
    technologies, through a series of assumptions, are opened by advances in data
    acquisition, accuracy, computation, remote sensing (RS), and application of crop
    models. The paths toward climate-smart agriculture (CSA) practices are paved by
    robustly positioned crop models to combat several issues related to precision
    agriculture systems (Pasquel et al., 2022). Precision agriculture is a management
    strategy that gathers, processes, and analyzes temporal, spatial, and individual
    data and subsequently combines them with other information to support management
    decisions. The strategy takes into consideration the estimated variability for
    improved resource use based on efficiency, productivity, quality, profitability,
    and sustainability of agricultural production. Globally, crop yield is a gold
    standard for assessing agricultural systems. Yet, burgeoning changes in global
    climate have severely threatened the crop production system, with some regions
    slated to experience a 70% decrease in production (Guedes and Bocinsky, 2018).
    In 2014 the 5th assessment report (AR-5) of the Intergovernmental Panel on Climate
    Change (IPCC) underscored stringent reduction in crop production, post-2050. In
    addition, the IPCC endorsed the impact of factors like regions, crops, and adaptation
    strategies on climate change. Thus, the impact on crop production in the southern
    hemisphere could be negative; while, in the northern hemisphere, it could be either
    positive or negative (IPCC, 2014). The adverse impacts of climate change on crop
    production are documented to hamper global food security in terms of quantity
    and quality (Tripathi et al., 2016). The significant increase in cereal consumption,
    brings to the fore, the importance of sustainable agricultural practices to meet
    rising consumer demand (Patrício and Rieder, 2018). Therefore, precise crop practices
    will significantly facilitate vulnerability assessment, agronomic adaptation against
    climate change, crop management, and CSA-oriented decision-making (Jin et al.,
    2018). CSA intrinsically helps to transform and reorient traditional agricultural
    systems to ensure food security and support rural livelihood in a changing climate
    scenario (Azadi et al., 2021). Techno-feasible solutions like crop modeling can
    contribute to global nutrition and food security with an enhanced, comprehensive,
    and wide-ranging outreach (Reynolds et al., 2018). The crop models can play decisive
    roles in assessing climate change''s impact on the stabilization of crop production
    under different management practices (Therond et al., 2011). Concurrently crop
    models have the capacity to quantify the effect of climate change on crop growth,
    soil, agricultural sustainability, and productivity. They require reliable model
    input data on site-specific parameters of weather, soil physicochemistry, irrigation,
    agronomical practices, and water management (Chenu et al., 2017). Towards attaining
    these objectives, RS data can assist in providing spatial information on actual
    field conditions. Thus, by securing crop biophysical characteristics and crop
    condition data, good quality and precise yield data estimates can be generated
    as outputs (Kasampalis et al., 2018). Agriculture and food systems are simultaneously
    greatly affected by climate change, and drive climate change via greenhouse gas
    emissions, land use land cover (LULC), soil and vadose zone, and physical and
    chemical properties of water (Porter et al., 2019). The present extensive application
    of, crop models for crop growth and yield risk assessment helps decision-makers
    and farmers minimize the quantum of risk and maximize food security (Jha et al.,
    2021a). Further, in the areas of hydrogeology and subsurface flow, transport models
    have also been extensively used for the simulation of the fate and transport of
    fertilizers, pesticides, and soil water. Along with the crop models, eco-hydrological
    modeling coupled with geographic information systems (GIS) have been widely adopted
    to predict and calculate the level of pesticide contamination. The development
    of a contamination monitoring network offers advantages of high computational
    resilience, precision, accuracy, reduced time and cost, with coverage of a wide-scale
    and wide range of scenarios. (Chen et al., 2017; Wang et al., 2019b; Yuan et al.,
    2018). Thus, the significant importance of the soil-plant water relationship,
    coupled hydrological modeling, and crop growth modeling applications have progressively
    increased over recent decades (Siad et al., 2019). Additionally, the crop models
    can also provide best-fit solutions for irrigation strategy selection, crop productivity
    increment, and farm water management (Mandal et al., 2020). To date, several crop
    models have been designed and developed, and all of them require large sets of
    input variables and physical systems. In addition, these timeworn models are tedious,
    not user-friendly, and have enormous demands. The technological evolution of computer
    systems has led to more extensive use of physically-based mechanistic crop models
    and empirical models. These empirical models are generally used in information
    processing like crop yield, crop water, and nutrient status estimation; crop disease
    detection through image recognition, internet of things (IoT) applications, and
    agricultural automation (Jha et al., 2019). Artificial intelligence (AI) is a
    technology that enables a machine to simulate human behavior (Haykin, 2009). Machine
    learning (ML) is a subset of AI that spontaneously allows a machine to learn from
    past data without any previous programming. ANN (Artificial Neural Network) is
    a subset of the AI system that has been widely recognized for its nonlinearity,
    adaptability, and mapping techniques (Ben and Hanana, 2021). Recently ANN and
    other AI-based models have been applied widely and successfully to solve various
    agro-technological problems (Fieuzal et al., 2017; Kouadio et al., 2018). In general,
    ANN models possess several advantages over other conventional regression models
    such as, being independent of certain hypothesis testing, and data distribution
    patterns (Abiodun et al., 2018). AI-based models can also effectively overcome
    the time-consuming complexity of conceptually interpretable models. However, AI-based
    models can only learn to model existing data locally and as accurately as possible,
    but extrapolation is beyond its capability. It cannot make predictions about scenarios
    outside of the known conditions. Further, the computational cost of the black
    box models depends upon the amount of data used, the complexity of the algorithms
    used, the availability of the code, and the computational power. In a nutshell,
    with the advancement of accurate data acquisition, computing facilities, and RS
    techniques, the crop models offer vast potential resources to solve several issues
    related to precision agriculture and agro-hydrological systems in a more robust
    manner and pave the path toward CSA. But, still, there is a dearth of comprehensive
    and systematic information related to the modeling application toward CSA and
    its future prospects. Looking at the pertinent issue present review offers comprehensive
    information about different AI and model-based applications, and techniques in
    agriculture. It has also effectively outlined the technological background and
    usability of different models and their applications, which is critical in understanding
    how these models can form a baseline for CSA practices. Hence, to register the
    technological transformation, the present review (1) systematically collates and
    highlights the current research trends of different crop simulation models and
    their applications for CSA; (2) assesses and analyzes the combined implications
    of crop simulation and hydrological models; (3) analyzes the suitability and future
    scope of AI in crop simulation models, and (4) explores ways to address future
    challenges for CSA through the modeling approaches. 2. Modeling approaches toward
    CSA The commonly used crop models are mechanistic, as they depend upon the soil-plant
    water physical relationships and simulate specific outcomes. Likewise, coupled
    eco-hydrological crop models have both stochastic and deterministic components.
    Besides these models, numerical simulation models simulate the heat, moisture,
    and solute transport process through soils by applying several analytical or numerical
    techniques like the finite difference method (FDM), and the finite element methods
    (FEM). Empirical crop models are mainly location and crop-specific, that use regression
    crop models to predict crop growth and yield as functions of weather data (Shirley
    et al., 2020; Spitters, 1989). In the empirical models, the relationship between
    input and output data is either expressed as regression equations or AI-based
    models. While the regression equations could be linear or nonlinear, the AI-based
    models could be based on the Artificial Neural Network (ANN), the Support Vector
    Machine (SVM), or the Extreme Learning Machine (ELM). Advancements in GIS and
    RS technology have made, acquiring spatial data on soil moisture, LULC, crop,
    and watershed geomorphological characteristic data expedient, and less expensive.
    In addition, data from these sources were not only applicable for the simulation
    of crop models but coupling hydrological models with crop models was rendered
    much easier (Table 1). Table 1. Different types of models are associated with
    CSA. Model types Major Purpose Major types Crop models • Used to simulate crop
