    EN FR The global population is constantly increasing, reached 8 billion in November
    2022 and is expected to reach 9 billion by 2037. This increased population is
    expected to increase the demand for food, clothing and shelter, which in turn
    are heavily dependent on limited water resources. The available freshwater resources
    for agricultural use are further declining due to overexploitation and changing
    climate in the major food baskets of the world. This increasing water scarcity
    is exacerbated by expanding cities due to increasing urbanization. This calls
    for a new look at the allocation of water to agriculture. Therefore, the development
    of new strategies to improve agricultural water use may serve as an important
    adaptation strategy. This review attempts to include a comprehensive review of
    the literature on (i) the status and definition of water productivity and (ii)
    factors responsible for low water productivity (WP) in Asian agriculture. Furthermore,
    it contains practical approaches to enhance water use efficiency at the farm level
    covering all field crops and a range of soil types, which include (i) agronomic
    interventions; (ii) genetic interventions, such as the identification and cultivation
    of crop cultivars with high WP; and (iii) genotype, environment and crop management
    interactions for higher WP. 1 INTRODUCTION The global population reached a whopping
    8 billion in November 2022 (UNFPA, 2022). This population growth was primarily
    driven by Asia and Africa and is expected to drive the next billion by 2037 (UNFPA,
    2022). This increased population is expected to increase the demand for the three
    basic needs of human existence: food, clothing and shelter. Intensive crop production
    to harvest more food, fodder and fibre (clothing) requires more water (Flörke
    et al., 2018); however, water available for such uses is limited. Although the
    most abundantly available resource on earth is water, with 70% of its surface
    covered by water, only a fraction (2.5%) of Earth''s water is fresh water (Siddique
    & Helen, 2014). Nearly 40% of global food production comes from irrigated fields
    (Chai et al., 2014). Although the global area equipped for irrigation has risen
    to 330 million ha (2015) (Mehta et al., 2022) from a meagre 100 million ha in
    1950, the rate of growth in irrigated areas has been declining and might have
    stagnated (Chai et al., 2014). Additionally, this declining rate of growth in
    irrigated areas might also be due to declining water levels in aquifers. Declining
    groundwater levels due to the overpumping of water from aquifers (Jasechko & Perrone,
    2021) have been reported predominantly from the major countries of the globe,
    viz., China (Chai et al., 2014), USA (Butler et al., 2018; Perrone & Jasechko,
    2019), India (Rodell et al., 2009) and Bangladesh (Hoque et al., 2007). The increasing
    depth of tube wells to draw water from deeper layers of the earth may cause food
    security issues in major food baskets of the world (Chai et al., 2014). A decline
    in the availability of water for agriculture combined with the threat of climate
    change may further decrease food production. The demand for more water for irrigation
    is further expected to increase with the increasing challenge of global climate
    change, which is manifested in the form of increased CO2 concentrations, warmer
    temperatures and altered rainfall patterns (IPCC, 2007). In addition to agriculture,
    cities around the globe are constantly expanding due to increasing urban migration,
    and urban water demand is expected to increase by 80% up to 2050 (Flörke et al.,
    2018). Additionally, the existence of constant tension between the different sectors
    of the economy for limited water resources has been observed (Endo et al., 2017;
    Flörke et al., 2018). Considering the above factors, water allocation to the agriculture
    sector needs to be looked at again to make way for other sectors of the economy.
    Therefore, the development and design of new strategies to manage water resources
    are crucial, and efforts to popularize the use of farmer-friendly approaches that
    improve agricultural water use may serve as an important adaptation strategy (Flörke
    et al., 2018). The published literature indicates that the term ‘water productivity’
    (WP) has been exclusively used to denote the amount or value of product obtained
    per unit volume or value of water consumed (Fernández et al., 2020). The product
    value has been described in terms of biomass, grain or monetary value (see Table
    2). Various units, such as kg m−3 or kg (ha mm)−1, have been used to measure WP
    (Gheysari et al., 2017; Paredes et al., 2018; Pereira et al., 2012; Singh et al.,
    2014). Much research has focused on WP in relation to a particular crop. Currently,
    there are several reviews that concentrate on WP, which are either country-specific
    (Chai et al., 2014) or limited to specific topics, such as physiological interventions
    (Farooq et al., 2019) and individual methods of enhancing water use efficiency
    (WUE), such as regulated deficit irrigation (Chai et al., 2014). However, there
    is still a lack of a well-synthesized and comprehensive overview of the impact
    of WP in relation to the implementation of different strategies, such as precision
    land levelling, seed priming, WUE genotypes, automation of irrigation, etc., to
    enhance crop WP at a single place. To fill this gap and offer a well-synthesized
    overview of research progress, we have decided to review and compile information
    pertaining to practical approaches to enhance WP at the farm level, with a major
    focus on Asia. Therefore, the major goal of this review is to give decision-makers
    a selection of the best tools for making decisions that will help them successfully
    implement operating, strategic and tactical plans to efficiently manage agricultural
    water resources with a major focus on Asia. We adopted a methodological framework
    to compile and review the literature related to practical approaches for enhancing
    WP at the farm level. This framework placed major emphasis on searching the literature
    from 2000 to 2023 from irrigation and drainage-specific journals, as well as utilizing
    different search engines such as PubMed, Scopus, Google Scholar and others. We
    searched and compiled the literature using 20 different keywords. This approach
    has resulted in the comprehensive review and conceptualization of published literature
    on (i) the status and definition of WP; (ii) factors responsible for low WP in
    agriculture and practical approaches to efficiently manage agricultural water
    resources covering all field crops and a range of soil types, which include (i)
    agronomic interventions; (ii) genetic interventions such as the identification
    and cultivation of crop cultivars with high WP; (iii) genotype, environment and
    crop management interactions for higher WP; and (iv) modern Internet of Things
    (IoT)-based smart irrigation systems, which are rarely covered by other reviews.
    2 GLOBAL SCENARIO OF THE WATER FOOTPRINT OF IMPORTANT CROPS The consumption of
    fresh water for producing food grains can be better understood through the concept
    of the water footprint, which helps to quantify the hidden water use associated
    with food production and assists in better management of global freshwater resources
    (Ercin et al., 2012). The water footprint can be divided into three categories:
    blue, green and grey. The blue water footprint refers to the volume of surface
    and groundwater consumed for crop production, while the green water footprint
    refers to the rainwater consumed. The grey water footprint of a product refers
    to the volume of fresh water that is required to assimilate the load of pollutants
    based on existing ambient water quality standards (Hoekstra & Mekonnen, 2012).
    Recently published reports (Mekonnen & Gerbens-Leenes, 2020) revealed that the
    global average water footprints of major crops are approximately 5875 m3 t⁻¹ for
