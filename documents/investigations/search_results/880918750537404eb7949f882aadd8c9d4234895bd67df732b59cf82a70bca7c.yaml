    field farming in Qatar is suitable only for a limited type of crops while the
    growing season is limited to certain months per year, from October to June approximately.
    Therefore, during the hot summer season, the country is relying exclusively on
    food imports to cover the local market needs. Additionally, the environmental
    impact of this type of farming is high, as it consumes large amounts of resources
    such as water, pesticides, and fertilizers with substantial losses, compared to
    greenhouse farming (Marucci et al. 2011; Bartzas et al. 2015; Planning and Statistics
    Authority in Qatar 2017b). Greenhouse production could lead Qatar in achieving
    higher levels of food security since it can overcome all the limitations that
    hindered the development of agriculture in the past, such as water scarcity, limited
    land availability, and the harsh climate. Additionally, it can achieve higher
    yields than open-field farming with significant product quality increase, while
    offering the possibility of year-round production, therefore changing the balance
    between exports and imports of foodstuff in the country. In the last decade, from
    2010 to 2020, Qatar’s imports in basic agricultural plant products for human consumption
    such as cereals, fruits, dates, and vegetables were 10,909,591 tons whereas the
    exports and re-exports were 132,396 tons. Simultaneously, the local production
    of the same products reached only 994.932 tons, as shown in Fig. 10. Vegetable
    production under greenhouse cultivation can boost domestic production while reducing
    the reliance on exports and increase Qatar’s resilience to supply shocks and disruptions
    in the future. Fig. 10 Agricultural supply (tons) of cereals, fruits, dates, and
