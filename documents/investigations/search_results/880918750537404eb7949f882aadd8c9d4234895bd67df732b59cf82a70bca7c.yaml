    Figures Versions Notes Abstract Considering the high quality requirements related
    to agricultural production, the intelligent prediction of sprinkler drip infiltration
    quality (SDIQ) of the moisture space distribution in soil fields is an important
    issue in precision irrigation. The objective of this research is to adaptively
    predict an optimal data set of SDIQ indices using a robust prediction algorithm
    called the regulated sparse autoencoder–niche particle swarm optimization (RSAE-NPSO)
    system, so that the SDIQ indices of various irrigated layers of loam, sandy, chernozem,
    saline–alkali, and clay soils can be predicted and analyzed. This prediction procedure
    involves the following steps. First, the drip infiltration effectiveness of the
    moisture on specific irrigated soil layers is measured. Second, a complete set
    of SDIQ indices used for assessing the moisture space distribution is introduced.
    Third, an analytical framework based on the RSAE-NPSO algorithm is established.
    Fourth, the intelligent prediction of SDIQ indices using RSAE-NPSO computation
    is achieved. This research indicates that when the irrigation parameters include
    the sprinkling pressure (Pw) at 224.8 KPa, irrigation duration time (Id) at 2.68
    h, flow discharge amount (Fq) at 1682.5 L/h, solar radiation (Sr) at 17.2 MJ/m2,
    average wind speed (Aw) at 1.18 m/s, average air temperature (At) at 22.8 °C,
    and average air relative humidity (Ah) at 72.8%, as well as the key variables
    of the irrigation environment, including the soil bulk density (Sb) at 1.68 g/cm3,
    soil porosity (Sp) at 68.7%, organic carbon ratio (Oc) at 63.5%, solute transportation
    coefficient (St) at 4.86 × 10−6, evapotranspiration rate (Ev) at 33.8 mm/h, soil
    saturated hydraulic conductivity rate (Ss) at 4.82 cm/s, soil salinity concentration
    (Sc) at 0.46%, saturated water content (Sw) at 0.36%, and wind direction Wd in
    the north–northwest direction (error tolerance = ±5%, the same as follows), an
    optimal data set of SDIQ indices can be ensured, as shown by the exponential entropy
    of the soil infiltration pressure (ESIP) at 566.58, probability of moisture diffusivity
    (PMD) at 96.258, probabilistic density of infiltration effectiveness (PDIE) at
    98.224, modulus of surface radial runoff (MSRR) at 411.25, infiltration gradient
    vector (IGV) at [422.5,654.12], and normalized infiltration probabilistic coefficient
    (NIPC) at 95.442. The quality inspection of the SDIQ prediction process shows
    that a high agreement between the predicted and actual measured SDIQ indices is
    achieved. RSAE-NPSO has extraordinary predictive capability and enables much better
    performance than the other prediction methods in terms of accuracy, stability,
    and efficiency. This novel prediction method can be used to ensure the infiltration
    uniformity of the moisture space distribution in sprinkler drip irrigation. It
    facilitates productive SDIQ management for precision soil irrigation and agricultural
    crop production. Keywords: soil irrigation; sprinkler drip infiltration quality;
    prediction; moisture space distribution; RSAE-NPSO 1. Introduction It is well
    known that sprinkler-irrigated agriculture plays crucial roles in global water
    resource usage. Sprinkler drip infiltration, as an essential issue in agricultural
    irrigation, is critical for soil tillage and crop cultivation. Prediction of the
    quality of the sprinkler irrigation, known as the sprinkler drip infiltration
    quality (SDIQ), is highly necessary and important in order to regulate the moisture
    space distribution, and can ensure that the soil irrigation process is highly
    productive. Owing to the varied infiltration characteristics and moisture contents
    in the typical soil types of Guangzhou city, such as loam, sandy, chernozem, saline–alkali,
    and clay soils, the intelligent prediction of the SDIQ values of these soil types
    is imperative to ensure high efficiency and good sprinkler irrigation performance,
    facilitating the satisfactory maintenance of crop cultivation areas. However,
    detailed investigations from a moisture space distribution perspective remain
    scarce. According to the moisture infiltration principles for infield soil during
    the sprinkler irrigation process, the SDIQ can be determined from the drip infiltration
    mechanism. These infiltration phenomena cause cumulative infiltration when the
    final moisture content reaches the critical limit, particularly in the optimized
    deep learning enhancement of the infiltration effect prediction process [1,2].
    By analyzing the drip infiltration mechanism, many intelligent prediction models
    have been developed to describe the drip infiltration effectiveness, accounting
    for the dispersion of the moisture distribution properties of different soil specimens.
    Certain novel examples include measuring the combined water infiltration in cracked
    soils and data misalignment [3], multiple linear regression models [4], moisture
    variation simulations [5], and infiltration investigations of soil texture and
    environmental conditions [6]. In view of the inhomogeneous properties of drip-irrigated
    soils, Cui et al. [7] developed a multi-stage calculation method for a moisture
    infiltration analysis in unsaturated soil spaces based on the stochastic evaluative
    theory. Concurrently, a complete wavelet cointegration prediction analysis for
    irrigation water infiltration based on multi-parameter coupling was conducted
    to depict the statistical properties of infiltration effectiveness [8,9]. Although
    these studies have provided a theoretical basis for the infiltration quality prediction
    of sprinkler drip irrigation, a systematic analysis of SDIQ characteristics not
    limited to traditional discussions based on pure experimental investigations or
    direct empirical predictions has not yet been presented. In contrast to the above-mentioned
    analyses, convolutional neural networks have been frequently used to describe
    the drip infiltration process in clay loam soil [10], while parametric modeling
    and infiltration quality prediction processes have also been conducted for the
    applied irrigation depths at the farm level [11]. Yassin et al. [12] investigated
    the influence of gene expression programming in furrow irrigation on the infiltration
    effectiveness of crop irrigation. Moreover, furrow irrigation using artificial
    neural networks and nitrate accumulation and leaching beneath groundwater-irrigated
    corn fields [13,14] have been proposed as approaches to study the moisture space
    distribution during the drip infiltration process. These mentioned approaches
    have also been introduced and applied in modeling gypsifereous soil infiltration
    for the purpose of evaluating the whole-field irrigation performance, simulating
    the soil water movement during canal irrigation, and determining the accuracy
    of different water infiltration models [15,16,17,18]. In this domain, the effects
    of sprinkler drip infiltration variability on irrigated soils can be accurately
    obtained, and can be employed to verify the probabilistic quality model using
    machine learning for sprinkler drip infiltration [19,20,21]. These studies have
    analyzed the characteristics of soil irrigation and the prediction of infiltration
    quality, particularly considering the complex effects of sprinkler drip irrigation,
    areas that deserve increased attention. The moisture distribution of infield soil
    has also been investigated. It is well known that conventional infiltration effect
    estimation is mainly based on experimental data from standard soil specimens,
    and the complex effects of the moisture space distribution characteristics are
    frequently ignored. Sengupta et al. [22] studied the effects of machine-learning-based
    prediction models based on the deficit irrigation and moisture distribution characteristics.
    Actual infiltration index evaluations should be based not only on the soil properties
    but also on the infiltration development theory under the continuous sprinkler
    drip irrigation process [23]. Owing to the inherent limitations of traditional
    drip infiltration evaluation tests [24,25,26,27], it is necessary to analyze the
    complex effects of moisture infiltration on the irrigation scheduling and field
    capacity of multi-layered agronomic soils [28,29]. Moreover, regarding infiltration
    quality predictions, studies [30,31,32,33,34,35] have reported the latest investigative
    results in terms of predictive optimization for estimating on-the-spot infiltration
    quality. It is understandable that SDIQ predictions cover the majority of soil
    irrigation performance results and present original suggestions for enhancing
    the drip infiltration productivity. However, this new topic of SDIQ determination
    considering the complex influence of soil characteristics is still in a state
    of infancy, and its advancement is the motivation of the current study on precision
    irrigation. The objective of this research is to adaptively predict an optimal
    data set of SDIQ indices using RSAE-NPSO, so that the SDIQ indices of various
    irrigated layers of loam, sandy, chernozem, saline–alkali, and clay soils can
    be predicted and analyzed. Based on this research, the infiltration quality of
    infield soils could be monitored and improved, meaning the high quality requirements
    for sprinkler drip irrigation performance could also be reached. Motivated by
    the need to adaptively predict the SDIQ of the moisture space distribution, Section
    2 presents the methods and materials, including the SDIQ indices of the moisture
    space distribution, the working mechanism of the regularized sparse autoencoder,
    and the working mechanism of the NPSO approach incorporated with the RSAE. Thereafter,
    Section 3 concentrates on the results and discussion, including the experiment
    preparation, experimental data measurements, intelligent prediction of SDIQ indices,
    significance analysis using F-ratio tests, and calibration coefficients of prediction
    error, which are all investigated in detail, contributing to the conclusions drawn
    in Section 4. 2. Methods and Materials 2.1. SDIQ Indices of Moisture Space Distribution
