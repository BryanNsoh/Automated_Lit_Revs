    efficiency of 20–37% over conventional irrigation methods, such as sprinkler and
    flood irrigation (Han et al., 2018; Martínez & Reca, 2014; Narayanamoorthy, 2006).
    Fertigation, the application of nutrients along with irrigation through SDI, has
    been reported to increase nitrogen use efficiency in major crops (Hagin et al.,
    2002; Nagaraju et al., 2014; Sidhu et al., 2019). SDI has demonstrated several
    beneficial effects over conventional methods, including precise application with
    a high degree of control, minimum evaporation losses, optimum soil moisture content
    in the root zone and minimum weed infestation, especially in arid zones. Sugar
    cane, soybean, cotton, maize and wheat crops have shown improved performance with
    the use of SDI (Aujla et al., 2007; Hogeboom & Hoekstra, 2017; Meena, Sharma,
    et al., 2015). Subsurface drip irrigation (SSDI) SSDI, an advanced water-saving
    irrigation technology, has been acknowledged by several reports (Jat et al., 2021;
    Sidhu et al., 2019; Umair et al., 2019). SSDI helps to avoid evaporation losses,
    weed proliferation, and the problem of repeated installation and removal of laterals
    during land preparation and harvesting of the crop. Compared to flood irrigation,
    SSDI saves irrigation water by approximately 50% in cereal crops such as rice,
    wheat and maize, thereby improving WP (Jat, Sutaliya, et al., 2019; Jat et al.,
    2020). In addition to water saving, the SSDI system has several other advantages,
    such as reduced labour costs, improved nitrogen-use efficiency by 25% through
    direct root zone delivery (Jat, Datta, et al., 2019; Jat, Sharma, et al., 2019;
    Sidhu et al., 2019) and direct seeding of the crop with no-tillage practices (Ayars
    et al., 1999). Furthermore, SSDI systems have been found to reduce downstream
    contamination of water bodies with nitrogen compared to conventional systems (Jensen
    et al., 1990; Shaxson, 2006). In the present scenario of water shortage and climate
    change, SSDI systems hold great importance for all kinds of farmers. Crops grown
    under SSDI have uniform growth because water is distributed evenly across the
    field. However, one major constraint for the adoption of such systems is their
    high implementation cost. 5.2.2 Regulated deficit irrigation (RDI) RDI is an irrigation
    strategy that involves applying water to crops at a level lower than the optimum
    evapotranspiration demand with the aim of increasing WP (Chai et al., 2015; García-Tejero
    et al., 2010; Mushtaq & Moghaddasi, 2011). The approach involves underirrigation
    of crops at specific stages of the crop cycle when the crop is less sensitive
    to water deprivation, while at critical stages of crop development, irrigation
    is applied to meet the crop water requirements. RDI can be implemented in various
    ways, such as alternate wetting and drying, reduced irrigation depth, omitting
    irrigation at less responsive crop growth stages and irrigating the crop only
    in alternate furrows (Du et al., 2015; Kang et al., 2000). Studies have demonstrated
    the benefits of RDI in reducing irrigation water requirements and improving WP
    (Table 9) (Aujla et al., 2007; Meena, Karnam, Rink, et al., 2019; Ünlü et al.,
    2011). Significant improvements in WP (10–42%) have been observed in principal
    cereal crops such as rice, wheat and maize with the practice of RDI (Ilbeyi et
    al., 2006; Kumar et al., 2019; Meena, Karnam, Tripathi, et al., 2019). RDI can
    also help plants improve their water stress tolerance capabilities by stimulating
    various physiological modifications under gradual water stress conditions (Turner,
