  description: Climate warming has led to the expansion of arable land at high altitudes,
    but it has also increased the demand for water use efficiency (WUE). To address
    this issue, the development of water-saving irrigation technology has become crucial
    in improving water productivity and economic returns. This study aimed to assess
    the impacts of three irrigation methods on water productivity and economic returns
    in wolfberry (Lycium barbarum L.) cultivation on the Tibetan Plateau, China during
    a two-year field trial. Results showed that subsurface irrigation with ceramic
    emitters (SICE) outperformed surface drip irrigation (DI) and subsurface drip
    irrigation (SDI) in terms of wolfberry yield. Over the two-year period, the average
    yield with SICE increased by 8.0% and 2.3% compared with DI and SDI, respectively.
    This improvement can be attributed to the stable soil moisture and higher temperature
    accumulation achieved with SICE. Furthermore, SICE exhibited higher WUE, with
    14.6% and 4.5% increases compared with DI and SDI, respectively. In addition to
    the agronomic benefits, SICE also proved advantageous in terms of economic returns.
    Total average annual input costs of SICE were lower than the other two methods
    starting from the 8th year. Moreover, the benefit-cost ratio of SICE surpassed
    the other methods in the 4th year and continued to widen the gap with subsequent
    year. These findings highlight SICE as an economically viable water-saving irrigation
    strategy for wolfberry cultivation on the Tibetan Plateau. Thus, this research
    not only provides an effective water-saving irrigation strategy for wolfberry
    cultivation but also offers insights into addressing irrigation-related energy
    challenges in other crop production systems.
