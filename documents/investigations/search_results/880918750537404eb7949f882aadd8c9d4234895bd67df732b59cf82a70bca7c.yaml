    crop yield. Researchers have proposed several measures to enhance WP, including
    both agronomic and genetic methods (Figure 2). Agronomic practices include precision
    land levelling, seed priming, tillage practices, planting methods, mulching, and
    appropriate irrigation methods and scheduling. Moreover, the genetic variability
    of drought tolerance can also be exploited to improve the WP by plant breeding
    drought-tolerant and water-use-efficient genotypes. FIGURE 2 Open in figure viewer
