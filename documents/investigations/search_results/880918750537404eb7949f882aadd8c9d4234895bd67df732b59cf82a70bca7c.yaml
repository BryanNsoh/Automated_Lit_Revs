    design The field experiment included three cotton planting systems (monocultured
    cotton (MC), wheat (Triticum aestivum L.)/intercropped cotton (WIC), and wheat/direct-seeded
    cotton (WDC)) and use a randomized complete block design with 3 repetitions (Fig.
    1B). The trial cotton cultivar was the early-maturing cultivar Yuzaomian 9110,
    and the wheat cultivar was Zhongyu 1123. In 2016 and 2017, cotton was sown on
    May 15 for both MC and WIC; cotton was sown on June 15 for WDC. Wheat was sown
    on October 26 in 2015 and 2016 and harvested on June 10 in the following year;
    cotton had an intergrowth period of approximately 30 days in WIC. The layout of
    the cropping systems is shown in Fig. 1B. The cotton plants were sown at an intrarow
    spacing of approximately 0.14–0.15 m at a density of 80,000 plants/ha. The row
    spacing was 0.7 m between two cotton rows, 0.2 m between cotton and wheat rows,
    and 0.15 m between two wheat rows. For each of the three wheat rows, one row of
    cotton was planted. The planting system was an integrated factor (including plant,
    soil, and environment); the three cotton planting systems were considered three
    treatments (Ma, 1990). Each experimental individual plot had an area of 31.5 m2,
    a length of 9 m and a width of 3.5 m. Field management was consistent across the
    treatments. According to local practices, all fertilizers were broadcasted evenly
    across the soil and incorporated into the top 20 cm of the soil before sowing.
    During the wheat growth period, N:P:K (13:17:15) compound fertilizer was applied
    as a starter fertilizer to supply 78 kg ha−1 N, 102 kg ha−1 P2O5 and 90 kg ha−1
    K2O before wheat sowing; 260 kg ha−1 urea and 150 kg ha−1 compound fertilizer
    composed of N-P2O5-K2O [17−17−17] were applied during the cotton growing period.
    Trench irrigation (600 m3 ha−1) was applied on March 16, 2016, and 2017. According
    to the suggestions of local agronomists, a total of approximately 40 m3 irrigation
    was applied to flood trenches after the cotton plants were planted. Weeds were
    manually controlled, and pesticides were used to control insects and disease.
    2.3. Crop data collection The cotton growth stages were investigated by 20 tagged
    cotton plants in each plot every three days after cotton emergence. The times
    when the cotton population entered the squaring (50% of cotton plants exhibited
    squares approximately 3 mm in diameter), flowering and boll development (50% of
    cotton plants produced the first white flower), and boll opening (50% of cotton
    plants began to show opened bolls) stages were recorded in 2016 and 2017. The
    results of the survey are shown in Fig. 2. Table 1 shows the environmental conditions
    at different growth stages of cotton plants under the different planting systems.
    Cotton biomass was measured every 15 days beginning at 20 days after sowing (DAS)
    and continuing throughout the cotton growing season until harvest. Ten random
    cotton plants in the middle row of each plot were used to construct the plant
    map to avoid any boundary effects; for each replicate, two plants from each plot
    were randomly uprooted for biomass determination. Depending on the cotton developmental
    stage, the samples were separated into aboveground organs (stems, leaves, flowers,
    and bolls) and belowground organs (roots); afterward, the organs were oven dried
    at 80°C to a constant weight to determine their biomass. At the beginning of October,
    the number of cotton bolls within an area of 6.3 m2 (0.7 × 9 m) in the center
    two rows of the plots was investigated. Because the cotton bolls in each treatment
    did not mature at the same time, the bolls were manually harvested three times.
    The seed cotton was weighed after drying, and the seed cotton yield and boll weight
    were calculated; after ginning, the lint yield and boll cracking were determined.
    The effective temperature for cotton was equal to the average temperature minus
    the lower limit temperature for crop and root growth (15°C for cotton); the growth
