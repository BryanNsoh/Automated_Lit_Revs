    of Precision Irrigation The integrative management effectiveness of precision
    irrigation can be regarded as the operational effect or maintenance influence
    when all the components of the irrigation system are used together to achieve
    the objective of optimal agricultural irrigation. The implementation of integrative
    irrigation management requires a harmonized application of management tools, including
    the schedule models, on-site monitoring systems, remote sensing, etc., ultimately
    leading to the collaborative development of crop cultivation based on practical
    meteorological conditions and current soil/plant water need. To guarantee the
    optimal performance of a precision irrigation system, three major steps are required:
    (1) Generic model definition for integrative management effectiveness. The existing
    irrigation methods based upon specific flow models are poorly coupled with generic
    management approaches. Therefore, it is necessary to define the generic management
    effectiveness of both the working principle and the collaborative behavior of
    irrigation system to enable accurate verification for system collaboration; (2)
    model-driven integrative management effectiveness. This task is dedicated to proving
    the validity of integrative management effectiveness by generating a fully-functional
    irrigation schedule conforming to previous management models. This task should
    be supported by irrigation expertise in the field of resource distribution model
    transformations; (3) formal verification of integrative management effectiveness.
    This task is meant to evaluate the feasibility of applying formal verification
    to integrative management effectiveness to prove the unique properties of an irrigation
    system that are valuable for agricultural productivity control. Given the expected
    management results, information feedback from the water/soil resource management
    might be required to refine the proposed control methods to achieve irrigation
    management objectives. From the above-mentioned analysis, based on the generic
    model definition step for integrative management effectiveness, a novel model
    of Linked Simulation Optimization (LSO) matched to the Clonal Selection Algorithm
