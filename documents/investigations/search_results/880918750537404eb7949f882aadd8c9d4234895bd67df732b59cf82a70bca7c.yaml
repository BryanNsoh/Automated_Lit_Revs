    has two modes of predictive reasoning: causal and diagnostic reasoning. Causal
    reasoning provides tools for predicting what might occur under the presented experimental
    condition, which could be used to determine the statistical characteristics of
    drip infiltration properties. On the other hand, diagnostic reasoning refers to
    the exploration of possible causes of a known irrigation event or inherent moisture
    infiltration characteristics, whereby the posterior probability of the hypothesis
    variable is accurately calculated and used to predict the remarkable variation
    trends related to drip infiltration. Thus, RSAE-NPSO addresses a query of SDIQ
    indices precisely through using basic probability formulae for predictive reasoning.
