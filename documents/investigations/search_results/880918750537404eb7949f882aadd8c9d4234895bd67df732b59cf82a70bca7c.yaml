    rate of biodegradable film in different regions The disintegration process of
    the biodegradable film mainly includes two sub-processes: oxidation and biodegradation
    (Reddy et al., 2009; Martínez-Romo et al., 2015; Wiles and Scott, 2006). First,
    the macromolecular materials of the biodegradable film are disintegrated into
    smaller molecules via oxidation in natural conditions. Moreover, small molecule
    polymers are further degraded into CO2, H2O, and microbial biomass via microbial
    decomposition (Bonifer et al., 2019, Kim et al., 2017). The DR primarily depended
    on external environmental factors such as wind speed, temperature, and microorganism
    species (Stroganov et al., 2014; Seligra et al., 2016; Sameshima-Yamashita et
    al., 2016). DR typically increased in response to an increase in wind speed since
    the oxidation rate was improved by increasing the contact area between the biodegradable
    film and the atmosphere. Similarly, high soil temperature promoted DR by stimulating
    microbial activity and decreasing the tension of the film. Additionally, microorganism
    species are the main factor that contributes to the disintegration of biodegradable
    films. For instance, Meyer-Cifuentes et al. (2020) reported that the Actinomycetes
    and Bacteroides genera were more abundant in the free community than in the membrane
    community, whereas members of the genus Bacillus were more abundant in the membrane
    community. In general, the differences in DR in the different examined regions
    were caused by external factors. For example, the high DR in the western region
    was attributed to the high wind speed and temperature in this area. In contrast,
    DR decreased as wind speed and temperature decreased from west to east in Inner
    Mongolia (Fig. S1). The average DR in the middle and eastern regions was 52 %
    and 37 %, respectively. Moreover, microbial activity decreased as the soil temperature
    decreased from the western region to the eastern region, which further limited
    DR. A similar result was found in the previous studies. For example, Chen et al.
    (2021a) demonstrated that DR reached 60 % in the western region. Feng (2021) found
    that DR was only 40 % at the end of the crop growing season in the eastern region.
    However, a different phenomenon was observed in previous experimental studies.
    For example, Li et al. (2020) found that biodegradable film reached a “fragmentation”
    period (i.e., the disintegration rate was approximately 80 %) at the end of the
    crop growing season. These effects were likely due to the composition of the biodegradable
    film. A biodegradable film with a high disintegration rate was adopted in the
    study of Li et al. (2020). Therefore, although low temperature limited the disintegration
    rate of biodegradable film, its disintegration rate was still higher than that
    of other biodegradable films (e.g., the biodegradable films with medium and low
    disintegration rates). 5.2. Spatial difference in soil water storage, evapotranspiration,
    and crop yield in sunflower, potato, and corn fields in different regions Spatial
    differences in SWS and ET were caused by multiple factors such as soil texture,
    meteorological data, and agricultural management strategy (Bosmans et al., 2016;
    Olivera-Guerra et al., 2014). In general, SWS in a sandy field was apparently
    lower than that of loam and clay fields, as sandy soil has larger porosity and
    poor water retention. The corresponding ET in a sandy field was lower than that
    of other soil textures due to its low transpiration. For example, Razzaghi et
    al. (2012) reported that the maximum transpiration in a sandy field was 2.5 mm
    d−1, and it decreased by 17 % compared with that of sandy loam fields. A similar
    result was found in the present study, e.g., the lowest SWS and ET occurred in
    the Alxa Right Banner in the western region, which featured sandy soil (Fig. 3).
    However, the impact of soil texture on SWS and ET may be negligible in the eastern
    region. The spatial difference in meteorological data may be the main factor that
    affected the spatial distribution of SWS and ET in the eastern region. The north
    of the eastern region is located in a high latitude area. Therefore, Ta in this
    area remains low due to the high atmospheric pressure. The average air temperature
    in the north of the eastern region was far below the optimal temperature for corn
    growth (i.e., 20–24 °C) (Yan and Tu, 2003). Thus, the Ta difference between the
    north and south in the eastern region resulted in a “high in the south and low
    in the north” distribution for SWS and ET (Fig. 3, Fig. 4). The spatial distribution
    of crop yields in different regions was consistent with the spatial distribution
    of ET. For instance, the distribution of sunflower yields in the western region
    showed a “high in the east and low in the west” trend; the potato yield in the
    middle region showed a “high in the south-central region and low in the north”
    trend; the corn yield in the eastern region showed a “high in the south and low
    in the north” trend (Fig. 5). Li et al. (2022) reported that the potato yield
    in the south of the middle region increased by 41.7 % compared with that of the
    north, and the corn yield in the south of the eastern region was approximately
    71.4 % higher than in the north. Nevertheless, there is an apparent difference
    in terms of the size of the crop yields in this study and a previous study. Li
    et al. (2022) indicated that the yields of sunflower, potato, and corn in the
    western, middle, and eastern regions were approximately 700, 2500, and 3300 kg ha−1,
    which far lower than the corresponding crop yields determined in this study. These
    differences may be attributed to different agricultural management strategies.
    Li et al. (2022) mainly adopted rainfed irrigation under no mulching, whereas
    the present study adopted a drip irrigation technology under BRM. This approach
    has significant advantages compared to rainfed irrigation under no mulching, such
    as decreasing Es, improving the soil temperature, and increasing crop yield (Saglam
    et al., 2017; Gu et al., 2020). In general, BRM not only effectively increases
    crop yield and WP of sunflower, potato, and corn, but also reduces plastic-residue
    pollution and promotes the development of sustainable agriculture. However, it
    is worth nothing that the seeding date and field management strategy in the same
    region was assumed to be completely homogeneous in this study. Moreover, the soil
    texture and meteorology of the study sites located in the same county were also
    assumed to be equal. The above assumption may cause some discrepancies between
    the modeling and measurement results. Moreover, the data collected for this study
    was not sufficient to evaluate the long-term effects of biodegradable film mulching
    on ET and crop yield. However, the modeling results of this study can still provide
    a valuable reference for areas with similar experimental and environmental conditions.
    5.3. Temporal differences in evapotranspiration and crop yield in sunflower, potato,
    and corn fields in different regions Apparent temporal differences in ET and crop
    yields of sunflower, potato, and corn were observed in different regions under
    BRM. For instance, the highest ET and crop yield in the western and middle regions
    occurred in 2018, whereas the highest values of these indicators occurred in 2016
    in the eastern region. This phenomenon may be attributed to seasonal differences
    in meteorological factors over the course of the observation period (i.e., 2015–2018).
    In general, the key meteorological factors affecting crop yield include Ta, rainfall,
    and CO2 concentration (Brown and Rosenberg, 1997; Soureshjani et al., 2019; Wakjira
    et al., 2021). In the western region, the inter-annual fluctuation of rainfall
    was the main reason for the temporal difference in ET and crop yield. For example,
    rainfall in the western region in 2018 increased by 50.7 % compared with 2015
    (Fig. 2), and the corresponding ET and sunflower yields in 2018 was 19.1 % and
    11.2 % higher than in 2015, respectively (Fig. 3, Fig. 4). The cause of the inter-annual
    difference in ET and potato yields in the middle region during the 2015–2018 period
    was similar to that of sunflower yield in the western region. However, the main
    meteorological factor affecting corn yield in the eastern region was Ta, as this
    region receives fewer daylight hours. ET and corn yields in the eastern region
    in 2018 decreased by 3.8 % and 2.1 % compared with 2015 (Fig. 3, Fig. 4), respectively,
    as Ta in 2018 decreased by 1.3 % relative to 2015 (Fig. 2). Additionally, the
    inter-annual fluctuation of CO2 concentration may be an important driver of crop
    yield differences from 2015 to 2018. In recent years, CO2 concentration in Inner
    Mongolia continuously increased due to the impact of human activities, which increased
    the Ta in the ground layer since CO2 concentration promoted the atmospheric absorption
    of long-wave radiation (Karlén, W, 2001). Moreover, these high CO2 concentrations
    further promoted plant growth and development by improving leaf photosynthesis
    (Natali et al., 2009). Thus, increases in CO2 concentration may enhance crop yields
    of sunflower, potato, and corn in Inner Mongolia. 6. Conclusions The BDSSAT model
    could more accurately simulate the SWS, ET, and crop yields of sunflower, potato,
    and corn under BRM compared with the MDSSAT and DSSAT models. An apparent spatial
    difference in SWS, ET, and crop yield was found in different regions due to the
    differences in soil texture, meteorological data, and agricultural management
    strategies. The distribution of SWS showed a trend of “low in the west and high
    in the east,” “high in the north and south, and low in the middle,” and “low in
    the south and high in the north” in the western, middle, and eastern regions,
    respectively. The spatial distribution of ET and crop yields in different regions
    was largely consistent with the spatial distribution of SWS. Furthermore, there
    was an apparent temporal difference in ET and crop yield from 2015 to 2018. Collectively,
    our findings indicated that ET and crop yields in sunflower and potato fields
    in different regions increased with time, except for corn fields in the eastern
    region. Additionally, the disintegration rates of biodegradable film in the western,
    middle, and eastern regions should not exceed 55 %, 73 %, and 90 %, respectively,
    to ensure high field production. The crop yields of potato and corn in different
    regions increased in response to future climate change, except for sunflower yield
    in the western region. The finding of this study can effectively promote the application
    of biodegradable film at a global scale. Declaration of Competing Interest The
