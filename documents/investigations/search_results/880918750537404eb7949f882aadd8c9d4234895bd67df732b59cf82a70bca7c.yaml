    using sprinkler drip irrigation and agricultural crop production in practice.
    4. Conclusions In this study, a new intelligent prediction method called RSAE-NPSO
    is proposed to determine the SDIQ indices of moisture space distribution in irrigated
    soil fields, with loam, sandy, chernozem, saline–alkali, and clay soils being
    tested. We consider the influence of soil characteristics and focus on specific
    irrigation parameters (Pw, Id, Fq, Sr, Aw, At, Ah) and key variables of the irrigation
    environment (Sb, Sp, Oc, St, Ev, Ss, Sc, Sw, Wd). This research makes the following
    theoretical and technological contributions. It presents the accurate prediction
    of SDIQ indices for moisture space distribution analyses. Based on the comparison
    of these predicted indices with actual measurement data, we show that the average
    relative error between them is within ±5%, which clearly verifies the accuracy
    and correctness of the SDIQ estimation process. A novel RSAE-NPSO system is designed
    and subsequently its working mechanism and constructive effects on the SDIQ predictive
    computation are examined. A complete set of SDIQ indices are covered, including
    ESIP, PDIE, IGV, MSRR, PMD, and NIPC. A quality inspection is performed to assess
    the predicted SDIQ results from innovative perspectives, meaning the prediction
    accuracy and calculation stability of the RSAE-NPSO system are confirmed. This
    research compares the SDIQ indices obtained from the RSAE-NPSO system with those
    of other typical prediction methods under identical test conditions, confirming
    the extraordinary accuracy, generalizability, and logical reliability of this
    newly proposed prediction method. Therefore, the irrigation efficiency and infiltration
    quality of soil fields can be monitored instantaneously and planned precisely,
    while the SDIQ prediction also facilitates remarkable improvements in agricultural
