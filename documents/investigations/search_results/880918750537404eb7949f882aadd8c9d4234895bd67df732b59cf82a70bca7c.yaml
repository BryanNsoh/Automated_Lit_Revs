    the traditional issues of the agri-supply chain, this paper contributed to assessing
    the effectiveness of fuzzy applications in this uncertain domain. This study performed
    a systematic literature review of 157 articles related to contemporary agri-supply
    chain issues to understand the current research trend and research gaps. After
    systematically capturing the significant contributions from active databases such
    as ScienceDirect, Scopus, and Google Scholar, this review classified the selected
    papers according to the eight most relevant agri-supply chain issues, namely,
    land suitability, production techniques, irrigation control, cold storage deficiencies,
    transportation, waste management, environmental and sustainability issues, and
    drought management. After a detailed analysis from an aerial, methodological,
    and analytical angle, the authors noticed that fuzzy applications in the field
    of agriculture are trending throughout the world. Some of the agri-supply chain
    issues such as land suitability, production techniques, environmental and sustainability
    issues, and irrigation are highly enriched with fuzzy applications. Issues such
    as cold storage deficiencies, transportation, waste management, and drought management
    have fewer fuzzy applications. However, the survey claims that the technological
    development and collaboration of new methodologies for real-time applications
    such as GIS and big data are not used widely in the overall agri-supply chain
    domain. Land suitability, which lacks a cost-effective and precise land quality
    assessment model, can use fuzzy GIS and big data to develop precise farmers’ knowledge-based
    models to get an effective solution. Production techniques, where online crop
    quality inspections using agri-robots is inefficient, can use fuzzy GIS-based
    real-time online heuristic and meta-heuristic simulation models to get an effective
    solution. Irrigation, which lacks efficient rainfall forecasting models due to
    the imprecise measurement of complex climatic parameters, needs type 2 and adaptive
    neuro-fuzzy-based real-time forecasting models to incorporate climatic parameters
    efficiently. Cold storage deficiencies need long-term fuzzy-based capacitated
    cold storage location models considering subcontracting and warehouse sharing
    using regional real-time production and demand to eliminate the uncertainties
    created by imprecise production information. Transportation, which lacks an efficient
    model for perishable agri-product transport, should incorporate heuristic and
    meta-heuristic algorithms to develop a GIS-based real-time perishable agri-transportation
    model considering socio-economic factors. For proper waste treatment planning,
    waste management needs real-time heuristic models for the prediction, identification,
    and classification of bio-degradable and non-biodegradable wastes using fuzzy
    image processing and fuzzy cognitive mapping. Environmental and sustainability
    issues need real-time models to identify the impacts on the air of malpractices
    such as stubble burning and excessive nitrogen doping considering socio-economic
    factors. Drought management lacks the efficient prediction and assessment of the
    main driving factors of droughts, such as the soil type, soil content, rainfall,
    soil moisture content, temperature, and relative humidity. Type 2 fuzzy and adaptive
    neuro-fuzzy based real-time simulation models can incorporate these issues efficiently.
    Overall, fuzzy logic combined with new methodologies such as GIS, big data, type
    2 fuzzy, and adaptive-neuro fuzzy methods, will be very popular due to their effectiveness.
    Moreover, the advancement of the degree of simulation algorithms using the GA
    and PSO can develop more efficient models in the agri-supply chain. There are
    a few limitations to this work. These limitations are as follows. • This review
    is limited to the agri-supply chain domain except for the trading and marketing
    of agri-products. • This review is focused solely on fuzzy applications in the
    agri-supply chain. Hence, this study does not address any non-fuzzy-based applications
    or the mathematical modelling of the agri-supply chain. • This review is based
    on papers available in the Scopus database from journals having an impact factor>1.
    • This review considers the keywords mentioned in section 4.1. Papers containing
    the keywords in the body other than just the title and abstract are also considered.
    Nevertheless, some relevant papers that did not use the keywords may have not
    been considered. Based on the exhaustive review on ‘Fuzzy applications in the
    agri-supply chain’, it is concluded that there is a need for effective and efficient
    agri-supply chain models to capture the high uncertainties associated with agriculture.
    Type 2 fuzzy-based methodologies can provide a better method than the existing
    agri-supply chain model by eliminating the current issues and meeting the future
    demand of the food supply chain. Declaration of competing interest The authors
