    The ESIP and PDIE values show that the efficiency and reliability of this novel
    prediction for sandy and chernozem soils maintain remarkable correlations with
    IGV, MSRR, and PMD, especially when At and Sr are highly focused. RSAE-NPSO has
    strong processing capability for data uncertainty in the determination of MSRR
    and NIPC values. It uses the conditional probability density to express the correlation
    mechanism among various influential factors, which makes the learning and reasoning
    of SDIQ indices under different limited, incomplete, and uncertain conditions
    possible. Even when the experimental SDIQ data are not rich, they can be quantified
    using the expert estimations and statistical corrections or by utilizing the expectation
    maximization (EM). Therefore, RSAE-NPSO combines adaptive prediction and extension
    reasoning to ensure the reliability and stability of SDIQ indices. Here, the MAPE
    of the RSAE-NPSO predictive performance with respect to the probabilistic concentration
    of the drip infiltration notably maintains close relations with Ah, Sb, Sp, and
    Oc when the PMD and NIPC are considered. This is particularly obvious in the irrigation
    cases when saline–alkali soil and clay soil are considered. The MAPE provides
    a critical criterion for Aw, At, Ah, Sb, and Sp; thus, the IGV effectively assesses
    the multi-source information expression and data fusion of the drip infiltration
    properties. This shows that it is suitable for the heterogeneous infiltration
    knowledge representation and reasoning under uncertain irrigation conditions.
    ESIP and PDIE provide reliable mathematical models for uncertainty knowledge representation
    and logical reasoning in the case of SDIQ determination. The predictive reasoning
    principle of RSAE-NPSO is essentially a set of probability calculations considering
    the influences of mean SDIQ percentage errors. The RMSE provides a reliable reference
    criterion related to the drip distribution balance when Id, Sp, and Wd are considered.
    Its value variation causes a corresponding fluctuation in the predictive precision
    of PMD and NIPC when Sr, Aw, and At are concerned. RSAE-NPSO has causal and probabilistic
    semantics, which facilitate the combination of prior knowledge and a probability
    distribution of infiltrated moisture in the experimental cases involving chernozem
    and clay soil. Furthermore, it effectively avoids overfitting and ensures the
    robustness of the prediction of PDIE and IGV, considering the fluctuations in
    Ah, Sb, Sp, Oc, St, and Ev values. Regarding the irrigation cases of loam and
    sandy soil, Err presents close correlations with ESIP, PDIE, and IGV when Sr,
    Aw, At, Ah, Sb, Sp, and Oc are considered, and it is remarkably affected by the
    water mass redistribution also. The quantitative knowledge regarding moisture
    infiltration includes edge and conditional probabilities, which should be fully
    considered in the computation of MSRR and PMD. Because the quantitative relationships
    (probabilities) are mainly derived from the statistical calculations, the professional
    literature, and expert experience, the RSAE-NPSO system has a conditional independence.
    It only needs to consider the finite variables associated with the Sb, Sp, Oc,
    St, Ev, Ss, Sc, Sw, and Wd variables, making the SDIQ determination approach a
    feasible solution in many complex infiltration prediction cases. The Corr parameter
    can be used to regulate the PDIE, IGV, and MSRR calculations and to monitor the
    drip infiltration quality based on the boundary subsurface of infield soil. This
    quality inspection coefficient describes the critical influence of Oc, St, and
    Ev on sandy and chernozem soils. This highly depends on the value ranges of MSRR,
    PMD, and NIPC when Sb, Sp, Oc, St, and Wd are observed closely. This refers to
    the structural relationship with the prediction network and expresses the mathematical
    correlations between PDIE, MSRR, and PMD. The qualitative relationships between
    all SDIQ indices are mainly derived from expert experience, the professional literature,
    and statistical learning. Using this coefficient, RSAE-NPSO can be used to deal
    with different prediction errors. The Rob parameter shows that the predictive
    calculation is strongly influenced by Aw, Sb, Sp, Ev, and Ss, and that its operational
    mechanism is remarkably affected by the accuracy of the Pw, Oc, St, Ev, Ss, Sc,
    and Sr values, particularly in the irrigation of clay and saline–alkali soil.
    RSAE-NPSO itself is a calculation system that visualizes the probabilistic representation
    and reasoning computation processes to determine the mathematical and conditional
    correlations between various neuron variables. IGV, MSRR, and NIPC describe the
    interrelationships among the drip infiltration data via graphic representations
    of relative exponent error, with clear semantics, making this approach easy to
    understand. The mathematical description of Rob makes it easy to assess the consistency
    and integrity of SDIQ indices and to demonstrate the RSAE-NPSO module in the investigation
    of sprinkler drip infiltration. All of the above-mentioned comparative analyses
    indicate that a stable and reliable SDIQ can be ensured by ESIP at 566.58, by
    PMD at 96.258, by PDIE at 98.224, by MSRR at 411.25, by IGV at [422.5,654.12],
