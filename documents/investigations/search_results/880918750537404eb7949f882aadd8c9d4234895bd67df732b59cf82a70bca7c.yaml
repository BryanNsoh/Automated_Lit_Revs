    to couple crop simulation models with hydrological models, GIS models, data models,
    geometric representations, and spatial referencing. 2.3. Integration of remote
    sensing (RS) application with crop simulation models RS provides several types
    of spatial information that include soil, LULC, and crop biophysical data, which
    are crucial for the augmentation of crop model performance. It can also represent
    the missing data and describe crop conditions throughout various crop growth stages.
    RS can minimize the unpredictability of spatial information associated with crop
    models (Kasampalis et al., 2018). For example, if LAI is being monitored frequently
    across various scales and resolutions, then in conjunction with actual evapotranspiration
    and soil moisture estimations from thermal satellite images, they have been used
    with crop models. The RS application initially started with the large area crop
    inventory experiment (LACIE) using LANDSAT data to estimate wheat production (Erickson,
    1984). The application of crop models can be extended to larger spatial scales
    by incorporating GIS (Lal et al., 1993; Priya and Shibasaki, 2001). RS provides
    information on the several indices of VI, LAI, and FAPAR, in addition to soil
    moisture value for crop models to calculate ET, biomass, and yield estimation.
    (Bai et al., 2021; Dong et al., 2020; Khaki et al., 2021; Paul et al., 2021).
    Furthermore, an integrated RS application employing TerraSAR-X images has also
    been used in the classification of woody structures in Hannover, Germany. Such
    techniques play a helpful part in monitoring, investigating, and enhancing the
    habitat structures in agricultural areas (Bargiel, 2013). Some RS-based surface
    energy balance models used for ET computation are the surface energy balance algorithm
    for land (SEBAL) model, mapping evapotranspiration at high-resolution initialized
    calibration (METRIC) model, and the 3 T model (Ali et al., 2021; Zhang et al.,
    2020b). Hyperspectral RS, also known as imaging spectroscopy, is a technology
    used to detect and identify minerals, terrestrial vegetation, man-made materials,
    and backgrounds. Hyperspectral imaging collects and processes information from
    across the electromagnetic spectrum. The goal of hyperspectral imaging is to obtain
    the spectrum for each pixel in the image of a scene. The hyperspectral data sets
    are generally composed of about 100 to 200 spectral bands of relatively narrow
    bandwidths (5–10 nm). Thus, hyperspectral imaging data allows for the identification
    of many materials, even in a heterogeneous mixture. Data obtained from hyperspectral
    RS can provide several pieces of information about crop biophysical properties
    and can accurately estimate the yield data (Oppelt, 2010). Multispectral RS involves
    the acquisition of visible, near-infrared, and short-wave infrared images in several
    broad and discrete wavelength bands. Since materials reflect and absorb energy
    at specific wavelengths; land surface features, landscape patterns, and the existence
    of various materials can be detected by their spectral signatures. Poor-resolution
    multispectral sensors are more widely available than high-resolution hyperspectral
    sensors. Unfortunately, the latter are handicapped by being costly, complex, and
    less in number than multispectral satellites. Fast computers, sensitive detectors,
    and large data storage capacities are needed for analyzing hyperspectral data.
    Mariotto et al. (2013) performed a comparative study between hyperspectral RS
    (Field spectrometer, Hyperion EO-1 satellite) and multispectral RS (IRS, Quickbird,
    Landsat, IKONOS) for yield estimation of annual crops through empirical models.
    They conclude the better variability of hyperspectral RS over multispectral RS.
    In the last decade, the rapid development of optical RS data (Landsat 8, Sentinel
    2, Spot-6, GeoEye-1, Worldview-2) has perfected the estimation of LAI, and biomass
    with the help of high spatial resolution images (Clevers et al., 2017; Li et al.,
    2017). Synthetic aperture radar (SAR) data like Sentinel-1, RADARSAT-2, RISAT-1,
    and ENVISAT also have extensive application in crop canopy state variables estimation
    like LAI, crop height, and biomass estimation (Chauhan et al., 2019; Liao et al.,
    2018; Mandal et al., 2019; Pipia et al., 2019; Yang et al., 2019a). SAR has the
    unique proficiency in acquiring information even in the presence of clouds which
    has an immense advantage in agricultural research. With the advent of new technologies,
    the unmanned aerial vehicle (UAV) system has become a cutting-edge technology
    for crop water status detection, plant density estimation, crop biophysical parameter
    estimation, and several other applications. Though UAVs are capable of providing
    very high-resolution images, the images are limited by insufficient area coverage
    and insufficient flight time (Dos Santos et al., 2020; Jin et al., 2017b; Santesteban
    et al., 2017). Jin et al. (2018) illustrated several data assimilation algorithms
    for the integration of RS data to the crop models, namely the Kalman filter (KF),
    Three-Dimensional and four-dimensional variational data assimilation (3DVAR and
    4DVAR), ensemble Kalman filter (EnKF), hierarchical Bayesian method (HBM) and
    particle filter (PF). They also proposed several methods to calibrate the sensitivity
    and uncertainty of crop model parameters for adjustment of optimal consistency
    between the data obtained by RS, and the data simulated using the crop model by
    manual calibration. The methods included, auto-calibration methods such as simplex
    search algorithm, least square method (LSM), particle swarm optimization (PSO),
    very fast simulated annealing (VFSA), shuffled complex evolution (SCE-UA), and
    maximum likelihood solution (MLS). 2.4. Application of different climate models
    within crop models An adequate understanding of climate change impact is critical
    for crop yield prediction and irrigation water management (Rauff and Bello, 2015).
    Climate change may impose severe threats to farmers to maintain future agricultural
    production (Gomes et al., 2020). On the other hand, agriculture contributes to
    the anthropogenic GHG emissions that drive climate change (Smith and Gregory,
    2013). The variability of climate depends upon various extremities, which can
    cause a significant catastrophe in the farming sector. Cline (2007) projected
    the impact of climate change on the percentage change in agricultural production
    up to 2080 and found that agricultural production in developing countries may
    fall between 10 and 25%. As climate change and its impacts vary with the future
    scenarios, the study of climate change in the agro-ecosystem leads to the adoption
    of crop simulation models, climate models like global climate models (GCMs), and
    regional climate models (RCMs). Decision support system for agrotechnology transfer
    (DSSAT) is one of those first crop models that modified weather simulation generators
    (Rauff and Bello, 2015). The climate models can generate future climate data,
    which has an essential role in predicting prospective crop yield, crop water requirement,
    and estimation of crop nitrogen status. Additionally, crop models in conjunction
    with climate models, also estimate the uncertainty associated with future prediction
    and determine climate change''s impact on agro-ecohydrological systems (Lehner
    et al., 2019; Stéfanon et al., 2015). This future prediction about climate change
    assisted policymakers and researchers in the development of optimal crop planning,
    and efficient irrigation management systems that are resilient to climate change
    (Baethgen et al., 2003). Modeling associated with agricultural research such as
    crop models and coupled crop-hydrological models requires multiple climate data,
    obtained from several climate models. Globally, climate change variability leads
    to uncertainty in water distribution in many places, which leads to floods and
    drought conditions. Thus, flood frequency analysis is crucial to avoid severe
    crop damage against flooding. Several statistical flood frequency techniques such
    as Gumbel distribution for maximum annual flows (Gumbel, 1941), Weibull distribution
    (Chow, 1964), extreme value-based flood frequency distribution (Boughton, 1980),
    rainfall frequency atlas (Hershfield, 1961), random number, and random variable-based
    frequency analysis (Todorovic, 1978), L-moment methods (Hosking, 1990), copula
    application (Yin et al., 2018; Zhang and Singh, 2006) can assists in CSA along
    with the hydrological models, by predicting and analyzing extreme rainfall and
    flood event in a particular catchment area. In recent years, worldwide extreme
    climatic changes have accelerated drought or drought-like situations. Drought
    modeling includes space-time forecasting characteristics and imminent climate
    change impacts (Singh, 2018). For CSA, drought characterization and drought forecasting
    are critical, to mitigate the catastrophic effects on the agricultural sector
    and crop management practices. Drought indices are the functions of temperature,
    precipitation, evapotranspiration, and soil moisture. Commonly used drought indices
    are palmer drought severity index (PDSI) (Palmer, 1965), standardized precipitation
    index (SPI) (McKee et al., 1993) for meteorological drought, crop moisture index
    (CMI) (Palmer, 1968), aridity index (AI), crop water stress index (CWSI) (Jackson
    et al., 1981), soil moisture drought index (SMDI) (Hollinger et al., 1993), standardized
    precipitation evapotranspiration index (SPEI) for agricultural drought and the
    RS-based drought indices like vegetation indices (Mishra and Singh, 2010). 2.5.
    Application of Artificial Intelligence (AI) techniques in crop modeling AI is
    a state-of-the-art technology that mimics the natural human thinking processes.
    For the last two decades, AI models have been used successfully in different aspects
    of farming and its allied sectors. AI is a technology that enables a machine to
    simulate human behavior. ML is a subset of AI which allows a machine to automatically
    learn from past data without specific programming. Multifaceted applications of
    AI include prediction of reference evapotranspiration, pan evaporation, soil moisture,
    soil temperature, crop yield, crop height, leaf area index, canopy cover, stem
    width, above-ground biomass, leaf color, chlorophyll content, crop water status,
    crop disease detection, weed management, pest management, agricultural robots,
    smart irrigation systems, automated agricultural machinery and several agro-meteorological
    applications (Feng et al., 2019; Kim et al., 2020; Majhi and Naidu, 2021; Maroufpoor
    et al., 2019; Nourani et al., 2019; Bedi and Gole, 2021; Raza et al., 2020; Sharma
    et al., 2020). The AI application integrated with adaptive management strategies
