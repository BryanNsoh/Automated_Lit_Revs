    2. Theoretical background of agri-supply chain issues The agricultural supply
    chain typically depends upon seasonal harvesting to build large inventories. However,
    the demand for a finished product for a particular location typically maintains
    the same pattern throughout the year (Bergen et al., 2018). An agri-supply chain
    usually involves operations such as sowing, growing, harvesting, in-field storage,
    pre-processing, inventory, transportation, processing, and distribution (Carvajal
    et al., 2019). From procuring seeds and fertilizer to the delivery of products
    to end customers, the agri-supply chain is driven by different issues. Based on
    the agri-supply chain literature, eight contemporary issues are identified. Section
    2 thoroughly describes these issues and their impacts on the agri-supply chain.
    2.1. Land suitability Assessing land suitability using vegetation mapping is an
    agricultural planning tool that identifies suitable land for crops and vegetables
    at the lowest economic and environmental costs (Yassoglou et al., 1997). It includes
    assessing the content, quality (Young, 1991), and performance of particular cultivation
    land (Oberthuer et al., 1996). The physiographic soil analysis (Tiwari, 1985)
    includes highly uncertain and complex parameters such as the soil moisture, depth,
    temperature, rainfall, pH level, nutrient content, and nitrogen availability (Dobermann
    et al. 1997). Appropriate land-use policy strengthens the agri-supply chain by
    optimizing production and maintaining the environmental sustainability of the
    land (Olaniyi et al., 2015). Thus, it can be considered to be a driving factor
    of the agri-supply chain. 2.2. Production techniques Agri-production techniques
    mainly include those for the quantitative and qualitative assessment of agri-production
    operations such as seeding, cropping, spreading fertilizer, applying pesticides
    to plants and harvesting. It includes developing artificial intelligence, fuzzy
    and neuro-fuzzy-based advanced agri-machinery and techniques (Wang et al., 2016).
    Appropriate production techniques increase the efficiency of agri-production (Guo
    et al., 2015), lower labour costs and improve the precise procurement of both
    raw materials (seeds, fertilizer, pesticide) and products (Zhou et al., 2013).
    Thus, it can be considered to be a driving factor of the agri-supply chain. 2.3.
    Irrigation Irrigation in agriculture determines the optimum distribution of water
    for plants. It includes the optimum strategy to meet plants’ water consumption
    needs (Maia et al., 2016) and the watering interval. Several factors are essential
    for developing groundwater-based irrigation, such as groundwater resources, land
    fertility, automatic pumping hardware and simulation, the location of the tube
    well, and the supply of advanced drilling equipment (Lejars et al., 2017). Recent
    studies have shown that the agri-supply chain actors widely depend upon groundwater
    irrigation since it improves the quality and quantity of production and their
    businesses (Lejars et al., 2012). 2.4. Cold storage deficiencies One of the common
    problems of post-harvested crops and vegetables is their improper handling. Perishable
    agri-products need to be either stored in automated warehouses or sold in a nearby
    market immediately (Manu et al., 2018). Proper long-term storage capacity and
    location planning includes complex parameters such as long-term production forecasts,
    the market demand, and government export and import policies (Yadav and Singh,
    2020). This issue plays a vital role in the agri-supply chain since it addresses
    the optimal storage and distribution planning and minimizes food loss. 2.5. Transportation
    Agri-transportation involves a mixed strategy for the optimal distribution of
    post-harvested perishable (Orjuela-Castro et al., 2017) and non-perishable (Mogale
    et al., 2017) agri-products throughout the country that considers the proper inter
    and intrastate export and transportation policies (FAO, Seeck, 2010). It includes
    various complex parameters such as precise yield information, market-specific
    demand, government import-export policies, inter and intrastate transportation
    policies, and costs (Wang et al., 2003). Imprecise transportation and distribution
    policies (Onggo et al., 2019), the lack of efficient third-party logistics providers
    (Mehmann and Teuteberg, 2016), and deficient cold chain logistics (Yu et al.,
    2017) lead to an inefficient agri-supply chain. 2.6. Waste management Agricultural
    waste management includes the minimization, collection and recycling of post-harvesting
    field waste, rotten end products, and agro-industrial wastes (Morales et al.,
    2016). The main advantage of agri-waste is that most of it can be recycled (Spada
    et al., 2018). However, the proper classification and collection of the same group
    of waste is very challenging. Moreover, waste predictions for different treatment
    methods such as composting, recycling, or incinerating are also complex (Rulkens
    et al., 1998). Waste management is a part of green supply chain management and
    improves sustainability issues in agriculture by reducing environmental pollution.
    Moreover, proper agri-waste treatment leads to an efficient supply of both agri-oil
    extraction and reusable energy firms (Sany et al., 2019). 2.7. Environmental and
    sustainability issues In the entire process of agriculture, the environment and
    ecosystem are repeatedly disturbed. Usually, environmental pollution occurs in
    three ways: land, water, and air. The first two are mostly the result of inefficient
    fertilizer and pesticide practices whereas air pollution spreads due to both wrong
    waste management and ineffective nitrogen doping practices (Chauhan et al., 2019).
    Malpractices, such as stubble burning (Grzelak et al., 2019), lead to greenhouse
    gas emissions such as methane (CH4), carbon monoxide (CO), and volatile organic
    compounds (VOCs) in the environment (Mishra and Singh, 2019), whereas excessive
    nitrogen doping in the soil leads to NH3 emissions (Behera et al., 2013). Excessive
    chemical doping first affects the ecological land by disturbing its mineral balance.
    Then, it finally mixes in with the groundwater or gathers in nearby water reservoirs
    and disturbs the ecological balance of water too (Borsato et al., 2018). In both
    cases, the pollution kills agriculture-helping microbacteria and insects. Last,
    these three issues affect human health by polluting food, air, and water. Environmental
    and sustainable issues have critical significance in the agri-supply chain (Sufiyan
    et al., 2019) since they are related to public health and food safety (Liu et
    al., 2019a, Liu et al., 2019b). 2.8. Drought management Drought management mainly
    aims to predict the drought-affected regions. Proper pre-drought management measures
    and controls the driving factors of droughts, such as loose soil, the moisture
    content of the soil, and rainfall (Campana et al., 2017). Usually, these environmental
    parameters are very uncertain and complex. Droughts affect the agri-supply chain
    by decreasing the quality and quantity of agri-production and reducing the supply
    of irrigation water (Rey et al., 2017). 3. Research methodology This paper evaluates
