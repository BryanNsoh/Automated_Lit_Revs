    flat sowing and flood irrigation practices have been found to be disadvantageous
    because of inundation/waterlogging and overirrigation causing crop failures. However,
    improved planting methods such as furrow-irrigated raised bed (FIRB) planting
    have been found to have several benefits, including higher WP than flat sowing
    (Jat, Singh, et al., 2005; Jat, Srivastava, et al., 2005; Saheed et al., 2022).
    The alternate ridges and furrows under the FIRB help check runoff, improve the
    percolation rate and enhance the soil surface area for retaining rainfall, facilitating
    better drainage (Tripathi & Das, 2017). Several studies have reported significant
    water savings of up to 50% in wheat and pearl millet using the FIRB system compared
    to flat sowing (Choudhury et al., 2013; Jat et al., 2020; Jat, Singh, et al.,
    2005; Jat, Srivastava, et al., 2005; Mollah et al., 2009; Saheed et al., 2022;
    Tripathi & Das, 2017) and pearl millet (Rathore et al., 2008). In salinity-affected
    soils, FIRB planting and irrigation are an ideal technology. Crops are planted
    in furrow bottoms, resulting in less evaporation, higher wheat yield (4%) and
    higher WP (5%) at a salinity level of 7.5 dS m−1 (Mosaffa & Sepaskhah, 2019).
    FIRB also plays a significant role in saving other inputs, such as seeds, fertilizers
    and herbicides, in different crops (Dhindwal et al., 2006; Kumar et al., 2010;
    Singh et al., 2014). Apart from FIRB, other management practices, such as altering
    plant populations (Farooq et al., 2019; Singh et al., 2003), direct seeding in
    rice instead of transplanting (Gill et al., 2006; Jat, Singh, et al., 2005) and
    planting at optimum sowing times (Kumar, Karaliya, & Chaudhary, 2017; Meena, Meena,
    et al., 2018; Pal et al., 1996; Sihag et al., 2015) have also been reported to
    enhance WP. 5.1.6 Biodegradable plastic mulch for specialty crop production Biodegradable
    plastic mulch is a modern approach that can improve the WP of crops. By reducing
    the evaporation rate, biodegradable film conserves moisture in the soil and controls
    weeds (Hayes et al., 2019; Liu et al., 2021). It is easy to use, versatile and
    environmentally friendly, as it prevents the use and accumulation of low-density
    polyethylene, thus avoiding plastic waste pollution (Zumstein et al., 2018). Studies
    have revealed that biodegradable mulching can be a better substitute for common
    polyethylene mulch for crops such as cotton, potato, peanut and beets because
    it preserves soil moisture (Wang et al., 2021). The use of biodegradable materials
    has been reported to lead to significantly higher WP (11.5%) in wheat (Chai et
    al., 2022), maize (8.2%) (Chen et al., 2019) and cotton in arid regions (69.5%)
    (Deng et al., 2019). In an extensive review, Adhikari et al. (2016) emphasized
    the potential of sprayable biodegradable polymer mulch in the future to produce
    more food with limited water. There are enormous opportunities to encapsulate
    agrochemicals and nutrients in the form of a sprayable biodegradable polymer mulch
    and investigate the efficacy and impact of the developed biodegradable polymer
    formulations on ecosystem services and soil health (Adhikari et al., 2016; Filipović
    et al., 2020). 5.2 Irrigation strategies to enhance WP Irrigation methods such
    as microirrigation and regulated deficit irrigation are crucial in maximizing
    crop yield and improving WP. It is important to adopt efficient water application
    methods and appropriate irrigation schedules to achieve the goal of ‘more crop
    per drop’. This section highlights the scientific evidence supporting the location-specific
    adoption of these methods to enhance WP. 5.2.1 Microirrigation Microirrigation
    is a technology that enables precise and efficient water application to the root
    zone of plants in the form of spray, mist, sprinkle and drip (surface drip and
    subsurface drip) at low pressure (Hla & Scherer, 2003). It plays a significant
    role in higher precision and WP. Microirrigation has several advantages, such
    as reducing the irrigation cost, energy and fertilizer usage by 20–50, 31 and
    7–42%, respectively (Varma et al., 2006). Moreover, it allows for the application
    of water at the right time and at a precise rate based on the crop''s water requirement
    (Evans & Sadler, 2008). Studies have shown that adopting drip systems can save
    irrigation water by 30–60% compared to surface irrigation while increasing yield
    by 20–50% in various crops (Sivanappan, 1994; van der Kooij, 2009). The adoption
