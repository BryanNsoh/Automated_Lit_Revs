    includes soil and soilless cultivation systems, like hydroponics and recently
    in 2021, aquaponics. Soilless cultivation methods are more suitable for arid climates
    with limited arable land, like Qatar, as they overcome the limitations of soil
    and water availability. As agriculture is one of the main water consumers in Qatar,
    consuming almost 1/2 of the total gross water supplied by the water supply industry
    which is 310 out 671 million m3 per year in 2019 (Planning and Statistics Authority
    in Qatar 2019), water-saving hydroponic and aquaponic systems are a possible solution
    reducing agricultural water use (Barbosa et al. 2015). There are many pilot projects
    in Qatar initiated mainly by the Ministry of Municipality and Environment aiming
    to improve yields and consequently increase self-sufficiency in various crops
    (Qatar International Islamic Bank 2019). According to researchers, aquaponics
    is indeed a viable solution to address both food security and sustainability issues
    in the country but as is an emerging innovative system, it needs more research
    and development (Abusin and Mandikiana 2020). Nonetheless, it is a promising sector
    and the first aquaponic farm in Qatar by Agrico Agricultural Development started
    producing tilapia and lettuce in 2021 (Doha News Homepage 2022). 4.3 Capacity
    and potential development Greenhouse cultivation is an effective way of getting
    over the limitations in agricultural production in Qatar, which are the harsh
    climate and the resources scarcity of water, land, and soil. Therefore, the greenhouse
    sector has significant potential for development. This rise of course is following
    the country’s efforts to increase food and nutrition security by reducing at the
    same time import-dependent agriculture. Other factors that seem to favor the sector’s
    rise are economic welfare and population growth with a consequent increase in
    food demand. Qatar is among the richest countries in the world with a 66.622 US$
    GDP per capita and a 0.1% unemployment rate for 2019 (Focus Economics Homepage
    2020). The country has witnessed unceasing variations in the population size and
    its growth rates as reported in Fig. 5, showing the estimation of the yearly population
    growth (Planning and Statistics Authority of Qatar Homepage). According to the
    Planning and Statistics Authority of Qatar, the population has augmented to reach
    2.733.624 in September 2020; 1.969.032 of them being males and 754.592 females
    (Planning and Statistics Authority of Qatar Homepage). Fig. 5 Recorded population
    growth (thousands) from 1986 to 2019 in Qatar (Planning and Statistics Authority
    of Qatar Homepage) Full size image The greenhouse industry could be further developed
    with the help of knowledge and innovation and the introduction of new techniques
    for modernizing the agricultural sector across the value chain. Greenhouse production
    can become smarter and less resource-intensive while integrating dynamic technologies
    such as hydroponics, aeroponics, and aquaponics and adapting advanced cooling
    technologies to increase crops’ shelf-life (Embassy of the Kingdom of the Netherlands
    in Doha 2019; Karanisa et al. 2021). The government’s attitude can enable the
    greenhouse sector to advance even further, in cooperation with educational institutes,
    researchers and the private sector on a national and international level. Thus,
    in summary, the following research areas could boost the agricultural sector and
    domestic production (GDA 2017) and subsequently achieve food security up to a
    certain level: (1) Greenhouse research on hydroponics, aquaponics and vertical
    farming. (2) Smart agriculture focused on increasing agricultural productivity.
    (3) Resources management research on soil, water, and energy to optimize their
    use avoiding depletion while enhancing conservation. (4) Marine, fisheries, and
    aquaculture research to develop innovative technologies to produce fishes, shrimps,
    seaweeds, etc. (5) New crop varieties that are heat and humidity-resistant and
    less water-intensive. (6) Post-harvest technology to increase crops’ shelf-life.
    4.4 Policies and regulations Food security and sustainable development are high
    priorities in the Qatar National Vision 2030 (General Secretariat for Development
    Planning 2008), thus the Qatari government has launched different initiatives
    and strategies for boosting the local food production, as the further development
    of Qatar’s agricultural industry is fundamental to ensuring food security in the
    country. Consequently, some of these initiatives are focusing on the greenhouse
    market as it represents the second major agricultural production method in the
    country (Qatar International Islamic Bank 2019). Additionally, the government’s
    attention is engaged in resource security by improving their use efficiency and
    ensuring their conservation. Therefore, special attention is given to the use
    of groundwater, as without appropriate water resource management, the aquifers
    will be depleted while the salinity levels of groundwater water will be increased.
    According to the Ministry of Municipality and Environment (MME), Qatar is aiming
    to double the number of farms in the near future to cover 8% of Qatar’s surface
    area compared to 4% in 2019 (Qatar International Islamic Bank 2019). These farms
    will include animal and livestock farmlands along with vegetable production. That
    is in alliance with the Qatar National Food Security Strategy (QNFSS) 2018–2023,
    which has set a target to increase up to 70% domestic self-sufficiency in greenhouse
    vegetables and reach the size of 110 hectares with high-tech greenhouses by 2023.
    This strategical and policy guidance aims to achieve a high level of food security
    while regulating local production, improving crop yield, and protecting the country’s
    food supply from external shocks. Moreover, special attention is given to environmental
    protection by preserving water resources and reducing food waste. These targets
    will be achieved by finalizing greenhouse cluster infrastructure plans and by
    developing bid guidelines and subsidy programs (Ministry of Municipalities and
    Environment 2020). Besides, the local government had launched agricultural strategic
    investment projects in 2018 and had been jointly working with companies from Spain
    to install state-of-the-art greenhouse facilities spread across 100 hectares of
    land, which required an initial investment outlay of about 430 million QR (117.6
    million US$) (Businesswire Homepage 2020; Alpen Capital 2019). Moreover, 350 greenhouses,
    cooled and non-cooled, were installed on 85 local farms in 2019 by the Department
    of Agricultural Affairs of MME with all the necessary equipment and agricultural
    supplies to enhance agricultural production (Qatar Tribune Front 2020). In addition,
    Qatar Development Bank launched a ‘’Greenhouse financing program’’ in 2019. Urban
    scale greenhouses can be financed by 100% of the value with a maximum of 70.000
    QR, developing the culture of agriculture and enhancing self-sufficiency among
    the local community (Qatar Development Bank Homepage 2020). Although there have
    been considerable steps enhancing the agricultural and greenhouse sector, Qatar
    should strengthen even more synergies among government, industry, academic circles,
    and community. The lack of agricultural legislation in the State of Qatar is a
    big challenge for the local farmers and agricultural companies because the legislation
    would support marketing and monitor production more effectively. 5 Food security-greenhouses
    interaction in Qatar 5.1 Climatic and socioeconomic barriers to sustainable GHs
    development in Qatar The barriers to sustainable greenhouse development in Qatar,
    in terms of continuation and technological advancement, are geo-climatic and socioeconomic.
    Qatar’s climate is characterized by a hot summer starting from May till October
    with recorded temperatures as high as 34–37.2°C between 2010 to 2020, whereas
    winter starts from December till the end of February, and it is generally mild
    (Fig. 6). Rainfall is low and humidity is high; 71.4 mm recorded average rainfall
    between 2010 and 2020 and 51.4% average annual relative humidity during the same
    period, as shown in Fig. 7. Fig. 6 Temperature (°C) per month in Qatar from 2010
    to 2020 (Planning and Statistics Authority in Qatar 2013a, 2015a, 2020b) Full
    size image Fig. 7 Relative Humidity (%) and rainfall (mm) per month in Qatar from
    2010 to 2020 (Planning and Statistics Authority in Qatar 2013a, 2015a, 2020b)
    Full size image Qatar’s total arable land is a stable area of 65.000 ha and represents
    only 5.6% of the total country’s area (Planning and Statistics Authority in Qatar
    2013a). In the years between 2010 and 2020, the cultivated land was between 14
    to 21% of the total arable land while most of the land is used for green fodder
    production followed by date palm and vegetable production (Fig. 8). Fig. 8 Land
    utilization of crops (ha) in Qatar from 2010 to 2020 (Planning and Statistics
    Authority in Qatar 2014, 2020a) Full size image These factors have hindered the
    development of the greenhouse and the agricultural sector in general in the past
    and might prevail the further development of the sector, as they limit the crop
    production period and the land availability. Greenhouse cooling systems like the
    pad and fan system, which are widely used in Qatar, are not operating effectively
    in the summertime due to high humidity levels, causing big stress in plants thus
    having a negative yield impact. The socio-economic barriers to the future development
    of the greenhouse sector are mainly the acceptability and the adaptability of
    the existing high technology by the farmers and the agricultural professionals,
    followed by the initial high greenhouse capital investment, the lack of awareness
    and the need for the expertise in labor force. It is very often that agricultural
    professionals are reluctant to adopt new methods and technologies as opposed to
    the traditional ones, with the main barriers being the risk and the cost they
    might face. The research on the greenhouse sector has been making great advances
    as proved by the number of published research articles on agriculture, which has
    an increased average annual rate of 0.4% between 1999 and 2018, while the greenhouse
    technology articles have increased by 1.1%, which highlights the advancement of
    the sector (Aznar-Sánchez et al. 2020). Therefore, it is evident that the research
    institutions have resources and facilities to support the farmers in adopting
    new technologies, however, there is a gap between scientific knowledge and its
    implementation. On one hand, adoption of new technologies by the farmers is mostly
    influenced by their personal characteristics such as their age, educational level,
    income, their general attitude towards technology which is influenced by the level
    of accessibility they have (Li et al. 2020), and on the other hand, it is also
    often negatively influenced by perceptions of being a costly and risky investment.
    Thus, it is recommended that the economic-financial feasibility of the novel applications
    should be addressed together upon introduction for their successful adaptation
    by the end-users (Aznar-Sánchez et al. 2020). Moreover, farmers should be well
    trained and experienced enough to manage efficiently the agricultural farms, thus
    achieving the highest possible yields. The highly skilled farmers are even more
    important in the case of the hydroponic cultivation system, which requires specialized
    knowledge. Additionally, hydroponics has expensive infrastructure costs related
    mainly to irrigation. As most of the water used in agriculture in Qatar is abstracted
    fresh groundwater (Planning and Statistics Authority in Qatar 2017a), it should
    be desalinated before use in the hydroponic cultivation system, because of elevated
    levels of salinity, ranging between 6 to 10 g/l. The high salinity levels in the
    groundwater are caused by overexploitation; the excessed extraction of aquifers
    causes seawater intrusion (Ahmad and Al-Ghouti 2020). Thus, a desalination system
    investment including reverse osmosis water filtration system and water reservoirs
    is crucial, and these high costs are contemplated only in large-scale investments.
    5.2 Energy and water savings potential in Qatar Greenhouse crop production consumes
    large amounts of energy and water resources. In countries with a similar climate
    as Qatar, most of this energy is required for cooling and ventilation while the
    agricultural sector is the first biggest water consumer using 92% of the total
    abstracted groundwater (Ahmad and Al-Ghouti 2020). Besides, a considerable amount
    of water is needed for cooling purposes apart from irrigation as the evaporative
    cooling system, which is the most prevalent cooling system in Qatar, is significantly
    water intensive. Notably, the groundwater abstraction rates in Qatar substantially
    exceed the rate of rainfall-induced recharge, leading to decreasing aquifers levels
    and deterioration of groundwater quality. Indeed, the groundwater salinity levels
    have been increased due to over pumping and subsequent seawater intrusion affecting
    negatively not only the crop yield but also the used equipment such as water pipelines
    and irrigation drippers. Consequently, the increasing groundwater salinity levels
    will make groundwater not suitable for direct irrigation use without pre-treatment
    in desalination systems. In turn, this will increase the total energy needs as
    desalination is a process with relatively high-energy requirements and there are
    associated CO2 emissions in the case of conventional energy supply (Hussein and
    Lambert 2020). For energy needs, the greenhouse sector in Qatar depends mostly
    on fossil fuels, which have a big environmental impact on the country. Fossil
    fuels emit high CO2e (carbon dioxide equivalent) gases, making Qatar amongst the
    top countries with high carbon emissions per capita, recording 35.640 metric tons
    in 2020 (Knoema. 2022). The biggest share of emissions in 2019 came from the natural
    gas sector with 42.7%, followed by the manufacturing sector with a 21.7% share
    while the domestic power sector contributed 16% of total net emissions (Doha News
    2016). Although only 0.1% of the total GHG emissions were from the agricultural
    sector in 2015 in Qatar (Sayeed 2016), nonetheless, this number is expected to
    have increased with the subsequent growth of the sector despite the lack of more
    recent data. Besides, the whole food chain including transportation and processing
    is energy-intensive, along with production itself. The greenhouse sector could
    be more sustainable if alternative sources were used for water consumption and
    energy production, shifting away from fossil fuel use such as petroleum and carbon
    energy and natural groundwater resources. Namely, the use of Treated Sewage Effluent
    (TSE) and recycled water for irrigation purposes as well as the use of renewable
    energies like solar, wind, hydro and geothermal, respectively, in combination
    with innovative resource-saving technologies and greenhouse designs adapted to
    the local conditions, could contribute to lower carbon emissions and save the
    groundwater resources of Qatar. Practices and standards from other regions such
    as Europe and America cannot always be applied in hot arid countries like Qatar
    due to climatic differences which affect energy efficiency and consequently the
    operation cost (Alkhalidi et al. 2020). Pakari and Ghani (Pakari and Ghani 2019)
    have proposed a new greenhouse design that limits the available solar radiation
    thus reducing the high cooling demand during the hot season in subtropical countries
    like Qatar. The innovative thermally insulated greenhouse can reduce approximately
    80% of the cooling load in comparison with a conventional greenhouse. Other researchers
    (Hassabou and Khan 2019) have developed a Passive Solar greenhouse in Qatar with
    roof PV panels, which can have a grid zero carbon footprint. The energy and ventilation
    needs are covered with solar cooling, achieving more than a 77% reduction in annual
    energy consumption, in comparison with a conventional greenhouse design. The use
    of TSE for irrigation purposes in agriculture and landscaping in Qatar had already
    started back in 2004 with 25 million m3 (5%) and increased by about 3 times from
    32.69 m3 in 2006 to 86.0629 million m3 in 2019, as shown in Fig. 9. There have
    been considerable efforts to increase the use of TSE in agriculture and landscaping
    from different sectors, thus in 2017, 30% of the TSE was used for agriculture
    irrigation by the agricultural sector and 27% was used for green space irrigation
    by the government sector (Planning and Statistics Authority in Qatar 2017a). Fig.
