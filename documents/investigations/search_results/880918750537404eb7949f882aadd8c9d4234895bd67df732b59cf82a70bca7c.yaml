    Regularized Sparse Autoencoder To accurately predict the SDIQ indices of sprinkler
    drip irrigation, two fundamental problems need to be solved before developing
    the prediction algorithm: (1) the irrigation parameters should be determined accurately
    and robustly to establish the objective SDIQ function; (2) the influence of the
    irrigation performance should be analyzed to accelerate the convergence velocity
    and calculation accuracy of the prediction process. Therefore, the concept of
    RSAE-NPSO is proposed based on the unique integration of a regularized sparse
    autoencoder (RSAE) and niche particle swarm optimization (NPSO), and is employed
    for the intelligent prediction of SDIQ indices. This integrated system first uses
    the RSAE network to extract the drip infiltration properties of infield soil,
    and subsequently the NPSO provides a high-efficiency tool to predict the SDIQ
    indices for the mechanism investigation and performance promotion of sprinkler
    drip irrigation. The RSAE is an excellent autoencoder that can be used to determine
    the SDIQ indices, according to the measured raw data of irrigation performance
    rates, since it incorporates index extraction and process quantification in a
    general-purpose prediction system [38,39]. Both the supervised and unsupervised
    irrigation data are combined in the RSAE framework to improve the regression results,
    based on the functional combination of the clustering and reasoning algorithms.
