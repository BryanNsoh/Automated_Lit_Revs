    Versions Notes Abstract Precision irrigation, defined as an efficient water allocation
    technique characterized by the optimal management and best collaboration of various
    factors of the irrigation process, attracts considerable attention in agricultural
    production and crop cultivation. This paper reviews the latest research developments
    in water allocation mechanism and integrative management effectiveness of precision
    irrigation, and highlights how irrigation water allocation and integrative management
    contribute to the high-efficiency performance of precision irrigation techniques;
    the irrigation models, irrigation infrastructure, and management strategies currently
    being used are emphasized. Thereafter, the future development prospects in water
    allocation and integrative management could be systematically analyzed and subsequently
    explored. Some frontier techniques such as data-oriented irrigation management,
    performance-proven water allocation, and cloud-based irrigation control are among
    the critical technologies capable of building a sustainable, integrative, and
    evolutionary irrigation system while providing the higher quality and efficiency
    needed for a full application of precision irrigation. This review could be used
    as an effective reference to study the complicated correlations between precision
    irrigation and its constructive influences in different environmental conditions,
    and to facilitate the practical promotion of irrigation productivity with higher
    accuracy and increased reliability of returns. Keywords: precision irrigation;
    water allocation; mechanism; integrative management; effectiveness 1. Introduction
    Precision irrigation can be defined as an efficient collaboration and precise
    application of water to meet specific requirements of individual plants or management
    units and minimize related adverse environmental impacts. As a holistic coordinated
    performance, precision irrigation not only enables the emergence of more flexible
    and reactive operational systems, but also involves the optimal management and
    best operation of agricultural irrigation systems; therefore, it has been employed
    in response to the growing problem of water scarcity and the need for more effective
    irrigation management. Precision irrigation comprises a wide range of participant
    component systems, both at on-farm plot and scheme levels, corresponding to different
    management and monitoring realities, and having the potential to be applied as
    an effective water-allocation support tool for cropping patterns in an irrigated
    area and irrigation scheduling [1]. Direct benefits of the water allocation mechanism
    and integrative management effectiveness of precision irrigation are expected
    in the following. (1) Irrigation collaboration. Advanced design methods and optimization
    tools of irrigation equipment enable the development of water allocation with
    both physical and virtual prototyping for the optimum collaboration of irrigation
    systems, which are capable of representing spatial and temporal water allocation
    variations within the agricultural field at a compatible resolution with farming
    management activities [2]. (2) Water resource supply. Water resources immediately
    transmitted to the whole supply chain of precision irrigation enable a constant
    synchronization between advanced water allocation control and mechanism adaptation
    to unforeseen environmental changes, giving farmers higher precision and flexibility
    in water allocation and scheduling implementation in practice. (3) Irrigation
    implementation. Using stage irrigation objectives as elements of water allocation
    allows instantaneous collection of data about influential factors related to the
    agricultural production system [3]. It is possible to adjust the corroborative
    behavior of the irrigation system under unusual cultivation conditions or environmental
    condition changes, which helps to determine the optimal timing of irrigation when
    planning water allocation schemes. This article provides a throughout overview
    of the research developments in water allocation mechanism and integrative management
    effectiveness, and explains how they contribute to the sustainability and stability
    of irrigated agriculture. In the past several years, the water allocation mechanism
    of precision irrigation makes remarkable contributions to the appropriate redistribution
    of water resources in the irrigated soil. Moreover, the integrative management
    effectiveness in irrigation practices becomes a decisive benchmark for accurate
    calibration of irrigated agriculture, especially in typical application cases
    such as moisture infiltration measurement, adaptive irrigation scheduling, and
    dynamic groundwater distribution. However, it is regretful that such important
    topics have rarely been focused on and discussed before, even if no previous research
    has provided such an important and flashed out the review on water allocation
    mechanism and integrative management effectiveness, which presents a major obstacle
    to the increase of irrigation efficiency and promotion of irrigation techniques
    during agricultural crop production. Therefore, it is an urgent need to propose
    a comprehensive review of these key topics to demonstrate their uniqueness and
    originality for precision irrigation. According to this conditional requirement,
    firstly, a systematic overview focusing on the water allocation mechanism is presented,
    followed by a set of concentrated comparisons of the performance properties of
    water allocation techniques in regards to the factors influencing irrigation environment;
    secondly, the integrative management effectiveness of precision irrigation is
    outlined; thirdly, with the future development prospects of precision irrigation
    being discussed, this paper makes conclusion eventually. 2. Water Allocation Mechanism
    of Precision Irrigation High-efficient water allocation mechanism can be defined
    as the accurate and efficient distribution strategies of water resources to increase
    agricultural productivity and increase crop yield in practical irrigation applications.
    Appropriate irrigation water allocation can reduce water losses, overcome topographic
    constraints, avoid uncontrolled water/soil withdrawals, and be used to accurately
    measure the exact amount of water consumed [4]. As shown in Figure 1, the research
    progress and equipment developments in the water allocation mechanism produced
    significant advantages including higher water use efficiency (WUE), lower energy
    requirements, higher field yields, and better quality of harvested crops. Environmental
    maintenance and resource recyclings are necessary irrigation parametric coefficients
    or influential process factors, that lead to the environment-oriented water allocation
    monitoring and information management abilities to attain environmental maintenance
    and resource recycling. The water allocation mechanism facilitates the soil/water
    balance, and determines optimal irrigation schedule and cropping pattern in irrigated
    agriculture. Given a large amount of generic and pervasive research on this topic,
    three major problems arise. (1) Determining how to build a generic and effective
    water allocation scheme that enables the increase of WUE and acceleration of moisture
    infiltration in field soil for their performance benchmarking. The inner architecture
    and inherent principles of water allocation mechanism should be investigated further
    to standardize and facilitate their wide application, which appears to be currently
    important. (2) Determining the optimal method to integrate the necessary elements
    of water allocation in a given precision irrigation system. As irrigation efficiency
    should be monitored closely and enhanced significantly, the schedule principle
    and control architecture in water allocation need to be simultaneously synchronized.
    The instantaneous investigation of irrigation turn duration, based on the coordinated
    behavior of the water allocation system or the adaptive control of moisture infiltration,
    makes the task more challenging as it requires the water resource allocation responsible
    for the irrigation scenario management to be omniscient. (3) Defining a full set
    of water allocation scenarios that are representative of the diversity of irrigation
    requirements encountered and resource allocation objectives expected. Currently,
    the applicable research on this topic is still too limited and the studies do
    not cover the whole scope of the water allocation mechanism. Figure 1. Research
    progress and equipment development in the water allocation mechanism. As defined
    in the water research literature, the technical adaptivity of precision irrigation
    is the capacity of the water allocation system to collaboratively work with other
