    Y/I 4 FACTORS RESPONSIBLE FOR LOW WP IN CROP PRODUCTION Producing more crops with
    less water is a major challenge, especially in arid and semi-arid regions under
    changing climatic conditions (Hassanli et al., 2009; Shayanmehr et al., 2022).
    WP is the net result of several interacting factors, such as water-use-efficient
    genotypes, soil fertility status, timing and method of irrigation application,
    water seepage and percolation, soil depth and texture, irrigation channel design
    and maintenance, crop field division, weather during the crop cycle, weed control
    and size of the irrigated area, which affect water management and crop yield.
    The factors responsible for the lower WP of crops are summarized in Figure 1.
    FIGURE 1 Open in figure viewer PowerPoint Factors causing decline in WP in semi-arid
    climates. 4.1 Conventional irrigation methods Conventional, unscientific on-farm
    water management practices contribute to low WP. Conventional inefficient irrigation
    methods, such as flooding, lead to the loss of water through leaching and evaporation
    (Kharrou et al., 2011; Meena, Tripathi, et al., 2015; Pool et al., 2022; Rao et
    al., 2016), and their efficiency ranges between 25 and 40% (Amarasinghe et al.,
    2007). On the other hand, advanced irrigation methods, such as sprinkler and drip
    irrigation systems, achieve an efficiency of nearly 90% (Delpiazzo et al., 2023;
    Kumar & Palanisami, 2011; Narayanamoorthy, 2006). However, due to the high installation
    cost, maintenance and repair cost in subsequent years, additional energy/electricity
    required to run the system, and lack of awareness about incentives made available
    in the form of subsidies in a few states, only approximately 15% of the irrigated
    area is covered under drip systems in countries such as the USA, China and India,
    followed by Turkey and Tunisia (7%) and Iran and Saudi Arabia (5%) (Mamun Hossain
    et al., 2017). 4.2 Conventional soil and crop management practices Improper land
    levelling is a common problem under conventional irrigation methods, which greatly
    affects uniform water distribution and contributes to low WP (Jat et al., 2004,
    2006; Jat, Gathala, et al., 2009; Kaur et al., 2012). Moreover, WP under the common
    planting method of conventional flat sowing has been reported to be 6–40% lower
    than that under improved planting methods such as raised bed planting (Mollah
    et al., 2009; Ram et al., 2011). Crop density and planting techniques significantly
    influence root development, solar radiation interception and field evaporation,
    ultimately impacting WP (Hatfield & Dold, 2019; Singh et al., 2014). 4.3 Policy
    issues that contribute to the overuse of water The governments of many states
    in the South Asian region provide a highly subsidized power supply to the agriculture
    sector. Such policies encourage farmers to indiscriminately withdraw groundwater
    for irrigation, which has led to low WP and other disadvantages, such as excessive
    electricity consumption, leaching of nitrogenous fertilizers below the root zone,
    groundwater pollution and increased weed infestation (Meena, Karnam, Rinki, et
    al., 2019). Indiscriminate withdrawal of groundwater that is supported by tariff-free
    electricity supply has resulted in a rapid decline in groundwater levels in different
    parts of India (Kumar et al., 2005; Meena, Karnam, Rinki, et al., 2019). 4.4 Inefficient
    infrastructure Government agencies are responsible for surface water systems for
    building irrigation facilities, maintenance and distribution. Currently, approximately
    three-quarters of the area is irrigated by groundwater in India (Bhaduri et al.,
    2012) and 38% worldwide (Siebert et al., 2010). Groundwater resources are under
    the control of individuals who own the land. This excessive dependency on groundwater
    has led to a sharp depletion of the water table worldwide. Cheap, subsidized electricity
    for pumping worsens the situation because farmers use more water per irrigation
    than the actual requirement (Meena, Karnam, Rinki, et al., 2019; Mitra et al.,
    2023). More water withdrawal than the annual recharge for irrigation (Chai et
    al., 2014) creates a water scarcity situation in arid and semi-arid regions. South
    Asia is the largest user of groundwater (Hirji et al., 2017; Mukherjee et al.,
    2015), with the greatest fall in the groundwater table (Sekhri, 2012). There is
    an urgent need to increase infrastructure to enhance the use of surface water
    systems for irrigation, with collective efforts from governments and individuals
    at various levels. 5 STRATEGIES TO IMPROVE WATER PRODUCTIVITY Improvement in WP
