    Introduction Food security is a complex multidimensional phenomenon encompassed
    by the key dimensions of food availability, access, utilization, and stability
    of food supply for all people (FAO 2010). A country’s food security status is
    the sum of its citizens’ food security situation. Thus, food security is a global
    concern facing nowadays many challenges such as climate change, population growth,
    economic development, and the change in diet which consequently are putting pressure
    on resource availability (FAO 2020a). Climate change resulting in different weather
    patterns can threaten food production as both plant and animal productivity are
    affected. Crop yields are reduced, infectious diseases and pests are prevailing,
    frequent occurrence of environmental contaminants and chemical residues are observed
    along the food chain hampering food safety and security (FAO 2020b). As stated
    by the United Nations, the world’s population is expected to increase by 2 billion
    people in the next decades, from 7.7 billion in 2020 to 9.7 billion in 2050 (United
    Nations Homepage 2020a) with a subsequent required increase of 60% in food production
    by then (FAO 2020a). However, an estimated 821 million people worldwide suffered
    from hunger in 2018, making hunger and malnutrition among the biggest risks to
    health. From a wider perspective, it is assessed that more than 2 billion people
    do not have consistent access to safe, nutritious, and sufficient food, including
    not only those suffering from hunger but also those who are affected by moderate
    levels of food insecurity (United Nations Homepage 2020b). Agricultural food production
    is a resource-intensive activity accounting for 70% of global water withdrawal
    including the need for irrigation, livestock, and aquaculture (FAO Aquastat Homepage
    2020). Besides, approximately 75% of all industrial water withdrawals were used
    for energy production in 2014 (United Nations Homepage 2020c) and 25% of the energy
    used worldwide is utilized for food production and supply (FAO 2020a). Therefore,
    it is evident that traditional agricultural systems are insufficient to meet the
    increasing food demand. Consequently, there is an urgent need for a transition
    to sustainable and precision agriculture taking advantage of the technological
    progress to increase crop productivity while preserving the existing resources.
    Controlled Environment Agriculture (CEA) and smart greenhouses are key solutions
    to overcome these challenges as they can optimize crop production by manipulating
    the indoor climate while mitigating the climate change effect (Ouammi et al. 2020a).
    Moreover, they offer effective energy and water management solutions optimizing
    resource input while there have been recently developed innovative systems reaching
    nearly zero energy consumption and pesticide use with minimum water consumption
    (Bersani et al. 2020). Finally, the smart grid can play a significant role in
    enhancing the sustainable energy supply (Ouammi et al. 2020b). The term Controlled
    Environment Agriculture (CEA) refers to the growth and development of plants in
    a fully controlled environment with the use of modern horticultural techniques
    and technological advances resulting in achieving higher yields and improving
    product quality (Gómez et al. 2019). On the other hand, greenhouses are structures
    with transparent materials in which the microclimatic parameters are also modified
    to enhance plant growth and productivity and ensure all-year-round production
    (Shrawan Singh et al. 2008). CEA is a broader term that includes greenhouses,
    rooftop greenhouses, growth chambers, plant factories as well as vertical farms.
    This paper focuses on the technological advances in the greenhouse sector worldwide
    as well as in Qatar, as food production in the country is mainly realized in open
    fields and greenhouses. Qatar is a small country in terms of land area located
    in the Arabian Gulf with an arid desert climate. The available land and resources
    are limited; therefore, the country was importing 90% of its food basket products
    until 2017 (Miniaoui et al. 2018). Agricultural food production in Qatar faces
    many challenges such as scarce freshwater, limited arable land and a climate that
    is not favoring agriculture as the summers are long, hot, and humid with low annual
    rainfall and often dust storms. Nonetheless, food security is a national priority
    for the State of Qatar and the government has launched many initiatives to boost
    local agricultural production while reducing its import dependency. Therefore,
    in the last decade between 2010 and 2019, the greenhouse and open field production
    of the most consumed vegetables in the country has increased from 31.573 tons
    to 66.500 tons, recording an approximate 110% increase (Planning and Statistics
    Authority in Qatar 2020a, 2014). Moreover, the Qatar greenhouse market is a developing
    sector, expected to mark double-digit growth during the near future and reach
    a value of approximately 259 million US$ by 2025 (Expert market research Homepage
    2020). The research method of this study includes a thorough review of the scholarly
    literature as well as data from gray literature (e.g., reports, discussion articles,
    policy documents) and databases (e.g., FAOSTAT, World Bank) from Qatar and other
    countries. The search included all the documents that were indexed up to the year
    2015, so only recent studies were considered on the development of greenhouses
    and technologies worldwide as well as for the greenhouse sector development in
    Qatar. Hence, the present paper provides an overview of the current status of
    greenhouse technology, aiming to offer effective supporting information to decision
    and policymakers as well as overall professionals and end-users in introducing
    new technologies and benefiting from the advances in monitoring techniques, artificial
    intelligence and communication infrastructure in the agricultural sector. Then,
    it focuses on Qatar, with the main objective to present a comprehensive understanding
    framework of the actual greenhouse development in the country, able to support
    the transition to sustainable precision agriculture meeting the country’s food
    security and sustainability goals. Specifically, this review paper: analyzes the
    actual development of greenhouses and technologies worldwide (Sect. 2); elaborates
    on smart greenhouses in the food-energy-water nexus focusing on the energy and
    water resources (Sect. 3); gives an overview of the greenhouse sector development
    in Qatar by analyzing the actual agriculture situation and examining its potential
    development regarding the existing drivers and barriers (Sect. 4); and presents
    the policy measures already implemented in Qatar while analyzing the future development
    of the local greenhouse sector in terms of sustainability and resources saving
    perspective as well as its penetration into Qatar’s economy (Sect. 5). 2 Actual
    development of greenhouses and technologies Global challenges linked to population
    growth, urbanization, and climate change have led to bringing innovative features
    to conventional greenhouse cultivation techniques (Specht et al. 2019). In fact,
    over the past few years, the greenhouse industry has been transformed to include
    modern technologies allowing farmers to grow a consistent product all year round
    using far fewer resources than conventional production (Tuomisto 2019). The main
    part of this transformation is the introduction of vertical systems that have
    been proposed as a concept to address the issue of sustainability (Graamans et
    al. 2018) and as a solution to improving food production involving land and water
    use optimization (Kalantari et al. 2020; Benke and Tomkins 2017; Bao et al. 2018;
    Yeşil and Tatar 2020). Vertical systems consist of growing crops in vertically
    stacked layers under a protected environment to limit the use of the agricultural
    land and therefore the ecological footprint of agriculture (Anda and Shear 2017).
    This concept, in addition to other major advances, has not only transformed the
    greenhouse industry but also led to new farming methods such as hydroponics (Al-Kodmany
    2018), as well as the introduction and widespread adoption of full automation
    technologies and advanced lighting techniques. 2.1 Full automation technologies
    Currently, greenhouse crop production is facing increased demand for automation
    and robotics. In fact, although the initial reason for using greenhouses was to
    grow crops in controlled environments, today the integration of smart systems
    can reduce reliance on labor and increase profitability while ensuring efficiency
    and sustainability. In this context, enormous progress has been made in the automation
    of greenhouses, mainly based on environmental sensors that play a key role in
    the programmed operation. Indeed, smart greenhouse solutions incorporating advanced
    sensor technologies have become widely used for crop growth environment monitoring.
    For example, different sensors of various environmental parameters have been used
    to support a greenhouse monitoring system consisting of a Programmable Logic Controller
    (PLC) and a Supervisory Control and Data Acquisition (SCADA) system which are
    different layers of automation in a system known as the Automation Pyramid (AP)
    (Ding et al. 2018). The different sensors and machines can communicate with each
    other by exchanging data, the so-called Cyber-Physical Production Systems (CPPS).
    These systems can fit into the existing farm decision-making tools and particular
    in the production processes as the database and information they offer is precise
    and constantly updated thus creating transparency in multifactorial decisions.
    A camera has been also used as part of the imaging platform of a greenhouse powdery
    mildew detection machine vision system (Wspanialy and Moussa 2016). Furthermore,
    huge steps forward have been also made in the field of Wireless Sensor Networks
    (WSN) as an effective solution to many problems associated with the conventional
    cabled sensors (Oliveira et al. 2016; Cenedese et al. 2012). Moreover, WSN has
    been developed under the Internet of Things (IoT) paradigm, by integrating web-based
    technologies, providing thus an interface to view the greenhouse status and remotely
    control the environmental parameters (Li et al. 2017a; Akkaş and Sokullu 2017;
    Danita et al. 2018). As an illustration, different sensors ranging from simple
    (temperature, humidity, pH, illumination, pressure, UV, CO2, wind speed, solar
    radiation (Jahnavi and Ahamed 2015; Thirukkuralkani et al. 2018; Jiang et al.
    2016; Erazo-Rodas et al. 2018) to complex [cameras (Hwang and Yoe 2016), mid-infrared
    spectroscopy (Wang et al. 2016)] have been used, and their measurements were communicated
    wirelessly to the host system using several technologies such as Zigbee (Chen
    et al. 2016a, 2017; Xing et al. 2017; Raheemah et al. 2016; Pascual et al. 2015;
    Luo et al. 2016; Liu and Bi 2017; Aiello et al. 2018; Rao et al. 2016; Ismail
    et al. 2016; Ibayashi et al. 2016; Erazo, et al. 2015; Çaylı et al. 2017), radio
    (Liang-Ying and Zhao-Wei, 2015; Achour et al. 2018; Mahbub 2020), GSM/GPRS (Liang-Ying
    and Zhao-Wei, 2015; Liu and Zhang 2017; Navarro-Hellín et al. 2015; Mat et al.
    2016), 3G/4G (Zhou and Duan 2016; Chung et al. 2015; Zhang et al. 2015), Wi-Fi
    (Aiello et al. 2018; Chung et al. 2015; Mohapatra and Lenka 2016; Liang et al.
    2018a) and Bluetooth (Hong and Hsieh 2016; Taşkın et al. 2018). However, to keep
    the greenhouse automation trouble-free, a secure protocol for wireless sensor
    networks has been proposed in the automated agricultural environment and has allowed
    more reliability (Sivamani et al. 2018). The WSN’s sensed data are processed and
    then used as multi-inputs to drive advanced control algorithms-based artificial
    intelligence to manage intelligently the greenhouse internal microclimate and
    to optimize the use of water and energy. These controllers can also vary from
    simple, such as feedback controllers (Mekki et al. 2015; Maher et al. 2016; Pawlowski
    et al. 2017), to modern ones such as fuzzy logic controllers (Rahmawati et al.
    2018; Alpay and Erdem 2018; Xu et al. 2016; Pahuja et al. 2015; Márquez-Vera et
    al. 2016; Chen et al. 2016b; Wang and Zhang 2018; Li et al. 2017b, 2018; Ben Ali
    et al. 2018; Faouzi et al. 2017; Carrasquilla-Batista and Chacon-Rodrıguez 2017),
    artificial neural networks (Nicolosi et al. 2017; Huang et al. 2018; Francik and
    Kurpaska 2020; Singh 2017; Hongkang et al. 2018; Moon et al. 2018; Taki et al.
    2016), genetic algorithms (Wang et al. 2017a; Mahdavian and Wattanapongsakorn
    2017), model predictive controllers (Ouammi et al. 2020b; Liang et al. 2018b;
    Hamza and Ramdani 2020), sliding controllers (Khelifa et al. 2020; Oubehar, et
    al. 2016), adaptative controllers (Essahafi and Lafkih 2018), frequency controllers
    (Bagheri Sanjareh et al. 2021), and receding horizon controllers based on prioritized
    multi-operational ranges (Singhal et al. 2020). Nevertheless, although WSN has
    been widely implemented as an automation technology offering numerous benefits,
    the research on applied robotics has also grown recently attaching great importance
    to mobile sensing as a sustainable solution for cost improvement (Li et al. 2019a;
    Roldán et al. 2016). On this basis, an autonomous mobile robot was developed to
    map the greenhouse and collect humidity, temperature, and light data (Durmus et
    al. 2016). Another improved robot, comprising ground and aerial vehicles, has
    been proposed to measure the temperature, humidity, luminosity, and carbon dioxide
    concentration in the ground and at different heights of the greenhouse (Roldán
    et al. 2016). However, robotic systems have not been used only for environmental
    monitoring, but also to perform greenhouse unsafe tasks like the UV-C treatment
    against powdery mildew (Mazar et al. 2018). In fact, robotic systems have been
    designed to help labor tasks such as pesticide spraying with path-planning and
    traveling-control abilities (Nakao et al. 2017; Mahmud et al. 2019), transplanting
    (Han et al. 2018), fertilizing (Yuan et al. 2016), phenotyping (Atefi et al. 2019)
    and harvesting (Wang et al. 2017b; Arad et al. 2020; Woo et al. 2020). In addition,
    they have been tightly related to image-based detection algorithms and near-infrared
    spectroscopy, and therefore, to crop disease detection (Rizk and Habib 2018; Schor
    et al. 2016, 2017), classification and picking (Zhao et al. 2016; Feng et al.
    2015). But despite the fast development of these greenhouse robotic systems, there
    are several research challenges concerning the supervision, control and optimization
    of robots that must be addressed to ensure the competitiveness of this sector.
    Several steps have been made towards optimizing robots’ efficacy, for example,
    heuristic and genetic algorithms have been implemented to reduce the duration
    of type-c ultraviolet radiation treatment performed by a battery-powered robot
    (Mazar et al. 2020). Moreover, a green pepper recognition method based on the
    least-squares support vector machine optimized by the improved particle swarm
    optimization (IPSO-LSSVM) has been proposed (Ji et al. 2019). And finally, a greenhouse
    layout optimization system that enables rapid and safe robot navigation has been
    developed (Uyeh et al. 2019). 2.2 Hydroponics The introduction of hydroponics
    may be taken as a significant advance in modern greenhouses, where crops are grown
    in a soil-free environment, using only mineral nutrient solutions in water. The
    hydroponic techniques used to this end are mainly the deep flow technique (DFT)
    and nutrient film technique (NFT) (Son et al. 2020). Regarding the first one,
    panels are floating in a container filled with nutrient solution (10–20 cm deep),
    while for the second, a nutrient solution flows from the upper end to the lower
    end and passes through troughs of about 10 cm placed on trays at a slope of 0.5–2%.
    Generally, the choice of the DFT or NFT hydroponic system does not lead to important
    changes under greenhouse conditions (Santos et al. 2019). Nevertheless, DFT allowed
    an increase of 2.6 g in fresh weight of fresh basil compared to plants grown in
    NFT systems (Walters and Currey 2015). Overall, compared to conventional greenhouses,
    hydroponics offers several advantages such as: improving the quality and nutrient
    content, increasing yield and conserving water. It has been documented in the
    literature that various plant species have been found to have better characteristics
    when grown hydroponically. For example, hydroponic strawberries were higher in
    terms of fruit yield and plant survival rate compared to systems traditionally
    grown in soil (Treftz and Omaye 2016). In addition, for hydroponic lettuce, the
    technique has offered 11 ± 1.7 times higher yields and 13 ± 2.7 times less water,
    but required 82 ± 11 times more energy compared to conventionally produced lettuce
    (Barbosa et al. 2015). However, to deal with the high-energy consumption issue,
    an innovative hydroponic greenhouse and a new solar air heater with latent storage
    energy have been assessed and have allowed an annual energy production reduction
    of over 4600 kWh. The innovation of this work is to guarantee an enhanced hydroponic
    greenhouse microclimate through a pilot unit with latent thermal storage using
    exclusively solar energy (Baddadi et al. 2019). 2.3 Advanced lighting techniques
    The adoption of supplemental artificial lighting systems is a key solution providing
    important progress in modern greenhouses promoting agricultural production. Commonly,
    high-pressure sodium (HPS) lamps have been widely used as the main supplemental
    light source in greenhouses, because of their high electrical efficiency and high
    photosynthetically active radiation emission (Viršilė et al. 2017). However, recent
    developments have given rise to light-emitting diode (LED) due to their technological
    advantages, especially in terms of spectral output, light distribution, heat emission,
    lifespan, and control capabilities (Iersel 2017; Alsanius et al. 2017). In the
    literature, numerous comparative studies have been carried out to assess the effectiveness
    of each technology. For instance, three are different types of lighting, namely
    HPS standard lighting, HPS top lighting and LED inter-lighting, and 100% LED lighting
    have been tested in a lettuce greenhouse, and the results indicated that the efficiency
    of light use was the highest in the 100% LED combination and the lowest in HPS
    (Kowalczyk et al. 2020). Also, a comparison of 1000 W HPS lighting system versus
    650 W LED lighting system has shown that LED lighting has 38%-47% less environmental
    impact in terms of global warming, ozone depletion, and acidification than HPS
    lighting system (Zhang et al. 2017). In fact, supplemental lighting by light-emitting
    diodes (LED) has shown further benefits in other studies, such as improving water
    use efficiency of greenhouse crops (Li et al. 2019b), increasing fruit weight
    and size (Paucek et al. 2020), enhancing lettuce growth and yield (Zhang et al.
    2019) and reducing energy consumption (Wang and Wei 1956). In addition, extra
    studies have been conducted to determine the effects of LED colors on crop production,
    such as for lettuce where supplemental lighting with 80% red and 20% blue light
    has proven to be advantageous (Długosz-Grochowska et al. 2017), as well as for
    the artichoke where seedlings under red light condition were much better (Rabara
    et al. 2017). Furthermore, another important step consistent with the research
    is the design of an intelligent hybrid system for greenhouse plants by 3D supplementary
    lighting, which can be auto switched to sunlight or LED depending on weather conditions.
    This last has shown the ability to accelerate vegetables and fruits’ growth rate
    (Tang et al. 2019). 3 Smart greenhouses in the food-energy-water nexus Due to
    the intensive exploitation of energy, water, and food resources, induced by population
    growth and rapid urbanization, increasing interest has been given to the preservation
    of these resources and leading to the introduction of the food-energy-water nexus
    (FEW) as an approach to the sustainable development of agriculture among other
    practices (Li et al. 2019c). The FEW nexus is a holistic approach to the resources
    of food, energy and water examining their interrelatedness and interdependencies
    rather than considering each resource individually (United Nations University
    2022). Hence, sustainable FEW systems can be defined as systems that can meet
    their food, energy, and water demands with sustainable sources rather than using
    non-renewable inputs. They aim at effective management of natural resources, optimization
    of potential conflicts and reinforcement of multisectoral integration (Lahlou
    et al. 2020; El-gafy 2017). In this context, agricultural technologies like smart
    greenhouses have been increasingly encouraged as means to achieve regional food
    security and reduce the stress on water and energy resources. They can be considered
    as FEW systems able to yield food while minimizing energy and water consumption
    and maximizing economic productivity (Karan et al. 2018). As part of this paradigm,
    a decision-making framework based on the approach of the FEW nexus for the development
    of new greenhouses has been introduced and has led to a reduction in CO2 emissions
    and an economy of water resources (Al-Ansari et al. 2018). In addition, a novel
    decision-making methodology in greenhouse cultivation has been proposed using
    the FEW nexus approaches, which assesses the investment and operating costs and
    the potential for global warming, for food production based on economic and environmental
    performance (Namany et al. 2019). Moreover, an approach based on both GIS, analytical
    hierarchy process and resource assessment has been proposed to improve water and
    energy efficiencies (Haji et al. 2020). However, the performance of the FEW nexus
    has been conventionally analyzed through energy and water indicators. 3.1 Energy
    considerations in smart greenhouses From the energy viewpoint, smart greenhouses
    focus consideration on integrating different types of renewable energy to support
    sustainable growth. Solar energy remains the primary renewable source used to
    generate electricity in greenhouses to economically meet the electrical load of
    any actuating machine. Solar technologies used for this purpose can be divided
    into three categories: photovoltaic systems, solar thermal collectors, and hybrid
    photovoltaic/thermal (PV/T) modules. Classically, solar thermal collectors have
    been adopted in greenhouses to accumulate the maximum amount of solar energy (Patil
    and Gawande 2016; Awani et al. 2015), especially for drying purposes, where their
    use has allowed a remarkable reduction in drying hours from 24 to 17 h for red
    pepper compared to open sun drying (ELkhadraoui et al. 2015). As for photovoltaic
    systems, they have also been highly integrated into greenhouse applications to
    cater in a clean way to energy-consuming activity (Trypanagnostopoulos et al.
    2017; Marucci and Cappuccini 2016; Fatnassi et al. 2015; Marucci et al. 2018;
    Gao et al. 2019). Moreover, by combining these two technologies, photovoltaic/thermal
    (PV/T) systems have gained popularity by increasing the use of solar energy (Good
    2016; Achour and Zejli 2018; Kim et al. 2016). They have been used for several
    greenhouse applications such as crop drying (Tiwari and Tiwari 2016a, b; Shyam
    et al. 2015; Tiwari et al. 2018, 2016a) and biogas heating (Tiwari and Tiwari
    2017; Tiwari et al. 2016b). Differently, another example of renewable energy implemented
    in greenhouses is geothermal energy. It consists of circulating fluid in the depths
    of the earth to use its underground temperature as a source of energy. Its employment
    in greenhouses includes space heating and cooling, agricultural drying, and ground-source
    heating pumps (GSHP) (Ha et al. 2015; Roumi et al. 2017; Ozturk 2017; Andritsos
    et al. 2015; Papachristou et al. 2016; Urbancl et al. 2016). In addition, the
    implementation of energy supply optimization strategies is another aspect of efficiently
    improving the water, energy, and food security in greenhouses. The optimization
    strategies have varied from feedback conventional controllers to advanced ones
    based on artificial intelligence such as: fuzzy logic controllers (Su et al. 2017),
    hybrid particle swarm optimization and genetic algorithms (Chen et al. 2015),
    model predictive controllers (Ouammi et al. 2020a, b; Lin et al. 2020) and optimal
    controllers (Beveren et al. 2015, Beveren et al. 2020; Singh et al. 2015). Their
    common goal is to maximize production yield by tracking the desired trajectories
    of the controlled variables while minimizing the use of available water and energy
    resources. In another way, the optimization of energy consumption can be done
    by implementing high-tech solutions that facilitate the development of smart greenhouses.
    In this context, new innovative hardware technologies have been studied to ensure
    the safe and sustainable use of resources such as LED and novel covering materials.
    In fact, recent developments have opened a new perspective for LEDs as a light
    source technology having more technical advantages for greenhouse cultivation
    over traditional light sources, in terms of high-energy efficiency, low maintenance
    cost and longevity (Singh et al. 2015). In addition, innovative covering materials
    have gained a significant amount of attention in the research community as promising
    technologies. By way of illustration, a material based on TiO2 mixed with low-density
    polyethylene in the form of heterogeneous granules, developed as an alternative
    material to face up to the high heating and cooling energy requirements showed
    improved thermal insulation characteristics (Kavga et al. 2018). In addition,
    a feasibility study of many combinations of different types of glass with different
    types of F-Clean plastic films showed that the double covering material has high
    insulation levels, saving 50% energy compared to single glass (Kempkes et al.
    2017). While considering the energy needs of a greenhouse it is important to include
    the energy demands for the desalination of water for irrigation purposes. The
    salinization of water resources is a progressive phenomenon mostly affecting coastal
    and delta areas, as well as arid and semi-arid regions. This is due to natural
    and anthropogenic sources such as climate change and overexploitation of groundwater
    resources (Mastrocicco and Colombani 2021). Especially in the case of hydroponics,
    the regulation of salinity levels is imperative as it can detrimentally affect
    plant growth and development. Although desalination increases water resources
    and improves water quality, the general problem with this process is the relatively
    high-energy requirement and the associated CO2 emissions in the case of conventional
    energy supply (Hussein and Lambert 2020). Specifically, the energy required to
    desalinate seawater could be between 2.5 and 4 kW-h/m3 (Pearce 2008) depending
    on salinity levels and other factors, such as operating conditions, prevailing
    temperature, recovery, etc. 3.2 Water considerations in smart greenhouses From
    a water-saving point of view, although there is consensus that smart greenhouses
    are sustainable in terms of their water use, they remain undoubtedly the sector
    of activity where the consumption of irrigation water is very intensive. For that,
    smart greenhouses are challenged to save more water without compromising their
    economic viability (Warner et al. 2020), by adopting effective management strategies
    aiming at conserving water while maintaining satisfactory production and water
    use efficiency levels. Smart greenhouse water management techniques include water
    conservation practices (Warner et al. 2018), scheduling strategies (Nikolaou et
    al. 2019) and desalination processes (Kabeel and El-Said 2015; Martínez-Alvarez
    et al. 2016). Regarding water conservation practices, drip irrigation was the
    method justifying the most efficient use of water and has been widely used for
    many species, like tomato (HongJun et al. 2015), muskmelon (Li et al. 2016), pepper
    (Sharma et al. 2017; Rameshwaran et al. 2016), sugar beet (Kiymaz and Ertek 2015)
    and cotton (He et al. 2018). In fact, dispensing small amounts of water at high
    frequencies has shown a significant increase in water use efficiency (Yao et al.
    2019), but greater efficiency has been achieved with water pillow irrigation.
    The latter is a new irrigation method incorporating mulching techniques to drip
    irrigation through flexible plastic pipes (Fang et al. 2018). In this context,
    many studies have been carried out to assess the superiorities of water pillow
    irrigation over the drip irrigation method under greenhouse conditions. For example,
    for the tomato crop, the exploitation of water pillows has proven to have more
    efficient water use by saving 52% of water compared to drip irrigation (Gerçek
    et al. 2017; Altunlu et al. 2017). As well as for eggplant, the use of colored
    water pillows and mulching treatments has demonstrated a decrease in the irrigation
    water amounts of 22% and 16%, respectively (Gerçek and Demirkaya 2020). For lettuce
    also, the results suggested that using plastic film mulching was interesting for
    increasing the biological water use efficiency (Chen, et al. 2019). Overall, the
    benefits of the mulching effect in maintaining the water amount in the root area
    made this technique yield better outcomes than drip irrigation regarding crop
    water consumption and irrigation water use efficiency. Always within the framework
    of water conservation practices, an alternative water source for greenhouse crop
    production is the use of rainwater harvesting systems that are demonstrated to
    reduce the consumption from the water supply network by 80–90% in the case of
    a rooftop greenhouse. Otherwise, for a standard greenhouse, the application of
    drainage water blended with water of low electrical conductivity has allowed savings
    of 17% of the water in comparison to the standard nutrient solution treatment
    (García-Caparrós et al. 2018a, b). Also, deficit irrigation, defined as an optimization
    strategy consisting of irrigating the root zone with water below the evapotranspiration
    requirements (Aly et al. 2015), has proved to be a success in water saving for
    a wide range of crops. Indeed, many studies have been carried out to investigate
    the effects of applying different amounts of water on crop yield and water use
    efficiency under greenhouse conditions. A summary of the most recent studies,
