    double auction is truthful in the seller side if on submitting an untruthful ask
    value b (s) qj ‚â† v (s) qj by a PO q for its channel j , the utility of PO q cannot
    be improved. That is, if u (s) q and u ‚Ä≤(s) q are the utilities for v (s) qj and
    b (s) qj respectively, then u (s) q ‚â• u ‚Ä≤(s) q . Now, the payment of a winning
    PO is its valuation for the leased channel. And according to Theorem 2, if PO
