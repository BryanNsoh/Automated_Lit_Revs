    or b (b) ji , then u (b) i = u ‚Ä≤(b) i =0 . According to Lemma 1, it cannot be
    true that SU i wins by bidding b (b) ji and loses on bidding v (b) ji . When SU
    i loses by bidding b (b) ji , but wins on bidding v (b) ji , then we get u ‚Ä≤(b)
    i =0 . Now, according to Theorem 1, the utility obtained by a winning SU is non-negative.
    So, with bid v (b) ji , u (b) i ‚â•0 . When SU i wins by bidding both v (b) ji and
    b (b) ji , we get u (b) i = u ‚Ä≤(b) i due to similar reasons as explained in Case
