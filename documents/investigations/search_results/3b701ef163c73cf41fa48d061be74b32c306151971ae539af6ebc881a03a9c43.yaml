    Figures Versions Notes Abstract Agriculture plays a key role in global food security.
    Agriculture is critical to global food security and economic development. Precision
    farming using machine learning (ML) and the Internet of Things (IoT) is a promising
    approach to increasing crop productivity and optimizing resource use. This paper
    presents an integrated crop and fertilizer recommendation system aimed at optimizing
    agricultural practices in Rwanda. The system is built on two predictive models:
    a machine learning model for crop recommendations and a rule-based fertilization
    recommendation model. The crop recommendation system is based on a neural network
    model trained on a dataset of major Rwandan crops and their key growth parameters
    such as nitrogen, phosphorus, potassium levels, and soil pH. The fertilizer recommendation
    system uses a rule-based approach to provide personalized fertilizer recommendations
    based on pre-compiled tables. The proposed prediction model achieves 97% accuracy.
    The study makes a significant contribution to the field of precision agriculture
    by providing decision support tools that combine artificial intelligence and domain
    knowledge. Keywords: precision agriculture; Internet of Things; artificial intelligence;
    crop recommendation; fertilizer recommendation 1. Introduction Agriculture is
    a vital part of the global economy, providing food, fibe, and other essential
    products for human consumption [1]. However, the agricultural sector faces significant
    challenges in meeting the growing demand for food as the global population increases,
    climatic conditions change, and the significant concern subjected to the critical
    role of soil and fertilizers in achieving optimal crop yields and maintaining
    soil health [2]. It is well known that the right soil type and precise applicability
    of fertilizers are critical factors that can significantly enhance crop growth
    and overall agricultural sustainability. However, the conventional agricultural
    system has long been plagued by a shortfall in intelligent recommendations; as
    such, systems are often based on general guidelines, historical knowledge, and
    limited experimentation [3]. The traditional systems do not consider the specific
    needs of individual crops and fields, which often leads to the inefficient allocation
    of resources, increased costs for farmers, and sub-optimal environmental outcomes
    [4]. In light of these challenges, the agricultural sector stands at the threshold
    of transformation. There is an urgent need to revolutionize farming practices.
    Precision agriculture (PA), a subset of smart agriculture, is a promising solution
    to these challenges, as it can help improve agricultural practices’ efficiency
    and sustainability [5]. PA involves using advanced technology and data-driven
    techniques to optimize agricultural practices [6,7]. Key components of precision
    agriculture often include the use of sensors, GPS (global positioning system)
    technology, drones, and data analytics [8,9]. This transition towards a more effective,
    data-driven, and user-friendly approach is essential to improve farming operations’
    efficiency, productivity, and sustainability by making more precise and informed
    decisions based on real-time data [10]. In particular, this shift is made possible
    by the advent of Crop and Fertilizer Recommendation Systems (CFRS), which harness
    the power of technology such as the Internet of Things (IoT), data analytics,
    and Artificial Intelligence (AI) to provide specialized guidance to farmers [11,12].
    Such system holds promising scope to optimize soil and fertilizer interactions,
    increase agricultural productivity, and promote sustainable practices. Moreover,
    CFRS can empower farmers with valuable insights, reduce uncertainties, and mitigate
    the risks associated with traditional farming methods. In the modern era, the
    integration of IoT and AI in agriculture has witnessed significant growth in recent
    years [13,14]. IoT is reshaping how we collect, process, and utilize data in real
    time through a network of interconnected sensors and devices embedded in the agricultural
    landscape. IoT-based systems are deployed to collect real-time sensory data on
    various factors affecting crop growth, such as temperature, humidity, soil pH,
    and nutrient levels [15]. This wealth of real-time data and AI analytics forms
    the foundation upon which the CFRS operates to make informed decisions on crop
    selection and fertilizer application. The study aimed to bridge the gap between
    the physical and digital realms by integrating IoT technology with AI into modern
    agriculture. The proposed CFRS reported in this paper not only facilitates the
    recommendation of suitable crops to specific agricultural land but also offers
    fertilizer recommendations based on the soil condition for the crops during both
    pre-sowing (before plantation) and post-sowing until the crop reaches maturity.
    With such a comprehensive perspective, the proposed CFRS (Crop and Fertilizer
    Recommendation Systems) holds significant potential for addressing the challenges
    faced by smallholder farmers and for countries subject to food insecurity such
    as Rwanda due to low productivity, declining soil organic matter, and adverse
    topography. Rwanda has been heavily involved in promoting crop intensification
    programs to increase the agricultural productivity of high-value food crops and
    achieve food security and self-sufficiency [16]. However, smallholder farmers,
    who play a vital role in the agricultural sector, face challenges that limit their
    crop productivity. These challenges include sub-humid conditions that cause frequent
    crop failures, the prevalence of acidic soils, declines in soil organic matter
    due to high population density, and the country’s topography that makes agricultural
    systems vulnerable [17]. A study by NISR found that agriculture employs nearly
    72% of Rwandans and contributes nearly 33% to the country’s GDP [18]. This mismatch
    between labor force participation and GDP contribution shows how serious the problems
    in the agricultural sector are. Moreover, the socioeconomic impacts are severe,
    with persistent poverty and alarming malnutrition rates, especially among children.
    Therefore, by addressing both crop and fertilizer recommendations in an integrated
    way, the proposed CFRS has a transformative impact. It can potentially revolutionize
    the current agriculture system in Rwanda by optimizing the selection of suitable
    crops on particular farming land, in-creasing crop yields, reducing fertilizer
    waste, and promoting sustainable practices. Although several studies reported
    in the literature focus on developing sustainable agriculture systems in the Rwandan
    context, many of these approaches utilize data analysis machine learning (ML)
    techniques and deep learning models to build predictive models addressing various
    challenges to crop production [19,20,21]. It has been identified that most of
    the existing works are subjected to predicting yields of different crops, assessing
    the soil quality, reviewing agricultural crop policies and single crop recommendations,
    and understanding the impact of climate anomalies on crops. However, the scope
    of the existing works reported in the literature is often narrowly defined, either
    addressing a single aspect of farming or not integrating crucial components of
    fertilizer suggestion and soil conditions. This isolation often results in a lack
    of comprehensive insights, limiting the existing approaches’ real-world applicability
    and accuracy. The subsequent section highlights this research manuscript’s prime
    aim and core contribution. 1.1. Contributions of the Study The prime aim of this
    study is to help farmers choose the best crops to grow and the right amount of
    fertilizer to use. The study develops a comprehensive model that integrates CFRS
    holistically, considering various relevant factors to provide more precise and
    specialized recommendations to farmers. The key contributions of this study are
    highlighted as follows: Data Processing and Profiling: Comprehensive data on Rwanda’s
    major crops have been collated and analyzed, focusing on structured content and
    data integrity. Correlation Analysis: The study examines how inter-variable correlation
    can enhance predictive modeling, leading to better decision-making. Crop Recommendation:
    The study implements a neural network model to recommend crops. This model has
    been thoroughly trained and tested and is more effective than other prominent
    ML models. Fertilizer Recommendation: The modeling of fertilizer recommendation
    adopts a simple logical function that supports the foundational understanding
    that each soil and crop combination has specific nutrient requirements. The predetermined
    rules grounded in real agricultural practices were adopted, allowing farmers to
    understand the why behind a recommendation, fostering trust and encouraging adoption.
    Practical Application with IoT: Real-world testing was conducted with IoT sensors,
    where proposed CFRS is applied to collect data to offer actionable insights. The
    study also presents a conceptual architecture for deploying the proposed CFRS
    on a cloud server to provide real-time, effective, and data-driven agricultural
    recommendations, including monitoring soil conditions and nutrient dynamics over
    time. By combining IoT and AI to framing practices, this paper offers a solution
    to the rising global food demand facing challenges, such as population growth
    and changing climate condition: an advanced system that not only suggests which
    crops to grow but also offers the right fertilizer to use based on various data
    inputs. The novelty of the proposed work stems from multiple factors. Firstly,
    the proposed system is more comprehensive than existing approaches, which often
    restrict recommendations to one or two crops. It caters to various crops predominantly
    cultivated in Rwanda and considers soil conditions at various crop growth stages
    to recommend the proper fertilizer application. Secondly, the proposed system
    also includes effective data processing and profiling to ensure the completeness
    and reliability of the data used for recommendation modeling. The proposed schemes
    are designed to be lightweight, ensuring rapid and cost-effective computations.
    1.2. Outline of the Study The remaining part of the proposed manuscript is organized
    as follows. Section 2 briefly discusses the related work, demonstrating the current
    research status and differentiating the proposed work from the existing one. Further,
    Section 3 elaborates on a system design following the implementation procedures
    adopted in each module of the proposed CFRS. Next, Section 4 discusses the performance
    metrics adopted in the experimental process, result analysis, and performance
    discussion. This section also presents the use case scenario of the proposed system
    concerning real-world deployment scenarios. Finally, Section 5 concludes the work
    and core findings reported in this paper. 2. Related Works The application of
    precision agriculture has been the focus of extensive research and development
    efforts, with scholars across the globe developing various strategies and technologies
    to optimize farming practices. This section reviews the research works done in
    the context of soil quality prediction, crop recommendation, and fertilizer recommendation.
    The researchers in Rivera and Bonilla [22] trained neural network and generalized
    linear model (GLM) models on a dataset of soil samples from different regions
    with varying properties such as texture, organic matter content, and pH to predict
    soil quality. The experimental results showed that the neural network model outperformed
    the GLM model regarding prediction accuracy. The study provides two models that
    can be used to predict aggregate stability when direct measurements are unavailable,
    which can help improve the comprehensiveness of soil surveys. Suchithra and Pai
    [23] utilized extreme learning machines (ELM) to optimize agriculture practices
    through soil testing and classification. By analyzing soil test report values,
    village-wise soil fertility indices for essential nutrients are categorized. The
    Gaussian radial basis function emerges as the top performer, with over 80% accuracy
    in most classifications. The presented approach can reduce fertilizer waste, enhance
    profitability, and improve soil health and environmental quality for sustainable
    agriculture in India. In [24], Chambers showed that the type of ML model used
    can affect the accuracy of soil property predictions and that local farms tend
    to have more accurate predictions than farms in different locations. Principal
    component analysis (PCA) with 50 components was found to be beneficial. Wu et
    al. [25] showed that the Generalized Regression Neural Network (GRNN) model can
    effectively estimate soil nutrients for Dacrydium pectinatum communities in China.
    The GRNN model, along with the k-nearest neighbor (KNN) and support vector machine
    (SVM) model, is utilized to assess soil nutrient content and quality grades. The
    work of Rose et al. [26] emphasized the significance of ML classifiers and statistical
    approaches in predicting soil fertility and regulating ecosystems with reduced
    human intervention. In [27], Rajamanickam used Decision trees, KNN, and SVM algorithms
    to predict soil fertility based on macro- and micronutrient data, achieving 99%
    accuracy with the decision tree algorithm. In [28], Rajamanickam and Mani addressed
    the impact of climate anomalies on crops and environmental challenges on agriculture
    practices. The authors have proposed a probabilistic neural network for the soil
    fertility prediction approach, providing higher accuracy and reduced processing
    time. Katarya et al. [29] discuss various artificial intelligence (AI) techniques
    for improving crop yields in agriculture. These techniques are based on the paradigm
    of precision agriculture (PA), specifically crop recommender systems. The specific
    approaches discussed include K-nearest neighbor (KNN), similarity-based classifiers,
    ensemble learning, and neural networks. The authors introduce a model that considers
    external factors such as meteorological data, temperature, and soil profile to
    recommend optimal crops for cultivation. This can lead to improved yields and
    more efficient use of resources. Klerkx et al. [30] provided a comprehensive overview
    of the emerging field of digital agriculture, covering a wide range of sub-fields,
    including the adoption of digital technologies on farms, the impact of digitalization
    on farmer identity and skills, ethics in digital agriculture, the effects of digitalization
    on agricultural knowledge and innovation systems, and the economics of digital
    agriculture. The study maps the contributions of 17 special issue articles to
    these clusters. It offers insights into the links between digital agriculture
    and farm diversity, new economic and institutional arrangements, and the governance
    of digital agriculture. Shadrin et al. [31] developed a low-power embedded system
    with AI capabilities for continuous analysis of plant leaf growth. The system
    uses a GPU to run a recurrent neural network (LSTM) on board, enabling autonomous
    operation for 180 days on a standard Li-ion battery. This study opens up new possibilities
    for intelligent monitoring in agriculture, and the authors have shared the Tomato
    Growth dataset with the research community. Kumar et al. [32] investigate how
    wireless sensor networks (WSNs) can be used in precision agriculture to improve
    crop yields and quality. They highlight a variety of WSN applications, such as
    pest and disease control, animal tracking, and crop strength assessment, which
    have the potential to significantly boost crop production. Talaviya et al. [33]
    discuss the importance of AI in addressing agricultural challenges posed by rising
    population and food demand. They review AI applications in agriculture, including
    irrigation, weeding, and spraying using sensors, robots, and drones, with a focus
    on soil moisture sensing, automated weeding techniques, and drone applications
    for spraying and crop monitoring. Kamilaris et al. [34] introduce a smart farming
    framework that uses IoT platforms to process diverse sensor data streams in real
    time. The Agri-IoT framework supports reasoning across heterogeneous data streams,
    enabling seamless integration of sensors, services, processes, farmers, and online
    information sources. It provides a comprehensive and adaptable solution for the
    agri-food industry, bridging the gap between external factors and the food supply
    chain. Rekha et al. [35] develop an IoT framework to help farmers improve their
    farming methods and increase crop yields. The framework uses wireless sensor networks
    to collect data and a decision support system to provide farmers with personalized
    advice on irrigation, fertilization, and other practices. The advice is delivered
    in the farmers’ regional language through an Android app, making it easy for them
    to follow and improve their farming practices, which can lead to increased income.
    Rehman et al. [36] propose a smart farming approach that uses real-time sensor
    data and machine learning to improve agricultural practices. By integrating these
    two technologies, their approach enhances precision agriculture and overcomes
    the limitations of traditional smart farming methods. Priya et al. [37] suggested
    using deep learning algorithms to predict the best crops to grow based on factors
    such as soil moisture, humidity, temperature, pH, soil type, and land type. This
    crop recommendation system helps farmers make informed decisions to improve productivity,
    especially in the face of changing weather patterns. Biradar et al. [38] highlight
    the potential of IoT and data mining to develop intelligent systems for more efficient
    water management in agriculture. Sensor networks can provide a cost-effective
    way to monitor and control water use, leading to improved crop yields and food
    security. Akhter et al. [10] demonstrate how IoT, WSN, data analytics, and machine
    learning can be used to revolutionize apple disease prediction in apple orchards.
    They also explore the challenges of implementing these technologies in traditional
    farming practices. Ref. [39] studied how IoT can revolutionize traditional irrigation
    scheduling on a flood-irrigated subtropical lemon farm. They also explore the
    challenges of implementing these technologies in traditional farming practices.
    Gupta et al. [40] show that using the right algorithms on sensor data can recommend
    the best crops to grow, leading to higher yields and better-quality produce. Vi-vekanandhan
    et al. [41] introduce an adaptive neuro-fuzzy inference system (ANFIS) technique
    for analyzing agricultural plant growth based on soil, water level, temperature,
    and moisture conditions.Their smart irrigation system is effective in monitoring
    and improving crop growth. Hence, it can be seen that there is much research work
    presented on PA applications and ML-based predictive modeling to benefit agriculture
    systems. However, each method is associated with its own advantages, and they
    have limitations too. It has also been analyzed that very little work is done
    in the context of Rwanda’s agricultural system. The literature is rich with studies
    on various ML applications in smart agriculture. However, such approaches are
    subjected to theoretical discussion, not implementations. The theoretical discussions
    are valuable, and validation of these models in real-world agricultural settings
    is essential to assess their feasibility and effectiveness. The potential of integrating
    the IoT and AI in agriculture has been explored in previous research. However,
    in isolation, most of these studies either focus on crop or fertilizer recommendations.
    It has also been noticed that the existing studies lack details about the data
    source system implementations, even if they do not specify the features used and
    on what basis they selected a particular learning model. All these gaps are addressed
    by the proposed system discussed in the next section. 3. Materials and Methods
    The development of the proposed recommendation models is carried out using python
    programming language in Anaconda distribution installed on windows 10 machine.
    Five-pin soil transmitter (Type485) sensors from (Shandong Renke Control Technology
    Co., Ltd., Jinan City, China), were used to collect data across agricultural fields.
    This section presents the design of the proposed CFRS as a support system for
    precision agriculture and sustainable farming practices. Building a robust and
    efficient CFRS for Rwanda’s agricultural system requires a suitable dataset that
    includes crop information, soil properties, and nutrients. However, no standard
    dataset for building CFRS in the Rwandan context is available. The first steps
    in building the proposed CFRS system are to collect and prepare the dataset. This
    study has developed a sophisticated data modeling and feature extraction approach
    to effectively train the learning model for crop recommendation based on current
    soil attributes. Figure 1 shows the schematic architecture of the proposed system,
    which includes various computing modules such as dataset collection and selection,
    data profiling, data preprocessing, neural network-driven crop recommendation,
    and decision logic implementation for fertilizer recommendation. Figure 1. Schematic
    architecture of the proposed CRFS workflow. The proposed system architecture,
    shown in Figure 1, involves a highly synchronized approach to data analytics and
    computational intelligence. The top layer of the system design is responsible
    for collecting data from different sources. These data are then analyzed and mapped
    to construct a final crop dataset in the next layer. Exploratory data analysis
    and correlation analysis are then performed to understand the nature of the data
    and obtain significant insights into which preprocessing techniques to apply to
    ensure the dataset’s completeness. This process is crucial for ensuring the dataset’s
    quality, making it suitable for training the learning model for crop recommendation.
    The study used the common practice of splitting the dataset into training and
    testing sets in an 80:20 ratio. The neural network model was configured and optimized
    for the specific problem and input data. The trained model was then validated
    on the testing dataset, which consisted of different soil attributes. The next
    part of the proposed system integrates a rule-based fertilizer recommendation
    system. This phase first performs soil profiling using the preprocessed dataset
    from the crop recommendation system and builds a lookup table based on scientific
    evidence and expert knowledge. The proposed system is based on the ideology that
    while many tasks can benefit from the predictive capabilities of machine learning,
    there is undeniable value in domain-specific, expert-driven rules. The proposed
    rule-based fertilizer recommendation system is based on the principle that each
    soil and crop combination has specific nutrient requirements. It is transparent
    and easy to understand, as it is based on established knowledge in agriculture.
    This allows farmers to understand the reasoning behind the recommendations, which
    can build trust and lead to improved crop yields and more sustainable farming
    practices. The system also includes a feedback loop mechanism to help update and
    improve the rules and recommendations over time. The proposed study discusses
    the conceptual architecture of the system and underscores its real-world applicability
    and feasibility for deployment in a cloud environment. 3.1. Data Processing and
    Profiling In order to ensure the effectiveness of the crop recommendation system,
    diverse data are collected, including information on soil properties, nutrient
    levels, and crop performance from various agricultural regions. The data collection
    phase of the proposed system involved compiling crop datasets from various sources,
    primarily the crop recommendation dataset and soil fertility data obtained from
    Kaggle [42,43], and soil nutrient balance (NPK) dataset of Rwanda obtained from
    [44]. Combining data from different sources is difficult because the data can
    be in different formats and sizes. This study uses a sophisticated data modeling
    process called data profiling to harmonize and integrate the data to address this
    challenge. First, the system selects the major crops cultivated in Rwanda, such
    as maize, potatoes, beans, tomatoes, coffee, cassava, sweet potatoes, sorghum,
    onion, kidney beans, and banana. The selection criteria are based on familiarity
    with Rwanda’s agricultural system, sustainability concerns, and empirical evidence
    from previous studies [45,46]. This process results in a comprehensive crop data
    collection relevant to the study objectives. Data profiling is the process of
    examining a dataset to understand its structure, content, and quality. The first
    step in this process is to review the columns of the dataset. In this case, the
    dataset included columns for nitrogen (N), phosphorus (P), potassium (K), temperature,
    humidity, pH, rainfall, and a label column. These columns represent essential
    factors that affect crop growth. Next, the study selected the columns that are
    relevant to the study, which are N, P, K, pH, and major crop. Focusing on these
    variables simplified the dataset while retaining the most critical information.
    Finally, the study filtered the dataset to include only rows corresponding to
    the significant crops of interest. To prevent bias, the data frame was randomly
    shuffled. The data frame index was reset to maintain data integrity. Finally,
    a new data frame was created with only the selected variables. Algorithm 1 shows
    how data profiling was used to clean and streamline the dataset after preprocessing.
    This helped to identify the key features in the data and ensure that the analysis
