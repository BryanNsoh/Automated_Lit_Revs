  description: In this chapter, we investigate the role of the Internet of Things
    (IoT) for a more sustainable future. The IoT is an umbrella term that refers to
    an interrelated network of devices connected to the internet. It also encompasses
    the technology that enables communication between these devices as well as between
    the devices and the cloud. The emergence of low-cost microprocessors, sensors
    and actuators, as well as access to high bandwidth internet connectivity, has
    led to the massive adoption of IoT systems in everyday life. IoT systems include
    connected vehicles, connected homes, smart cities, smart buildings, precision
    agriculture, among others. During the last decade, they have been impacting human
    activities in an unprecedented way. In essence, IoT technology contributes to
    the improvement of citizens' quality of life and companies' competitiveness. In
    doing so, IoT is also contributing to achieve the Sustainable Development Goals
    (SDGs) that were adopted by the United Nations in 2015 as an urgent call to action
    by all countries to eradicate poverty, tackle climate change and ensure that no
    one is left behind by 2030. The World Economic Forum(WEF)recognises that IoTis
    undeniably one of the major facilitators for responsible digital transformation,
    and one of its reports revealed that 84% of IoTdeployments are presently addressing,
    or can potentially address theSDGs. IoT is closely interlinked with other emerging
    technologies such as Artificial Intelligence (AI) and Cloud Computing, for the
    delivery of enhanced and value-added services. In recent years, there has been
    a push from the IoT research and industry community together with international
    stakeholders, for supporting the deployment and adoption of IoT and AI technologies
    to overcome some of the major challenges facing mankind in terms of protecting
    the environment, fostering sustainable development, improving safety and enhancing
    the agriculture supply chain, among others.
