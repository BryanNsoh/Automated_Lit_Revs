  description: Service provisioning is of paramount importance as we are now heading
    towards a world of integrated services giving rise to the next generation of service
    ecosystems. The huge number of service offerings that will be available to customers
    in future scenarios require a novel approach to service registry and discovery
    that allows customers to choose the offerings that best match their preferences.
    One way to achieve this is to introduce the provider's reputation, i.e., a quality
    indicator of the provisioned service, as an additional search criterion. Now,
    with blockchain technology in our hands, automated regulation of service-level
    agreements (SLAs) that capture mutual agreements between all involved parties
    has regained momentum. In this article, we report on our full-fledged work on
    the conception, design, and construction of a platform for SLA-minded service
    provisioning called PenChain. With our work, we demonstrate that penalty-aware
    SLAs of general services-if represented in machine-readable logic and assisted
    by distributed ledger technology-are programmatically enforceable. We devise algorithms
    for ranking services in a search result taking into account the digitized values
    of the SLAs. We offer two scenario-based evaluations of PenChain in the field
    of precision agriculture and in the domain of automotive manufacturing. Furthermore,
    we examine the scalability and data security of PenChain for precision agriculture.
