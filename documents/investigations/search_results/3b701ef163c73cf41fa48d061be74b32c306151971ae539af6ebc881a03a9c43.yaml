    recommendation system is a specialized tool aimed at aiding farmers in making
    informed decisions about the suitable amounts of fertilizers to use for their
    crops. This system aims to increase agricultural productivity while minimizing
    adverse environmental impacts. Many farmers might not have a comprehensive understanding
    of their soil’s current nutrient levels. Without soil testing, it is challenging
    to know which nutrients are deficient, which are abundant, and which are at optimum
    levels. The cost of professional soil testing is prohibitive for many small-scale
    farmers, especially in developing countries. Even where affordable tests are available,
    the infrastructure to understand and act on the results might be lacking. This
    study proposes a rule-based fertilizer recommendation system to guide farmers
    on the most beneficial types and amounts of fertilizers for specific crops. The
    system’s foundation is rooted in the well-established scientific principles of
    soil chemistry and plant biology. Recognizing that different crops have varied
    nutrient requirements and that these needs are influenced by soil pH, the system
    seeks to bridge the knowledge gap by providing specific fertilizer recommendations
    based on these factors. The fertilizer recommendation system considers various
    parameters such as soil quality determined based on pH level, crop type, and specific
    nutrient requirements of each crop. By analyzing these factors, the system provides
    recommendations for the optimal amounts of N, P, and K, the primary nutrients
    needed by crops. It is to be noted that soil pH is a crucial parameter because
    it affects the solubility of nutrients, which has a high impact on plant growth.
    A pH of 7 is considered neutral, while anything below 7 is acidic and anything
    above is alkaline. The soil’s pH can influence the crop’s health, yield, and disease
    resistance. Different crops prefer different pH ranges. The study first builds
    a lookup table for determining soil qualities using their pH measure, as shown
    in Table 2. Table 2. Soil quality based on different pH value [27,29]. The proposed
    system considers the values of pH and associated quality indicator as the primary
    input source to the rule-based system, in which a set of logical conditions are
    established. The study further focuses on the building reference database consisting
    of recommended ranges of fertilizer (N, P, K) and suitable pH for different crops.
    A sample visualization of recommended fertilizers and pH for the crops under consideration
    is shown in Table 3. Table 3. Ideal nutrient levels and pH ranges for effective
    crop cultivation. Table 3 provides the data needed to build fertilizer recommendations.
    The first step is to conduct a comprehensive soil analysis. Different crop types
    have different nutrient needs, so it is essential to understand each crop’s specific
    N-P-K requirements at different growth stages. Using expert knowledge and proven
    scientific data, the system establishes rules to ensure reliable recommendations.
    The system then cross-references the user’s input with fertilizer data to determine
    if the soil pH falls within the acceptable range for the chosen crop. If the soil
    pH is within the acceptable range, the system recommends the optimal amounts of
    N, P, and K based on the nutrient needs specified in the fertilizer table. If
    the soil pH is not within the acceptable range, the system advises the user to
    adjust the soil pH and suggests potential soil amendments. The system also offers
    alternative crops that could thrive in the existing soil pH range, along with
    the N, P, and K fertilizer recommendations for those crops. This approach allows
    the system to make precise and comprehensive fertilizer recommendations without
    requiring the explicit training of a predictive model on a dataset. The rationale
    behind this method is the universal nature of the recommended nutrient values
    for each crop type, thus providing a straightforward measure of the required fertilizer
    based on the difference between the current and recommended N, P, and K values.
    The utility of this rule-based approach lies in its ability to provide transparency
    and personalized fertilizer recommendations. The proposed system can also reduce
    farmers’ costs by precluding the overuse or underuse of fertilizers. An additional
    environmental advantage of this system is its potential to minimize the detrimental
    impact of excessive fertilizer usage, such as water pollution caused by fertilizer
    runoff. Finally, the system equips farmers with the information needed to make
    informed decisions about crop rotation based on soil’s pH suitability for various
    crops. The system starts by receiving user inputs on the crop type and the soil’s
