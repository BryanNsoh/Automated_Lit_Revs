    and future work The computational architecture developed, and the low-cost stations
    made it possible to acquire, transmit, store and process data without significant
    losses, except in sporadic events of severe weather events. The sensors used,
    for the most part, already reading their data through the I2C digital interface,
    showed outstanding durability and accuracy in the readings since none of them
    had defects during the project, and one of the factors that contributed was the
    self-calibration capacity of these sensors, which are of the state-of-the-art,
    reducing the need for laboratory calibration. The installed stations allowed the
    collection of data with low CV, indicating the accuracy of the temperature sensors
    used, and in the 15 ha experiment area, there was no significant difference in
    temperature between the Management Zones. However, in the first ten days, they
    presented the highest CV values, which decreased over time, showing the improvement
    of the stations. The AgDataBox-IoT module needs new adjustments for the data filtering
    to facilitate the use of data by the user. It is necessary to add filters regarding
    the date, the data analysis period (ten-day periods, for example), and the amount
    of data collected daily. It is suggested that the integration of the AgDataBox-IoT
    and AgDataBox-MAP modules enables data analysis from both platforms without the
    need for download and upload, besides allowing downloading files in shapefile
    format. Studying data communication alternatives between stations and the local
    server, such as Lorawan, would allow broader coverage. For example, using a 2.4
    GHz WIFI technology, it was possible to reach a radius of 600 m between the station
    and the communication tower, but it is expected that with LoraWan, this range
    could be 10 km or more. Ethics statements The method discussed in this scientific
    article did not involve studies with humans, animals, or the use of platform data.
