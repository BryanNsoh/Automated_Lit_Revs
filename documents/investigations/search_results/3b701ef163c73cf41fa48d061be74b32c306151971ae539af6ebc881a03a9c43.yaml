    provided by University of Nebraska-Lincoln. Download conference paper PDF 1 Introduction
    Precision Agriculture (PA) [1], designed to improve profitability and/or minimize
    environmental impact in the medium and long term [2], provides a localized management
    of crops and the means to study soil characteristics, crop behavior, phytosanitary,
    among others, of each portion of the fields. Awareness of soil and crop variability
    started in the 1970 s and 1980 s, when companies such as CENEX, FARMERS Central
    Union Exchange Inc. and Control Data Corporation, of Minnesota-USA, established
    the first concept of soil and plant variability and its benefits by management
    for zones instead of the entire planted area. Agricultural engineering refers
    to the use of sensors and Global Positioning System (GPS) in agricultural machines
    for mapping and application of inputs with varied doses. Massey Ferguson, 1982,
    was the first to produce a commercial result with a grain productivity mapping
    system. In the 1990 s, John Deere, Case, AGCO and New Holland developed PA, which
    is now widely used in vineyards in Chile [3]. In 1982, the performance monitor
    was developed. 1984 marks the positioning system. In 1985/96 the variable dose
    technology appears. In 1991 the first performance monitoring system was sold in
    Europe. In 1996 performance monitoring models are in the market e.g. Field Star,
    Green Star, among others. EIP-AGRI [4], European Union, proposes seven points
    to be resolved to incorporate PA in Europe. In 2009, in Latin America, Argentina
    [2] achieved that 30% of producers use PA in wheat, corn, sugarcane and tobacco.
    Mexico [5], currently uses PA for greater efficiency and yield of large-scale
    crops. Europe and the USA investigated how to increase production performance
    in the scope of projects FIspace [6], SmartAgrifood [7], Finish [8], Fractals
    [9], Speedupeurope [10], based on ICTs through of the Internet of Things (IoT).
    There are commercial architectures such as IBM Cloud, Microsoft Azure, Google
    Cloud Platform, Libelium and open source-based architectures such as Kaa [11],
    OpenAG Initiative [12] that allow rapid deployment of IoT solutions. Currently,
    there are many IoT implementations in agriculture as described in [13] that propose
    a cloud-based IoT solution, also in [14] they show that Big Data and the concept
    of decentralized cloud operation will help farmers operate more efficiently and
    more securely and finally [15] explore the use of ultra-low power microcontroller
    as sensor hardware. Actually, there is a great interest in using artificial intelligence
    technologies applied to agriculture [16] combining recent advances in Deep Learning
    (DL) and Internet of Things (IoT) [17] in the direction that has been worked in
    this research. Hence, our objective is to design, develop and integrate into a
    single system called QuinuasmartApp with some features already identified for
    IoT-based solutions, cloud computing applications and artificial intelligence
    models developed until now. Section 2 describes the QuinuaSmartApp project. Section
    3 shows the sensor network implemented. Section 4 raises the cloud infrastructure
    used and finally in Sect. 5 we show the conclusions of this article. 2 QuinuaSmartApp
    QuinuaSmartApp (see Fig. 1) proposes to automate crop management in an intelligent,
    remote and real-time way, to obtain information on known and not yet known factors
    determining the productivity of organic quinoa implemented in the peasant community
    of San Lorenzo, Jauja, Peru. An IoT network of wireless sensors is deployed in
    the field of quinoa cultivation to collect information on the soil and the environment
    through monitoring stations on different parameters such as temperature, conductivity
    and soil moisture and meteorological information such as temperature, radiation
    , wind speed, pressure, etc. These stations connect to the Internet through a
    gateway that uses the mobile network. Drones equipped with Lidar, Multispectral
    and visible spectrum cameras are also used, which allow knowing parameters such
    as crop growth, planting density and NDVI of the crop field. The collected data
    is sent to a database located in the Google GCP Internet cloud. Two applications
    have been developed, a Web application and a mobile application for accessing
    data both at the management level and at the technical and/or scientific level.
    At the management level, the system allows the registration and notification of
    alerts and messages from the farmer to the engineer responsible for the crop field,
    facilitating preventive and/or corrective actions in time to prevent or reduce
    the harmful manifestation of pests, phytopathogens and external abiotic factors.
    The system also makes it possible to have a unique historical record of the crop
    field similar to the one a person has in their clinical history where data such
    as the type of crop that has been carried out, on what date, what types of pesticides
    have been used, what type of incidents have occurred, etc. The data recorded and/or
    obtained by the sensor devices have made it possible to model the water demand
    of the quinoa crop, which allows an optimal use of the water resource. At the
    climate projection level, the system allows viewing the 50-year climate prediction
    of the region where the crop field is located so that the farmer can carry out
    adequate planting planning. Finally, the system implements a marketplace functionality,
    where the farmer offers his products for sale from the moment they are planted
    and a company can register its purchase requirements. The system allows real-time
    historical statistics and visual projection reports that facilitate decision making
    in the field of cultivation. At a scientific level, the data recorded in the system
    have allowed feeding models such as Aquacrop [18], which allows forecasting the
    yield of the quinoa crop to achieve a natural and sustainable organic crop over
    time. Quinuasmartapp articulates the information flow of the different types of
    information, both management and operational information, whether technical and/or
    scientific, using the cyber-subsidiarity model [19] in order to achieve a sustainable
    system. Fig. 1. QuinuaSmartApp system overview. Full size image 3 IoT Network
    It’s constructed a low-power wide-area network (LPWAN) to monitor quinoa cultivation
    in real-time. This network is comprised of three types of IoT stations, as detailed
    below: a soil station, a weather station, and a gateway station. 3.1 Soil Station
    The soil station (Fig. 2) is built up using two different kinds of Decagon devices,
    the GS1 and GS3 devices [20], which will be detailed below. GS1 Devices. It contains
    a single sensor that determines volumetric water content (VWC) by measuring the
    dielectric constant of the medium using capacitance and frequency domain technology.
    The 70 MHz frequency minimizes salinity and textural effects, making the GS1 accurate
    in almost any soil or soilless medium. It arrives with generic calibrations for
    mineral soils and soilless media included in its operator manual. This sensor
    obtains its measurement in analog mode. Therefore, we use the conversion equation
    included in the datasheet: $$\\begin{aligned} \\theta = 4.94 \\cdot 10^{-4} \\text
    {mV}- 0.554 \\end{aligned}$$ (1) where \\(\\theta \\) represents the volumetric
    water content and mV represents the sensor’s output when it is excited between
    3 and 15. Fig. 2. Soil station. Full size image GS3 Devices. The Decagon GS3 sensor
    is an accurate tool for monitoring electrical conductivity, volumetric water content,
    and temperature in soil and soilless substrates. The GS3 determines volumetric
    water content (VWC) by measuring the dielectric constant \\(\\epsilon \\) of the
    medium using capacitance/frequency-domain technology. Decagon digital sensors
    have a 1-wire serial interface for communicating sensor measurements. The sensor
    supports two different protocols: SDI-12 and DDI-Serial. Both interfaces are documented
    in their datasheet. Each protocol has advantages and implementation challenges.
    There are differences in voltage levels, logic levels, and signal timing for each
    protocol. The SDI-12 protocol is used in this project and it is a standard protocol
    for interfacing sensors to data loggers and data acquisition equipment. Multiple
    sensors with unique addresses can share a common 3-wire bus (power, ground, and
    data). Two-way communication between the sensor and logger is possible by sharing
    the data line for transmit and receive as defined by the standard sensor measurements
    triggered by protocol command. Figure 3 depicts the data flux captured by the
    GS1/GS3 devices in the soil station. Fig. 3. The stream of data from the GS1/GS3
    devices in the Soil station. Full size image 3.2 Gateway Station Using the Zegbee
    protocol, this station (Fig. 4) acts as a gateway for the soil and weather stations.
    A USB cable and a SparkFun XBee Explorer USB are used to connect the Raspberry
    Pi Zero W to the XBee coordinator module. It also contains a 4G modem that functions
    as user equipment (UE) for mobile network connectivity. The gateway is based on
    a low-power single-board computer Raspberry Pi Model Zero W with a 1 GHz ARM processor
    on the CPU motherboard. Additionally, it has one USB port, one HDMI port, 512
    MB RAM, one micro SD storage socket, and forty GPIO interface ports. It is compatible
    with Raspbian, the Debian-based Linux distribution used in this project. The Raspberry
    Pi connects to a 4G modem through Wi-Fi (802.11n) to access the Google Cloud Platform
    (GCP). MQTT is the message protocol used to connect to GCP. Finally, we put an
    SQLite database in the Raspberry with the purpose of duplicating the data acquired
    from soil and weather stations while limiting Raspberry’s memory space in the
    event of an internet outage. Fig. 4. Gateway communication station components
    Full size image 3.3 Wheather Station This node (Fig. 5) collects data from the
    climate sensors connected to an Arduino Mega 2560 pro mini. This data is sent
    to a Raspberry Pi Zero W through a serial connection and then processed by the
    gateway program similar to the communications station node (Fig. 6). The sensors
    used in the station are: Weather Meters. These sensors of ARGENT Data Systems
    allow the measurement of climatic variables such as wind speed, wind direction
    and rainfall. The wind vane reports wind direction as a voltage which is produced
    by the combination of eight resistors inside the sensor. The vane’s magnet may
    close two switches at once, allowing up to sixteen possible positions to be indicated.
    The cup-type anemometer measures wind speed by simply closing a switch in each
    rotation. A wind speed of 2.4011 KPH produces one switch closure per second. Finally,
    the rain gauge is a self-emptying bucket-type rain gauge which activates a momentary
    button closure for each 0.2794 mm of rain that is collected. Fig. 5. Weather station
    Full size image Wattmeter. This sensor is a module that measures the voltage,
    current and power of an embedded system with a high-resolution, high-precision
    and maximum relative error of ±0.2%. It is used for power consumption and battery
    life evaluation. BME280. This sensor is an environmental sensor of high precision
    and small size that integrates an onboard temperature sensor, humidity sensor
    and barometer. Environmental Sensor has based on BoSCH MEMS sensor (Micro-Electro-Mechanical
    System) and provides both SPI and I2C interfaces. The temperature measuring range
    is \\(-40^\\circ \\)C to \\(+85\\,^\\circ \\)C, resolution of \\(0.1\\,^\\circ
    \\)C and deviation of \\(\\pm 0.5\\,^\\circ \\)C. The humidity measuring range
    is 0 to 100% RH, resolution of 0.1% RH and deviation of ±2% RH. The pressure measuring
    range is 300 to 1100 hPa. Davis 6450. The Solar Radiation Sensor, or solar pyranometer,
    measures global radiation, the sum at the point of measurement of both the direct
    and diffuse components of solar irradiance. Detects solar radiation at wavelengths
    of 300 to 1100 nm. The resolution is 1 W/m2 and the range is from 0 to 1800 W/m2.
    Fig. 6. Weather station components Full size image 3.4 Drone Cameras Integration
    The drones allow the acquisition of multispectral images, which in turn enables
    the determination of the NDVI index of the cultivation field. In addition, LIDAR
    images facilitate the identification of crops’ growth, as well as high-resolution
    images that allow the estimation of sowing density. LIDAR Camera Integration.
    Integration of a LiDAR VLP16 Puck Lite sensor was achieved in the Matrice 600
    PRO drone from the DJI brand. The integration process consists of the stage of
    acquisition of position/orientation data from the drone and the point cloud of
    the LiDAR sensor in real-time. For this purpose, an ODROID minicomputer was used
    to execute a program in Robot Operating System (ROS) that communicates with said
    elements using the DJI And Velodyne SDK. For the mechanical integration of the
    electronic components in the drone, a structure was designed and printed using
    3D printing technology. Finally, the data processing stage obtained after scanning
    the fields is carried out using a program written in Python language. The 3D information
    from the field allows specialists to track the size of the crop throughout the
    growing stage. The results obtained are evaluated based on a comparison with a
    point cloud generated from images obtained from a DJI Phantom 4 drone with an
    RGB camera. The georeferenced point cloud generation process can be seen in Fig.
    7. Fig. 7. Georeferenced point cloud generation process Full size image Multispectral
    Camera Integration. Integration of a multispectral camera model ADCmicro of the
    Tetracam brand was achieved in the drone model Matrice 600 PRO of the DJI brand.
    The integration process consists of the stage of acquisition of position data
    from a Tetracam GPS and the multispectral camera in real-time powered by an 11.1V
    battery. For the mechanical integration of the electronic components in the drone,
    a structure was designed and printed using 3D printing technology. Finally, the
    data processing stage obtained was carried out after capturing the images of the
    crop fields using the PixelWrech2 program to process each image and then generating
    the mosaic with the Pix4DMapper program. The information of the NDVI index enables
    the analysis and location of places in the field with little vigor of the crop
    that requires some action by the specialist. In addition, the images obtained
    by a DJI Phantom 4 drone were used as support for the analysis of the results.
    The georeferenced orthomosaic generation process can be seen in Fig. 8. The images
    obtained by the multispectral camera are processed using an algorithm based on
    deep learning to perform crop and weed segmentation [21]. Fig. 8. NDVI orthomosaic
    generation process Full size image 4 Cloud-Based Applications QuinuaSmartApp implements
    IoT, mobile and web applications and modules in order to support the flow of information
    from sensors to the end-user application through the cloud-based platform. The
    IoT module has two components on the ground (the program for retrieving the environmental
    data, and the program to send the information to the Google Cloud Platform - GCP),
    and a component on the cloud, as illustrated in Fig. 9. The first program collaborates
    with the second one sending the data in a JSON format. This program has credentials
    to publish the data to IoT Core which is the service for communication with small
    devices like the stations, and it sends the telemetry events through the publishing
    and subscribing service (Cloud Pub/Sub). The last component is a cloud function
    that is automatically triggered when a new event arrives and stores the sensor
    data to a NoSQL database called Cloud Datastore. Fig. 9. GCP architecture of QuinuasmartApp
    Full size image The web module has two web applications (frontend and backend)
    and a web service. The end-user accesses the server web apps through a browser
    that retrieves the client web app as depicted in the “web and mobile applications”
    figure. This client web app gets the data from the backend server web app and
    the web service in GCP. The backend and frontend use an app engine service for
    each one and the web service uses a cloud function. Both GCP services obtain the
    data from Datastore, Cloud SQL and Cloud Storage. Datastore saves sensor data,
    Cloud SQL stores master and configuration data like the name for a station, sensors,
    etc., and Cloud Storage hosts images for icons, logos, etc. The farmer and the
    researcher use web applications through the frontend client web app. The admin
    uses the backend server web app through the browser that renders the HTML contents
    and necessary related elements. These web and mobile applications are represented
    in Fig. 10. The web module has two web applications (frontend and backend) and
    a web service. The frontend is used by the researcher who monitors the sensor
    data. There are 4 main options: issues, activity history, monitoring (Fig. 10a),
    and predictions. Fig. 10. Monitoring screens Full size image The backend is used
    by the admin in order to set the configuration data like sensor and station names,
    etc. Admin panel has the following main options: access, IoT and agriculture.
    In the access option, the admin user configures users, roles, and groups. In IoT:
    magnitude, stations, sensors (Fig. 11), and gateways. In agriculture, access is
    provided for external consultants to: plant species, plant varieties, plant afflictions;
    while administrators can manage fields, crops, intentions of crops, crop issues,
    crop activity history, and crop reports. Fig. 11. Sensor configuration screen
    from the backend web application Full size image The mobile module is used by
    the farmer who is responsible for working in the field and uses the mobile application
    on a handheld device with internet connectivity. As a farmer, he registers its
    fields, crops, issues and farming activities. He can monitor the current condition
    of the soil through the sensors through the data displayed in graphical reports
    (Fig. 10b). 5 Climate Projection With the intention to facilitate the evaluation
    of the impact of weather on the productivity of quinoa crops, two components have
    been devised and integrated into the system: Climate change projection and Water
    demand projection of quinoa crops. 5.1 Climate Change Projection This component
    estimate climate change projection simulated by the climatic models used in phase
    5 by the intercomparison of coupled models (CMP5) [22]. The models provide local
    climate projections for this area, generating a first future climate database
    for the region, as a decision-making tool for farmers and other users of the basin
    (Fig. 12). The climatic projections show a significant warming from 2,0\\(^\\circ
    \\) of temperature for the RCP2.6 scenario to 3,5\\(^\\circ \\) of temperature
    for the RCP8.5 scenario expected in the entire evaluated area of the Jauja valley
    for the next fifty years, together with a decrease in precipitation. Fig. 12.
    Climate change projection shown for the mobile application Full size image 5.2
    Water Demand Projection This component focuses on the utilization of water resources
    in agricultural activities related to Quinoa production in Peru’s central region
    (Jauja - Junn). The goal is to optimize production processes and crops to maximize
    quinoa production using machine learning, specifically the development of an artificial
    neural network model that allows to establish approximate predictions of reference
    evapo-transpiration, to estimate the water footprint or water resource required
    for quinua crops, in order to promote responsible and optimal use of this resource,
    which is likely to be scarce in the future. This goal is primarily realized by
    the selection of input variables important to the neural network model, which
    were gathered from various data sources resulting from the construction of the
    IoT network in the cultivation area. The relationship between the predictor variables
    and their respective variable responses was statistically analyzed using the methodology
    of minimum partial squares (PLS), and thus the model’s prescindible variables
    were selected, so that the artificial neuronal network model could be trained.
    Finally, after ongoing optimization of the artificial neural network model, the
    final structure is formed, as well as the model accuracy measurement, using statistical
    error and adjustment measures that allow to predict the water requirement of the
    investigated field of production. 6 Conclusions In this article, we show how the
    QuinuasmartApp system has been designed and implemented to monitor in real time
    the cultivation of quinoa in the peasant community of San Lorenzo, Jauja, Junin
    in the Peruvian Andes. At the hardware level, a wireless IoT network of environmental
    monitoring stations, soil moisture monitoring stations and gateway communication
    stations that connect to the mobile network have been implemented and integrated.
    The crop field monitoring system is complemented by data obtained by drones equipped
    with multispectral, visible and Lidar cameras. At the software level, a web application
    and a software application in the Internet cloud have been implemented that allow
    the recording and visualization of the data acquired in the system in real time.
    A marketplace module has been implemented that allows farmers to offer their products
    as well as allows companies to publish the demand for agricultural products. Finally,
    with the data obtained, we create and integrate automatic learning methods into
    the platform to analyze the water demand of the quinoa crop that allow optimizing
    the use of water. Climate change forecast models have also been implemented as
    useful tools for farmers in planning their crops. A cyber-subsidiarity model has
    been followed in order to achieve a sustainable system. References Khanna, A.,
