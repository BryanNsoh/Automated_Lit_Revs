    provided by University of Nebraska-Lincoln. Download chapter PDF 1 Introduction
    Farming and agriculture have always been an alternative to man to meet his needs
    and expenses. In many cases, it has been the only source of livelihood. This trend
    began thousands of years ago and has evolved in such a way that it even helped
    in maintaining a balance in the economic affairs of many nations. Today, the agricultural
    sector serves as the backbone of many countries. It plays a major role in the
    social, cultural, and economic aspects of a nation [1]. The whole food industry
    of the world is based on the agricultural sector, and it provides employment to
    many people. Along with these advantages, there are also a few disadvantages of
    the expanding agricultural sector which cannot be neglected [2]. To meet the needs
    of a huge population within a short span of time, the experts are expanding the
    agricultural sector in an unhealthy manner. To increase the yield and productivity,
    a high number of fertilizers and pesticides are used which are harmful to the
    ecosystem [3]. This affects the surrounding flora and fauna resulting in their
    extinction. The clearing of forests and grasslands to transform them into agricultural
    lands are also affecting the climatic conditions of the concerned region. Another
    demerit is the overexploitation of natural resources such as land and soil [4].
    As the farmland increases in size, a large amount of fresh water is utilized for
    irrigation purposes. This also affects the amount of groundwater resources and
    causes scarcity if continued for a longer time. As a result, studies and research
    were done to tackle these issues and find an alternative to conserve our environment
    without affecting the quality and quantity of crop production. Agriculture has
    undergone many stages of development based on the circumstantial necessities of
    man and has benefited in numerous ways. This advancement in the field of farming
    and agriculture was not a sudden breakthrough but the result of long-term research
    and experiments involving various technological aspects. Through the innovations
    at each stage, they took conventional farming that involved manual labor, time,
    and energy to another level where each of these was replaced by technology which
    in turn saved time and resources, improved yield production, and made all other
    jobs easier. This way, ordinary farming was upgraded using various smart ideas
    which resulted in smart farming. The introduction of technology in the farming
    sector was a breakthrough and provided solution to all the problems [5]. Within
    a short span of time, Artificial Intelligence-based systems overtook the traditional
    farming methods. These systems were controlled by robots and wireless networks
    which provided high-quality yield with less impact on the environment. Hence,
    farming techniques were modified by integrating the advanced technologies with
    the conventional methods to be known as smart farming. In other words, it is the
    process of incorporating modern technology-based software and systems such as
    drones, sensors, etc. to extract information and data to improve the quality and
    quantity of agricultural products. A similar revolution, precision agriculture
    made smart farming more realistic. While smart farming concentrated on the wider
    aspects of the agricultural sector, precision agriculture did wonders in the core
    area [6]. To be precise, it is all about measurements and observations of individual
    crops and acting based on the data collected by smart farming devices. Precision
    livestock farming is another area of precision agriculture that manages and monitors
    the welfare of farm animals using technology. Devices such as wireless networks,
    cameras, drones, computers, etc. are used for this purpose, and they monitor the
    various factors that affect the farm animals. Some of the main benefits of precision
    livestock farming are improved animal health and growth, high milk production,
    and early detection of diseases. Like smart farming, precision agriculture and
    farming are also widely adapted as it is a multidisciplinary approach that involves
    collaborations with veterinarians, scientists, engineers, climatologists, etc.
    These both are closely associated processes, and together they provide us with
    high-quality yield production. 2 The Evolution of Farming: From Conventional to
    Smart The history of farming and cultivating crops for food production began centuries
    ago. It was a significant phase in the evolution of mankind. This type of farming
    is labor-intensive and requires more effort and dedication from the farmers. Various
    external factors such as climate, soil condition, temperature, etc. also influenced
    the traditional agriculture domain significantly. Any type of variations in these
    factors affected agriculture as a whole, and visible changes were seen in the
    yield production. This type of farming never guarantees a profitable income. As
    time went by, the human population began increasing in an uncontrollable manner
    which resulted in an inflated need for food, land, water, other natural resources,
    etc. People started clearing more and more land for cultivation as there came
    a drastic demand for food. This affected nature more severely. Deforestation for
    crop cultivation and housing resulted in soil erosion, landslides, and many other
    disasters. It is one of the major reasons behind the extinction of many varieties
    of plants and animals. Another reason is the increased use of fertilizers and
    pesticides which are harmful to farm-friendly microbes and animals. They are also
    responsible for the disintegration of the soil quality. These harmful chemical
    substances enter the water bodies through running water and deplete the water
    quality. This causes a threat to the living organisms in the oceans and other
    water bodies. As the farmlands are expanding day by day, the demand for freshwater
    resources is also increasing. The process of irrigation requires a lot of water,
    and the primary source is groundwater. This groundwater reliance has reached an
    extent where the study reports show overused and mismanaged groundwater resources
    in many parts of the world. The establishment of industries and urbanization is
    also a reason behind the deterioration of land and other natural resources. Climatic
    changes and their causes on the environment are other aftereffects of traditional
    farming. Recent studies have shown that agriculture contributes largely to the
    increased presence of many harmful pollutants such as methane in the atmosphere.
    Methane is a greenhouse gas, and the excess amount of it can cause a greenhouse
    effect which results in damages such as ozone layer depletion. This increases
    the temperature which causes a rise in the sea level. Damage to the ozone layer
    will allow the harmful ultraviolet rays to reach the Earth’s surface which when
    come in direct contact with the skin results in major skin diseases such as sunburns,
    cancer, etc. In this way, conventional farming was creating many problems for
    humankind and its surroundings [7]. As a result, man was forced to find an alternative
    to these challenges which gave way to the establishment of smart farming. This
    farming method utilizes technologies to improve crop production as well as the
    environment. Technology took the agriculture domain to a higher level where it
    not only made the often-tedious tasks easier but also provided many solutions
    to various complications of conventional farming. Smart farming and precision
    agriculture are two such technology-driven farming concepts that focus on managing
    and preparing the agricultural industry with frameworks to include advanced technologies
    such as big data, the Internet of Things, and machine learning for tracking, monitoring,
    analyzing, automating, and executing operations. 3 Intelligent Computing and AI:
    The Brain Behind Smart Farming Intelligent computing is an integration of advanced
    computing technologies and various other fields such as Artificial Intelligence
    (AI), machine learning (ML), natural language processing (NLP), and deep learning
    (DL) to mimic human abilities such as learning, decision-making, reasoning, and
    problem-solving. These systems have the ability to analyze and process large volumes
    of data to make decisions and thus improve their performance over time based on
    the experiences and interactions. The introduction of these technologies to the
    agricultural sector brought many high-level transformations and advances to farming
    and cultivation [8]. Artificial Intelligence has been a trending topic in computer
    science for many years. It is a generally used term to describe a computer that
    uses intelligence to perform a particular task. In other words, it is the ability
    of a machine to learn from previous experiences to solve a particular problem.
    This form of learning from experiences and replicating human intelligence is accomplished
    through various algorithms which are defined specifically for this purpose [9].
    As time passed by, many advances happened in this branch of science and resulted
    in the development of subsections known as machine learning (ML) and deep learning
    (DL). Machine learning technologies are one of the widely used mechanizations
    in recent advances. It is a subset of Artificial Intelligence where the machines
    are trained instead of explicitly programmed, to behave in the same way as that
    of the human brain. Machine learning is a revolution as it doesn’t have to program
    each application just like that of the traditional computing technologies. Instead,
    data which are commonly in the form of images, text files, etc. are collected
    and used in training the system. Such trained systems can produce good results
    when tested with data that is similar to that of the trained ones. Some examples
    of machine learning that we experience in the farming sector are the detection
    of diseases and pests on the crops [10]. The machine learning algorithms are categorized
    into three types of learning. They are supervised, unsupervised, and reinforcement
    learning. Regression and classification algorithms come under the category of
    supervised learning where at each stage the model is taught to perform the actions
    using labels and features acquired from the data [11]. There won’t be any associated
    labels to the features that are collected from the data in the case of unsupervised
    learning. Here, the goal is achieved only based on the features and patterns [12].
    Clustering and association rules are the common types of unsupervised learning.
    Based on the similarity among the patterns, the data will be categorized accordingly.
    However, decision-making is the main element in reinforcement learning [13]. This
    is nothing but the act of training the system to behave optimally in a particular
    environment so that it can provide an accurate result. Even if there are many
    challenges while adopting machine learning techniques, their usages and numerous
    benefits to the mankind make them powerful. This gave way to other sectors and
    industries such as health, farming, automobile, finances, etc. to rely on machine
    learning technologies for further advances. Deep learning is another subfield
    of Artificial Intelligence that uses the neural networks to analyze and process
    data which is similar to the working of a human brain. It is said to be more advanced
    and powerful than the machine learning as it uses a large volume of dataset to
    perform the sophisticated tasks. In agriculture, DL is used for tasks like identifying
    diseases in crops by analyzing images of leaves. It can automatically detect visual
    signs of diseases, enabling timely interventions [14]. The unimaginable growth
    of all these industries in recent years is a clear evidence to depict the effectiveness
    of advanced technologies. The contributions of each sector have boosted us socially
    and economically [15]. Smart farming, driven by the integration of Artificial
    Intelligence (AI) technologies, is revolutionizing traditional agricultural practices.
    The cutting-edge potential of AI can be seen in a variety of applications, from
    crop health prediction to real-time data analysis for decision-making [16]. These
    developments have the ability to transform farming methods and significantly boost
    production. Real-time data analysis is one of AI’s most important contributions
    to smart farming. Agricultural landscapes are surrounded by sensors and IoT devices,
    which create an uninterrupted stream of data. AI algorithms are excellent at analyzing
    these data, obtaining useful insights, and presenting them in a way that is easy
    to understand for informed decision-making [17]. Farmers can receive instantaneous
    information regarding pest activity, temperature changes, and soil moisture levels,
    enabling timely interventions that maximize resource use and crop yield. Additionally,
    the predictive power of AI offers a significant advancement in the way farmers
    monitor crop health [18]. By the use of highly sophisticated machine learning
    algorithms, AI has the ability to foresee the probable disease breakouts by analyzing
    the historical data along with the real-time data. This helps the farmers to take
    active measures to find remedies and protect their crops from the diseases at
    the earliest. Also, it promotes environmentally friendly practices by minimizing
    the need for excessive pesticide or fertilizer application. The power of AI goes
    beyond an individual farm and includes an interconnected agricultural environment.
    It can provide thorough knowledge which has the power to guide the entire supply
    chain by combining data from multiple sources such as satellites, market trends,
    weather forecasts, etc. These data-driven strategies help the farmers to make
    decisions on what and when to plant and harvest the crops which enhance efficiency,
    cut waste, and improve the profitability of the entire agricultural sector [19].
    However, integration of AI in smart farming has its own challenges and drawbacks.
    Some of these are listed below: Accessibility and quality of data: These systems
    require high-quality data to perform accurately. But a major challenge faced while
    integrating AI in smart farming is the unavailability and inconsistency of the
    datasets. Therefore, ensuring the quality and availability of data has to be taken
    significantly. Privacy and security of data: Safeguarding famers’ details and
    crop information is of utmost importance as these are sensitive and valuable data.
    It is important to provide data privacy and security to the farmers while using
    technology-induced farming methods. Initial investments and cost: Implementation
    of AI-based equipment is costly and requires expertise to do the installations.
    The small-scale farmers and the ones that are new to the field may find it difficult
    to meet such needs. Therefore, proper funding and guidance from the authorities
    have to be sanctioned and taken care of. These commonly faced challenges have
    to be addressed and rectified as the farmers’ proficiency in technology can vary
    depending on various factors. Other than this, there are other challenges such
    as unpredictable environmental factors, ethical concerns, etc. which also can
    occur while adapting to AI-based smart farming. 4 Cultivating Insights: ML and
    DL in Precision Agriculture Machine learning and deep learning techniques have
    demonstrated their prowess in analyzing complex agricultural data. This section
    will showcase how these algorithms are employed to predict crop yields, detect
    diseases, and enhance crop management strategies. Technology has taken the agriculture
    domain to a higher level where it not only makes the often-tedious tasks easier
    but also provides many solutions to various complications of conventional farming.
    Smart farming and precision agriculture are two such technology-driven farming
    concepts that focus on managing and preparing the agricultural industry with frameworks
    to include advanced technologies such as deep learning and machine learning for
    tracking, monitoring, analyzing, automating, and executing operations [20]. There
    are numerous applications of machine learning and deep learning algorithms in
    the field of smart farming. Currently, technology-oriented devices are involved
    from selecting a particular land for farming to processing the cultivated crops
    into edible food items. In the previous sections, we have seen the key features
    and basic functionalities of machine learning and deep learning techniques. Now,
    let us see how these techniques are employed in the agricultural sector to predict
    crop yields, detect diseases, and enhance crop management strategies. 4.1 Maintaining
    Crop Health Constant monitoring of crops to improve their health is a time-consuming
    process. There are various external and internal factors that influence the health
    of the crops. Ample amount of rainfall, temperature, sunlight, and proper soil
    conditions are some of the necessary aspects in plant growth [21]. Even though
    the plant receives all these requirements, it doesn’t guarantee a successful crop
    production. Internal aspects such as damaged seeds, diseases, pest infestation,
    etc. can make them barren and unhealthy. The traditional way of tackling this
    issue is the manual observation of the plants. This process requires a lot of
    effort and time. And the person who does this should be an expert in all these
    fields, especially on varieties of diseases that affect plants. Performing these
    tasks manually will be difficult, and farmers with less knowledge will find it
    impossible to identify the diseases [22]. In this case, precision agriculture
    can be used as a solution. Various automated systems are developed under precision
    agriculture to identify the diseases affecting agricultural crops at an earlier
    stage. There are also systems based on big data and other technologies to monitor
    external factors such as weather changes and rainfall. The data from such systems
    can be analyzed to find out the optimum conditions that are necessary for healthy
    crops. They are mostly in the form of Excel files and images and collected using
    wireless sensors, drones, and cameras. This data will be stored for further use
    by the farmers to produce high yields. Automated systems that analyze soil conditions
    are also used widely. Adding fertilizers to an already fertile piece of land can
    degrade the existing quality of soil in that region. This happens when the chemicals
    present in the fertilizers affect the elements that make the land fertile. In
    this scenario, it is very necessary to evaluate the soil conditions [23]. An idea
    of the amount of minerals and nutrients present in the soil can tell us how much
    more we must provide so that the plant will be free from nutrient deficiencies.
    Supplying large quantities of nutrients can degrade the quality of both soils
    and crops. The excess amount of minerals will act as toxins to the plants which
    can affect their growth. All these issues can be answered using automated systems.
    Using sensors and other technology-based devices, they collect the required data
    and will be used in the prediction systems. Another set of automated systems is
    used in disease and pest detection in crops. This is another significant area
    that should be given great care so as to provide a high-quality yield. The diseases
    affecting a plant could spread to other crops on the farm within a short span
    of time. This is the same for pest infestation also. Proper identification and
    remedies should be done at the earliest. Technology-driven devices and software
    packages are better options than the conventional ways of tackling these issues.
    A wide range of images and videos of the diseases and pests affected in the same
    farmland and other farmland with the same crops will be collected using drones,
    software systems, and other wireless sensor networks. Based on these datasets,
    an automated system will be developed, and the developers train them using the
    collected data [24]. There are various types of algorithms available for this
    purpose. Even now, studies and research are done in this area to produce more
    accurate results. After training, the system will be tested with a new set of
    data and if it shows good results will be used in the farms for the early detection
    and identification of diseases and pests [25]. These techniques can also be used
    to provide good care and protection to the crops in a less period. The given image
