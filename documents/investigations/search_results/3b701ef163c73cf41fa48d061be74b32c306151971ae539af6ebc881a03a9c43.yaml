    3. Proposed Methodology In this section, the proposed extensions to the methodology
    of the WiCHORD Protocol from [12], which acts as a Wireless sensor network overlay,
    is presented along with a use-case scenario to apply this protocol on P2P LoRa
    wireless sensor networks utilized in smart agriculture applications. First, a
    brief introduction is given to the WiCHORD Protocol as originally proposed in
    [12] along with the ideal model of wireless sensor networks for this overlay solution
    in precision agriculture. Then, the context of machine-to-machine (M2M) communication
    between the sensor node devices on a sensor network running the WiCHORD Protocol
    is defined. Next, the benefits of optimizing the WiCHORD Protocol from [12] for
    WSNs is discussed. Finally, a representative use-case scenario for efficient node
    lookup on a sensor network is proposed. Before diving into the concept of the
    WiCHORD protocol, let us first explain the fundamental elements of WSNs and in
    particular sensor nodes and gateway nodes. Definition 1. Sensor node: A sensor
    node, often simply referred to as a node, is a small electronic device within
    a WSN that performs the primary function of collecting data from the environment.
    Each sensor node is typically equipped with one or more sensors, a microcontroller
    processing unit (MCU), memory, a power source, and a wireless communication component.
    These nodes are responsible for capturing specific parameters such as temperature,
    humidity, soil moisture, or other environmental indicators. They process this
    information and then transmit it to a base station or gateway node for further
    processing, analysis, or remote access. Definition 2. Gateway node: A base station
    or gateway node acts as a bridge between the sensor nodes and a larger network,
    such as a local area network (LAN) or the Internet. It gathers the data transmitted
    by the sensor nodes and then relays this information to a central system for storage,
    analysis, or real-time monitoring. Gateway nodes often have more robust processing
    capabilities, higher power sources, and broader communication technologies than
    individual sensor nodes. They serve as the communication endpoint for sensor nodes
    that may not have the ability to directly connect to the broader network. In the
    operation of WSNs within smart agriculture, sensor nodes are dispersed throughout
    the agricultural field to monitor various conditions affecting crop growth. The
    gateway node collects the data from all sensor nodes and can either store them
    for local decision-making or send it to a remote server or cloud service, where
    advanced analytics can be performed, often involving machine learning algorithms
    for predictive analysis and decision support. 3.1. Introduction to the WiCHORD
    Protocol The WiCHORD protocol as initially proposed in [12], is a modified version
    of the Chord protocol from [9], adapted for efficient data routing and stability
    on a P2P wireless sensor network. The key motivations of applying this Chord-based
    protocol on a wireless sensor network to act as a network overlay are the following:
    First of all, Chord ensures the overall stability of a network when various nodes
    join or leave the network. This is useful on a sensor network paradigm in which
    node devices run on batteries and may disconnect from the network if their battery
    gets low [12]. Additionally, Chord supports lookup queries with a logarithmic
    computational complexity, and this can be exploited for a requested sensor node
    to be located efficiently within the sensor network [12], but this also results
    in achieving an overall energy efficiency on the network since only very few subsets
    of nodes are involved in resolving the lookup query. On top of that, since each
    sensor node is aware of only a few other nodes on the sensor network running the
    proposed Chord overlay, only a few node IDs are stored in the node’s memory resulting
    in a higher storage efficiency which is crucial for sensor node devices with limited
    memory capacity. In the next subsections, the ideal architecture for a wireless
    sensor network model suitable for the WiCHORD protocol to run on top of is described.
    Also, the WiCHORD protocol, as initially proposed in [12], is introduced in an
    algorithmic manner. 3.1.1. Ideal Sensor Network Model The wireless sensor network
    model which is ideal for WiCHORD to run as an overlay on top of has the following
    structure. First of all, the wireless sensor network is comprised of simple sensor
    nodes and gateway or base station sensor nodes [12]. Each simple sensor node device
    consists of a microcontroller unit (MCU) chip such as the ESP32 from Espressif
    Systems along with various sensors to monitor the local environment, a LoRa transceiver
    module for data packet exchange among the other nodes on the network over long-range
    distances, and a battery for power. After collecting data from the onboard sensors,
    the simple sensor node device forwards these data in packets towards the gateway
    sensor node of the network, as stated in [12] and in the corresponding above-mentioned
    definition. The gateway sensor node of the network has a similar architecture
    and functionality to those of the simple sensor node, with additional internet
    access in order to relay all the received sensor data to the user over the internet.
    Also, the gateway node enables the user to manage the sensor network and run queries
    via the WiCHORD protocol on the sensor network, as stated in [12] and in the corresponding
    above-mentioned definition. By design, each time only one of the available gateway
    nodes acts as the gateway node of the WiCHORD sensor network, and in case this
    node device fails, another gateway node from those available can be elected to
    replace it. All the remaining gateway node devices that are not elected to run
    as the base station of the sensor network are running as simple sensor node devices
    [12]. For a wireless sensor network running WiCHORD, the total number of running
    simple sensor node devices must be located within the LoRa wireless communication
    range, in order to be able to exchange data packets between themselves [12]. The
    proposed ideal wireless sensor network model for the WiCHORD protocol to act as
