    slide 3 Sustainable biodiversity indices (indicators) Ecosystem functions and
    services present significant challenges to monitoring and control systems (Purcell,
    2018). Herzog et al. (2013) developed a toolkit consisting of 23 indicators, which
    were tested in 15 European and African regions. The indicator groups were as follows:
    Three Genetic Diversity Indicators, four Species Diversity Indicators, eight Habitat
    Diversity Indicators, and eight Farm Management Indicators. IoT applications have
    emerged. It is worth mentioning the Providence IoT system widely used in the Amazon
    rainforests, which can be adapted for monitoring EU Green Deal expectations (Nay,
    2020). Soil monitoring: The impact of human interventions on the soil can be tracked
    through monitoring changes in the Soil Degradation Rate (SDR) parameter. This
    parameter is based on integration of Soil Degradation Rate (SDR), Soil Fertility
    Index (SFI), Soil Quality Index (SQI), and Soil Resilience Rate (SRR). The interrelationships
    and conditions of soil parameters (available phosphorus, potassium, and nitrogen,
    EC, pH, Sp, ESP, CEC, OC, SAR, and CaCO3) were demonstrated using geo-statistics.
    Geostatistical mapping of spatial soil variability could lead to precision agriculture
    applications (AE Abdel Rahman et al., 2022). Seven soil functions have been used
    in Towards a Thematic Strategy for Soils, and 8 Soil threats according to the
    Towards a Thematic Strategy for Soils (Jónsson et al., 2016). The integration
    of proximal: UGV (Unmanned Ground Vehicle), UAV (Unmanned Aerial Vehicle), and
    satellite soil monitoring offers significant possibilities (Sheffield and Morse-McNabb,
    2015). 4 Paradigm changes in agriculture. The third green revolution The first
    green revolution was pioneered by Norman Borlaug (Mohanta, 2009). Its essence
    lay in significantly increasing yields through the application of cutting-edge
    chemicals, fertilizers, propagating materials, and machinery, emphasizing technological
    discipline. In the early 1990s, the advent of satellite positioning systems enabled
    the “greening” of the revolution with the emergence of precision technologies].
    In 1998, Tilman highlighted the necessity of the greening of the green revolution,
    emphasizing the introduction of environmentally friendly agricultural technologies
    and referring to modern precision technologies. We can trace the second green
    revolution back to the 1990s (Tilman, 1998). The definition of precision farming
    (PA) according to ISPA (International Society for Precision Agriculture) is: “Precision
    Agriculture is a management strategy that gathers, processes and analyses temporal,
    spatial and individual data and combines it with other information to support
    management decisions according to estimated variability for improved resource
    use efficiency, productivity, quality, profitability and sustainability of agricultural
    production.” The essence of precision technologies is to divide the arable land
    into management zones, which are considered homogenous in terms of soil chemical,
    physical, and biological (microbiological) characteristics, and to determine inputs
    and treatments in a site-specific manner. These management zones can be as small
    as a few hundred square meters, but we can also refer to this system as a “per
    plant” platform. 5 Precision agriculture integrated with IoT: the Mosonmagyaróvár
    Agro IoT system Since the 2015s, we can speak of the third Green Revolution, which
    marks the beginning of the integration of IoT and Precision Agriculture (PA).
    The IERC (IoT European Research Cluster) definition states that IoT is: “A dynamic
    global network infrastructure with self-configuring capabilities based on standard
    and interoperable communication protocols where physical and virtual ‘things’
    have identities, physical attributes, and virtual personalities and use intelligent
    interfaces, and are seamlessly integrated into the information network.” Smart
    is a clever system with adaptability. Its implementation requires the processing
    of digitized databases and Big Data, and it is based on artificial intelligence,
    while also taking advantage of cloud computing. The literature sources ITU and
    FAO (2021) and Nyéki et al. (2020) summarize the IoT developments at the Albert
    Kázmér Agricultural Faculty of the Széchenyi István University. 6 General structure
    of IoTs Mobile (robot UGV) small-smart data logging system development. The stable
    sensor network exchange for dynamic monitoring and control. According to Wang
    et al.’s (2019) literature, in addition to the measuring stations already indicated,
    we are developing a mobile measuring unit, the data of which complements the current
    data. The robot is a rubber-footed machine with two DC motors that is fixed to
    a metal frame. A Raspberry Pi 4 microcomputer has been installed in place of the
    original Raspberry Pi 3 control. It is protected from external influences by a
    specially designed cover panel that also contains connectors and other extra electronic
    parts. The robot is based on a three-axis servomotor arm with a servomotor-driven
    level sampling device at its end. Additionally, it is equipped with an RGB camera
    that has servomotors that allow it to be positioned along two axes. The device
    can move autonomously between the crop''s rows due to an ultrasonic distance sensor
    and a lidar sensor for orientation. It also collects information from the environment,
    such as global radiation, ambient temperature and humidity, soil surface temperature,
    and soil properties (temperature, moisture content, EC, pH, NPK). In the analysis
    of camera images, artificial intelligence based on a neural network is able to
    detect changes in plant parts and signal this to the robot operator. The robot''s
    control software is written in the Python programming language. It allows the
    user to have complete control and optimization of the machine. It is possible
    to operate the device via both wired (LAN) and wireless (Wi-Fi, Bluetooth) connections
    (Fig. 3 (a, b), Figs 4 and 5) (Ambrus et al., 2022). The data logger robot is
    not only suitable for data collection and processing but also for control tasks,
    collaborating, for example, with advanced cameras (hyperspectral imaging). With
    this capability, early detection of microbiological infections can be achieved
    (Bauriegel et al., 2011). The above research can contribute to harmonizing the
    Lab and the Field measuring results (Perkel, 2017). VIEW FULL SIZE Fig. 3. (a,
