    recommendation and rule-based fertilizer system holds immense promise, with a
    wide scope and diverse applicability. By soil data attributes and machine learning
    algorithms, it considers N, P, K, and soil quality pH, which are crucial for crop
    growth based on soil conditions. A balanced pH ensures optimal nutrient uptake,
    promoting healthy crop growth. By ensuring that these core parameters are in their
    ideal ranges, a significant portion of crop health following fertilizer recommendation
    yield optimization is addressed. By factoring in these vital soil attributes,
    the system ensures a tailored approach to crop cultivation, rooted in the specific
    conditions and needs of the soil. By focusing on these four key parameters, the
    study reduces the complexities often associated with integrating multiple environmental
    factors. While environmental factors such as rainfall and temperature can vary
    significantly across regions and seasons, the importance of N, P, K, and pH remains
    consistent for crop growth globally. This gives the proposed system a universal
    applicability, making it relevant across diverse geographical areas. However,
    despite the advantages of proposed system, it has limitations too when considering
    the implementation at a large scale in the agriculture sector. The potential challenges
    and limitations are highlighted as follows. Data Generalization: The system is
    based on specific soil properties, such as N, P, K, and pH. However, when scaled
    up, these properties can vary widely across different regions, which could limit
    the accuracy of the recommendations. Additionally, it is difficult to create a
    comprehensive dataset that includes all possible soil, crop, environmental, and
    geographic conditions. Inaccuracies can also arise from inconsistent or incomplete
    data. Exclusion of Environmental Factors: The model does not consider factors
    such as rainfall, humidity, and temperature. While N, P, K, and pH are important,
    the absence of these environmental variables may not provide a complete view of
    what is needed for all regions. Infrastructure Challenges: Large-scale implementation
    may require extensive infrastructure, including IoT sensors, data transmission
    systems, and more. Maintenance and Updation: The model will need to be updated
    regularly as soil conditions, crop varieties, and farming practices change. This
    will be challenging on a large scale. Economic Implications: While the system
    might reduce some costs, the initial setup, training, and maintenance can be economically
    taxing for small-scale farmers or in regions with limited funding. Rule-Based
    Fertilization Challenges: For rule-based fertilization recommendation models,
    the fixed set of rules might not adapt quickly to changing conditions. It can
    also become complex to update the rules for too many crops. If there are too many
    rules, it can potentially lead to contradictions. 4.5. Use Case Scenario and Conceptual
    Architecture of IoT Farm Figure 12 shows sensors that are deployed in cropland
    to monitor and collect detailed data on soil nutrient levels (nitrogen, phosphorus,
    and potassium), as well as other important parameters. The IoT gateway connects
    the sensors to the cloud and securely and quickly transfers the data to a cloud
    database. This robust and scalable storage solution archives the collected data.
    Being cloud-based, it ensures that the data are accessible, redundant, and secure.
    The proposed system is deployed over the cloud and leverages the power of machine
    learning to analyze the real-time data using predictive algorithms to generate
    two key outputs: crop recommendations and fertilizer recommendations. The user
    can access both the real-time monitoring data and the generated recommendations
    through a tailored interface, enabling informed decision-making. Therefore, the
    proposed system’s conceptual architecture showcases an end-to-end solution, from
    data collection in croplands to actionable insights delivered to the user. This
    synergy ensures that farmers are equipped with the best tools and information
    to drive productivity and sustainability in their work. Figure 12. A schematic
    illustration of an IoT-assisted agriculture farm. 5. Conclusions This study has
    introduced a novel crop and fertilizer recommendation system (CFRS) that is personalized
    specifically for Rwanda’s agricultural landscape. The system uses machine learning
    and data analysis to give farmers insights that can help them make informed decisions
    about crop selection and fertilizer use. In rigorous comparative analyses, the
    neural network outperformed other popular machine learning models, demonstrating
    its precision, balance, and proficiency. The system has the potential to improve
    crop yield and quality, while also promoting cost-effective agricultural practices
    and reducing environmental impact. However, the system is not without its limitations.
    It needs to consider more environmental and geographical factors, and the data
    modeling and feature extraction process needs to be refined and expanded. Future
    work will focus on incorporating additional environmental and geographical factors,
    such as rainfall, temperature, humidity, and altitude, into the system. The study
    will also adopt more sophisticated deep learning algorithms and collaborate with
    environmental scientists, agronomists, and technologists to develop a more comprehensive,
    adaptive, and impactful system. Author Contributions Methodology, C.M. and A.V.;
