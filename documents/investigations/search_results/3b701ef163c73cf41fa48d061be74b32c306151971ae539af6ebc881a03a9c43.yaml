    RECOMMENDED ARTICLES Abstract “Feed the global population and regenerate the planet.”
    The conditions necessary for the implementation of the above commonly used slogan
    did not exist 10–15 years ago. We did not have access to the information and databases
    that would have allowed us to increase yields for the purpose of feeding the growing
    population. While increasingly meeting sustainability requirements and regenerating
    the Earth. Anthropocentrism, the belief that humans are superior to everything
    else, benefits humans by exploiting human greed and ignorance, which is a dead
    end for both individuals and societies. Only humans can ignore the dynamic equilibrium
    processes of nature and disregard the consequences that adversely affect future
    generations. Ecocentric agricultural practices have several prerequisites. It
    is important for the academic sphere to recognize its significance. Another fundamental
    challenge is the continuous monitoring of the production unit and its close and
    distant environment for the purpose of decision preparation using Big Data. The
    Internet of Things (IoT) is a global infrastructure that represents the network
    of physical (sensors) and virtual (reality) “things” through interoperable communication
    protocols. This allows devices to connect and communicate using cloud computing
    and artificial intelligence, contributing to the integrated optimization of the
    production system and its environment, considering ecocentric perspectives. This
    brings us closer to the self-decision-making capability of artificial intelligence,
    the practice of machine-to-machine (M2M) interaction, where human involvement
    in decision-making is increasingly marginalized. The IoT enables the fusion of
    information provided by deployed wireless sensors, data-gathering mobile robots,
    drones, and satellites to explore complex ecological relationships in local and
    global dimensions. Its significance lies, for example, in the prediction of plant
    protection. The paper introduces small smart data logger robots, including the
    Unmanned Ground Vehicles (robots) developed by the research team. These can replace
    sensors deployed in the Wireless Sensor Net (WSN). 1 Introduction Feed the population
    and regenerate the planet: The conditions necessary to implement this commonly
    used slogan were not met 10–15 years ago. We did not have the data or information
    that could have simultaneously enabled us to maintain yields, feed the growing
    population, maintain unchanged profits, increase biodiversity, meet other sustainability
    requirements more effectively, and regenerate arable land. The artificial intelligence-based
    PhD thesis conducted at our department in 2006 also concluded that it is essential
    to increase the size of databases if we want to better understand and enhance
    natural and agro-ecological systems and their interconnections (Mike-Hegedűs,
    2006). EU expectations: Below we present the EU directives in detail with the
    aim of highlighting the complexity of the issue. It also becomes apparent that
    EU authorities do not consider the introduction of modern monitoring and control
    systems, as there is no mention of their advantages in the various documents.
    Objectives of organic farming: Producing food by using natural ingredients and
    processes is the goal of organic farming. Accordingly, organic farming generally
    has a minimal effect on the environment since it promotes the following: conservation
    of biodiversity, preservation of regional ecological balances, responsible use
    of energy and natural resources, improvement of soil fertility, and protection
    of water quality. Furthermore, organic farming regulations require that producers
    meet the unique behavioural demands of their animals and promote a high quality
    of animal welfare. Organic farming after 2022: Examples of changes made under
    the new organic rules include: strengthening the control system, which will help
    to further increase consumer confidence in the EU organics system; new producer
    regulations that will facilitate small farmers'' transition to organic production;
    new rules on imported organics to ensure that all organic products sold in the
    EU are of the same standard; a greater range of products can be marketed as organic
    (ULR1). A green deal: While this is the ultimate objective, the EU has set a halfway
    target for 2030, when it hopes to reduce emissions by 55% from 1990 levels. Even
    while the primary goal of the Green Deal is to reduce global warming and meet
    climate targets, putting it into practice will have numerous positive effects
    on the European continent, “[t]his, too, is a decisive point: economic growth,
    jobs, and better prospects for the next generation if Europe manages to lead the
    way in ‘green’ technologies.” Energetic aspects: The Fit for 55 packages, in instance,
    aims to generate 40% of Europe''s energy from renewable sources by 2030. Aspects
    related to agriculture: the program includes goals such implementing labels that
    emphasize the level of sustainability of products, cutting the usage of fertilizer
    and pesticides by 20% and 25%, respectively, by 2030. Environmental protection
    aspects: Lastly, the Zero Pollution Action Plan, which aims to eliminate all causes
    of air, water, and soil pollution by 2050, is also a part of the Green Deal. Regulations
    outside the EU: Naturally, the EU also needs to consider general expectations
    and requirements. Global social, economic, and environmental transformation are
    included in the 2030 Agenda for Sustainable Development (Sustainable Development
    Goals, or SDGs), which was adopted by all United Nations member states in 2015
    (Fetting, 2020; Neményi et al., 2022). Holt et al. (2016) draw attention to the
    fact that the regulations regarding food raw material production may contradict
    the interests of the food industry within various EU rules. The contradictions
    pertain to organic farming. By using life cycle assessment (LCA), it was found
    that while conventional cultivation performed better per unit of mass (28.10%
    lower total environmental footprint compared to organic cultivation), organic
    eggplant cultivation demonstrated better environmental performance per unit area
    (24.15% lower total environmental footprint compared to conventional cultivation).
    Due to the usage of chemical pesticides and fertilizers, the conventional system
    got higher scores in the intermediate impact categories of eutrophication (up
    to 37.12%) and ecotoxicity (up to 83.00%). This illustrates the requirement for
    life cycle assessment (LCA) that takes local environmental effects into consideration
    (Foteinis et al., 2021). We obtain similar results in animal breeding as well.
    The ecological footprint of conventionally produced milk is smaller per kilogram
    of mass compared to that of organic milk (Bos et al., 2007). The following table
    illustrates the principles and practices of regenerative agriculture (Giller et
    al., 2021; Tan and Kuebbing, 2023) (Table 1). Table 1. List of regenerative agricultural
    practices, their principles and importance for restoration of soil health and
