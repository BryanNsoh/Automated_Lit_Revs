    10.1109/ACCESS.2023.3344038 Publisher: IEEE SECTION I. Introduction Service provisioning
    is still on the rise in today’s information systems as we are heading for a world
    of massively integrated services and the so-called service ecosystem. Service
    provisioning is of paramount importance in various business domains such as precision
    agriculture, supply chain management, and smart tourism [1]. For instance, with
    the rise of the Internet of Things (IoT), agricultural practitioners and data
    engineers expect to benefit from real-time data provisioning for the sake of advanced
    analytics. A customer who wishes to use a data service would choose between offerings
    that provide the same data packages (e.g., the pH of water and humidity) but at
    different service levels. Similarly, a tourist might consider multiple tour offerings
    and pick the most favorable in terms of service levels. Once the service offerings
    that are made available in such a service ecosystem exceed a critical number,
    we expect a novel service registry and lookup mechanism.1 Distinguishing functionally
    similar services by their quality is vital for effectively browsing through a
    large number of service offerings to finally make a decision [2]. Once the customer
    has picked an offering, she enters a service contract with the provider. The service
    level at which this service contract comes into effect, hence called the service-level
    agreement (SLA), captures the mutual agreements between the customer and the service
    provider. Recordings of these service levels over time, if securely stored using
    a mutually trusted mechanism, would suggest how reputable a provider has been
    of late. To this end, search results viewed by the customer should be sorted by
    the reputation of the service providers before being further customized to match
    the customer’s preference. The concept of SLA has been investigated to a great
    extent in service-oriented cloud computing and telecommunications. SLA research
    falls into the following directions [3], [4]: describing (i.e., formally representing
    the SLAs taking into account penalty rules) such as iAgree,2 monitoring (keeping
    track of whether an SLA is respected during the execution of services), negotiation
    (mutually adapting an SLA while executing services to avoid a contract violation),
    and enforcement (executing the rule-based clauses stated in an SLA). Compared
    to research on the monitoring and negotiation of SLAs, there has been less intensive
    research on enforcement of SLAs so far. Recently, due to the emerging utilization
    of blockchains in business, the line of research on the enforcement of SLAs has
    gained traction in the service engineering community. Immediately after its introduction
    with the cryptocurrency Bitcoin [5] in 2009, blockchain technology has received
    massive, steady attention as a highly potential technology capable of disrupting
    established systems in various domains by overcoming their over-centralized institutional
    and technological architectures. Facilitated by this decentralization narrative,
    blockchain technology has been widely researched and has become productive in
    a wide range of successful ICT architectures– beyond and often independent of
    its original utilization in cryptocurrencies [6], [7]. As described by NIST (National
    Institute of Standards and Technology), “Blockchains are tamper evident and tamper
    resistant digital ledgers implemented in a distributed fashion [...]” [8]. In
    this sense, blockchains has been described as a highly promising technology for
    utilization in organizations [9] as well as between organizations [10], and beyond,
    at the level of governments and societies 7], [11. Currently, the blockchain mainstream
    transcends the blockchain vision into the vision of the so-called Web3.3 The Web3
    vision shows all the ingredients of the blockchain vision and its many initiatives
    that are centered around a notion of decentralization of payments, financial services,
    digital identities, data and business models [13], [14], [15]. However, Web3 steps
    further and aims at taking blockchain decentralization to a next level by making
    it ubiquitous, turning it into a universal ecosystem. As such, it has been perceived
    and described recently by leading analysts such as Gartner [16], Forrester [17],
    Forbes Technology Council [18] and Harvard Business Review [19], [20], [21]. Our
    research in this realm has resulted in a novel definition of dynamic SLAs that
    incorporate human-in-the-loop penalty rules and measures the percentages of how
    often a provider s to the rules stated in an SLA. Eventually, our investigations
    led to the idea of realizing and enforcing dynamic SLAs on the basis of a private
    blockchain, which we call penalty-aware SLAs in this paper. In case the provider
    fails to fulfill a penalty despite having tried all available alternatives, this
    enforcement mechanism records a breach of contract in an underlying ledger, and
    thus recalculates the provider’s rule-abiding rate. In our previous studies, we
    advocated for penalty-aware SLAs in the tourism sector [22], we investigated how
    digitizing dynamic SLAs makes the enforcement of the penalty rules programmable
    [23], we conceptualized the SLAs for data service provisioning in smart farming
    [24]. This article reports on our full-fledged work on the conception, construction,
    and validation of such a cross-domain platform for SLA-minded service lookup called
    PenChain. Service-oriented computing and service provisioning are crosscutting
    concepts with highest relevance for all business domains [25], [26], [27], and,
    wherever services are provided, proper SLAs are a critical success factor. Similarly,
    in the last decade, blockchain technology has been successfully applied in countless
    projects from all kinds of domains, ranging from payment services [14], [28] over
    financial services [29], [30], insurances [31], [32], real estate [33], [34],
    manufacturing [35], [36], [37], agriculture [24], [38], [39], food production
    [40], [41], logistics [42], [43], healthcare [44], [45], tourism [22], [46], to
    e-government [7], [11], [47], [48], public administration [49], [50], [51], and
    e-court [52], [53], [54]– just to name a few. Therefore, we argue that PenChain
    is relevant to a maximally wide range of domains. Similarly, as the design of
    PenChain does not rely on any domain-specific characteristics, it is not restricted
    to any specific kind of domain. Indeed, we see PenChain applicability in, e.g.,
    all of the above-mentioned domains. The contribution of our work is threefold.
    First, we provide formality for dynamic penalty-aware SLAs and devise a ranking
    algorithm that sorts service offerings according to the reputation of their service
    providers and the customers’ preference. Second, we propose a distributed application
    architecture oriented towards Web3 that enforces penalty-aware SLAs and objectively
    calculates the reputation of service providers.4 Third, we conduct two scenario-based
    evaluations of PenChain discussing its use in the case of high-precision agriculture
    and in the case of automotive manufacturing industry. The enforcement mechanism
    devised in PenChain proves to be useful for programmatically enforcing the penalty-aware
    SLAs in the presented use cases provided that the underlying private blockchain
    comes with a matched capability and the penalty rules are articulable. The paper
    roadmap proceeds as follows. Section II is dedicated to preliminary and related
    work. In Section III, we formulate our research questions. In Section IV, we propose
    our general framework for enforcing penalty-aware SLAs. In Section V, we provide
    a scenario-based evaluation of PenChain as a solution for high-precision agriculture.
    The scenario offers an in-depth engineering analysis of PenChain for the provisioning
    of IoT data services. Furthermore, as part of this scenario, we explore some architecture
    characteristics of PenChain. In Section VI, we provide a scenario-based evaluation
    of PenChain as a solution for automobile manufacturing. In Section VII, we delve
    into the potential future directions of our study. We finish the paper with a
    conclusion in Section VIII. SECTION II. State-of-the-Art Advancements In this
    section, we summarize the scholarly work on SLA-enabled service management and
    its enabling technologies (blockchains, Web3). A. Service-level agreements SLA-related
    research has been studied extensively in fields such as engineering, economics,
    management science, and psychology. These articles can be categorized into the
    following four groups. SLA definition. SLA is a set of promises, guarantees, and
    obligations that the service provider makes to the client [57]. SLA provides details
    not just on service standards but also on any agreed-upon remedies, penalties,
    or level requirements. Many attempts have been made to explain SLAs, but most
    of them have focused on online services and cloud computing. The online service-level
    agreement, also known as the WSLA, was first presented by IBM research as a framework
    for generating and monitoring SLAs. [58]. Research on this definition of SLA is
    more diversified in many different domains [59]. Real-time SLA monitoring. The
    practice of ensuring that service level agreements are met is known as SLA monitoring.
    It might be performed by a third party or by IT staff. Moreover, SLA monitoring
    is a radical resolution strategy in situations of SLA breaches and key commercial
    issues for the services industry [60]. For instance, Labidi [61] described a semantic
    SLA modeling and monitoring technique for cloud computing. Several theories have
    been proposed for IoT [62], [63], some focusing on blockchains [64], [65]. SLA
    negotiation. SLA negotiation is the process of negotiating the level of quality
    and service that is acceptable to both parties. It is often used in the context
    of information technology and software development. Some studies have focused
    on the subject of SLA negotiation, highlighting the responsibilities and problems
    involved, and proposing frameworks for resolving the issue with cutting-edge technology
    [66], [67], [68]. SLA enforcement. Research in this area aims to improve SLA management
    by creating, monitoring, and encouraging users to report service faults. For example,
    the work conducted by Nakashima [69] leverages Ethereum to propose a collection
    of Web APIs that automate SLA lifecycle enforcement on a blockchain. Furthermore,
    Zhou et al. [70] proposed a witness approach to the enforcement of SLAs using
    smart contracts. In the domain of IoT services, Alzubaidi [71] proposed a blockchain-based
    decentralized approach to assess SLA compliance and enforce consequences within
    cloud-based Internet of Things applications. SLAM [72] is a self-contained, autonomous
    and trusted framework for continuous SLA monitoring in a multi-cloud environment
    that is blockchain-based and employs smart contracts to discover SLA breaches.
    For this purpose, Abhishek et al. [73] presented a blockchain-based system that
    ensures the integrity of client logs and verifies SLA breaches, resulting in a
    reliable ecosystem. Neidhardt [74] introduced a blockchain-based monitoring mechanism
    to ensure customer trust in services. Blockchain technology would help monitor
    SLAs and improve service trust in cloud computing [57], [75], [76]. Similar solutions
    may be found in fog computing [77], edge computing [78], and 5G, 6G networks [79],
    [80]. Viewing the blockchain as a trusted ledger that records all service attributes,
    a blockchain-based service recommendation system [81] and an auditing solution
    to protect 5G consumer data [82] are prominent. Smart contracts are increasingly
    being used to build autonomous applications [83], [84]. In [85], the public Ethereum
    blockchain platform is recommended for SLA monitoring and penalty enforcement.
    Such a framework has been proposed in [86] to monitor SLA terms and compensation
    in an automatic and decentralized manner using smart contracts and blockchain
    technologies. They have recommended that compensation should be set up either
    through basic notifications or automatically through a web application. Singh
    and Lee [87], [88] provided an approach to a blockchain cloud based on SLA specifications.
    It provided a more in-depth overview of the construction of smart contracts geared
    toward SLA. Uriarte et al. [89] presented a distributed SLA management using smart
    contracts and blockchain technology. The aforementioned research has a common
    goal: building more open and egalitarian systems for customers and providers.
    While the studies we surveyed mostly examine SLAs in cloud computing SLAs over
    specific parameters, we investigate if a real-life SLA incorporates not only technically
    measurable indicators but also penalty rules that are contractually articulated
    to protect the service consumers’ rights in many sectors. We follow the recently
    emerging trend that we make the case in this subsection. More specifically, we
    utilize distributed ledger technology to determine the reputation of service providers
    and whether or not a provider is responsible for indemnification. B. Blockchain
    Key Characteristics NIST (National Institute of Standards and Technology) characterizes
    blockchain technology as follows: “Blockchains are tamper evident and tamper resistant
    digital ledgers implemented in a distributed fashion (i.e., without a central
    repository) and usually without a central authority (i.e., a bank, company or
    government). At their basic level, they enable a community of users to record
    transactions in a shared ledger within that community, so that, under normal operation
    of the blockchain network, no transaction can be changed once published.” [8].
    The NIST description is in accordance with the mainstream perception, where de-centralization
    is a key ingredient of the blockchain technology approach. However, when we aim
    to have a more systematic understanding of decentralization versus centralization,
    a more sophisticated approach is needed that also takes into account the differences
    between various technology objectives as well as levels of centralization– see
    Table 1. This is important, as decentralization at the level of institutions and
    decentralization at the level of technology are, in general, incommensurable;
    rather, they work together to achieve concrete technology objectives. TABLE 1
