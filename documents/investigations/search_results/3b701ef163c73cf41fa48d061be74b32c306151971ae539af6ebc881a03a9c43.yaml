    Application Protocols and Cloud Services The following services have been implemented
    in the thingsAI system: (1) the data logging service, (2) the geo-location module,
    (3) the distributed database architecture and interfaces, (4) the RPC motes control
    service, (5) the AI containers model training agent and inference service, and
    (6) the ThingsBoard data visualization and notification services. The data logging
    service is on the ThingsBoard container. Its main functionality is to subscribe
    to the MQTT service of the open-source chirpstack LoRaWAN Application server for
    a specific application topic names and for every mote or meteorological station
    device ID in that area, as registered to the ThingsBoard Application Server (AS).
    The data logging service can store measurements in the Cassandra database cluster
    by performing ThingsBoard AS HTTP POST requests using each device’s unique token
    ID for authentication. ThingsBoard also has an MQTT broker installed, but it is
    not used for publishing requests directly since token authentication knowledge
    per device is required to publish data. Instead, the chirpstack MQTT broker is
    used as a central gathering point for all messages under a single application
    area topic. Henceforth, the data logging service is responsible for the per-device
    message classification and database sensory records submissions using per-device
    JSON HTTP POST requests. The devices’ Universally Unique Identifiers (DEV-UUIDs)
    and authentication tokens are maintained separately in the ThingsBoard PostgreSQL
    database. The data logging service uses this UUID-authentication token tuple information
    to listen for MQTT messages and forward HTTP POST measurement requests to the
    ThingsBoard AS, which in turn stores these measurements in the database cluster.
    The geo-location module is instantiated in the ThingsBoard AS. It includes a map
    panel User Interface that can be added to a specific farmer’s monitoring dashboard
    and a set of notification rule chains that may notify the farmer using external
    ReST APIs (via e-mail, SMS, or Slack messages). The module keeps track of specific
    customer-farmer device nodes and updates the per-farmer map panel with the locations
    of the owned mote devices. The map panel can illustrate mote and meteorological
    station locations in real-time using the Google Maps API and satellite layer view.
    The panel can also illustrate the latest telemetry sensory data, recorded date,
    and battery status using the JavaScript marker popup balloons. Suppose a polygon-activated
    area is enabled (by drawing a default polygon at the map panel). In that case,
    the module can issue notifications if a node moves out of the polygon of interest
    (geofencing), the motes’ GPS coordinates have not been received for more than
    48 h, or the mote battery is low. The Cassandra No-SQL clustered database is a
    decentralized concept of database nodes that have the same responsibility, and
    data replication is performed by cloning data from one to the next. All mote records
    are parts of the same database with different cluster copies. This means that
    the ThingsBoard AS can directly access any mote stored data, thus enhancing data
    availability and speed in contrast to the MongoDB hierarchical clustered alternative.
    Data availability is, in fact, a more crucial parameter than speed for DSS systems
    offering forecasts since several agents from the AI containers may try to access
    data over time for model training and inference processes. However, as mentioned
    by [68], Cassandra outperforms MongoDB for large time ranges, while they have
    a comparable performance for shorter ones. For example, suppose statistical analysis
    trends are requested to plot mean temperatures on-demand over the last 20 years
    or when the requested data size is above 1 M records. In that case, some minor
    visualization latencies may occur, at most 5–10 s. Nevertheless, its direct any-node
    connect architecture makes it an ideal database for minimizing data loss and corruption
    compared to a hierarchical clustered model such as MongoDB [67]. The Remote Procedure
    Call (RPC) control service is instantiated on top of the ThingsBoard AS. It includes
    a set of control options that can be set per device entity as server attributes.
    Such attributes are the time interval, which specifies the mote telemetry transmission
    period, and the GPS time interval, which specifies the GPS latitude-longitude
    coordinates acquisition and transmission intervals. Other control options that
    can be specified are the device-enable attribute and the device-GPS-enabled device
    server attributes. End motes and meteorological stations data transmissions are
    performed using class-A LoRaWAN protocol. In order to cope with different types
