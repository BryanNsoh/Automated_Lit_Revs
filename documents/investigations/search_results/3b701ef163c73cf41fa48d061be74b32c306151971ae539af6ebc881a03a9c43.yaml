    nutritional requirements helped in creating this dataset. 3.2 Methodology Light
    GBM is a framework that uses a gradient boosting framework that uses tree-based
    learning algorithms like decision tree algorithms. This helps in increasing the
    efficiency of the model and reduces memory usage. Two novel techniques that are
    used in Light GBM are Gradient-based One Side Sampling (GOSS) and Exclusive Feature
    Bundling (EFB), which compensates for the limitations of the histogram-based algorithm
    used by Gradient Boosting Decision Tree (GBDT) frameworks [56]. The Light GBM
    algorithm can be characterized by the techniques of GOSS and EFB. These two together
    enhance the efficiency of the model. It is a proven fact that the smaller the
    instant gradients, smaller is the error and better is the training. Gradient-Based
    One Side Sampling (GOSS) is a novel method of dataset sampling in Light GBM, that
    uses gradients to down sample the instances. It also selects a subset of the data
    to be used while training a Light GBM. GOSS calculates the gain along with highly
    weighing the data points with larger gradients. Those instances contribute more
    to this method whose instances are not used for training. GOSS initially sorts
    the training data by the loss function gradients according to the current model,
    then selects a subset of the data on the basis of the gradients’ magnitudes. Exclusive
    Feature Bundling (EFB) combines sparse or mutually exclusive features to carry
    out feature elimination indirectly and engineering without affecting learners’
    performances. To ensure that non-zero values of all constituent features are never
    considered simultaneously, an offset value is used that is capable of creating
    a set of features by allowing exclusive features to stay in different bins. The
    associations and correlation among the dataset values prove to be an added advantage
    offered to the users as a pattern or a reference for future use. This information
    provided by the recommendation system will also facilitate pomologists to cultivate
    suggested fruit by predicting probabilities of yield. Further, in response to
    RQ. 4, the added advantages of Light GBM over the other tree-based algorithms
    can be mentioned above. The formulae to calculate different performance metrics
