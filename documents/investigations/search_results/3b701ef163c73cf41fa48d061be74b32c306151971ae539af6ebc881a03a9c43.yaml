    Neighbor Algorithm It is one of the simplest algorithms that can be used in both
    classification and regression problems. This algorithm determines the K-nearest
    neighbors, and based on this neighbor weight, they determine the label of the
    samples. The aim of this algorithm is to classify the testing set by calculating
    the distance between the test samples and the training samples. The equation used
    here is $$ D\\left(u,{v}_i\\right)=\\sum \\limits_{f\\varepsilon F}{\\omega}_f\\delta
    \\left({u}_f,{v}_i\\right)f $$ (1) where D is the training set with vi training
    samples and u is the testing sample. In this algorithm, the k values are based
    on the data values. After performing the classification, it is observed that the
    accuracy on the testing set is 91.6% when k value is taken as 1 and accuracy is
    72.95% when the k value is 3. 10.2.2 Decision Tree This is another classification
    algorithm that is used widely. Here, the algorithm partitions the dataset into
    two sections by taking a suitable value as the root. The splitting of the data
    continues till the values in each group become homogeneous. The decision tree
    algorithm is based on a greedy approach known as iterative dichotomies3 (ID3).
    In this method, the tree is constructed using concepts such as entropy and information
    gain which are borrowed from information theory. Here, entropy calculates the
    values that do not belong to the class. If all the values are of the same type,
    then it shows zero entropy. And when the values are different from that of the
    group, the entropy becomes positive. The given Eq. (2) shows the entropy value:
    $$ E=\\sum \\limits_c^{i=1}-{P}_i{\\log}_9{P}_i $$ (2) Here, c represents the
    number of classes. The next node in the tree is selected using the information
    gain concept. The node with highest information gain is determined for this purpose.
    That is calculated using Eq. (3): $$ G\\left(S,A\\right)=E(S)-\\sum \\frac{\\left|{S}_v\\right|}{\\left|S\\right|}E\\left({S}_v\\right)
    $$ (3) In this equation, A denotes the known value, G is the gain, and E represents
    the Entropy. Sv is the subset of A as it has the value v in it. The test set gave
    an accuracy of 97.91% after performing classification using the decision tree
    algorithm. 10.2.3 Naïve Bayes Classifier This is another commonly used classification
    algorithm that works according to the Bayes theorem. Naïve Bayes classifier is
    known as a probabilistic classifier as the prediction is based on the probability
    of an object. For this, first, the dataset is represented using a frequency table.
    A likelihood table is generated by finding the probabilities of the selected features,
    and the posterior probability is calculated using the Bayes theorem. The equation
    to select the best hypothesis is given by the following: $$ {\\displaystyle \\begin{array}{c}\\wedge
    \\\\ {}y\\end{array}}= amP(y)\\prod \\limits_n^{i=1}\\left(P\\left({x}_i|y\\right)\\right)
    $$ (4) The accuracy obtained after performing Naïve Bayes classifier by the test
