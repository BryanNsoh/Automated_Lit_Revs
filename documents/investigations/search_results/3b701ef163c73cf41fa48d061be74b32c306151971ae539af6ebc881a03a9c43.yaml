    and decision making. Nevertheless, there are limited existing annotated datasets.
    That is because the need to annotate the sensory datasets properly requires efforts
    by experts, thus still leaving space for deterministic and empirical models to
    be used. Towards this direction, Fuzzy logic can offer an alternative utilizing
    fuzzy measurement sets and fuzzy operations that, if properly supervised, can
    lead to automated annotation processes. Moreover, the data annotation steps can
    be performed by auto-encoders to provide vine-level big-data collections as trainable
    datasets based on human fuzzy linguistic rules. Such datasets can, therefore,
    be exploited to train deep learning models for precise classification and prediction
    purposes rather than deterministic mechanistic models that are hard to implement
