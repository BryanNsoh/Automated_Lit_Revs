    In the future, we will investigate ways of automatically transforming the textual
    description of penalty rules into deontic logic. The antecedents and the consequent
    expressed for a penalty rule suggest what API call modules that programmatically
    support the compensation workflow shall be specified, developed and deployed on
    the service provider’s side. While the chaincode that implements the compensation
    workflow remains unchanged should a penalty rule be revised, the corresponding
    external API call modules should be reprogrammed and redeployed. Work is currently
    underway to devise a tool proposal that allows registered service providers to
    edit their penalty rules with text suggestions, enabling PenChain to generate
    the APIs of the needed compensation modules hosted on the provider’s side. Integration
    of digitized SLAs with online payment services closes the loop to full-fledged
    automatized service provisioning. In this study, we did not investigate the realization
    of payment services, as the focus of this study was on digitized SLAs. Following
    the Web3 vision, payment services become subject to disintermediation, compared
    with Subsection II-D. To handle payments according to the Web3 paradigm, we currently
    investigate the integration of PenChain into the Alphabill platform that we have
    recently suggested [14]. Alphabill is a platform for universal asset tokenization,
    transfer and exchange as a global medium of exchange. Users of Alphabill can launch
    new so-called blockchain partitions. Each of the Alphabill partitions implements
    an individual token and its corresponding transaction system. The Alphabill platform
    provides the necessary technological fabrics that ensure governance, certification,
    and consistency with uncapped scalability [14]. In particular, the platform has
    inbuilt concepts to realize multi-asset swap transactions, which are also the
    key to ultra-scalable decentralized payment services. SECTION VIII. Conclusion
    Service delivery stays in the mainstream of today’s information systems facing
    increasingly higher expectations of trust in service quality, and flexible ways
    to resolve disputes that may arise during a service transaction. The scale of
    service provisioning and the diversity of service offerings in various business
    domains necessitate a digital service discovery in which the digitized SLAs and
    the service provider’s rating are both considered as ranking criteria for sorting
    the search results of service offerings. The ability to distinguish functionally
    similar services is vital to implement a novel service lookup mechanism in this
    digital service discovery. The digitized SLAs, which capture the mutual agreements
    between the service participants and might incorporate penalty rules– if securely
    saved by a trusted distributed ledger, manifest how reputable and reliable a provider
    has been from the service consumer’s perspective. Scholarly work in this realm
    continues to search for novel service registries and search techniques to trustfully
    handle an ever-growing number of service offerings. As innovative business and
    service models receive a boost from the recent advancement of distributed ledger
    technologies, we now look into blockchain-empowered trust mechanisms for service
    provisioning. In this line of work, we investigate the automatic enforcement of
    dynamic SLAs, which incorporate not only constraints on the service quality, but
    also human-mediated factors such as the penalty. We address the following three
    research questions: (i) In what formal or ground logic should penalty rules be
    expressed? (ii) How to digitize penalty-aware SLAs to enable an enforcement mechanism
    and the computation of an objective unbiased reputation in service provisioning?
    (iii) How to gear up ledger capabilities and blockchain’s smart contracts for
    enforcing the human-in-the-loop penalty rules during a service transaction? This
    article describes the conceptualization, design, engineering, and analytical considerations
    of PenChain– an SLA-driven service lookup platform that extensively utilizes blockchain
    technology. PenChain programmatically enforces penalty-aware SLAs and automatically
    assesses service providers’ reputations. We present that the blockchain-empowered
    enforcement mechanism and the automated assessment of customer’s satisfaction
    proposed in PenChain are key to an impartial and trustworthy evaluation of the
    SLAs in two use cases. We come to the conclusion that PenChain needs to be tailored
    or geared up for a specific service domain but the proposed service lookup and
    enforcement mechanism remain cross-domain. The rest of this Section is dedicated
    to an open discussion on the shortcomings of our platform for SLA-minded service
    provisioning. Shortcomings. We chew over the disadvantages of our proposal, which
    interestingly stem from the first two elements of the triplet in the formal definition
    we propose for the SLAs, namely the penalty rules and the satisfaction. We will,
    however, not delve into the third element of this triplet, namely the costs, simply
    because payment-related topics are not within the scope of our work. While the
    penalty-enforcing chaincode in PenChain looks generic and seems to follow the
    write-once-run-anywhere feature that was once made popular in the era of virtual
    machines, it still relies on off-chain software components to carry out necessary
    compensation actions. Knowing that the off-chain components are supposedly written
    and maintained by the service providers, we implicitly assume that the providers
    are honest and will not intentionally take false compensation actions. In another
    word, our entire programmatic enforcement is exposed to their will. Although this
    assumption looks safe when executing fully digitized and verifiable compensation
    (e.g., discount applied to the e-payment), it is difficult to confirm human-in-the-loop
    compensation that is mediated by an off-chain software component. We advocate
    the use of an automatic assessment to objectively determine the satisfaction level
    in an SLA. As depicted in the overall architecture (see Figure 1), Assessment
    Unit is an off-chain unit that assesses the outcome of every service transaction
    based on the service execution log accumulated in System Log. This design looks
    promisingly open and seems to work across industry sectors and service domains
    because, in principle, we can engineer Assessment Unit in accordance with the
    specific domain knowledge. Although this engineering choice proves effective in
    domains such as the car rental industry and data-as-a-service business models,
    the assessment is notoriously unattainable programmatically in domains where anthropomorphic
    entities are heavily involved (e.g., tourism). ACKNOWLEDGMENT The author Trung-Viet
