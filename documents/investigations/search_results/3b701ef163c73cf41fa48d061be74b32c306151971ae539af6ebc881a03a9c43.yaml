    camera or sensors, can be connected to the internet. The data acquired by these
    sensors/devices can further be utilized for the development of a smart system
    for automated operation in different applications such as healthcare, smart transportation
    or smart agriculture etc. In this context, this paper proposes an algorithm which
    can be used as the backbone of the smart agriculture framework based on the IoT
