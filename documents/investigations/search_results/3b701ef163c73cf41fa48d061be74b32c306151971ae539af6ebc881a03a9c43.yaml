    Introduction Agriculture is one of the leading application areas of urban life
    which is undergoing advances at an exponential pace. Most of the losses in agriculture
    occur due to incorrect crop selection on the available soil. Thus, the use of
    agriculture sensors, the IoT, machine learning, and deep learning in the advancement
    of smart farming and precision agriculture is gaining much importance [1,2,3].
    Owing to the enormous capability of machine learning to learn and analyze the
    features of the soil in cultivatable land, numerous applications can be witnessed
    in several dimensions [4, 5]. Identification of the most suitable crop on the
    available land, by taking into consideration the various nutrient contents of
    the soil and the environmental conditions prevalent, is a persistent challenge,
    which when addressed, would prove to be one of the most beneficial ways to enhance
    crop production [7]. This fact has led to an extensive background study on the
    existing recommendation systems and an urge to work further in this direction
    to serve a greater purpose [8]. The pomological industry contributes to a major
    portion of the economy, earned from overseas business of any nation. The proposed
    model ensures maximum fruit growth by analyzing and recommending the most suitable
    fruit that can be cultivated in the existing soil type. This in turn, leads to
    better and enhanced fruit yield. The fruit export of any nation is directly affected
    by the improved fruit yield, this way the proposed model contributes to improving
    the profitability of the pomology industry and boosting national economies. The
    biggest challenge faced in cultivating fruits using vertical farming methods is
    the size of the fully grown fruit trees. Fruit trees are mostly woody, i.e., they
    have woody stem and are big trees that essentially need soil as the cultivation
    medium for it to bear fruits properly, and perennial in nature, i.e., these trees
    take more than two years to grow fully and bear fruits. Vertical farming methods
    are soilless cultivation methods where a substitute substrate is used instead
    of soil and the nutrients are provided using nutrient infused water. The grow
    tubes or trays are generally placed one above the other to ensure maximum possible
    yield in limited space. Due to these factors, herbaceous plants are the ones that
    can be grown in the best way using vertical farming methods and very few fruits
    grow in vertical farming method. Precision agriculture can be implemented in the
    field of pomology by making the field smart. Sensor equipped fields can monitor
    the real time ongoings in the field and the nutrition, moisture, etc. can be precisely
    made available to the plants according to the situation. The different types of
    learning methods for machine learning are supervised, unsupervised, and reinforcement
    learning. Any machine-learning model uses two phases of the process of extracting
    knowledge using machine-learning training and testing [9]. The training process
    is the process of training the model by considering the hypothesis function whereas
    the testing process is the process following the training process wherein the
    model is tested on the rest of the dataset and the accuracy is calculated. Along
    with all these, various classification techniques are available for use in machine
    learning [10,11,12]. Many researchers have worked on this issue and provided many
    solutions to help farmers in this regard, but the novelty of this research lies
    in the fact that an ensemble technique is used in machine learning to provide
    a more accurate result of the fruit recommendation system [13]. The authors, in
    this research work, have focused majorly on fruits. A dataset is created that
    consists of various parameters on which the nitrogen, phosphorous, potassium,
    temperature, humidity, rainfall, and pH requirements of various fruits have been
    collected. A hundred entries have been created in the dataset against each fruit.
    The traditional method of cultivation practices the modification of soil nutrient
    contents according to the requirements of the crop. The authors in this work have
    taken the reverse approach to enhance the cultivation output. The analysis of
    soil health in terms of nutrient contents, pH level, temperature, rainfall, and
    humidity are done to recommend the crop would thrive the most in the available
    soil and weather conditions. This type of autonomous recommendation system for
    fruits helps in getting yield more than the estimated yield [14]. The best and
    the most systematic approach to solving any type of real-time problem is machine
    learning. It is one of the most effective methods that utilizes historically recorded
    data to extract veiled information through functions to address the queries that
    may arise in the future [15]. The fact that nearly the entire agricultural land
    suitable for agricultural production is under cultivation, leads to an increasing
    need to meet the demands of food and fodder by increasing the yield of the cultivated
    produce per unit area of the crop. Pomology or fruticulture is one of the most
    emerging categories of agriculture that benefits the economy of many nations around
    the world. The authors of [16] state that, the better the cultivation of fruits,
    the stronger the economic benefits of the nation will be. Various drawbacks and
    uncertainties of cultivation in soil have led to the concept of vertical farming.
    Smart agriculture not only inculcates smart monitoring and controlling plant growth
    in various controlled environment agricultural setups using IoTs but also analysis
    of soil properties to decide and determine the best-suited crop for the type of
    soil available [17,18,19]. The aspect of smart agriculture in fruit cultivation
    in substrate medium holds great significance to the practitioners of traditional
