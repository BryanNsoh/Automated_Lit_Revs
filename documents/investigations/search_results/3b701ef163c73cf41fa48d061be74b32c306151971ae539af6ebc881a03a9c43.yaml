    Figures Review Reports Versions Notes Abstract Novel monitoring architecture approaches
    are required to detect viticulture diseases early. Existing micro-climate decision
    support systems can only cope with late detection from empirical and semi-empirical
    models that provide less accurate results. Such models cannot alleviate precision
    viticulture planning and pesticide control actions, providing early reconnaissances
    that may trigger interventions. This paper presents a new plant-level monitoring
    architecture called thingsAI. The proposed system utilizes low-cost, autonomous,
    easy-to-install IoT sensors for vine-level monitoring, utilizing the low-power
    LoRaWAN protocol for sensory measurement acquisition. Facilitated by a distributed
    cloud architecture and open-source user interfaces, it provides state-of-the-art
    deep learning inference services and decision support interfaces. This paper also
    presents a new deep learning detection algorithm based on supervised fuzzy annotation
    processes, targeting downy mildew disease detection and, therefore, planning early
    interventions. The authors tested their proposed system and deep learning model
    on the grape variety of protected designation of origin called debina, cultivated
    in Zitsa, Greece. From their experimental results, the authors show that their
    proposed model can detect vine locations and timely breakpoints of mildew occurrences,
    which farmers can use as input for targeted intervention efforts. Keywords: viticulture
    decision making; agriculture 4.0; precision agriculture; deep learning models;
    decision support systems for the agriculture industry; distributed IoT systems
    and services 1. Introduction Plasmopara viticola (P. viticola), commonly known
    as downy mildew, is a North American origin fungus [1]. It invaded Europe at the
    end of the 18th century [1]. Downy mildew attacks vines mostly during spring when
    plants are in their most stressful developing stages. As a fungus, it has a two-stage-infection
    cycle of primary infections and repeated secondary ones [2,3,4]. The first signs
    of the fungus development from oomycete occurs in spring inflorescence growth,
    close to the 12th E-L vine stage [5], and its results are devastating if not detected
    and treated early [3,4,6]. Two significant environmental parameters influence
    P. viticola’s fungus growth. These are temperatures between 10 °C and 32 °C and
    increased humidity levels [3,7,8,9]. The spring oospores’ maturity succeeds the
    fungus oospores’ overwintering. Then spring environmental conditions lead to sporangia
    germinations, which in turn incubate zoospores that form germinations during wet
    periods, spread by wind or rain splashes to nearby leaves or berries [2,6,8].
    Downy mildew oospore maturation starts with mild and rainy days in spring, usually
    with prolonged rainfall (e.g., at least 3–6 mm), temperatures between 12 and 26
    °C, and relative humidity above 90% [2]. Then, the oospores form sporangia that,
    with the help of rain splashes and wind, reach the potential host tissue, typically
    wet young leaves near the soil. As a primary infection cycle, sporangia releases
    zoospores. The germinated zoospore infects young green tissues through open stomata
    and produces a mycelium that, by colonizing the intercellular spaces, leads to
    the appearance of oil spots on the leaves [2,6]. Germination mechanisms work faster
    when the temperature is between 20 and 24 °C and when there is rainfall or concentration
    of leaf litter [8,9]. According to [2,4,6], as a secondary infection cycle, the
    fungus initiates asexual reproduction, producing sporangiophores. Sporangia are
    released from the tip of the sporangiophores’ branches, and the released zoospores
    will emerge as secondary infections. In this cycle, the zoospores reach the berries,
    giving them a whitish appearance. The initial oil spot lesions usually appear
    as a brownish area spreading on the infected tissue at this stage. The cycle (up
    to sporangiophores’ production) typically lasts 5–7 up to 18 days [3,6,8]. According
    to Rossi et al. [4], sporangia incubation occurs at temperatures between 9.5 °C
    and 32 °C, and wet conditions or relative humidity above 65% ( [10]). On American
    varieties, the phenomenon occurs at temperatures ranging from 10 to 30 °C, with
    an optimum at 18–20 °C [11]; however, on Vitis vinifera Caffi pinpointed sporulating
    temperatures between 10.6 and 32.9 °C. Nevertheless, the authors consider Zacho’s
    observations for a minimum sporulating temperature of 13 °C for Vitis vinifera
    [12]. Furthermore, according to Caffi et al. [6], rainfall used by the majority
    of downy mildew models does not seem to be a triggering factor for secondary infections
    because the surface wetness for zoospore release and mobility can be generated
    by dew. As modern Viticulture is continuously Industrialized and its practical
    appliances are automated, revolutionary viticulture technologies are incorporated
    into the vine fields [13,14]. Such technologies refer to sensors that monitor
    environmental conditions near the vine plants or vine plant clusters [2,15,16,17].
    These data acquisition technologies bring forth elaborated processes, supported
    by machine learning or deep learning models, to improve agricultural practices
    in a more precise manner (proximal sensing) [14]. Focusing on the downy mildew
    fungus and the interventions that need to be accounted for the amelioration of
    this disease, the paper focuses in the following subsections on existing downy
    mildew (P. viticola) models applicable for viticulture use as well as Decision
    Support Systems that host such models for downy mildew forecasts at vine-plant
    level [15,16,18,19,20]. 1.1. Related Work on Viticulture Downy Mildew Models Several
    models have been proposed over the years, either of heuristic origin (empirical)
    or deterministic via experimentation (mechanistic), for P. viticola predictions
    [9,21]. Many of them have been incorporated into existing DSS systems [21]. The
    following models are presented in the literature as empirical models: Muller model
    is an empirical model based on temperature observations setting the infection
    occurrence when leaves are o 2 cm in diameter (E-L 9 development stage) and after
    heavy rain. According to this model, If the weather is dry (east wind), there
    is no risk of downy mildew, nor if the mean daily temperatures are below 12 °C
    or above 28 °C [10], the incubation period can be calculated in days. The actual
    daily add-ons to the sum based on the average daily temperature are provided by
    [22]. Rule 3–10 is an empirical rule set by [23]. The rule states that infections
    initiate when the following conditions occur: Temperature, 𝑇≥ 10 °C, vine shoots
    of 10 cm long, and at least 10mm of rainfall over the last 24–48 h. Goidanich
    model. This model assumes initiation of primary infections at E-L 12 development
