    Things In exploring the domain of peer-to-peer (P2P) systems, a detailed literature
    review was undertaken, beginning with themes of a general nature that pertained
    to P2P systems such as distributed hash tables (DHTs) and extending to the incorporation
    of P2P systems in the context of IoT. To elaborate, as previously described, a
    P2P network is characterized by a network topology where all participating nodes,
    or peers, share equivalent responsibilities and collaborate by sharing computational
    resources [13]. Several widely used applications of P2P systems include the implementation
    of routing protocols to facilitate content discovery and sharing across nodes,
    as well as the application of load-balancing strategies to distribute workload
    equitably among participating nodes [14,15]. In the context of P2P applications
    involving content sharing, the concept of routing becomes crucial. Routing pertains
    to the process whereby a search query must be reliably addressed with respect
    to the node that hosts the requested data [14]. Following this, the principle
    of load balancing involves the fair assignment of stored objects across the nodes
    of a P2P system, as mentioned in [15]. A particularly noteworthy subclass of P2P
    systems encompasses distributed hash tables (DHTs) [16]. Unlike conventional hash
    tables, DHTs function by storing keys across nodes within a dynamic network. The
    dynamic nature of distributed hash tables (DHTs) permits nodes to seamlessly join
    or leave the network anytime, ensuring stability, while also facilitating key
    lookup queries distributed among the nodes [15]. Examples of widely implemented
    DHT structures include but are not limited to Chord, Pastry, Kademlia, CAN, and
    Tapestry [16]. This work focuses primarily on the distributed hash table known
    as Chord [9], where a modified and advanced version has been developed for wireless
    sensor networks, as discussed in [12]. However, in addition to Chord, various
    significant DHT algorithms were also considered. For example, Pastry [17] operates
    similarly to Chord in its mapping of keys to nearby nodes and in its requirement
    for each node to only be aware of a subset of the other nodes in the network.
    Contrarily, Kademlia [18] differentiates itself from Chord in its method of calculating
    the distance between two nodes in the network by using the binary XOR operation
    [16]. The adaptation of distributed hash tables from peer-to-peer systems to applications
    within the Internet of things, such as wireless sensor networks (WSNs), presents
    a topic of considerable interest, particularly in serving purposes such as routing
    messages among sensor nodes [19]. At this point, various efforts have been made,
    with a particular focus on the Chord protocol for distributed hash tables being
    applied in wireless sensor networks. The inaugural application of a sensor network
    utilizing the Chord protocol, as introduced in [20], involves a scheme where sensor
    nodes are grouped into clusters based on physical location, with the cluster head
    selected by the other nodes in the cluster based on energy levels. In the application
    of Chord within this sensor network, as described in [20], the cluster nodes act
    as keys, with the cluster heads operating within Chord’s circular hashing space.
    This results in a streamlined routing of messages from the individual sensor nodes,
    via the cluster heads, directly to the base station, serving as the final destination.
    A similar approach by the same authors as [20], considering the energy levels
    of sensor nodes, is presented in [21]. This approach reiterates the relevance
    of energy efficiency, further highlighting the potential for the utilization of
    distributed hash tables, and the Chord protocol specifically, within wireless
    sensor networks. In [22], an innovative application of the Chord protocol is introduced,
    designed to facilitate the connection between a sensor network and the Internet
    for executing search queries. This method effectively leverages Chord’s inherent
    properties while simultaneously adopting a two-tiered hierarchy within the sensor
