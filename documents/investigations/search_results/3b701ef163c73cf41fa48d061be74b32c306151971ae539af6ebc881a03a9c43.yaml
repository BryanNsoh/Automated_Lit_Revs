    The Lower Mekong River Basin in Vietnam has a unique physical terrain with interlaced
    ditches and canals. The region’s terrain is well suited for farming and fishing,
    making agriculture a significant part of its economy. This business sector comprises
    corporations, private shrimp farming families, and many other IoT players. In
    light of precision agriculture, the productivity of shrimp farming depends on
    water quality, fluctuation in water temperature, stability of dissolved oxygen,
    etc., necessitating the monitoring and automated regulation of these parameters.
    Unfortunately, data gathering is an error-prone and costly technical process,
    particularly when collecting datasets on the sparsely spread shrimp ponds in the
    region. With the ubiquity of the Internet of Things, agricultural professionals
    and data engineers expect to benefit from next-generation data provisioning and
    service engineering. B. Imperfection of the Available Technology As more and more
    data service offerings become available to end users, a novel approach to service
