    Article 30 August 2020 1 Introduction Among major food grains, rice is one of
    the most consumable food grains globally, which is consumed by more than 50% of
    the world’s population [1]. This grain is obtained from paddy crop, which is mainly
    yielded in the Asia–Pacific region of the world, including China and India as
    its major producers [1]. The population of the world is increasing at a rapid
    rate and it is estimated that it will reach a number of around 10 billion by 2050
    [2]. As per the reports of United Nations, approximately 690 million population
    in the world is undernourished in the present scenario and this number will continue
    to grow in near future [3]. So, the food security of the people is a major challenge
    for all countries of the world, which demands an increase in food grain production.
    This can be accomplished by making use of the latest technologies such as internet
    of things and artificial intelligence in the agricultural domain. As far as the
    paddy crop is concerned, its yield is highly affected by several leaf diseases,
    including blast disease, sheath blight, false smut, bacterial stripe disease,
    neck blast, sheath rot and brown spot diseases [4]. Among these diseases, leaf
    blast disease primarily affects the yield of paddy crops by 10–30% annually, and
    may ruin the complete crop up to 100% within 15–20 days under supportive conditions
    [5]. Thus, this disease emerges as a major threat to food security and needs to
    be identified early enough to take precautionary measures for its mitigation.
    In today’s era of emerging technologies, internet of things (IoT), artificial
    intelligence (AI) and cloud or edge computing services play a significant role
    in providing effective solutions in the agricultural domain [6,7,8]. Therefore,
    research community is making tremendous efforts towards the automated detection
    of leaf diseases in various crops, including paddy. Real-time vision-based disease
    detection is the most realistic reinforced way by the state-of-the-art developments
    in the field of computer vision, image processing and pattern recognition empowered
    with machine learning (ML) [9,10,11,12]. The use of these kinds of intelligent
    systems in the agricultural industry can bring substantial improvement in precision
    agriculture. Keeping in view the above concerns, the present work aims to deplete
    the gap between the farmers and the agricultural universities/bodies so that a
    communication platform can be built between them to get knowledge about the health
    status of the crop. The basic idea of this work is to propose an intelligent IoT
    and AI-based precision agriculture framework for the detection of the blast disease
    using a simple and real-time non-intrusive system using a combination of colour
    slicing and grey level co-occurrence matrices (GLCM) techniques with machine learning.
    The GLCM technique finds the textural features of the plant leaves under observation,
    including contrast, correlation, energy and homogeneity features. These features
    are then fed to ML classifiers such as random forest, decision tree, extreme gradient
    boosting, adaptive boosting, histogram-based gradient boosting and k nearest neighbour
    algorithms. After a thorough analysis of simulation results based on several performance
    matrices, it has been found that the proposed approach of random forest classification
    based on colour slicing and GLCM features is an effective method for accurate
    detection of blast disease-infected leaves among healthy leaves of paddy crop.
    This paper has been organized into several sections, wherein Sect. 1 gives the
    introduction to the significance of precision agriculture for food security, blast
    disease in paddy crops and the contribution of present work to detect it. In addition,
    the research work done by different researchers in the field of detection of blast
    disease in paddy crop has been discussed in Sect. 2. Section 3 illustrates a proposed
    smart agriculture framework enabled by IoT, AI and cloud computing for the desired
    task of blast disease detection. Furthermore, the methodology adopted for the
    implementation of the present approach has been elaborated in Sect. 4. Similarly,
    the results obtained from the simulated analysis of different machine learning
    classifiers based on GLCM and colour slicing features are discussed in Sect. 5.
    Finally, conclusions about the major findings of the present work are presented
    in Sect. 6. 2 Related Work This section discusses the findings of different researchers
    working in the field of automated disease detection in paddy crops using several
    statistical approaches which are empowered with machine learning. In the process
    of identification of blast disease in south Indian rice, Ramesh and Vydeki [13]
    proposed a statistical approach which made use of kNN and artificial neural network
    (ANN) classifiers. This approach extracted mean, standard deviation, GLCM features,
    entropy, skewness and root mean square (RMS) values from healthy and diseased
    leaf images and provided accuracies of 85% and 99% for blast disease detection
    using kNN and ANN respectively. Similarly, Radhakrishnan Sreevallabhadev [14]
    discussed a hybrid approach of convolutional neural network (CNN) based feature
    extraction and support vector machine (SVM) based classification of blast disease
    infected leaves and healthy leaves, which provided an accuracy of 96.8% for this
    task. Furthermore, Sharma et al. [15] presented a deep transfer learning approach
    for detection of several rice diseases including blight, blast and brown spot;
    and obtained an accuracy of 98.9% with a CNN-based architecture Inception ResNet
    v2. In the same concern, Ramesh and Vydeki [16] proposed a deep neural network
    (DNN) and Jaya optimization algorithm-based approach for detection of multiple
    diseases in paddy crop leaves. This approach processed leaf images by converting
    from RGB (red yellow blue) to HSI (Hue Saturation Intensity) domains and then
    extracting GLCM based features through the clustering method. It achieved an accuracy
    of 98.9% for blast-affected leaf images of paddy crops. In continuance of these
    ML approaches for detection of blast diseases, Liang et al. [17] suggested a CNN
    approach for detection of rice blast disease, which provided an accuracy of 95.83%
    to achieve this task. Similarly, Kumar et al. [18] provided a random forest-based
    technique for detection of fungal blast disease in paddy crops. This approach
    processes images by resizing them into 256 × 256 resolution size and transforming
    them into grey scale format. Then, a feature extraction process was implemented
    to extract GLCM, brisks and surf features, which were given to a random forest
    classifier. This technique obtained accurate detection of blast disease affected
    leaves images with an accuracy of 73.12%. In light of the above-mentioned literature
    survey, there exists a need for an automated approach for accurate and real-time
    detection of blast disease of paddy crop. This type of approach should be computationally
    efficient so that it can run with an IoT based framework for real-time usage by
    farmers in paddy crop fields. This framework could be capable enough to acquire
    images using standalone pole-mounted cameras, hand-held or mobile cameras or drone-mounted
    cameras as well. A detailed description of this kind of IoT framework has been
    mentioned in the next section. 3 Proposed Smart Agriculture Framework for Diseased
    Leaves Detection in Paddy Crop This section presents an idea of a futuristic smart
