    Versions Notes Abstract In the evolving landscape of Industry 4.0, the convergence
    of peer-to-peer (P2P) systems, LoRa-enabled wireless sensor networks (WSNs), and
    distributed hash tables (DHTs) represents a major advancement that enhances sustainability
    in the modern agriculture framework and its applications. In this study, we propose
    a P2P Chord-based ecosystem for sustainable and smart agriculture applications,
    inspired by the inner workings of the Chord protocol. The node-centric approach
    of WiCHORD+ is a standout feature, streamlining operations in WSNs and leading
    to more energy-efficient and straightforward system interactions. Instead of traditional
    key-centric methods, WiCHORD+ is a node-centric protocol that is compatible with
    the inherent characteristics of WSNs. This unique design integrates seamlessly
    with distributed hash tables (DHTs), providing an efficient mechanism to locate
    nodes and ensure robust data retrieval while reducing energy consumption. Additionally,
    by utilizing the MAC address of each node in data routing, WiCHORD+ offers a more
    direct and efficient data lookup mechanism, essential for the timely and energy-efficient
    operation of WSNs. While the increasing dependence of smart agriculture on cloud
    computing environments for data storage and machine learning techniques for real-time
    prediction and analytics continues, frameworks like the proposed WiCHORD+ appear
    promising for future IoT applications due to their compatibility with modern devices
    and peripherals. Ultimately, the proposed approach aims to effectively incorporate
    LoRa, WSNs, DHTs, cloud computing, and machine learning, by providing practical
    solutions to the ongoing challenges in the current smart agriculture landscape
    and IoT applications. Keywords: Internet of things (IoT); wireless sensor networks
    (WSNs); peer-to-peer (P2P) systems; distributed hash tables (DHTs); Chord; LoRa;
    machine learning; precision agriculture; ubiquitous computing; sustainable water
    use 1. Introduction Interconnected devices are now becoming even more popular
    to simplify and enhance various applications in the context of Industry 4.0. Some
    major examples of smart interconnected devices utilization are smart cities, smart
    industry, and smart agriculture applications. In these applications, a set of
    devices collecting and processing data communicate with each other to fulfill
    the purposes of each application. For instance, in a smart city ecosystem, the
    smart infrastructure equipment interacts with the corresponding sensors on smart
    vehicles to improve the autonomous vehicle driving experience and safety. All
    the above applications are enabled by technologies such as the Internet of things
    (IoT), cloud computing, and artificial intelligence (AI). The solution proposed
    in this work combines the preceding technologies with particular emphasis on smart
    agriculture applications. Smart agriculture is the process of incorporating smart
    technologies and interconnected devices into agriculture, in order to improve
    the production yield both in terms of quality and in terms of quantity, by utilizing
    data collected from sensors and smart devices deployed on the field. Some common
    examples of smart agriculture practices are smart irrigation systems, crop monitoring
    systems, and plant disease prevention mechanisms, among others [1]. An example
    of a smart agriculture application is the utilization of sensors along with the
    technologies of the Internet of things and machine learning for agricultural produce
    growth monitoring and plant disease forecasting purposes [2]. In essence, the
    benefits of applying smart agriculture techniques are multiple, with farmers saving
    valuable time and resources while consumers have real-time access to quality agricultural
    products. One fundamental technology supporting smart agriculture is the Internet
    of things. In the concept of the Internet of things, every device possible, beyond
    personal computers, has computational capabilities along with internet connectivity
    [3]. These IoT devices might be sensors and smart appliances in a smart home or
    in a smart city environment. The concept of the IoT can be applied in a plethora
    of use cases such as smart industry, smart cities, and smart agriculture [3].
    This results in real-time monitoring and minimized human intervention on various
    tasks via data acquisition, process automation, and device control over long distances.
    The Internet of multimedia things (IoMT) [4] represents an evolutionary step beyond
    traditional IoT by integrating various sensors and devices capable of collecting
    and processing multimodal information, such as audio, video, and sensor data.
    The IoMT expands the horizons of data collection and process automation by enabling
    devices to not only capture traditional data like temperature and humidity but
    also engage with rich multimedia content. This advancement allows for a deeper
    understanding of the environment, enabling applications in areas like smart cities,
    healthcare, industrial automation, and agriculture. The ability of the IoMT to
    harness and process diverse data types offers a powerful foundation for informed
    decision-making and innovative solutions in an increasingly connected and multimedia-rich
    world. An important chapter in the IoT research is the utilization of wireless
    sensor networks (WSNs). A wireless sensor network is a key component for many
    IoT applications and consists of a group of sensor devices measuring local environmental
    conditions and acting as nodes. These sensor devices are deployed over a large
    field either randomly or following a predefined topology and they forward their
    sensor readings to the gateway node of the network for further data processing.
    Each sensor node device is equipped with a microcontroller unit (MCU) along with
    a wireless communication module for data transmission in the network, and various
    sensors are used for local conditions’ monitoring [5]. Wireless sensor networks
    are utilized in various applications such as smart energy grids, environmental
    monitoring, and smart cities [6]. For the support of the communication between
    the nodes on a wireless sensor network, different wireless technologies are used
    depending on the application. On the one hand, short-range wireless technologies
    such as Wi-Fi and ZigBee support the deployment of a wireless sensor network on
    a smaller scale with a maximum wireless range of 100 m [7]. For example, a short-range
    wireless sensor network can be deployed on a smart industry facility. On the other
    hand, long-range wireless technologies such as LoRa, NB-IoT, or other LPWAN technologies
    support wireless communication over long distances with low energy consumption.
    On a long-range wireless sensor network, the distance between two nodes can reach
    up to a few kilometers [7]. These long-range wireless communications are utilized
    in applications such as precision agriculture, in which battery-powered devices
    are deployed over large agricultural fields, and therefore, as we present a smart
    agriculture use-case, this work focuses on large-scale LoRa wireless sensor networks
    covering long distances. On a wireless sensor network, data are forwarded in packets
    or messages between the nodes of the network in order to reach the gateway node.
    For efficient data forwarding achievement, a routing protocol must be implemented
    on the wireless sensor network [8]. For data routing purposes in the wireless
    sensor network model proposed in this work, the Chord protocol for peer-to-peer
    (P2P) systems [9,10,11] was selected. Chord is a distributed hash table (DHT),
    in which any hashed key belongs to a fixed circular hash space with m-bit addresses
    and 2 𝑚 maximum keys [9,10]. This hash space contains nodes and keys, with the
    basic Chord property dictating that each key is mapped on its successor node on
    the ring [9]. Each node on the network is only aware of its successor and predecessor
    node along with a set of a few other nodes on the network, also known as “fingers”
    [9]. Chord is a self-stabilizing model that supports node joins and departures
    on the network while maintaining stability and operation [9], making it ideal
    on a wireless sensor network use case in which nodes are powered by batteries
    and may leave the network if a battery runs out. A very important operation of
    Chord is the support of lookup queries. On the execution of a lookup query, Chord
    retrieves efficiently the corresponding node that holds the requested key by forwarding
    the query to the other nodes of the network. The Lookup query on the Chord protocol
    can be resolved in logarithmic computational complexity. In this work, the initial
    methodology of the WiCHORD protocol from [12], which is an adaptation of the Chord
    protocol from [9] for P2P LoRa wireless sensor networks, is extended in detail
    in order to implement an overlay for wireless sensor networks. These sensor networks
    are suitable to be deployed in precision agriculture applications, where the benefits
    of WiCHORD such as its energy efficiency, network stability, and sensor node lookup
    query efficiency can be utilized due to the nature of such applications. Additionally,
    a representative case study of the utilization of the proposed extended WiCHORD
    protocol for wireless sensor networks in a precision agriculture ecosystem is
    presented. This case study is an applications ecosystem by the name “VineLink
    Monitoring” that can utilize the proposed WiCHORD overlay in agriculture. The
    application ecosystem includes the implementation and deployment of a LoRa wireless
    sensor network, suitable for the WiCHORD protocol overlay, over a vineyard field
    located in Central Greece, which monitors the environmental conditions of the
    vineyard using the onboard sensors in real time. Then, the recorded data are stored
    in a database on the cloud to be presented to the user via a dedicated Web dashboard
    application. Finally, the recorded sensor data consisting of value pairs of vineyard
    temperature and humidity are used to train some machine learning models capable
    of predicting the occurrence and incubation period of the grape downy mildew plant
