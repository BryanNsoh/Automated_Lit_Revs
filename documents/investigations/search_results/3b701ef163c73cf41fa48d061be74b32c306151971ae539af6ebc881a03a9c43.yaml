    range could be 10 km or more Background Brazil is one of the main grain producers
    in the world, being the top country by soybean production and third-largest corn
    producer in the 2019/2020 growing season, only behind China and the USA. In 2020,
    Brazil had an area of soybean and corn cultivation of approximately 36.9 and 18.5
    million hectares, respectively, equivalent to 124.84 and 102.5 million tons of
    grains [1]. As a result, agriculture has been consolidated as the main economic
    pillar of the State of Paraná in the last decade. Soybean and corn are important
    protein sources in animal feed production, being indispensable for the chicken
    and swine production chains. The soybean planted area in the State of Paraná reached
    approximately 5.56 million hectares in the 2020/2021 growing season, with an estimated
    production of 20.5 million tons. Also, the State of Paraná reached record production
    in the 2019/2020 growing season, with a value of 20.8 million tons, representing
    about 17% of the Brazilian production [2]. Corn production in the 2019/2020 growing
    season reached about 15.2 million tons, and the cultivated area increased by 17%
    from 2010 to 2020, which is due to the second crop, as the first crop has been
    undergoing constant reductions [3]. Food production is expected to increase by
    around 70% by 2050 to meet the demand for food needs due to population growth,
    considering the extensive use of natural resources in agriculture, such as water,
    for future sustainability [4]. Therefore, there is a need for the successful development
    of efficient management practices and coherent use of resources, with the prediction
    of possible climate impacts being imperative, making real-time monitoring of climate
    and soil necessary [5]. Maintaining consolidated family farming in the countryside
    is essential for agri-food development. Technology assists in this process, but,
    on the other hand, there is the obstacle of the high cost of new technologies.
    The challenge is to make these tools accessible to medium and small farmers, even
    considering that connectivity in the field is the main obstacle in remote areas.
    There is also a high investment in equipment and sensors. [6] observed that climate
    variables have a significant economic effect on wheat, corn, and rice yield. The
    authors found that moisture is beneficial to the three crops, with a 1% increase
    in the mean moisture during the growth stage increasing rice, wheat, and corn
    yield by 0.75, 0.96, and 0.61%, respectively. Thus, the concept of Smart Farm
    arises. It is a system composed of sensors that monitor climate, soil, plant,
    and machine variables, powered by solar energy and transmitting data in real-time
    to the Internet, and is considered a smart farm technology for farmers [7]. The
    use of smart farms is an innovative approach that aims to increase yield and quality
    of agricultural products, increase the quality of life of farmers, reduce the
    need for labor, pesticides, and fertilizers, and making possible to check the
    environment of crop and livestock life promptly, anytime and anywhere, based on
    accurate data on crop growth and environmental information [8]. Smart farms are
    characterized by a device network (sensors) connected to the internet. This concept
    is called the Internet of Things (IoT) and refers to the interconnection of physical
    objects (e.g., vehicles, buildings, embedded technology, and sensors) with the
    internet, allowing for device management. IoT technologies enable various devices
    for data collection, transmission, and storage, which can be analyzed and used
    in decision-making when combined with algorithms to support user control activities
    [4,8]. Climate change has been a threat to the agricultural sector in many countries
    due to its irreversible impacts on global agri-food production systems and ecosystems
    [9]. Therefore, the constant monitoring of temperature, air humidity, solar radiation,
    wind speed, and soil moisture in the cultivated fields is necessary. One of the
    ways to improve these concepts is to encourage the use of technologies associated
    with precision agriculture (PA). The three previous industrial revolutions profoundly
    transformed the agricultural industry from native to mechanized agriculture and
    the recent PA (Fig. 1). The industrial agriculture paradigm significantly improves
    yield, but a series of challenges have gradually emerged, which have worsened
    in recent years. Industry 4.0 is expected to reshape the agricultural sector and
    promote the fourth agricultural revolution, agriculture 4.0, or digital agriculture
    (DA) [10]. Among many of its branches, agriculture 4.0 uses sensors and equipment
    capable of monitoring in real-time climate and water conditions at all stages
    of a plant in a management zone (microclimate), from planting to harvesting, calculating
    the degree-days, evapotranspiration, and generating data and information that
    allow the producer to manage the crop in a localized way and avoid water deficit
    and pesticide application if possible. Download : Download high-res image (502KB)
    Download : Download full-size image Fig. 1. Development of agricultural and industrial
    revolutions. Source: [10]. The availability of a wireless sensor network installed
    in the smart farm has led to obtaining a wide range of data (Big Data), resulting
    in the need for investments in a data management system (appropriate platform),
    storage, processing, visualization of information, and interaction of the data
    with the user [11]. After analysis, the collected information enables decision-making
    in real-time, besides predicting future needs, such as the need for water and
    irrigation systems [12]. Another aspect of climate monitoring is predicting the
    occurrence of pests and diseases and the development of management strategies
    [13]. The possibility of developing approaches that assist in decision making
    by the producer with the use of early warning systems or decision support systems
    has driven the development of monitoring systems through stations that enable
    the provision of early information about risks to crops related to seasonal factors,
    such as droughts and dry spells or even pests and disease vectors [14]. Temperature,
    precipitation, and humidity, among other climate factors, influence the occurrence
    of diseases and pests in crops, thus being crucial to an increase in the economic
    performance of this environment [15]. For instance, wheat is affected by various
    diseases worldwide, with pathogens being directly affected by climate conditions.
    Drought and high temperatures aggravate the interactions between wheat and its
    pathogens [13]. Global climate change is the current main challenge in intelligent
    monitoring of agrometeorological variables, as they have been changing the behavior
    of temperature distributions and precipitation distributions and variability during
    the seasons, making climate observation data insufficient for meteorological forecasts,
    as the climate has been behaving in a non-stationary manner, showing the need
    for monitoring and identifying local climate behavior patterns [16]. DA uses PA
    technology, smart networks, and data management tools. The objective of DA is
    to use all available information and knowledge to enable the automation of sustainable
    processes in agriculture. DA has achieved considerable development over the past
    two decades due to the availability of cheaper and more powerful sensors, actuators
    and microprocessors, high bandwidth cellular communication, cloud communication,
    and Big Data. Therefore, the flow of information comes from the used agricultural
    equipment and new services being offered with new algorithms, which transform
    data into valuable intelligence [17]. In this new DA paradigm, large amounts of
    data are made available, and the challenge is to add value to them with the insertion
    of data portals and work platforms. In data portals, end consumers can view their
    data without having to enter them manually. On the other hand, platforms allow
    consumers to transform data into new and more robust information. Thus, the passage
    from Agriculture 3.0, characterized by the use of PA, to Agriculture 4.0, as an
    evolution from PA to DA, requires the availability of specific portals and platforms.
    Therefore, Brazil needs to be aware of this technological evolution and make available
    free web platforms for integrating data, software, procedures, and methodologies
    for PA. The AgDataBox web platform (ADB) [18] is one of these technologies focused
    on DA. It is a platform that provides free computational tools for farmers, researchers,
    and service providers, mainly addressing PA practices. This platform integrates
    data, software, procedures, and methodologies to enable the growth of agricultural
    management in Brazil through free technologies. Fog Computing is a highly virtualized
    platform that provides computing, processing, storage, and communication services
    between end devices and the Cloud. Processing, storage, and communication resources
    are similar features in both Cloud and Fog. However, Fog acts at the edge of the
    network, close to the devices, helping to make decisions in real-time (seconds
    to minutes) or even in a few days, thus performing the temporary storage of data,
    unlike the Cloud, which has the permanent storage of data for months and years,
    which are the bases for service applications that help in decision making, such
    as Business Intelligence (BI) [19]. However, this definition implies some characteristics
    that make Fog a non-trivial extension of the Cloud, as [19] presented. Therefore,
    this study''s objective was to construct a Smart Farm computational architecture
