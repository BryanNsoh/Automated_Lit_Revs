    was evaluated by performing the corresponding simulation experiments. 5.1. Sensor
    Node Storage Efficiency Evaluation As was mentioned in the methodology section
    of this work, the WiCHORD protocol overlay maintains contact lists in the nodes
    of the network for routing purposes. These contact lists are stored within the
    memory of the nodes, which has limited capacity, and each node stores only a few
    other node IDs in its contact list, as the WiCHORD protocol dictates in [12].
    Therefore, if the sensor network scales up in terms of total nodes population,
    it is important that each node stores only a subset of node IDs in its memory.
    In this experiment, the average number of node IDs (contacts) that were stored
    within the memory of the nodes was calculated over the total number of nodes on
    a WiCHORD sensor network. Specifically, in each iteration of this experiment,
    random instances of WiCHORD networks of N total nodes were created, with 𝑁∈[10,1000]
    incremented by 10 in each experiment iteration. Then, in each iteration of the
    experiment, the average number of unique node IDs stored in the finger table and
    the predecessor pointer of each node was calculated for all the nodes of the network.
    Finally, the combined results of this experiment with the average number of stored
    contacts in the node’s memory per total number of nodes in the network are shown
    in Figure 10, where as the number of total network node scales up, the average
    number of contacts for each node is a small subset of the total nodes in the network.
    Figure 10. Storage efficiency simulation results. 5.2. WiCHORD Operations’ Energy
    Efficiency Evaluation Energy efficiency is crucial in a wireless sensor network
    application in which sensor node devices rely on batteries for power. One of the
    key motivations for the implementation of the WiCHORD protocol was the fact that
    WiCHORD “Join”, “Leave”, and “Lookup” operations have a logarithmic complexity,
    and thus in each operation, only a few of the total nodes of the network are involved.
    When a node is involved in a “Join” or “Leave” operation, it usually has to exchange
    messages with the other nodes in the network, in order to update its contact list
    by including or removing another sensor node. Also, when a node of the network
    is participating in a “Lookup” query, it basically has to forward the lookup message
    to the other nodes of the network until the destination node is reached, or if
    this node is the destination node, then this node has to respond with its sensor
    data to the node that performed the lookup query. In these cases, some of the
    nodes on the sensor network running WiCHORD, are using their onboard LoRa module
    in order to communicate with the other nodes of the network to resolve the corresponding
    query and this results in energy consumption from the wireless communication along
    with the MCU of the sensor node device not being idle. Assuming that each “Join”,
    “Leave”, and “Lookup” operation running on the WiCHORD network involving one node
    during its execution has a constant energy consumption 𝑐 𝑗𝑜𝑖𝑛 , 𝑐 𝑙𝑒𝑎𝑣𝑒 , and
    𝑐 𝑙𝑜𝑜𝑘𝑢𝑝 , respectively, in the following experiments, the average number of involved
    nodes per total nodes on the network was calculated, and thus the energy consumption
    of these operations could be calculated as the product of the total involved nodes
    times the corresponding constant for each operation. For the join operation of
    the WiCHORD protocol, the following experiment was conducted: The average number
    of involved nodes on a join query per total network nodes was calculated. Specifically,
    for random simulated instances of WiCHORD sensor networks comprised of N total
    nodes, with 𝑁∈[10,300] incremented by 10 in each step, a number of n node join
    queries were performed by adding a new node with a random MAC address on the network
    and calculating the number of unique nodes involved in this query. Each time these
    queries were performed, the WiCHORD network instance was initialized to keep the
    total number of nodes the same for all experiments. For each step of N, a total
    of 𝑛=30 simulation experiments were performed, and the average total of nodes
    involved in a join query per total network nodes was calculated for this value
    of N. The combined results of the join operation evaluation are presented in Figure
    11. Results from this experiment indicate that in the case of a new sensor node
    joining the network, only a few other sensor nodes were involved in resolving
    that request, and therefore, less energy was consumed in the sensor network, in
    comparison to a network-flooding scenario in which all the network nodes have
    to update their contact lists. Figure 11. WiCHORD join operation simulation results.
    Similar to the above-mentioned experiment for the evaluation of the WiCHORD join
    operation, a simulation experiment to evaluate the efficiency of the leave operation
    of WiCHORD was conducted. This experiment was conducted with the same parameters
    as the previous one with the only difference being that in each step, a number
    of leave queries were resolved by selecting a random node of the network to be
    removed, in order to measure the average number of total nodes updated when a
    pre-existing node left the network. The combined results from the evaluation of
    the leave operation are shown in Figure 12. Figure 12. WiCHORD leave operation
    simulation results. To evaluate the lookup operation of WiCHORD in terms of energy
    efficiency, the average number of nodes participating in resolving a lookup query
    per total network nodes was measured in the following experiment. For random WiCHORD
    sensor network instances with a total number of nodes in the range [10,1000] incremented
    by 10 in each step, 10 random lookup queries were performed for each value of
    total network nodes, the same way as the lookup-query path-length evaluation experiment
    from [12], to calculate the average number of involved nodes per total network
    nodes. The total number of nodes involved in a lookup query was calculated by
    counting the intermediate sensor nodes that the query was forwarded ti, the destination
    node, and the origin node. The combined results of the lookup operation evaluation
    are presented in Figure 13. These results indicate that in a lookup query, the
    number of involved nodes verified the logarithmic complexity of the WiCHORD Lookup
    operation, and thus, energy was saved in the sensor network by involving fewer
    nodes to resolve a query, in comparison to a network-flooding case in which all
    the sensor nodes would receive the lookup query and then would have to relay their
    sensor readings back to the gateway node of the sensor network. Figure 13. WiCHORD
    lookup operation simulation results. 5.3. Combined Results Implication and Discussion
    The above-obtained results from the simulation of the WiCHORD protocol overlay
    for wireless sensor networks are summarized as follows. The WiCHORD protocol is
    an overlay that runs on top of wireless sensor networks and utilizes the structure
    of a distributed hash table to efficiently manage the sensor node contact lists
    stored within the memory of the sensor node devices and the total energy consumption
    of a sensor network during the sensor node join, leave, and lookup queries, in
    comparison with a simple wireless sensor network without an overlay protocol.
    In a simple wireless sensor network, all the sensor nodes within the network have
    to maintain contact lists containing the total number of sensor node identifiers
    and have to update their contact lists when a node joins or leaves the network,
    and all the sensor nodes have to participate when a sensor node lookup query floods
    the network. Therefore, by applying the WiCHORD protocol overlay to a wireless
    sensor network, the above simulation results indicate that each node device maintains
    only a few sensor node identifiers as contacts. Also, only a logarithmic subset
    of the total sensor network nodes has to participate in the case of a sensor node’s
    join, leave, and lookup query. This means that less energy is consumed in the
    whole sensor network when these queries are performed since fewer sensor node
    devices are active during these query operations. 6. Discussion The WiCHORD protocol,
    stemming from the foundation work of the Chord protocol, presents an evolutionary
    and innovative approach to wireless sensor networks. The resulting inner working
    design considers the unique challenges and requirements of WSNs, ensuring efficiency
    and scalability without compromising the integrity of the system. Generally, the
    following aspects can be discussed: Distinct node-centric approach: One of the
    main aspects of WiCHORD is its internal design focused on the nodes rather than
    the keys, as in the Chord protocol. By representing each sensor node device in
    the physical world within the hash space, WiCHORD enables a self-alignment with
    the nature of WSNs where the device location and communication path are crucial.
    Therefore, the resulting reduction in system complexity, which is derived from
    having only nodes and no keys in the hash space, transforms the system into a
    less resource-intensive mechanism, leading to a valuable protocol for WSNs that
    can operate under resource constraints. Effective lookup mechanism: The lookup
    operation within WiCHORD, although inspired by Chord, is particularly tailored
    to WSNs. By relying on the MAC address for data routing, WiCHORD effectively breaks
    down the narrow space in the search domain, ensuring an efficient communication
    among nodes. This approach is particularly beneficial for WSNs, which often face
    high data traffic, ensuring a reduced latency in the network. Enhanced join/leave
    operations: The adaptability of WiCHORD is self-evident in its join and leave
    operations. The functions not only accommodate the dynamic nature of WSNs, where
    nodes might frequently join or leave the network, but also maintain the integrity
    of the network with a logarithmic complexity. Moreover, the omission of key transfers
    in the join operation serves to further streamline the process, reducing potential
    bottlenecks in the overall system. As per the results, the following concluding
    aspects could be discussed: Storage efficiency: We simulated how many keys a node
    contained in the network, as LoRa is limited in memory and all nodes could not
    save all keys as this would fill up the memory. WiCHORD, as it only knows the
    successor and the predecessor, results in a reduction of 𝑙𝑜𝑔(𝑛) in the neighboring
    nodes, for the unique keys. Energy efficiency: we performed a simulation to check
    the average nodes involved as per the total number of nodes in the network for
    various numbers of simulation nodes. Join operation: Streamlined process: by avoiding
    the transfer of keys when a new node joins, WiCHORD minimizes unnecessary data
    transmissions, which would otherwise consume more energy. Logarithmic complexity:
    The join operation’s logarithmic nature means that as the network grows, only
    a logarithmic number of messages are needed for a node to join. This reduces the
    total number of message transmissions, conserving energy. Selective node updating:
    Rather than broadcasting or updating the entire network when a new node joins,
    only a subset of nodes (those affected by the new node) are updated. This targeted
    approach conserves energy by reducing unnecessary communication. Leave Operation:
    Targeted node update: Similar to the join operation, when a node leaves the network,
    only affected nodes need to be updated. By limiting the number of nodes involved
    in the process, energy consumption due to communication is minimized. Avoidance
    of global network reorganization: Instead of reorganizing or recalculating the
    entire network structure when a node leaves, the leave operation’s efficient design
    ensures minimal disturbances. This helps in preventing widespread data transmissions,
    saving energy. Lookup operation: MAC address dependency: Relying solely on the
    MAC address for data routing not only simplifies the lookup process but also reduces
    the chances of redundant or unnecessary data transmissions. Efficient data routing
    conserves energy by ensuring that messages take the shortest and most direct path
    to their destination. Reduced latency: A well-optimized lookup operation ensures
    that data reach their destination faster. Quicker data transmission means radios
    are active for shorter durations, leading to energy conservation. Minimized traffic:
    by refining the search domain to the MAC address and utilizing the efficient principles
    derived from the Chord protocol, the lookup operation minimizes network traffic,
    reducing energy consumption from frequent data transmissions. 7. Conclusions and
    Future Directions This study demonstrated the effectiveness of the WiCHORD protocol
    in enhancing the operational efficiency of wireless sensor networks (WSNs) in
    smart agriculture, particularly through advanced machine learning techniques and
    improved sensor node operations. The deployment of machine learning models for
    grape downy mildew (GDM) forecasting in vineyards showcased a remarkable predictive
    accuracy. Our models, utilizing sensor data for local temperature and humidity,
    achieved accuracy scores above 99% for decision tree and random forest classifiers.
    This significant level of precision illustrates the potential of integrating IoT
    technologies with data-driven agricultural practices. In terms of storage efficiency,
    the WiCHORD protocol proved effective in managing sensor node resources. The experimental
    results showed that the average number of node IDs stored in sensor nodes remained
    low, even as the network scaled up. This efficiency is critical in maintaining
    the viability and performance of large-scale sensor networks, particularly where
    node devices have limited memory capacity. Furthermore, our evaluations of the
    WiCHORD protocol’s energy efficiency during key operations—namely, node join,
    leave, and lookup processes—confirmed its energy-saving benefits. The protocol’s
    design, which involved only a subset of nodes in each operation, significantly
    reduced the overall energy consumption compared to scenarios where all nodes participated.
    This aspect is crucial in extending the operational life of battery-powered sensor
    nodes, a key factor for sustainable smart agriculture applications. However, challenges
    remain, particularly in adapting the protocol to the unpredictable and varied
    conditions of agricultural environments. Future work should focus on further optimizing
    the WiCHORD protocol for complicated environmental conditions and exploring ways
    to enhance its energy efficiency. Additionally, reinforcing the security measures
    in data transmission within WSNs will be a crucial aspect of ongoing research.
    Looking ahead, the WiCHORD protocol’s adaptability in varied agricultural environments
    will be a key area of development. Its ability to integrate with complex sensor
    types and data sources is crucial for meeting the specific needs of different
    crops and farming conditions. Future enhancements should focus on incorporating
    adaptive algorithms for more personalized agricultural interventions, aligning
    with the objectives of precision agriculture. These developments are essential
    for achieving higher crop yields, environmental sustainability, and economic benefits
    in the evolving landscape of smart farming. Additionally, regarding the prediction
    of plant diseases in vineyards for the VineLink Monitoring case study, further
    directions of this work include the implementation, training, and evaluation of
    machine learning models. This includes the incorporation of a field report on
    the status of GDM plant disease development on the vines as a feature, in alignment
    with the weather data from the sensors deployed on the field. The plant disease
    prediction with machine learning trained with sensor data can be extended to other
    vineyard plant diseases in vineyards as well. In conclusion, the WiCHORD protocol
    presents a robust framework for smart agriculture, combining the benefits of machine
    learning for disease prediction with an efficient sensor network management. Continuous
    improvements in these areas will create a foundation for more resilient, efficient,
    and sustainable agricultural practices, utilizing the power of IoT and advanced
