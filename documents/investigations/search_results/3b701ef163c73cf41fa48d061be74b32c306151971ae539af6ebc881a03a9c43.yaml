    Brief Description of the WiCHORD Protocol The WiCHORD protocol as it was originally
    proposed in [12] is an adaptation of the Chord protocol for P2P systems that was
    proposed in [9], and therefore some modifications were performed in the structure
    and operations of the original Chord, in order to bring Chord-like functionality
    to a wireless sensor network. First of all, the WiCHORD Protocol has the same
    ring-shaped fixed hash space with m-bit addresses and 2 𝑚 total hash keys as Chord,
    but the difference is that WiCHORD stores only nodes on the hash space and no
    keys, because it is utilized as a routing protocol for locating nodes within wireless
    sensor networks [12]. Each node on the hash space of the WiCHORD protocol represents
    a sensor node device in the physical world, the unique identifier (node ID) of
    this node in the hash space is obtained by hashing the unique MAC Address of this
    node device with the SHA-1 algorithm, and this node only maintains contact with
    𝑂(𝑚) other nodes from the network, which are also known as “fingers” and stored
    within the node’s finger table [12]. On top of that, WiCHORD follows the basic
    principle of Chord from [9], which indicates a hash key to be mapped on the next
    available node on the ring hash space [12]. The structure of a WiCHORD network,
    which is similar to the structure of the original Chord, is shown in Figure 2,
    presenting an example network with the finger table of one node, with 𝑚=7 bits.
    Figure 2. WiCHORD structure and finger table example with 𝑚=7 bits; figure inspired
    from [12]. Regarding the operations of the WiCHORD Protocol, in comparison to
    the original Chord, the following alterations were made to adjust it in order
    to be suitable for a wireless sensor network use-case scenario. According to [12],
    the lookup query functionality of WiCHORD retrieves the corresponding node for
    a requested key in the same way as the original Chord. However, the only valid
    input for a lookup query in WiCHORD is the MAC address of another node within
    the network, for data routing and communication between the nodes on the sensor
    network [12]. Additionally, the functionality of the “Join” operation on WiCHORD
    updates a few other nodes on the network that will be affected by the new node
    addition, with a logarithmic complexity similar to Chord, while in contrast to
    the original Chord, no new keys are transferred to the new node due to the absence
    of keys on the WiCHORD’s hash space [12]. On the other hand, for sensor node withdrawal
    cases, a new “Leave” operation has been implemented on WiCHORD to update the contact
    lists of the affected nodes with a logarithmic complexity in the same way as the
    “Join” operation functions [12]. In addition, for new WiCHORD sensor network’s
    build purposes, a new “Build” operation has been implemented in WiCHORD, which
    calls the “Join” operation for each new node requesting to join the network [12].
    3.2. Machine-to-Machine Communication Context on the WiCHORD Protocol A fundamental
    requirement of the WiCHORD protocol functionality is the concept of internode
    communication on a wireless sensor network in the physical world. In order to
    support the different node cooperation and data exchange within the WiCHORD overlay
    on a wireless sensor network, along with the distinctive operations that this
    protocol supports, a framework of sensor node communication with data packets
    and messages has to be defined and implemented. This falls into the concept of
    machine-to-machine communication (M2M), in which different machines communicate
    with each other without any human interference [84,85]. The concept of machine-to-machine
    communication is ideal for a wireless sensor network environment, in which many
    sensor node devices exchange data packets utilizing wireless communication technologies.
    Machine-to-machine (M2M) communication in the WiCHORD protocol applied on a wireless
    sensor network falls into two major categories. On the one hand, each sensor node
    device collects data from its onboard sensors and relays them to the gateway node
    of the network in order for them to be accessible to the end user over the Internet
    via a cloud computing solution. On the other hand, all the sensor node devices
    on the network communicate to execute all the different operations that the WiCHORD
    protocol includes. For instance, each sensor node relays its sensor readings to
    the gateway node periodically. At the same time, in order to resolve a lookup
    query for a requested sensor node on a WiCHORD wireless sensor network, the query
    message originating from the gateway sensor node is forwarded to the corresponding
    nodes within the WiCHORD network overlay until it reaches the requested node,
    and this node returns its sensor readings to the gateway. This process involves
    more than one sensor node that needs to communicate with other nodes and exchange
    different types of messages. Also, the topology of the wireless sensor network
    is crucial for successful node device communication. Therefore, in the following
    subsections, the required context of machine-to-machine (M2M) communication and
    the network topology of a wireless sensor network running WiCHORD are defined.
    3.2.1. WiCHORD Messages and Their Importance WiCHORD messages are a core component
    of the WiCHORD protocol, serving as the primary means of communication within
    the network. These messages are essential for several reasons: Data transmission:
    WiCHORD messages carry sensor data collected by individual nodes to the gateway
    node. This information can include various environmental readings crucial for
    smart agriculture decision-making. Network health: The protocol uses messages
    to monitor the health and connectivity of the network. Nodes periodically send
    status updates, ensuring the network is functioning optimally, and that data paths
    are clear. Scalability and maintenance: Messages allow the network to scale dynamically.
    When new nodes are added or removed, messages help update the network’s topology,
    ensuring efficient data routing. Within the protocol, WiCHORD messages function
    to maintain the network’s distributed structure, enabling each node to discover
    and communicate with other nodes using a distributed hash table (DHT), which is
    part of the Chord protocol architecture. Each message contains information about
    the sender node, the intended recipient, query operation directives, and the data
    payload. This structure facilitates the key operations of the protocol, such as
    node join/leave, lookup services, and data retrieval, ensuring the protocol’s
    efficiency and reliability in smart agriculture applications. 3.2.2. WiCHORD Data
    Packets Architecture The sensor node devices on a WiCHORD wireless sensor network
    are utilizing LoRa wireless communication to communicate with each other. This
    means that they exchange LoRa packets for machine-to-machine (M2M) communication
    purposes. Therefore, the WiCHORD data packets exchanged between the sensor nodes
    on a wireless sensor network running the WiCHORD protocol overlay are nested within
    the payload of a LoRa packet. The maximum quantity of data that a LoRa packet
    can carry within its payload is 256 bytes, depending on the spreading factor,
    the coding rate, and the bandwidth [86]. Consequently, the different types and
    the structure of a WiCHORD LoRa packet are defined for proper internode communication
    on the sensor network carrying out the operations supported by the WiCHORD protocol
    overlay. All the different WiCHORD packet types are summarized in Table 3. Table
    3. Summary of the different WiCHORD packet types. The major different cases in
    which WiCHORD LoRa packets are exchanged between the sensor nodes during the operation
    of a WiCHORD wireless sensor network are the following. First, when a sensor node
    has to relay its gathered sensor data back to the gateway sensor node, a “Sensor
    Data Relay” packet is sent from this sensor node towards the gateway node. This
    packet contains the hashed node IDs on the WiCHORD hash space of the sender and
    receiver sensor nodes alongside a payload of the sensor readings. In case a sensor
    node device is intended to join or leave the wireless sensor network, a subset
    of pre-existing sensor network nodes on the WiCHORD overlay have to be updated.
    Therefore, a “Node Join Request” or “Node Leave Request” packet is sent from that
    sensor node towards the gateway sensor node, in order for the request to be processed
    and the WiCHORD network to be updated. This packet contains the unique node ID
    of the node that sent it alongside the unique identifier of the sensor network
    that it belongs to. Also, when a sensor node joins or leaves the network, packets
    with messages to update the successor/predecessor node pointers and finger table
    are sent from that node toward all the other nodes of the network, but only the
    nodes that are affected by this procedure respond to that message and update their
    contact lists. This is because Chord, on which WiCHORD is based, updates only
    𝑂(𝑙𝑜𝑔𝑁) other nodes when a new node joins the network of N total nodes [9]. Additionally,
    the “Leave” operation introduced in the WiCHORD protocol has a similar functionality
    to the “Join” operation of the original Chord protocol, and thus also updates
    only 𝑂(𝑙𝑜𝑔𝑁) other nodes [12]. A very important operation of the WiCHORD protocol
    is the sensor node lookup query, in which a sensor node is located within the
    wireless sensor network via the WiCHORD protocol overlay, and its sensor readings
    are relayed back to the node that executed the query, given the unique MAC address
    of the requested sensor node. To perform the sensor node lookup query, the gateway
    sensor node sends a “Lookup Request” WiCHORD packet, which is forwarded between
    some of the nodes of the network until it reaches the requested destination node.
    This packet contains the unique node IDs of the sender and the receiver node along
    with the node ID of the requested destination node and other useful information
    as payload. The receiver node ID for the lookup query packet is the ID of each
    intermediate sensor node to which this packet is forwarded before it reaches the
    destination. The structure of a WiCHORD data packet consists of some important
    attributes such as the query type, the unique node ID of the sender and the receiver
    sensor node, and the payload of the packet. The sender and receiver node IDs have
    a size of m bits each, with m being the maximum number of bits for a key on the
    WiCHORD hash space. The useful payload varies between the different packet types.
    For example, the payload of a “Sensor Data Relay” WiCHORD packet contains the
    sensor readings of the sensor node that sent this packet. The WiCHORD protocol
    overlay is suitable for LoRa wireless sensor networks, and therefore, the WiCHORD
    packets are contained within the payload of a LoRa packet. By design, each WiCHORD
    packet is a string of text encoded in JSON format, with all the packet attributes
    as key–value pairs. The architecture of a WiCHORD packet is shown in Figure 3.
    Figure 3. WiCHORD packet architecture. 3.2.3. WiCHORD Wireless Sensor Network
    Hybrid Topology As stated above, a wireless sensor network with the WiCHORD protocol
    overlay has a hybrid functionality either with a direct relay of sensor readings
    from a node towards the gateway or by running WiCHORD queries on the network.
    As a result, the topology of a wireless sensor network based on the WiCHORD protocol
    is hybrid as well. On the one hand, when a sensor node sends its sensor data readings
    to the gateway sensor node of the LoRa wireless sensor network, the network topology
    follows the “star” network topology, in which all the simple sensor nodes send
    data packets to a single gateway node of the network [87,88]. On the other hand,
    when running WiCHORD queries, the network topology follows the “ring” network
    topology from the WiCHORD protocol, which is based on the Chord protocol from
    [9]. This topology is virtual and completely detached from the physical topology
    of the network in the real world. This is because the nodes are organized on a
    circular hash space based on their unique node IDs. For example, if two nodes
    are adjacent in the WiCHORD hash space, they may not be in proximity to the physical
    network. An example of the hybrid network topology on a wireless sensor network
    running the WiCHORD protocol is shown in Figure 4. Figure 4. WiCHORD hybrid topology
    in the case of sensor data relay and while running a WiCHORD lookup query. 3.3.
    WiCHORD Optimization and Benefits for Wireless Sensor Networks The adaptation
    of the Chord protocol on a wireless sensor network application can bring a variety
    of benefits. Some notable benefits are, among others, the stability of the network
    in continuous sensor node connections and disconnections, the total network energy
    efficiency while running the WiCHORD queries, and the balanced distribution of
    keys in the nodes of the network. In the following subsections, the benefits of
    energy efficiency and balanced key distribution are investigated. 3.3.1. Energy
    Efficiency on a WiCHORD WSN The energy efficiency in the wireless sensor network
    is important since the sensor node devices rely on batteries for power. The energy
    consumption of the WiCHORD protocol is influenced by the total number of sensor
    node devices that participate in the resolution of a join, leave, or lookup query.
    Each individual node consumes a constant amount of energy while it participates
    in a query resolution process. Specifically, in the case of a sensor node device
    joining or leaving the network, a subset of other sensor node devices have to
    update their contact details to maintain the stability of the sensor network.
    This leads to energy consumption since the sensor node device has to use its own
    MCU to process this join or leave operation. Also, in the case of a sensor node
    lookup query, the sensor node devices involved in resolving the query have to
    forward the lookup message to some of the other nodes of the network, until the
    destination sensor node device is reached. This message-forwarding communication
    is performed using the sensor node device’s LoRa wireless communication module
    and therefore energy is consumed. By the design of the Chord protocol from [9],
    in which the WiCHORD overlay is based on, only a subset of nodes are involved
    when running a query. The energy efficiency of the “Join”, “Leave”, and “Lookup”
    operations of WiCHORD on a wireless sensor network using LoRa is discussed in
    this subsection. When a new sensor node device intends to join a WiCHORD wireless
    sensor network, the join operation of the WiCHORD is executed. Since the join
    operation of the WiCHORD protocol is based on the corresponding join operation
    of the original Chord that was described in [9], in each join query, only a subset
    of the total nodes in the network is involved in order to execute the query and
    update the nodes’ contact details to point to the new node. According to the original
    Chord from [9], each time a join query is performed, 𝑂(𝑙𝑜𝑔𝑁) total nodes update
    their list of contacts to include the new node, with N being the total number
    of nodes in the network. The same applies to the WiCHORD protocol as described
    in [12], because it is an adaptation of Chord for wireless sensor networks. In
    case a sensor node device about to leave the network due to insufficient battery,
    the “Leave” operation was introduced in the WiCHORD as described in [12]. Since
    the leave operation of the WiCHORD updates the affected nodes in a similar way
    to the join operation described above, 𝑂(𝑙𝑜𝑔𝑁) total nodes are updated in order
    to remove the leaving node from their contact lists, in a sensor network of N
    total nodes. As shown in [12], when performing a lookup query to locate a requested
    sensor node on a LoRa wireless sensor network running the WiCHORD overlay, a subset
    of 𝑂(𝑙𝑜𝑔𝑁) nodes are involved to forward the query to the requested node. This
    is a consequence of the logarithmic complexity of the lookup operation on the
    original Chord protocol as stated in [9]. As a result, the energy consumption
    of join, leave, and lookup queries has a logarithmic variation over the total
    number of nodes in the network, since the number of involved nodes in such queries
    is a logarithmic function of the total nodes in the network. This leads to a reduction
    in the total network energy consumption since only a smaller subset of sensor
    node devices participate in the join, leave, and lookup operations, in comparison
    to a simple LoRa wireless sensor network, in which the total number of sensor
    node devices would have to participate in resolving a query. 3.3.2. Storage Efficiency
    on WiCHORD Sensor Node Devices On a wireless sensor network application, sensor
    node devices are based on microcontroller units (MCU) that have a limited amount
    of onboard memory. In a simple sensor network scenario without the WiCHORD protocol
    overlay, all the nodes would have to maintain contact lists containing all the
    node details of the network, in order to support exact match queries for specific
    nodes of the network. Therefore, when scaling up a wireless sensor network by
    adding more node devices in the network, the memory of each node would be exceeded.
    Since the WiCHORD protocol, which is based on the Chord protocol from [9], stores
    only a few node IDs on each node of the network, as described in [12] and in Figure
    2, it can be more efficient in terms of storage efficiency in the onboard memory
    of each node in the network. In the sensor network overlay of this solution, each
    node stores 𝑂(𝑚) IDs of other nodes in the network as stated in [9,12], with m
    being the maximum number of bits for the keys that belong to the WiCHORD hash
    space. 3.4. Proposed Use-Case Example of the WiCHORD Protocol In this subsection,
    an example use-case scenario of WiCHORD protocol utilization on a wireless sensor
    network is presented. First of all, an already deployed LoRa wireless sensor network
    suitable for the WiCHORD protocol is assumed with some pre-existing sensor nodes
    already joined in the WiCHORD network. Also, it is assumed that this instance
    of WiCHORD wireless sensor network is connected with a cloud computing infrastructure
    from which the end user manages this sensor network. In this use-case scenario,
