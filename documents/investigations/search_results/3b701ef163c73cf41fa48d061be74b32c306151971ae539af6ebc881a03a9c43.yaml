    7 Conclusions We have limited information about the condition for the sustainable
    coexistence of natural and agricultural ecosystems. The integrated IoT in Precision
    Agriculture (PA) with small-smart robot data loggers and controllers provides
    increasing transparency in space and time concerning the food chain and its surrounding
    environment. This Farm to Fork system not only benefits consumers but also provides
    valuable information for researchers and managers in improving production processes.
    Without the small-smart data loggers and controllers working together, such databases
    would not be available to us. The system, including sensors on drones and satellite
    data, can continuously expand, accommodating a wider range of biodiversity and
    soil sustainability indicators. Through AI-based analyses, the size of these databases
    can be significantly increased (Nyéki A et al., 2022; Nyéki A et al., 2021; Nyéki
    A and Neményi, 2022). The third Green Revolution enables the broader emergence
    of ecological intelligence (Goleman, 2010). Conflict of interest The first author,
