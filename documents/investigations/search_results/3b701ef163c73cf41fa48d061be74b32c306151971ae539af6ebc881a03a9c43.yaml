    Ecological intelligence. According to the authors'' opinion, one of the main prerequisites
    for the widespread adoption of environmentally friendly practices is the establishment
    of an ecocentric mind-set. What is ecocentric intelligence? EI consists of four
    pillars: 1. Individuals have the appropriate knowledge to assess whether their
    actions meet the criteria of sustainable development. 2. Individuals can judge
    how their actions impact global changes beyond local effects. 3. Individuals can
    evaluate social (political) ideas, projects, and express their opinions to decision-makers
    while aiming for cooperation. 4. Individuals strive to participate in events,
    organizations, and programs where they can expand their experiences and discuss
    their opinions and experiences related to sustainable ecological development.
    However, it is also true that the general acceptance of this mind-set should be
    supported by education (from kindergarten to university), various short-term and
    long-term social efforts, legislation, etc. 2 The interconnection between general
    and agro sustainability The harmony of the pillars of social and agrarian sustainability
    implies the coordination of multiple complex systems. A commonly accepted definition
    for social sustainability is the unity of the pillars of social development, economic
    growth, and environmental protection. This integration needs to be harmonized
    with the pillars of agricultural sustainability: Genetics (related to cultivated
    genomes), Environment (covering production units such as fields, gardens, barns,
    and the food industry, as well as their surroundings), and Sustainable Management
    (Hatfield and Walthall, 2015), as depicted in Fig. 1. As evident, the environment
    and nature conservation play a crucial role here. Any significant change in any
    other pillar, whether positive or negative, typically manifests in the form of
    environmental changes. The question is what kinds of changes are occurring, how
    these changes can be detected or indexed, and how the changes in indexes can be
    monitored (Fig. 2). VIEW FULL SIZE Fig. 1. The general (left) and agricultural
