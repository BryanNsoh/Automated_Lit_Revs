    the reckoning of the GLCM. The GLCM functions describe the image texture through
    the occurrence of pixel pairs with explicit values in a spatial relationship.
    It forms GLCM and thereafter extraction of the statistical measures from the said
    matrix. Researchers have tested GLCM over the years and evidenced it to be an
    efficient statistical method [26] for extracting textural information from areas
    of interest. According to Haralick [27], a co-occurrence matrix can elaborate
    fourteen features related to the texture. The probability matrix of an image is
    used to calculate GLCM. It is a technique based on the extraction of second-order
    statistics of an image. One can use the third or even higher orders of the textures
    but reckoning time and the interpretation of the methods have always been the
    constraints. The primary GLCM statistics are contrast, correlation, energy, and
    homogeneity. These are associated with the measurement of local variations in
    the grey-level co-occurrence matrix, the joint probability existence of the specific
    pixel pairs, the sum of squared elements in the GLCM (also known as uniformity
    or the angular second moment) and the closeness of the distribution of elements
    in the GLCM to the GLCM diagonal respectively. It not only streamlines the processing
    but also makes the execution at least three folds faster. Thereafter, the GLCM
    parametric values of the test image are calculated. These parameters or features
    of GLCM have also been calculated for the database images conforming to two classes,
    diseased and healthy (with no disease) images. The mentioned second-order statistical
    parameters can be expressed mathematically [28] as given in the following sections.
    4.1 Contrast Contrast stretches an idea about the degree of depth and smoothness
    in a given structure. The higher value of the contrast means a lesser value of
    smoothness. The mathematical expression for the same is given below: $$Contrast
    = \\sum\\limits_{i = 1}^{N} {\\sum\\limits_{j = 1}^{N} {(i - j)^{2} P(i,j)} }$$
    (5) where i × j is the resolution of the greyscale image being processed and the
    ‘P’ is the GLCM. 4.2 Correlation This parameter describes the resemblance in the
    texture of an image in vertical and horizontal directions as well. In other words,
    one can treat it as the degree of similarity between the consecutive pixels. Mathematically:
    $$Correlation = \\frac{{\\sum\\limits_{i = 1}^{N} {(i - \\overline{X})} \\sum\\limits_{j
    = 1}^{N} {(j - \\overline{Y})P(i,j)} }}{{\\sigma_{X} \\sigma_{Y} }}$$ (6) where
    \\(\\overline{X} = \\mathop \\sum \\limits_{i = 1}^{N} i\\mathop \\sum \\limits_{j
    = 1}^{N} P(i,j)\\) $$\\begin{aligned} \\overline{Y} & = \\mathop \\sum \\limits_{i
    = 1}^{N} j\\mathop \\sum \\limits_{j = 1}^{N} P(i,j) \\\\ \\sigma_{X}^{2} & =
    \\mathop \\sum \\limits_{i = 1}^{N} (i - \\overline{X} )^{2} \\mathop \\sum \\limits_{j
    = 1}^{N} P(i,j) \\\\ \\sigma_{Y}^{2} & = \\mathop \\sum \\limits_{i = 1}^{N} (i
    - \\overline{Y} )^{2} \\mathop \\sum \\limits_{j = 1}^{N} P(i,j) \\\\ \\end{aligned}$$
    (7) 4.3 Energy or Angular Second Moment (ASM) This statistic deals with the regularity
    and uniformity in the entire distribution of texture. For an image with no variations,
    the energy parameter value is one. It gives a sum of squared elements in GLCM.
    Mathematically: $$Energy = \\sum\\limits_{i = 1}^{N} {\\sum\\limits_{j = 1}^{N}
    {P(i,j)^{2} } }$$ (8) 4.4 Homogeneity The term homogeneity provides the degree
    of closeness of the distribution of elements present in GLCM to the GLCM diagonal.
    The parameter value of Homogeneity for a diagonal GLCM is one. The expression
    for the same is as below: $$Homogeneity = \\sum\\nolimits_{i,j} {\\frac{P(i,j)}{{1
    + |i - j|}}}$$ (9) In the process of execution of the present method, Fig. 3 shows
