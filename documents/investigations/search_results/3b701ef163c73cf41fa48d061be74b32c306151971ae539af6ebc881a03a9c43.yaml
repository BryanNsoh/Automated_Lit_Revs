    Traditional farming Full size image 1.1 Key Characteristics of Traditional Farming
    1.1.1. Subsistence Farming: Traditional farming is mainly subsistence, where only
    sufficient quantities of food are produced by the farmer to feed his family and
    sell surpluses on the local market. The focus shall be on the cultivation of crops
    required for survival, like rice, wheat, and vegetables [7]. 1.1.2. Use of Natural
    Resources: The traditional farming method is based on the exploitation of natural
    resources, for example, soil, water, and seeds. To enrich the soil and increase
    the growth of crops, farmers use organic manures and compost. They are also using
    their animals’ strength to plow the land and for carrying goods. 1.1.3. Crop Rotation
    and Intercropping: A significant technique used in traditional farming is crop
    rotation and intercropping. Crop rotation allows for the sowing of various crops
    over some time in order to preserve soil fertility and avoid soil depletion. To
    achieve maximum productivity and minimize the risk of failure of crops, intercropping
    involves planting various crops in a single field. 1.1.4. Extensive farming with
    simple tools and crops: Extensive farming with simple tools and crops harkens
    back to a time when farming was more about the breadth of land than technological
    intensiveness. Instead of focusing on maximizing yield per unit of land, as in
    intensive farming, extensive farming relies on vast tracts of land and typically
    yields less produce per hectare. The reliance on basic tools—like the hand plow,
    scythe, and hoe—means that the relationship between the farmer and the land is
    direct and unmediated by complex machinery. Such a method, while less efficient
    in terms of yield, can be more sustainable since it often avoids the exhaustive
    use of chemicals and heavy machinery that can degrade soil health over time. 1.1.5.
    Usage of Simple and Traditional Means: Simple and traditional means of farming
    are a testament to time-honored agricultural practices that have sustained communities
    for centuries. Instead of relying on advanced machinery, chemical fertilizers,
    and genetically modified organisms, these methods harness the natural synergy
    between land, water, and seeds. Farmers using such techniques often employ hand
    tools like hoes, sickles, and wooden plows, following rhythms dictated by nature
    rather than industrial timetables. Crop rotation, composting, and natural pest
    management are cornerstones of this approach, ensuring that the land remains fertile
    and productive over generations. 1.1.6. Usage of Natural Seeds and Manure: In
    traditional farming, the use of natural seeds preserves the genetic diversity
    of crops, ensuring resilience against pests, diseases, and changing climate conditions.
    These seeds, often passed down through generations, are adapted to local soils
    and weather patterns, optimizing their growth potential. Complementing this, the
    application of organic manure not only enriches the soil with vital nutrients
    but also promotes its microbial health, leading to more robust and sustainable
    crop yields. 1.1.7. Sustainability and Resource Efficiency: Sustainability and
    resource efficiency are intrinsic to traditional farming methods, which have evolved
    over generations to work in harmony with local ecosystems. These practices often
    prioritize the health of the soil, water conservation, and biodiversity, ensuring
    the land remains fertile for future crops. By leveraging nature’s processes and
    cycles, traditional farming reduces waste and minimizes the need for external
    inputs, making it both environmentally and economically sustainable [9]. 1.2 Impact
    and Implications Soil organic matter is reduced by the primitive method of framing,
    and in a short period crops will take over the nutrient content of the soil. This
    is why farmers are forced to go somewhere else for farming. This results in the
    process of deforestation where the forest lands are converted to farms, ranches,
    or urban use. Jungle rainforests have the highest concentration of deforestation.
    The forests, which led to the situation of deforestation, had to be savagely cut
    and burned to allow for cultivation. Soil erosion is a process that is caused
    by natural physical forces of water and wind, as well as factors associated with
    agricultural activity such as plowing, to remove topsoil. Traditional farming,
    rooted in age-old practices, plays a pivotal role in preserving biodiversity by
    maintaining a diverse array of crops adapted to various environments. These methods,
    often devoid of synthetic chemicals, reduce environmental pollution, safeguarding
    both the land and water sources. Traditional farming can occasionally produce
    lower yields than modern agricultural techniques, which could present problems
    for feeding expanding populations. Finding a balance between traditional practices
    and contemporary needs is crucial because traditional farmers may experience economic
    constraints and competitiveness as the global economy grows more intertwined [8].
