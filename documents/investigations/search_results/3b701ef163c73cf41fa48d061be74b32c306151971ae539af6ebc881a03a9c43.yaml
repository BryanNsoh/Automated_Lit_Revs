    among healthy leaves of paddy crops. This approach would perform quite efficiently
    in the futuristic internet of things-enabled framework for precision agriculture
    and may facilitate the farmers for accurate identification of diseases in their
    crops so that the remedies can be implemented on time to improve the overall yield
    of the paddy crop. 6 Conclusion and Future Scope The present work proposes an
    IoT-enabled automated framework for the accurate detection of leaf blast disease
    in paddy crops through colour slicing and GLCM features-based machine learning
    approach. For this work, an image dataset of blast disease-affected leaves and
    healthy leaves of paddy crops has been developed by acquiring images throughout
    the crop season. This dataset has been processed through colour slicing and GLCM
    approaches to extract texture features. Then, these features are fed to several
    machine learning classifiers, including random forest, decision tree, AdaBoost,
    XGBoost and Histogram based gradient boosting algorithm. The overall analysis
    of results exhibit that random forest classifier performs better among all given
    classifiers for binary classification of disease-infected and healthy leaves with
    maximum values of accuracy, sensitivity, specificity, F1 measure and AUC as 99.10%,
    99.05%, 99.05%,99.09% and 0.9996 respectively and a minimum FDR of 0.86% only.
    Thus, it has been revealed that the proposed approach of colour slicing and GLCM
    features-based random forest classification for futuristic IoT frameworks is an
    appropriate option for the automated detection of blast disease-infected leaves.
    This technique can be used for early detection and handling of blast disease of
    paddy and hence avoiding yield loss. This futuristic approach can be realized
    using several IoT-based modules for image acquisition including computer vision-enabled
    drones; 4G/5G internet connectivity and cloud computing services for precision
    agriculture. Moreover, this technique of image classification could also be employed
    for detection of leaf diseases in other crops as well, which may include wheat,
    potato etc. Data Availability The datasets generated during and/or analysed during
