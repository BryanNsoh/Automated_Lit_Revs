    discusses the results obtained from the proposed approach for the detection of
    blast disease-infected leaves from the healthy leaves of paddy crop. For this
    task, six machine learning algorithms viz., random forest, kNN, XGBoost, AdaBoost,
    HGBoost and decision tree are taken into consideration. All of these classifiers
    are fed with a feature map of 10,000 samples. Each of these samples contained
    4 GLCM features belonging to diseased and healthy classes. Furthermore, these
    classifiers are trained using a training dataset having 90% samples and tested
    using testing data set containing 10% samples. These samples are chosen from the
    acquired database containing 10,000 images. The performance of these classifiers
    has been analyzed using several performance measures such as accuracy, sensitivity,
    specificity, F1 score, false discovery rate (FDR), area under the curve (AUC)
    and their region of convergence (ROC) characteristics. The performance of given
    classifiers for overall accuracy, sensitivity, specificity, F1 score and FDR values
    of given classifiers has been depicted in the following Table 5. As per this table,
    maximum accuracy of 99.1% has been achieved by random forest classifier for the
    given task. This classifier also achieves maximum values of other performance
    measures such as overall sensitivity of 99.05%, specificity of 99.05% and F1 score
    of 99.09% along with a minimum value of FDR i.e., 0.86% only. This performance
    makes random forest an effective technique for the classification of diseased
    and healthy leaf images using the proposed colour slicing and GLCM features-based
    approach. As per Table 5, decision tree classifier also provides good classification
    results with an overall accuracy of 98.7%, sensitivity of 98.66%, specificity
