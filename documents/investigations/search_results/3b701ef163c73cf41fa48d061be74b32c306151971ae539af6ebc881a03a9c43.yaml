    yield is a challenging factor in the case of small-scale and large-scale farming
    [26]. One major reason behind this is the dependence of yield production on various
    fields such as soil, climatic conditions, water resources, temperature, etc. Hence,
    a healthy combination of all these factors results in a good quality yield. Conventional
    farming techniques cannot be relayed in this scenario. With their limited facilities
    only, a certain feature can be predicted and is not of much use. Involving technology-based
    devices such as wireless sensors, drones, AI-based robots, and software can give
    more accurate results [27]. These advanced systems help us to track the crop conditions
    at various levels so that we can do the necessary activities accordingly. Wireless
    sensor networks are mainly used to monitor the environmental conditions that are
    necessary for agricultural crop cultivation. These sensor networks are designed
    in a manner that has a base system that controls all the activities and connects
    it to the Internet to share the acquired data. Drones, on the other hand, do multiple
    activities such as fertilizer distribution, data collection, water supply, etc.,
    in large-scale farming. Using drones, we could see the very minute details of
    a crop even if it is a large farmland. This is helpful in the case of crop disease
    detection and classification [28]. Robots are other effective tools in smart farming.
    They can be used to reduce human labor and a lot of time [29]. They can be programmed
    and trained according to their needs. Software packages are developed based on
    the collected data to predict the yield and future results. Figure 2 is a center-pivot
