    predictive modeling because the quality of the data and the useful information
    that can be extracted from them directly affects the model’s ability to learn
    the underlying patterns in the training data. This phase of the proposed system
    involves exploratory data analysis (EDA) and correlational analysis. EDA is a
    process of analyzing datasets to identify their main characteristics, often using
    visual methods. Under EDA, the study calculates descriptive statistics such as
    mean, median, mode, minimum, maximum, range, quartiles, variance, and standard
    deviation to understand the relationships between the variables. Table 1 shows
    different crops’ average NPK (kg/ha) and pH requirements. The average NPK requirements
