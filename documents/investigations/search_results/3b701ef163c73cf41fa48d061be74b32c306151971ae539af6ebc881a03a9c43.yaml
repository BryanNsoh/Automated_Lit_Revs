    CV values lower than 2%, indicating good data uniformity. The mean temperature
    curve of each MZ had similar characteristics, indicating a little spatial variability
    in the area, as observed for relative humidity (Fig. 21). The standard deviation
    bars on the graphs show that the measurements are generally close to the mean.
    The CV values presented from the seventh ten-day period are lower than 1.5%, indicating
    higher stability in the measurements from this period. This behavior is due to
    data collection failures in the initial measurement cycle. This effect indicates
    that the installation of several agrometeorological stations did not present significant
    variability, demonstrating the possibility of monitoring the area with only one
    station. However, the area has a relatively small extension (15 ha) and does not
    have a steep slope, with the mean elevation of MZ1 being 633 m (altitude), which
    is the lowest portion of the area, with 647 m referring to MZ4. Download : Download
