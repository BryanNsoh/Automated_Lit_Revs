    in this experiment is found to be efficient, more dynamic, flexible, and scalable
    which can be useful to the pomologists to identify the best suitable fruit that
    can be cultivated in the available soil and the prevalent environmental conditions.
    The dataset created contains the N, P, K, and pH requirements of the soil and
    the temperature and humidity requirements of the environment, which each fruit
    requires to grow to the fullest. The Light GBM algorithm uses 70 % of the data
    for training and 30 % of the data is used for testing. The available soil and
    environmental conditions are analyzed and checked for correlation to effectively
    recommend one or more fruits that can be grown in the prevalent conditions. Table
    1 shows the alternative fruits that require similar soil and climatic conditions
    that can be recommended by the system to the pomologists to have better qualitative
    and quantitative yields. On the other hand, the correlation and confusion matrix
    show the efficiency of the proposed recommendation model. The precision, recall,
    and F1 score are also calculated to verify the proper working of the proposed
    model. The accuracy of the model is found to be 99%, the macro average is 0.99
    and the weighted average is 0.9. Despite being very useful in positively impacting
    the profitability of the economy, there are various challenges practical implications
    of the proposed model in real world. The soil may erode or its conditions may
    deplete over time, due to several reasons. Thus, continuous monitoring of the
    farm is needed. The dynamic changes in soil and climatic conditions need to be
    considered every time this model is used for recommendation. Failing which, there
    may be a downfall in the yield. The presence of pests and rodents in the soil
    also needs to be monitored continuously. In the future, the model can be worked
    upon on a broader scope to accommodate more crops apart from fruits. It can be
    enhanced in two different aspects. Firstly, it can be expanded to accommodate
    a recommendation of other crops like grains, lentils, and flowering plants. Secondly,
    the scalability and utility of this model can also be extended to determine and
    recommend fertilizers and irrigation needs of crops for more precise yield estimation.
    One way to extend the scalability of the existing model is to accommodate for
    other vegetations like cereals, legumes, and grains. The nutrients, pH, temperature,
    and humidity requirements of the crops can be analyzed and a dataset has to be
    created for all those plants. The prevalent soil and weather conditions can then
    be analyzed for the recommender model to recommend the best suited crop for that
    region. The model can further be scaled to increase its utility to recommend fertilizers
    and irrigation needs of the plants considered. The dataset can be expanded to
    check the nutrient contents of the soil in real time and analyze it with the requirement
    of the plant to recommend fertilizer to be applied as and when needed. References
