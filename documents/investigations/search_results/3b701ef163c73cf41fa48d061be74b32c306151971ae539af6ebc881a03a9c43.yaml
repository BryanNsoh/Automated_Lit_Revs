    from “Strongly acidic” to “Very strongly alkaline”. It then checks if the input
    pH falls within the appropriate range for the chosen crop. If the pH level is
    suitable, the system provides fertilizer recommendations specific to the crop,
    considering the nutrient needs from the fertilizer table. The recommendations
    regarding the required amounts of N, P, and K are given. If the soil pH is not
    right for the chosen crop, the system will tell you how to adjust it to the correct
    range. It will also suggest ways to improve the pH using soil amendments. In addition,
    the system will list alternative crops that could grow well in the current soil
    pH range. It will also provide N, P, and K fertilizer recommendations for each
