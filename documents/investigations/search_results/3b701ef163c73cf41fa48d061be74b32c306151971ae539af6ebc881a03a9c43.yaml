    4. Conclusions This paper presents a new cloud-based Decision Support System architecture
    for the viticulture industry called thingsAI. It utilizes autonomous end-node
    devices called motes and meteorological stations to provide a dense plant-level
    measurement acquisition grid. Mote devices and meteorological stations use low-power,
    long-range LoRaWAN technology for their data transmissions. The thingsAI system
    includes a distributed Cassandra sensory data-collection entry-point and dockerized
    cloud-ready services hosting its deep learning models for classification and prediction
    inference tasks. Furthermore, the thingsAI system is equipped with the open-source
    ThingsBoard Application Server rule chains, alarms, and User Interfaces to deliver
    sensory measurement trends, suggestions, and decision results to the farmers.
    Focusing on the downy mildew disease in viticulture and an extensive literature
    study on the methods used for the detection of downy mildew, the authors denote
    that existing ones are either too simplified or complex enough. Simplified in
    using measurements such as rainfall due to the lack of dense measurement grids.
    Complex, such as the mechanistic models of hard algorithmic processes for DSS
    systems to implement, rely on many parameters of extensive experimental calibration.
    Specifically, the mechanistic models focus mainly on the deterministic representation
    of the downy mildew development with minimum accountability on different varieties,
    environmental conditions, and climate change. That is, if applied, they do not
    provide useful feedback information for the farmers to use. The authors implemented
    a deep learning model called fuzzy-stranded-NN to ameliorate the discrepancies
    between theory and application of the mechanistic models. The model utilizes an
    automated data annotation process based on semi-automated fuzzy rules. Using simplified
    lingual expressions, the farmer’s or agronomists’ experience can explicitly set
    these rules arbitrarily. The proposed model also utilizes several neural networks
    called strands, each of arbitrary layer depths based on the number of input measurements
    used, called input batches. This way, more precise predictions can be inferred
    based on the density of input measurements offering vine-level detections. Existing
    meteorological station grids may offer up to 15 min of sensory measurements and
    forecasts. The trained model strands can use these meteorological forecasts to
    provide 4–7 days of downy mildew forecasts and emerging and future interventions.
    The authors experimented with their downy mildew model implementation on the debina
    white grape variety in its protected designation of origin cultivation area of
    Zitsa, Epirus, Greece, under normal cases and downy mildew outbursts. From their
    experimental scenario, the author’s fuzzy-stranded-NN model proposition trained
    on downy mildew fuzzy annotated datasets successfully issues accurate intervention
    breakpoints as indicated by the farmers, providing detection accuracies above
    90% as indicated by model testing. The authors’ fuzzy-stranded-NN detection outputs
    have also been validated using the Goidanich model index under mildew outburst
    cases, where it successfully managed to provide the same number of monthly interventions
    as the Goidanich model. Limitations of the presented thingsAI system are the LoRaWAN
    coverage required for the motes data transmissions to the cloud. This limitation
    can be easily surpassed with the use of a sparse grid of LoRaWAN gateways due
    to the 5–12 km coverage radius per gateway offered by the LoRa narrow-band chirp
    modulation. Another limitation is the mote’s autonomous operation. Motes transmitting
    measurements every hour may lead to the depletion of their included battery packs
    every 3–4 months. Thus, farmers’ efforts are required to monitor, replace, and
    recharge the mote’s battery packs. Regarding the fuzzy-stranded-NN algorithm as
    a generic algorithm for events classification, there are limitations on both the
    fuzzy and strand parts of the model. Focusing on the fuzzy part, the definition
    of the most accurate membership functions that represent a measurement or metric
    or a phenomenon and the expression of the most representative fuzzy rules for
    the auto-annotation process is critical and must be performed cautiously. Nevertheless,
    simulation and trial-and-error experimentation can easily surpass errors in this
    fuzzy semi-supervised process. Regarding the model NN strands, more than an adequate
    number of measurements due to limited input sources may lead to poorly trained
    narrow model strands of low accuracy results. The authors set as future work the
    further experimentation of their proposed system and downy mildew model under
    different environments and vine varieties. The authors set future work to incorporate
    more models into their thingsAI system, focusing on deep learning irrigation planning
    models and other disease decision models specifically for botrytis cinerea and
    white mildew. The authors also set as future work the cross-comparison of their
    model proposition to existing mechanistic models for further improving their model
    toward the differentiation among primary and secondary downy mildew infection
    points, providing different valuable insights accordingly to the farmers. Author
