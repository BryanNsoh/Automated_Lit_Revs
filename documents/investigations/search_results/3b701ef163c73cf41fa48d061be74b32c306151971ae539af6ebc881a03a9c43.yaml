    using blockchain technology and machine learning [126]. D. Web3 According to the
    current most standard explanation, the web has emerged in stages of Web 1.0 and
    Web 2.0 and is currently to be transformed into Web 3.0 [12]. In parallel, the
    vision of Web3 [16] is currently widely discussed by major technology analysts
    such as Gartner [16], Forrester [17] and Forbes Technology Council [18] as well
    as the Harvard Business Review [19], [20], [21]. Web3 needs to be carefully distinguished
    from the standard Web 3.0 vision9– although the objectives of Web3 and Web 3.0
    share some commonalities. According to the (rather minimal) standard explanation,
    the web started as a static web, named Web 1.0, which was about organizations
    sharing their content. Next, Web 2.0 was about enabling individuals to share their
    content. Practically, this can be connected to the emergence of social media platforms.
    Additionally, Web 3.0 [12], also coined the Semantic Web [127], is about turning
    the web into a web of knowledge. This means that knowledge presentation is standardized
    so that it becomes automatically processable. Consequentially, Web 3.0 is typically
    identified with the W3C (World Wide Web Consortium) standards RDF (Resource Description
    Framework)10 and OWL (Web Ontology Language).11 Albeit this standard explanation
    reflects some of the most important aspects of the history of the Web, it does
    not adequately grasp some other crucial, more complex evolvements. In particular,
    a major stage of the Web, which is not reflected in the standard explanation,
    was the introduction of e-commerce. Technologically, this was enacted by the introduction
    of SSL (Secure Socket Layer), which was the necessary precondition to enable payments
    on the Internet [128]. Then e-commerce was also the driver of web technologies
    for data exchange and service computing [129]. Furthermore, Web 2.0 needs a closer
    look. The vision was about enabling individuals to create content on the Web,
    however, originally in the vein of the peer-to-peer (“distributed”) mentality
    of the early days of the web. What we have actually seen, however, is the emergence
    of tech giants (Big Tech) getting into control over the individuals’ data– it
    was exactly this development that has led [130], [131] to propose the web decentralization
    project Solid (Social Linked Data) [132], [133]. The Web3 vision takes blockchain
    disintermediation to the next level by making it ubiquitous, encompassing not
    only payments and financial services but also digital identities, data, and business
    models [15]. [20] have characterized the Web3 as “a decentralized, blockchain-based
    internet ecosystem owned and operated by its users” and their expectations are
    high towards Web3 being “our chance to make a better internet” [20]. We summarize
    a series of most significant Web3 characteristics as present in the current discourse
    by comparing each of them briefly with the current situation of Web 2.0 [14],
    [15]: Web3 Payments. In the current web, payments are online bank transfers between
    accounts that are hosted by commercial banks. There exist “digital payments in
    existing currencies– through Paypal and other guillemetright e-money guillemetleft
    providers such as Alipay in China or M-Pesa in Kenya” [134], however, these digital
    payments still rely on bank transfers in the backend. In regards to today’s tiered
    monetary system, payments are therefore done with M1-money– due to the necessary
    involvement of commercial banks [135]. Instead, in Web3, cryptocurrencies enable
    direct payments between web users, i.e., payments without intermediaries. The
    genuine Web3 currencies are neither owned by a central bank nor collateralized
    commercial bank money, i.e., they do not belong to the established monetary system
    and, therefore, cannot be classified as being M0- or M1-money. Note that the central
    bank digital currency [136] is usually not considered part of the Web3 vision.
    Financial Services. Currently, financial services are not considered a part of
    the web, even though they are made accessible through web-based e-commerce services.
    Instead, the Web3 vision relies on built-in DeFi [137], [138], [139]. Here, financial
    services are considered an integral part of Web3– disrupting both established
    commercial banking and investment banking. Identity. In the current web, online
    identities are created and linked to real-world identities through legally trusted
    entities, which rely on established routines of personal identity proofing [140].
    These online identities rely on public key infrastructures (KPIs) or cloud-based
    identity solutions, each of them with a different level of technological and organizational
    maturity [141]. Authorities and companies serve as trust anchors in the creation
    of online identities. The Web3 stands for a paradigm shift and strives for self-sovereign
    identity [142], [143]– consequentially extending the tradition of the peer-to-peer
    community [96]. Consensus protocols are seen to replace traditional trust anchors,
    and again disintermediation is seen as the crucial notion. Data Ownership. In
    the current Web, data is owned and utilized by companies. Instead, in the Web3
    vision, data is owned and utilized by the users [20], [144]. Business Models.
    From the perspective of Web3, the current web is dominated by Silicon Valley tech
    giants such as Alphabet, Amazon, and Meta. Business models center around super-scaling
    e-commerce and social media/networks that commercialize the data of their customers.
    The Web3 envisions new business models [145] that are (i) based on new forms of
    organization such as the decentralized autonomous organization (DAO) [146] and/or
    (ii) rely on the utilization of genuine Web3 currencies (cryptocurrencies) or
    other Web3 assets such as NFTs (non-fungible tokens) [147], [148], [149]. Genuine
    DeFi business models (decentralized payment services, decentralized fundraising,
    decentralized contracting) are particularly important [138] for the Web3 vision.
    The vision of ubiquitous integration of emerging technology has become widely
    known as the Internet of Things (IoT)– the Web3 vision can be characterized as
    the Web of Everything, and even more, the Web of Everything and Everybody, since
    the idea of being “owned and operated by its users” [20] can be considered the
    key ingredient of Web3. SECTION III. Research Questions In service computing,
    SLA description languages have gained a lot of research attention. Due to the
    lack of technological support, executing an SLA that has been agreed upon by the
    provider and its consumers without human intervention remains one of the most
    challenging questions. Before we entered the digital transformation era, the mainstream
    thought on the subject was to introduce a regulatory entity whose main job is
    to monitor and referee service provisioning. This agent12 keeps an eye on all
    service transactions and, in case of dispute, might invoke a pre-programmed unit
    to kick off a negotiation workflow to avoid a breach of contract. As distributed
    ledger technologies continue to advance at a rapid pace, enforcing the SLAs has
    now become a technologically supported research attempt. However, before reaching
    this point, we will have to address a few research questions in the following.
    Let us elaborate on these research questions in Subsections III-A, III-B, and
    III-C. RQ1: The penalties specified in a dynamic SLA dictate what the provider
    and its customers should do in the event of a dispute. To make these rules computer-interpretable,
    in what ground logic or formal languages shall we express them? RQ2: How to digitize
    penalty-aware SLAs to enable an enforcement mechanism and the computation of an
    objective unbiased reputation in service provisioning? RQ3: How to gear up a distributed
    ledger to enforce relevant penalty rules during a service transaction? A. In What
    Ground Logic or Representational Technique Would the Penalty Rules be Expressed?
    (RQ1) Handling penalty rules becomes increasingly important in service operations,
    as evidenced by a great amount of scholarly work on rule-based modeling and monitoring
    [150], [151], [152], [153], [154]. We head for dynamic SLAs (which incorporate
    human-mediated factors such as the penalty) as opposed to static ones (which mainly
    describe uptime/downtime and availability constraints). Although a penalty rule
    is in place to primarily protect service customers, it should give the provider
    multiple chances to repair any spontaneous SLA violation during a service transaction.
    Should the provider run out of opportunities to take action to fix such a violation,
    a breach of contract is finally recorded to report that the customer’s expectation
    was not met? In other words, the penalty rule, being triggered by a spontaneous
    SLA violation, dictates a path for both the customer and the provider to follow
    through with the goal of fixing the said violation and eventually discarding it.
    We were in search of a ground logic or a formal language expressible enough to
    represent a penalty rule that articulates cascaded reparation actions. B. How
    to Digitize the Penalty-Aware SLAs to Enable an Enforcement Mechanism and the
    Computation of an Objective Unbiased Reputation in Service Provisioning? (RQ2)
    The dependability of a service system or an ecosystem of services is in part linked
    to how we control the SLAs. We argue that, unlike many present-day intermediary
    websites that rely on subjective customer feedback, the next-generation service
    ecosystem should employ a novel technique for objectively calculating the service
    providers’ ratings using logs of computerized SLAs. Digitizing penalty-aware SLAs
    is non-trivial for the following reasons: (a) Suppose we have found an appropriate
    logic for the representation of the penalty rules, we are still in need of a computer
    in the loop to fire the reparation actions articulated in these rules without
    human intervention; (b) Digital evidence of service provisioning (e.g., breach
    of contract, service quality not met, missing items) involving multiple parties
    has to be collected from heterogeneous computing devices13 and must be recorded
    safely in an integrity-assured database. C. How to Gear up a Distributed Ledger
    for Enforcing the Penalty Rules? (RQ3) The enforcement of SLA-bound penalty rules
    shall not be (a) tampered with by any involved parties; or (b) operated by humans
    despite the possible involvement of anthropomorphic entities. With distributed
    ledger technologies now on the rise, we expect to use blockchain’s smart contracts
    and ledger capabilities as technological leverage to execute such human-in-the-loop
    penalty rules. A smart contract is essentially a program stored on a blockchain
    and executed automatically when certain conditions are met. Technically speaking,
    we need to translate the logic of these human-in-the-loop penalty rules into the
    computer-in-the-loop program code of one or more smart contracts. SECTION IV.
    The PenChain Framework In this section, we first describe the top-level components
    of PenChain (Subsection IV-A), which is complemented by Subsection IV-E looking
    under the hood. In the next subsections IV-B, IV-C, and IV-D, we lay the groundwork
    for the representation of SLAs, how to combine them for the sake of service bundling,
    and how to rank service offerings by their SLA. The algorithms are presented in
    Subsection IV-F. In Subsection IV-G, we showcase the chief function of PenChain.
