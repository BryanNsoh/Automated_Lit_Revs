    Profile S2 indicates a meteorological station with installed temperature, humidity,
    pressure, wind speed, direction sensors, and rain gauge (meteorological station
    profile). Profile S3 indicates a temperature-humidity and leaf wetness sensor,
    and profile S4 corresponds to a temperature-humidity and soil moisture sensor.
