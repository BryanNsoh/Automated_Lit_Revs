    a given geographical region. In the proposed study, the study has considered the
    learning model around the essential soil nutrients N (nitrogen), P (phosphorus),
    K (potassium), and soil quality represented by pH. These are foundational factors
    that majorly influence crop recommendations and are consistent indicators across
    various datasets. The major crop type serves as the output of our model. While
    it would be ideal to incorporate all influential environmental and geographical
