    1.2. Conclusions of Downy Mildew Models Examination Based on Section 1.1 presentation
    of existing models used for downy mildew, the following remarks are reached by
    the authors: Unlike the experimental varieties and conditions examined, all models
    fail to cope with the phenomenon’s evolution over attributes such as different
    environmental conditions, variety, and vine ages. No mechanistic model can be
    set as a catholic-holistic model due to the non-uniformity of the attributes described
    above, with the exception of some conservative empirical generic rules (for example,
    Rule 3–10). Mechanistic models trying to time the downy mildew disease process
    accurately can easily lead to erroneous calculations of significant offsets if
    the coefficients or variable parameters used do not match the examined environmental
    conditions that have been experimentally calculated (miscalibration). That is
    why, in several cases, empirical models can outperform mechanistic ones and can
    provide much more safe-ground predictions. Most mechanistic models target on-time
    evolution modeling of downy mildew and do not excerpt a decision suggestion required
    by Decision Support Systems. They are leaving such decisions to the non-expert’s
    eye. Such as precision viticulture practices (for example, vine leaves removal)
    or pesticide appliances and analogies (such as Bordeaux mixture products appliance).
    All models, specifically mechanistic ones (of higher sensory measurements, high
    granularity dependency), utilize meteorological station measurements. Such measurements
    are kept at best in hourly mean intervals. Furthermore, meteorological stations
    located at high elevation grounds, with 5–20 km radius coverage, servicing large
    areas of nonuniform terrestrial fields, cannot cope with the condition extrapolates.
    Due to this type of exploited input, they can provide only best-effort forecasts
    of significant field-level disease variations, thus leading to over-pesticide
    field uses in many cases. Downy mildew mechanistic models are trying to provide
    time-frames and thresholds for primary and secondary infections corresponding
    to large areas of different conditions. Because their inputs are in sparse hourly
    periods and are of single points of reference (single meteorological stations),
    without experimental calibrations of their coefficients, on field vine clusters,
    or on the monitored field areas, such models will consistently be outperformed
    by empirical ones. Next-generation Agriculture 4.0 models should target mostly
    suggestions or phenomena evolution time-frame breakpoints. Their calculations
    should not be deterministically inferred by a single equation but by a machine
    learning process that has as input a time series of annotated measurements. To
    achieve better than best effort plant level forecasts, dense input real-time or
    close to real-time measurements of 1 min, 5 min, or at least 10 min periodic intervals
    are needed. Furthermore, more sensor nodes are required, installed in the viticulture
    fields of at least 0.5 Ha coverage areas per sensor node, providing measurements
    of wetness or soil moisture or evapotranspiration, vapor pressure deficit, or
    at least temperature and humidity. The next-generation models should consider
    a simplified approach regarding their data inputs, outputs, and trainable coefficients
    so that the training process is algorithmic and easy to program as a repetitive
    process that can provide a set of different trained models inferring different
    forecasts under different field conditions. More data-driven machine-learning
    alternatives must be exploited to provide a holistic approach to cope with different
    environments. As mentioned by [44], ML algorithms, such as binomial LASSO regression,
    random forest, and gradient boosting, can infer better results and more accurate
    results than existing mechanistic models. Nevertheless, up to now, these models
    have yet to outperform mechanistic ones due to the lack of annotated measurements
    for model training purposes, thus degrading their accuracy and precision. Therefore,
    a more of a fuzzy logic annotation approach is fundamental to acquiring annotated
    data. Before presenting the authors’ deep learning implementation for P. viticola
    incident forecasting, a short subsection follows with the existing state-of-the-art
    Decision Support Systems implementing the described downy mildew detection models.
    1.3. Downy Mildew Forecasting DSS Systems Several Decision Support Systems that
    provide P. viticola predictions in the Mediterranean area have emerged over the
    last decade and are presented in literature [21]. One of the first DSS systems
    attempts for P. Viticola using meteorological station data inputs end empirical
    models is GrapeMilDeWS [45]. Rossi et al. [46], created a DSS system called vite.net
    utilizing meteorological station data inputs and from farmers’ meteorological
    sensors monitoring Vine Units (VUs) to provide decision support towards downy
    mildew using empirical models and mechanistic ones, specifically the UCSC model
    [4,8]. Agrometeo and Vitimeteo DSS systems also utilize weather stations to provide
    P. viticola primary infections and observe first oil spot alerts using a table-based
    Vitimeteo-Plasmopara model [47]. The authors of [26], created a custom system
    for dense micro-climate monitoring, collecting data from nearby meteorological
    stations, using average temperature, rainfall and pathogen concentration on the
    previous day and applying a linear regression prediction line, calculating the
    infection risk using the Goidanich algorithm [24]. Similarly, Decitrait DSS provides
    cultivation practices and forecasts using Goidanich and EPI models [48]. Finally,
    the authors of [49] presented a set of tools used for partitioning viticulture
    areas in Greece and post-processing data analysis of meteo station sensory measurements
