    design and simulations The experimental campaign at field scale was organized
    in two successive moments: the first year was mainly dedicated to the field observations
    and the second year was dedicated to the implementation of new border irrigation
    management strategies. The field observations consisted in studying the farmers’
    attitudes during irrigation, i.e. monitoring the number of irrigation interventions,
    water consumption and the dynamics of waterfront evolution on the field. In the
    second year, flexible irrigation scheduling was tested on both experimental plots.
    Specifically, each experimental field was divided into two different sectors as
    follows: the first one (including the first and second strips of Field A and B)
    was managed with “on-demand” irrigation (i.e., irrigation was triggered when the
    observed soil water content—SWC—reached a critical soil moisture condition—CMC—corresponding
    approximately to about 70% of the readily available water—RAW), while the second
    (including the third, fourth and fifth strips of field A and the third and fourth
    strips of field B) was irrigated according to the experience of the farmers and
    following the 7-day rigid rotation (hereafter “rigid rotation”) imposed by the
    irrigation agency. In the “on demand” sectors, the calibrated AquaCrop model was
    used to decide on the triggering of the irrigation intervention. Specifically,
    each day the weather information registered by the weather station was sent to
    a dedicated personal computer where the Matlab version of the AquaCrop model (the
    latter customized for Field A and B) was launched. Daily SWC (simulated by the
    model) was compared with CMC threshold to decide whether or not to irrigate. The
    decision was additionally supported by rainfall forecasts of a few days beyond
    that provided by free weather services, but in this work rainfall forecasts were
    not included in the AquaCrop model. In both sectors, the duration of each irrigation
    event (and thus the applied irrigation depth) was decided by the farmers according
    to their experience, without any intervention by the researchers. In the agricultural
    season 2021 (i.e. when the irrigation is triggered according to the “rigid-rotation”
    scheduling), potential scenarios of “on-demand” irrigation were studied using
    the AquaCrop model with daily weather data recorded by the agro-meterological
    station in the study area, with the aim of investigating their impact on the soil–water
    balance, reduction of the number of irrigation interventions and water conservation.
    In this case, the gross irrigation depth at each irrigation intervention was considered
    equal to the mean of the irrigation depths applied by the farmers in the 2021
    irrigation season. Finally, two modelling exercises to evaluate how different
    irrigation durations (cut-off times) and boundary geometric layouts can affect
    irrigation performance and water consumption were carried out on Field A and B
    using the WinSRFR model. In Field A, the model was used in the “operational analysis”
    mode to optimize irrigation durations as a function of the observed range of inflow
    rates provided by the irrigation agency during the 2021 and 2022 agricultural
    seasons. The analysis was performed using performance contours, which show the
    variation of irrigation performance indices as a function of inflow rate and irrigation
    duration. In Field B, instead, WinSRFR was used in the “design analysis” mode
    to find optimal values of strip width and field slope for given infiltration and
    hydraulic roughness characteristics, target infiltration depth, and available
    inflow rate (the latter occurring during the July 27, 2022 calibration event).
