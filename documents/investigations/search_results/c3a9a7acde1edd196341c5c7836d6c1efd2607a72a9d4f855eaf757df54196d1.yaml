    keyboard_arrow_down     Browse Figures Versions Notes Abstract In arid regions,
    irrigation scheduling optimization is efficient in coping with the shortage of
    agricultural water resources. This paper developed a simulation–optimization model
    for irrigation scheduling optimization for the main crop in an arid oasis, aiming
    to maximize crop yield and minimize crop water consumption. The model integrated
    the soil water balance simulation model and the optimization model for crop irrigation
    scheduling. The simulation model was firstly calibrated and validated based on
    field experiment data for maize in 2012 and 2013, respectively. Then, considering
    the distribution of soil types and irrigation districts in the study area, the
    model was used to solve the optimal irrigation schedules for the scenarios of
    status quo and typical climate years. The results indicated that the model is
    applicable for reflecting the complexities of simulation–optimization for maize
    irrigation scheduling. The optimization results showed that the irrigation water-saving
    potential of the study area was between 97 mm and 240 mm, and the average annual
    optimal yield of maize was over 7.3 t/ha. The simulation–optimization model of
    irrigation schedule established in this paper can provide a technical means for
    the formulation of irrigation schedules to ensure yield optimization and water
    productivity or water saving. Keywords: maize; irrigation scheduling; simulation;
    optimization; simulation–optimization model 1. Introduction Agriculture is the
    biggest consumer of the world’s water resources by far, as irrigated agriculture
    uses about 70% of the world’s freshwater withdrawals [1,2]. This amount is already
    insufficient to fulfil actual irrigation needs and is expected to decrease in
    the next few years due to the intensifying competition with other users, especially
    in arid and semi-arid regions. In the arid land of northwest China, agricultural
    water consumption accounts for approximately 90% of the total water use [3]; however,
    the average available of water is only 5.8% of the average level in China. The
    second largest inland river basin of China, the Heihe River Basin, located in
    the arid zones of northwest China, is the main food production zone, producing
    a quarter of Chinese corn seed. Agricultural water use in the middle-reaches accounts
    for 96% of the total water use, with 86% of the irrigation water coming from Heihe
    River [4,5]. The amount of water diverted from Heihe River to the middle-reaches
    should be reduced by one third since the year 2001 with the implementation of
    the Water Diversion Plan, since severe ecological problems downstream were caused
    by water scarcity [6]. Thus, effective irrigation water management, such as irrigation
    scheduling optimization, will be very helpful in coping with the shortage of agricultural
    water resources in those regions [7,8]. Generally, the impacts of different irrigation
    strategies can be understood by using agro-hydrological simulation models. Simulation
    models can vividly describe the dynamics of crop growth and soil water balance
    under various irrigation schedules and meteorological factors. After proper calibration
    and validation, these simulation models can be adopted to do scenario analysis
    for searching preferable management strategies. For example, AquaCrop, SWAP, the
    soil water balance simulation model, Hydrus, etc., are popular simulation models
    used to simulate farmland crop growth or water consumption/supply [9,10,11,12].
    Such simulation models are good at quantitatively describing the effects of various
    irrigation water management strategies on the hydrological processes in farmland.
    However, they could only be used to answer the “What if?” question [13]. This
    means that the better irrigation water management strategy is based on scenario
    analysis of several user-defined alternative scenarios. In scenario simulation,
    a number of pre-specified water management strategies are firstly evaluated by
    comparing the simulation results. Then, the strategy with better results is recommended.
    The recommended strategy is generally the best one among the chosen options, but
    it is unlikely to be the globally optimal one [14]. To get a truly global optimum,
    optimization methods must be combined with simulation models to derive optimal
    irrigation strategies [13,15]. Aside from simulation modeling, optimization methods
    are another effective way to solve the problems of irrigation water management
    [16]. Optimization methods describe and generalize the irrigation system by establishing
    a series of mathematical equations, and using optimization solution technology
    to get the optimal solution [17]. Optimization objectives, constraints, and solution
    methods are the three basic elements for optimization models. A multitude of optimization
    models for water allocation or irrigation scheduling have been developed, using
    such optimization techniques as linear programming, non-linear programming, and
    dynamic programing, etc. [18,19,20,21,22]. However, optimization models cannot
    reflect the process of crop growth or water movement as simulation models. To
    break the limitations of both simulation modeling and optimization methods, they
    can be internally or externally linked together [23]. The genetic algorithm (GA)
    is one of the most famous artificial intelligence search methods and it has been
    frequently used to solve optimization problems in water management. Compared with
    other traditional optimization methods, GA is more likely to be used in solving
    the simulation–optimization model and it has been widely used in irrigation water
    allocation [24]. Taking into account the considerations above, the main objective
    of this study is to develop a simulation–optimization model of irrigation scheduling
    optimization for the main crop in an arid oasis, aiming to maximize crop yield
    and minimize crop water consumption. 2. Materials and Methods 2.1. Study Area
    and Data Collection The area of interest is the middle-reaches of the Heihe River
    Basin with 17 irrigation districts and its geographic location is shown in Figure
    1. It covers an area of 11,352 km2, 23% of which is irrigated farmland [25]. The
    typical crop in this region is maize, which accounts for 48% of the irrigated
    land [25]. The study area has a temperate arid climate with the mean annual temperature
    varying from 273.15 K to 278.15 K. The average annual precipitation is 136.5 mm
    and the average annual potential evaporation is 1154 mm [26]. The groundwater
    level is in the range of 1300 m to 1690 m [26]. Due to the limited precipitation,
    irrigation is required during the whole crop growing season (from April to October)
    with water diverted from either the Heihe River or pumped from the aquifer [27].
    Figure 1. Geographic location of the study area and distribution of maize. The
    collected data mainly contains irrigation data, soil characteristics, meteorological
    data and field observation data of soil moisture. Soil moisture was sampled at
    20 cm intervals down to 110 cm below ground surface using the gravimetric sampling
    method every 10 days during the crop growing period in 2012 and 2013, with three
    replicates. The irrigation data for crops in different irrigation districts were
    collected from the Zhangye Statistics Yearbook. For details, the irrigation amounts
    for maize in different irrigation districts ranged from 360 mm to 1184 mm during
    2001 to 2010. The classification map of soil textural classes was based on our
    survey in 2014. The sampling units for the data were about 5 km. The details of
    the samplings can be found in a previous study [25]. Here, we used the main soil
    types in the farmland, and the details are shown in Figure 2 and Table 1. Meteorological
    data during 1963 to 2016, (i.e., precipitation, relative humidity, sunshine hours,
    average temperature, air temperature, and wind speed at Zhangye weather station
    (38°56′ E, 100°26′ N, 1482.7 m)) were obtained from the China Meteorological Data
    Sharing Service System (http://data.cma.cn/). Figure 2. Distribution of the soil
    samples and soil types. Table 1. The soil types along the soil profile. 2.2. Soil
