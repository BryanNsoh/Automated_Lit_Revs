    To validate the innovativeness of and , we measure the performance of four strategies.
    The first strategy represents farmers following common practices, denoted as the
    common practice strategy. The other three strategies are innovization based: 1)
    farmers only following irrigation recommendations (irrigation recommendation strategy),
    2) farmers only following nitrogen application recommendations of (nitrogen recommendation
    strategy), and 3) farmers following both irrigation and nitrogen application recommendations
    ( and ) (all recommendation strategy). These strategies will measure the performance
    of and individually, as well as the recommendations enacted simultaneously. Performance
    is measured in yield, water efficiency, and nitrogen leaching, which DSSAT simulates,
    given the weather for the season. These strategies will also demonstrate the sensitivity
    of the irrigation and nitrogen parameters on our agricultural objectives. We measured
    these performance metrics under as many validation seasons of weather as possible
    to ensure statistical rigor. Since there are plentiful weather records in Southwest
    Michigan, we gathered 420 validation seasons of weather available. This included
    30 years of historical weather data (1989–2018), and 14 weather stations in Southwest
    Michigan (Figure S1) ( ). These climatologically similar sites are in Allegan,
    Bainbridge, Benton Harbor, Berrien Springs, Dowagiac, Fennville, Grand Junction,
    Hart, Keeler, Lawrence, Lawton, Oshtemo, Scottdale, and South Haven counties.
    All weather data was retrieved from MSU Enviroweather and the GHCN. Of these 420
    validation seasons, 159 are climatologically dry, 135 are climatologically normal,
    and 126 are climatologically wet. With these 420 validations seasons, three statistical
    tests measure the efficacy of the amended practices: versus , versus , and versus
    . Under each test, 420 DSSAT simulations of the common practice strategy are compared
    to 420 DSSAT simulations of amended practices according to yield, water efficiency,
    and leaching. Since the data did not consistently follow a normal distribution,
    the Wilcoxon Rank Sum test was used (Hollander et al., 2013) to test whether these
    three-performance metrics were different between the two runs. 3. Results and
    discussions 3.1. Performance of irrigation recommendation strategy Overall, the
    irrigation recommendation strategy (Table 3) increased yields over the common
    practice strategy, with a mean increase of 271.11 kg/ha per year (Table 4). This
    increase was statistically significant, with a p-value of 3.5% (i.e., < 5%) (Table
    S2). Of the validation seasons, 78.83% of seasons saw gains in yield, and the
    gains far outweighed the losses. The average gain in yield was 364.64 kg/ha per
    year compared to the common practice strategy, as opposed to an average loss in
    yield of 93.03 kg/ha (Fig. 5). Thus, on a yearly basis, the benefits of the irrigation
    recommendation strategy far outweighed the costs. This is further illustrated
    when considering how much a farmer is expected to gain over the course of 30 years.
    To do so, we calculated the average cumulative net increase in yields across all
    study sites over thirty years (Fig. 6). To summarize, a farmer can expect an average
    increase in yield between 6964.18 kg/ha and 7904.82 kg/ha by the end of 30 years
    (Fig. 6) over the common practice strategy. Encouragingly, no farmer experienced
    an increase below 6288 kg/ha over the common practice strategies during the thirty-year
    period, and one scenario even experienced a 9720 kg/ha increase in yield. These
    increases imply that yield is highly sensitive to the irrigation parameters in
    the innovization framework. In summary, despite a minority of validation seasons
    with minor decreases in yield, the irrigation recommendation strategy consistently
    results in significantly increased yields compared to the common practice strategy.
    Furthermore, Nandan (2021) supports these assertions by demonstrating the potential
    impacts of designed irrigation scheduling on corn yields in the Midwest USA under
    interannual precipitation variability. Table 3. Knowledge attributes recommendations.
