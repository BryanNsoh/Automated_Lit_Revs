    3. Methodology 3.1. Model inputs identification A previous step to generate the
    hybrid model is needed to reduce the dimension of the input space and identify
    the significant inputs from the full set of possible inputs. There are many techniques
    to achieve this inputs space reduction. Principal components analysis or partial
    least square cardinal components are two of these techniques widely used. However,
    when the significant input variables resulting from these techniques are used
    in nonlinear models, very poor results are usually got (Lin et al., 1996). Therefore,
    an adaptation of the methodology developed by Lin et al. (1996) has been used
    in this work to identify the significant inputs. Lin et al. (1996) determined
    automatically the most significant inputs for a single output variable using fuzzy
    curves and fuzzy surfaces. Because of the MIMO (Multiple input -Multiple output)
    nature of the hybrid model developed in this work, an extension N dimensional
    of the fuzzy curves and fuzzy surfaces have been developed. Thus, the fuzzy curves
    have been extended to a beam of N-fuzzy and fuzzy surfaces have been transformed
    to N-dimensional fuzzy curves. The number of output variables of the predictive
