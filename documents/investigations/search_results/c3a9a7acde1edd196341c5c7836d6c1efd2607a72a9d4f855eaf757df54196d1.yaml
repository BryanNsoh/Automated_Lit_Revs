    in 2016, Ymin= 4000 kg ha−1, Iimax= 200 mm, Imax= 500 mm, Iimin= 0 mm, and Imin= 0
    mm were set in this study. WHCNS model The WHCNS model consists of five main modules,
    including soil water, soil heat, soil C, soil N and crop growth modules. The model
    integrates key processes, including soil evaporation, crop transpiration, soil
    water movement, runoff, soil temperature, mineralization of fresh crop residue
    and soil organic N, soil inorganic N immobilization in biomass, nitrification,
    ammonia volatilization, denitrification and nitrous oxide emissions, and crop
    growth. In the model structure, the reference crop evapotranspiration (ET0) was
    estimated using the Penman–Monteith equation for standard grass 0.12 m tall and
    a surface resistance of 70 s m−1. The crop coefficient (Kc) was used to calculate
    actual crop potential evaporation. Potential crop transpiration and potential
    soil evaporation were separated using leaf area index (LAI). The soil water movement
    and heat conduction were simulated using Hydrus-1D (Šimůnek 2008; Šimůnek et al.
    2016). C and N cycling was simulated by using Daisy model (Hansen et al. 1991),
    and the crop module was used by the improved version of PS123 model (Liang et
    al. 2016c). A detailed model description is available in the literature (Liang
    et al. 2016a). The model inputs required were site location (latitude and elevation),
    basic soil physical and chemical properties, crop data (sowing and harvesting
    time, planting density, planting depth and crop varieties), field management,
    initial soil water and available nitrogen contents, and daily meteorological data
    (maximum and minimum air temperature, air humidity, solar radiation, wind speed
    and precipitation). Model performance criteria The crop parameters were calibrated
    using measured data in 2016. Calibration was performed using a ‘trial-and-error’
    approach to adjust the crop parameters to achieve the best possible agreement
    between simulated and measured LAI and yield. After calibration, field data measured
    in 2017 was used to validate the model. The soil C and N transformation in the
    model was obtained using default parameters of the model. The calibrated crop
    parameters are shown in Table 2. The simulation results were evaluated by normalized
    root mean square error (nRMSE), agreement index (d) and modeling efficiency index
    (E): $$nRMSE = \\frac{{\\sqrt {\\sum\\nolimits_{i = 1}^{n} {\\left( {S_{i} - O_{i}
    } \\right)^{2} /n} } }}{{\\overline{O} }} \\times 100$$ (11) $$d = 1 - \\frac{{\\sum\\nolimits_{i
    = 1}^{n} {\\left( {S_{i} - O_{i} } \\right)^{2} } }}{{\\sum\\nolimits_{i = 1}^{n}
    {\\left( {\\left| {S_{i} - \\overline{O} } \\right| + \\left| {O_{i} - \\overline{O}
    } \\right|} \\right)^{2} } }}$$ (12) $$E = 1 - \\frac{{\\sum\\limits_{i = 1}^{n}
    {\\left( {S_{i} - O_{i} } \\right)^{2} } }}{{\\sum\\limits_{i = 1}^{n} {\\left(
    {O_{i} - \\overline{O} } \\right)^{2} } }}$$ (13) where n is the number of samples,
    Si and Oi are simulated and measured values, respectively, and \\(\\overline{\\text{O}}\\)
    is the mean of the measured value. For the most accurate prediction, nRMSE was
    close to 0. Agreement index (d) represents the ratio of the mean square error
    and the potential error. The simulated value agreed well with the measured value
    when d = 1 (Willmott 1982). E ranged from − ∞ to 1, and when E = 1 it corresponds
    to a perfect match between the simulated values and measured data (Nash and Sutcliffe
    1970). Previous research showed an acceptable simulation should have E > 0.36
    and d > 0.7 (van Liew and Garbrecht 2003). Table 2 Calibrated crop parameters
