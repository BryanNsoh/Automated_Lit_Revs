    The first stage of the analysis is to define the irrigation scheduling strategy
    (set of four soil-moisture thresholds) that maximizes seasonal profit (Eq. 1)
    for each weather year considered for a given case study. This process produces
    an optimal set of soil-moisture thresholds for each year, which we will refer
    to as the potential strategy. The resulting profits and water use from the potential
    strategy provides an estimate of what the farmer could achieve if they knew the
    weather perfectly in advance in all years, and adjusted their irrigation strategy
    accordingly based on this information. These potential profits therefore represent
    an estimated upper limit for the benefits of adapting irrigation scheduling during
    the season, comparable to prior studies that have optimized irrigation scheduling
    under perfect weather foresight (e.g., Schütze et al., 2012; Linker et al., 2016).
    In reality, farmers do not know the seasons’ weather with perfect foresight and
    irrigation scheduling decisions therefore have to be made under climate uncertainty.
    One way to deal with this uncertainty is to define a single strategy (i.e., a
    set of thresholds) that maximizes the average profit across all possible years
    (e.g., as observed in the historic weather record). In the second part of the
    analysis, we identify this single average-profit maximizing strategy for our climate
    years by maximizing the expected (i.e., average) value of P over a set of weather
    years. This average-profit maximizing strategy will be referred to as the fixed
    strategy for the remainder of the article. Applying this same fixed strategy across
    all years provides a baseline for the profits that can be achieved without adapting
    irrigation strategies during the season. The difference between the potential
    profits and fixed profits thus gives an estimated upper bound on the value of
    adaptive irrigation strategies. For both the single fixed strategy and the multi-year
    potential strategy, the differential evolution global optimizer within the scipy.optimize
    python package (Virtanen et al., 2020) will be used to find the optimal set of
    soil-moisture thresholds. Although any algorithm can be used in principle, differential
    evolution was chosen due to its superior performance during initial tests against
    other optimizers within the scipy.optimize package. 2.3. Re-optimizing irrigation
    strategies within the season The goal of adaptive intraseasonal irrigation scheduling
    is to close the gap between fixed (same strategy used for all years) and potential
    (perfect adjustment to each year’s weather) management strategies. To assess the
    value of adapting irrigation strategies within season, we define an adaptive simulation-optimization
    framework (Fig. 1) similar to that used in previous research (Cai et al., 2011,
    Jamal et al., 2019, Linker, 2021). In this framework, the simulation is paused
    at various points within the season, and the irrigation strategy is re-optimized
    from this starting point. Weather up to the current date is known with certainty
