    this study, the aims of statistical analysis were divided into three parts: The
    first part discusses the modelling of the response variables Y1 and Y2, based
    on the continuous variables X1 and X2, and the categorical variables C1 and C2.
    The second part investigates the ranking of the importance of the predictors on
    response variables. The final part considers the optimization of the response
    variables based on predictors. Among different statistical and mathematical methods,
    the response surface methodology (RSM) is an efficient technique that can simultaneously
    cover these three parts. This methodology is a set of statistical techniques and
    mathematical tools, which can be used for modelling and optimizing processes (Khayet,
    Cojocarub, & Zakrzewska-Trznadelc, 2008). In this study, to model and optimize
    a set of response variables based on some predictors, the RSM based on the central
    composite design (CCD) was carried out. In this study, the responses were the
    performance indicators WPI-Farm and NI, where the factors Ea and water reduction
