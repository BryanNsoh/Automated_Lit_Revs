    numerical simulation Besides irrigation, crop yield and WUE are also significantly
    influenced by many other complicated, uncontrollable or unpredictable factors
    such as climate, spatial variability of soil water and nutrients, variety and
    cultivation (Ritchie and Otter, 1985, Jalota et al., 2010). To schedule smart
    irrigation for an objective yield and/or WUE, it would be wise and reasonable
    to eliminate or relieve these unpredictable effects by normalizing yield and WUE
    based on their corresponding potential values, which are often obtained theoretically
    or experimentally in practice. To demonstrate smart irrigation scheduling, the
    potential values were simply extrapolated through the fitting relationship between
    PWDI threshold and the measured yield and WUE in Shi et al. (2020). In this study,
    the simulated maximal yield (18752 kg ha−1) and WUE (6.67 kg m−3) among all the
    scenarios in Nexps. 1 and 2 were taken as the corresponding potential values to
    obtain normalized yield and WUE. Synthesizing the above simulation results for
    maize during the treatment period, the changing processes of relative yield and
    WUE as a function of a variable or constant PWDI threshold are demonstrated in
    Fig. 5, Fig. 6, respectively. Irrigation can be scheduled for maize by choosing
    suitable PWDI thresholds according to the predesigned relative yield and/or WUE
    targets. For example, if a relative yield of 0.85 is desired or expected, a constant
    PWDI threshold in the SIDSS should be set as 0.25, resulting in a relative WUE
