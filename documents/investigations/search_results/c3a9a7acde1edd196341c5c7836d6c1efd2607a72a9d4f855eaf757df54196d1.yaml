    (CWPF) was proposed by combining root-weighed soil water availability based PWDI
    with daily water sensitivity index derived from a sigmoidal cumulative function.
    Whether parameterized using data from a winter wheat field lysimetric experiment
    conducted in the North China Plain or a spring maize field drip irrigation experiment
    in Inner Mongolia, China, the CWPF reasonably estimated crop yields under various
    deficit irrigation treatments, with the R2 not less than 0.61, NSE not less than
    0.57 and normalized RMSE not more than 0.11 between the measured and estimated
    values. By coupling the genetic algorithm with the verified integrated simulations
    of soil water dynamics, PWDI and CWPF, an optimization procedure was developed
    to determine a PWDI threshold combination for winter wheat, whether constant or
    variable, and to investigate the effects of climate change on optimized variable
    PWDI threshold combinations based on 38 years of local historic meteorological
    data. Relative to the constant threshold, RDI initiated with a variable threshold
    resulted in a significant increase of 9–38% in crop yield and 31–68% in IWUE due
    to the consideration of relative sensitivity of crop yield to water deficit at
    different growth stages. Regardless of how many times winter wheat was irrigated
    after the greening stage, the variability of optimized PWDI thresholds among various
    growth seasons under the same kind of hydrological year (wet, normal or dry) was
    not very large (CV < 0.39) and might be negligible in many practical cases. When
    the mean values of optimized PWDI thresholds for different irrigation sequence
    and number of irrigation events were used to schedule RDI of winter wheat under
    the same kind of hydrological year, up to 91% of the estimated relative yields
    exceeded 90% of their corresponding maximums, with the closeness degree between
    them increased with increasing number of irrigation events. The mean values appear
    to be a valid technique for optimizing irrigation management of winter wheat in
    the North China Plain. However, further actual field studies regarding rational
    quantitative description on the uncertainty of meteorological conditions due to
    climate change and its impacts on PWDI threshold optimization are necessary. Declaration
