    table changeGrain yieldWater productivityLong-term field experiment 1. Introduction
    With increasing population worldwide, use of groundwater permits large and small
    scale growers to increase agricultural production and improve food security by
    overcoming rainfall limitations (Famiglietti, 2014). Groundwater provides more
    than 40% of irrigation water to produce 13% of the world’s total food (de Graaf
    et al., 2019). Groundwater over-exploitation for agricultural irrigation has received
    worldwide attention due to the rapid decline in groundwater tables and accompanying
    environmental issues (Davis et al., 2017). As the breadbasket, North China Plain
    supplies 23% of China’s grain, including 51% of its wheat and 35% of its maize
    (National Bureau of Statistics of China, 2019a). However, agriculture accounted
    for 62–70% of the region’s total water usage in the past four decades (China Water
    Resources Bulletin, 2019). Taking advantage of the abundant light and temperature
    natural resources in the NCP, the winter wheat–summer maize double cropping system
    has dominated since the 1980s, occupying 70–86% of the area’s arable land (National
    Bureau of Statistics of China, 2019b). However, this dominant cropping system
    consumes 700–1000 mm yr-1 water (Liu et al., 2001), far exceeding the annual average
    precipitation of 500–600 mm; 60–70% of the annual rainfall occurs during the summer
    maize growing season from July to September. The uneven distribution of precipitation
    results in severe water deficits in the winter wheat season, with about 70% of
    its water demand relying on the irrigation pumped from groundwater (Yang et al.,
    2015a, Yang et al., 2015b). The 100–300 mm of irrigation water required for winter
    wheat has resulted in the groundwater table declining by almost 1 m yr-1 during
    the past forty years (Kong et al., 2016). The North China Plain has become one
    of the deepest groundwater cones of depression on the planet, even surpassing
    India and the US High Plains (Pei et al., 2015). Moreover, the unwise irrigation
    scheduling, such as heavy rainfall coming after the irrigation, could cause unintended
    deep percolation, resulting in water resource waste and groundwater pollution
    (Wang et al., 2014). Therefore, it is vital to adopt water-saving irrigation modifications
    to achieve the largest possible increase in agricultural water use efficiency
    in this groundwater over-exploitation area (Sun et al., 2015). Previous studies
    have mainly focused on tactics to reduce the irrigation amount and improve water
    use efficiency (WUE) for a single crop, especially for winter wheat, covering
    variety update (Zhang et al., 2010, Sadras and Lawson, 2013), irrigation schedules
    (Xu et al., 2018, Schulthess et al., 2019), soil tillage and mulching (Zhang et
    al., 2003, Qin et al., 2015, Wang et al., 2018a, Rashid et al., 2019), and irrigation
    techniques (Li et al., 2018, Umair et al., 2019). Zhang et al. (2010) analyzed
    26 winter wheat cultivars grown in Hebei Province from 1970 to 2002 and reported
    that early flowering winter wheat cultivars produced more dry matter during grain
    filling and transferred more accumulated reserves to economic yield. Xu et al.
    (2018) reported that two irrigations, one each at jointing and anthesis (total
    150 mm), improved grain yield and WUE by increasing biomass post-anthesis, harvest
    index (HI) and grain number per m2 of winter wheat, and recommended it as the
    optimal limited irrigation practice for wheat production in the Hebei Province.
    Ma et al. (2015) recommended rotary tillage after subsoiling every two or three
    years as a desirable tillage practice for increasing yields and WUE of winter
    wheat in the NCP. Straw mulching improved WUE by 10% (Zhang et al., 2003, Qin
    et al., 2015), reduced soil evaporation by 25–40% (Wang et al., 2018a), and improved
    soil water storage by 10%, yield by 12%, and avoided soil pollution caused by
    plastic mulching (Rashid et al., 2019). Li et al. (2018) revealed that drip irrigation
    and micro-sprinkling irrigation improved grain yield by10% and 14% and increased
    WUE by 12% and 18% in winter wheat, respectively, and recommended micro-sprinkling
    irrigation with water and fertilizer to improve yield, WUE and nitrogen fertilizer
    use efficiency of winter wheat in the NCP. Despite the extensive research, few
    studies have investigated the irrigation effects on the whole year’s crop production
    and WUE of winter wheat–summer maize double cropping system using actual field
    experiments rather than modelling. Given the abundant 4500–5300 °C days of annual
    growing season temperatures, the intensive double cropping of winter wheat–summer
    maize has been a valued cropping system for guaranteeing food production and taking
    full advantage of light and heat resources. Feng et al. (2018) compared total
    water consumption, yield, and WUE of a winter wheat–summer maize system with ten
    irrigation treatments (five irrigated wheat/rainfed maize and five irrigated wheat/maize
    irrigated at sowing regimes) over two years and concluded that the W3M1 treatment
    (three irrigations for wheat/one for maize at sowing stage) produced the highest
    yield but also had the highest ETa. Wang et al. (2018b) reported that reducing
    irrigation decreased the yield but increased WUE and significantly advanced the
    harvest date of winter wheat, which caused that the summer maize sowing date advanced
    significantly, and the flowering date subsequently advanced 2–8 days, thus extending
    the summer maize grain filling stage. The yield and WUE of summer maize were higher
    under reduced irrigation than conventional irrigation, which compensated for the
    winter wheat yield loss from reduced irrigation. From these starts, it is imperative
    to investigate sustainable deficit irrigation regimes for the whole winter wheat–summer
    maize system via long-term experiments to find options that contribute to the
    permanent reduction of irrigation water use without sacrificing too much yield.
    This study systematically summarized a 16-year field experiment (2003–2018) that
    applied different irrigation schedules to the winter wheat–summer maize double
    cropping system conducted at a representative field location in the North China
    Plain. The objective of this study is to investigate the effects of the different
    irrigation schedules on annual total water consumption (ETa) and groundwater table
    decline, together with yield and water productivity (WP), thus revealing the relationship
    between yield and ETa or irrigation over time, and making strides toward an optimized
    irrigation regime for the combined wheat–maize system. Improving the WUE of the
    dominant winter wheat–summer maize system is crucial for the NCP. Further, extending
    this solution to other water-stressed agricultural regions could increase sustainable
    food production systems globally. 2. Materials and methods 2.1. Study site, climate,
