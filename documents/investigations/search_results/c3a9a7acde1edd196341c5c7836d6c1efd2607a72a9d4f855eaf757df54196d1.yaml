    was evaluated through different parameters such as number of irrigation interventions,
    water consumption, quantity and quality of crop production. Regarding the performance
    of the irrigation operation, they were evaluated through the minimum irrigation
    adequacy (ADmin) indicator as follows: $$AD_{\\min } = \\frac{Minimum \\,infiltrated
    \\,depth}{{Water\\, required\\, in\\, the\\, root \\,zone}} = \\frac{{D_{\\min
    } }}{{D_{req} }},$$ (1) where Dmin is the minimum infiltrated depth (i.e. minimum
    infiltration value along the final infiltration profile in accordance with WinSRFR
    5.1 Manual). AD provides an estimate of irrigation adequacy (under-irrigation,
    adequate irrigation, over-irrigation), i.e. it indicates the ability of an irrigation
    intervention to deliver the right amount of water in the effective root zone to
    meet the irrigation demand (Dreq). In general, the required depth of application
    is chosen based on the expert judgment of the user, and in our study, we found
    it reasonable to assume that it is equal to the readily available water. Returning
    to AD characteristics, Burt et al. (1997) reported that a field is under-irrigated
    if ADmin < 1, adequately irrigated if ADmin = 1, and over-irrigated if ADmin > 1.
    In our work, the ADmin indicator was preferred to application efficiency (AE)
    (which is considered the linchpin indicator for evaluating the performance of
    irrigation operations—Zerihun et al. 2005) because the latter has recently been
    criticized as being highly dependent on the choice of Dreq (Anwar et al. 2016),
    and the possibility of achieving high AE but inadequate irrigation performance
    by applying less water than the irrigation requirement to minimize losses to deep
    percolation (Irmak et al. 2011). Similarly, ADmin was preferred to the distribution
    uniformity indicator because the latter could reach high values, but at the cost
    of excessive irrigation. Nevertheless, in our work, application efficiency (AE)
    and distribution uniformity (DU) were considered as additional indicators to discuss
    the performance of irrigation operations. Analysis of crop production Laboratory
