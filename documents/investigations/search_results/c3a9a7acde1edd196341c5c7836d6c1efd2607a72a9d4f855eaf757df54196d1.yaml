    factor productivity of nitrogenMultiobjective optimization 1. Introduction Water
    and nitrogen are crucial factors that affect crop growth and yield. Water scarcity
    has become a global systemic risk (Sun et al., 2016) that challenges the sustainability
    of traditional agricultural practices and is a major factor limiting agricultural
    production (Dadrasan et al., 2015). Although reliable nitrogen supply for plant
    growth has made significant contributions to increasing crop yields over the past
    century (Zhang et al., 2015), the application of nitrogen fertilizers higher than
    the nitrogen requirements of crops can cause nitrogen loss from arable lands to
    the environment (Ronaghi and Ghasemi-Fasaei, 2013). Such over-fertilization not
    only decreases nitrogen use efficiency (NUE) and increases environmental problems
    (Nosheen et al., 2021) but also does not significantly increase crop yield (Li
    et al., 2016). Under conditions of limited water supply, nitrogen fertilizers
    are crucial in increasing water use efficiency (WUE) (Waraich et al., 2011). Moreover,
    water and nitrogen must be rationally allocated to improve nitrogen fertilizer
    effectiveness and reduce environmental pollution (Li et al., 2009). Therefore,
    suitable measures for rational irrigation and nitrogen management must be identified.
    The development of crop growth models has enabled researchers to simulate crop
    growth under different irrigation and nitrogen fertilization conditions. A variety
    of models, such as CERES–Maize (Jones and Kiniry, 1986), CERES–Wheat (Ritchie,
    1985a), and AquaCrop (Steduto et al., 2009), have been widely used to simulate
    crop growth with specific regard to crop yield, WUE, and NUE under different irrigation
    and nitrogen application conditions (Amouzou et al., 2018, Malik et al., 2019,
    Steduto et al., 2009). The models used in these researches have performed excellently
    in simulating field-scale water and nitrogen consumption, crop yield, WUE, and
    NUE. Rational water and nitrogen allocation strategies are crucial for regional
    agricultural water and fertilizer management, and the use of crop models for the
    development of irrigation and nitrogen schedules (INSs) has become an active research
    area. Many scholars have used crop models to simulate crop yields under different
    water and nitrogen allocation scenarios to determine appropriate measures for
    irrigation and nitrogen application management; however, optimal solutions cannot
    be obtained using this approach (Linker and Kisekka, 2017, Malik et al., 2019,
    Shen et al., 2020). Optimization algorithms can output optimal solutions for a
    given set of constraints (Deb and Jain, 2013). Several efforts have been made
    to combine crop growth models with optimization algorithms for water and nitrogen
    management (Wu et al., 2007, Brown et al., 2010, Wen et al., 2017). Among them,
    many multiobjective Pareto optimization methods have been developed. Roy et al.
    (2019) used DSSAT model to find the best irrigation schedules for maximizing crop
    yield with the highest plant water use efficiency. Kropp et al. (2019) further
    increased the number of optimization objectives by maximizing yield and minimizing
    irrigation amount, nitrogen application rate, and nitrogen leaching to achieve
    the optimization of INSs. Obtaining reliable crop parameters is crucial when using
    crop models to simulate crop growth and establish an INS. The CERES–Maize model
    distinguishes between different maize varieties according to their cultivar coefficients
    (Jones and Kiniry, 1986), and the accuracy of this model depends on the cultivar
    coefficients of crops (Jin et al., 2016, Wang et al., 2021). Shen et al. (2020)
    used the CERES–Maize model calibrated using field-scale trial data to obtain the
    yield and WUE of summer maize under different sowing dates and INSs. They compared
    the obtained data with each other to determine the optimal sowing date and INS;
    the results of the comparison were then used to guide the management of summer
    maize planting in a large region. However, the direct application of the results
    of a field-scale crop model to the regional scale can lead to a host of errors
    when large spatial differences exist between the cultivars and growth environments
    of crops (Mo et al., 2005). Another problem in using crop models to simulate regional
    crop growth conditions and establish a regional INS is the heterogeneity of regional
    soil, meteorological, and field management conditions. Therefore, the University
    of Florida developed the CCAFS Regional Agricultural Forecasting Toolbox (Shelia
    et al., 2019), which enables the division of spatial heterogeneity in the inputs
    and outputs of the Decision Support System for Agrotechnology Transfer (DSSAT)
    and Agricultural Production Systems Simulator models to improve the effectiveness
    of these models at the regional scale. Gyawali et al. (2018) used the aforementioned
    toolbox for seasonal crop yield forecasting in Nepal. In addition, Kim and Kisekka
    (2021) demonstrated how the DSSAT (Jones et al., 2003, Hoogenboom et al., 2010)
    software program can be transformed into a usable Web-based decision support tool
    for real-time simulations conducted using open-source geographic information system
    technology. However, the crop cultivar coefficients in the aforementioned studies
    have been derived from a single crop variety in a single field-scale trial, and
    spatial underrepresentation is likely to be present when such cultivar coefficients
    are applied directly to the regional scale. The development of remote sensing
    technology has enabled the clear spatial representation of some simulation results
    of crop models [e.g., leaf area index (LAI)] (Mandal et al., 2019, Kayad et al.,
    2022); thus, the spatial representation of cultivar coefficients can be improved
    by coupling remote sensing information with crop models. Data assimilation methods
    that combine crop growth models with remote sensing observations have been rapidly
    developed to increase the spatial simulation accuracy of crop models. Curnel et
    al. (2011) argued that assimilating LAI into the WOFOST crop model could improve
    the accuracy of simulating winter wheat yield. Huang et al. (2015) conducted research
    at the regional scale, further confirming this conclusion. Additionally, Jin et
    al. (2016) assimilated remotely sensed LAI into the CERES-Maize model and found
    a significant improvement in the spatiotemporal continuity of LAI for summer maize.
    However, the last two studies have estimated the crop model parameters for each
    pixel from the remotely sensed LAI of each pixel. Factors such as a small quantity
    of remotely sensed LAI data for a single pixel and errors in the remotely sensed
    LAI can cause instability in crop model parameters. In summary, spatial underrepresentation
    is present when crop parameters determined from field-scale trials are used at
    regional scales, and parameter instability occurs when the pixel-by-pixel LAI
    is used to derive pixel-by-pixel crop model parameters at the regional scale.
    Therefore, we developed a framework that involves the use of a crop model with
    crop parameters calibrated using remotely sensed LAI data to establish a regional
    INS. The main objectives of this study were (1) to explore the feasibility of
    estimating the LAI of maize from backward scattering information extracted from
    microwave remote sensing images; (2) to investigate the feasibility of assimilating
    the remotely sensed LAI and crop models to determine regionally representative
    crop parameters and to assess the ability of the crop models to simulate regional-scale
    summer maize growth; (3) to study the use of multiobjective optimization algorithms
    in establishing an INS that simultaneously achieves high WUE, high partial factor
    productivity of nitrogen (PFPN), and high crop yield; and (4) to analyze the rationality
    of the established INS. In addition, we defined the regional-scale CERES–Maize
    model as a crop model that considers the spatial variability in soil and meteorological
    parameters, and the crop parameters used in this model were calibrated using the
    remotely sensed LAI (i.e., data assimilation method). Our field-scale CERES–Maize
    model is a crop model that does not account for the spatial variability in soil
    and meteorological parameters; the crop parameters used in this model were calibrated
    using field-scale experimental data. 2. Materials and methods This study consisted
    of two parts. The first part involved determining the crop parameters of the regional-scale
    CERES–Maize model by using data assimilation methods. We estimated the LAI of
    summer maize in the study area in different growth stages by using the field-scale
    measured LAI and microwave remote sensing data obtained from the Sentinel-1 satellite.
    Subsequently, the SCE-UA algorithm was used for iteratively updating the sensitive
    crop parameters of the regional-scale CERES–Maize model until the gap between
    the LAI simulated by the crop model and the remotely sensed LAI was minimized.
    The second part of this study involved combining NSGA-III and the regional-scale
    CERES–Maize model for the multiobjective optimization of the INS for summer maize
    in three typical-rainfall years (dry, normal, and wet years). Finally, the optimal
    INS was determined according to the Pareto solution set. The overall research
