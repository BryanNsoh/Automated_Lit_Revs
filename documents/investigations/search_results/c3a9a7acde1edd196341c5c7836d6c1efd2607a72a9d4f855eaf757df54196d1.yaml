    the irrigation schedule for implementation was selected automatically in order
    to enable fair comparison between the different methods, it is crucial to remember
    that in practice the farmer would be involved in the decision process. At each
    decision point the farmer would have access to the results of all the combinations
    that have been investigated (i.e. the information presented in Tables 3 and 4)
    and would be able to choose for implementation an irrigation schedule that differs
    from the recommended one if the recommendation does not seem satisfactory. He/she
    could also choose to set a different target yield and repeat the optimization
    procedure. Such decisions should be based, at least partly, on the expected outcome
    of the current strategy, and the ability to predict accurately and reliably yield
    and total irrigation as early as possible is therefore of primary importance.
    Fig. 4 shows at each decision point the range of the expected yield corresponding
    to the selected irrigation strategy (box-plot). The ● symbol on the right axis
    denotes the actual yield. For comparison, the △ symbols show the expected yield
    obtained using the deterministic approach (average weather used as forecasts)
    and the▴ symbol on the right axis denotes the final yield achieved with that approach.
    Fig. 5 presents the information relative to irrigation in a similar fashion. Together
    with Fig. 3 these Figures underscore that although in each year the final result
    obtained with the stochastic approach was very close to optimal, estimating yield
    and irrigation requirements early in the season remained much more challenging.
    Only on three years (2008, 2012, 2015) was the final yield within (or very close
    to) the 25–75 % percentiles interval predicted throughout the season. On two years
    (2009 and 2013) yield was predicted “correctly” only from the 7th decision point
    (around Julian day 180, depending on the weather), while on the other years yield
    was predicted accurately only very close to the end of the season. The uncertainty
    in terms of irrigation was lower (the extent of the 25–75 % percentiles interval
    corresponds to two irrigation events or less most of the time) but the final irrigation
    amount was rarely the one predicted early in the season. Fig. 4, Fig. 5 also show
    that, overall, the deterministic optimization (△ symbols) tended to overestimate
    yield and slightly underestimate irrigation requirements throughout the season.
