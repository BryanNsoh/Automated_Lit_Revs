    kg N ha−1 (Fig. 4b). Under the same ISMN, the different climatic conditions had
    great influence on yield, so corresponding optimal N fertilizer rate was also
    different. In 2013, the optimal average yield was the lowest 14,246 kg N ha-1)
    (Fig. 4a), resulting in low N uptake by the crop, and giving the lowest optimal
    N fertilizer rate (Fig. 4b). Except for the relatively lower optimal N fertilizer
    rate years (2005, 2009, 2012 and 2013), we obtained a simple linear model to determine
    the N fertilizer rate by fitting the ISMNs with the optimal N rates. The resulting
    equation was optimal N rate = 396 – 1.032 × ISMN (Fig. 4b). When the ISMN was
    >384 kg N ha-1, the residual N in the soil could meet the crop growth demand,
    and less supplemental N was needed. When the ISMN was <384 kg N ha-1, the ISMN
    was negatively correlated with the optimal N fertilizer rate. 4. Discussion 4.1.
    Effects of irrigation regime on crop yield and N leaching Rational irrigation
    strategies are essential for agricultural production, especially for the areas
    where water shortage is serious. Many studies have demonstrated that deficit irrigation
    can improve WUE while maintaining high yields (Farré and Faci, 2009; Fu et al.,
    2017). In this study, I420-4N200 with reduced water and N inputs had the lowest
    yield for two years. However, the other three conservation treatments with five
    to seven irrigation events gave high yields (Table 3), while water drainage and
    N leaching was decreased. This demonstrated that increasing the irrigation applications
    could maintain high yield and reduce water and N loss. Hu et al. (2011) recommended
    five irrigation events for spring corn in Shiyang River Basin, which was consistent
    with our study. Liang et al. (2016b) found that yield increased with increasing
    amounts of irrigation, and then reached a plateau when the irrigation amount was
    >500 mm in a desert oasis. In our results, the yield showed a decreased trend
    when irrigation amount exceeded 650 mm (Fig. 1a). This may be caused by different
    weather and soil conditions. The study area was located in northwest China, where
    intensive irrigation or rainfall can easily cause a large amount of N leaching
    due to high sand content. High ISMN conditions further increased the risk of N
    leaching, which in turn affected crop yield. Increasing irrigation events could
    mitigate N loss by leaching and improve WUE and NUE. 4.2. Effects of fertilization
    on crop yield and N leaching under different ISMNs Many studies have reported
    that over-fertilization did not achieve higher yields, but caused serious resource
    waste and environmental risk (Zhang et al., 2015; Yu et al., 2019), so it is necessary
    to optimize the fertilizer rate based on ISMNs. Dai et al. (2015) found that grain
    yields and N application rates resulted in different soil residual N. Huang et
    al. (2018) reported that when the N application rate was >190 kg N ha−1, nitrate
    remaining in the soil increased greatly, and increased the risk of N leaching.
    Zhang et al. (2015) showed that a fertilizer rate of 150−240 kg N ha−1 could maintain
    a high yield for maize, and keep the nitrate leaching at a low level. He also
    found that an N application rate of 179 kg ha-1 for maize was beneficial for both
    yield and the environment (Zhang et al., 2018). In our study, crop yield and N
    leaching was related to both ISMN and N application rate. The N200 treatment had
    no influence on crop yield compared with N280 treatment, but the N leaching was
    reduced. N leaching increased as the N fertilizer rate increased under same ISMN
    level. Under the high ISMN levels, less N was needed to maintain yield, and over-fertilization
    increased the negative environmental impact. As the ISMN decreased, the soil could
    not supply enough N to satisfy the crop needs, so increasing N rates would have
    an obvious yield-increasing effect. Our results were consistent with previous
    studies. 4.3. The optimization of N application rate based on ISMN Because N recommendation
    methods based on local soil N tests have some weakness, many other methods have
    been proposed to determine the reasonable N rates for different purposes. Zhang
    et al. (2018) found that the optimal N application rate was the highest when the
    targeting N uptake, followed by crop yield and economic benefit. N rates were
    the smallest when targeting environmental costs. Zhu (2006) proposed regional
    average suitable N application rates based on a large number of field experiments,
    but it ignored the spatial variability of soil nutrient in a large region. Ju
    and Christie (2011) found that the theoretical N application rate was equal to
    the N uptake by the crop aboveground, which was obtained under the conditions
    that all the straw was returned to the field. In this study, we gave the N recommendation
    based on the ISMNs using a modeling approach, with comprehensive consideration
    of AF, EF and VCR. Under different ISMN scenarios, the optimal N fertilizer rate
    varied substantially. When the ISMN was <384 kg N ha−1, the optimal N application
    rate decreased linearly with the increasing ISMN. When the ISMN was >384 kg N
    ha−1, the optimum N application rate was 0. Cui et al. (2008a) also found 73 %–87
    % of N uptake by the crop came from soil under high soil N content, which is consistent
    with our study. Due to the soil spatial heterogeneity, climate and other management
    factors in different regions, the weight coefficient of AF, EF and VCR should
    be adjusted according to the actual conditions. The linear model for N rate and
    ISMN also needs to be validated in different places. 5. Conclusion The WHCNS model
    was calibrated and evaluated based on field measured data for spring maize in
    the oasis farmland of Shiyang River Basin, China. The results indicated that the
    model could be used to quantitatively analyze the N fates, WUE and NUE in the
    region. Increasing the irrigation frequency can offset the negative effect of
    the reduction of water and fertilizer amounts, meanwhile maintaining yield and
    reduce N leaching. Five irrigation applications was found to be the best treatment
    with low N leaching and high WUE and NUE. The optimum irrigation amount was determined
    by the precipitation amount, and had no relationship with ISMN. The relationship
    between the optimal N application rate and ISMN could be described by a linear
    plus platform model (optimal N rate = 396 – 1.032 × ISMN). When the ISMN >384
    kg ha−1, no or less N fertilizer was needed to maintain yields and reduce the
    risk of environmental pollution. Results of this study provide guidance to farmers
    in this region on how to manage irrigation and N application rates based on ISMN
