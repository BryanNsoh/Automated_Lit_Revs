    uncertainty is heterogeneity in soil textural composition, which affects estimates
    of current and potential soil-water storage both laterally and vertically within
    a field (Nielsen et al., 1973; Brocca et al., 2007; Feki et al., 2018). Heterogeneity
    in soil texture means that point measurements of soil-moisture status are only
    valid for a specific location and depth, potentially leading to errors when this
    information is used in water-balance calculations across large areas (e.g., field
    or farm). Additional uncertainty in soil-moisture estimation also results from
    errors in climatological (rainfall, evapotranspiration, etc.) and irrigation data
    characterising inflows and outflows from soil-water storage. Differences in infiltration
    rates due to differences in soil texture and topography, as well as large distances
    between the measurement instruments and cropping area, are major contributors
    to this uncertainty (Chaubey et al., 1999). Moreover, the accuracy of evapotranspiration
    estimates are greatly affected by the amount of site-specific information used
    in its calculation (Sentelhas et al., 2010), including in the calculations of
    reference and actual evapotranspiration (Allen et al., 1998). The result of either
    soil-texture or water-flux errors is that a farmer may miscalculate the amount
    of water stored in the soil on any given day, leading to inaccurate estimates
    of when or how much irrigation should be applied. As a result, a farmer may apply
    insufficient or excessive amounts of water, with resulting negative impacts on
    crop yields and/or farm profits. Precision-irrigation research has focused on
    developing tools and techniques to reduce the magnitude of soil-moisture error
    (Soulis et al., 2015; Adeyemi et al., 2017; Kukal et al., 2019). Alongside this,
    when farmers invest in more accurate soil-water monitoring technology such as
    sensors or weather stations, they will often also receive advice about the best
    trigger levels and irrigation management strategies to maximize yields, profits
    or water efficiency (UNL, 2019). The relative contribution of improved scheduling
    rules versus improved soil-moisture information to farmers’ irrigation water use
    practices has not been explicitly studied. However, this distinction has important
    implications for farmers and water managers seeking to understand which interventions
    and technologies will be most effective for delivering desired improvements in
    the productivity and value of irrigation water use. In response to these gaps
    in the literature, this article presents a framework for studying the impact of
    varying levels of soil-moisture uncertainty on irrigation water use decisions
    and farm profits. The framework consists of an optimization module to generate
    irrigation strategies, a crop-growth model to assess impacts of these irrigation
    strategies on water use and crop yields, and a mechanism for applying variable
    soil-moisture measurement errors within model simulations. We apply this framework
    a case study of irrigated maize production in Nebraska, United States, using the
    AquaCrop-OS crop-water model to assess how assumptions about irrigation management
    practices, and the accuracy of soil moisture information on which these strategies
    are implemented, affect irrigation decisions and farm profits. Our findings provide
    insights on the response of irrigation water productivity to soil-moisture measurement
    uncertainty, showing that the impact of inaccurate soil-water monitoring on crop
    yields, profits and water use efficiency is low relative to the impacts of using
    sub-optimal irrigation scheduling heuristics. We discuss the implications of these
    results for local policy makers, industry and producers, and provide recommendations
    for how our results can be used to make improvements in agricultural water productivity
    at field to catchment scales. 2. Methods In this section, we describe our proposed
    framework for modelling farmer irrigation decision-making under varying levels
    of soil-moisture measurement uncertainty, and for assessing the resulting impacts
    of this measurement uncertainty on water use, crop yields and economic returns.
    We first present our generalised assessment framework in three main subsections:
    determination of farmers’ irrigation scheduling rules (Section 2.1), assessment
    of the performance of these strategies under different sources and magnitudes
    of measurement error (Sections 2.2), and the incorporation of a feedback mechanism
    to represent realistic farmer behavior (Section 2.3). We then describe the specific
    case study application of this framework, including details of model parameters
    and choice of crop-growth model, optimization algorithm, crop type, and location
    used as an illustrative example in this study (Section 2.4). 2.1. Determining
    farmers’ rules in scheduling irrigation Despite a large variation in the methods
    used by farmers to schedule irrigation (Fig. 1), the goal of most methods is to
    maintain soil-moisture levels above a pre-specified threshold chosen to meet crop-water
    needs and balance trade-offs between costs and yield benefits of water use. In
    line with these assumptions and past research (Linker et al., 2016; Foster and
    Brozović, 2018; Linker et al., 2018), we assume that a farmer''s irrigation decision-making
    can be characterized by the choice of four soil-moisture thresholds throughout
    the growing season, one for each major crop-growth stage (emergence, early-season
    canopy development, mid-season crop growth and yield formation, late-season canopy
    senescence). These four soil-moisture thresholds determine the allowable root-zone
    soil-moisture content (expressed as a percentage of total soil-water holding capacity)
    which water contents must fall below before irrigation is triggered. At the point
    irrigation is triggered, we assume that water will be applied to refill the soil
    profile back to field capacity, subject to a maximum application rate which is
    determined by the type of irrigation system and water source used by a farmer.
    The choice of soil-moisture thresholds – which we refer to as the irrigation strategy
    – can have a major impact on water use and crop growth. Setting these thresholds
    too high (i.e., irrigating at low levels of soil-moisture depletion) will result
    in over-irrigation, whereas setting thresholds too low (i.e., irrigating only
    at high levels of soil-moisture depletion) will result in under-irrigation and
    thus production losses. In line with past research showing that farmers’ input
    use decisions may be influenced by their risk preferences (Abdulkadri, 2003; Menapace
    et al., 2013), we define the optimal set of soil-moisture thresholds as those
    that maximize a farmers’ certainty equivalent (CE). The CE is defined as the amount
    of economic return that would have to be guaranteed in order for an individual
    to be indifferent towards a higher but less certain return. The CE has been used
    in previous agro-economic models of farmer input use decision-making (Lehmann
    et al., 2013; Foster et al., 2014). In the context of irrigation optimization,
    the CE for a given irrigation strategy s is defined as (1) where strategy s =
    [t1,t2,t3,t4] is made up of four soil-moisture thresholds; the expected profits
    E[P(s)] and variance Var[P(s)] will be calculated over a given set of seasons
    that characterise farmers’ expectations of potential inter-annual weather variability;
    and r is the risk coefficient representing farmer''s risk preferences. If a risk-averse
    farmer (r > 0) wishes to increase the CE, they could either increase the expected
    (average) profits or reduce the year-to-year variability in profits (Eq. (1)).
    A risk-neutral farmer (r = 0) will instead only aim to maximise expected (average)
    seasonal profits. For a given irrigation strategy s, the seasonal profit P(s)
    is calculated as (2) where M is a constant crop market price [$ per tonne], Y(s)
    is crop yield [tonne per ha], C is a constant irrigation cost [$ per ha-mm], I(s)
    is total seasonal irrigation applied [ha-mm], and F is fixed production costs
    [$ per ha]. Finding a set of soil-moisture thresholds that maximize CE is a difficult
    task due to large number of potential soil-moisture threshold combinations and
    interdependencies between the choice of threshold for each individual growth stage.
    For example, irrigating more in the early part of the season will affect the optimal
    irrigation threshold for the rest of the season. As a result, the search space
    of possible threshold combinations and their resulting outcomes is non-linear
    and discontinuous. For these types of search spaces, swarm intelligence algorithms
    have become popular in recent decades (Mavrovouniotis et al., 2017) and have been
    used previously for the purpose of optimal irrigation planning and management
    (De Paly and Zell, 2009; Noory et al., 2012). These algorithms operate on the
    principle that a group of agents scattered across the search space can search
    locally for solutions while communicating with the other agents. This combination
    ensures that the solutions found are close to the global optimum. For this analysis,
    we determine farmers’ optimal (i.e., CE-maximizing) soil-moisture thresholds using
    the particle-swarm optimization algorithm (Eberhart and Kennedy, 1995; Freitas
    et al., 2020), although in principle any optimization method could be used within
    our framework. This method starts by initializing a population of particles (i.e.,
    possible soil-moisture threshold combinations) across the search space. Each particle
    is then evaluated and updated using the best combinations found by both the particle
    and the population as a whole. This evaluate–update process repeats until a stopping
    criteria has been met (Mathworks, n.d.). Particle-swarm optimization has been
    successfully applied in a diverse array of research areas, such as control problems,
    biomedical research, robotics and distribution networks (Poli, 2008). 2.2. Quantifying
    the impact of uncertainty on irrigation decisions and profits As shown in Fig.
    1 and discussed earlier, many farmers do not measure soil moisture directly using
    sensors. Instead, most rely on proxy measures of soil-water content, such as visual
    inspection of the soil and simplified checkbook-style water-balance models. Each
    of these approaches carry uncertainties and errors in the measurement of soil
    moisture, which may influence the performance of selected irrigation scheduling
    strategies. In this study, we focus on two main sources of error: (1) the specification
    of soil textural characteristics that cause a persistent seasonal bias to water-balance
    estimation and (2) measurements of daily precipitation, irrigation, and evapotranspiration
    fluxes that cause daily unbiased errors in soil-moisture content. Our analysis
    does not consider structural model errors such as simplifications in the water-balance
    equations inherent in traditional soil-moisture monitoring approaches used by
    farmers, and our analysis assumes that the underlying soil-water balance model
    is a ‘perfect’ model of the chosen system. Focusing on these two sources of error
    allows us to examine the effects of measurement uncertainty on farmers’ irrigation
    decision-making. The framework created to study the effect of soil-moisture uncertainty
    consists of two identical crop-model simulations running in parallel. Simulation
    1 represents the farmers’ expectations about soil-moisture conditions, which will
    be impacted by any errors in soil-texture and water-flux measurements. The sources
    of uncertainty considered are errors in soil-texture inputs added at the beginning
    of each season and water-flux inputs added on each day of the simulation. Simulation
    2 represents the true status of soil-moisture conditions based on the actual soil-textural
    properties and water fluxes. Irrigation decisions are determined based on the
    soil-moisture content given by Simulation 1, as well as the farmers'' CE-maximizing
    irrigation strategy that determines the level of soil moisture at which they intend
    to trigger irrigation. Irrigation events estimated in Simulation 1 are then applied
    in Simulation 2 to determine resulting impacts on water use and crop yields. Under
    perfect information (zero errors in soil texture and water flux), the farmers’
    perception of soil-moisture conditions match the true state, and both simulations
    are identical such that the farmer is able to implement perfectly the CE-maximizing
    irrigation strategy. When the magnitudes of soil-texture errors, water-flux errors,
    or both are greater than zero, the difference between the farmer''s expectations
    of soil-moisture conditions and reality diverge. This difference potentially results
    in sub-optimal irrigation scheduling, with negative impacts on crop yields or
    profits. For example, if the farmer triggers irrigation at a lower level of soil-moisture
    than the intended CE-maximizing threshold (i.e., because their estimated soil-moisture
    levels in Simulation 1 over-estimate true soil-moisture levels given in Simulation
    2), then the crop may experience unintended water stress and a reduction in yields.
    Alternatively, if the farmer triggers irrigation at a higher soil-moisture level
    than the intended CE-maximizing threshold (i.e., because their estimated soil-moisture
    levels in Simulation 1 under-estimate true soil moisture levels given in Simulation
    2), then irrigation water may be wasted and profits reduced. Two examples of how
    the added soil-moisture uncertainty causes the two simulations to diverge are
    shown in Fig. 2 (where percentage errors drawn from a normal distribution with
    zero mean and a standard deviation of 30% have been added to the soil-texture
    and daily water-flux inputs in Simulation 1). The soil-texture errors result in
    seasonal biases towards either over or under-estimation of drainage and therefore
    soil-moisture storage, whereas the water-flux error results in random daily errors
    in the farmer''s estimate of the true daily change in water content. When this
    calculated soil-moisture content (Simulation 1) drops below the pre-defined threshold,
    irrigation is triggered. This irrigation depth is applied to both fields regardless
    of whether the true moisture content (Simulation 2) has crossed the intended irrigation
    threshold. Fig. 2a shows an example of irrigation being triggered several days
    after the true water content in Simulation 2 had dropped below the threshold,
    resulting in water stress and yield losses. In the alternative case, irrigation
    may be triggered too early, causing profit losses from excess water application
    and potentially leading to crop damage from temporary waterlogging (Fig. 2b).
