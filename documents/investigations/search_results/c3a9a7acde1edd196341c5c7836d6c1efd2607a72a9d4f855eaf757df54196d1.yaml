    4.1. Yield, WP, and IWP of winter wheat under different irrigation regimes The
    average yield improvement of winter wheat by adding one more irrigation increment
    in the past 16 years covered was 41.3% from rainfed (3703.6 kg ha-1) to W1(5234.3 kg ha-1),
    23.6% from W1 to W2 (6469.7 kg ha-1) and 9.6% from W2 to W3 (7092.4 kg ha-1) (P < 0.05).
    W4 produced similar yields to that of W3 (P > 0.05) (Fig. S2a). The largest yield
    improvement occurred between rainfed and one irrigation, consistent with findings
    by Zhang et al. (2017a), who found that irrigation at the jointing stage significantly
    improved winter wheat yield. The average annual wheat yield of 3703.6 kg ha-1
    falls in the range of 2950 kg ha-1 (Pei et al., 2011) to 4684.1 kg ha-1 (Zhang
    et al., 2017a). The average annual WP of rainfed winter wheat was 2.20 kg m-3,
    significantly higher than the irrigated treatments (P < 0.05). No significantly
    increase occurred from W1 to W2 to W3 to W4 for winter wheat’s WP (Fig. S2b).
    For IWP, one irrigation application obtained the highest IWP (2.04 kg m-3). The
    average IWP values were 1.84, 1.61, and 1.23 kg m-3 for W2, W3, and W4, respectively
    (Fig. S2c). It is obviously that with the incremental irrigation increases all
    of yield, WP and IWP incremental increases diminished. Adding one irrigation at
    the jointing stage to the total rainfed treatment had the greatest improvements
    in yield and WP. One irrigation at the jointing stage is most important for the
    yield increment of winter wheat. Wang et al. (2018b) reported that in a three-year
    field experiment irrigation at the jointing stage of winter wheat increased yield
    by 34.5%, while adding irrigation at the jointing and booting stages only increased
    yield by 11.8% and was accompanied by an increase in ETa but no increase in WP.
    Madani et al. (2010) also reported that jointing irrigation was critical for determining
    grain numbers per area and sink capacity of winter wheat. Supplemental irrigation
    from recovery to jointing resulted in more soil water before anthesis. Biomass
    vigor also accelerated root growth, improving soil water use during the grain-filling
    stage (Zhang et al., 2003). It is important to control the water supply during
    later growth of winter wheat. Excessive irrigation during later growth promoted
    stem growth, delaying reproductive development and reducing yields (Liu et al.,
    2013). Rapid increase in temperature during grain-filling in winter wheat can
    accelerate crop maturity and reduced potential grain yield, especially with frequent
    irrigations (Zhang et al., 2017a). In the North China Plain, the grain-filling
    period of winter wheat only lasts for about one month from the beginning of May
    to early June. Dry hot wind in May and June accelerates maturity, decreasing the
    grain-filling rate, reducing grain weights and decreasing the harvest index (HI)
    of wheat (Sun et al., 2006). Water deficits would accelerate wheat growth and
    make anthesis earlier; theses advanced by days would be compensated for by longer
    grain filling duration to improve the grain-filling rate, grain weight and HI,
    and could alleviate the effect of dry hot winds during late grain-filling (Zhang
    et al., 2017a, Wang et al., 2018b). Zhao et al. (2018) also reported that it is
    important to manage wheat biomass production before anthesis and the translocation
    processes after anthesis for better production by regulating the water supply.
    Sufficient irrigation for winter wheat in the high rainfall season resulted in
    wheat later-maturing, which negatively affected normal growth and grain yield
    formation (Wang et al., 2016). 4.2. Soil water storage contributed to the crop
    growth Daily water requirement was small, with little precipitation during early
    growth of winter wheat; thus, prior soil moisture storage contributes most to
    the early crop water requirement. Winter wheat grew rapidly after winter dormancy,
    consuming topsoil water since most of the roots were restricted to this layer.
    During this stage, the soil water storage could not play the primary role. Thus,
    irrigation at the jointing stage is an important water source for crop use (Zhang
    et al., 2017a, Zhang et al., 2013). Our results showed large variations in soil
    water storage at the winter wheat harvest between the different irrigation treatments,
    as reported by Liu et al. (2013). Drier soil during the winter wheat harvest could
    make room to retain more water falling during the next rainy season, reducing
    the loss of water to deep percolation from the root zone in the following summer
    maize season. Previous studies also verified this. Lv et al. (2013) reported that
    the soil water depletion contributed up to 45% of the total season ETa for the
    maximum yield of winter wheat with high pre-sowing soil water storage. Wang et
    al. (2006) also advocated improving soil water use efficiency for winter wheat
    to 45–50% via two irrigations during spring in the NCP. Improving soil water use
    efficiency and reducing irrigation could also reduce deep N-leaching and decrease
    water pollution. The soil water deficit in the W2M1 (two irrigations in spring
    for winter wheat) treatment could accelerate the transfer of dry matter from vegetative
    organs to grain, consequently reducing N retention in the vegetative mass and
    improving the physiological availability of N (Wang et al., 2006). Zhang et al.
    (1999) also emphasized that pre-sowing available soil water made a significant
    contribution to total water use since winter wheat was planted after the monsoon
    season. About 50–180 mm stored water was available for winter wheat, depending
    on the rainfall during the monsoon season from July to September. Stored soil
    water obviously contributed most of the water used by rainfed winter wheat. However,
    winter wheat used less stored soil water as irrigation increased (Zhang et al.,
    1999, Wang et al., 2006). Moreover, the reduced availability of soil water along
    with a water-deficit induced reduction in crop leaf area and stomatal conductance
    were responsible for less ET under deficit irrigation levels for wheat and maize
    (Gheysari et al., 2017, Rathore et al., 2017, Wang, 2017, Comas et al., 2019,
    Lamptey et al., 2020, Memon et al., 2021). Thus, pre-sowing stored soil water
    and rainfall during the crop-growing season should be considered when developing
    irrigation schedules. 4.3. Yield, WP, and IWP of summer maize under different
    irrigation Rainfed summer maize had an average yield of 6394.6 kg ha-1. Irrigation
    (75 mm) at the sowing stage (M1) significantly increased yield by 12%, but additional
    irrigation did not significantly increase yields, as reported by Feng et al. (2018)
    and Fang et al. (2021). Irrigation during the summer maize sowing stage was essential
    for improving the annual yield and WP, because sufficient soil moisture at the
    sowing stage of summer maize promoted the germination, seedling emergence and
    root growth (Li et al., 2001). Then the extra increase of irrigation beyond M1
    did not play a significant role in yield increase in our study, which is consistent
    with Wang et al. (2018b) who reported that reduced irrigation increased kernel
    number per ear, thousand-kernel weight and significantly increased HI and ear
    characteristics (e.g., ear length and kernel number per row) of summer maize.
    Additional irrigation supplied the moisture required by numerous pathogens as
    well as their host crops, which potentially influenced crop growth conditions
    of crops and their yield (Rotem and Palti, 1969, Dixon, 2015). The soil water
    content at summer maize sowing is usually affected by the water consumption of
    the previous crop (winter wheat) and the distribution and amount of precipitation
    (Varvel, 1994). Therefore, irrigation at sowing could help avoid high temperature
    and the dry, hot winds, and furthermore improve seed germination and emergence
    of summer maize (Zhao et al., 2018, Wang et al., 2018b). 4.4. Optimized irrigation
    scheduling for wheat–maize system The W1M1 (one irrigation at winter wheat jointing
    stage and one irrigation at summer maize sowing stage) treatment had the largest
    yield increase of 24.7%, relative to the fully rainfed treatment (W0M0). Significantly
    yield increases also occurred from rainfed to W1M1 and W2M1 to W2M2. Feng et al.
    (2018) reported that a regime similar to W2M1 (180 mm annual irrigation including
    60 mm at wheat sowing, 60 mm at wheat elongation stage, and 60 mm at maize sowing)
    treatment exhibited relatively high grain yield, low total water consumption,
    and higher WP at Wuqiao Experiment Station in the NCP. Wang et al. (2018b) reported
    that reducing annual total irrigation in the wheat–maize system by reducing the
    irrigation amount in the wheat season could significantly reduce wheat yield but
    increased the annual total grain yield (wheat+maize) by 1–8%. This is mainly because
    reducing the irrigation in the winter wheat season advanced the winter wheat flowering
    and harvest dates by 6–7 days and 10–11 days, respectively. Consequently, the
    growth duration and grain-filling stage of winter wheat decreased, advancing the
    summer maize sowing date by approximately 10 days. As a result, maize flowered
    earlier, increasing the grain-filling duration and subsequently increasing kernel
    weight and yield; the improved maize performance compensated for the loss of winter
    wheat yield. Overall, when considering total grain yield, ETa, kinds of WP, and
    the most important index of groundwater table decline, we recommend the W2M1 regime
    as the most optimized irrigation schedule for the whole winter wheat–summer maize
    system, with significantly higher groundwater use efficiency than farmers’ traditional
    practice (W3M2). A helpful direction in more precise irrigation scheduling would
    be to combine detailed crop-water modelling with longer-term historical weather
    scenarios and future climate change scenarios featuring a range of wet, normal
    and dry years. Meanwhile, the irrigation and fertilizer coupling and their interactions
    on the grain yield and water productivity of the whole wheat-maize system as well
    as the effects on the growth characteristic at each crop growth stage should be
    deeply revealed in the future study. 4.5. Prospects for a more sustainable wheat–maize
    system It is essential to develop an optimized irrigation schedule, reduce the
    irrigation amount and improve the water use efficiency for the winter wheat–summer
    maize double cropping system in view of the fierce conflict between traditional
    cropping practices and future groundwater availability in the NCP. Such schedules
    should also include comprehensive water-saving measures to improve the whole system’s
    sustainability. Crop yield improvement is affected by the interplay of various
    factors, such as the genotype and environment (G × E). Responses of crop yield
    to water stress depend on cultivars, irrigation, management, and climatic factors.
    Genotypic variation is one of the most important factors contributing to yield
    increases (Zhang et al., 2013, D''Andrea et al., 2016). Soil physical conditions
    changes by soil tillage also affect the crop response to water stress (Zhang et
    al., 2017a, Huynh et al., 2019, Peixoto et al., 2020). Liu et al. (2015) found
    that higher than optimum subsoil bulk density negatively affected crop performance
    under deficit water conditions. Water regime and N supply strongly affected aboveground
    and belowground biomass and water productivity of winter wheat (Wang et al., 2013b,
    Hirte et al., 2018, Qi et al., 2020). Reducing the redundancy of root growth in
    the topsoil layer and enhancing root growth in deep soil layers are attractive
    characteristics for wheat under water stress (White and Kirkegaard, 2010, Nosalewicz
    and Lipiec, 2014). Straw mulching benefited summer maize growth (Akhtar et al.,
    2018, Li et al., 2020, Fang et al., 2021) by preventing the exchange of water
    and heat between soil and atmosphere and thus inhibiting excessive increases in
    soil temperature (Hu et al., 2019). An optimized N rate and irrigation quota with
    drip irrigation improved crop productivity and water use efficiency of winter
    wheat (Wang et al., 2018a, Bai et al., 2020, Si et al., 2020) and summer maize
    (Qin et al., 2016, Zhang et al., 2017b, Zhou et al., 2019). These concepts can
    be integrated into water-saving management to improve crop yields and counter
    the diminished water availability in the future. Different water-saving strategies
    should be considered in water-saving policies for different households in areas
    in the North China Plain where groundwater is over-exploited. 5. Conclusion Improving
    water use efficiency to maintain or increase grain production while reducing groundwater
    pumpage for irrigation is critical for sustainable irrigated agricultural development
    in the NCP. A 16-year field experiment from 2003 to 2018, employing seven irrigation
    schedules focused on the dominant winter wheat–summer maize double cropping system
    in the NCP. This study systematically analyzed water consumption, groundwater
    table decline, grain yield, and water productivities for the wheat–maize system
    from this long time series. Results showed that total annual ETa increased from
    427.3 mm (Rainfed, W0M0) to 891.0 mm (W4M3), with increasing irrigation input.
    Total annual grain yield significantly increased with increasing irrigation from
    W0M0 to W2M1, and further irrigation amounts did not significantly increase yield.
    WP, IWP and marginal benefit all clearly decreased with increasing irrigation
    input. The inferred groundwater table declines verified that rainfed cropping
    is most beneficial for mitigating the groundwater decline with an annual decline
    rate of 0.1 m yr-1, followed by W1M1 (0.5 m yr-1) and W2M1 (0.8 m yr-1). The groundwater
    table decline in W2M2 almost matched the observed well water levels at the experimental
    site which exhibited a decline averaging 1.1 m yr-1. The W3M2 treatment, representing
    the farmers’ traditional practice, had a groundwater decline rate of 1.4 m yr-1,
    while W4M2 and W4M3 declined by almost 2.0 m yr-1. Overall, we recommended the
    W2M1 regime as the most optimized irrigation schedule for winter wheat–summer
    maize double cropping system in this region. This findings from the long-term
    field experiment of 16 years supplied useful information for building up a groundwater-saving
    and highly efficient irrigation schedule for the whole winter wheat–summer maize
    double cropping system in the North China Plain. Author contributions Xiaolin
