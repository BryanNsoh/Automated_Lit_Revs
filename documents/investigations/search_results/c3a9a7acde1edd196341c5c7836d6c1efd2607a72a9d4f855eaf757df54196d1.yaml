    optimization in this study. 2.4. Framework of Simulation–Optimization Model The
    framework of the simulation–optimization model for irrigation scheduling contains
    two parts (i.e., the simulation part and the optimization part), as shown in Figure
    3. In the first part, the soil water balance simulation model was calibrated and
    validated with the experimental data of soil moisture. Then, the simulation model
    was combined with water production functions to simulate the items of soil water
    balance and calculate the crop yield for the optimization part. Finally, the optimal
    irrigation scheduling was solved by NSGA-II under different scenarios. Figure
    3. Framework of Simulation–Optimization Model for irrigation scheduling. 2.5.
    Scenario Designs In this study, two types of scenarios (status quo and scenarios
    of different typical climate years) were set to find out the optimal irrigation
    scheduling to maximize crop yield and minimize crop water consumption. In status
    quo, the meteorological data during 2001 to 2010 were used to get the optimal
    irrigation scheduling. Typical climate years, including wet, normal, and dry years,
    were determined according to 25%, 50%, and 75% precipitation assurance by the
    optimum curve-fitting method based on the historical meteorological data (1963–2016)
    at Zhangye Weather Station. The daily precipitation and reference evapotranspiration
    in different scenarios are shown in Figure 4. Figure 4. Reference evapotranspiration
    (ET0) and precipitation (P) under different climate years. 3. Results and Discussion
    3.1. Model Calibration and Validation The soil water balance simulation model
    was calibrated by the field observations of averaged soil moisture in 0–110 cm
    depths in 2012, and further calibrated by observation data in 2013. The comparisons
    of simulated and measured soil moistures under different soil types for model
    calibration and validation are shown in Figure 5, and the calibrated parameters
    are presented in Table 2. The results show that the simulated values were in accordance
    with the observations, with the sharp increase in soil moisture responding to
    water input through irrigation/precipitation, followed by a gradual decrease due
    to continuous evapotranspiration. The values of NRMSE were all less than 6.5%
    and R2 were all above 0.76, which indicated a good performance of this model,
    which was capable of being used for predicting the soil moisture and water balance
    of maize during the crop growth season in the study area. Figure 5. Results of
    soil water balance simulation model calibration (a) and validation (b). Note that
    DAP means “days after planting”. Table 2. Calculated parameters of soil water
    balance simulation model. 3.2. Optimal Irrigation Schedulings under Status Quo
    3.2.1. Optimal Irrigation Scheduling for Different Maize Units The simulation–optimization
    model was used to optimize the irrigation schedules for maize under different
    soil types in different irrigation districts from 2001 to 2010 with the objective
    of maximum crop yield and minimum crop water consumption. The results of optimal
    irrigation schedules under the same soil types in different irrigation districts
    were similar. In this section, the results of maize units in the Daman Irrigation
    District were chosen as an example to be listed and discussed. Figure 6 shows
    Pareto solution curves between maximal crop yield and the minimal crop water consumption
    of maize under different crop types during 2001 to 2010. Figure 6. Relationship
    curves between maximal crop yield and minimal crop water consumption during 2001
    to 2010. It can be seen from Figure 6 that the Pareto solution curves showed a
    trend of inclining to the top right, indicating the obvious conflict relationship
    between the two objectives. This means that, with the improvement of the crop
    water consumption target (decrease in water consumption), the crop yield target
    deteriorated (decrease in production). In other words, with the increase in water
    consumption, the optimal crop yield would show a gradual increase trend. However,
    the optimal crop yield would not increase but would decrease slightly with the
    increase in crop water consumption, when the crop water consumption increased
    to a certain extent (564 mm in T1, 552 mm in T2, 570 mm in T3, and 594 mm in T4).
    The Pareto solution curves in different years almost coincided. The reason was
    that the yield model (water production function) is a quadratic water production
    function, and the shape of the Pareto curves would be similar to those of water
    production curves. For different years, the meteorological data (precipitation
    and reference evapotranspiration) and the maximum irrigation depths of different
    irrigation districts were different. If the irrigation depths for constrains of
    the optimization model were appropriate, the maximum crop yield (the highest point
    of the Pareto curve) would be obtained. Pareto curves under different soil types
    showed that all the curves had the same shapes and different curvatures. Different
    curvatures of the Pareto curves were mainly caused by the differences in soil
    water transformation in various soil types under the same irrigation conditions.
    The recommended irrigation schedule for different soil types was the schedule
    at the highest point of the Pareto curve, (i.e., the irrigation schedule with
    the highest crop yield). Table 3 lists the results of the irrigation schedule
    recommendation in 2010. Table 3. Optimal irrigation schedules under different
    soil types in Danman Irrigation District in 2010. 3.2.2. Water Balance under Optimal
    Irrigation Scheduling Figure 7 shows the terms of water balance and crop yields
    before and after irrigation scheduling optimization under different soil types
    in the Daman Irrigation District from 2001 to 2010. The results show that the
    amount of irrigation water in each year would be significantly reduced with the
    amount of reduction in soil water storage, and the amount of evapotranspiration
    would not change much after the optimization of irrigation scheduling. This indicates
    that soil water storage in farmland would be fully utilized and finally converted
    into evapotranspiration, and then the irrigation water resources could be saved
    after irrigation scheduling optimization. The optimal irrigation depth ranged
    from 147 mm to 341 mm with the highest irrigation water saving potential being
    281 mm after optimization, which was under the T4 soil type in 2003. The highest
    crop yield after irrigation scheduling optimization was about 7.32 t/ha. The results
    of the crop yields showed that the effect of irrigation optimization on crop yield
    was little under the T1 and T2 soil types. While, under the T3 and T4 soil types,
    the crop yields obviously increased after irrigation scheduling optimization from
    2003 to 2005. Crop yield was calculated by the water production functions in this
    paper. If there were little differences in evapotranspiration before and after
    irrigation scheduling optimization, the final crop yield would not change much.
    From 2003 to 2005, the evapotranspiration before irrigation optimization was relatively
    low under the T3 and T4 soil types, so the crop yields were relatively small before
    optimization. The crop yields were also nearly 7.28 t/ha under this condition,
    so the increase in the space of the crop yield is relatively small, and the improvement
    of crop yield was not obvious. However, the main significance of this work is
    to save irrigation water resources and to ensure crop yields by irrigation scheduling
    optimization. Figure 7. Mean values of soil water consumption and supply (positive
    means supply, negative means consumption, ET means evapotranspiration, Q means
    deep percolation, ΔW means changes of water storage, Pre and Aft mean before and
    after optimization) during 2001 to 2010. 3.2.3. Spatial Distribution of Soil Water
    Consumption, Supply and Crop Yield Figure 8 shows the distributions of average
    values of annual evapotranspiration (ET), deep percolation, irrigation depths,
    and the crop yields during the crop growth seasons from 2001 to 2020, before and
    after irrigation scheduling optimization. It can be seen that the spatial distribution
    of ET was more uniform after optimization than before optimization, ranging from
    558 mm to 617 mm before optimization and 541 mm to 575 mm after optimization.
    The deep percolation was less after irrigation scheduling optimization than that
    before optimization (i.e., the amount of water exchange between the root zone
    and the subsoil was 99 mm upward recharge and 147 mm deep percolation); while
    after irrigation scheduling optimization, it was 70 mm upward recharge and 110
    mm deep percolation, indicating that the inefficient water consumption of deep
    percolation would be reduced in the process of maize growth after irrigation scheduling
    optimization. The irrigation depths obviously changed after irrigation scheduling
    optimization. For details, irrigation depth would decrease to 218–337 mm after
    optimization from 315–625 mm before irrigation scheduling optimization. The crop
    yield was both above 7.3 t/ha before and after irrigation scheduling optimization,
    but after optimization the spatial distribution of the crop yield was more uniform.
    The crop yield in the northwest was slightly lower than it in other places before
    and after optimization, because the irrigation quota was relatively lower than
    it in other places. Under the lower irrigation quota, the final optimization solution
    of the Pareto curve would not reach the highest yield point, resulting in the
    lowest optimization yield. Figure 8. Distribution of annual evapotranspiration
    (ET), deep percolation, irrigation amount and crop yield during 2001 to 2010 in
    maize land before and after irrigation optimization conditions. Figure 9 shows
    the average values of annual evapotranspiration (ET), deep percolation, irrigation
    depths, and the crop yields of different irrigation districts during the crop
    growth seasons from 2001 to 2020 before and after irrigation scheduling optimization.
    The results show that the spatial distribution of water consumption and yield
    for the irrigation district was highly variable, which was caused by greatly differing
    maize planting areas of different irrigation districts. The total crop water consumption
    of each irrigation district ranged from 2.91 × 105 m3 to 1.65 × 108 m3 before
    irrigation scheduling optimization, and from 2.71 × 105 m3 to 1.57 × 108 m3 after
    optimization. The total yield of each irrigation district was between 300 tons
    and 310,000 tons before and after optimization, which indicated that the irrigation
    scheduling optimization in this study mainly contributed to decreasing crop water
    consumption. Figure 9. Annual evapotranspiration and crop yields of maize for
    different irrigation districts during 2001 to 2010 before and after irrigation
    optimization conditions. 3.3. Optimal Irrigation Schedulings under Different Climate
    Years 3.3.1. Water Balance under Optimal Irrigation Scheduling Figure 10 shows
    the soil water balance and crop yield of different soil types in the Daman Irrigation
    District after irrigation scheduling optimization under different climate years.
    It can be seen that there was only one term of water consumption during wet year
    (i.e., evapotranspiration). Under wet conditions, precipitation, irrigation and
    soil water in both the root zone and soil below the root zone were all used for
    evapotranspiration. Under the normal year, evapotranspiration was the main consumption
    item of soil water balance. Under the T2, T3, and T4 soil types, there would be
    a small amount of deep percolation under normal conditions. There would also be
    a small amount of deep percolation in the T2 soil during the dry year, while in
    the other soil types there would be only evapotranspiration as water consumption
    under dry conditions. The results of irrigation scheduling optimization show that
    the optimization could help in making full use of water resources and ensuring
    crop yield. Table 4 shows the specific irrigation schedules for maize of different
    soil types. It can be seen from the table that the optimal irrigation schedules
    for different soil types were quite different, which was caused by the solution
    algorithm of this optimization model. In the process of solving the optimization
    model, the genetic algorithm was constantly searching out the solution set that
    meets the conditions, so there would be a large difference in the solution under
    the same situation. However, the simulation–optimization model for irrigation
    scheduling developed in this paper was aimed at providing a means to solve the
    optimal irrigation schedule in different situations. When solving practical problems
    in the future, this model can be used to solve the optimization of irrigation
    schedules according to the actual meteorological conditions and irrigation demands.
