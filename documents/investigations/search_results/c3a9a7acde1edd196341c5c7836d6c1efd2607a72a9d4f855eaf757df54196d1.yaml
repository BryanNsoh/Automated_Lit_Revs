    deficit irrigation scheduling scenarios (consists of deliberately applying irrigation
    depths smaller than those required), using response surface methodology. Pareto
    charts of the standardized effects showed that the factors of WRF and Ea were
    the most important predictors influencing NI and WP, respectively. Considering
    multiple response predictions for simultaneous optimization of NI and WP, the
    maximum optimal values of NI obtained were 62.1 million rials (WP = 1.12, WRF = 0.33),
    113.2 (WP = 0.76, WRF = 0.02), 32.2 (WP = 0.8, WRF = 0.19), 65.5 (WP = 0.66, WRF = 0.17),
    and 84.0 (WP = 0.34, WRF = 0.48) for winter wheat, rapeseed, barley, maize, and
    cotton, respectively. These values were obtained in Ea = 90%, method 2 of deficit
    irrigation scheduling and sprinkler irrigation system. Using different deficit
    irrigation scheduling scenarios and irrigation systems resulted in on-farm water
    management packages for different conditions of water availability. 1 INTRODUCTION
    More than 90% consumption of groundwater resources in the agricultural sector
    is the main reason for the recent droughts in arid and semi-arid areas including
    Iran. In these areas, along with effect of climatic factors, excessive abstraction
    from groundwater has caused excessive groundwater abnormality leading to land
    subsidence in some regions. By improving water use efficiency for irrigated agriculture,
    groundwater abstraction will be reduced and will ultimately lead to drought control
    and sustainable use of water resources in areas like Iran. The performance indicator
    water productivity (WP) is a critical response to sustainability in the case of
    irrigated agriculture and water usage. Increasing WP, which offers a quantifiable
    benchmark to assess crop production relative to available water resources, maybe
    the best way to achieve efficient water use (Rodrigues & Pereira, 2009; Cetin
    & Kara, 2019; Mohtashami et al., 2020). The management of irrigation water used
    to produce a certain amount of agricultural production should be improved. Thus,
    crop WP is an important index to evaluate water saving and obtain a higher value
    for each drop of water used (Kijne et al., 2003; Amarasinghe et al., 2004; Kang
    et al., 2009; Cetin & Uzen, 2016). Rodrigues & Pereira (2009) considered the feasibility
    of deficit irrigation of maize, wheat, and sunflower through an analysis of WP
    in Vigia Irrigation District, Southern Portugal. Results show that the main bottleneck
    for adopting deficit irrigation is the presently low performance of the irrigation
    systems in the considered fields, which leads to high water use and low WP. Ahmadzadeh
    et al. (2016) applied the Soil and Water Assessment Tool (SWAT) model in the Zarrineh
    Rud River (the main feeding river of northwest Iran''s Lake Urmia) to simulate
    different irrigation systems considering real irrigation management variables
    such as depth and date of each irrigation event. Results show that changing the
    current irrigation to a pressurized system could increase WP by up to 15% due
    to increases in crop yield, better water distribution, and greater actual evapotranspiration
    (ET). Paredes et al. (2016) employed the combined models of the SIMDualKc soil
    water balance model and Stewart''s water-yield model to assess the impacts of
    alternative sowing dates and irrigation schedules on malting barley (Hordeum vulgare
    L. cv. Publican) yields. They concluded that in terms of water use, sowing by
    mid-November is advantageous since more rainfall is generally available, and rainfed
    barley is not economically feasible in dry years in the study area. Zou et al.
    (2020) optimized the drip irrigation and fertilization regimes for high grain
    yield, crop WP, and economic benefits of spring maize in Northwest China. In their
    research, the overall benefits of maize yield, crop WP, and net returns were maximized
    with an irrigation amount of 109% crop evapotranspiration (ETc) (474 mm) and medium-high
    fertilizer (N-P2O5-K2O) amount of 184-92-92 kg ha−1. Various irrigation scenarios
    can be applied through deficit irrigation, considering different growth stages
    in the growing season. These scenarios affect ET and yields but get a positive
    return from the irrigated crop (English & Raja, 1996; Kang, Shi, & Zhang, 2000;
    Popova & Pereira, 2008; Panigrahi et al., 2013; Darouich et al., 2014). There
    is a great need for farmers to shift their thinking from maximizing crop production
    through excessive water use to optimizing crop production with minimum irrigation
    supplies, deficit irrigation, and water harvesting (Baghaei, Kahtoonabadi, & Mousavi,
    2013). A very important parameter for the application of deficit irrigation is
    the sensitivity of different crop growth stages to water deficit. For proper management
    of water resources in irrigation districts, sensitive stages of crop growth should
    be fully irrigated or limited deficit irrigation should be applied at these stages
    as far as possible (Moghimi & Sepaskhah, 2014a). In this research, the impact
    of various on-farm water management parameters (or scenarios) on different performance
    indicators was investigated, and the optimum values of these measures related
    to dominant crops of cropping patterns were determined. 2 MATERIALS AND METHODS
    2.1 Study area and selection of different hydrological years This study was conducted
    at Gharahbolagh District in Fasa City (longitude 53.41° N, latitude 28.58° E,
    and 1,288 m above mean sea level), with an area of approximately 34,000 ha located
    in the southeast of Fars Province in the southwest of Iran. A summary of the average
    annual meteorological data of this district for different hydrological years is
    presented in Table 1. The hydrological year that was selected in this study starts
    in October and finishes in September of the next year. Winter wheat, barley, rapeseed,
    maize, and cotton are dominant in the cropping pattern of the study region, and
    the dominant soil texture in this region is clay loam. Periods of growth stages
    of the studied crops are presented in Table 2. The analyses were done in three
    hydrological years (wet, normal, and dry) that were selected among 50 hydrological
    years of available meteorological data (1969/1970 to 2018/2019). To select these
    years, the annual reconnaissance drought index (RDI) (Tsakiris & Vangelis, 2005)
    was used. The year with the maximum value of RDI (RDI > 1) was selected as the
    wet hydrological year, and the year with the minimum value of RDI (RDI < −1) was
