    2014 Introduction High spatial variability is usually found in soils. In consequence,
    uniform management of fields does not take into account the spatial variability,
    and it is not the most effective management strategy (Marques da Silva 2006; Moral
    et al. 2010). Nowadays, farm areas are rapidly increasing in China due to the
    implementation of the land transfer policy. Farming is becoming more mechanized
    and less labor-intensive. However, uniform and extensive management without considering
    spatial variability of soil properties does not support the sustainable development
    of agriculture (Marques da Silva and Silva 2008; Moral et al. 2010). Precision
    agriculture is considered to be a feasible way to achieve sustainable agriculture
    (Corwin et al. 1999; Moral et al. 2010). According to the distribution of various
    soil properties and different water and nutrition requirement patterns of crops
    in different regions, farmland may be partitioned into different zones to “adjust
    measures to varied conditions”. Spatial variability of soil properties such as
    soil water content, nutrients and topographical features result in variable crop
    yields (Basso et al. 2009; Li et al. 2016; Zhao et al. 2018). Fuzzy c-means clustering
    (FCM) (Bezdeck et al. 1984; Jaynes et al. 2003; Bragato 2004) is an effective
    clustering technique in pattern recognition that has been widely implemented in
    applications, such as Management Zone Analyst (MZA) (Fridgen et al. 2004; Li et
    al. 2007). In MZA software, Fuzziness Performance Index (FPI) and Normalized Classification
    Entropy (NCE) are available to determine the optimal number of management zones
    (Li et al. 2007; Albornoz et al. 2017; Kyaw et al. 2008). A number of variables
    have been analyzed and filtered to extract the soil properties that have a greater
    impact on yield and are used as the basis for zoning and fuzzy clustering by using
    MZA with FCM as the algorithm core (Shukla et al. 2004; Guastaferro et al. 2010;
    Moharana et al. 2019). Some studies have addressed apparent electrical conductivity
    (ECa) as a potential estimator of soil properties and nutrients (Corwin and Lesch
    2003), and the division of homogeneous zones based on the spatial distribution
    of ECa (Corwin and Lesch 2003; Peralta and Costa 2013; Peralta et al. 2013). In
    northwest China, agriculture accounts for about 90% of total water consumption
    (Kang et al. 2017). Regulated deficit irrigation is based on the relationship
    between the crop and water, and applies a suitable water deficit during given
    growth stages. Regulated deficit irrigation saves water, produces higher yields
    and improves water use efficiency of crops. Studies have shown that irrigating
    at 60–80% of potential evapotranspiration did not significantly affect maize yield
    (Domínguez et al. 2012a, b; Zhang et al. 2012), and water stress imposed on maize
    during low-sensitive growth stages had less significant impact on yield reduction
    than during high-sensitive growth stages (Mansourifar et al. 2010). Therefore,
    regulated deficit irrigation has both economic and ecological benefits, especially
    in areas where water resources are scarce and water price is relatively high (Kang
    et al. 2000; Du et al. 2010). The water production function based on regulated
    deficit irrigation theory can well describe the relationship between crop yield
    and the amount of irrigation water or evapotranspiration during each growth stage.
    Many studies have shown that a quasi-empirical model between crop yield and irrigation
    water amount can simulate crop yields for different water allocations under diverse
    irrigation schedules (Botes et al. 1996; Kipkorir and Raes 2002; Wen et al. 2017).
    Solving the water production function with the aid of mathematical methods (such
    as genetic algorithm, dynamic programming algorithm) may produce an optimal solution
    for actual irrigation management based on the optimal irrigation schedule (Anwar
    and Haq 2013; Sadati et al. 2014). However, most studies have focused on variation
    of parameters of soil and crops in specific small size experimental fields and
    not on the establishment of irrigation schedules in large-scale farmland with
    variable soil textures. While empirical models such as the Jensen model are very
    effective, they cannot reflect the dynamic processes affecting crop water requirement
    and growth in a realistic manner (Nguyen et al. 2017). To evaluate the impact
    of different irrigation management strategies, a number of process-based crop
    models, such as EPIC (Ko et al. 2009), DSSAT (Corbeels et al. 2016), RZWQM (Ma
    et al. 2012), APSIM (Keating et al. 2003), and AquaCrop (Abedinpour et al. 2012),
    can effectively simulate crop yields, soil water movement and transport under
    different management strategies, soil and climate conditions. Recently, an integrated
    soil-crop model, WHCNS, was developed by Liang et al. (2016a). It has been successfully
    adapted to analyze and evaluate the effects of various field management practices
    on soil water movement, soil heat transfer, soil N transport, crop growth and
    yield (Li et al. 2015b; Liang et al. 2016b, 2017). This model has been proved
    to be suitable for current highly intensive agricultural management in North China,
    such as conservation tillage, film mulching, annually double-crop rotation, high-density
    planting and high water and fertilizer inputs (Liang et al. 2017; Li et al. 2015b).
    A model-independent parameter estimation (PEST) program was coupled to easily
    determine and verify the parameters of the WHCNS model (Liang et al. 2016a, c)
    and improve the modeling accuracy. Revenue analysis was used to obtain the potential
    of economic upgrading to provide scientific advice for agricultural production
    (Dejonge et al. 2007). The main objectives of this study were to (1) delineate
    management zones for farmland based on the six major properties obtained by correlation
    analysis, (2) optimize irrigation schedule by coupling the Jensen model with a
    genetic algorithm in each management zone, and (3) analyze the promotion potential
    of yield, IWP and revenue in the whole region under an optimized irrigation schedule
    by the WHCNS model. Materials and methods Experimental site description, sampling
    and measurements The study was conducted on a 54-ha maize field in Huangyanghe
    Farm, located in Wuwei City, Gansu Province, China (102°55′E, 37°49′N). The experiment
    was carried out from April to September during 2016 and 2017. The experimental
    site is in an arid inland desert climate where light and heat resources are abundant.
    Mean annual sunshine duration is about 3000 h, mean frost-free days are more than
    150 days, mean annual temperature is 8.8 °C and annual accumulated temperature
    (> 0 °C) of 3550 °C. Water resources are scarce, with a mean annual precipitation
    of 164 mm and mean annual pan evaporation of approximately 2000 mm. Groundwater
    is the main source of irrigation, and the water table was below 40–50 m (Li et
    al. 2015a). In 2016, the experiment area was 6.8 ha (120 × 570 m). The distribution
    of sampling points is shown in Fig. 1b in the red line frame area. A uniform grid
    of 30 × 30 m was evenly divided over the study area and 15 extra points were added
    to improve the accuracy of determining the spatial variability of soil properties;
    there were 91 sampling observation points. In view of the practical difficulty
    of machinery operation (such as farmland levelling, weeding, harvesting, etc.)
    in the sub-area of the field, the study area was expanded in 2017 to the whole
    field. In 2017, the experimental area was 54 ha with a uniform grid of 70 × 70
    m divided evenly over the test field. There were a total of 110 sampling observation
    points to measure maize yield and soil attributes (Fig. 1a). The position and
    elevation of each sample location were recorded by a hand-held GNSS receiver.
    The accuracies of elevation and position measurements were 5.0 mm + 0.5 mm and
    3 mm + 0.5 mm, respectively. ArcGIS 10.2 (ESRI, Redlands, CA, USA) was used to
    draw the spatial distribution maps of soil properties (Figs. 1, 3). The experimental
    field was irrigated with a total amount of 480 mm and 460 mm in 2016 and 2017,
    respectively. Drip irrigation was adopted to deliver water in the field. The irrigation
    and effective precipitation during the growth stage of maize in 2016–2017 are
    shown in Fig. 2. Fig. 1 The sampling location and elevation map produced by ArcGIS
    10.2 of the field in 2016 (b) and 2017 (a) Full size image Fig. 2 Precipitation
    and irrigation during the period of maize in 2016–2017 Full size image Soil samples
    were collected by using 20-mm-diameter soil sampling tubes in the 0–200, 200–400,
    400–600, 600–800 and 800–1000 mm depths at each GNSS location before sowing (on
    29th March 2016 and 2nd April 2017). Soil water content (SWC) was determined using
    oven drying method (O’Kelly 2004). Soil samples were collected by cutting rings
    (with a volume of 103 mm3) for measurements of bulk density (BD) by oven drying
    method (Blake 1965). The air-dried soil samples were divided into two sub-samples.
    One was sieved through a 2-mm mesh for particle-size analysis by using a MasterSizer
    2000 laser particle size analyzer (Malvern Instruments Ltd., Worcestershire, UK)
    (Ryzak and Bieganowski 2011). The other was passed through a 0.25-mm mesh for
    the measurement of available nitrogen (AN) and electrical conductivity (EC1:5).
    AN was determined using a continuous flow analyzer (AutoAnalyzer 3, Bran + Luebbe,
    SEAL Analytical GmbH, Norderstedt, Germany) (Kamphake et al. 1967; Garten et al.
    2007). EC1:5 was determined in a 1:5 (soil:water) suspension using the electrometric
    method (Slavich and Petterson 1993). During the growth period of maize, SWC and
    AN were measured before and after irrigation and after effective precipitation
    (> 5 mm) using oven drying method and a continuous flow analyzer, respectively,
    to calibrate the WHCNS model parameters. Leaf area index (LAI) was measured by
    Sunscan canopy analyzer (Delta-T Devices Ltd., Cambridge, UK) at the five critical
    growth stages (seedling, jointing, heading, filling and harvesting) of maize,
    and was corrected by manual measurement. Yield (grain yield) was measured in 100
    m2 square area centered on each sampling location after the maize maturity, then
    100-seed sample was selected randomly, weighed, and further dried for 72 h at
    85 °C to determine the seed moisture (Li and Shao 2014). Finally, all sampling
    yields were converted into the grain weight with 13% moisture content using the
    seed moisture data. Geostatistical analyses The spatial characteristics of soil
    properties were analyzed by geostatistical methods which characterize and determine
    distribution patterns such as randomness, uniformity and spatial trend (Rossi
    et al. 1992; Warrick and Nielsen 1980). The semivariogram was estimated using
    the following equation (Isaaks and Srivastava 1989): $$\\gamma (h) = \\frac{1}{2N(h)}\\sum\\limits_{i
    = 1}^{N(h)} {\\left[ {z(x_{i} + h) - z(x_{i} )} \\right]^{2} }$$ (1) where γ(h)
    is the semivariance value at distance interval h, h is the sample spacing, N(h)
    indicates the total number of samples with a distance h, z(xi) and z(xi+ h) is
    expressed as the distance h for the value of two sampling points, xi and xi+ h.
    The semivariograms were used to interpolate the soil properties by ordinary kriging
    after checking geo-statistical common assumptions (Isaaks and Srivastava 1989),
    using ArcGIS 10.2 (ESRI, Redlands, CA, USA). Management zone classification Through
    screening the parameters that influenced the yield by correlation analysis, soil
    properties significantly related to yield were identified as the major ones for
    management zone classification. Management Zone Analyst software (Fridgen et al.
    2004) was used to cluster these properties. The core of MZA software was the FCM
    algorithm. Essentially, FCM is an iterative process. At first, the continuous
    classification is carried out to find the cluster centre, and then reclassified
    to obtain different clusters based on the membership degree. Two performance indices,
    FPI and NCE, determined the optimal number of clusters. FPI was an index to represent
    the number of membership sharing (fuzziness) among classes, which is used to measure
    the degree of separation between different classes. The range of FPI was from
    0 to 1, the values close to 0 indicating greater differences between the management
    zones. NCE determined the amount of disorganization created after the division
    of the region, and ranged from 0 to 1. NCE values approaching 0 indicate that
    the decomposition of the clustering is large and the clustering effect is good.
    The best classification was determined when NCE and FPI were at a minimum, representing
    the least membership sharing (FPI) and greatest amount of organization (NCE) as
    an optimal result of the clustering process (Fridgen et al. 2004). The measure
    of similarity (Euclidean distance) and the fuzziness exponent (1.30) were set
    at the default values (Odeh et al. 1992; Fridgen et al. 2004). Description of
    models Jensen model The Jensen model is a static model that describes the macro
    relationship between yield and water (Jensen 1968) without considering the micro-mechanism
    of how dry matter accumulates in the process of crop growth and development. The
    Jensen model can consider the effect of irrigation time and amount on the yield
    in each stage, and the calculated water sensitive index (Tsakiris 1982) reflects
    the sensitivity of water deficit to crop yield in each stage (Zhang et al. 2006).
    The Jensen model is expressed as follows: $$y = \\frac{Y}{{Y_{m} }} = \\prod\\limits_{i
    = 1}^{n} {\\left( {\\frac{{ET_{ai} }}{{ET_{mi} }}} \\right)}^{{\\lambda_{i} }}$$
    (2) where y is relative yield, Y is actual yield (kg ha−1), Ym is the adequate
    maximum yield of a crop when the water supply is adequate (kg ha−1), i is each
    growth stage in the growth period of maize, ETai is the actual evapotranspiration
    in the crop growth stage i (mm), ETmi is the maximum evapotranspiration in the
    crop growth stage i (mm), and λi is the water sensitivity index in the crop growth
    stage i. In this study, ETa was calculated by the water balance formula based
    on the measured data. Deep percolation, groundwater recharge and surface runoff
    were neglected, and the water balance formula simplified as: $$ET_{ai} = I_{i}
    + P_{i} - \\Delta W_{i}$$ (3) where \\(\\Delta W_{i} { = }z \\cdot (\\theta_{i
    + 1} - \\theta_{i} )\\), Ii and Pi are irrigation and precipitation in growth
    stage i (mm) respectively, ∆Wi is the change in soil water content from growth
    stage i to i + 1 (mm), θi is the volumetric water content in day i (cm3 cm−3),
    and z is the depth of soil layer (mm). According to the data obtained from the
    field experiment in 2015 at Shiyanghe Experimental Station (Zhou 2016), the growth
    period of maize was divided into five stages: seedling, jointing, heading, filling
    and harvesting. Equation (2) can be rewritten as: $$Z_{i} (t) = \\sum\\limits_{i
    = 1}^{n} {\\lambda_{i} } x_{i}$$ (4) where t represents the number of days after
    sowing. Zi(t) is the cumulative function, and λi can be calculated using Eq. (5):
    $$\\lambda_{i} { = }Z_{i}^{{}} (t) - Z_{i - 1}^{{}} (t)$$ (5) The water sensitivity
    index of each growth stage can be calculated (Table 1) (Guo et al. 1996). A logistic
    curve could describe the change in the cumulative value of λ over time (Wang et
    al. 1997): $$Z(t) = \\frac{K}{{1 + e^{b - mt} }}$$ (6) where K, b, and m are empirical
    parameters. λ is calculated according to the variation of the logistic curve (Guo
    et al. 1996; Wang et al. 1997). Table 1 Maximum evapotranspiration (ETm) calculated
