    4 CONCLUSIONS This research investigates the effect of WRF and Ea variables (predictors)
    on different performance indicators (WPI-Farm and NI) in different deficit irrigation
    scenarios, irrigation systems, and hydrological years using RSM based on the CCD.
    According to the results, the linear effects of Ea and WRF on NI and WPI-Farm
    were positive, and the quadratic and interaction effects were negative for all
    winter and summer crops in all of the significant cases. For NI, the linear effect
    of WRF was greater than Ea, and for WPI-Farm, the linear effect of Ea was greater
    than WRF in all of the cases. Considering the overall effect of predictor factors
    (Ea and WRF) on NI, the effect of these factors was additive and then decreasing
    in all of the significant cases, and considering the overall effect of these factors
    on WP, the effect of Ea on WPI-Farm was additive, and the effect of WRF on WPI-Farm
    was either incremental or incremental and then subtractive. The higher values
    of WRF were obtained in methods of DIS as in these methods, the plant''s water
    requirement at more sensitive stages of growth to water deficit has been fully
    met. According to the Pareto charts of the standardized effect results, the most
    important predictor influencing NI was WRF, and the most important predictor influencing
    WP was Ea for all of the crops. The optimum values of NI and WP were obtained
    at Ea = 90% and sprinkler irrigation system (except surface irrigation system
    for cotton). In most cases, method 2 of DIS was the best to get the optimum value
    of NI and WP. The maximum optimal values of NI obtained were 70.75 (WRF = 0.11),
    113.74 (WRF = 0.0), 33.1 (WRF = 0.06), 66.9 (WRF = 0.05), and 91.35 (WRF = 0.13)
    million Rls for winter wheat, rapeseed, barley, maize, and cotton, respectively.
    These values were obtained in method 2 of DIS, with the exception of winter wheat
    (method 4 of DIS). The maximum values of the WRF factor to gain the optimum value
    of NI and WP (in separate optimization) for winter wheat was 0.11 and 0.6 (in
    the normal hydrological year), for rapeseed 0.05 and 0.47 (in the wet hydrological
    year), for barley 0.06 and 0.31 (in dry hydrological years), for maize 0.32 and
    0.41 (in wet hydrological years), and for cotton 0.13 and 0.62 (in the dry hydrological
    year), respectively. In simultaneous optimization of NI and WP, these values were
    0.33, 0.29, 0.19, 0.31, and 0.48 for winter wheat, rapeseed, barley, maize, and
    cotton, respectively. Meanwhile, these values occurred in the same hydrological
    years as those obtained in separate optimization. When considering multiple response
    prediction for simultaneous optimization of NI and WP, the factors of Ea = 90%,
    method 2 of DIS and sprinkler irrigation system (except for microirrigation system
    for maize in a normal hydrological year and surface irrigation system for cotton)
    resulted in optimum values of performance indicators (NI and WP). This study has
    shown that DIS is a very useful and practical strategy for on-farm water management
    under conditions of limited water resources, especially in scenarios that consider
    the sensitivity of different crop growth stages. However, the use of the different
    DIS scenarios, irrigation systems, and WRF will result in the provision of management
    packages for on-farm water management under different conditions of water resource
    availability. ACKNOWLEDGEMENTS The Meteorological Organization and the Ministry
