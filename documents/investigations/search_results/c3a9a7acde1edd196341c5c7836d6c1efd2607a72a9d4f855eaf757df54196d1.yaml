    (5) $$r=\\frac{1}{n\\times \\sigma }\\sum_{i=1}^{n}{({{K}_{\\mathrm{c}}}_{\\mathrm{U}95\\mathrm{PPU}}-{{K}_{\\mathrm{c}}}_{\\mathrm{L}95\\mathrm{PPU}})}_{i}$$
    (6) where n is the number of observed data points, \\(\\sigma\\) is the standard
    deviation of observed Kc, and \\({{K}_{c}}_{L95\\mathrm{PPU}}\\) and \\({{K}_{c}}_{U95\\mathrm{PPU}}\\)
    are the upper and lower boundary of the 95PPU, respectively. 2.4 Machine learning
    and optimization models used 2.4.1 Multilayer perceptron (MLP) algorithm A neural
    network takes the form of multiple layers, each of which has a certain number
    of neurons, where the minimum number of layers is three: the input layer, the
    output layer, and the hidden layer (or layers). Each neuron in each layer communicates
    with the neurons of the previous and subsequent layers. Any neuron in these layers
    expresses a mathematical function that calculates a specific value. MLP is one
    of the most popular ANN models [46]. MLP has multi-layers and uses backpropagation
    algorithm for adjusting its parameters. The backpropagation algorithms find the
    proper values of parameters based on minimizing difference between observed and
    estimated data. In the current study, the optimization methods were chosen based
    on their novelty, which is classified among the new meta-heuristics methods that
    made a successful revolution in resolving engineering problems in the last decade
    [47,48,49,50]. In addition, the efficiency of powerful optimization algorithms
    such as RSO [51] was not assessed in the agriculture field, especially for crop
    coefficient prediction. In addition, the proposed algorithms of the RSO, BA, and
    FFA are not greedy algorithms. The individuals (rats, microbats, fireflies) move
    to the new position even if the new position is not better than its current position.
    Non-greedy algorithms can lead to a greater variety of solutions [52]. This study,
    as the first step of the authors'' research, will open a new path to show hybridizing
    optimization algorithms and machine learning methods for predictions appearing
    more potent than standalone machine learning models. 2.4.2 Rat swarm optimization
    (RSO) Rat swarm optimization (RSO) is a nature-inspired algorithm first proposed
    by Dhiman et al. [51]. RSO constructed based on the behaviors of attacking and
    chasing rats in nature. It used a simple conceptual mode, which makes it easy
    to implement. RSO can give the fittest solutions for challenging optimization
    problems based on the ‘trial-and-error’ criterion (Fig. 2). RSO depends on the
    behavior of chasing and fighting with prey. In the first step, the model assumes
    that the rats hunt the prey as a group with social agonistic behavior, and one
    of the rats (search agent) has the best knowledge of the position of target. The
    other rats can update their location according to the best search agent (first
    rat) obtained so far [51]. Chasing the prey formulation is given by: $$\\overrightarrow{P}=A
    . \\overrightarrow{{P}_{i}}\\left(x\\right)+C. (\\overrightarrow{{P}_{r}}\\left(x\\right)-\\overrightarrow{{P}_{i}}\\left(x\\right))$$
    (7) where \\(\\overrightarrow{{P}_{i}}\\left(x\\right)\\) is the rat position
    and \\(\\overrightarrow{{P}_{r}}\\left(x\\right)\\) is the best and optimal solution,
    where \\(x=\\mathrm{1,2},\\dots ,{\\mathrm{Max}}_{\\mathrm{iteration}}\\). Fig.
    2 Schematic diagram representing the general approaches of the developed method
    Full size image In addition, C and A are parameters calculated as follows: $$A=R-x
    \\times \\left[\\frac{R}{{\\mathrm{Max}}_{\\mathrm{Iteration}}}\\right]$$ (8)
