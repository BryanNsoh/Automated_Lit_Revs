    decisionsIrrigation optimizationMeasurement uncertainty 1. Introduction Increases
    in irrigation water demand driven by climate change and population growth are
    expected to exacerbate water scarcity and conflict over limited freshwater resources
    in many regions around the world (e.g., Molden, 2013). To manage these challenges,
    there is a need to identify ways to improve the productivity of agricultural water
    use – commonly referred to as generating “more crop per drop”. One key pathway
    for raising agricultural water productivity is through improvements to irrigation
    scheduling, which enables farmers to target limited water supply to when the crop
    is most sensitive to water stress and thus maximize yield returns to limited freshwater
    inputs (Morison et al., 2008; Evans and Sadler, 2008; Adeyemi et al., 2017). The
    majority of the developments in irrigation scheduling come under the label of
    precision irrigation, which broadly encapsulates solutions that aim to vary the
    temporal and spatial distribution of irrigation to match crop-water demands (Adeyemi
    et al., 2017). Associated technologies to support implementation of these strategies
    include sensors to monitor soil-water content or crop growth (Jones, 2004; Dobriyal
    et al., 2012; Ihuoma and Madramootoo, 2017), field mapping that highlights heterogeneities
    in soil texture and other properties (Daccache et al., 2015), and decision-support
    tools that aid in the timing of irrigation events (McCarthy et al., 2010). The
    common goal that links these methods is the precise monitoring and management
    of soil-water content and crop-water needs. Currently, the uptake of precision-irrigation
    methods and technologies remains low, with most farmers even in developed agricultural
    systems such as the United States relying on proxies, such as the visual condition
    of the crop and soil, as well as simple water-balance calculations to determine
    when to irrigate (Fig. 1). Much like soil-moisture sensors, these traditional
    techniques aim to monitor and manage soil-water content in the crop root zone,
    and hence, the amount of water available for crop uptake. The difference between
    farmers with and without soil-moisture sensors, therefore, is the accuracy of
    this monitoring along with the associated rules and heuristics by which this information
    is used to make irrigation decisions. Download : Download high-res image (247KB)
