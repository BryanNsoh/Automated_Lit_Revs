    2.2.1. Field data In this study, we chose DSSAT-CERES-Maize model to simulate
    maize growth. To obtain satisfactory simulation accuracy of the crop model at
    the field scale, field experiments were conducted during the summer maize growing
    season (June to October) in 2016 and 2017 at the Wugong experimental station (108°
    04′ E, 34° 17′ N; Fig. 2c). The variety of summer maize most commonly grown in
    the study area, Zhengdan 958, was planted. The planting density was 60,000 plants
    per hectare. Regarding the experimental setup, we employed a two-factor randomized
    complete block design with three replicates (involving three N rates and three
    irrigation levels). All 27 plots were kept free of weeds, insects, and disease
    with pesticide treatments based on the practices of local farmers. Data (LAI,
    soil water content, and yield) from the 2016 experiment were used to calibrate
    the CERES-Maize model at the field scale, and the same data from the 2017 experiment
    were used to validate the crop model. For more detailed information regarding
    the experiment, please refer to a study by (Wang et al., 2021a). The measured
    plant factors were the plant height, LAI, soil water content, and yield. We measured
    the plant height and LAI seven times during each growing season by using a meter
