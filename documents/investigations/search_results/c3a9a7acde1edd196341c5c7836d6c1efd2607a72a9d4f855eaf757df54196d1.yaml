    Bootstrap Resampling Theoretical probability distribution functions were found
    to not fit well to reference crop transpiration and rainfall data in this study.
    This result was also observed by Prats and Picó [28]. Therefore, a bootstrapping
    technique was used to generate climate sequences for the model approaches 1 and
    2 in order to simulate climatic uncertainty. A 21-year (1999–2019) record of daily
    historical climate data of the study area was used in the current study. The climate
    data consisted of maximum and minimum temperature (°C), rainfall (mm), average
    air pressure (kPa), average wind speed (m/s), average relative humidity (%), and
    sunshine hours (h). Reference evapotranspiration (ETo) data were calculated according
    to Allen et al. [29]. The climatic data were divided into wet, normal, and dry
    years, according to the annual rainfall distribution. A wet year was considered
    to be one whose annual rainfall was above the third quartile (i.e., wet year >
    third quartile); a normal year was one whose annual rainfall was between the first
    quartile and the third quartile (i.e., first quartile < normal year < third quartile);
    and a dry year was one whose annual rainfall was below the first quartile (i.e.,
    dry year < first quartile). The probabilities of the occurrence of a dry year
    ( 𝑃 1 ), normal year ( 𝑃 2 ), and wet year ( 𝑃 3 ) were estimated using the historical
    climate data. The crop season was divided into 10-day periods. Climate data corresponding
    to each 10-day period from all years in with a particular climate (i.e., dry,
    normal, or wet year) were compiled in a set so that each 10-day period in a season
    with a particular climate had a set of possible climatic values for that climate.
    Within each set, the values were randomly shuffled. To generate dynamic climate
    data for Approaches 1 and 2, the following steps were followed: Step 1: A random
    value 𝑧 was generated from the standard uniform distribution in the open interval
    [0,1]. Step 2: If 𝑧∈[0, 𝑃 1 ] , dry year climate was selected; else if 𝑧∈[ 𝑃 1
    , 𝑃 1 + 𝑃 2 ] , normal year climate was selected; otherwise if 𝑧∈[ 𝑃 1 + 𝑃 2 ,1]
    , wet year climate was selected. Step 3: 10 random whole numbers between 1 and
    total number of values in each 10-day set for the climate selected in Step 2 were
    generated, inclusively, and values whose positions in the sets corresponded with
    these numbers were selected. Step 4: The 10-day weather sets generated in Step
