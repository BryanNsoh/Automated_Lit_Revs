    Irrigated agriculture uses nearly 70% of the total water consumption in the world
    (Conforti, 2011). This value accounts for up to 90% of the total water resources
    in arid developing countries (Bazilian et al., 2011). In Europe, irrigated agriculture
    uses around 33% of total water used although this figure may reach over 80% in
    Southern Europe countries (EEA, 2012) and in the whole Mediterranean region. Thus,
    efficient water use is essential in a sustainable agricultural system because
    of reduced water availability (Hunt, 2004) mainly in arid and semi-arid regions
    like Spain. In Spain, after a National Modernization Plan of Irrigation (MARM,
    2010) water use efficiency was improved replacing the obsolete open-channel distribution
    systems by pressurize networks (Plusquellec, 2009). However, despite of the upgrading
    of these water distribution systems allowed to reduce the water used by 21%, the
    energy consumption per unit area was risen by 657% (Corominas, 2010) which may
    lead to additional costs for farmers that may be unable to afford such expense
    if their production is devoted to low-value crops. On the other hand, because
    of this modernization processes, most of the new irrigation systems were designed
    to be operated on-demand where water is continuously available to farmers who
    are free to decide how and when irrigate. Although the increased operation flexibility
    is a positive aspect for farmers, the management of the whole water distribution
    system is a more complex task because the hydraulic systems must work under a
    wide range of operating conditions, in terms of flow and pressure. In addition,
    since the liberalization of the Spanish Electricity Market, on 1st January 2008,
    the special tariffs for irrigation disappeared and now, Water Users Associations
    (WUA) are subject to the general industrial tariffs whose prices vary along the
    day and the irrigation season. Under this scenario of water scarcity, the increase
    in energy demand of the new pressurized irrigation systems, the uncertainty associated
    with irrigation water demand and the liberalization of the electricity market
    are causing serious challenges in the daily management of the WUAs. Related to
    this, water demand forecasting could be one of the main tools to improve the management
    of the WUAs and help managers in the daily decision-making processes. The recent
    revolution of the Information and Communication Technologies (ICTs), as well as
    the development of new low-cost sensors capable to automatically collect thousands
    of robust data of the whole water-soil-plant-atmosphere system, has modified the
    technological environment of the current agriculture. The available technology
    offers new possibilities for the water demand forecasting that may lead to better
    water and energy use efficiencies, making the WUAs more sustainable, in environmental,
    social and economic aspects. In addition, the Cloud computing development and
    virtual storage has reduced the storage cost of Big Data (Bin and Xin, 2013).
    Thus, the synergism of techniques of Artificial Intelligence (AI) such as Artificial
    Neural Networks (ANNs), Fuzzy Logic (FL) and Genetic Algorithms (GAs) allow soft
    computing to incorporate human knowledge effectively, deal with imprecisions and
    uncertainty, and design adaptation strategies for improve the WUA management.
    AI techniques have been applied to solve different problems of water resources
    management and planning such as: modelling monthly, daily and hourly rainfall-runoff
    process (Agarwal et al., 2006, Anctil and Rat, 2005), real-time river level and
    lake stage forecasting (Ondimu and Murase, 2007) or the optimization of the multi-crop
    pattern plan using Fuzzy Logic and Genetic Algorithms (Rezaei et al., 2017). Previous
    research also works focused on the prediction of water demand at irrigation district
    level, using neuro-genetic algorithms (González Perea et al., 2015, Pulido-Calvo
    and Gutiérrez-Estrada, 2009). However, forecasting water demand at individual
    farmer level is an extremely complex task. Forecasting of the farmer’s behavior
    was addressed by González Perea (2017) and González Perea et al. (2018). Two models
    were developed to predict the occurrence of the irrigation events (González Perea,
    2017) and the daily applied irrigation depth (González Perea et al., 2018), respectively.
    However, an optimal daily decision making in WUAs requires not only the knowledge
    of the of irrigation events occurrence and the applied irrigation depths but their
    hourly distribution. Since electricity tariffs are organized in hourly periods,
    the knowledge of the hourly distribution of water consumption would be useful
    for the optimal contracting of these tariffs. In this work, a hybrid model combining
    Multiple-input Multiple output (MIMO) of an Adaptive Neuro Fuzzy Inference System
    (ANFIS) known as Co-active Neuro-Fuzzy Inference System (CANFIS) has been developed
    to forecast one-day ahead the distribution in energy tariff periods of the irrigation
    depths applied at farm level. CANFIS has been optimized by the multiobjective
    GA NSGA-II (Deb et al., 2002). The model which was developed in Matlab™ and integrated
    as toolbox was validated and tested in a real WUA. 2. Study area and data source
