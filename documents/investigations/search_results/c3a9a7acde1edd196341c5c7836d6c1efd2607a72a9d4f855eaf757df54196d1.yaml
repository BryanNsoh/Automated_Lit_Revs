    Gamma test for selecting the most influential input combination Selecting appropriate
    input variables for modeling is a challenging process, especially for nonlinear
    dynamic systems. For model development, it has been challenging to determine which
    inputs to use and how long the training data should be. Gamma test (GT) is a nonparametric
    and feature selection method that most used as a pre-processing procedure to determine
    a suitable input combination for nonlinear and complex models. The GT would reduce
    the workload for developing nonlinear models since the models would take an enormous
    number of trial-and-error iterations [58]. Ahmadi et al. [58] reported that conventional
    input selection model of AIC/BIC failed to recognize solar radiation functionality
    than the GT and entropy theory methods. Noori et al. [59] showed that the GT-ANN
    model could effectively reduce the number of input variables for predicting solid
    waste, while producing more effective results than ANN. The selected models with
    the least Vratio (close to zero) and gamma value (Γ) (close to zero) are considered
    better for the model [60]. The main steps of GT describe as follows: (1) For the
    input set of x and corresponding output data of y, the data sample considers as
    \\(\\left\\{{x}_{i}\\left(i\\right),\\dots ,{x}_{m}\\left(i\\right),{y}_{i}\\right\\}=\\left\\{\\left({x}_{i},{y}_{i}\\right)|1\\le
    i\\le M\\right\\}\\) with m input variables and M patterns. (2) The delta function
    calculates as \\({\\Delta }_{M}\\left(k\\right)=\\frac{1}{M}\\sum_{i=1}^{M}{\\left|{x}_{N[i,k]}-{x}_{i}\\right|}^{2}
    \\left(1\\le k\\le p\\right)\\), where |…| is the Euclidean distance and \\(N{\\left[i,k\\right]}_{1\\le
    k\\le p}\\) is the kth nearest neighbors for each \\({x}_{i}\\) vector. (3) The
    gamma function calculates as \\({\\gamma }_{M}\\left(k\\right)=\\frac{1}{2M}\\sum_{i=1}^{M}{\\left|{y}_{N[i,k]}-{y}_{i}\\right|}^{2}
    \\left(1\\le k\\le p\\right)\\), where \\({y}_{N[i,k]}\\) is corresponding yi
    value for the kth nearest neighbors of xi. (4) The gamma value of Γ calculates
    by drawing the least-square regression line of \\(\\gamma =A\\Delta +\\Gamma\\)
    for points of \\([{\\Delta }_{M}\\left(k\\right),{\\gamma }_{M}\\left(k\\right)]\\),
    where A is the least-square regression line slope. (5) The Vratio index calculates
    as \\({V}_{\\mathrm{rati}o}=\\frac{\\Gamma }{{\\sigma }^{2}(y)}\\), where \\({\\sigma
    }^{2}(y)\\) denotes the target outputs variance. The input meteorological variables
    of Tmax, Tmin, Tmean, RH, Rs, WS, SH, and VPD are used for constructing the input
    data matrix. With eight input variables, there are \\({2}^{N}-1={2}^{8}-1=255\\)
    meaningful input combinations, and also the \\(\\varGamma\\) values should be
    calculated for four studied locations (\\(255\\times 4=1020\\)). Calculating \\(\\varGamma\\)
    values for 255 input combinations and selecting the lowest \\(\\varGamma\\) need
    extra effort. Hence, the GT integrated with the RSO technique (GT-RSO) to automatically
    select the best input vector for each region. 2.6 Statistical performance metrics
    In order to evaluate the performance of each scenario, four criteria were used.
    The quantitative criteria were mean absolute error (MAE), percent bias (PBIAS),
    root-mean-square error (RMSE), and Nash–Sutcliffe Efficiency (NSE). In addition,
    the time-series plot, scatter heat plot, and Taylor diagram were used for the
    graphical interpretation of the results. $$\\mathrm{MAE}=\\frac{1}{N}\\sum_{i=1}^{N}\\left|{K}_{c,\\mathrm{Obs}}-{K}_{c,\\mathrm{Sim}}\\right|,
    0<\\mathrm{MAE}<\\infty ,\\,\\,\\mathrm{ Optimal\\,\\,value}=0$$ (17) $$\\mathrm{PBIAS}=\\frac{\\sum_{i=1}^{N}\\left({K}_{c,\\mathrm{Obs}}-{K}_{c,\\mathrm{Sim}}\\right)}{\\sum_{i=1}^{N}\\left({K}_{c,\\mathrm{Obs}}\\right)},
    -\\infty <\\mathrm{RMSE}<\\infty ,\\mathrm{ Optimal \\,\\,value}=0$$ (18) $$\\mathrm{RMSE}=\\sqrt{\\frac{\\sum_{\\mathrm{i}=1}^{\\mathrm{N}}{\\left({K}_{\\mathrm{c},\\mathrm{Obs}}-{K}_{\\mathrm{c},\\mathrm{Sim}}\\right)}^{2}}{N}},
    0<\\mathrm{RMSE}<\\infty ,\\mathrm{ Optimal\\,\\,value}=0$$ (19) $$\\mathrm{NSE}=1-\\frac{\\sum_{\\mathrm{i}=1}^{\\mathrm{N}}{\\left({K}_{\\mathrm{c},\\mathrm{Obs}}-{K}_{\\mathrm{c},\\mathrm{Sim}}\\right)}^{2}}{\\sum_{\\mathrm{i}=1}^{\\mathrm{N}}{\\left({K}_{\\mathrm{c},\\mathrm{Obs}}-\\overline{{K
    }_{\\mathrm{c},\\mathrm{Obs}}}\\right)}^{2}}, -\\infty <\\mathrm{NSE}\\le 1,\\mathrm{
    Optimal\\,\\,value}=1$$ (20) where \\({K}_{c,\\mathrm{Obs}}\\) is the ith observed
    crop coefficient data, \\(\\overline{{K }_{c,\\mathrm{Obs}}}\\) is the mean of
    the observed crop coefficient data, \\({K}_{c,\\mathrm{Sim}}\\) is the ith simulated
    crop coefficient data, N is the total number of observations. 2.7 The framework
    of the study The GT-RSO selects random input combinations from Tmax, Tmin, Tmean,
    RH, Rs, WS, SH, and VPD variables and calculates the objective function of \\(\\varGamma\\).
    Finally, the GT-RSO model ranks the input combinations by minimizing an objective
    function using the outputs of the GT technique (Γ and Vratio). Four optimization
    algorithms of RSO, FFA, BA, and GA were used to robust train of MLP model. In
    previous studies, these algorithms were successfully used. The RSO has been suggested
    by Salgotra and Singh [61] to find optimal values of parameters of soft computing
    models. The BA was used by Milosevic et al. [62] to find the optimal weight connection
    values. Based on finding optimal values of ANN parameters, the BA could improve
    the accuracy of ANN models. Bui et al. [63] reported that FFA was capable of finding
    optimal ANN parameters. Tamilarasan et al. [64] recommended RSO to determine optimal
    hyperparameter values. The values of bias and weight connections for the MLP model
    were optimized using RSO, BA, FFA, and GAs with a random selection of agents and
    determined each individual’s position. The input vectors were trained using hybrid
    models. The initial values of the parameters were considered as the initial positions
    of individuals. The RMSE was used as an objective function to verify model accuracy
    and find optimal values of model parameters. The accuracy of developed hybrid
    models is sensitive to control parameter values of optimization algorithms [65].
    The random parameters of optimization algorithms are designed and determined using
    sensitivity analysis to enhance model performance. The sensitivity analysis is
    performed for accessing optimal values of optimization parameters. For this, the
    objective function of RMSE is calculated to select the final value. A smaller
    value of RMSE indicates that the value of the corresponding optimization parameter
    has a more important degree for improving the hybrid models. In this study, the
    decision variables were weight connections, bias values, number of hidden layers,
    and number of hidden neurons. For each of the decision variables, a population
    matrix is defined. The location of optimization agents shows the decision variables.
    The MLP parameters are encoded before starting the optimization process. The algorithm
    operators are used to update the location of agents. By updating the location
    of agents, the values of parameters are updated. The MLP parameters were decoded
    when the stop condition was met. The optimal number of hidden neurons and layers
    was determined using optimization algorithms and objective functions. As a result,
    the modeling process achieves the optimal network size so that its structure will
    not be too large. After constructing standalone and hybrid models of MLP, MLP-RSO,
    MLP-BA, MLP-FFA, and MLP-GA and estimating monthly Kc using simple available meteorological
    variables, the GLUE was investigated, and evaluation criteria were calculated.
    The best model was selected and the equations were constructed using those for
    all studied regions. Modeling was carried out using MATLAB software in this study.
    A detailed methodological framework is given in Fig. 2. 3 Results and discussion
