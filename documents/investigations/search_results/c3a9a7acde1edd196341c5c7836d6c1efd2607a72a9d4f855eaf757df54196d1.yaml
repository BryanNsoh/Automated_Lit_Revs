    between Kc and noon intercepted solar radiation, but Girona et al. [76] presented
    that confirming and applying this relationship is difficult due to the heterogeneity
    of the canopy. Marsal et al. [77] reported that CropSyst can improve Kc prediction
    for apple trees when considering changes in canopy shape and porosity. Also, the
    normalization formula can be used to alter the structure of a database. The purpose
    of the normalization is to remove redundant data from a database and to store
    data that are nonredundant. By normalization, unused data are removed from the
    database, and redundancy and inconsistency are reduced. Data are normalized when
    they are scaled between 0 and 1. The formula for normalization is: $${X}_{\\mathrm{normalized
    }}= \\frac{X-{X}_{\\mathrm{min}}}{{X}_{\\mathrm{max}}-{X}_{\\mathrm{min}}}$$ (21)
    where X is the observed value, Xmin is the minimum value of data, and Xmax is
    the maximum value of data. 4 Conclusion Crop coefficient (Kc) is an important
    and critical component in calculating crop evapotranspiration that is an essential
    factor for irrigation planning, water management, and water saving in agriculture.
    In this research, hybrid models were developed using machine learning approach
    and meta-heuristics optimization algorithms. The hybrid MLP-RSO, MLP-FFA, MLP-BA,
    and MLP-GA models were assessed to predict the monthly crop coefficient (Kc) of
    maize and to derive an explicit predictive equation in four regions in Nile Delta,
    Egypt. Since selecting the best input combination is complex, a novel hybrid gamma
    test (GT)-RSO was applied to automatically identify the optimal input combination
    from monthly meteorological variables of Tmax, Tmin, Tmean, RH, Rs, WS, SH, and
    VPD. Also, the uncertainties related to model structure and input parameters in
    the Kc prediction were quantified using the GLUE approach. The main results of
    this research are summarized in the following points: The results indicated the
    effectiveness of the hybrid GT-RSO as a robust method for identifying the best
    input combination. The lowest values of \\(\\varGamma\\) were obtained using Tmax,
    Tmin, and Rs input combination in all studied regions. The optimal values of optimization
    algorithms parameters were obtained by a sensitivity analysis that had a high
    potential to produce more accurate predictive results without great effort in
    finding random parameters. The results of the evaluation criteria and the Taylor
    diagram illustrated the superiority of the hybrid MLP-RSO model in predicting
    Kc over the other hybrid and standalone models. The standalone MLP model was the
    least performing model, although it provided reasonably accurate Kc prediction.
    The MLP-RSO model decreased the average RMSE by 13.87%, 39.95%, 45.68%, and 53.09%
    than MLP-BA, MLP-FFA, MLP-GA, and MLP models, respectively. The density scatter
    diagram showed a large number of Kc data were predicted using the MLP-RSO model
    by robust correlation with the actual Kc data, indicating low error density. From
    an uncertainty viewpoint, by considering both model structure and input parameters,
    the results showed the advantage of using the MLP-RSO model in the current study.
    The MLO-RSO model showed high accuracy and had the best coverage of actual data
    (p factor) with reasonably narrow uncertainty bound (r factor). The uncertainty
    results confirmed some instability in the Kc prediction by the standalone model
    to find a global solution. Four explicit equations were derived by hybrid MLP-RSO
    model for Kc predicting using the most effective meteorological variables of Tmin,
    Tmax, and Rs. The derivation equation was considered as a major contribution of
    this study in agriculture science. The proposed derived equations could potentially
    provide reliability and applicability technique to compute Kc of maize in the
    Nile Delta and in different crop development stages with less computationally
    efforts. However, it is worth noting that the selection of the methodology from
    MLP-RSO represents a possible solution path to make a comparative study for Kc
    predicting based on other techniques such as random forest and XGBoost. Also,
    the feature selection based on the feature importance (SHapley Additive exPlanations)
    would be an interesting comparison. It is desired to carry out further research
    to make similar efforts for assessing other uncertainty analysis methods. 5 Appendix
