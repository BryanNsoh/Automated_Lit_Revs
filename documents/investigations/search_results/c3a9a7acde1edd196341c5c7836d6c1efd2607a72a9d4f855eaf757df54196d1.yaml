    thus its proper representation in the model is crucial. The exploratory analysis
    proved that sand is the predominant fraction, on the other hand, water retention
    curves show higher variability which could have been caused by the mechanical
    and chemical compaction due to the fermentation sludge utilization with an extreme
    high colloid content (Kiss et al., 2020). The current model considers the groundwater
    level as a static depth; meanwhile its annual variability can exceed 50 cm in
    the area (Fehér and Rakonczai, 2019). In order to get a comprehensive view of
    the soil water content distribution of the area, the temporal water content was
    investigated by using the measured data of the soil moisture probe as an initial
    value. Fig. 11 shows the water content in the soil as a function of time. The
    difference between the field capacity (20.92 V/V%) and the wilting point (7.9
    V/V%) represents the available soil moisture range, which is 13.02 V/V%. Based
    on practical experiences, irrigation should be carried out when the available
    moisture range drops to 50%, which corresponds to soil moisture content of 14.41
    V/V%. It can also be seen that the incoming precipitation is not sufficient to
    supplement the water content in the soil to the optimal soil moisture range, thus
    the resultant water balance is expected to be negative for the investigated time
    period without any irrigation. During the summer of 2020, there were two heavy
    precipitation events on the 16th of June 2020 and the 3rd of July 2020, where
    47.8 mm and 62.2 mm of incoming precipitation were recorded, respectively. These
    high amounts of precipitation events were able to increase the soil water content
    to the optimal moisture range however, their effects lasted only for 10 and 8
    days, then the water content decreased below 15 V/V% from the 72nd day. Download
