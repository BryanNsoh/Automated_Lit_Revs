    Abstract Precision irrigation is becoming more and more important in agricultural
    crop production due to the limited water resources resulting from the negative
    effects of climate change. Modeling of irrigation can support decision makers
    in the maintenance of the quantitative and qualitative parameters of the cultivated
    crops, while improving the efficiency of water consumption. In the present paper,
    a 3D hydrodynamic model was created in the HYDRUS environment to support the modeling
    of the temporal changes and spatial variations in the water balance (WB) of a
    maize cultivated Hungarian study site, thereby providing inputs for irrigation
    scheduling and variable rate irrigation for stakeholders. Beside soil physical
    parameters, crop evapotranspiration (ETc) values were also considered as model
    inputs for the phenological crop development stages of the maize from the sowing
    to the harvesting. This period was between the 3rd of May and the 10th of September
    in 2020 and the 20th of May and 14th of September for the year 2021. The performance
    of the model for soil moisture conditions were validated by on-field soil moisture
    measurements. The overall performance (full vegetation period) of the model was
    good (r2 = 0.88 for 2020 and r2 = 0.91 for 2021), but slightly varied among different
    phenological stages. Based on the model, the water balance of the investigated
    area was determined without any irrigation, alongside the cumulative water fluxes
    (CWF) through the boundaries including the root water uptake (RWU) of the maize
    as well. The results revealed that the incoming precipitation was not sufficient
    to supplement the water content in the soil to the optimal soil moisture range,
    except when the precipitation level is high enough to balance it. It was concluded
    that the water balance was negative for the investigated time periods without
    any irrigation. The specific water deficit (WD) values were calculated considering
    the area of the study site, which is 1439 m3/ha for 2020 and 2068 m3/ha for 2021.
    From the obtained results, optimal irrigation schedules were presented to keep
    the soil moisture content in the optimal range (20.92–14.41 V/V%) in the modeled
    area for two different vegetation periods. It was found that due to the irrigation
    the crop water productivity (CWP) increased by 6% and 4% in 2020 and 2021. Overall,
    the model is able to cope with changing circumstances that could help to mitigate
    the negative effects of climate change with the reasonable use of limited water
    resources in the future. Previous article in issue Next article in issue Keywords
    ModelingWater balanceMaizeIrrigation schedulingRoot water uptake 1. Introduction
    Nowadays, climate change is one of the biggest challenges that humanity is facing
    in the agricultural sector (Dorward and Giller, 2022, Faye and Braun, 2022). Climate
    change has a significant effect on the available water resources (Aliyari et al.,
    2021, Marques et al., 2022). Moreover, water belongs to the finite natural resources,
    so preserving its quantity and quality is of paramount importance, in which water
    management plays a key role. In order to reduce the negative effects of climate
    change, adaptation to the changing circumstances is inevitable (Zizinga et al.,
    2022). In parallel, scientists forecast that the probability of La Niña condition
    is 77% in 2023, projecting an extreme drought and intense convective precipitation
    – which may as well increase the risks of agricultural damages by hailstorms –
    in the northern hemisphere (Rojas et al., 2019, NOAA-ENSO, 2022). Furthermore,
    the world is facing serious food security problems due to the ongoing global political
    and economic processes. Cereal prices show a significant increase on global stock
    exchanges according to the FAO Cereal Price Index (FAO, 2022) and reached a record
    value in March 2022 since 1990, while tensions between the two key food exporters
    of Eastern Europe are escalating, leading to a potential socio-economic crisis
    in the Middle East and Central Africa. According to Somlyódy, 2000, Várallyay,
    2002, in the future decades, water will be the determining factor of food security
    and environmental safety in the Carpathian Basin as well. The extremities in the
    amount and distribution of precipitation are showing an increasing tendency in
    Hungary (Várallyay, 2005), which often causes problems in crop production. As
    a result, the stress of climatic conditions on agriculture further intensifies,
    and the optimal usage of limited water resources are becoming more and more important
    in food security (Mwambo et al., 2020). According to the above-mentioned, the
    proper planning of precision irrigation scheduling can be a promising solution,
    making irrigation an essential component of agricultural crop production, which
    also contributes to the maintenance of the quantitative and qualitative parameters
    of the cultivated crops, while improving the efficiency of water consumption.
    Modern data collection technologies such as digital sensors, wireless data communication,
    etc. contribute to the continuous environmental monitoring on plant health and
    water availability in the crop root zone (Haghverdi et al., 2015, Helman et al.,
    2019). The high precision real-time kinematic global positioning system (RTK GPS)
    can provide a cm-scale navigation on the fields (Murley et al., 2018). The changes
    on plant health can be detected by high-resolution multispectral satellite images
    at a plot level (Zhu et al., 2022). In conventional irrigation management, the
    soil textural variability can decrease the effectiveness of irrigation with respect
    to its uniformity, scheduling and water use efficiency, therefore accurate irrigation
    scheduling is required to meet the depth of application to the crop water requirement
    (Vories et al., 2021). Proper irrigation scheduling requires actual crop water
    use data in relation to the potential water use (evapotranspiration) as a function
    of plant development (Ayars et al., 2003). Furthermore, variable rate irrigation
    can address soil variability; however, users need guidance to prepare prescriptions
    for optimal water and energy application (Sharma and Irmak, 2020, Kayad et al.,
    2021, Vories et al., 2021). Decision support models for irrigation are typically
    computer simulations over a crop season, based on complex modeling of hydrometeorological
    conditions, vegetation development and thermal stress on vegetation as well as
    the saturated and unsaturated subsurface (Car, 2018, Gallardo et al., 2020). Near-real-time
    computer-aided mathematical models can provide useful information for farmers
    and decision-makers about the optimal amount of irrigation water (Pacco, 2022),
    fertilizer (Gallardo et al., 2020), and pesticide consumption to maximize crop
    yields (Kayad et al., 2021) and food security (Rahmani et al., 2023). However,
    these models need to be calibrated to the environmental conditions of the specific
    field with the consideration of computation power and data availability. Running
    irrigation models requires the knowledge of appropriate initial and boundary conditions,
    such as soil moisture content at different depths, groundwater table, and canopy
    characteristics. Lv et al. (2014) calibrated HYDRUS-1D using soil moisture measurements
    from a network of time-domain transmissometry (TDT) probes and then compared both
    measured and modeled water content values against cosmic-ray neutron probe estimates.
    These models can be used to evaluate numerous irrigation schemes (Dabach et al.,
    2013), root water uptake (Turkeltaub et al., 2014), groundwater recharge (Neto
    et al., 2016), and agricultural contaminant transport (Engelhardt et al., 2015).
    Gärdenäs et al. (2005) used HYDRUS (2D/3D) to evaluate water and nitrogen leaching
    scenarios for three different micro-irrigation systems (surface and subsurface
    drip and sprinkler irrigation) and five different fertigation strategies. Siyal
    et al. (2012) and Šimůnek et al. (2016a) evaluated the effect of alternative fertigation
    strategies and furrow surface treatments on plants water and nitrogen use. Dash
    et al. (2015) and Li et al. (2015) assessed water flow processes and the nitrogen
    balance of rice paddy fields. Others evaluated the effects of various irrigation
    practices on soil salinization and sodification (Corwin et al., 2007, Hanson et
    al., 2008, Ramos et al., 2011). Recent irrigation support models aim to determine
    the amount of water to be applied and the dynamics of irrigation within agricultural
    plots. However, to do this, the scale of the more coarse resolution models have
    to be upscaled properly. Regional models representing atmospheric processes and
    subsurface flow regimes can be built up from millions of modeling units, or hundreds
    of layers depending on the model, not to mention the models of the vegetation.
    Modelling of agroecosystems can notably contribute to higher yield and more sustainable
    water management even at the regional scale or basin level. Liu and Song (2020)
    reported that water wastage could be reduced while water use efficiency could
    be improved by performing on-demand irrigation in crops such as oilseed rape,
    wheat, barley at the Heihe River Basin of China. Farm-level irrigation scheduling
    can benefit from such solutions considering some key parameters such as meteorological,
    soil, and plant conditions. Hence, their monitoring is crucial in the method where
    farmers and precision irrigation specialists can cooperate to have a better management
    of water resources while supporting the crop needs. This is a smart alternative
    compared to the traditional irrigation solutions when farmers irrigate based on
    the experiences of the past years on their croplands. Kersebaumand and Wallor
    (2023) help to comprehend how soil–plant-atmosphere system modelling can contribute
    to understanding the plant needs and what the field provides for them and what
    interventions are needed. Moreover, the need for numeric modelling in agro-ecosystem
    activities of which soil–water simulation modelling solutions are a specific part
    (Heinen, 2023). Today’s state-of-the-art complex models are running 3D simulations,
    typically using results from other, external, complex models (groundwater flow,
    hydrometeorological conditions) at regional or catchment scales. In 2008, Šimůnek
    et al. (2008) reviewed the early history of the HYDRUS and STANMOD software packages
    and related programs and modeling tools such as RETC, ROSETTA, UNSODA, UNSATCHEM,
    and HP1. Šimůnek et al. (2016b) reviewed various specialized add-on modules (e.g.
    C-Ride, DualPerm, Fumigant, and UnsatChem) developed for HYDRUS (2D/3D). In summary,
    the following unresolved scientific questions should be further explored to improve
    the accuracy and applicability of irrigation scheduling models under changing
    circumstances: • Crop water requirements: Determining the precise crop water requirements
    is critical for effective irrigation scheduling. There are several factors influencing
    the crop water demand, such as evapotranspiration rates, crop coefficients, and
    phenological stages (Parmar et al., 2023). Their accurate determination is essential.
    • Soil-water dynamics: Understanding soil–water interactions is crucial in irrigation
    schedule modeling. Factors like soil type, moisture retention characteristics,
    infiltration rates, and root water uptake patterns have a significant influence
    on irrigation decisions (Deng et al., 2021). • Crop response to deficit irrigation:
    Deficit irrigation aims to optimize the water use with minimized yield loss. However,
    further researches should be carried out for a better understanding of different
    crops response to deficit irrigation considering the growth stages as well (Gloriose
    et al, 2022). • Integration of crop and hydrological models: Combining these models
    can provide a more comprehensive understanding of irrigation scheduling (Paul
    et al., 2021). Developing robust frameworks for such integration as well as their
    validation under changing conditions is challenging. • Incorporating real-time
    data: Real-time data, such as weather forecasts, soil moisture sensors, and remote
    sensing information, can greatly improve irrigation scheduling models. The effective
    integration of these data sources into the models to obtain real-time information
    for irrigation decision-making is a key factor (Nakabuye et al., 2022). The main
    goal of the current study was to develop a validated 3D hydrodynamic model for
    the soil water content (SWC) prediction for a continental climate, based on the
    example of a Hungarian study site. The 3D hydrodynamic model aims to support the
    modeling of the temporal changes and spatial variations in the water balance (WB)
    of a maize field, providing inputs for irrigation scheduling and variable rate
    irrigation for stakeholders, thereby helping to mitigate the negative effects
    of climate change with the reasonable use of limited water resources. 2. Materials
    and methods 2.1. Description of the study site The study area is located in the
    Pannonian region (latitude: 47°48′18.60″N, longitude: 22°9′43.89″E, altitude:
    144 m), on the edge of a moderately warm and moderately cool climate belt (continental)
    in the Northern Great Plain (Fig. 1). The study site is situated at an alluvial
    cone plain and covered mainly with sand. It is an irrigated arable land of 87.5
    ha equipped with a linear irrigation system. Nowadays, its active water network
    is sparse and the horizontal fragmentation of the landscape is low, due to melioration
    and drainage activities performed in the previous century. The study site declared
    to be a nitrate vulnerable area (European Commission, 2010). Download : Download
