    modeling 1. Introduction Irrigation is a critical input for a wide variety of
    crops and irrigation scheduling is one of the many management decisions that farmers
    have to make while facing significant uncertainties about several factors, such
    as prices and, most importantly, weather. Farmers tend to be conservative in the
    sense that they implement strategies that reduce the risk of losses in poor years
    at the expense of overall reduced productivity (Jones et al., 2000). It is generally
    accepted that improved weather forecasts, both at the short-term and long-term
    (seasonal) levels, are keys to improving irrigation management. This claim was
    recently supported by the work of An-Vo et al. (2019) who quantified the benefit
    that could be expected from using forecasts of different quality levels for managing
    sugarcane irrigation. Optimal or sub-optimal irrigation schedules can be determined
    by the so-called simulation-optimization approach (Singh, 2014) in which weather
    forecasts are combined with a mathematical model that describes the crop response
    to water availability and other environmental variables such as temperature, sun
    radiation, fertilizer availability, etc. Most of the early works relied on custom
    models which were developed as part of the optimization study itself (e.g. Ahmed
    et al., 1976; Sunantara and Ramírez, 1997; Ganji et al., 2006; Alizadeh and Mousavi,
    2013; Vico and Porporato, 2013). These models included only very crude representations
    of crop development and response to stress. Furthermore, the validity of these
    models was not always established using experimental data. In recent years, irrigation
    optimization is increasingly conducted using much more complex soil-crop-atmosphere
    models that have been developed in unrelated studies and have been thoroughly
    tested and validated (e.g. AquaCrop (Raes et al., 2009; Steduto et al., 2009),
    RZWQM2 (Ma et al., 2006), CERES (DeJonge et al., 2012) (both embedded in DSSAT,
    Jones et al., 2003; Hoogenboom et al., 2019), STICS (Brisson et al., 1998, 2003),
    SWAP (Kroes et al., 2000, 2009))). This simulation-optimization approach can be
    implemented using either deterministic (e.g. Wang and Cai, 2009; Linker and Sylaios,
    2016; Linker et al., 2018) or stochastic forecasts (Wang and Cai, 2009; Cai et
    al., 2011; Jamal et al., 2018, 2019). Using deterministic forecasts has the obvious
    advantage of reducing drastically the computation burden and Linker and Sylaios
    (2016) and Linker et al. (2018) have shown that close-to-optimal results can be
    achieved. Still, this approach is overly simplistic and, as emphasized by Pannell
    et al. (2000), irrigation strategies that are optimal under average conditions
    may yield poor results in extreme years. Furthermore, such an approach bears little
    resemblance to the risk-advert strategies traditionally adopted by farmers. By
    contrast, as shown in the present study, stochastic approaches are suitable for
    developing risk-adverse management strategies which are conceptually much closer
    to farmers’ reasoning, and are therefore more likely to be of practical interest.
    Stochastic approaches involve an ensemble of forecasts, each forecast corresponding
    to a scenario. Jamal et al. (2018) described three types of stochastic approaches
    relevant to irrigation management: (1) The implicit approach, according to which
    each of the scenarios is optimized independently and some heuristics is used to
    choose the “best” solution. This approach is obviously the easiest to implement
    since it only requires solving deterministic problems independently of each other.
    However, this approach fails to represent adequately the true stochastic nature
    of the problem. Also, the heuristics adopted to select the “best” solution is
    a critical factor which is left completely to the user discretion; (2) The one-stage
    explicit approach, according to which a single set of decisions is sought for
    all scenarios simultaneously. In other word, this approach is seeking the solution
    that will be as good as possible regardless of which scenario actually materializes.
    Such an approach is required in applications where the user has to make all decisions
    at once and does not have the opportunity to update decisions as time unfolds.
    With respect to irrigation management this approach is overly conservative since
    it is reasonable to expect that the farmer will revise his irrigation schedule
    throughout the season based on past weather and/or updated forecasts; (3) The
    two-stage explicit approach, which addresses the drawback of the explicit one-stage
    approach by requiring that only the immediate decision be the same for all scenarios,
    while future decisions can be scenario-dependent. This approach relies on the
    (realistic) assumption that at any given point in time, although the farmer has
    an irrigation blueprint for the whole season, he only needs to implement the immediate
    decision (for instance the irrigation for the coming week) while future decisions
    will be re-adjusted at the next decision point if necessary. Jamal et al. (2018)
    illustrated the superiority of the two-stage explicit approach on a small case
    study with a chickpea crop. The present work extends the work of Jamal et al.
    (2018) in three ways: (1) while Jamal et al. (2018) considered single-objective
    optimization problems (maximizing profit), in the present work we adopt a multi-objective
    approach; (2) the selection of the best strategy is inspired from risk analysis
    rather than average performance as in Jamal et al. (2018); and (3) the present
    study involves a much larger number of scenarios (15 vs. 3) and the performance
    of the proposed approach is analyzed over 10 years rather than a single year.
    2. Description of the procedure From a computation perspective, the key element
    of the proposed procedure is a multi-objective problem which is solved repeatedly
    using different forecasts. A detailed description of the procedure can be found
    in Linker and Kisekka (2017) and only a brief description is provided here for
    completeness. It is assumed that a mathematical model describing the crop development
    and soil water content (such AquaCrop, DSSAT or SWAP) is available. The season
    is split into periods and irrigation is managed according to soil water depletion:
    whenever the water content in the root zone falls below a certain level (denoted
    for period ), a pre-defined amount of water is supplied. The irrigation thresholds
    are the decision variables of the optimization problem, the objective being to
    maximize yield while minimizing irrigation, or mathematically (1) where denotes
    the yield predicted by the model and is the number of irrigation events, which
    is a direct result of the thresholds adopted. The optimization can be repeated
    several times during the season to account for the actual weather being different
    from the forecasts (Linker and Sylaios, 2016). Compared to a simpler single-objective
    approach (e.g. profit) such as in Jamal et al. (2018), this multi-objective approach
    has the advantage that it does not require assumptions about the crop value or
    water price. However, solving (1) by itself does not provide an implementable
    solution and an additional criterion is needed for selecting one of the optimal
    solutions (Pareto combinations) as the one for implementation. As discussed in
    Linker et al. (2018) although one can select the solution corresponding to the
    highest yield or some desired target yield, it is preferable to use marginal yield
    as selection criterion: the solution selected is the one achieving the highest
    yield for which the marginal yield, defined here as additional yield per mm of
    irrigation, is above some predefined value. The procedure outlined above provides
    an implementable solution in the deterministic case, and the pseudo-code of its
    extension to the stochastic case is shown in Fig. 1. It is assumed that an ensemble
    of weather forecasts is available, corresponding to possible scenarios. The concept
    is as follows: (I) Solve Eq. (1) using some scenario as forecasts until the end
    of the season (II) Select the optimal irrigation threshold for the current decision
    period and extract the corresponding irrigation events (III) Implement the irrigation
    events obtained in II over the current decision period assuming that the actual
    weather corresponds to some scenario , and re-optimize the future decisions assuming
    this scenario until the end of the season. (IV) Store the performance index of
    combination in element of matrix (size ) whose entries can be interpreted as “performance
    if the current decision is made assuming that scenario will occur, but in practice
    scenario occurs”. The most obvious performance index consists of yield or water
    use efficiency, but other user-defined quantitative index would be equally suitable.
    The whole procedure is repeated assuming another scenario in (I) until all scenarios
    have been exhausted. (V) Analyze the performance matrix in a row-wise fashion
    to determine which is the best decision for the current period. Here, rather than
    to base the selection on mean performance, we suggest to implement a selection
    procedure inspired from risk analysis. For instance, select the decision which
    has the lowest probability of resulting in a performance index (e.g. yield) below
    a certain threshold; or Select the decision for which the cumulative probability
