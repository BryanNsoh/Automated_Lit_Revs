    estimation (GLUE) Uncertainty analysis of models is an appropriate tool to investigate
    predictive model stability and reliability. The GLUE analysis used in the present
    study has four main stages [36, 45]: 1- Numerous random sets are generated using
    Monte Carlo simulation from prior distributions. 2- The model is run using datasets,
    and a likelihood value is calculated for each parameter using Eq. 3. For this,
    the initial simulations from prior distributions are divided into two categories
    behavioral and nonbehavioral. If the variable’s value is more than the threshold
    likelihood, it recognizes behavioral. Behavioral simulations are used to evaluate
    the models. $$L\\left({\\theta }_{i}|{K}_{c}\\right)=\\mathit{exp}\\left[\\frac{-N{\\sigma
    }_{i}^{2}}{{\\sigma }_{{K}_{c}\\mathrm{obs}}^{2}}\\right]$$ (3) where \\({\\theta
    }_{i}\\) is the parameter set, \\({K}_{\\mathrm{c}}\\) is actual crop coefficients,
    \\(L\\left({\\theta }_{i}|{K}_{c}\\right)\\) is the likelihood measure for the
    ith model that is calculated using actual Kc, N is the shaping parameter, \\({\\sigma
    }_{i}^{2}\\) is the error variance for the ith model, and \\({\\sigma }_{{K}_{c}\\mathrm{obs}}^{2}\\)
    is the variance of actual Kc. 3- Simulation weights are rescaled for behavioral
    parameter sets, and the likelihood weight is calculated by Eq. 4 for uncertainty
    prediction:where \\({\\vartheta }_{i}\\) is a likelihood weight, and n is the
    number of data. $${\\vartheta }_{i}=\\frac{L\\left({\\theta }_{i}\\right)}{{\\sum
    }_{k=1}^{n}L\\left({\\theta }_{k}\\right)}$$ (4) The uncertainty of models was
    assessed using two indices of p and r for investigating the percentage of observed
    data bracketed by 95% prediction uncertainty (95PPU) and the mean 95PPU range
    (distance between upper and lower 95PPU), respectively, as following equations:
    $$p=100\\frac{c\\mathrm{ount}\\left({K}_{\\mathrm{c}}|{{K}_{\\mathrm{c}}}_{\\mathrm{L}95\\mathrm{PPU}}\\le
