    The study area is a field in the village of Cassopolis within Cass County, Michigan,
    USA (42° 1′ 29.64′'' N, 86° 10′ 15.6′'' W) (Fig. 2). The location is in the humid
    temperate region of the Midwest USA Corn belt. The long-term (1989–2018) average,
    minimum, and maximum temperature of the location is 9.81 °C, 3.1 °C, and 16.6
    °C, respectively, and the average annual precipitation is 1002.52 mm (Prism, 2015).
    About 60 percent of the annual rainfall occurs during the crop growing season
    of May-October. Although Michigan seems to have abundant freshwater resources,
    precipitation is low during critical crop growing summer months. Additionally,
    crops often suffer from water deficits during the peak growing season (Andresen
    et al., 2011). The major soil type is shallow sandy loam with moderate drainage.
