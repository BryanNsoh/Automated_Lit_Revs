    II 1. Introduction The depletion of water resources gradually reduces the amount
    of water available for agricultural irrigation, which seriously impedes sustainable
    socioeconomic development (Dadrasan et al., 2015, Sun et al., 2016). Therefore,
    creating an irrigation schedule to increase crop yield and water use efficiency
    (WUE) is essential for mitigating the problem of limited water supply under high
    irrigation requirements. Allocating limited water resources during crop growth
    periods to maximize benefits (e.g., crop yields, WUE) is the key to determining
    irrigation schedules (Abrishambaf et al., 2020). Both crop yield and WUE are affected
    by environmental and managerial factors (Amouzou et al., 2018). Field experiments
    play an integral role in the monitoring of crop yield and WUE (Gheysari et al.,
    2015). However, they are often time-consuming and labor-intensive. Combining crop
    growth simulation models with field experiments is a powerful means of exploring
    such management measures. Once a crop model has been parameterized and validated,
    it can be employed to support the analysis and interpretation of field experiments.
    It can also be used to extrapolate experimental results under a wider range of
    managerial practices and weather conditions, as well as to derive efficient irrigation
    management strategies (He et al., 2012, Linker and Kisekka, 2017, Malik et al.,
    2019). These studies in which crop models are employed for irrigation scheduling
    are generally based on orthogonal tests or on several established irrigation schedules,
    making it difficult to derive the optimal irrigation schedule. This problem can
    be solved by pairing crop growth models with optimization algorithms. Employing
    the AquaCrop model, calibrated at the field scale, Li et al. (2018) developed
    a simulation and optimization model for crop irrigation scheduling and net income
    maximization. Similarly, Mwiya et al. (2020) presented a multiobjective irrigation
    scheduling optimization problem that was solved based on AquaCrop and the nondominated
    sorting genetic algorithm version II (NSGA-II). The objectives were to maximize
    net income and WUE and to minimize the risk of total gross margin reduction attributable
    to in-season weather variations. To maximize maize yield and minimize nitrogen
    leaching, (Kropp et al., 2019) optimized irrigation and fertilization schedules
    by combining the unified nondominated sorting genetic algorithm version III with
    the CERES-Maize model. These crop models calibrated according to field experiments
    can accurately simulate the growth of crops at a single point. However, crop models
    calibrated on the basis of field-scale experiments lack the ability for spatial
    representation; they are unable to fully consider the spatial variability of crops,
    soil, meteorological conditions, and field management options. This limits the
    ability of such models to generate reasonable irrigation schedules at the regional
    scale. Geographic information system (GIS) technology has provided opportunities
    for the regional application of crop models. This technology can comprehensively
    analyze spatial changes in factors such as soil and climate and divide the nonuniform
    growth environment of crops into homogeneous units (Kim and Kisekka, 2021, Wang
    et al., 2021b). Kim and Kisekka (2021) demonstrated how to transform the Decision
    Support System for Agrotechnology Transfer (DSSAT) software program (Hoogenboom
    et al., 2010, Jones et al., 2003) into an available web-based decision support
    tool for near real-time simulation with the aid of open-source GIS technology.
    Wang et al. (2021b) developed a distributed AquaCrop framework for irrigation
    water resource management under uncertain conditions to overcome the difficulty
    of accurately simulating regional crop yield. This problem is attributable to
    the effects of spatial heterogeneity in soil, weather conditions, crop types,
    and other factors. Based on future climate scenario data, Jabeen et al. (2017)
    used the CERES-Wheat model to simulate wheat yields in the Pothwar Plateau of
    Pakistan from 2011 to 2090. They then imported the CERES-Wheat simulation results
    into ArcGIS software to assess the impact of climate change on wheat yields at
    the spatial scale. These studies have reduced the uncertainty of crop models in
    spatial simulations ascribable to the spatial variability in soil, meteorology,
    and field management in environments supporting crop growth. However, the variability
    of crop-related parameters can also affect the simulation accuracy of crop models
    (Han et al., 2019, Jin et al., 2016). Therefore, incorporating these parameters
    into the construction of distributed crop models is necessary. The development
    of remote sensing technology has enabled surface information to be characterized
    in detail; these characteristics serve as spatially continuous input data (e.g.,
    planting structure, and crop growth indicators) for the regional application of
    crop models. Therefore, the coupling of remote sensing information and crop models
    may make the crop models more accurate when used in regional applications. Approaches
    for such coupling can be categorized into drive methods and data assimilation
    methods (Gaso et al., 2019, Han et al., 2019, Pique et al., 2020). The cost function–based
    parameter optimization method is a prominent data assimilation method (Huang et
    al., 2015, Jin et al., 2020, Wu et al., 2021). It minimizes the cost function
    in a time window through the optimization algorithm and iteratively determines
    the input parameters of the crop model (e.g., genetic coefficients) for the simulation
    unit. Using maize cultivar coefficients and field management parameters as optimization
    parameters, Jin et al. (2016) designed a variational assimilation scheme. They
    employed the very fast simulated annealing optimization algorithm to assimilate
    reflectance products from the Moderate Resolution Imaging Spectroradiometer into
    the CERES-Maize model and estimate the LAI at a regional scale. With the genetic
    parameters and field management parameters of winter wheat as optimization parameters,
    Li et al. (2015) used particle swarm optimization to integrate remote sensing
    data into the CERES-Wheat model for estimating the grain yield and protein content
    of winter wheat. Crop parameters determined by assimilating remote sensing data
    and crop growth models have been extensively applied in crop yield estimation
    and crop growth monitoring but have yet to be applied to irrigation schedule generation.
    The development of irrigation schedules for crops grown in specific regions requires
    an understanding of local soil conditions, meteorological conditions, and field
    management measures (Guo et al., 2021). Although meteorological variables contain
    high spatiotemporal heterogeneity, they typically conform to a specific probability
    distribution (Li et al., 2018). Therefore, some researchers have determined representative
    meteorological scenarios on the basis of precipitation probability distributions
    and then designed irrigation schedules accordingly (Guo et al., 2021, Mwiya et
    al., 2020). Notably, the design of such irrigation schedules hinges not only on
    precipitation during crop growth but also on the crop evapotranspiration (Liu
    and Yang, 2021). In other words, precipitation and crop evapotranspiration information
    should be comprehensively considered to determine meteorological scenarios such
    that the generated irrigation schedule reflects water supply and crops’ water
    demand. This study focuses on the following work: (1) explore the feasibility
    of estimating the LAI of maize from backscattering information extracted from
    microwave remote sensing imagery; (2) examine the feasibility of assimilating
    the remote sensing data and the crop model for parameter determination and evaluate
    the crop model’s ability to simulate summer maize growth at a regional scale;
    (3) investigate the feasibility of using the copula function to quantify the two-dimensional
    joint probability distribution of precipitation and ETo; and (4) assess the ability
    of the distributed crop model to formulate irrigation schedules for maize at a
    regional scale under various meteorological scenarios. Our main objective was
    to explore a framework integrating remote sensing data with crop models to determine
    crop parameters for distributed crop models and to develop methods for determining
    irrigation schedules at regional scale. 2. Materials and methods To clearly show
    the research process, the flowchart of this study is shown in Fig. 1. This study
    consisted of two parts. The first part involved the determination of crop parameters
    in the CERES-Maize model through data assimilation technology. We estimated the
    LAI of maize at various growth stages in the study area according to the measured
    LAI and microwave remote sensing data from the Sentinel-1 satellite. Subsequently,
    according to the existing calibration results of the CERES-Maize model, the Shuffled
    Complex Evolution University of Arizona (SCE-UA) algorithm was run to iteratively
    update the crop parameters in the CERES-Maize model until the gap between the
    LAI simulated by the crop model and the LAI estimated from the microwave remote
    sensing data was minimized. In the second part of the study, maize irrigation
    schedules were generated by the distributed CERES-Maize model under various meteorological
    scenarios. Nine meteorological scenarios were first established according to the
    marginal probability distribution of precipitation and ETo during the growth period
    of maize. Subsequently, the occurrence probabilities of these scenarios were calculated
    using the copula function. Finally, the NSGA-II algorithm was executed to obtain
    the irrigation schedule under each meteorological scenario. Details on the data
    and methods used are described in the following sections. Download : Download
