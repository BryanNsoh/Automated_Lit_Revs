    model Article 06 February 2020 Introduction Since agriculture is the largest consumer
    of water among different sectors, optimal water usage in agriculture has the most
    significant effect on water management. To overcome the water shortage and make
    maximum use of the limited available water, the allocation and scheduling of irrigation
    water should be done optimally (Kanooni & Monem, 2014). The optimal allocation
    and irrigation scheduling have been conducted based on two approaches: fixed demand
    (Monem and Namdariyan., 2005; Mathur et al., 2009) and variable demand (Kanooni
    & Monem, 2014; Oad et al., 2009). In the first approach, irrigation is scheduled
    with the assumption of constant demand and without knowing the water needs of
    the irrigation unit and based on the consumers’ request. However, in the second
    approach, crop type, climatic conditions, and soil moisture are influential, and
    optimal irrigation scheduling is determined based on actual demands (Li et al.,
    2020). The simulation models used in irrigation programs provide the possibility
    of checking and predicting the system’s behavior in the face of various variables,
    saving costs and making more appropriate decisions. They also reduce the limitations
    of field research, including time-consuming and lack of human resources (Bastiaanssen
    et al., 2007). The AquaCrop model has been evaluated for irrigation scheduling
    in different climatic conditions (Guo et al., 2021; Li et al., 2018; Linker et
    al., 2016). In recent years, irrigation scheduling has been optimized using plant
    simulation models such as AquaCrop instead of extracting experimental production
    functions (Kheir et al., 2021; Martinez-Romero et al., 2021). Meta-heuristic algorithms,
    such as genetic algorithm, has been used for various optimizations, including
    irrigation scheduling. The Genetic algorithm has led to reasonable outcomes in
    different fields (Rath et al., 2018; Wabela et al., 2022; Yao et al., 2019). The
    single-objective optimization for irrigation scheduling has been gradually replaced
    by multi-objective procedures, which have conflicting objectives without a unique
    optimal solution (Guo et al., 2021). The AquaCrop model was used to optimize the
    winter wheat irrigation schedule under dry, normal, and wet hydrological scenarios.
    The optimization objectives in their research included crop yield, irrigation
    water use efficiency (WUE), and economic benefit (EB). The results showed that
    the optimal irrigation scheduling performed better than the usual farmers’ schedule.
    It also led to an increase in crop yield, EB, and WUE (Guo et al., 2021). This
    study was conducted only for one crop in various hydrological scenarios. García-Vilaa
    and Fereres (2012) used AquaCrop and a farm-scale optimization model to optimize
    the water consumption of some selected crops. They showed that using crops with
    lower water consumption freed up water to produce crops with more water consumption
    and higher economic value. They used the AquaCrop model to extract the production
    functions of the crops, and the AquaCrop model was not combined with the optimization
    model for successive executions. The crop yield, EB, and water charge were among
    determining factors for irrigation scheduling and water resource allocation that
    should be considered during optimization (Rath et al., 2018; Wang et al., 2008).
    Past research shows that the drained water salinity of rivers (Somlyody, 1998;
    McBride, 2002), and soil salinity (Connor et al., 2012; Nemoto & Sasakuma, 2002)
    are factors that affect crop yield and optimal water resources allocation. The
    increase in the environmental pollutants loaded into rivers through industrial,
    urban, and agricultural activities has resulted in changing the rivers’ water
    quality indices (Jahin et al., 2020). Salinity is one of the primary indices of
    rivers’ water quality, which quantifies water-soluble salts (Quinn, 2011). Enhancing
    water quality and reducing its salinity requires efficacious efforts to manage
    water resource utilization (Somlyody, 1998; McBride, 2002). To this end, managing
    farms drained water entering the rivers is one of the most effective practices
    to preserve long-term cropping yield benefits. Water and soil salinity are environmental
    hazards leading to soil deterioration and a reduction in agricultural efficiency,
    especially in arid and semi-arid regions such as Iran (Connor et al., 2012; Alizade
    Govarchin Ghale et al., 2017). Furthermore, salinity is a major factor in limiting
    crop growth by reducing root water and nutrient uptake (Wilkinson, 2000). The
    increase in soil electrical conductivity brings about salt stress and crop biochemical
    and physiological changes, which reduces crop growth and yield (Nemoto & Sasakuma,
    2002). Hence, soil physical and chemical properties, irrigation water quality,
    and their management play an important role in long-term farm management (Douaik,
    2006). The EB function is considered the main objective function in most studies
    related to irrigation scheduling (Rath et al., 2018; Kumar & Yadav., 2019), while
    the economic utility function (EU), which in addition to EB, considers the long-term
    environmental effects and the production sustainability, has not been evaluated.
    In this study, the heuristic EU function is used instead of the EB for optimal
    irrigation water allocation. This heuristic function is proposed instead of the
    EB function by applying two coefficients of soil salinity and the salinity of
    drained water to the river. By applying the two coefficients, in addition to maximizing
    the EB in the same year, the long-term environmental effects caused by the cultivation
    of different crops, soil quality preservation, river water quality variation,
    sustainable agriculture, and long-term benefits are also evaluated. To evaluate
    crop yield response to water, the AquaCrop plug-in model has been used instead
    of experimental production functions such as Doorenbos and Kassam (Doorenbos et
    al., 1979). Therefore, the present study aims to maximize the EU and optimal water
    and land allocation for five main crops in a part of the Moghan irrigation network
    in the northwest of Iran using the genetic algorithm optimization method incorporated
    with the AquaCrop model. Materials and Methods Study Area The Moghan Plain is
    located in the northwest of Iran. The Moghan irrigation network is fed by the
    Aras River and irrigates 72,000 ha of the Moghan Plain agricultural lands, as
    shown in Fig. 1. According to the statistics and information of the regional water
    company of Ardabil, a part of Aras River water extracted by the Moghan network,
    the other part enters the Mil network of Azerbaijan, and the rest overflows the
    diversion dam and flows back to the Aras River and finally leads to the Caspian
    Sea. The volume of and salinity of water transferred back to the Aras River, for
    the years 2011–2020 are shown in Fig. 2 and Fig. 3. The study site is part of
    this network, located in the Pars-Abad region and irrigated by canal M with a
    covered area of about 2000 ha and 3 m3/s capacity. This area was considered an
    irrigation analysis unit (IAU). In the 2020 agricultural year (Sep. 2020–Aug.
    2021), the main cultivated crops in the study area were wheat, grain maize (first
    cultivation maize, second cultivation maize), soybeans, and alfalfa. In this research,
    mean long-term data (20 years) of the Pars-Abad weather station were used to prepare
    meteorological information (Fig. 4). Table 1 shows some information related to
    the studied crops. The information about the crops in the region was obtained
