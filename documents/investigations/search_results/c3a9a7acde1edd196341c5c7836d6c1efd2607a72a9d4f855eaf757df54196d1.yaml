    the correlation coefficient between the uth and vth objective, and V (= 3) is
    the number of objectives. After the weights of each objective were determined,
    the TOPSIS (Yoon and Hwang, 1995) was used to determine the optimal INS. The basic
    idea of the TOPSIS is to rank solutions by calculating their distance from the
    positive and negative ideal solutions. The best solution is closest to the positive
    ideal solution and farthest from the negative ideal solution. In the TOPSIS, the
    information of the original data can be fully used. Moreover, the TOPSIS can fully
    reflect the gap between solutions and has the advantages of being accurate, reliable,
    and universal. By using the TOPSIS, we normalized the Pareto solution sets of
    yield, WUE, and PFPN to eliminate their dimensional differences. The normalized
    objectives were then multiplied by their respective weights to construct a weighted
    objective matrix Z. The matrix Z is a M × V matrix, where M is the number of Pareto
    solutions, and V is the number of objectives. The positive ideal solution Zbest
    and negative ideal solution Zworst were determined according to Z. These solutions
    were row vectors that reflected the optimal and worst values, respectively, of
    yield, WUE, and PFPN. The relative closeness RCi was calculated according to the
