    – 0.2 % Discussion Despite the success of optimized heuristics within irrigation
    scheduling, incorporating the increasing amounts of data available to farmers
    into heuristics will require large numbers of complex, interconnected rules that
    will be difficult to design and optimize. Addressing these issues, artificial
    intelligence based approaches such as Deep Reinforcement Learning (DRL) [33] has
    been suggested as way to automatically and flexibly adjust and adapt decisions
    during the season in response to any relevant information. Recent publications
    have found Deep Reinforcement Learning (DRL) can be used to learn irrigation strategies
    within crop-simulation frameworks [2,8,38]. In this article we assessed the added
    value of using DRL for irrigation scheduling in comparison to optimized soil-moisture
    thresholds. The first part of the analysis found that allowing the DRL agent to
    choose between a range of discreet irrigation depths (i.e., 0, 2.5, … 22.5, 25
    mm) with frequent irrigation (every 3 days) lead to the highest profits when assessed
    in validation years. More (e.g. 1 every day) or less (e.g. every 5 or 7 days)
    frequent irrigation decision intervals resulted in marginally lower crop profits.
    We attribute this finding to the fact that daily irrigation decisions create the
    most complex irrigation schedules, increasing potential for maladaptive irrigation
    decisions (e.g. irrigation shortly before a rainfall event) to be made by the
    DRL agent as the irrigation schedule solution space grows, whereas longer irrigation
    decision intervals increase risks of crop water stress occurring between days
    when the DRL agent makes choices about irrigation scheduling. Despite performing
    the best compared to other DRL design choices, this was still not enough to surpass
    the profits achieved by a conventional optimized irrigation heuristic in the same
    validation years. When rainfall was removed from the weather data, thereby decreasing
    the difference in weather time series between training and validation sets, the
    DRL agent was now able to increase validation year profits by 2.1 % compared to
    optimized heuristics. Finally, when restrictive irrigation caps were introduced
    (e.g., 75 mm ha−1), the DRL agent was able to increase validation year profits
    by 5.6 % compared to the optimized heuristics. Our analysis found that under normal
    climate variability for the case study region and unrestricted water use, optimized
    soil-moisture thresholds achieved a higher average profit over the validation
    years than the DRL agent. This result broadly agrees with [2]), who found that
    even a non-optimized fixed heuristic achieved higher profits than their DRL agent
    during one of their two test years. This marginal difference in validation year
    profits (from our analysis) found between DRL and optimized heuristic (– $1.3
    ha−1) cannot be taken as an exact quantitative comparison on its own, as another
    set of validation years could cause this value to vary. Differences between how
    DRL performance is reported – i.e., when training is stopped, how validation set
    profits are calculated, and how many training repetitions are performed – can
    also lead to this difference in profits to vary slightly. However, the qualitative
    result that DRL agents struggle to surpass optimized thresholds is likely to remain,
    an insight that has been largely neglected in previous DRL assessments [2,8,38].
    This finding that fixed soil-moisture heuristics perform well compared to DRL
    – given the simplicity and intuitive nature of these heuristics – should indicate
    that fixed optimized heuristics are good first step towards increasing productivity
    that producers would be more likely to adopt and implement. Our finding that the
    value of DRL increases with the introduction of restrictive water use caps provides
    important insights about where DRL is best implemented in real world cropping
    systems. As water resources become scarce and demands over them increase [10,25],
    water managers and policy makers may introduce restrictions on total water use
    – as some regions already do [6,39]. Our analysis indicates that DRL may help
    farmers to more effectively schedule limited irrigation water supplies as water
    restrictions become more stringent and variable, with producers potentially being
    able to use these intelligent methods to mitigate impacts of increasing water
    insecurity. Our other finding that increased value in DRL for no-rain scenarios
    implies that DRL may also be better placed in arid areas where there is very little
    rainfall, and thus more limited differences in crop irrigation demands and their
    intra-seasonal distribution from year to year. Although we have been able to evaluate
    different action sets, decision frequencies, water use restrictions and climate
    variability, computational constraints mean we have only mean able to evaluate
    some combinations of these factors in this paper. For example, we assess the effects
    of irrigation decision intervals for discreet depth actions, but further work
    should also explore the interactions between irrigation intervals and other scheduling
    actions or constraints. Additionally, we have neglected comparing other important
    design choices such as different DRL algorithms, hyperparamaters, neural network
    architectures and input observations. For example, using larger neural networks
    or expanding the number of input observations will lead to more complex irrigation
    strategies, and hence potentially increased profits, though at the expense of
    longer training times and higher risk of overfitting. Investigating the effect
    of these and other DRL design choices in the value of DRL will be an important
    area of future work. Applying DRL to irrigation scheduling, as we have done in
    this analysis, presents several issues for DRL that are not seen to the same extent
    in the typical environments DRL has been previously applied in. Assuming deployment
    within a real-world field, the agent will have to make decisions for several months
    or even years before receiving a reward signal (e.g., profits calculated after
    harvesting). This is because the outcome (e.g. crop production or profit) from
    an individual irrigation event is not immediately observed, with a DRL agent only
    observing an outcome and associated reward at harvest based on the combined effects
    of multiple irrigation decisions or choices during the growing season. This issue
    is partly circumvented by training the agent within crop-simulation environments,
    which can simulate whole seasons within seconds. However, the costly and time-consuming
    work of field trials will still have to be conducted eventually to test if model-optimized
    strategies will work as intended. This challenge of transferring simulated learning
    to real-world systems is receiving attention within robotics research [40]. However,
    the months needed to evaluate a single irrigation strategy is unique to irrigation
    scheduling. Another inherent difficulty of applying DRL to irrigation scheduling
    is that there are an arbitrarily large number of environment configurations (e.g.,
    crop, soil, climate, management constrains) that dramatically impact optimal decision-making.
    This issue either requires separate DRL agents to be trained on each configuration
    – which may be too computationally expensive or time consuming, as with optimized
    heuristics – or instead training one agent to make decisions for all configurations
    – which may be too difficult to learn good strategies. Moreover, for farmers to
    adopt a DRL irrigation strategy, the added value will have to be demonstrated
    for their particular configuration, the value of DRL may have to be demonstrated
    in the field for many configurations in order for producers to adopt this new
    scheduling approach. Therefore, this issue of configuration agnostic DRL irrigation
    strategies will be an essential area of future work. Similarly, the irrigation
    scheduling problem specified in this work, and much of the previous literature
    [2,7,8,15,21,38], centres around scheduling irrigation for a single homogenous
    field over a number of seasons. This specification, although simple to implement,
    does favour an optimized heuristic approach (i.e., optimization algorithms can
    comfortably find a set of values that maximize average profits in one field over
    a set of N seasons). However, heuristics do not scale well with increasing complexity,
    for example, if the seasonal water limit changes during the season, the fixed
    heuristics would have to remain sub-optimal or be re-optimized each time the situation
    changes. Another example is in the case of multiple fields or crops, where decisions
    may have to be made about which field or crop to prioritize with the limited water
    supply available. Finally, an example from our case study region is dealing with
    a 5-year allocation of irrigation water supply, meaning decisions must be made
    in the knowledge of how much water needs to be kept for future years. In these
    more complex – and more realistic – modelling scenarios, it is possible that DRL
    will demonstrate increased additional value. Conclusions Due to the increase in
    water scarcity issues globally, researchers are looking for innovative solutions
    to increase agricultural water productivity. One of the methods being investigated
    is Deep Reinforcement Learning (DRL) which has had recent success inside complex
    decision-making environments. In this article we assess the value of DRL for irrigation
    scheduling in comparison to optimized heuristics for a case study of irrigated
    maize production in southwest Nebraska. By designing a framework for DRL agents
    to interact with the AquaCrop-OSPy crop-simulation model, DRL agents were trained
    and evaluated over separate sets of climate data. Under normal climate variability
    and unrestricted irrigation, DRL failed to increase profits on the validation
    years compared to optimized soil-moisture thresholds. When rainfall was removed,
    and hence the biggest source of climate variability, DRL was able to surpass the
    performance soil-moisture thresholds. With the addition of restrictive irrigation
    caps, DRL was also able to achieve higher profits on the validation years than
    optimized thresholds. Our work firstly highlights that DRL is a promising avenue
    for improving irrigation scheduling, but DRL''s additional value over optimized
    heuristics has yet to be demonstrated for all cases, especially given their increased
    complexity and data requirements. Conversely, optimized heuristics – given their
    relative simplicity – should be seen as an important first step to improving water
    productivity, before making large investments in AI based approaches. Ethics statement
