    Numerical simulation with a variable PWDI threshold Simulated results for the
    total 729 scenarios in Nexp. 2 are shown in Fig. 5a, where the PWDI thresholds
    during the early (37–75 DAP, seedling to jointing stage), middle (76–97 DAP, heading
    to filling stage) and later (98–129 DAP, filling to mature stage) periods were
    adjusted by 0.1 intervals from 0.1 to 0.9 and labeled around the abscissa axis
    with three nested scales from bottom to top, respectively. Fig. 5a indicates that
    different combinations of PWDI thresholds among various growth stages produced
    different combinations of yield and WUE, in response to the complex effects of
    soil water stress on plant growth processes such as emergence, photosynthesis
    and biomass accumulation, biomass allocation, organ construction, leaf senescence,
    transpiration, and consequently yield production (Zhang et al., 1999, Ozturk and
    Aydin, 2004, Igbadun et al., 2007, Candogan et al., 2013). The highest yield and
    lowest WUE when PWDI thresholds were a uniform 0.1 during the three periods were
    simulated as 17553 kg ha−1 and 3.26 kg m−3 by supplying 539.2 mm water via 43
    events (Fig. 5a). When the PWDI threshold increased during either the early, middle
    or later periods, yield decreased while WUE generally increased due to more serious
    water stress (Ozturk and Aydin, 2004, Igbadun et al., 2007). The highest WUE of
    6.67 kg m−3 was achieved when the PWDI thresholds during the early, middle and
    later periods were 0.9, 0.7 and 0.8 (0.9–0.7–0.8, Fig. 5a), respectively. This
    WUE was 7.2% higher than the highest value of 6.22 kg m−3 simulated in Nexp. 1
    with a constant threshold of 0.85 (Fig. 2c). The enhancement of the maximal WUE
    through RDI is likely attributed to variable physiological response mechanisms
    to water stress during different phenological growth stages (Hsiao, 1973, Zhang
    et al., 1999). Based on the PWDI threshold combination (0.9–0.7–0.8) with the
    highest WUE, trends of WUE and yield were evaluated by adjusting the PWDI threshold
    during the early, middle or later period between 0.1 and 0.9 while keeping the
    thresholds during the other two periods constant (Fig. 5a). When PWDI threshold
    increased during the early period, WUE always increased. Increasing PWDI thresholds
    during the middle and later periods led to increases followed by decreases in
    WUE, but the trend changed at a lower threshold of 0.7 when increasing thresholds
    in the middle period. This indication, that maize WUE is most sensitive to water
    stress during the middle growth season (heading and filling stages) and most insensitive
    during the early season (seedling to jointing stage), is well supported by the
    literature (Igbadun et al., 2007). Additionally, Fig. 5a indicates that yield
    is most sensitive to water stress during the early season with a biggest change
    range while most insensitive during the later season with a smallest change range
