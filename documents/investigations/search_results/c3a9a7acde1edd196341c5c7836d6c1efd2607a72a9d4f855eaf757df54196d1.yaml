    PFPN in the dry year, and some areas in the MZ3 subregion exhibited the highest
    increase in PFPN in the normal and wet years. Certain areas exhibited increases
    in PFPN but decreases in yield and WUE. The percentages of the study area that
    exhibited a decrease of more than 3% in yield were 13.89%, 8.53%, and 2.80% in
    the dry, normal, and wet years, respectively. Moreover, the percentages of the
    study area that exhibited a decrease of more than 3% in WUE were 9.39%, 6.53%,
