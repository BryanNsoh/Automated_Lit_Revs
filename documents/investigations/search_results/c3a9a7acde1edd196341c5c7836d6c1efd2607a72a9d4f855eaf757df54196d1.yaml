    It has been shown that the AquaCrop model could be a feasible tool to predict
    the soil salinity change trend (Mohammadi et al., 2016; Pourgholam-Amiji et al.,
    2021). The soil water salinity values (ECSW) after the completion of irrigation
    of each crop, which are the outputs of the AquaCrop model in the optimization
    model, are presented in Table 9. Based on detailed soil studies, the studied area
    has different types of soils. However, according to the detailed soil science
    report of the canal a area, the dominant soil of the Pars-Abad series has a salinity
    of 1.8 ds/m, which is placed in the medium class of salinity (Table 5), according
    to Wilcox''s classification. The results of Table 9 indicate that the soil water
    salinity for first and second-cultivation maize and soybean after the completion
    of irrigation has increased from the initial soil salinity. However, this value
    did not exceed the maximum salinity of the Wilcox classification. Therefore, the
    coefficient of change of class ɣ2 (Table 4) equals 1. For the wheat, due to the
    insignificant difference between the initial soil salinity and soil water salinity
    after irrigation (the difference is less than 0.1), the value of the in-class
    coefficient (ɣ1) and class change (ɣ2) is equal to 1. The crop yield and soil
    salinity could be significantly affected by rainfall conditions (Liu et al., 2019;
    Zhai et al., 2022). In the study area, during the growth period of crops such
    as wheat and the first-cultivation maize, rainfall distribution is higher, and
    crops obtain part of their water requirement from rainfall. During the summer
    season, rainfall is reduced, and the crops’ rainwater usage, such as second-cultivation
    maize and soybeans, which are part of their growth period in summer, is reduced.
    For alfalfa, the soil water salinity after irrigation is equal to the initial
    soil salinity, so for this crop, both the in-class coefficient (ɣ1) and class
    change coefficient (ɣ2) are equal to 1. Crops such as developed alfalfa that have
    extensive roots can be beneficial in lowering the average salinity in the root
    zone (Minhas & Gupta, 1993; Hanks et al., 1990). The roots of an established alfalfa
    can extend to a depth of 2.5 m (Vaughan et al., 2002). Therefore, the results
    indicate that, except for alfalfa and wheat, inappropriate crop rotation and neglect
    of soil salinity management (e.g., using certain fertilizers to prevent and eliminate
    soil salinity) increase the soil salinity over time. (The values of the soil water
    salinity coefficient (γ) for all the studied crops are given in Table 10). Table
