    11 March 2022 1 Introduction Providing food for the growing population is a major
    challenge, especially in regions with limited water resources that are already
    facing continuous drought. Hence, optimizing water management in different fields,
    particularly for agriculture and irrigation, is necessary to gain optimal yield
    without water loss [1]. In hydrological research and field management, accurate
    prediction of crop water requirements is required for agricultural water supervision
    and irrigation planning while also conserving water resources, especially in arid
    and semi-arid regions with high agricultural water consumption [2, 3]. A significant
    aspect in the development of irrigation water scheduling is crop coefficient (Kc),
    which is principally affected by the characteristics such as crop height, leaf
    area index, and greenness degree [4]. Therefore, the ability to accurately predict
    Kc at various crop development periods will further enhance the water-use efficiency
    of a crop to manage the irrigation water consumption [3]. According to Allen et
    al. [5], crop coefficients describe the one-of-a-kind variations between the reference
    evapotranspiration (ET0) and studied crops in terms of crop evapotranspiration
    (ETc). Because of its simplicity, the single crop coefficient technique is employed
    for most irrigation planning, design, and management applications, as addressed
    and summarized in the Food and Agriculture Organization (FAO) publication. Several
    methods were developed to calculate crop coefficient, including FAO-56 standard
    [5], hydraulic weighing lysimeter [6,7,8], FAO dual Kc methodologies [9,10,11],
    water balance [12,13,14], mathematical equations involving climatic, crop, and
    soil moisture variables [15], and watermarks and an atmometer [16]. The lysimeter
    and soil water balance approaches can be used to measure Kc directly [17]. Still,
    they are time-consuming, costly for applying technologies in large regions, and
    provide poor spatial representativeness of measurements. However, many researchers
    used lysimetric tests to evaluate the crop coefficients and to correlate them
    to those testified by FAO-56 reports [2, 18]. After that, for decades, remote
    sensing approaches have been enhanced to calculate crop coefficients at various
    locations [19, 20]. An artificial neural network (ANN) is the most common machine
    learning system that is widely used in different studies related to water requirement
    researches, such as transpiration [21], evapotranspiration [22,23,24], Pan evaporation
    [25,26,27,28], and crop coefficient [29, 30]. It can model complex and nonlinear
    systems due to self-organization, self-adaptation, and self-learning characteristics
    without the need to understand their existing internal control structure [31,
    32]. Elbeltagi et al. [30] assessed the Kc of maize crop using ANN models from
    2006 to 2016 at four Egyptian governorate locations. The findings indicated that
    the best model and correlation coefficients for prediction Kc have an accuracy
    close to one. Saggi and Jain [33] used fuzzy-genetic (FG) and regularization random
    forest (RRF) models to create an innovative multilevel model for estimating Kc.
    The findings from this study can be helpful to other locations with similar Kc
    for crop selection and optimal water use. This study aim is to explore the predictive
    capability of the multilayer perceptron (MLP) model by applying it to Kc and meteorological
    data. Also, the present study further aims to extract a helpful equation from
    the hybrid MLP-optimization algorithms prediction of the monthly Kc. The review
    of available studies reveals any effort was not made to find equations fitting
    Kc curves in all growth stages of plants. This objective can be easily expressed
    using the ANN model. Therefore, it is vital to develop robust, stable, and accurate
    approaches for the explicit derivation of novel predictive Kc equations in optimized
    ANN models regarding the readily accessible meteorological variables. This study
    makes an effort to derive a unique and exact tansig-based equation for calculating
    monthly Kc in different maize growth stages. This equation has the advantage to
    easily used by everyone while includes more effective meteorological variables
    which are readily available. It will extend our technical knowledge into the applicability
    of the white-box status of the optimized ANN model over the black-box to compute
    an intelligence-based Kc [34]. With the development of meta-heuristic optimization
    algorithms, hybridizing procedures of machine learning-optimization algorithms
    have increasingly been utilized in different studies to enhance model predictions.
    It is evident from the literature that hybrid models have a high capability to
    give the most accurate models’ parameters. Derivation of complex nonlinear equations
    between output and input variables has become possible and simple by using the
    ANN model [35]. The hybrid machine learning-optimization algorithm models have
    a complex structure and can produce some uncertainty in predictions. The reliability
    of predictions by hybrid models is affected by model and parameter uncertainties
    [36, 37]. Despite the popularity of hybrid optimization models for hydrological
    processes prediction, to the best of our knowledge, the assessment of hybrid model
    accuracy in predicting monthly Kc and uncertainty associated with those has been
    disregarded. With this viewpoint, the generalized likelihood uncertainty estimation
    (GLUE) was used for model structure uncertainty and parameter uncertainty analysis
    to quantify the reliability and stability of the models. In light of the above
    explanations, the major contributions and novelty of the developed framework in
    the current study are summarized as follows: 1- Applying new intelligent optimized
    hybrid models (MLP-RSO, MLP-BA, MLP-FFA, MLP-GA) for modeling crop coefficient
    in the semi-arid region in Egypt. 2- The innovation is providing explicit model
    equations for calculating Kc using the most important and readily accessible meteorological
    variables via the best optimal GT solution. 3- Analyzing the developed models’
    parameters and models’ structure uncertainties for predicting Kc using the GLUE
    technique. 4- Develop hybrid gamma test (GT)-RSO for selecting the best input
    combination from eight input meteorological variables. 2 Materials and methods
    2.1 Study area The research region was in Egypt''s Nile Delta. The Egyptian Nile
    Delta is located in northern Egypt, where the Nile River empties into the Mediterranean
    Sea. The Nile Delta encompasses approximately 2% of Egypt''s land area but accounts
    for almost 63% of its agricultural land. The average yearly maximum air temperature
    is 24 °C, while the annual average lowest air temperature is 16 °C. Wind speeds
    ranged from 3.8 to 5.2 m/s, the rainy season began in October, and around 75%
    of the total rainfall fell between November and February. The rainiest months
    are December and January [38, 39]. As indicated in Fig. 1, four governorates are
    chosen in the Nile Delta. In this study, the maize crop was used. According to
    FAO, the maize crop was planted and harvested from May to October. Fig. 1 Map
    of the study area Full size image 2.2 Datasets Monthly data (from May to October)
