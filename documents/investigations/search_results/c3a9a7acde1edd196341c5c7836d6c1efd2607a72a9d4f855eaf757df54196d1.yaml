    Discussion In this study, a multi-objective irrigation scheduling optimization
    problem was solved using four approaches. The crop which was investigated was
    maize. Figure 3 confirmed the ability of the optimization model to search for
    more optimal solutions as there was a clear trend of objective value improvement
    with an increase in iteration number. The large dip in WUE between iterations
    0 and 10 was due to sub-optimal solutions which applied more water than was necessary.
    As a result, crop yields were adversely impacted because there was poor soil aeration,
    causing a high risk of total crop failure. Figure 2b showed that most of the rainfall
    for the 2019 crop season occurred towards end of July and in August. As a result,
    in Figure 4, none of the approaches recommended irrigation after about July 20.
    This was to maximize the effectiveness of rainfall since maximization of WUE was
    one of the objectives of the optimization problem. The optimal depletion levels,
    such as the ones shown in Table 1, varied with crop season for Approaches 2 and
    4 because of adaption, but were constant for all seasons under Approaches 1 and
    3. These optimal depletion levels were used in the AquaCrop model to determine
    irrigation dates. These depletion levels, as well as preferred irrigation application
    depths, were specified in AquaCrop and, with this information and that of the
    climate, field management, the soil, and the crop, the model was able to generate
    irrigation schedules. The AquaCrop model has a daily time step and simulates the
    soil water balance to determine crop development and final yield. Considering
    Figure 6, Approach 4, which was employed, involved adaption. As a result, for
    each dry year, there was a unique set of optimal depletion levels. This fact,
    and because of weather variation among the dry years, resulted in a different
    irrigation schedule for each year. This was the case for normal and wet years
    as well. The authors hope that this study has demonstrated the usefulness of the
    presented framework for solving a multi-objective optimization problem of irrigation
    scheduling. Only three objectives were considered, namely, maximizing NB and WUE
    and minimizing R. However, other objectives could also have been considered or
    added, such as minimizing end-of-season soil salinity in the root zone, minimizing
    the total number of irrigations in a season, minimizing water losses through runoff
    and deep percolation, etc. The AquaCrop model, which was utilized to represent
    the complex interactions of the soil–water–plant–atmosphere system, could also
    have been replaced by another suitable crop model. This study borrowed from other
    studies and attempted to develop a unique approach for solving a multi-objective
    irrigation scheduling optimization problem. Garg and Dadhich [33] also developed
    a model to optimize deficit levels for a number of crops. However, their study
    incorporated a multiplicative crop water production function of the Doorenbos
    and Kassam [2] type to simulate crop response to water, and only one value of
    the allowable maximum depletion level was determined for the whole season for
    each crop they considered. Li et al. [8] bootstrapped climate data to fit theoretical
    probability distributions to the data. They used the probability distribution
    functions to find parameter intervals. In the current study, Approaches 1 and
    2 utilized the bootstrap resampling technique to generate climate data, but theoretical
    probability distributions were not fitted to the generated data as they were not
    found to fit well to the climate data used, a result also observed by Prats and
    Picó [28]. Interval mathematical programming was also not used to handle uncertainties
    in the climate data. Instead, the approach of Prats and Picó [28] was adopted
    in the current study. Prats and Picó [28] generated climate data by bootstrapping
    original climate data in a Monte Carlo simulation and did not fit a theoretical
    probability distribution function to the generated data. Linker and Kisekka [24]
    presented an approach for optimal irrigation scheduling by optimizing the maximum
    allowable soil water depletion levels. They used CERES-Maize as a surrogate crop
    and the AquaCrop model in the optimization procedure to determine the optimal
    soil water depletion levels, but only used static climate data. Jamal et al. [7]
    also used static climate data in their optimization models. Xu et al. [16] used
    a dynamic simulation model approach to optimize water resource allocation for
    irrigation but they utilized an empirical crop water production function to express
    the relationship between irrigation water amount and crop yield. In the current
    study, Approaches 3 and 4 are similar to the explicit single-stage and explicit
    two-stage approaches presented by Jamal et al. [7] though that study used genetic
    algorithms, the Soil Water Atmosphere Plant (SWAP) model, the concept of aggregation
    periods, and only considered the single objective of maximizing net benefits.
    Anvari et al. [34] presented an approach for optimal irrigation scheduling using
    stochastic dynamic programming. They also divided the crop season into 10-day
    periods and their study considered uncertainty in crop evapotranspiration during
    the season, but they applied a crop water production function of the type presented
    by Doorenbos and Kassam [2] to simulate crop yield response to irrigation. In
    the current study, Approaches 2 and 4 used adaption and historical weather as
    forecasted weather. If reasonably accurate weather forecasts for the next few
    days were available, these could have been incorporated into the model. Approaches
    1 and 3 required much less time to produce results for the whole season than Approaches
    2 and 4. However, since the irrigator would only be concerned with the next few
    days and not the whole season at any given time, Approaches 2 and 4 would be comparable
    with Approaches 1 and 3 in terms of time required to produce results. Moreover,
    for Approaches 2 and 4, historical climate data, which were used as forecast climate
    data for the next 10 days, could be replaced with actual weather forecasts. The
    results obtained in this study for Approach 4, when compared to Approach 3, are
    consistent with what [7] found in that the approach involving adaption produced
    better results than the one without adaption. Approaches 1 and 2 in the current
    study used climate data obtained by resampling original climate data and only
    200 iterations were conducted. In future studies, the effect of the number of
    iterations on the performance of Approaches 1 and 2 should be established. The
    results of the study are limited by the accuracy of the crop model in representing
    the soil–plant–atmosphere system. However, the developed framework can be used
    with any crop model. Furthermore, results of the study were only tested by simulation.
    Future studies can test the results in the field. Future studies can also explore
    the usefulness of utilizing more than one crop model in the optimization model
    in comparison to using only one crop model. 5. Conclusions A multi-objective optimization
    problem of irrigation scheduling was presented and solved using four different
    approaches. All the approaches utilized the AquaCrop model and nondominated sorting
    genetic algorithm III in a simulation–optimization framework. Approach 1 used
    dynamic climate data without adaption. Approach 2 used dynamic climate data with
    adaption. Approach 3 used static climate data without adaption. Approach 4 used
    static climate data with adaption. The bootstrap technique was used for resampling
    original climate data to create the dynamic climate data. The results showed that
    Approach 4 produced the best results and that 400, 325, and 200 mm of irrigation
    water were required in a dry, normal, and wet year to produce a maize crop. The
    study demonstrated the usefulness of the presented simulation–optimization framework
    in solving a multi-objective optimization problem of irrigation scheduling. While
    the results of the study were limited by the accuracy of the crop model in representing
    the soil–water–plant–atmosphere system, the developed framework can be utilized
    with any other crop model. Furthermore, the results of the study were only tested
    by simulation. Future studies can test the results in the field. Future studies
    can also explore the usefulness of utilizing more than one crop model in the optimization
    model in comparison to using only one crop model. Author Contributions Conceptualization,
