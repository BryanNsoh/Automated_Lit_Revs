    α, n, and Ks) controlling water flow in Hydrus-1D need to be assessed. The simulated
    water balance requires validation using soil water content values monitored at
    different soil depths along the profile. The lower boundary condition is set to
    free drainage (downward water flux at the bottom of the soil profile, q) as the
    mean annual depth to water is about 10 m and has minimal impact on the top few
    meters of soil (https://snr.unl.edu/data/water/groundwater/realtime/default.aspx).
    The upper boundary condition depends on the atmospheric fluxes occurring at the
    soil surface (Rnet and Ep). When the superficial matric pressure head is less
    than a default threshold value, then the flux boundary condition at the soil surface
    automatically switches to a constant pressure head boundary condition, resulting
    in a reduction of potential evaporation (Ep) into actual evaporation (Ea). A proportion
    of net rainfall is turned into runoff when the superficial matric pressure head
    exceeds the maximum soil surface matric head value, representing the nominal depth
    of surface water ponding allowable before runoff generation. Initial conditions
    were set by interpolating the measured soil water content values in the soil profile
    on January 1st, 2001. Plant potential transpiration, Tp, occurs through the roots,
    which are linearly distributed along the soil profile, varying from a maximum
    at the soil surface to a minimum at the time-variant maximum rooting depth. Tp
    is reduced by water stress to actual transpiration (Ta). The actual RWU rate corresponding
    to Ta, i.e., the sink term (ξ) in Eq. (3), is modeled using the method proposed
    by Feddes et al. (1978). Maize Tp is reduced between ψ = −325 cm (if Tp > 0.5 cm
    d−1) or ψ = −600 cm (if Tp < 0.1 cm d−1) and the wilting point that corresponds
    to ψwp = −8000 cm (Wesseling et al., 1991). Unlimited passive uptakes of both
    NH4+ and NO3- were allowed in the root solute uptake model by specifying the maximum
    allowed uptake concentration exceeding NO3- concentrations in the root zone. More
    details are provided in the Hydrus manual (Šimůnek et al., 2006). Fertilization
    was given in the form of urea (solute 1), and a total annual amount of 195 kg N
    ha−1 (corresponding to a solute mass per unit area of 1.95 mg cm−2) was applied
    on the soil surface in a single treatment on April 1st. The solute parameters
    featured in the urea–ammonium–nitrate fertigation system subject to nitrogen (N)
    transformation processes were taken from Hanson et al. (2006), as done by other
    authors (Ramos et al., 2012, Bradshaw et al., 2013, Nasta et al., 2021). For each
