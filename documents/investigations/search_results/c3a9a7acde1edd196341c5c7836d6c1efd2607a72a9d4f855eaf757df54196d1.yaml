    irrigation network in 2020 Full size table AquaCrop Model The AquaCrop model is
    an advanced program published by the World Food and Agriculture Organization (FAO).
    The development of this model is based on biophysical interactions in the plant-soil-atmosphere
    system (Sandhu & Irmak, 2019). Evapotranspiration calculation in this program
    is based on the dual crop coefficient method (Steduto et al., 2012). This model
    simulates the crop yield as a function of water consumption in different irrigation
    regimes. It also connects crop yield to crop water consumption and estimates the
    amount of biomass resulting from actual crop transpiration through normalized
    water productivity, which is the core of AquaCrop’s growth engine (Steduto et
    al., 2012). In the AquaCrop model, the yield is calculated based on the product
    of crop dry matter (B) and the harvest index (HI) (Eq. 1). Separation of yield
    (Y) into the dry matter and harvest index distinguishes the relationship between
    environment and dry matter production with the relationship between environment
    and harvest index. Therefore, the effect of water stress on dry matter and harvest
    index is investigated separately. The applied changes have led to the development
    of the following Eq. in this model: $$\\text{B=WP}\\sum {\\text{Tr}}$$ (1) $$Y
    = HI \\times B$$ (2) where WP is water productivity (in units of kg (biomass)
    m−2 (land area) mm−1 (water transpired)) and Tr is plant transpiration (mm). AquaCrop
    Plug-in Program FAO has developed the AquaCrop plug-in program, whose calculation
    methods are similar to the standard AquaCrop program (Raes et al., 2012). It provides
    the simulation possibility without a user interface. The plug-in program runs
    consecutive projects and saves each project’s simulation results (daily, 10-day,
    monthly, and quarterly) of each project in an output file that includes information
    about the simulation period, climate, soil, and water balance, and crop yield.
    (Raes et al., 2012). The plug-in program makes it possible to include the AquaCrop
    model in other programs and makes consecutive runs possible without a user interface.
    The AquaCrop plug-in version 6.0 was used in this research. In this study, the
    AquaCrop model was run for each crop in net irrigation water requirement mode
    to find the potential crop yields. The agricultural year was divided into 36 periods
    of 10 days to allocate water to the different crops. The potential yield and the
    corresponding amount of water calculated from the model simulation were then entered
    into the optimization model. The optimization code (i.e., AquaCrop plug-in for
    irrigation scheduling) uses a specified irrigation depth based on the water content
    at field capacity and irrigation time based on the irrigation interval (Generation
    of irrigation schedule). There are some studies in the Moghan Plain for the calibration
    and validation of the AquaCrop model for important crops (Adabi et al., 2020;
    Izadfard et al., 2021). In this research, to determine the calibration parameters
    for the main cultivated crops in the study area, the results of Izadfard et al.
    (2021) were used. The calibrated parameters are shown in Table 2. For forage crops
    such as alfalfa, the average effect of cuttings in the growing season was considered.
    A standard crop coefficient curve was considered, in which only a single value
    for crop coefficient mid needs to be employed for the whole growing season (Allen
