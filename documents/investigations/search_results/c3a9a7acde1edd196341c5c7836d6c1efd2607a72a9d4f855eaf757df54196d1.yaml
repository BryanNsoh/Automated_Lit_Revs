    Compared to the irrigation recommendation strategy, the nitrogen recommendation
    strategy (Table 3) offered no clear benefits or drawbacks. With respect to yield,
    though there are minor drops in yield between the mean yield of the nitrogen recommendation
    strategy and the common practice strategy (Table 4), the two strategies are statistically
    nearly identical (p-value of 90%) (Table S2). The gains of the strategy were smaller
    in comparison to the losses (40.7 kg/ha in gains versus 57.5 kg/ha in losses)
    (Fig. 5), and only 30% of the scenarios were gains. The above findings demonstrate
    that yield is insensitive to nitrogen application timing in our innovization framework.
    Finally, the cumulative 30-year yield across the 14 study sites hovered around
    0 kg/ha change from the common practice strategies (Fig. 6). In summary, despite
    consistent losses, there was no statistical change in yield between the nitrogen
    recommendation strategy. The nitrogen recommendation strategy also had very little
    change in water use efficiency or leaching from the common practice strategy.
    Nominally, there is a minor mean increase in water use efficiency (1.92 kg/mm‧ha)
    (Table 4), but not enough to be statistically significant (p-value of 91%) (Table
    S2). Leaching similarly had a mean increase between the common practice and the
    nitrogen recommendation strategies (23.28 versus 23.24 kg/ha) (Table 4), but not
    to a statistically significant extent (p-value of 96%) (Table S2). Therefore,
    there is no significant change in environmental impact between the two strategies
    and leaching and water efficiency were largely insensitive to nitrogen application
    timing in our framework. Considering this lack of improvements, the irrigation
    recommendation strategy is a clear better option than the nitrogen recommendation
    strategy. Finally, climate has no statistical impact on the performance of the
    nitrogen recommendation strategy. Though minor differences exist in performance
    across dry, normal, and wet years, none of them are statistically significant.
    Across the board, the nitrogen recommendation strategy has no statistical effect
    on yield, water use efficiency, or nitrogen leaching. 3.3. Performance of all
    recommendation strategy The all recommendation strategy differs from the common
    practice strategy similarly to the irrigation only strategy. There is a statistically
    significant (p-value of 3.2%) (Table S2) mean increase in yield of 279.18 kg/ha
    per year over the common practice strategy (Table 4), and 77% of scenarios resulted
    in an increase of yields. Of this 77%, the average increase was 349.4 kg/ha, which
    is slightly lower than the increases from the irrigation recommendation strategy
    at 364.6 kg/ha (Fig. 5). On the other hand, the 23% of scenarios resulting in
    yield losses from the common practice strategy were on average lower than the
    irrigation recommendation strategy at 67.57 kg/ha (Fig. 5). Cumulatively over
    the 30-year study period, the all recommendation strategy modestly outpaces the
    irrigation only strategy by 348.9 kg/ha (Fig. 6). However, despite these differences
    between the all recommendation strategy and the irrigation only strategy, there
    no significant difference between the yields of both strategies (p-value of 94%).
    Overall, the performance of the all recommendation strategy is statistically identical
    to the irrigation recommendation strategy with respect to yield. Similar to the
    irrigation recommendation strategy, the all recommendation strategy suffered from
    setbacks in water use efficiency compared to the common practice strategy. Specifically,
    there was a mean decrease in water use efficiency by 66.21 kg/mm‧ha (Table 4),
    which was statistically significant (p-value of 0.3%) (Table S2). Compared to
    the setbacks in the irrigation recommendation strategy, the mean water use efficiency
    in the all recommendation strategy was nominally worse (by 0.30 g/mm‧ha) (Table
    4). However, the two strategies both had identical rates of water use efficiency
    decrease from the common practice strategy (p-value of 96%). As described before,
    this is an arguably worthwhile tradeoff for the increase in yield in the Midwest.
    With respect to leaching, the lack of improvements or setbacks in the all recommendation
    strategy are identical to the irrigation recommendation strategy by all statistical
    measures (i.e., same means, p-value of 97%) (Table S2). The effects of climate
    on performance are similarly identical to the effects of climate on the irrigation
    recommendation strategy. Compared to the current best-performing strategy, irrigation
    recommendation strategy, the changes in yield, leaching, and water use efficiency
    are statistically identical, despite nominal differences between the two. However,
    if one considers the complexity of the proposed practice and, subsequently, its
    appeal to farmers, the irrigation recommendation strategy is the better choice.
    Therefore, though they are statistically identical, the irrigation recommendation
    strategy is arguably the practice worth adopting. Meanwhile, the nitrogen recommendation
    strategy offers no statistical improvement to the common practice strategy and
    thus should not be recommended to farmers. 3.4. Study implications The gains in
    the irrigation recommendation and all recommendation strategies are also financially
    worthwhile improvements over the common practice strategy. For the irrigation
    recommendation strategy, a farmer in Cass County would gain on average 6,900 kg/ha
    in yield over 30 years (with negligible changes in leaching) just by slightly
    altering their irrigation amounts according to the vegetative stage. To grasp
    the impact of a 6,900 kg/ha improvement in yield, consider the following example.
    The average price of corn in the US was ¢12 per kg between 1989 and 2018 (FarmDoc,
    2021), and thus a farmer with a 500-hectare farm would gain $427,612.86 over a
    thirty-year period. This is a sizable amount increase with a very minimal shift
    from common practices in the region. Though the efficacy of this study is bounded
    by the study area, it can be easily expanded on a regional scale. To do so, Extension
    Educators would collect the common practices of different regions for different
    cultivars and soil types. Then, the Extension Educators would search for ways
    to optimize the common practices for each specific combination of region, cultivar,
    and soil types. Next, an innovization software platform would analyze how those
    variables could be improved for the study region. All of these individual rules
    could then be aggregated into a single decision support tool for a region, where
    farmers could easily access simple amendments to their common regional practices.
    Alternatively, in areas with low internet connectivity, Extension Educators could
    distribute the recommendations through simple pamphlets. Such an optimization
    platform excellently melds human decision-making and computer optimization, and
    outputs results that farmers can actually apply to their fields. 4. Conclusions
    This study examined the efficacy of agricultural innovization under three different
    strategies: the irrigation recommendation strategy, the nitrogen recommendation
    strategy, and the all recommendation strategy. Two of the three strategies (i.e.,
    the irrigation recommendation strategy and all recommendation strategy) both statistically
    significantly improved yields with no impact on nitrogen leaching. However, both
    strategies resulted in loss in water use efficiency. Though the drop was not critically
    significant for the Midwest, it is an area of improvement in future studies. Future
    studies should add a water efficiency objective to ensure that the innovization
    outputs solutions that are near-optimal in water efficiency as well as in yield,
    total water use, and leaching. Overall, the irrigation recommendation strategy
    is the best option to recommend to farmers, due to its high yield, lack of nitrogen
    leaching, and relative simplicity. Another room for growth is finding innovations
    that are specific to climate variabilities. In this study, the irrigation recommendation
    strategy only improved irrigation during wet seasons (Table 4), with normal and
    dry seasons exhibiting no statistically significant change from the common practice
    strategy. Though this is a promising outcome, there is room for improvement. Future
    studies should seek to perform innovizations on specific climate scenarios, which
    can then be designed into more intelligent amendments to the common practice strategy.
    This is well within reason, since seasonal climate forecasts are skillful enough
    to predict whether a growing season will be wet, normal, or dry climatologically.
    Other areas of future work include ground truth studies and different agricultural
    conventions. Specifically, though the model was thoroughly calibrated and validated
    on the study site, future work should attempt to implement the recommended practices
    in the field in order to validate their efficacy in the real world. Finally, the
    framework can and should be applied to other agricultural conventions, such as
    organic or regenerative farming. This is well within the capacity of our proposed
    framework and would entail changing the decision variables and objectives to those
    unique to the given agricultural system. In summary, this study demonstrates the
    efficacy of agricultural innovization. By considering the common practices of
    real farmers in a study region and optimizing the practices for 30 years of weather
    data, we generate practical and effective recommendations for farmers. By following
    our recommendations, simulated farmers were able to gain a 6,900 kg/ha increase
    in yield over thirty years of management. Moreover, these gains only incurred
    negligible changes in leaching levels and increased water use. Such methods are
    promising within a food system that needs to sustainably increase yields to feed
    an increasingly large and affluent global population. CRediT authorship contribution
