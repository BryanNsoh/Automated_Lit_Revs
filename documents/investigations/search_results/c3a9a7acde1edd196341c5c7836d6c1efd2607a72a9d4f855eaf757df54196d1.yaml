    The highest point on this rolling average calculation will be reported as the
    validation profit. Comparison with an optimal benchmark irrigation heuristic Previous
    assessments of DRL for irrigation scheduling have only compared DRL agents with
    handpicked schedules or one-value non-optimized heuristics [2,8,38]. A common
    irrigation scheduling heuristic used by farmers in this region is to schedule
    irrigation based on soil-moisture target thresholds. In this approach, irrigation
    is triggered on any day when the soil-water content drops below a threshold level,
    which itself can be varied to account for the changing sensitivity of a crop to
    water deficits during the season. As a benchmark to compare our DRL agent against,
    we consider a farmer who uses a set of four soil-moisture target thresholds corresponding
    to the four main growth stages within AquaCrop. We use aquacrop-gym to identify
    to define a set of four soil-moisture thresholds that maximize average profit
    over the 70 training years. This set of thresholds will then be evaluated against
    the unseen 30 validation years and thus provide the benchmark against which to
    assess the added value of DRL. This benchmark achieves $513 ha−1 on the training
    years and $521 ha−1 on the validation years. The benchmark also achieves $503
    ha−1 when evaluated on the 37 years of historical data that was originally imputed
    into LARS-WG. By comparing these profits to those that could be achieved by directly
    optimizing the heuristic on those 37 historical years ($506 ha−1), we can be confident
    that our approach of using generated data to train and optimize strategies – as
    well as the choice of weather generator – produces robust strategies for the case
    study region. Optimising the heuristic benchmark as well as running DRL training
    experiments were all conducted on a single AMD Ryzen 7 3700X, 3.60 GHz, 8 core
    computer, with a GeForce RTX 3070 GPU. Training 1 million DRL training steps on
    this machine took approximately 4 h, whereas optimizing a set of four soil-moisture
    thresholds took approximately 20 min. Results This section begins by assessing
    how the performance of DRL varies depending on choices of action sets and decision
    frequencies (Section 3.1). Next, the effect of climate variability on DRL performance
    will be assessed (Section 3.2), followed by the introduction of restrictive caps
    on irrigation water use (Sections 3.3). Comparing DRL configurations Table 2 shows
    the mean seasonal profits achieved by different irrigation scheduling methods
    after 1 million training steps. DRL approaches, independent of these choices for
    how irrigation could be triggered, achieved higher profits on the training set
    than the fixed optimized irrigation scheduling heuristic. However, the fixed heuristic
    achieved marginally higher profits than the DRL approaches over the validation
    set. This result illustrates that deep learning algorithms are able to learn complex
    irrigation strategies (as evidenced by the superior training set performance),
    but may not be able to easily transfer those superior strategies into improved
    performance in out-of-sample production scenarios (i.e., the validation set).
