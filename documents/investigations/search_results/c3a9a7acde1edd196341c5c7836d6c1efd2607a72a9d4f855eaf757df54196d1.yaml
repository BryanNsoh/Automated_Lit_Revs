    model 1. Introduction With the increase of agricultural water consumption and
    fertilization, water shortage and nitrate pollution in groundwater have become
    common problems in the desert oasis. The Shiyang River Basin is a typical irrigated
    desert oasis in northwest China (Fang et al., 2007). In this region, approximately
    480–960 mm of irrigation (typically as flood irrigation) are needed to meet crop
    water requirements (Fang and Su, 2019). Usually irrigation water comes from groundwater
    (Jiang et al., 2016). In the past several decades, the groundwater level has declined
    at a rate of 9 cm per year and up to 2 m in some years due to over exploitation
    of groundwater for irrigation (Liu et al., 2018). Additionally, excessive fertilizer
    application has led to a large amount of residual N in the soil after harvest,
    which increases the risk of nitrate contamination in the groundwater (Huang et
    al., 2018). Therefore, determining optimal water and N management is essential
    to improve water and N use efficiencies (WUE, NUE), reduce environmental pollution
    and maintain sustainable agricultural development in arid areas. In order to improve
    grain yield, WUE, and NUE, as well as reduce environmental pollution caused by
    improper irrigation, a number of studies have been conducted to optimize irrigation
    practices in arid areas. Regulated deficit irrigation is an effective method to
    improve WUE without reducing yield (Farré and Faci, 2009). Fu et al. (2017) found
    that alternate partial root-zone drip irrigation, supplying alternate wetting
    and drying cycling to the root-zones, could increase N uptake, WUE and NUE for
    maize. Ran et al. (2017) found that an irrigation level of 65 %–70 % of soil field
    capacity and an N rate of 100−300 kg N ha−1 was proper for hybrid maize in arid
    Northwest China. Yang and Su (2009) also reported that reducing the irrigation
    amount by 10–25 % combined with 225 kg N ha−1 fertilizer can reduce the groundwater
    contamination in the Heihe Oasis. However, previous research has mainly focused
    on the determination of the total amount of irrigation, and few studies have considered
    the effect of irrigation frequencies on water percolation and N leaching. Additionally,
    over-fertilization is another serious problem in this region, N application rates
    for spring maize has reached 500 kg N ha−1 in this district (Liang et al., 2016b),
    which leads to high residual soil N (RSN) after crop harvest. Residual soil N
    can be used as a N resource for the next crop, but high RSN also likely becomes
    the resource for groundwater and atmosphere pollution (Huang et al., 2018). A
    key issue is to reduce N loss by improving the residual N use efficiency. Therefore,
    various N management systems based on different initial soil mineral N (ISMN)
    levels have been developed. Pre-plant soil N test (PPNT) systems are based on
    the difference between the N requirement for a target yield and ISMN (Wehrmann
    and Scharpf, 1979), but it has a fatal shortcoming by considering SMN static.
    An improved system, the pre-side-dress soil nitrate-N test (PSTN), was recommended
    by testing soil mineral N content before each N application during the crop growth
    season (Magdoff et al., 1984). Cui et al. (2008a, 2008b) evaluated the system
    and found it could improve NUE and reduce environmental risk in the North China
    Plain (NCP). However, it is difficult to adopt in China because of highly fragmented
    farmland, and higher labor, equipment, and soil sampling costs. Soil-crop system
    models can simulate the dynamic processes of crop growth and N fates under different
    climate, soil types, and field management practices, providing insight into optimum
    management that compliments field experiments. Different models have been used
    to simulate crop growth, N leaching and optimum water and N management practices.
    Li et al. (2018) used the Hydrus-1D model to simulate N fates in paddy fields
    in Taihu Lake in China and found that deficit irrigation combined with deep application
    of N fertilizer could effectively reduce N losses. Zhang et al. (2015) used the
    DNDC model to optimize the N application rate for summer maize in the NCP. Their
    results showed that when the N application rate was 180 kg N ha−1, the yield reached
    the maximum and the nitrate leaching was <18.4 kg N ha−1. Hu et al. (2010) evaluated
    more than 1700 scenarios of various irrigation and fertilizer practices using
    the WNMM model to obtain the best management practices (BMPs). Results showed
    that 600 mm of water in eight applications with a single N application of 75 kg
    N ha-1 was the BMP for the specific desert oasis conditions. Jiang et al. (2019)
    simulated maize yield under different scenarios of fertilizer N rates using the
    DNDC and DSSAT models. The results showed that a N application rate of 180−210
    kg N ha-1 with two splits was suitable in northeast China. However, these studies
    ignored the effect of different ISMN levels on crop yield, N leaching, and fertilizer
    N recommendations. The objectives of this study were to: (1) evaluate crop yield,
    N leaching, WUE and NUE under different irrigation schedules in the oasis spring
    maize system in northwest China; (2) optimize the water and N management under
    different ISMNs and weather conditions based on the WHCNS model, aiming to provide
    management guidance for farmers in the arid regions in northwest China. 2. Materials
