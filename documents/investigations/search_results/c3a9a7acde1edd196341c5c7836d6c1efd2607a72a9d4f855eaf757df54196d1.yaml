    Fig. 2. Study Site. 2.3. Experiment setup 2.3.1. Crop model This study employs
    crop simulation models to create the optimized management practices needed for
    innovization. The crop model selected for this study was the Decision Support
    System for Agrotechnology Transfer (DSSAT) version 4.7.5 (Hoogenboom et al., 2017,
    Jones et al., 2003). DSSAT is a collection of computer modules that are integrated
    to simulate crop growth for varying soil, weather, and genotype databases. DSSAT
    is also easily integrated into different modeling packages to consider climate
    variability and change (Han et al., 2017), remote sensing data (Li et al., 2015,
    Richetti et al., 2019), and advanced machine learning techniques (B. Singh et
    al., 2019). Its modules are reconfigurable and reusable, permitting users to modulate
    the code that connects the state and rate variables (de Abreu Resenes et al.,
    2019). These sets of capabilities make DSSAT a clear choice for this study. 2.3.2.
    Soil and weather data Based on the soil type classification of the web soil survey
    webpage, the dominant soil for the study area was identified as sandy loam (NRCS,
    2019). Sub-surface tile drain depth and spacing were kept at 75 cm and 10 m, respectively.
    Initial soil water content was held at 75% (0.145 cm3/cm3), based on soil sampling
    results from 2018 (Jha, 2019). Daily weather data (i.e., solar radiation, maximum
    and minimum temperature, and rainfall) were obtained from Dowagiac, MI, the nearest
    Enviroweather station. Enviroweather is a weather station network developed and
    supported by Michigan State University (MSU Enviroweather, 2019). Since the weather
    station was established in 2014, historical weather data prior to 2014 (1989–2013)
    were collected from the Global Historical Climatology Network (GHCN) for Cassopolis
    to complete the 30-year climatological datasets (Menne et al., 2012). We used
    these daily weather data to calculate the growing degree days (GDD), a surrogate
    for crop phenological development. The Maize growing season is May through October.
    2.4. Prediction of developmental stages based on growing degree days Maize expresses
    a determinate growth habit with distinct vegetative and reproductive phases. Maize
    developmental stages are first based on vegetative development (V) and then on
    reproductive development (R). The most adopted method for determining vegetative
    stages is the Leaf Collar method (Ritchie et al., 1986) which can vary with hybrid,
    initial soil and planting conditions, and location. However, most of the Corn
    Belt hybrids produce 19–20 leaves. The appearance of consecutive leaves is driven
    by air temperature and hence can be predicted or tracked by estimating degree
    days or heat accumulation. The most recommended method of predicting heat accumulation
    is GDD, popularly known as 30/10 method (Abendroth et al., 2010). The optimal
    growing temperature for maize starts at 10° C and ends at 30 °C. Using 30-year
    historical weather data, we calculated the degree days (Equation (1)) in each
