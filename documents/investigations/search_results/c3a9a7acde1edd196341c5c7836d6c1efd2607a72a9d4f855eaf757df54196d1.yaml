    several modes of irrigation management, the ones relevant to the present work
    being irrigation events on specific dates supplied by the user (“D” mode) or irrigation
    triggered at specific thresholds. In the later case, the amount of water supplied
    at each irrigation can be set a priori (“W” mode) or calculated to replenish soil
    water to a desired level (“P” mode). In both cases a specific irrigation threshold
    can be supplied for each growth stage. This work used a slightly modified version
    of DSSAT provided by Dr. C. Porter in which user-specified irrigation events and
    irrigation thresholds can be combined in “P” mode or “W” mode. In this version
    the irrigation thresholds are ignored until the last user-supplied irrigation
    event. Afterward, irrigation is determined automatically based on the thresholds
    as in regular “P” and “W” modes. Since in DSSAT each threshold is associated with
    a specific growth stage but the optimization performed in this study was not restricted
    to take place at the beginning of growth stages, a dummy 1 mm irrigation event
    was included on the day preceding the optimization day unless an actual irrigation
    event took place on that day. In this manner the actual irrigation events were
    used until day while irrigation thresholds were used for the rest of the season.
