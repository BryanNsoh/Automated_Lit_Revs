    simulations consider a risk-neutral farmer (i.e., r = 0 in Eq. (1)). To evaluate
    the sensitivity of our results to model parameter choices, we conducted a range
    of sensitivity tests. The first sensitivity analysis was for irrigation cost,
    whereby the same analysis was conducted for two alternative costs of irrigation
    ($1, $2, $3 per ha-mm), as this cost can vary greatly due to differences in water
    source, energy price and tariffs, and labor costs (Wichelns, 2010). Higher irrigation
    costs will amplify the economic impacts of over-irrigation, potentially resulting
    in a corresponding increase in the value a farmer may place on accurate soil-moisture
    information. On the other hand, when irrigation is cheap to apply, there is less
    incentive to conserve water and risk any reductions in yield that may occur due
    to delayed irrigation. In these circumstances, the value of soil-moisture information
    therefore is expected to be lower. Subsequently, we conducted a second sensitivity
    analysis to evaluate the effects of risk-aversion on the value of more accurate
    soil-moisture information to a farmer. Risk-averse farmers were represented by
    varying the risk coefficient in Eq. (1) (r = 0, 2.5, 5) to reflect the fact that
    existing literature shows farmers often exhibit risk-averse behavior (Abdulkadri,
    2003; Menapace et al., 2013). As more weight is placed on reducing the year-to-year
    variance in profits, the optimal strategy should aim to apply more water than
    the risk-neutral case, in order to reduce water stress in the driest years. The
    desire to reduce year-to-year variation should also increase the value the farmer
    places on accurate soil-moisture information, as greater information accuracy
    would be expected to result in lower risks of crop failure all else being equal.
