    This study used the FAO56 approach (Allen et al., 1998) to determine ETc. Three
    constant Kc values can be used in the conventional FAO56 technique, one for each
    of the three different fixed duration of crop phenological stages. However due
    to the difference in planting dates and crop growing times as well as differences
    in climate conditions, cropping cycles, and farm management factors, using Kc
    values for defined length periods recommended in Allen et al. (1998) is not optimally
    suited and fit to crops in a specific area. Therefore there are several other
    methods for calculating Kc values such as thermal time, in-situ measured LAI data,
    crop canopy cover or LAI using remote sensing, NDVI or field sensors (Baille et
    al., 1994, Grattan et al., 1998, Li et al., 2019). In our study, Sentinel based
    LAI and on site BBCH data were used for the determination of the lengths of phenological
    stages and to define the dynamic changes in Kc in accordance with several studies
    (Soudani et al., 2021, Zhang et al., 2022). The calculated ET was found to be
    321,000 m3 (366.52 mm) (Fig. 10), which fits with the European calculations for
    the evapotranspiration under maize crop: 373 ± 73 mm conducted in 1992–2012 by
    Gobin et al. (2017) using Aquacrop model. Present results in correspondence with
    other Hungarian results as well, since crop evapotranspiration of maize was between
    267 and 425 mm based on also Aquacrop model (Rakotoarivony et al., 2020). Fiala
    et al. (2014) also found that the evapotranspiration of maize is 300–340 mm in
    the vegetation period in Serbia. To achieve considerably enhanced irrigation and
    nutrient management, numerous quantitative decisions must be taken on a regular
    basis throughout a crop; typically, each demands complicated decision-making.
    Furthermore, as the study site is a nitrate vulnerable area with intensive agricultural
    production, farmers are required to improve N and irrigation management in order
    to reduce regional NO3− leaching loss (Kiss et al., 2020). Numerous elements such
    as climate, soil and crop characteristics, and field infrastructure must all be
    considered for effective irrigation and fertilizer management (Gallardo et al.,
    2020, Rodney et al., 2020). The set model in this present study considers several
