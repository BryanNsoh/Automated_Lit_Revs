    or until manually stopped. Case study, DRL design choices and experimental details
    For the case study for this analysis, we use AquaCrop-OSPy to simulate irrigated
    maize production in southwest Nebraska. Maize is the most commonly grown and irrigated
    crop within Nebraska, which itself contains more irrigated acres than any other
    state in the United States [35]. Irrigation water in Nebraska is primarily sourced
    from the High Plains aquifer, which has experienced severe declines in aquifer
    storage as a result of over abstraction [22,28]. In many parts of Nebraska, farmers’
    water use is restricted by local management agencies to minimize groundwater over-pumping
    and associated externalities such as streamflow depletion [39]. To train and validate
    our model, we utilize historic weather data for southwest Nebraska from a monitoring
    station in Champion, Nebraska [14]. This weather station provides 37 years (1982–2018)
    of observational data (daily minimum and maximum temperature, precipitation, and
    solar radiation), which we subsequently input to the weather generator LARS-WG
    [30] to generate a longer 100-year synthetic time series for our analysis. This
    weather generator determines the statistical characteristics of a given daily
    weather time series and uses these characteristics to generate new time series
    of daily weather data with the same statistical properties in terms of weather
    variability within and across years. LARS-WG has been shown in multiple recent
    studies to successfully represent the weather characteristics (e.g., monthly mean
    and variance of temperature or precipitation) of the input time-series [1,4].
    Using this method, we greatly increase the number of weather years for training
    (70 years) and validating (30 years) whilst still adequately representing the
    observed historical weather conditions (Figure S1). Other inputs, including crop
    and soil parameters, for AquaCrop simulations are drawn from the literature, specifically
    from previous studies that use the model to simulate maize production in the central
    United States [12,20,27], For calculation of seasonal profits at the end of each
    simulation, we assume a crop price of $180 per tonne [34], irrigation costs of
    $1 per ha-mm [9], and fixed non-irrigation production costs of $1728 ha−1 [9].
    Main DRL hyperparamaters are specified in Table S1, and full details of source
    code, model and DRL parameters are all available at (https://github.com/aquacropos/aquacrop-gym).
    We focus on seasonal profit as our metric of performance as profit represents
    the primary motivation of farmers operating in high-productivity technologically-advanced
    farming systems such as the central United States. Moreover, maximisation of profit
    also provides greater opportunity (e.g. compared to maximisation of yield) to
    assess benefits of DRL scheduling, due to the complexity of managing trade-offs
    between costs of water use and economic returns from crop yield. Determining what
    observations the agent should receive, which actions it is allowed to take, and
    what reward it will maximize are critical design choices that will depend on the
    cropping system being simulated. Examining all possible combinations of observation
    and action sets is out of the scope of this analysis. However, our aim is to test
    several of the most common and likely combinations that are applicable for our
    study area in the central United States. The range of action sets chosen for our
    analysis are displayed in Table 1. For depth discreet, the agent choses an irrigation
    depth to apply on the following day from a set of choices (0, 2.5, 5, …, 22.5,
    25 mm ha−1). For depth continuous, the agent can choose any depth to apply the
    following day within the specified bounds [0, 25 mm ha−1]. For binary, the agent
    decides whether or not to apply 25 mm of irrigation the following day. For soil-moisture
    threshold, the agent decides the soil-moisture threshold to use until the next
    decision step. If the soil-moisture content ever drops below this threshold, irrigation
    is triggered to fill the soil back to field capacity (subject to the maximum irrigation
    application of 25 mm ha−1). Finally, for all of these action sets, we compare
    four different decision intervals (i.e., the number of days between actions) 1,
    3, 5 and 7 days. Table 1. The action sets this case study compares. Action set
