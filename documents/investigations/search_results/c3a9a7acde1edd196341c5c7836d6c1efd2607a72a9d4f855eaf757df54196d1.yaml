    applicationIrrigation schedulingNitrate leachateFunctional analysis 1. Introduction
    The active rooting zone of a soil profile acts, from a functional viewpoint, as
    a reservoir that stores incoming water from precipitation or irrigation events
    and makes it available for crop use over longer periods of water shortage (Romano
    and Santini, 2002). Therefore, soil provides a critical interplay between crop
    and atmospheric demand since soil water storage supplies potential root water
    uptake (RWU), which is reduced under water stress conditions. In agricultural
    fields, drought stress is mitigated by irrigation applications to keep RWU at
    its potential level during the crop growing season. From an operational viewpoint,
    the main challenge is to set the irrigation schedule and the optimal water amount
    to improve the design of irrigation-based water management strategies. A widely-used
    global indicator for governing irrigation scheduling is the root zone soil water
    storage capacity available for plant use, or simply, plant available water capacity
    (PAWC), representing the maximum amount of soil water that can be stored in a
    soil profile to sustain optimal crop growth and yield. A pragmatic but very simplistic
    way to determine PAWC is to compute the difference between the water storage capacity
    at field capacity (WFC) and the permanent wilting point (WWP). Commonly, PAWC
    is expressed as the difference between the soil water content values at field
    capacity (θFC) and permanent wilting point (θWP), multiplied by the thickness
    of the root zone (zr), i.e., PAWC= (θFC – θWP)× zr (Allen et al., 1998). When
    the profile-average soil water content in the rooting zone is less than the wilting
    point θWP, then it is commonly assumed that the plant wilts permanently. Although
    the condition of permanent wilting depends not merely on soil type but especially
    on plant species (Thomasson, 1995, Garg et al., 2020, Wiecheteck et al., 2020,
    Torres et al., 2021), a common value for θWP is the soil water content at the
    matric pressure of − 1.5 MPa (i.e., a matric head of −15,296 cm of water), based
    on data from sunflowers used as a reference plant species (Taylor and Ashcroft,
    1972). Field capacity is defined as “the volumetric water content remaining in
    a soil profile two or three days after having been completely wetted with water
    and after free drainage beyond the root zone has become negligible” (Veihmeyer
    and Hendrickson, 1949; Soil Science Society of America, 2008). The field drainage
    experiment is considered a benchmark method for determining θFC, which is certainly
    not exempt from criticism and appears a bit vague (Romano and Santini, 2002, Assouline
    and Or, 2014, de Jong van Lier and Wendroth, 2016). The tacit assumption is that
    the soil profile is uniform, initially fully saturated, and subject only to gravity-driven
    drainage, regardless of the evapotranspiration flux which is assumed as zero.
    Even though definitions exist for θFC (or WFC) and θWP (or WWP), the concepts
    underlying these variables and their physical meanings are still a matter of debate
    (Gardner, 1965, Ritchie, 1981, Minasny and McBratney, 2003, Garg et al., 2020;
    Torres et al., 2021; Turek et al., 2022; Cousin et al., 2022). In-situ drainage
    experiments are notoriously cumbersome, although representative of actual field
    conditions, and the condition of field capacity is attained when the drainage
    flux at the lower boundary of the soil profile is virtually null (Romano and Santini,
    2002). Synthetic drainage experiments can be used when the soil hydraulic properties
    are known beforehand, and the zero flux and the unit (or, fixed) total hydraulic
    gradient are set as the upper and lower boundaries of the flow domain, respectively.
    The θFC value is computed when the water flux (q) at the bottom of the flow domain
    is equal to a predefined negligible drainage flux (qFC) (Twarakavi et al., 2009,
    Assouline and Or, 2014, Reynolds, 2018; Inforsato and de Jong van Lier, 2021).
    When this condition is attained, the simulated profile-average soil water content
    is often referred to as the flux-based field capacity (Meyer and Gee, 1999, Nasta
    and Romano, 2016; Inforsato and de Jong van Lier, 2021). Choosing a negligible
    value for qFC is obviously arbitrary, but another limitation arises when the synthetic
    drainage process is simulated in a layered (heterogeneous) soil profile, which
    exhibits contrasting vertical textural properties and hydraulic characteristics.
    When using field capacity as a hydraulic parameter in a bucket-type hydrological
    model, the soil component of the system is often conceptualized as a uniform (homogeneous)
    flow domain, and this oversimplification can be considered acceptable if one is
    interested in computing the lumped water budget (Romano et al., 2011). However,
    when the concept of PAWC is used to resolve agronomic problems, water dynamics
    in layered soil profiles should be properly characterized by using a process-oriented
    hydrological model based on the Richards equation. Under these circumstances,
    the determination of θFC as a profile average value is not trivial and is rather
    weak as well, so it becomes convenient to resort to the assessment of WFC (Nasta
    and Romano, 2016). Irrigated agriculture in the High Plains Region of the United
    States mostly relies on aquifer depletion, especially for maize production, as
    this crop has high irrigation requirements to achieve maximum yield. The average
    groundwater levels have declined significantly in the Southern and Central High
    Plains (i.e., Texas, Oklahoma, and Kansas) and parts of Nebraska (Scanlon et al.,
    2012). Over the last decades, excessive groundwater depletion has been exacerbated
    by frequent droughts induced by climate change (Rudnick et al., 2019). Overapplication
    of nitrogen fertilizers and pesticides is the primary source of groundwater contamination,
    which further decreases the amount of water available for irrigation. The challenge
    of irrigated agriculture is to identify a functional value for soil water storage
    at field capacity by preserving optimal root-zone water contents so to avoid,
    or at least minimize, the onset of drought stress and excessive drainage (and
    related contaminant transport towards the aquifer). In this study, Hydrus-1D was
    used to simulate water flow and solute transport across a 135-cm-thick agronomic
    layered soil profile beneath irrigated maize in eastern Nebraska (Šimůnek et al.,
    2016). In Hydrus-1D, irrigation timing is controlled by a depth-specific user-specified
    soil pressure head while the irrigation rate is set at prescribed values (Lena
    et al., 2022). Therefore, the target of this synthetic approach was to perform
    a sensitivity analysis using different values of the user-specified irrigation
    rate for maize and soil matric pressure head at a soil depth of 67.5 cm (half
    of maize’s maximum root depth). A total of 24 values for water storage capacity
    at field capacity (WFC) were estimated, and the optimal value was selected to
    minimize drought stress, drainage flux (to avoid local water waste), and nitrate
    leachate (to reduce contaminant vulnerability) below the root zone. The “functional”
    field capacity has been compared with the conventional synthetic drainage experiment,
    and the challenge of estimating θFC is discussed. 2. Experimental work and methods
