    Fig. 5. Box-plot of the irrigation expected to result from applying the optimal
    irrigation schedule. Symbols as in Fig. 4. 4. Implementation opportunities and
    challenges The complexity of the proposed approach is without any doubt beyond
    what could be managed by even the most technology-savvy farmers. However, it could
    be readily implemented as a service provided via a web-based platform. Several
    companies already offer web-based platforms that provide farmers with irrigation
    recommendations. At the very least such platforms require that the farmer provides
    the field location and crop properties. The field location is used by the platform
    to locate nearby weather stations that can be accessed remotely, as well as to
    retrieve appropriate weather historical records and forecasts from third-party
    providers. The farmer may also be asked to provide information about the field’s
    soil or, alternatively, the field location can be used to retrieve automatically
    soil properties from soil maps available in web repositories. In order to provide
    irrigation recommendations, most current platforms combine this static information
    with dynamic information such as past irrigation events (either retrieved automatically
    from irrigation controllers or entered manually by the farmer) and the crop status,
    typically obtained by remote sensing (and in some cases proximal sensing). Integrating
    dynamic crop models in the decision process would enable replacing the current
    approach, which is purely responsive to observations, by approaches that take
    into account how the crop is expected to respond to future irrigation decisions.
    As mentioned in the Introduction, a number of dynamic crop models are available
    and these could be readily implemented in a web-based platform. These models typically
    come with sets of default parameter values for a wide variety of common crops,
    which could be retrieved automatically based on the information provided by the
    farmer. Still, such default parameter values are obviously only approximate and
    the main drawback of model-based approaches is that modeling errors affect negatively
    the performance of the overall decision-making process. While in the past this
    seemed to be an insurmountable obstacle that precluded the use of models in real
    applications, thanks to advances in sensing techniques, in particular remote sensing,
    and the development of so-called data assimilation techniques, it is now possible
    to improve models periodically throughout the season (Pauwels et al., 2007; Fang
    et al., 2008; Jégo et al., 2012; Ines et al., 2013; Zhao et al., 2013; Jiang et
    al., 2014; Huang et al., 2015, 2019; Linker and Ioslovich, 2017), making model-based
    approaches much more attractive. Embedding such a data assimilation scheme within
    a model-based optimization framework was beyond the scope of the present study
    but such work is currently in progress. Conceptually, the idea is that when reaching
    the next decision point (Step VI in Fig. 1), all the soil water content and/or
    canopy measurements available till that point are used, together with the actual
    weather, to improve the model before going back to Step I and repeating the optimization.
    The second drawback of model-based approaches is that they require assumptions
    about the uncontrollable inputs that drive the system, weather in the present
    case. The present study focused on this issue, namely dealing explicitly with
    the imperfectness of the weather forecasts in a stochastic fashion. In terms of
    the information required from the farmer in order to implement a stochastic model-based
    approach rather than a deterministic one, the change would be minimal. In particular,
    the same basic input information would be required, namely the field location,
    crop type, and preferably soil profile. Most of the changes would occur “behind
    the scene” unbeknownst to the farmer and without requiring his involvement. Rather
    than accessing a single weather forecast as in the deterministic case, the platform
    would access a forecasts ensemble (a common product of weather forecasting services)
    or use several years of historical records as forecasts surrogates as done in
    the example above (or a combination of both). The farmer’s involvement would be
    required only in order to define the criterion for selecting the decision for
    implementation (Step V in Fig. 1), which should be done at least once at the beginning
    of the season. However, as noted above, the farmer would have access to the expected
    outcome of all the scenarios that were investigated and, although this is not
    strictly required, he/she should be encouraged to review the platform recommendations
    in a critical fashion, taking into account factors not included in the automated
    analysis. Compared to the deterministic approach, the main drawback of the stochastic
    approach is its high computational cost. Whereas the deterministic approach requires
    solving the optimization problem defined in Eq. 1 only once at each decision point,
    and could provide recommendations in a virtually instantaneous fashion, straightforward
    implementation of the stochastic approach would require solving the same problem
    times (225 times in the example above). The by-passing procedure described above
    reduced this number by about half, but the computing burden was still far from
    being comparable to that of the deterministic approach. Whether this additional
    complexity is justified in economic terms will have to be determined on a location/crop
    combination basis. Still, considering that the whole procedure runs unattended,
    this is not a concern for the end-user but rather for the service provider who
    should make sure that adequate computing resources are available if the platform
    is to provide the service to a large number of clients. Finally, it must be noted
    that although this study was conducted having in mind farmers as end-users, the
    proposed approach could potentially be of interest for water managing authorities
    as well. In this case the procedure could be used to estimate the water requirements
    of various crops under different weather scenarios, assuming that all farmers
    would manage irrigation according to some pre-defined strategy. The computations
    could be repeated several times during the season (not necessarily linked to specific
    crop developmental stages) in order to reassess water requirements forecasts taking
    into account actual past weather and water use. Clearly, this would be possible
    only for crops for which suitable models are available (which unfortunately does
    not include tree crops at the moment). Furthermore, having to perform the computations
    for a large number of crop/soil combinations would present significant computational
    challenges that will need to be addressed in future studies. 5. Conclusion A scheme
    for applying two-stage explicit stochastic optimization to seasonal irrigation
    scheduling has been developed and illustrated for a maize crop modeled with DSSAT.
    This approach yielded consistently results that were very close to truly optimal
    results, i.e. results that could have been obtained if perfect weather forecasts
    were available at the beginning of the season. These results were better than
    those obtained with a deterministic approach that relied on the same data and
    decision rules but considered only a single weather forecast consisting of the
    previous 15 years average. However, these improved results came at the expense
    of a significant increase of the computation burden. The trade-off between improved
    performance in terms of irrigation management and yield on the one hand, and computation
    burden on the other hand, will be a function of the crop and location (weather
    variability) and deciding whether the improved performance is worth the additional
    burden will have to be determined on a case-by-case basis. Regardless of the improved
    performance in terms of yield, a main advantage of the stochastic approach is
    that, since the irrigation schedule for implementation is selected from an ensemble
    of solutions, it is possible to develop a selection strategy that mimics farmers’
    traditional selection strategy. This could prove a key factor toward the adoption
    of decision support tools that involve model-based optimization. Funding The funding
