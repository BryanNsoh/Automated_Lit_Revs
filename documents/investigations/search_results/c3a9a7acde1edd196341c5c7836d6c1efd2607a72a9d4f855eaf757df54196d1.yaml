    image Fig. 2. Study area and sampling point distribution. Obtaining information
    on the summer maize varieties selected by each farmer in a large region is very
    difficult. A survey we conducted revealed that farmers within a certain geographical
    area tend to select similar maize varieties. Therefore, the study area can be
    divided into several subregions according to the growth characteristics and growth
    environment of maize, and farmers in the same subregion can be assumed to adopt
    the same maize varieties (Guo et al., 2018). Because the X-means algorithm can
    estimate the number of clusters (Pelleg and Moore, 2000), we used this algorithm
    to divide the study area into three subregions, namely MZ1, MZ2, and MZ3, according
    to the normalized difference vegetation index (NDVI) of summer maize as well as
    the clay and silt contents of the soil (Fig. 2). Soil data were obtained from
    the National Earth System Science Data Center (http://www.geodata.cn). The process
    for determining the NDVI of summer maize is described in Section 2.2.2. The black
    dots in Fig. 2 represent regional sampling areas, and the yellow dots represent
    field-scale experiment stations. 2.2. Data collection 2.2.1. Field data We selected
    the DSSAT–CERES–Maize model to simulate maize growth. To achieve satisfactory
    simulation accuracy at the field scale, we conducted field experiments in the
    summer maize growing seasons of 2016, 2017, 2020, and 2021. The field experiments
    performed in 2016 and 2017 were conducted at Wugong station (Fig. 2). In these
    experiments, the common cultivar Zhengdan 958 in the study area was planted, and
    the planting density was 60,000 plants per hectare. The aforementioned experiments
    were replicated thrice, had a two-factor design (three nitrogen application rates
    and three levels of irrigation), and were conducted in a split–split plot arranged
    in randomized blocks. The experiments performed in 2020 and 2021 were conducted
    at Yangling Station (Fig. 2) with the Zhengdan 958 cultivar. These experiments
    were replicated thrice, had a two-factor design (four nitrogen application rates
    and three planting density levels), and were conducted in split–split plot arranged
    in randomized blocks. In all the experiments, the plot area was 24 m2. Weeds were
    eradicated, and insecticide was sprayed in accordance with local agricultural
    practices. Data from the 2016 and 2020 trials [LAI, soil water content (SWC),
    and yield] were used to calibrate the field-scale CERES–Maize model, and data
    from the 2017 and 2021 trials were used to validate this model. We measured the
    LAI seven times during each growing season by using a gauge with a precision of
    1 mm. The length (from the collar to the tip) and width (widest point of the leaf)
    of all leaves of the selected plants were measured. The areas of individual leaves
    and LAI were calculated using (1), (2), respectively. (1) (2) where ASA is the
