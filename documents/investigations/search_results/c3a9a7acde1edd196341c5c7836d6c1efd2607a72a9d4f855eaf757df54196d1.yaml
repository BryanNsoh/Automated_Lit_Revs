    learningEconomicScheduling Introduction Agriculture is the main consumptive user
    of freshwater in many water-scarce regions, and thus a sector that is a both a
    cause and a victim of water scarcity. Improving agricultural water productivity
    is therefore an essential component of efforts to address water scarcity worldwide,
    as well as meeting food insecurity challenges [11,13]. Efforts to improve agricultural
    water productivity are fundamentally focused on tailoring irrigation to the crop-water
    needs as well as minimizing non-beneficial losses of water. Effective scheduling
    of irrigation during the growing season, alongside other interventions such as
    improved irrigation technologies or land management practices, are critical to
    achieving improvements in agricultural water productivity. Commonly, farmers schedule
    irrigation based on rules or heuristics, such as soil-moisture levels or crop
    conditions [35], which may be constant throughout the season or vary depending
    on crop growth stage. However, while irrigation strategies based on simple rules
    and heuristics are an intuitive and agronomically logically way to schedule irrigation,
    they may lead to sub-optimal irrigation decisions if the underlying assumptions
    on which the heuristic is designed change or vary unexpectedly. For example, an
    unexpected rainstorm or longer than usual period of drought may render farmers’
    fixed irrigation heuristic sub-optimal in a given year. Similarly, an unanticipated
    change in water availability (e.g., due to equipment failure, emergency drought
    measures) may mean that farmers irrigation heuristics are now sub-optimal given
    altered water supply risks. One solution to this challenge is to adapt irrigation
    scheduling heuristics by re-optimizing decision rules and triggers at various
    points within the season as the farmer begins to observe more of the seasonal
    weather conditions. Research has demonstrated that combining crop simulation models
    with field monitoring, weather forecast, and other data can be used to support
    adaptation of irrigation scheduling and improve yields, water productivity, and
    profitability [7,15,18,37]. However, this approach adds additional computational
    overhead during the season, especially if re-optimizing frequently throughout
    the season, thereby increasing costs for producers or irrigation scheduling service
    providers. In the case of service providers or farmers managing large land areas,
    re-optimizing strategies for tens of thousands of different cropping systems in
    near real-time may not be economically or technically feasible. Furthermore, as
    well as these issues with in-season adaptation, incorporating the increasing amounts
    of data available to farmers into heuristics will require large numbers of complex,
    interconnected rules that will be difficult to design and optimize. For example,
    it is not obvious how best to build an irrigation heuristic around short-term
    weather forecasts (e.g., irrigate if no rain is forecasted for the next five days),
    and how to combine this data with soil-moisture or canopy cover measurements to
    make the best decision possible. Addressing these issues, artificial intelligence
    based approaches such as Deep Reinforcement Learning (DRL) [33] have been suggested
    as way to automatically and flexibly adjust and adapt decisions during the season
    in response to any relevant information. DRL approaches have successfully surpassed
    the best human benchmarks in other complex decision making environments such as
    video and board games [5,23,31,36]. Recent research has explored the viability
    of using DRL for irrigation scheduling [2,8,38]. In comparison with non-optimized
    schedules and heuristics, DRL methods were found to deliver improvements in water
    productivity and profits, highlighting their potential value as a tool for real-world
    irrigation management. However, in all of these works the DRL agent was evaluated
    on a limited number of unseen test seasons (less than 3 for all the studies referenced
    above), which is insufficient to assess performance across diverse and uncertain
    weather scenarios faced by farmers in real-world production environments. Additionally,
    trained DRL agents were compared only to handpicked schedules (i.e., a set of
    dates and depths chosen by researchers), fixed time intervals (i.e., irrigate
    25 mm every N days), or single value heuristics (i.e., irrigate if the soil-water
    content drops a specified value), where this value was chosen by researchers rather
    than optimized for the specific production environment. These choices of benchmark
    irrigation strategy limit our understanding of the added value of using DRL compared
    to the optimized heuristics commonly used in irrigation scheduling research [16,19,20].
    In this article, we conduct a more systematic assessment of the value of DRL approaches
    to irrigation scheduling in comparison to conventional optimized heuristics, across
    a range of climate conditions. We assess how design choices, such as when and
    how often the DRL agent makes irrigation decisions, as well as assumptions about
    water use restrictions, impacts estimates of productivity and profitability gains
    from DRL. Through these analyses, we provide new insights into how best to evaluate
    the benefits of DRL for irrigation scheduling, as well as discussions about the
    conditions under which DRL may be a powerful tool in improving irrigation water
    productivity. Method In this section we describe the framework used to train and
    evaluate DRL agents for irrigation scheduling. First, we give a brief overview
    of DRL (Section 2.1), then describe how we apply DRL to irrigation scheduling
    within a crop-simulation model (Section 2.2). The chosen case study, as well as
    experimental details are then described (Section 2.3), followed by a discussion
    on overfitting and how to report DRL performance (Section 2.4). Finally, we describe
    the optimized heuristic that we will use to assess the added value of DRL (Section
    2.5). Deep reinforcement learning A typical reinforcement learning problem is
    framed as the interaction between an agent and an environment (Fig. 1). At each
    timestep, the agent receives some observation of the environment O, and makes
    action A in response. This action has some impact on the environment which then
    returns a reward R along with the next observation O. This loop continues until
    a terminal state of the environment is reached, after which point the episode
    has finished. The goal of the reinforcement learning agent is to learn a mapping
    of observation to action that maximizes the sum of future rewards [33]. Download
