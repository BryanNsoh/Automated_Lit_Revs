    the principle and procedure to schedule smart irrigation were demonstrated through
    numerical simulation. The target, in practice, should be logically determined
    according to actual conditions such as availability and cost of water resources
    by optimizing crop yield and WUE. Due to the opposite trends changing with PWDI
    thresholds, the irrigation scheme which would lead to equal relative values of
    yield and WUE (i.e. the intersections of the two curves) might be the optimal,
    such as the PWDI threshold of 0.54 in Nexp.1 resulting in same relative yield
    and WUE of 0.65 (Fig. 6). In this manner, 45 optimal PWDI threshold combinations
    were found for RDI in Nexp. 2, where the relative values of yield and WUE always
    ranged between 0.64 and 0.74 (Fig. 5b). These results indicated that, based on
    a validated model coupling crop growth and soil water transport, scheduling irrigation
    to optimize crop yield and WUE through numerical simulation should be reliable
    and feasible. The numerical simulation method, in contrast to experimental or
    machine learning techniques, has been proven efficient, affordable, low labor
    requirements, and has great potential in making decisions regarding precision
    irrigation to alleviate effects of spatial variability (Navarro-Hellín et al.,
    2016, Fontanet et al., 2020). Different from previously published numerical simulation
    methods for scheduling irrigation (Dabach et al., 2013, García Morillo et al.,
    2017, Fontanet et al., 2020), the significant advantage of the method proposed
    in this study lies in supplying the direct relationships between irrigation scheduling
    (PWDI threshold, timing and amount of irrigation) and results regarding crop growth,
    yield and water use, which is the basis of knowledge-driven smart irrigation scheduling.
    Necessary for simulation of soil water transport (Eq. (6)), initial soil water
    conditions are usually measured through sampling or sensors such as in this study.
    In practice, it might be feasible to simulate soil water flow and subsequently
    schedule smart irrigation according to an estimated rather than measured initial
    soil water profile. Before a growing season, field water capacity might be assumed
    as the initial condition after a full water input event (rainfall or irrigation),
    and then the error of soil water transport simulation resulting from the assumption
    would weaken gradually or even disappear through a self-recovering duration (Raes
    et al., 2008). Nevertheless, the numerical simulation method should be further
    evaluated and improved by considering the effects of variable environmental conditions
    (Jalota et al., 2010) and agricultural production technologies such as fertigation
    and cultivation (Thomson and Ross, 1996). In this study, numerical simulation
    was conducted in only one growing season when rainfall was eluded by a movable
    rain-shelter. The effects of intra and inter annual climatic variability on simulated
    results regarding irrigation scheduling, yield and WUE should be further evaluated.
    In addition, irrigation scheduling was optimized in this study according to several
    user-defined alternatives. Although the recommended irrigation scheduling might
    be the best among the limited options, it was unlikely the global optimal (Shang
    and Mao, 2006), which would be achieved through combining the coupled soil water
    transport and crop growth model with a professional optimization model such as
    genetic algorithm (Singh and Panda, 2013, Singh, 2014b). 4. Conclusions Taking
    drip-irrigated and film-mulched maize in a field experiment as an example, a coupled
    model of crop growth and soil water transport was established, validated and applied
    to numerically simulate the quantitative relationship between PWDI threshold and
    the corresponding yield and WUE for scheduling smart irrigation. To make an efficient
    smart irrigation scheme controlled by a constant or variable PWDI threshold, both
    yield and WUE should be designed to consider actual conditions such as availability
    and cost of water resources by coordinating the two targets. Irrigation schemes
    leading to equal relative values of yield and WUE might be optimal. Compared to
    the deficit irrigation based on a constant PWDI threshold, RDI with thresholds
    that varied among growth stages was superior in enhancing WUE. The numerical simulation
    technique appears to be a strong potential alternative to experimental means or
    machine learning techniques for knowledge-based irrigation scheduling, with inherent
    advantages in alleviating the effects of spatial variability. However, further
    study is needed to enhance simulation accuracy by considering the effects of variable
    environmental conditions, physiological response mechanisms to water stress and
    agricultural production technologies, and to optimize irrigation scheduling by
    introducing a professional optimization model. Declaration of Competing Interest
