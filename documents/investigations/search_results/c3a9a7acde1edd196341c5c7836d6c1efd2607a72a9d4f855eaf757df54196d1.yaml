    and CWPF evaluation Root-weighted PWDI estimation seems to provide a reliable
    method to evaluate the extent of crop water deficit (Fig. 2, Table 4). One explanation
    for its success probably lies in its rigorous consideration of the effect of relative
    distribution patterns of soil water to roots on crop water use (Shi et al., 2015,
    Wu et al., 2017). Nevertheless, the estimated PWDI failed to match a few fluctuations
    of measured PWDI, likely resulting from occasionally sharp changes of a meteorological
    variable such as solar radiation (Wu et al., 2017) or the unavoidable hysteresis
    effect of previous water stress on transpiration (Wu et al., 2020, Wu et al.,
    2021). For example, the measured PWDIs under treatment T12 on 211 and 228 DAS
    (0.25 and 0.26) were observed to be obviously lower than their estimated values
    (0.60 and 0.67, Fig. 2j). This is presumably explained by the sudden decrease
    of solar radiation from 11.7 and 15.1 MJ m−2 d−1 on the previous days to 2.9 and
    2.2 MJ m−2 d−1, respectively, leading to the lowest R2 of 0.42 among all the irrigation
    treatments (Table 4). In addition, different from the estimated PWDIs simultaneously
    and sharply decreasing close to zero after re-watering on 216, 230 and 239 DAS
    due to abruptly improved soil water status, the measured PWDIs at the post-irrigation
    corresponding durations of 216–218, 230–233, and 239–242 DAS under treatment T2
    tended to decline gradually and deviate far from the estimated values (Fig. 2a),
    thus leading to the lowest NSE of 0.11. We attribute this phenomenon when plant
    response lags behind water status changes in soil, and is therefore hard to predict,
    mainly to the hysteresis effect of previous water stress (Anderegg et al., 2015,
    Wu et al., 2021). In order to represent crop water deficit degree more accurately,
    the effects of weather changes as well as plant hysteresis dynamics after re-watering
    resulting from drought stress should therefore be taken into account. Parameterization
    (Eq. (6)) revealed that the largest increased rate of Ct, equivalent to the highest
    λt, was situated at Ht = 0.71 (Fig. 3), corresponding to the flowering-filling
    stage of winter wheat. Such indication that the flowering-filling stage is the
    most sensitive period of winter wheat to water stress is consistent with many
    other reported results (Li, 1990, Zhang and Oweis, 1999). The root-weighted soil
    water availability based PWDI (used to represent real-time crop water deficit
    extent) combined with the daily sensitivity index generated from cumulative function
    (used to describe crop water sensitivity dynamics during crop growing season)
    established a novel CWPF providing a reasonable and reliable prediction for winter
    wheat yield under various levels of water supply (Fig. 4). In order to further
    verify the reliability of the proposed CWPF construction method under different
    conditions, we utilized data from a two-year field drip irrigation experiment
    conducted in Inner Mongolia, China published in Shi et al. (2020), to parameterize
    the CWPF for spring maize grown in a sandy soil. Eight treatments with various
    water supply levels were evaluated in the experiment. Different from the linear
    form demonstrated in Eq. (4), a nonlinear soil water stress response function
    was necessary to estimate the PWDI for each treatment in the Shi et al. (2020)
    experiment. Based on the parameterized CWPF with k = 1.47, b = 5.90 and m = 0.68
    for Eq. (6), the spring maize yields were estimated under various water supply
    treatments and compared with the measured values (Fig. 4). The results showed
    good agreement between measured and estimated actual maize yield (Fig. 4) with
    a R2 of 0.61, NSE of 0.57, and normalized RMSE of 0.11. The success of the method
    for both winter wheat and spring maize, representing crops with different water
    stress response characteristics (linear and non-linear) under different environments
    (soil type, climate zone and irrigation method) raises our confidence in the reliability
    and applicability of the proposed method of CWPF construction to accurately evaluate
    crop yields generally. 4.2. Irrigation scheduling using optimized constant and
    variable PWDI thresholds One potentially important use of the established CWPF
    is to determine optimal irrigation timing using PWDI thresholds to trigger irrigation
    events (Osroosh et al., 2015, Shi et al., 2020). When the PWDI threshold was kept
    constant throughout the growing season, the incremental PWDI threshold generally
    resulted in a smaller number of simulated irrigation events (and less total irrigation
    depth), as a function of prolonged duration between two successive irrigation
    events (Fig. 6a). For a fixed irrigation event, the positive relationship between
    total irrigation depth and PWDI threshold (Fig. 6a) can be explained by higher
    PWDI thresholds resulting in greater soil water deficit in the root zone prior
    to irrigation, and that more irrigation water was required to achieve the target
    water content (viz. field water capacity, Eq. (16)). Besides irrigation scheduling,
    crop yield and WUE are also influenced by many other factors such as weather,
    crop variety, and field management. Normalizing the yield and WUE by their respective
    maximum values may be helpful to avoid the impact from other factors to a certain
    extent and reasonably evaluate the effects of irrigation (Zheng et al., 2012,
    Shi et al., 2021). The increasing trend of relative irrigation water use efficiency
    (IWUEr) at the first stage when the threshold ≤ 0.90 (Fig. 6b) was likely due
    to the faster declining rate of total irrigation depth (Fig. 6a) relative to yield
    (Fig. 6b). At the later stage when threshold > 0.90, the rapidly declining IWUEr
    resulted conversely from the sharply dropping crop yield due to severe water deficit
    (Fig. 6b). In each cycle with fixed irrigation events, IWUEr decreased slowly
    with increasing PWDI threshold values (Fig. 6b), as a result of the incremental
    increase in total irrigation depth (Fig. 6a) but declining crop yield (Fig. 6b)
    according to Eq. (17). The main shortcoming of scheduling irrigation with a constant
    PWDI threshold is that the sensitivity of crop yield to water deficit is assumed
    to be constant throughout the growing season. Thus, the effect of the difference
    in water sensitivity of different growth stages on the optimization of PWDI threshold
    is ignored (Shi et al., 2020, Shi et al., 2021). The procedure based on GA overcame
    this shortcoming by globally optimizing the variable PWDI threshold combinations
    for triggering irrigation events. The optimization results showed that the prime
    timing for variable irrigation events occurred during the period between jointing
    and filling stages of winter wheat, especially in flowering-filling stage (Table
    5), which should be critical to yield formation of the crop (Li, 1990, Zhang et
    al., 1999). In other words, sufficient water supply during this stage is essential
    for maximizing crop yield irrespective of the number of irrigation events during
    the complete growing season. Relative to the constant threshold, there was obvious
    superiority of regulated deficit irrigation (RDI) triggered with a variable threshold
    in improving both Yr and IWUEr (Table 5). This suggests that full consideration
    of water demand characteristics of crops at different growth stages, and thus
    reasonable allocation of irrigation water is desired and possible (Foster and
    Brozovi, 2018; Shi et al., 2021). However, these conclusions may be biased due
    to being based on numerical simulation results obtained only from a controllable
    field lysimetric experiment for winter wheat during a specific growing season
    when natural rainfall was prevented by a movable rain-shelter. 4.3. Effects of
    climate change The effects of climate change on optimized variable PWDI threshold
    combinations and maximum relative yield of winter wheat (Yr, max) were investigated
    based on historic meteorological data. The positive correlation between the optimized
    Yr, max of winter wheat and Pr in the 38 growth seasons (Fig. 7) indicated that
    natural precipitation has a significant impact on the potential yield of winter
    wheat. The gradually waning increasing rate of Yr, max from one to four irrigation
    events (Fig. 7) demonstrated a significant diminishing return for irrigation (Foster
    and Brozovi, 2018; Li et al., 2018, Li et al., 2018). Whether for 2, 3 or 4 irrigation
    events, the highest mean PWDIopt (optimal plant water deficit index threshold)
    was always found under the 1st irrigation (Fig. 8b–j), mainly because the 1st
    irrigation was basically conducted during the period from erecting to jointing
    stage (with Ht of about 0.35–0.45) of winter wheat when its sensitivity to water
    was relatively low (Fig. 3). Therefore, continuous water consumption by evapotranspiration
    would inevitably lead to significant reduction of root-zone SWC and in further
    increase of PWDI. During the later period, from jointing to filling stages (with
    Ht = 0.45–0.75), the significantly enhanced crop water sensitivity (Fig. 3) resulted
    in relatively more sufficient water supply and thus lower mean PWDIopt between
    0.12 and 0.33 for the 2nd, 3rd and 4th irrigation (Figs. 8c, 8e-8f, 8h-8j). The
    values of MN and CV (Table 6) represent the statistical characteristics of PWDIopt
    under three typical types of hydrological year. For a fixed combination of irrigation
    sequence (1st, 2nd, 3rd, or 4th) and number of irrigation events (1−4), most MNs
    were observed to decrease with decreasing P (i.e. from dry to normal and then
    to wet years), except for the very few cases with higher irrigation sequence and
    number of irrigation events (e.g. the 3rd and 4th irrigation under four irrigation
    events), which were likely affected by local uncertainty of meteorological factors
    (e.g. precipitation, air temperature, solar radiation, etc.) among and within
    different types of hydrological years. The variability of PWDIopt for different
    combinations of irrigation sequence and events under the same kind of hydrological
    year likely originated from the uncertainty or stochasticity of hydrological elements
    such as precipitation and evapotranspiration, the important driving factors of
    soil water dynamics and PWDI estimation. Because of the inherent huge uncertainty
    of the climate, the variability represented by CV < 0.39 is generally considered
    to be small (Kassie et al., 2014). Therefore, it should be reasonable to ignore
    the differences of PWDIopt among various growth seasons under the same type of
    hydrological year, and apply the calculated MN to support local irrigation decisions
    and meet agricultural water management requirements. To examine the applicability
    of the MN listed in Table 6, all 30 values of MN for different irrigation sequence
    and number of irrigation events were used to replace the originally optimized
    variable PWDI threshold combinations (Fig. 8) of the 38 growth seasons from 1981
    to 2018 according to their classification of hydrological year. Thereafter, they
    were applied to trigger irrigation during the simulation of soil water flow and
    estimate the relative yield (Yr, est) of winter wheat using the integrated optimization
    procedure via the coupling of the Richards equation, CWPF and GA. The values of
    Yr, est from one, two, three or four irrigation events in the 38 years were compared
    with corresponding maximum relative crop yields Yr, max (Fig. 7, optimized using
    the original variable PWDI threshold combinations) in Fig. 9, in which the percentages
    (80%, 90%, 95% or 100%) represent the ratio of Yr, est to Yr, max. The results
    show that all Yr, est estimated based on the MN were above the level of 80% Yr,
    max, and the percentage of Yr, est exceeding 90% (95%) of Yr, max reached up to
    91% (85%). The degree of closeness of Yr, est to Yr, max increased significantly
    with increasing number of irrigation events. For example, the proportion of Yr,
    est exceeding 95% of Yr, max was 69%, 81%, 96% and 98% for one, two, three, and
    four events, respectively. Obviously, MN-based Yr, est was comparable with Yr,
    max in most cases, especially when three or four irrigation events were applied,
    which exactly reflects common practice in agricultural water management in the
    North China Plain (Yang et al., 2014). Therefore, the values of MN in Table 6
    can be recommended as variable PWDI threshold combinations to schedule RDI as
    a function of number of irrigation events and type of hydrological year, which
    should be helpful for maximizing water use efficiency, particularly when water
    supply is limited and deficit irrigation strategies are necessary. However, it
    should be noted that the optimized MN might be very different from its theoretical
    or true threshold as a result of the possibly dramatic variation of intra and
    inter annual meteorological conditions in practice, especially under actual field
    conditions. Further practical research is needed to introduce uncertainty estimation
    methods such as stochastic, fuzzy and interval mathematical programming into the
    optimization procedure to more rationally reflect the impact of climate change
    and the complexity of irrigation systems (Li et al., 2018, Li et al., 2018). Download
