    the irrigation schedule and nitrogen application variables, as well as the fixed
    soil, weather, and cultivar for each year. DSSAT provides the total irrigation,
    yield, and leaching ( , , and ) by simulating maize growth for the given soil
    conditions, cultivar genotype, weather, and management practices at the study
    site. The EMO algorithm chosen for this study was the non-dominated sorted genetic
    algorithm III (NSGA-III), a powerful, many-objective optimization algorithm that
    simultaneously prioritizes solution convergence and diversity (Deb & Jain, 2014).
    Because of the stochastic nature of EMO algorithms, the optimization was repeated
    30 times for each year with different random seeds. Due to the long run time of
    the optimization in preliminary runs, thirty repetitions were determined to be
    the ideal balance between run time and sample size. This lowers the odds that
    a single optimization with poor convergence is included in the results. Every
    irrigation solution ran during the optimization, regardless of fitness, was saved
    for analysis during the innovization. All solutions for 30 runs for a given year
    were then combined into a single set and sorted into non-dominated fronts (another
    term for a Pareto front). Non-dominated sorting takes all solutions from all 30
    optimization runs and sorts them into Pareto fronts with increasing optimality.
    For example, the first front is globally optimal for the three objectives; the
    second front is globally optimal if the first front is removed, and so on. Traditional
    optimization algorithms tend to struggle to optimize large-scale optimization
    problems. Luckily, expert knowledge of irrigation helps simplify the optimization
    procedure: irrigation schedules are known to be sparse (Kropp et al., 2019). In
    simpler terms, plants physiologically only need irrigation during a minority of
    days in the growing season. Formally, the optimal is always a vector of values
    that are mostly zero. This class of problems are known as large-scale sparse multi-objective
    problems LSSMOP (Zille & Mostaghim, 2017). There are a several options to take
    advantage of this knowledge. Kropp et al. (2022) demonstrated that NSGA-II, a
    version of NSGA-III for lower objective spaces (Deb et al., 2002), solves sparse
    problems effectively with sparse population sampling (SPS). SPS consists of modifying
    the initial population of evolutionary algorithms to enforce a target sparsity,
    which starts the initial population off on advantageous footing during the first
    generation. The target sparsity for this study was set to 80%, or an irrigation
    schedule with 80% of days without irrigation based on the sparsity of common practice
    irrigation schedules in preliminary runs. Once the 30 repetitions for the 30 years
    of optimization are completed, we are left with a large dataset of 489,614 unique
    irrigation schedules, their respective yields, leaching levels, and water usages.
    However, this dataset still poses a challenge to innovization: no attributes in
    the dataset are relevant to improving common practices (Fig. 3 and Fig. 4). Firstly,
    the raw attributes include the days of the growing season and how much irrigation
    was applied during those days, which is directly tied to the weather of that given
    year. Thus, the irrigation schedules must be first transformed into a weather-independent
    format. In addition, a raw irrigation schedule holds little meaning for a farmer
    in the study area and transforming the results into relevant attributes will simplify
    the results. Therefore, the optimization results were run through a process that
    transformed the raw irrigation schedules into what we will refer to as a knowledge
    attribute table. The knowledge attribute table includes the irrigation schedule
    transformed into variables that describe how much water is applied during each
    physiological stage. For example, one attribute describes how much irrigation
    water was applied during the V8 stage of growth. Transforming yearly optimal irrigation
    schedules into physiological terms standardizes the irrigation schedules across
    all weather patterns. In addition, it makes the data more understandable to farmers,
    who can easily determine the current physiological stage of a plant in the field.
    See the complete list of physiological attributes in Table 2. The final attributes
    are the threshold of heavy, moderate, and light rain rainfall in the context of
    nitrogen application. These values correspond to the common practices in the study
    site to delay the second nitrogen application by five days after heavy rainfall,
    three days after a moderate rainfall, and one day after light rainfall (Fig. 4).
    To determine the heavy rain threshold from raw irrigation schedules, we select
    the total rainfall from the day with the greatest amount of rainfall within five
    days before the second nitrogen application. This represents the amount of rain
    the optimized nitrogen management was able to tolerate. The same process calculated
    the moderate and light rain thresholds, but within three and one day(s) before
    the second nitrogen application, respectively. Table 2. Knowledge attributes.
