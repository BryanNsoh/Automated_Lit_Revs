    event Dynamics of the irrigation events were investigated using WinSRFR 5.1 model
    (Bautista et al. 2009) developed by the United State Department of Agriculture
    (USDA). It represents a new generation of software for analyzing surface irrigation
    systems. Founded on an unsteady one-dimensional flow hydraulic model, the software
    integrates event analysis, design, and operational analysis functionalities, in
    addition to simulation. The software has a user-friendly interface, from which
    the user can edit data, run the analysis, and view outputs. Performance indicators
    generated by the software include the application efficiency (AE), low-quarter
    irrigation adequacy (ADlq), minimum irrigation adequacy (ADmin), low-quarter distribution
    uniformity (DUlq), minimum distribution uniformity (DUmin), runoff (RO) and deep
    percolation (DP) fractions (Burt et al. 1997). In both experimental fields (i.e.,
    Field A and Field B), the model was applied in the simulation mode, operation,
    and design analysis. These simulation environments can simulate unsteady surface–subsurface
    flow for individual strips. Flow rate, irrigation duration, strip geometries,
    and downstream conditions (i.e., blocked borders) were introduced into the model
    prior to simulation. Contrary to the other irrigation systems, the irrigation
    operation in the border irrigation methods is strongly influenced by the waterfront
    advance process. The latter is itself influenced by the soil water status (soil
    water deficit) just before the start of irrigation. Consequently, the irrigation
    decision should not only be based on the soil water deficit, but also take into
    account the impact of this water deficit on the advance process. Therefore, infiltration
    process was described by the Green-Ampt equation (Green and Ampt 1911), where
    saturated water content, wetting front pressure head, and saturated hydraulic
    conductivity were derived from soil texture characteristics using literature information
    and then adjusted as appropriate after the calibration step. Instead, the initial
    volumetric water content was determined from the soil moisture probes installed
    in the fields. Manning resistance was also calibrated, while the average longitudinal
    slope of the strip was used to describe the soil. Model calibration consisted
