    NSGA-II optimized the objective functions, maximizing OF1 and minimizing OF2.
    The random initial population of 100 chromosomes or individuals evolved over 300,
    40 and 70 generations for rice, maize and tomato, respectively. Each individual
    consisted of 14 genes (2∙nInput + lr +λ) because the number of input variables
