    study of center-pivot irrigated maize production in Nebraska, United States. Nebraska
    has the largest number of irrigated acres in the United States, with maize being
    the most dominant crop cultivated in the state (USDA-NASS, 2018). Irrigation water
    in the region primarily comes from the High Plains Aquifer, which has experienced
    drawdown over recent decades (McGuire, 2017). Associated environmental externalities,
    such as streamflow depletion (Szilagyi, 2000) and damage to freshwater ecosystems
    (Palazzo and Brozović, 2014, Perkin et al., 2019), along with concerns about long-term
    sustainability of groundwater-dependent rural economies (Foster et al., 2017,
    Deines et al., 2020, Butler et al., 2020) mean improving agricultural water productivity
    is a key priority for policymakers and water managers. These local characteristics
    make this case study an ideal choice to examine the value of adaptive irrigation
    decisions. As described in Section 2.2, we first use the differential evolution
    optimization algorithm to find the set of soil-moisture thresholds that maximize
    average profit over a set of climate years. For this analysis, we use 37 years
    (1982–2018) of historical weather data recorded at a monitoring station in Champion,
    southwest Nebraska (HPRCC, 2016). The resulting optimal strategy (i.e., a set
    of thresholds) will be referred to as the fixed strategy. For each of the 37 years,
    the optimal irrigation strategy for each individual year (referred to as potential
    strategy) will also be calculated to provide an upper limit on what profits could
    be achieved in a given year with perfect seasonal foresight of weather conditions.
    By taking the difference between the profits achieved by the potential and fixed
    strategy, we can evaluate how well the fixed strategy performs in each year as
    well as the possible increases that can be made by re-optimizing within the season.
    To ensure the fixed and potential strategies were as close to the global optimum
    as possible, 50 repetitions of each optimization were performed, and we selected
    the strategy achieving maximum profits across all repeat optimizations (Table
    S1). The number of repetitions was selected to balance computational burden with
    optimization convergence (Figure S1). During initial tests, we found that use
    of irrigation was never optimal during the final growth stage (i.e., crop senescence)
    for our case study crop and climate. To simplify the solution space for the optimization
    problem, this final soil-moisture threshold was therefore set to zero for fixed,
    potential and adaptive irrigation strategies. As a result, only two re-optimizations
    were performed in the season (at the start of growth-stage two and three) when
    re-optimizing on a growth stage basis. The adaptation framework (Fig. 1) for each
    climate year was repeated 25 times to ensure that a single sub-optimal optimization
    did not affect results. However, we still included the results from all of these
    adaption repetitions as it captures the reality that a producer will never know
    ahead of time what the true optimum strategy is. AquaCrop-OSPy crop-growth parameters
