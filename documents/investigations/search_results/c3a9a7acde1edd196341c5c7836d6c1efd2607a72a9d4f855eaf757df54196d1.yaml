    means consumption, ET means evapotranspiration, Q means deep percolation, ΔW means
    changes in water storage) under different climate changes. Table 4. Optimal irrigation
    schedules under different soil types in Danman Irrigation District under different
    climate changes. 3.3.2. Spatial Distribution of Soil Water Consumption, Supply,
    and Crop Yield Figure 11 shows the distributions of evapotranspiration (ET) and
    yield under different climate years after irrigation scheduling optimization.
    The results show that the spatial variability of ET in the dry year was the largest,
    ranging from 527 mm to 578 mm, followed by the normal year ranging from 559 mm
    to 585 mm, and the smallest was the wet year, ranging from 563 mm to 575 mm. The
    maximal irrigation quota of the maize in the same irrigation district was the
    same, and the input data of meteorological factors in the same meteorological
    year were the same, so the ET difference was mainly caused by soil types. After
    irrigation scheduling optimization, the maximal yield was similar under different
    climate years, ranging from 7.3 t/ha to 7.34 t/ha. This indicated that the highest
    crop yield can be obtained if irrigation scheduling is optimized. Figure 11. Distribution
    of minimal evapotranspiration (ET) and maximal crop yield under different climate
    years after irrigation optimization conditions. The simulation–optimization model
    built in this study was coupled by the soil water balance simulation model and
    optimization model. The crop yield was calculated by water production function,
    which was related with the parameters. When other researchers use the model to
    solve problems in other study areas, the parameters in water production function
    should be selected carefully or obtained based on field experiments. 4. Conclusions
    To optimize the irrigation scheduling for maize in an arid oasis, we established
    an irrigation scheduling optimization model based on simulation and optimization.
    The simulation part is the soil water balance simulation model and it was calibrated
    and validated by the monitoring data of soil water in maize land of the Yingke
    Irrigation District from 2012 to 2013. The empirical water production function
    is jointed to the optimization model, with the maximum crop yield and the minimum
    water consumption as the objectives, and the maximum irrigation quotas of the
    maize fields in the study area as the constraints. NSGA-II was used to solve the
    optimization model, with the optimal irrigation schedules of the maize in different
    soil types of different irrigation districts under historical meteorological years
    (2001–2010) and different typical climate years (wet year, normal year, dry year).
    The main conclusions are as follows: (1) The simulation model can reflect the
    soil water movement of maize filed during the crop growth period in the study
    area well, with NRMSE less than 6.5% and R2 more than 0.76. (2) The Pareto solution
    curve after irrigation scheduling optimization showed a trend of inclining to
    the upper right, which shows that the yield objective is deteriorating (yield
    reduction) with the improvement of the water consumption objective (water consumption
    reduction). The irrigation schedule with the highest point of the Pareto curve
    (when the yield is the highest) can be selected as the recommended optimal irrigation
    schedule. (3) From 2001 to 2010, the irrigation water-saving potential of the
    study area was between 97 mm and 240 mm, and the average annual optimal yield
    of maize was over 7.3 t/ha, which indicated that the yield of maize could be obtained
    after reasonable irrigation scheduling optimization. (4) The optimal irrigation
    schedules varied greatly in different typical meteorological years, but the crop
    yield can be guaranteed between 7.3t/ha and 7.34t/ha. The simulation–optimization
    model of irrigation schedule established in this paper can provide a technical
    means for the formulation of irrigation schedules to ensure crop yield and save
    irrigation water consumption. Author Contributions Conceptualization, J.L. and
