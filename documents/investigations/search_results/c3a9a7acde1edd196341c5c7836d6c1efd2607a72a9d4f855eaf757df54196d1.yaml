    and distribution of weather scenarios in model training and validation being comparable,
    the results presented in Section 3.1 show that complex DRL scheduling algorithms
    have thus far only been able outperform simpler optimized soil-moisture thresholds
    on the training set. One reason for this underperformance is that specific weather
    scenarios encountered in the validation period are inherently different (e.g.,
    in terms of specific sequencing of rainfall events), despite still having same
    overall statistical distribution (e.g., in terms of total seasonal rainfall).
    By setting the rainfall to zero, and hence reducing the difference between the
    training and validation time series, we expect the performance of DRL to improve
    on the validation set. To test this hypothesis, we removed the rainfall from both
    the training and validation weather dataset used within AquaCrop-OSPy, and retrained
    the DRL agent as well as re-optimized the fixed heuristic benchmark. Table 4 shows
    the difference in profits between the DRL agent and the optimized soil-moisture
    thresholds when rainfall is included or removed. When rainfall was removed, optimized
    fixed soil-moisture thresholds achieved a profit of $300.6 ha−1 on the validation
    set, with reduced profit relative to that found in Section 3.1 due to larger irrigation
    amounts needed to meet crop water requirements across all years. In contrast,
    the DRL agent taking discreet depth actions every 3 days achieved $307 ha−1. This
    result indicates that removing one of the main drivers of variability and uncertainty
    affecting farmers irrigation decisions altered the added value of DRL scheduling
    relative to fixed SMT heuristics from a reduction of $1.27 ha−1 to an increase
