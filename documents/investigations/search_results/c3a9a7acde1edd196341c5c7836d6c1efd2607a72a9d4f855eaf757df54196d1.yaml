    soil water transport and crop growth under each scenario. The schemes and steps
    of numerical simulation were sketched as follows: (1) Choosing the experimental
    treatment period (37–129 DAP) as the numerical simulation period; (2) Designing
    two numerical experiments (Nexp.) to establish various scenarios. Nexp. 1: keeping
    PWDI threshold constant during the entire simulation period for each scenario,
    and increasing PWDI threshold from 0.01 to 0.99 at 0.01 interval to obtain 99
    scenarios; Nexp. 2: adjusting PWDI threshold during the early (37–75 DAP, seedling
    to jointing stage), middle (76–97 DAP, heading to filling stage) and later (98–129
    DAP, filling to mature stage) periods from 0.1 to 0.9 at 0.1 interval, respectively,
    to create 729 (9 × 9 × 9) scenarios; (3) According to the initial data (starting
    on 36 DAP), simulating the soil water profile on the next day by solving (5),
    (6), (7), (8) with the procedure offered by Shi and Zuo (2009); (4) Estimating
    the PWDI value and daily actual transpiration rate with (1), (10), respectively;
    (5) Simulating LAI and aboveground biomass with (11), (12), respectively; (6)
    If the estimated PWDI was higher than the scenario-designed PWDI threshold, “irrigation”
    was assumed to be carried out with the amount determined by Eq. (4); (7) Repeating
    steps (3)-(6) to continuously simulate or estimate soil water profile, daily actual
    transpiration rate, PWDI, LAI and aboveground dry weight on subsequent days (37-129
    DAP) by setting the previous simulation results as initial data, and scheduling
    “irrigation” if the estimated PWDI was higher than the scenario-designed PWDI
    threshold; (8) Predicting grain yield and WUE with (15), (17), respectively; (9)
    Repeating steps (3)-(8) to carry out numerical simulation for all the other designed
