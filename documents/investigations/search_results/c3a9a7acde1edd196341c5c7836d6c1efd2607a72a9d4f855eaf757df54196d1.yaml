    prediction of irrigation events occurrence and applied irrigation depths was previously
    addressed in previous works. However, the optimization of irrigation water use
    and the energy contracting requires also the knowledge of their distribution throughout
    the day. Thus, a new hybrid methodology (CANGENFIS) combining multiple-inputs
    multiple outputs, fuzzy logic, artificial neural networks and multiobjective genetic
    algorithms has been developed to forecast the intra-daily distribution of each
    irrigation event. The new methodology developed in Matlab was applied to a real
    WUA and three models were calibrated for rice, maize and tomato. Although some
    differences between tariff periods were observed, the R2 and SEP values for the
    three models were 0.70, 0.76% and 0.85% and 19.9% 22.9% and 19.5%, respectively.
    CANGENFIS also optimized the inputs of the three forecasting models following
    fuzzy logic techniques. Contrarily to the forecasting of daily water demand, the
    distribution by tariff periods did not depend on any agroclimatic variables. These
    findings highlight that the hourly distribution of the daily irrigation events
    depend almost exclusively on tariff periods according to their price. Finally,
    these models provide the amount of water that each farmer of the WUA is going
    to apply in each energy tariff period one day ahead. The aggregation of this information
    for the total number of farmers in the WUA provides the total amount of water
    one day in advance but discriminated by energy tariff period. In addition, the
    farms are geopositioned so managers will know in advance which pipes can be overloaded.
    Thus, with these models, the manager have an overview about the circulating flows
    in the network the day after but also the distribution of water demand and therefore
    the power requirements in each tariff period could be estimated. This information
    can be very valuable for the optimum contracting of the electricity tariff with
    the supplying company. Declaration of Competing Interest The authors declare that
