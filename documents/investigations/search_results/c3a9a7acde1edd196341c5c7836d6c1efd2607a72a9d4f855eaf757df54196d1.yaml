    plain (34.42–35.72°N and 109.26–111.48°E; Fig. 2) and includes 16 irrigation districts.
    The climate of this area is semiarid; its average annual precipitation is 550 mm;
    its average annual air temperature is 14.4 °C; and its altitude is 350–800 m.
    The land in the study area is mostly used for agriculture, with wheat and maize
    being planted in rotation in the winter and summer seasons, respectively. The
    sowing and harvesting dates of summer maize are early June and early October,
