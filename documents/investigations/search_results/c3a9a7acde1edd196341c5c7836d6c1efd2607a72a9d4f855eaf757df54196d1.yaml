    4.1. Increasing the accuracy of the regional-scale CERES-Maize models by assimilating
    the remotely sensed LAI The SVR model was trained on the backscatter intensities,
    with LAI as the response. The SVM model performed well in estimating the LAI of
    maize (Fig. 4). Hosseini et al. (2021) also trained a good SVR to estimate the
    LAI for maize from backscatter intensities. Mandal et al. (2019) compared the
    performance of SVR and random forest (RF) algorithms in estimating the maize LAI
    from backward scattered signals. Although SVR and RF performed similarly, RF was
    more sensitive to the size of the training data set, and SVR was more efficient
    and robust when the training data set was smaller. Estimating the maize LAI by
    using SVM is effective and yields robust results. We evaluated the accuracy of
    the field-scale CERES-Maize model before calibrating the regional-scale model
    by using the remotely sensed LAI. The calibrated field-scale model performed well
    in simulating the field-scale soil water content, LAI, and yield (Fig. 6) because
    it was designed for a single variety of maize that has a homogeneous growing environment
    (Jones and Kiniry, 1986). This result indicates that the field-scale model is
    highly applicable to our study area (Saddique et al., 2019). The regional-scale
    model calibrated using the remotely sensed LAI performed considerably better in
    the simulation of regional-scale maize growth than did the field-scale model calibrated
    using field trial data (Fig. 8) because the summer maize cultivar coefficients
    determined through field-scale trials were not representative of the overall regional
    cultivar coefficients. Thus, we re-estimated the satisfactory maize cultivar coefficients
    for the MZ1 and MZ2 subregions by using the LAI estimated from microwave remote
    sensing data (Table 4). Assimilation of the remotely sensed LAI into the CERES-Maize
    model can increase the accuracy of the model in simulating regional-scale maize
    growth in summer. 4.2. Optimization of the irrigation schedule Precipitation and
    ETo are key hydrological variables in irrigation schedules and are correlated
    (Zhang et al., 2017). Traditionally, precipitation is analyzed through frequency
    analysis to explore various meteorological scenarios, and the irrigation schedules
    of crops are then determined (Guo et al., 2021). However, irrigation schedules
    depend on the amount of rainfall during crop growth and are related to ETo (Zhang
    et al., 2017). Therefore, meteorological scenarios must be determined using a
    two-dimensional joint probability distribution of rainfall and ETo (Liu et al.,
    2021). The advantage of the copula method over the classical families of bivariate
    distributions is that it does not require the assumption that the variables are
    independent or have the same type of marginal distribution (Sklar, 1959). This
    advantage enables the fitting of the copula function to a two-dimensional joint
    probability distribution model of precipitation and ETo. By analyzing nine meteorological
    scenarios identified using a two-dimensional joint probability distribution model,
    we identified nine summer maize irrigation schedules that can help decision makers
    develop comprehensive irrigation water allocation schemes. The optimized irrigation
    schedule reduced the amount of irrigation water required by 2–60 mm compared with
    the current local irrigation schedule (Table 5). For the current irrigation schedule,
    experts determined three meteorological scenarios by using rainfall data and then
    identified three irrigation schedules in each scenario through the water balance
    method (Shaanxi, 2020). This method involves using a water production function
    to quantify the relationship between maize yield and water, which lacked knowledge
    and description of soil and crop mechanisms and had some limitations in application.
    We employed a mechanistic model to simulate the growth and yield of summer maize,
    providing a better reflection of the response of summer maize growth to soil moisture.
    Summer maize must be irrigated once in the PH-EL, PH-EM, and PH-EH scenarios and
    twice in the other scenarios. The first irrigation should be performed during
    the jointing stage, and the second irrigation should be performed during the tasseling
    stage (Table 5); for summer maize, these stages are crucial in terms of water
    demand (Fang et al., 2021). In the scenario of low precipitation and high ETo
    (PL-EH), producers should increase the amount of irrigation according to the local
    water resources conditions. Although the optimized irrigation schedule resulted
    in higher yield in subregion MZ2 than in subregion MZ1, the yield increase in
    subregion MZ2 was smaller than that in subregion MZ1 (Fig. 10, Fig. 12) because
    subregion MZ2 had more favorable environmental conditions (in terms of precipitation,
    temperature, and soil fertility) and because the current local irrigation schedule
    in subregion MZ2 was similar to the optimized irrigation schedule (Table 5); little
    room remained for an increase in yield. In addition, the increase in yield was
    smaller in the scenario with low rainfall than in the scenario with moderate rainfall
    (Fig. 12). Although the distribution of water resources during the growth period
    can be improved using the optimized irrigation schedule, crop growth depends not
    only on water supply but also on soil fertility, crop management, and solar irradiation
    (Jones and Kiniry, 1986). Therefore, the optimal irrigation schedule can increase
    crop yield in scenarios of low precipitation but only to a certain extent. The
    WUE and yield exhibited similar characteristics (Fig. 10, Fig. 11). Sun et al.
    (2010) reported that as the amount of irrigation water increased, both the yield
    and WUE increased and then decreased and that the WUE reached its maximum before
    the yield did. Therefore, in the optimized irrigation schedule, the WUE corresponding
    to the maximum yield is also high (Zhang et al., 2003). For scenarios with the
    same precipitation level but varying ETo level (PM-EL, PM-EM, and PM-EH), the
    yield and WUE were considerably higher in the scenario with moderate ETo (Fig.
    10, Fig. 11). This may have been because neither an excessively high nor excessively
    low ETo level is conducive to photosynthesis. Overall, our irrigation schedules
    increased the maize yield and WUE and reduced water consumption compared with
    the current local irrigation schedule. We did not consider the local water resources
    available for irrigation when determining the irrigation schedule. This may have
    caused uncertainty in the optimized irrigation schedule. The results obtained
    by including this constraint in the future optimized systems may be more applicable
    to agricultural practice than those obtained when the constraint is not included.
    In addition, fertilizer is a crucial factor affecting the crop yield and WUE and
    should thus be considered in future studies on optimization. Scholars should also
    test the applicability of our irrigation schedule framework to other crops and
    ecological regions. 5. Conclusions To improve the accuracy of the distributed
    CERES-Maize model in simulating crop growth at a regional scale, we first integrated
    the remote sensing data and crop growth model through data assimilation. Thereafter,
    nine meteorological scenarios were established according to the joint distribution
    of precipitation and ETo. Finally, on the basis of the distributed CERES-Maize
    model and using the NSGA-II algorithm, the irrigation schedule was optimized under
    various meteorological scenarios. The main conclusions of this study are summarized
    as follows. First, use of the backscattering intensities extracted from microwave
    remote sensing imagery yields accurate LAI estimates. Second, compared with the
    crop model parameters calibrated at the field scale, the crop model parameters
    determined by data assimilation can more accurately reflect the spatial variability
    of yield and LAI. Third, the copula function is an effective tool for quantifying
    the joint probability of precipitation and ETo. The irrigation schedule established
    under various meteorological scenarios comprehensively reflects maize water demand
    and rainfall ability to meet maize water requirements. Finally, the irrigation
    schedule based on the distributed crop model improves the yield and WUE of summer
    maize and reduces the amount of irrigation. The proposed method, which involves
    the assimilation of remotely sensed LAI and the CERES-Maize model to determine
    the parameters of the distributed crop model, can be used to generate irrigation
    schedules over large areas. CRediT authorship contribution statement Yongqiang
