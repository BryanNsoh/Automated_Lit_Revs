    The value of adapting irrigation decisions within the growing season may be influenced
    by several factors. First, in regions experiencing water scarcity for regulatory
    restrictions, the amount of water farmers are able to extract for irrigation purposes
    is increasingly being restricted as part of water conservation and sustainability
    initiatives and policies. These restrictions pose issues for producers globally
    including our case study region. For example, the Upper Republican Natural Resource
    District (where our case study location resides) has imposed a five-year (2018–2022)
    groundwater allocation of 65 acre-inches per hectare (URNRD, 2019). These sorts
    of restrictions could reduce the value of adaptive irrigation strategies as producers
    will be less able to flexibly react to the unfolding season. We therefore repeated
    the main analysis (growth-stage adaptation) including a cap on the amount of irrigation
    that can be applied in a given season. This cap was applied in all years, preventing
    any further irrigation events if the total application within the current season
    reached the cap. This additional analysis was performed over a range of seasonal
    caps from 75 to 550 mm ha−1. For each cap, new optimal fixed strategies were determined,
    and then these were used to assess the value of adapting the strategies within
    the season (Table S2). Another factor that may influence the value of adaptive
    irrigation scheduling is the frequency with which farmers are able to re-optimize
    decisions. As stated in Section 2.4, there are only three opportunities – two
    when considering no irrigation is allowed in the final stage for our case study
    system – to re-optimize the strategy during the season within our growth-stage
    adaptation framework. We hypothesize that being able to adapt at more frequent
    intervals would lead to further increases in profits compared to the few opportunities
    allowed by our framework. We therefore conducted an additional analysis where
    our simulation-optimization framework was adjusted to allow re-optimizations to
    occur every seven days. Although other frequencies could also be evaluated, seven
    days was chosen to balance the complexity of the strategy with additional computational
    demand, as well as matching previous work that used similar simulation-optimization
    frameworks (Cai et al., 2011, Jamal et al., 2019). The first re-optimization will
    therefore occur on day 7 of each season and re-optimizations will stop after day
    120, resulting in 17 different sets of thresholds being implemented throughout
    the season. Note that the choice of day 120 of the season as the final date for
    re-optimization was because this day falls after the start of the final growth
    stage (when irrigation is always zero), but this date could be varied to any other
    value in alternative model case studies or applications. Finally, as noted earlier,
    the ability to effectively update irrigation decisions may also be influenced
    by the quality of information available to a farmer about weather conditions in
    the days or weeks ahead. In our main analysis, re-optimization is performed over
    the same set of weather years used in the fixed strategy. Producers must therefore
    hedge the irrigation strategy against all 37 potential weather scenarios for the
    remainder of the season. In reality, some of these years will be more probable
    than others given weather so far and available forecasts. The seven-day adaptation
    framework described above was therefore further adjusted to include a seven-day
    perfect forecast. Beyond those seven days, the producer must again hedge across
    all 37 weather years. The seven-day lead time for the perfect forecast was chosen
    to match previous work (Jamal et al., 2019). We hypothesize that including the
    seven-day perfect forecast will increase profits compared to the standard seven-day
    adaptation due to the greater ability to tune irrigation decisions to the weather
    ahead for a given season. 3. Results 3.1. Differences between fixed and potential
    strategies The first part of this analysis used the differential evolution optimization
    algorithm to find a set of soil-moisture thresholds that maximized average profits
    over 37 climate years, with the resulting set of thresholds being referred to
    as the fixed strategy. The potential strategies (i.e., profit-maximizing strategies
    for each individual year) were also calculated to give an estimated upper limit
    for what profits could be achieved with perfect seasonal information (Table S1).
    A comparison between the average profits achieved by the fixed ($426/ha) and potential
    ($459/ha) strategies finds that the fixed strategy achieved 92.7 % of the average
    potential profit (Fig. 2a). In other words, having perfect foresight of weather
    conditions in each year results in a 7.7 % increase in farm profits. Download
