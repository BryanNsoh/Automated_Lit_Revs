    as it has not had enough time (enough training epochs) to adjust them. Hence,
    once the optimal models have been defined on the Pareto Front, they must be retrained
    without restriction of training epochs, obtaining the optimal knowledge base of
    the model. 4. Results and discussion The methodology developed was applied to
    CZID during the 2015, 2016 and 2017 irrigation seasons to forecast one-day ahead
    the distribution in energy tariff periods of the irrigation depths applied at
    farm level by each farmer in the WUA. The complete dataset of irrigation depths
    applied contained a total of 77794 measures. Due to the differences of the irrigation
    practices for the main three crops and their impact on the applied irrigation
    depths (González Perea et al., 2018), the full dataset was classified according
    to the three main crops (rice, maize and tomato). Each of these datasets were
    randomly divided into two subsets: training dataset (80%) and testing dataset
    (20%). The hyperparameters of the forecasting models were optimized by the multiobjective
    NSGA-II genetic algorithm. The number of individuals that must make up the initial
    population is related to the number and range of each gene. Thus, the random initial
    population (random CANGENFIS models) consisted of 100 individuals or chromosomes
    (nPop=100) for each one of the main crops. The number of generations depends on
    the stabilization time of each objective function. This stabilization is related
    to each problem and should not be pre-set, allowing the genetic algorithm to achieve
    its own stabilization. Consequently, the initial population was evolved for 300,
    40 and 70 generations (nGen = 300, 40 and 70) for rice, maize and tomato, respectively
    where the values of OF1 and OF2 were stabilized. The probabilities for mutation
    and crossover were set to 10% and 90%, respectively. 4.1. Model inputs The most
    important inputs for CANGENFIS model were selected from a set of 21 potential
