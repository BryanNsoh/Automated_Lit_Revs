    OptimizationLarge-Scale Sparse Optimization 1. Introduction The current global
    agricultural production system struggles to meet food and nutrition security (El
    Bilali et al., 2019). This is primarily due to the 30% expected increase in world
    population by 2050, which will elevate food demand by 50% and require a 70% increase
    in food production (van Dijk et al., 2021). In addition, food accessibility will
    be further threatened by adverse climate conditions and volatile food prices,
    especially in developing and underdeveloped regions of the world (Richardson et
    al., 2018). Therefore, food production systems, being sensitive to abiotic and
    biotic shocks, need timely decisions in optimizing resource use. To mitigate these
    shocks, breeders have developed high yielding resistant crop cultivars. These
    modern cultivars require optimization of water and nutrient management to minimize
    yield gaps and to ensure the sustainability of agroecosystems (Tian et al., 2018).
    Despite being a critical resource in food production, water also faces scarcity
    due to population growth and climate change. The latest Intergovernmental Panel
    on Climate Change (IPCC) report highlights increased water-related food scarcity
    due to the increased frequency of droughts and poor water management (Arias et
    al., 2021). Maize (Zea mays L.) is the third most important crop after rice and
    wheat, due its stable global productivity. This is primarily attributed to high-yielding
    seeds and modern management practices (Ricciardi et al., 2021). Despite continuous
    efforts in developing high yielding cultivars, many regions of the world are experiencing
    a stagnation in yield improvement over last two decades (Kucharik et al., 2020).
    One critical component of this stagnation is interannual variation in yield, which
    is primarily attributed to crop-climate feedback (Coffel et al., 2022, Kukal and
    Irmak, 2018). To address this variability in yield, a data-driven resource optimization
    approach is more feasible with the constrained resources availability (Eeswaran
    et al., 2021, Kropp et al., 2019). For example, in the United States Corn Belt,
    farmers were able to boost productivity over the last few decades by optimizing
    irrigation and nitrogen management (Jin et al., 2019, Wortmann et al., 2017, Zheng
    et al., 2019). The traditional method of optimizing agricultural management practices
    is through field experiments, which are constrained by time and monitory resources
    (Vilayvong et al., 2015). However, computer modeling, monitoring, and optimization
    now allow farmers to optimize management practices at greater spatiotemporal scales
    (Abbasi et al., 2014, Tyagi, 2016). This is critical since managing or sustaining
    the agroecosystem under short, and long-term climatic variability requires a system
    approach with complex data handling (da Fonseca et al., 2020). Crop simulation
    models have been used to investigate the impact of management practices on crop
    growth and development (Araya et al., 2021, Jha et al., 2018). Additionally, data-driven
    simulation studies have developed novel methods of resource optimization for management
    practices at both farm (Kropp et al., 2019) and regional levels (Ban et al., 2019).
    These advancements are already paying off, considering that precision agriculture
    and information technology have significantly increased agricultural productivity
    (Ahmed et al., 2018, Basso, 2020, Monzon et al., 2018). However, system complexity
    and multi-dimensional data reduce optimization speed (Sabarina & Priya, 2015).
    In fact, it is impossible to exhaustively examine all management practices to
    find an optimum. However, optimization techniques efficiently find near-optimal
    solutions among all possible management practices. Classical optimization techniques,
    such as gradient descent (Curry, 1944) and linear programming (Chvatal, 1983),
    efficiently solve simple optimization problems, but perform poorly with more complex
    problems such as multi-modal, non-convex, and nonlinear problems (Deb, 2009).
    Agricultural optimization falls in the latter category, making it a good candidate
    for evolutionary optimization (Kropp et al., 2019). This study chose evolutionary
    optimization because it offers a less specialized but an overall more capable
    optimization than the classical techniques (Goldberg, 1989). Research has repeatedly
    demonstrated the efficacy of evolutionary algorithms in developing more optimal
    crop management practices (Akbari et al., 2018, Groot et al., 2012, Kropp et al.,
    2019, Mello et al., 2013, Sarker and Ray, 2009). In addition to evolutionary optimization,
    the utility of multi-objective (MO) optimization techniques has been widely examined
    for agriculture management. MO problems contain no single solution that simultaneously
    satisfies all objectives in the problem (Miettinen, 2012). For example, suppose
    a farmer aims to minimize irrigation while maximizing their yield. In that case,
    there are two equally optimal solutions: Solution A maximizes yield with considerable
    irrigation losses, and Solution B that minimizes irrigation by not irrigating
    at all. Each of these solutions is equally optimal, and no better solution exists
    that outperforms each solution in both categories at once. And between these two
    extreme solutions typically lie a group of solutions, known as a Pareto front,
    that are also equally optimal and offer different tradeoffs to the problem (Censor,
    1977). In the above example, one solution may use a moderate amount of irrigation
    while attaining modest yields, which wastes less water than Solution A but gets
    higher yields than Solution B. Evolutionary multi-objective (EMO) optimization
    algorithms specialize in solving multi-objective problems with highly complex
    and irregular search spaces (Goldberg, 1989), which is why they were the method
    of choice in the study. The primary difficulty in optimizing an agricultural system
    is predicting the weather (Jones et al., 2017). Without proper management, unpredictable
    meteorological events (e.g., precipitation, minimum air temperature, maximum air
    temperature, solar radiation) can either help the plant, kill the plant, or produce
    middling yields. One way to address these uncertainties is to widen the scope
    of optimization, since it is better to search innovations that are true for all
    possible weather patterns than to improve specific management actions for a given
    year. A data-driven approach to discovering such innovations entails data mining
    massive datasets of irrigation schedules to determine the defining characteristics
    of good management practices. Such datasets are hard to obtain through the traditional
    agronomic literature due to the time and costs required to run agronomic experiments
    (Vilayvong et al., 2015). However, the combination of crop models and optimization
    can produce such a dataset (Kropp et al., 2019, Saravi et al., 2021). Given a
    fixed weather pattern, MO algorithms can generate effective management practices
    for a given year (Kropp et al., 2019), which can then be data mined for their
    successful characteristics. This process, known as innovization, uses optimization
    results to mine data for new innovations in a given system (Deb & Srinivasan,
    2006). This study carefully examines weather patterns and their impacts on an
    agricultural system over 30 years to prescribe (i.e., innovize) new management
    actions that achieve sustainable intensification. Sustainable intensification
    is defined as increasing agricultural yields with no additional impact on environment
    or land use (Pretty and Bharucha 2014). This innovization procedure is novel because
    long-term optimization results are transformed into best practice recommendations
    without requiring new optimization for future climatic scenarios. Also, innovization
    has never before been applied to an agricultural application. This study hypothesizes
    that innovization will generate new knowledge of maize production within a given
    region. These data-driven innovations will then be translated to easy-to-understand
    management actions for regional farmers and weather patterns. In order to test
    these hypotheses, the following objectives were examined against the current best
    practices that are recommended by the local extension publications (herein called
    common practices): 1) evaluate the productivity and sustainability of long term
    innovization-based irrigation scheduling under the regional weather patterns;
    2) gauge the productivity and sustainability of long term innovization-based fertilizer
    applications under regional weather patterns; and 3) gauge the productivity and
    sustainability of long term innovization-based coordinated irrigation and fertilizer
    management under regional weather patterns. 2. Materials and methods 2.1. Modeling
    overview Overall, the innovization platform generates optimized management actions
    for the study site, compares them to management actions following common practices,
    and finally makes recommended amendments to the common practices accordingly (Fig.
    1). We chose a study area with complete meteorological (1989–2018) and soil data
    to generate the optimized management actions and the management actions following
    common practices data (Sections 2.2). Using a calibrated crop model for the study
    site, an optimization platform generates the near-optimal management actions for
    the 30 years of weather data (2.3 Experiment setup, 2.6 Innovization framework)
    (Appendix A Supplementary material, Bao et al., 2017, Bolstad and Curran, 2016,
    He et al., 2009, Hunt et al., 1993, Ines and Mohanty, 2008, Jha et al., 2021,
    Jones and Kiniry, 1986, Jones, 2011, Liu et al., 2011, Lizaso et al., 2011, Sun
    et al., 2016). Then, an algorithm representing farmers following common practices
    was established and ran with the same 30 years of weather data (Section 2.5).
    The 30 years of optimized and common practice management actions are then statistically
    compared (Section 2.6). Specifically, the analysis compares the amount of irrigation
    applied in each physiological growth stage and the timing of a second nitrogen
    fertilizer application during the growing season (Section 2.6). Finally, a validation
    routine measures the performance of the new amended practices and the original
    common practices to confirm or reject the efficacy of the innovization procedure.
