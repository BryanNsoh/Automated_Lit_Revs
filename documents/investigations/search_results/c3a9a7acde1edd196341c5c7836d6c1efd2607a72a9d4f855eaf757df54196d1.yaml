    WHCNS model The WHCNS model includes five main modules: soil water, soil temperature,
    soil carbon, soil N, and crop growth. The model is driven by daily meteorological
    data and crop biology parameters, and computes daily processes including soil
    evaporation, crop transpiration, soil water movement, runoff, soil temperature,
    soil net mineralization, nitrification, ammonia volatilization, denitrification,
    and crop growth. The potential evapotranspiration is calculated using the Penman-Monteith
    method (Allen et al., 1998). Water infiltration and redistribution in the soil
    profile is described by the Green-Ampt method (Hachum and Alfaro, 1980) and Richards
    equation (Pachepskya et al., 2003), respectively. The soil heat transfer simulation
    was taken from the HYDRUS-1D model, using the convection-dispersion equation Šimůnek
    et al. (2008). Soil C and N cycling concepts were taken from the DAISY model (Hansen
    et al., 2012). The crop model was taken from the PS123 model which simulates crop
    growth processes, including crop development stage, LAI, photosynthate accumulation
    and allocation, maintenance respiration and growth respiration (Driessen and Konjin,
    1992). The water stress factor is calculated by the actual transpiration divided
    by the potential transpiration. The N stress factor is computed based on the simulation
    of the crop N demand, crop N uptake, and actual soil N supply. More detailed information
    about the model is available in Liang et al. (2016a). The model has been successfully
    applied to analyze the effects of various field management practices (irrigation,
    fertilization, mulching, crop rotation, straw return, etc.) on water consumption
    and N fates, organic matter turnover and crop growth in farmland ecosystem in
    China (Li et al., 2015; Liang et al., 2016b, 2018, 2019; He et al., 2018; Shi
    et al., 2020). 2.4. Model evaluation statistics Three statistical indices including
    root mean square error (RMSE), normalized RMSE (nRMSE) and index of agreement
    (d) were used to evaluate model performance (Willmott, 1981; Liang et al., 2016a).
    The RMSE represents the mean difference between observed and simulated values,
    while nRMSE indicates the relative size of the mean difference as an unbounded
    percentage. The index of agreement (0 ≤ d ≤ 1) is intended to be a descriptive
    measure, and is both a relative and bounded measure. The closer the value of d
    is to 1, the better the model performance (Yang et al., 2014). 2.5. Integrated
    index method The integrated index was used to quantitatively analyze the model
    outputs, including yield, water drainage, N leaching, and gaseous N loss, to evaluate
    the performance of each water and N fertilizer management strategy. In this study,
    three factors including the agronomy factor (AF), environment factor (EF) and
    economy factor (the value to cost ratio, VCR) were computed to evaluate each management
    strategy, and their weights were 0.7, -0.2, and 0.5, respectively (Sun et al.,
    2019). AF was calculated using three variables including yield, WUE, and NUE.
    Each variable was normalized to 0–1 and multiplied using weights of +0.6, +0.2,
    and +0.2 respectively (Hu et al., 2010). EF was calculated using nitrate leaching
    and gaseous N loss (ammonia volatilization and denitrification), and their weights
