    including through in-season adaptation of scheduling rules based on weather forecasts
    and other data, have been widely proposed as a means of improving agricultural
    water productivity in water-scarce regions globally (e.g., Wang and Cai, 2009;
    Cai et al., 2011; Hejazi et al., 2014; Jamal et al., 2018, Jamal et al., 2019;
    Linker, 2021). By linking a crop model to our re-optimization framework, this
    article aimed to assess the value of adapting irrigation strategies within the
    season, and how this value is affected by typical information constraints (e.g.,
    in-season weather) and management constraints (e.g., abstraction restrictions)
    commonly faced by farmers but not adequately considered in past research (e.g.,
    Wang and Cai, 2009; Cai et al., 2011; Jamal et al., 2019). For a case study of
    maize production in a water stressed region of south-west Nebraska in the United
    States, our analysis demonstrated that a farmer adopting a fixed irrigation strategy
    (i.e., where rules are the same for each year) was able to achieve 92.7 % of the
    average potential profit achievable with perfect seasonal weather foresight. In-season
    re-optimization of fixed irrigation strategies based on information gained about
    weather conditions as the seasonal unfolds was able to marginally increase average
    profits to 93.8 % or 94.3 % of potential profits depending on how frequently farmers
    choose, or are able to, adapt irrigation strategies within the season. We demonstrate
    that value of in-season adaptive re-optimization of irrigation heuristics is enhanced
    when farmers have access to perfect weather forecasts for the week ahead, for
    which the producer is able to achieve 97.2 % of potential profits. Adaptive scheduling
    also universally reduced risks of crop loss or failure events (e.g., during extreme
    drought years such as 2012 in our study area), but with greatest risk reduction
    benefits found when re-optimization is supported by in-season forecasts. By introducing
    seasonal water quotas, our analysis showed that the variability in adaptation
    value between years increased dramatically for extremely restrictive water quotas.
    4.1. Implications for research, producers and industry Our results build upon
    previous work that aimed to optimize irrigation strategies within crop models
    using adaptive re-optimization during the growing season (e.g., Wang and Cai,
    2009; Cai et al., 2011; Hejazi et al., 2014; Jamal et al., 2018, Jamal et al.,
    2019; Linker, 2021). These works did not include an optimized fixed strategy with
    which to compare the value of adaptive irrigation strategies. As a result, these
    studies are likely to have overstated the true potential benefits of adaptive
    in-season irrigation scheduling, with our results demonstrating that the majority
    of potential profits can be achieved with simpler optimal average irrigation heuristics.
    Our findings are also consistent with other evidence about the value of adaptive
    agricultural decision making in the literature. For example, Jones et al. (2000)
    showed that optimization of crop management practices for maize (e.g., planting
    date, crop density, nitrogen application) based on seasonal climate forecasts
    increased average seasonal profits by only $16–26 ha−1 (3–4 %) depending on the
    case-study region when compared with fixed management rules based on a range of
    historic weather years. Our findings thus highlight the importance of comparing
    adaptive strategies to similarly optimized fixed strategies, which may provide
    a more efficient means of scheduling irrigation when technological, logistical
    and cognitive costs associated with implementing more complex data-driven adaptive
    scheduling practices are taken into account. A key finding of our analysis is
    that there is likely to be substantial heterogeneity in the economic benefits
    of adaptive irrigation scheduling across years, with some years potentially experiencing
    declines in profits when strategies are re-optimized within the season. This type
    of maladaptation was also found in Hejazi et al. (2014) and occurs as a result
    of underlying uncertainty about future weather, along with the complex non-linear
    responses of crop growth and yield development to soil-moisture patterns during
    the season. Unless the entire season’s weather is known with a high degree of
    certainty in advance, it is extremely challenging for a farmer to determine which
    irrigation strategy will reliably lead to the largest profits. Even if one strategy
    is superior on average, there will be some years where an alternative strategy
    results in higher profits. The season-to-season variability in profits also highlights
    that instead of evaluating irrigation strategies on as few as 5 climate years
    – as is common in previous work (Wang and Cai, 2009, Cai et al., 2011, Hejazi
    et al., 2014, Jamal et al., 2018, Jamal et al., 2019) – researchers must use quantities
    approaching 30 in order to fully capture local weather characteristics and thus
    accurately evaluate outcomes of adaptive decision-making or the value of data
    (e.g., forecasts). Our analysis found that some of the year-to-year variability
    in benefits from adaptive irrigation scheduling could be explained by the quality
    of the starting strategy, total rainfall during the season, and the coefficient
    of variation of daily rainfall during the season. These relationships suggested
    that in years with less rainfall, or where rainfall is unevenly distributed during
    the season, the economic value of adaptive scheduling will be higher. This is
    particularly relevant given climate change is predicted to increase the frequency
    of weather extremes in many regions (IPCC, 2022). Our analysis also found that
    adaptive strategies did cause an increase in minimum profits and decrease in profit
    variance over the 37 years. For more risk-averse farmers who cannot simply seek
    to maximize average profits, this reduction may provide enough motivation to invest
    in adaptive strategies. However, the presence of other safety nets, for example
    crop insurance schemes, could decrease the value of adaptive scheduling practices
    as farmers will be financially protected against some of the consequences in the
    driest years. The strong performance of both fixed and adaptive irrigation strategies
    relative to theoretical potential profits is in part due to specifying a strategy
    made up of four soil-moisture thresholds, one for each major growth stage. Kelly
    et al. (2021) found that choosing a simpler strategy made up of just one soil-moisture
    threshold for the entire growing season led to a $120 ha−1 decrease in profits
    compared to the four soil-moisture threshold strategy as done in our analysis.
    This decrease is three times larger than the profit difference found between the
    fixed and potential strategies in our analysis. Crop models and simulation-optimization
    frameworks such as that used in the present article are vital for designing and
    optimizing these irrigation strategies, which can also be replicated for many
    crops and production environments. Over time, however, these optimal strategies
    will need to be updated to ensure the historical weather years used to optimize
    the strategy reflect changes in the likely range of weather scenarios that will
    occur in the upcoming season. For example, changes in the variability of expected
    weather outcomes due to climate change will likely reduce the performance of fixed
    strategies and enhance benefits of adaptive scheduling if these shifts in climate
    variability are not accounted for when designing fixed irrigation management rules.
    4.2. Framework limitations and future directions While our analysis provides valuable
    insights about the potential value of adaptive in-season irrigation scheduling
    for improving agricultural productivity and profitability, it is important to
    highlight several key simplifications in our analysis. First, an assumption made
    in our analysis is that the re-optimization framework considers the hypothetical
    farmer to have perfect knowledge of the current state of the soil water balance
    and crop growth (e.g., yield, canopy cover, rooting depth). However, in the real
    world, farmers may not have perfect information about current field conditions,
    or be able to predict with certainty how crop development will be affected by
    different potential weather scenarios. As a result, the real-world value of within-season
    adaptation is likely to be even lower than found in our analysis as the re-optimization
    of irrigation strategies will be influenced not only by uncertainty in weather
    conditions for the days and weeks ahead, but also by uncertainties in the current
    status of crop growth and soil moisture. These additional uncertainties are likely
    to increase the potential for maladaptive irrigation scheduling responses to occur,
    in particular where capacity for irrigation water use is limited by regulatory,
    hydrologic, or socio-economic constraints. However, further research is needed
    to quantify the magnitude of this effect, as previous research (e.g., Kelly et
    al., 2021) has found that perfect knowledge of the field and climate conditions
    is not required for near-optimal irrigation scheduling. To balance computational
    time and resources, our analysis focused on a selection of key factors (adaptation
    frequency, foresight of near-future weather, abstraction restrictions) that we
    hypothesized may be important determinants of the value of adaptive irrigation
    scheduling approaches. Nonetheless, other factors not analysed in the present
    paper may also influence the value of adaptive scheduling. For example, if the
    baseline fixed irrigation strategy is sub-optimal or poorly defined (Kelly et
    al., 2021), there may be greater value in updating this strategy throughout the
    season. The presence of multi-year quotas, rather than the single-year quotas
    considered in the present article, may also affect the value of adaptation as
    in-season decisions have implications for water availability in later years and
    thus make the optimization process both an intra- and inter-seasonal problem (Young
    et al., 2021). Furthermore, the presence of financial safety nets such as crop
    insurance (USDA, 2022, Suchato et al., 2022) may reduce the value of adaptation
    as outlier drought years, in which the largest benefits of adaptation are observed
    in this study, will result in profit losses that are less severe for farmers.
    Finally, it is important to acknowledge that results presented in this study are
    dependent on the ability of the underlying crop-water model to accurately represent
    real-world crop responses to soil moisture deficits, weather conditions, and irrigation
    management practices. AquaCrop has been shown to adequately capture maize yield
    responses to water stress within our study area and the United States generally
    (Heng et al., 2009, Sandhu and Irmak, 2019). Further research should extend the
    analysis presented here to consider how the value of adaptive irrigation scheduling
    is influenced by the choice of underlying crop model and parameterization, including
    to consider potentially important differences that may exist across different
    crop varieties (e.g., more/less drought tolerant), soil types (e.g., higher/lower
    water holding capacity), or climatic regimes (e.g., greater/lesser rainfall variability).
    5. Conclusions The aim of this manuscript was to assess the potential added value
    of in-season adaptation of irrigation scheduling practices for improving productivity
    and profitability of agricultural water use under climate uncertainty. For a case
    study of maize production in Nebraska, our analysis demonstrates the vast majority
    of the potential profits can be achieved by adopting a fixed irrigation strategy
    that is optimized pre-season to account for expected variability in weather outcomes
    but which is not adjusted within each year. Increases in average profit, as well
    as decreases in profit variance, are possible by re-optimizing this strategy within
    the season, with the size of this increase dependent on the potential frequency
    of adaptation and foresight of weather for the days ahead. However, the overall
    magnitude of these increased returns are small, even in the presence of restrictions
    on total seasonal water use by farmers. As a result, our findings suggest that
    farmers and water managers may be better to prioritize the adoption of simpler
    average irrigation scheduling heuristics that are well optimized to local production
    conditions and constraints. In doing so, farmers are likely to achieve the majority
    of the potential gains in crop yields and water use savings, while also minimizing
    costs associated with implementing more complex adaptive scheduling approaches
    and avoiding potential risks of maladaptive outcomes. Declaration of Competing
