    Abstract In the face of increased competition for water resources, optimal irrigation
    scheduling is necessary for sustainable development of irrigated agriculture.
    However, optimal irrigation scheduling is a nonlinear problem with many competing
    and conflicting objectives and constraints, and deals with an environment in which
    conditions are uncertain. In this study, a multi-objective optimization problem
    for irrigation scheduling was presented in which maximization of net benefits
    and water use efficiency and minimization of risk were the objectives. The presented
    optimization problem was solved using four different approaches, all of which
    used the AquaCrop model and nondominated sorting genetic algorithm III. Approach
    1 used dynamic climate data without adaption; Approach 2 used dynamic climate
    data with adaption; Approach 3 used static climate data without adaption; and
    Approach 4 used static climate data with adaption. The dynamic climate data were
    generated using the bootstrap resampling of original climate data. A case study
    of maize production in north Jiangsu Province of China was used to evaluate the
    proposed approaches. Under the multi-objective scenario presented and other conditions
    of the study, Approach 4 gave the best results, and showed that irrigation depths
    of 400, 325, and 200 mm were required to produce a maize crop in a dry, normal,
    and wet year, respectively. Keywords: simulation–optimization model; climate uncertainty;
    maize; irrigation; bootstrap resampling technique 1. Introduction In the face
    of increased competition for water resources, optimal irrigation scheduling is
    necessary for the sustainable development of irrigated agriculture. Irrigated
    agriculture faces challenges of reduced water and land resources because of increased
    urbanization, industrial development, the need to protect the environment, requirements
    for a better quality of life, and many others. Therefore, agriculture must utilize
    water resources more efficiently while meeting other necessary objectives. Irrigation
    scheduling is a key element in on-farm irrigation water management and is therefore
    an important consideration in this endeavor. However, optimal irrigation scheduling
    is not a trivial problem because it is a nonlinear problem with many competing
    and conflicting objectives and constraints. It is further influenced by many factors
    in the soil–plant–atmosphere system, and the best solution for any particular
    case has to be found from a very large number of other possible solutions, thus
    requiring a systematic means for locating it [1]. Field experiments conducted
    to establish crop yield response to irrigation amount and timing require much
    time and resources. Simple empirical models such as that of Doorenbos and Kassam
    [2] have been applied to estimate crop yield response to irrigation water but
    these models are often only applicable to sites where they were derived. Dynamic
    crop simulation models which are based on current understanding of crop physiological
    responses to environmental variables can simulate crop development and yield more
    realistically than simple empirical models. After calibration, these models are
    a more cost-effective means for evaluating crop yield response to irrigation under
    various field conditions than field experiments. While field experiments are important
    and cannot be done away with, combining field experiments with dynamic crop modeling
    cannot only reduce the cost of field experiments by narrowing down viable strategies
    to test, but can also enrich the field experiment studies by introducing alternatives
    not previously considered for testing. However, many crop simulation models require
    a large number of input parameters, many of which are difficult to measure in
    the field, thereby limiting application of the models to researchers who are more
    familiar with the required input parameters and leaving out farmers and other
    stakeholders who are usually not familiar with them. The AquaCrop model [3,4,5,6]
    was developed with a view to balance simplicity, robustness, and accuracy and
    is a more suitable model for farmers to use than the more complex models available.
    Evolutionary optimization algorithms offer many advantages over traditional optimization
    techniques. Their capability to link with simulation models makes them particularly
    attractive for many applications. Genetic algorithms, a type of evolutionary optimization
    algorithm, has been applied in many optimal irrigation scheduling studies. Recent
    studies include Jamal et al. [7], who presented a real-time decision support modeling
    framework for irrigation scheduling using probabilistic seasonal weather forecasts,
    a crop simulation model, and genetic algorithms. Li et al. [8] presented a simulation–optimization
    model for irrigation scheduling of spring wheat under uncertainty using the AquaCrop
    model, genetic algorithms, and a bootstrap technique for resampling climate data.
    Wen et al. [9] used a crop water production function, a soil water balance model,
    and genetic algorithms to optimize irrigation scheduling of spring wheat in northwest
    China. Lalehzari et al. [10] combined the nondominated sorting genetic algorithm
    II (NSGA-II), particle swarm optimization algorithm, and the Doorenbos and Kassam
    [2] crop production function to evaluate optimal cropping patterns, allocation
    of surface and groundwater resources for irrigation, and irrigation scheduling.
    They expressed the problem they were solving as a constrained biobjective optimization
    problem. The value in combining an optimization algorithm with a crop simulation
    model to solve irrigation scheduling optimization problems was demonstrated by
    Ioslovich et al. [11] who showed that an optimization model consisting of a heuristic
    optimization algorithm and AquaCrop model generated an irrigation schedule that
    gave a higher crop yield than one which was generated by the AquaCrop model alone
    even though the irrigation amounts were roughly the same. Other recent studies
    on optimal irrigation scheduling include Rafiee and Shourian [12], who presented
    a simulation–optimization approach for combining the Soil and Water Assessment
    Tool (SWAT) with the harmony search algorithm to find optimal irrigation and cropping
    patterns. Linker [13] also presented a model-based optimization procedure for
    optimal allocation of cropping areas and water by utilizing the AquaCrop model
    and a constrained particle swarm optimization solver. Their procedure first determined
    optimal land and water allocations, and then optimal crop yield and irrigation
    scheduling. In that study, the AquaCrop model was not used within the main optimization
    procedure but only to generate water productivity functions which were the ones
    used in the main optimization procedure. Linker and Sylaios [14] presented an
    efficient model-based procedure for generating near-optimal irrigation schedules
    for real-time applications utilizing the AquaCrop model and the epsilon-moga evolutionary
    algorithm. Linker et al. [15] presented an optimization scheme for generating
    sub-optimal irrigation schedules for three crops using the AquaCrop model and
    the OptQuest Nonlinear Program (OQNLP) solver in combination with the qlcAssign
    procedure for global nonlinear search. Xu et al. [16] presented a procedure for
    optimal allocation of irrigation water resources to multiple crops and multiple
    agricultural subareas using a fuzzy random simulation-based particle swarm optimization
    and an empirical crop production function. In their study, the decision variables
    were the area and irrigation water volume allocated to each crop in the season,
    and the state variable was the available water stored in the reservoir at any
    period of the season. Seasonal reservoir inflow and rainfall were treated as fuzzy
    random variables. Shan et al. [17] used a water–yield–quality–benefit relationship
    to establish an irrigation scheduling optimization framework. Their model was
    designed to create a balance between yield quantity and quality, and to find optimal
    irrigation schedules for various market conditions. Pereira et al. [18] developed
    a multi-objective model to solve an optimal irrigation water resources allocation
    problem, considering economic, social, and environmental benefits as objectives.
    Nguyen et al. [1] presented a simulation–optimization framework for optimal irrigation
    and fertilizer scheduling. García-Vila and Fereres [19] presented a model to assist
    farmers’ plan cropping patterns and irrigation strategies using the AquaCrop model
    and an economic model under various scenarios of irrigation water constraints,
    agricultural policies, changes in crop product and water prices, and communication
    delays to farmers of seasonal irrigation water allocations. Sadati et al. [20]
    presented a nonlinear programming optimization model with an integrated soil water
    balance to determine optimal reservoir release policies and cropping patterns.
    They solved the model using a genetic algorithm. Li et al. [21] presented an inexact
    fuzzy stochastic simulation–optimization programming model for the optimal irrigation
    water allocation of two water sources. Their model combined a crop water model
    and a field water cycle model with an uncertainty optimization model. Zhai et
    al. [22] used the AquaCrop crop model and entropy-cloud model to develop an irrigation
    scheduling optimization model for rice. Most of the studies cited above treated
    irrigation scheduling optimization as a single objective optimization problem,
    with maximization of net benefits as the most common objective. However, in situations
    when rainfall is insufficient for crop production, achieving a high crop production
    per unit of water used might be a policy that is more likely to be followed than
    one that seeks to merely maximize crop yield or benefit [23]. In this case, optimizing
    crop production per unit of water used will involve both the production and water
    use simultaneously, requiring optimization of both the amount of water used and
    the benefit derived. Therefore, some studies (e.g., [10,14,24]) have considered
    maximization of net benefits or yield, and maximization of relative water use
    efficiency or minimization of total irrigation water used or minimization of the
    total number of irrigations, simultaneously, to achieve this aim. However, some
    risk-averse farmers may not prefer an irrigation schedule that would give them
    the highest expected net benefits and water use efficiency if the risk involved
    is very high. Such farmers may be happy to choose an irrigation schedule with
    low expected net benefits if the risk involved is also lower than one with a high
    expected net benefit but at high risk. Therefore, in such cases it would be useful
    to have risk minimization as an additional objective in the optimization problem.
    Therefore, in this study, irrigation scheduling optimization was treated as a
    multi-optimization problem with maximization of net benefits and water use efficiency
    and minimization of risk as the objectives. The aims of the current study were
    to (1) solve a multi-objective optimization problem for irrigation scheduling
    of maize in north Jiangsu Province of China using four different approaches, (2)
    determine the best performing approach, and (3) use the best approach to determine
    optimal irrigation schedules for a dry, normal, and wet year. All the approaches
    used the AquaCrop model and nondominated sorting genetic algorithm III (NSGA-III).
