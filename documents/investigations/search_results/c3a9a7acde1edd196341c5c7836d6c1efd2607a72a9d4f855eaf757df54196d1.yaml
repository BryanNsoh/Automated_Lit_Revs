    average of these variables at the three independent measurement points in each
    area was taken as the final value of those variables in that area. Because the
    LAI was used as an assimilation variable to link the remote sensing data with
    the crop model, the measured LAI was employed in constructing the LAI estimation
    model of the entire study area (see section 2.3.3 for details). The data on the
    LAI, soil water content, and yield were used to evaluate the accuracy of the distributed
    CERES-Maize model. Furthermore, data were collected on crop management in each
    field. This information included the irrigation time, irrigation amount, irrigation
    method, planting date, planting depth, plant spacing, plant density, and soil
    characteristics. 2.2.2. Remote sensing data The summer maize planted area was
    extracted based on the NDVI, normalized difference water index, and normalized
    difference built-up index derived from Sentinel-2 data. The Sentinel-2 mission
    delivers data from all land surfaces and coastal zones every 5 days. The Sentinel-2
    top-of-atmosphere (S2-TOA) data archived in Google Earth Engine have been subjected
    to radiometric and geometric correction. Based on the S2-TOA data, the random
    forest classifier (Pal, 2005) was used to extracted the maize planting area in
    the study area. Using the extracted maize planting area, we further estimated
    the LAI of the maize with the aid of backscattering information from the Sentinel-1
    data. Sentinel-1 data are provided in the form of global C-band Synthetic Aperture
    Radar (SAR) imagery (5.4 GHz) with either a 12-day or 6-day revisit cycle, depending
    on the availability of imagery from Sentinel-1A and Sentinel-1B. The fact that
    the operation of the all-weather-capable microwave sensing system is noncontingent
    on solar irradiation makes SAR images particularly applicable to crop growth monitoring
    in cloudy and rainy regions (Kuenzer and Knauer, 2013). We used Level-1 Ground
    Range Detected (GRD) products processed to extract a backscatter coefficient (σ°)
    in decibels. These GRD products have been generated by preprocessing the scenes
    for thermal noise removal, radiometric calibration, and terrain correction (Veci
    et al., 2014). To reduce the coherent speckle noise, the Refined Lee filter was
    applied to the images (Lee et al., 1999). We extracted the backscatter intensities
    for both vertical transmit–vertical receive (VV) and vertical transmit–horizontal
    receive (VH) events, respectively, and calculated the ratio of these two backscatter
    intensities. 2.3. Data assimilation–based determination of the crop genetic coefficient
    of the CERES-Maize model Data assimilation was first conceptualized by Charney
    et al. (1969). This approach integrates the two basic scientific methods of observation
    and modeling. It can integrate incomplete, multisource spatiotemporal observations
    into an evolutionary crop model such that crop growth can be simulated with satisfactory
    accuracy. The main types of data assimilation methods are cost function–based
    parameter optimization (Huang et al., 2015) and estimation theory–based ensemble
    filtering (De Wit and Van Diepen, 2007). In parameter optimization, the parameters
    in the crop model are iteratively adjusted to minimize the difference between
    the remote sensing–derived values and the model simulation values. The principal
    components of the present data assimilation framework are the crop model, remote
    sensing data, and assimilation algorithm. 2.3.1. CERES-Maize model DSSAT (Hoogenboom
    et al., 2010, Jones et al., 2003) is a widely used crop model system. Compared
    to other empirical models that simulate crop growth, the models in this system
    provide a more accurate description of the crop growth process from a crop physiological
    perspective. Moreover, the DSSAT-embedded CERES-Maize model (Jones and Kiniry,
    1986) has been extensively validated in our study area (Saddique et al., 2019,
    Shen et al., 2020, Wang et al., 2021a). Therefore, the calibrated regional-scale
    CERES-Maize was used to simulate the temporal variation of maize LAI in data assimilation
    (Section 2.3). In developing irrigation schedules, it was used to simulate the
    growth and development of maize in response to different field management measures
    (Section 2.4). Running the CERES-Maize model requires the input of basic meteorological
    data (precipitation, daily maximum temperature, daily minimum temperature, and
    daily solar radiation). The meteorological data of the Wugong experimental station
    in 2016 and 2017 were sourced from the China Meteorological Data Service Centre
    (http://data.cma.cn/). We used the method of Angstrom (1994) to calculate daily
    solar radiation from daily sunshine duration. The basic soil data of the Wugong
    experimental station required by the CERES-Maize model include bulk density, organic
    carbon, clay and silt content, and soil PH. These data were sourced from the laboratory
    measurements. Soil hydraulic properties that are critical for simulating crop
    growth (e.g., saturated hydraulic conductivity and the soil water content at field
    capacity, wilting point, and saturation) were determined using the pedotransfer
    function (Gijsman et al., 2002, Saxton et al., 1986) in the CERES-Maize model.
    Percentage of sand, clay, and organic matter (converted from organic carbon) were
    used as inputs in the pedotransfer function. To regionalize the CERES-Maize model,
    spatializing meteorological data at a single point scale (http://data.cma.cn/)
    is necessary. Therefore, we conducted ordinary Kriging interpolation to estimate
    the value of the aforementioned meteorological variables in each 2 km × 2 km grid.
    Gridded soil data with a resolution of 5 arc minutes were obtained from a study
    by Han et al. (2015). To ensure consistency between the resolution of the soil
    data and that of the meteorological data, we generated the grid values of the
    soil data through inverse distance weighted interpolation at a 2 km × 2 km scale.
