    irrigation volumes of the two scenarios are considered, the implementation of
    a flexible irrigation scheduling allows to conserve about 45% of water in respect
    to the rigid-rotation one. These results are in good agreement with those observed
    in the two experimental years (2021 and 2022) and presented in Table 7. Logically,
    in this simulation, the 45% should be considered as the upper limit of water conservation,
    since the rigid-rotation scenario does not take into account some dynamics that
    the farmer implements for deciding whether or not to irrigate (e.g., the possible
    presence of rainfall in the days close to the irrigation event scheduled in the
    calendar, or the presence of favourable antecedent soil moisture condition before
    the irrigation intervention). Although the results strongly confirm that the transition
    to flexible irrigation scheduling can provide significant benefits in terms of
    water conservation and crop quality, the implementation of flexible irrigation
    scheduling could have a significant impact on water distribution planning at the
    irrigation district level. Assuming that changes to the water distribution infrastructure
    network should be minimized to limit costs, the transition will require irrigation
    district agencies to adopt computerized software and algorithms to manage concurrent
    demands, especially in monoculture irrigation districts. The use of telemetry,
    remotely controlled (and coordinated) systems of gates within the canal network
    could facilitate coordination operations and reduce the inertia of moving water
    masses from one point to another in the irrigation network. At the field level,
    different planting dates between fields should be encouraged to differentiate
    irrigation needs in the early stages of crop growth. In addition, the use of early
    or late developing maize varieties should be promoted to take advantage of the
    spring and fall rains typical of the mid-latitudes. Effect of irrigation duration
    on water conservation The potential water conservation expected from optimizing
    irrigation duration are shown in Fig. 11a, b for each strip and irrigation event
    of the years 2021 and 2022. In addition, Fig. 11c, d shows the percentage of water
    conservation of all irrigation interventions averaged over each strip. Positive
    percentages represent a margin of reduction in water consumption, while negative
    percentages indicate insufficient irrigation duration and therefore under-irrigation
    by the farmer. Fig. 11 Potential water conservation calculated for each strip
    and irrigation intervention that occurred in Field A during the 2021 and 2022
    agricultural seasons Full size image The results of the WinSRFR simulations show
    that, on average, an additional 7% of water conservation could be expected if
    the irrigation duration is correctly applied on each strip of Field A. However,
    this percentage, although reasonable, could be affected by a series of hardly
    quantifiable uncertainties related to the structure of the WinSRFR hydrodynamic
    model used to simulate the waterfront advance during each irrigation intervention.
    In particular, the model is one-dimensional and does not take into account the
    2D microtopography, which has a relevant influence on the accuracy with which
    both water advance times and water depths on the field can be reproduced (Costabile
    et al. 2022). Moreover, specific variations in soil hydraulic properties within
    the sector, not detected in the three soil sampling points, could affect local
    infiltration processes and thus the duration of each irrigation intervention.
    In addition, the real inflow rate is distributed across the entire strip width
    by the model, while in the case study the inflow is applied through a narrow gate
    at the head of the strip, approximately in the middle of the strip width. Finally,
    the model calibration was performed considering measurements of waterfront advance
    and recession in a single strip and during a single irrigation intervention, while
    it can be expected that hydrological properties may vary slightly during the agricultural
    season (Mazarei et al. 2021) and between strips. The analysis of the potential
    water conservation between irrigation interventions shows that in the first irrigation
    interventions (approximately from the first to the fourth event), the water conservation
    are more evident than in the following interventions, which are associated with
    the last part of the agricultural season. This was confirmed by the farmers, since
    at the beginning of each irrigation season they use the first irrigation interventions
    to roughly calibrate the irrigation duration in each strip, which would then be
    kept approximately constant during the irrigation season. The results show that
    within the field, the first three strips are generally over-irrigated, while the
    last two are under-irrigated. The third strip is the most over-irrigated in both
    years, with a potential water saving of about 25%, while the fifth strip was largely
    under-irrigated in 2022, probably due to the inability of the model to simulate
    potential water exchange between the ridges (especially lower towards the end
    of the strips) and thus the potential backflow from the adjacent over-irrigated
    strips. Nevertheless, in general, the water supply between the strips seems to
    be quite balanced, showing that on average the farmer has good control over the
    irrigation of the fields during each intervention. Effect of border layout on
    water conservation The potential water consumption expected by changing the strip
    width of field B is shown in Fig. 12. Eighteen different values of strip width
    between 6 and 40 m were tested and for each of them the WinSRFR model was applied
    to find the optimal irrigation duration (i.e. the irrigation duration that allows
    to obtain AD = 1). The flow rate (assumed constant in time and equal to that monitored
    during the irrigation intervention of July 27, 2021) was multiplied by the optimal
    irrigation duration to obtain the irrigation volume of the single strip. Then,
    the volume of the single strip was multiplied by the new potential number of strips
    (obtained by dividing the field width—about 120 m—by the new strip width) to determine
    the total irrigation volume of the field. Fig. 12 Evolution of the total irrigation
