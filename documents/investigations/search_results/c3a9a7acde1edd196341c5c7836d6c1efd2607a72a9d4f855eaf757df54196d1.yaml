    at the study site Agronomic management of maize is primarily driven by specific
    developmental stages determined by the heat accumulation in plants (Abendroth
    et al., 2010). Growers in Cassopolis determine initial crop water requirement
    by measuring the accumulated soil moisture before the growing season. As the maize
    develops physiologically, growers irrigate after the midpoint of the vegetative
    stage (V6-V8) in addition to supplemental rainfall. Physiologically, crops need
    more water for biomass growth during critical growth stages, and hence this requirement
    is met through irrigation. Based on these growth stages and in order to optimize
    water use efficiency, farmers in Cassopolis generally plant on May 15. The irrigation
    source is groundwater pumping and the method is sprinkler irrigation. Under normal
    weather conditions, the common practice is to irrigate 10 mm after 50 days of
    planting (V6-V8 stage) at 5 days intervals up to the tasseling stage (60–70 days
    after planting (DAP)). For reproductive stages (i.e., from the tasseling stage
    onwards), growers irrigate 20 mm at 5 days intervals up to the R2 stage (i.e.,
    blistering stage, or 100–110 DAP) (Fig. 3) (Kelley, 2016, Kelley and Hall, 2020,
    Kranz et al., 2008). In the case of heavy rainfall (i.e., greater than 20 mm),
    farmers typically wait ten days before resuming irrigation (Fig. 3). Similarly,
    nitrogen application time and amount are important to yield production and potential
    groundwater contamination. The common practice of applying nitrogen for Southwest
    Michigan’s sandy to sandy loam soils is 200–210 Kg N/ha. This is based on the
    tool Maximum Return to Nitrogen (MRTN) recommendation, which growers adopt in
    the Corn Belt of the USA (Gramig et al., 2017). This application is split into
    two doses: pre-plant incorporation (75%) and another side-dressed dose (25%) between
    V6 and V14, depending on weather conditions. However, nitrogen requirement increases
    rapidly after the V8 growth stage (8-leaf collar stage), i.e., 55–60 DAP. The
    vigorous biomass growth during mid to late vegetative stages requires a large
    amount of nitrogen. Growers usually confine their side-dress application to V8-V10.
    Since rain negatively affects the application of nitrogen, the common practice
    is to delay the application until five days after heavy rainfall events (i.e.,
    greater than 20 mm), three days after moderate rainfall events (i.e., greater
    than 10 mm), and two days after any other rainfall event (Fig. 4). These are the
    practices that this study aims to improve through the process of innovization.
