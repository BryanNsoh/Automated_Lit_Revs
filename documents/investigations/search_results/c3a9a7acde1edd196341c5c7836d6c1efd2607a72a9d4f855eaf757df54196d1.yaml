    recalibration of the model. Proper model validation and sensitivity analysis are
    essential for ensuring the reliability and robustness of simulation results. However,
    the lack of comprehensive and detailed experimental data can hinder the thorough
    validation and sensitivity assessment of the model. 5. Conclusion The current
    article presents a modeling workflow in order to support the development of precision
    irrigation in a Hungarian study site where maize is cultivated. The cross-validation
    of the model with field sensor data ensures that the model is suitable for the
    prediction of soil water content during the investigated time periods. The accuracy
    of the moisture simulation model was ranged between 0.36 and 2.803 V/V% (2.709%-21.103%)
    based on the RMSE and NRMSE. The mean bias errors varied between −1.041 – 0,926
    V/V% which did not reflect significant over or underestimations. The mean absolute
    error were found to be between 0.261 and 1.816 V/V%. Modeling also revealed that
    the site suffers from a lack of water in 2020 and 2021, but irrigation can be
    optimally scheduled by using the water balance model. The continuation of the
    current modeling scenario might be the extension of the model into a stochastic
    framework, and the improvement of either the observation network of the soil humidity
    as well as the joint environmental models of evapotranspiration, the hydrodynamics
    and the root water and nutrient uptake. Irrigation and nutrient management are
    increasingly being coupled as fertigation becomes more widespread. In further
    studies fermentation sludge used as a potential nutrient source at the study site
    is planned to be investigated in the fertigation modeling in sprinkler irrigation.
    Moreover, since the model is able to cope with changing circumstances, the near
    term, mid-term and long-term effects of climate change scenarios could be predicted
    for the estimation of future water demand. CRediT authorship contribution statement
