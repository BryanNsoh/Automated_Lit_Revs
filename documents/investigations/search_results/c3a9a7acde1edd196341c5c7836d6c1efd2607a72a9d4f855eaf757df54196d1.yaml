    study was of north Jiangsu Province of China (34°17′ N, 117°09′ E, elevation 41
    m). The soil was sandy loam, with mean soil dry bulk density of 1.5 gcm−3, mean
    saturated water content of 0.39 cm3cm−3, mean field capacity (FC) of 0.29 cm3cm−3,
    mean permanent wilting point of 0.12 cm3cm−3, and mean saturated hydraulic conductivity
    of 560 mmd−1 for the 0–120 cm soil layer. The applicability of the AquaCrop model
    to simulate water consumption of summer maize in China has been evaluated by Liu
    and Shen [30] who conducted field experiments at Luancheng Agricultural Ecosystem
    Experimental Station of the Chinese Academy of Sciences and concluded that the
    model could be used to evaluate the water consumption and water use efficiency
    of summer maize in the North China Plain. Ran et al. [31] and Ran et al. [32]
    also showed that with minor adjustments to the model parameters, the AquaCrop
    model could simulate the growth and yield of seed maize in northwestern China
    with acceptable accuracy. Parameter values established by Liu and Shen [30] for
    summer maize were used to calibrate the AquaCrop model used in the current study.
    The crop season considered was from May to mid-August and simulations were performed
    for this period only. The planting date was 1 May. The length of the irrigation
    season was 100 days. The decision variable was a vector of 10 real numbers representing
    maximum allowable soil water depletion levels as percentages of AW. Irrigation
    was to be applied when soil water depletion levels reached these values. The irrigation
    application depth was 25 mm per irrigation during the first 30 days of the season,
    and 50 mm per irrigation afterwards until the end of the season. A constant irrigation
    application depth instead of a variable one presents some management advantages
    for the irrigator. In genetic algorithms, a population size of ~3 times the number
    of variables is recommended, therefore, in this study, the population size was
    30. The number of iterations was 200. No attempt was made to optimize the probabilities
    of crossover and mutation, and they were both given a value of 0.3. A minimum
    irrigation interval ( 𝛿 ) of 5 days was adopted. The maximum allowable seasonal
    irrigation depth ( 𝐼 𝑚 ) was taken as 450 mm. The lower ( 𝐷 𝐿 ) and upper limits
    ( 𝐷 𝑈 ) of maximum allowable soil water depletion levels were taken as 10% and
    40% of AW, respectively. The initial soil water content was assumed to be at 80%
    of field capacity. The price of maize, fixed costs of production, fixed cost of
    irrigation water, variable cost of irrigation water, and efficiency of the irrigation
    system were assumed to be RMB33000/ton, RMB3750/ha, RMB30/ha, RMB0.157/m3, and
    75%, respectively, and were assumed constant. In the climate data, 5 years were
    dry years, 11 years were normal years, and 5 years were wet years. The simulation–optimization
    model was developed and run on the MATLAB platform (MATLAB 2016a). 3. Results
