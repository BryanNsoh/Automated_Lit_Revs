    growthSoil water transportRegulated deficit irrigation 1. Introduction A contradiction
    between food demand and water shortage has become increasingly prominent globally.
    Instead of traditional irrigation, more and more attention has been paid regarding
    knowledge- and technology-driven \"smart\" irrigation due to advantages such as
    automatic controllability and feasibility in optimizing crop yield and irrigation
    water use efficiency (WUE) through decision support systems (Irrigation Association,
    2011). The key task of a smart irrigation decision support system (SIDSS) is to
    promote timely supply of appropriate quantities of water to crops according to
    predetermined targets of yield and/or WUE (Shi et al., 2020). In the last decades,
    a number of SIDSSs have been developed to determine when and how much water to
    irrigate, based on data regarding either weather, plant, soil, or their combinations
    (Irrigation Association, 2011). Due to inevitable difficulties in both theory
    and practice of irrigation decision-making and application, such weather-, plant-,
    or soil-based SIDSSs have yet to become popularly adopted in commercial practice
    (Jones, 2004, Dukes, 2012). In the case of a relatively simple and convenient
    soil-based SIDSS, irrigation is triggered when an index, representing the extent
    of water availability or stress to crop, exceeds a threshold. Accurate estimation
    of crop stress according to soil water conditions and determination of suitable
    thresholds to initiate irrigation events can benefit desired yield and/or WUE
    targets. Recent studies have indicated that estimation of an available soil water-based
    plant water deficit index (PWDI), and thus irrigation precision, can be significantly
    improved by considering not only the quantity of soil water but also its relative
    distribution to roots (Shi et al., 2015, Wu et al., 2017). In order to demonstrate
    how to determine an efficient PWDI threshold within its theoretical range from
    0 to 1, Shi et al. (2020) investigated the effects of PWDI threshold on the yields
    and WUE of drip-irrigated maize and sprinkler-irrigated alfalfa through field
    experiments. To relieve the unpredictable effects of some factors (e.g. climate,
    nutrient, variety and cultivation), the measured yields and WUE were normalized
    to their corresponding potentials and then were fitted as the functions of PWDI
    threshold values. Based on this quantitative relationship, water application was
    able to be scheduled according to any attainable target of yield and/or WUE, and
    conversely, yield and WUE could be predicted according to any designed irrigation
    scheme (Shi et al., 2020). The field study in Shi et al. (2020) was limited to
    eight combinations of PWDI thresholds (between 0.21 and 0.71) and the corresponding
    relative yields and WUEs for maize, and four such combinations (between 0.15 and
    0.6) for alfalfa. Further verification under more scenarios with various PWDI
    thresholds between 0 and 1, as well as specification for different crops, environmental
    conditions and cultivation modes, is necessary. Additionally, under each experimental
    treatment in Shi et al. (2020), the PWDI threshold was kept constant throughout
    the growing season. In fact, the effects of water stress on plant water relations
    and physiological mechanisms can be significantly different at various plant phenological
    stages (Hsiao, 1973, Zhang et al., 1999). It may therefore be hypothesized that
    the soil water-based SIDSS can be further improved, achieving higher yields and/or
    WUE, if adapted to allow for regulated deficit irrigation (RDI) with a time-variable
    PWDI threshold (Shi et al., 2020). Although experimental and machine learning
    techniques are available to verify, specify or improve a SIDSS, more convenient
    and less time and resource consuming numerical simulation methods may be more
    feasible (Navarro-Hellín et al., 2016). Under specific soil, plant and climate
    conditions, to schedule irrigation or predict yield and WUE according to a constant
    or variable PWDI threshold, precise simulation of soil water flow and crop growth
    is necessary. Up to now, many models have been successfully developed to simulate
    soil water transport, crop growth and yield in soil-plant-atmosphere continuum
    systems (Feddes et al., 1978, Mailhol et al., 2007, Khaledian et al., 2009). The
    objective of this study, therefore, was to demonstrate efficient scheduling of
    data-driven smart irrigation through numerical simulation, determining a reasonable
    (constant or variable) PWDI threshold for an available soil water-based SIDSS
    according to combined yield and WUE targets. The field experimental data for maize
    in Shi et al. (2020) were adopted to establish a coupled soil water flow and crop
    growth model, and numerical simulation was conducted for each designed case with
    an alternative constant or variable PWDI threshold. 2. Materials and methods 2.1.
    Field experiment A field experiment, previously described in detail by Shi et
    al. (2020), was conducted at Wudan Village (43º 5′ 10\"N, 122º 16′ 25\"E, altitude
    275.2 m), Kezuohouqi County, Inner Mongolia Autonomous Region, China. On 11 May
    2016, at a 20 × 50 cm2 spacing (4 rows in a 150 cm × 200 cm plot), spring maize
    (Zea mays L. Jingke 968) was planted in 12 independent plots mulched by plastic
    film. For each row, a drip tape with emitters (1.6 L h−1) every 20 cm was fixed
    under the plastic film. Diammonium phosphate was applied as base fertilizer at
    225 kg ha−1. On 72 days after planting (DAP), 450 kg ha−1 urea was top-dressed.
    From surface to 150 cm depth, 3 soil layers were described in Table 1. Meteorological
    data were recorded at 30 min intervals in a nearby agro-meteorological station
