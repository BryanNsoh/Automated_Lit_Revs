    agriculture relies on efficient irrigation scheduling to apply water to crops
    at the right time and in the right amount (Graham et al., 2022, Srinivasan et
    al., 2022, Kumar et al., 2022). Smart irrigation enables farmers to save water
    without subjecting crops to moisture deficiency and adverse environmental impacts
    (Bwambale et al., 2022). The functional field capacity (blue box in Fig. 2b) was
    derived from the optimal irrigation scheduling scenario by minimizing crop water
    stress, excessive drainage, and nitrate leaching in an agronomic layered soil
    profile beneath maize in eastern Nebraska. In this study, we found a mean seasonal
    irrigation total of 217.5 mm distributed over 21 daily events. On average, simulated
    irrigation water was supplied every five days at a rate of 1 cm d−1. In Mead,
    irrigation usually ranges between 230 mm and 350 mm and is applied with a rate
    of 0.65 cm d−1 per 3-day-long period to ensure a full rotation of the pivot due
    to its speed (Suyker and Verma, 2009, Gibson et al., 2017). Frequent irrigation
    applications with relatively low rates are beneficial for crop growth but in practice
    might be affected by evaporation loss from the sprinklers, therefore, future studies
    should consider the tradeoff between maintenance factors and optimal irrigation
    scheduling. Nitrate leaching is controlled by fertilization timing and amount,
    nitrogen transformations, root nitrate uptake dynamics, and water movement, which,
    in turn, are influenced by the soil hydraulic properties of each soil layer, atmospheric
    boundary conditions, and irrigation management (Weitzman et al., 2022). In this
    study, nitrate leachate (0.252 mg cm−2 or 25.2 kg N ha−1) derived from the best
    irrigation scheduling scenario represents 13% of the fertilizer amount (1.95 mg cm−2
    or 195 kg N ha−1). High transpiration fluxes favored by irrigation supply during
    the irrigation season induce root nitrate uptake rates at their maximum level
    by limiting nitrate migration below the root zone. Samani et al. (2020) found
    mean annual nitrate leaching of 52 kg N ha−1 and 91 kg N ha−1 for continuous corn
    and for corn-soybean rotation at Mead (NE). We neglected the economic criterion
    of efficiency because costs and prices are volatile and fluctuate rapidly from
    year to year, whereas the relationship between drought stress and crop yield needs
    to be carefully assessed in a follow-up study (Sharma and Irmak, 2020, Zhang et
    al., 2021a, Zhang et al., 2021b). Crop yield was ignored in this study because
    it would require specific on-farm measurements and a detailed crop growth model
    (Létourneau et al., 2015, Vogeler et al., 2019, Kelly et al., 2023). The other
    model simulation (red box in Fig. 2a) refers to a synthetic drainage experiment
    enabling the flux-based field capacity to be assessed. The determination of the
    flux-based field capacity is a non-trivial task and should follow a standard protocol
    by removing, as much as possible, all vague criteria related to the duration of
    the synthetic drainage process (Veihmeyer and Hendrickson, 1949, Ritchie, 1981,
    Wilcox, 1959, Assouline and Or, 2014, Armindo and Wendroth, 2016). A further difficulty
    arises because real-world soil profiles are layered rather than uniform (Nasta
    and Romano, 2016). That said, we pose the following questions: what is the negligible
    flux rate at which simulated drainage is assumed null? What is the corresponding
    drainage time? A first attempt is to take advantage of the information on soil
    water storage depletion over time. This task can be performed using quantitative
    or qualitative techniques based on the soil water storage decay over time simulated
    during the synthetic drainage process. A qualitative and somewhat subjective technique
    has been illustrated by Zotarelli et al. (2019), who reported a very practical,
    but rather subjective way of detecting the condition of field capacity in actual
    agronomic soils as the point of intersection of the two tangents at the curve
    depicting the water storage depletion: one tangent drawn some hours or a few days
    (fast-drainage slope) and the other tangent drawn several days or even several
    months (slow-drainage slope) after the start of drainage. By applying this empirical
    approach to the soil water storage depletion curve shown in Fig. 4, it was found
    that the root-zone water storage capacity at field capacity (WFC) is 53.7 cm,
    about 25 days after the beginning of the model simulation. A rough quantitative
    estimation of the drainage time (tFC) at the condition of field capacity was obtained
    by using the analytical method developed by Ogata and Richards (1957) and verified
    by Wilcox (1959). The soil water storage depletion curve of Fig. 4 was interpolated
    with a power function [W(t) = 78.7 × t−0.117, for t greater than 1 day] whose
    derivative enabled us to obtain tFC = 57.2 d by fixing the negligible drainage
    flux dW/dt = qFC = 0.10 cm d−1 as suggested by Meyer and Gee (1999), and hence
    to obtain WFC= 49.1 cm. Furthermore, in most cases, smart irrigation systems rely
    on low-cost capacitance sensors to monitor soil water content at different soil
    depths across the soil profile. Therefore, a convenient and practical rule to
    ascertain the condition of field capacity in the soil profile is to refer to the
    resolution of a sensor that expresses the extent to which the target variable
    can change to be recorded by the datalogger. New-generation capacitance sensors
    have a resolution of approximately 0.001 cm3 cm−3 and, accounting for the simulation
    results, this entails that the soil water storage depletion can no longer be detected
    at approximately 50 days after the initiation of the synthetic drainage process.
    As a conclusive comment on the multiple aspects covered in this discussion section,
    we point out that the flux-based water storage at field capacity obtained from
    the synthetic drainage process is quite similar to the functional value of water
    storage capacity (WFC = 50 cm) reported in Table 3 at qFC = 0.10 cm d−1 and tFC
    = 59 days. Yet, the drainage time at field capacity obtained from the synthetic
    drainage process should only be considered a fictitious parameter that allows
    comparing the two simulation scenarios used in this study (see the schematics
    in Fig. 2), but certainly cannot correspond to the maximum interval allowed between
    irrigations (i.e., the so-called irrigation frequency) if water is supplied at
    the rate Irrs = 1.0 cm d−1. 5. Conclusions Efficient irrigation scheduling optimizes
    the application of water at the right time and in the right amount. Field capacity
    represents the threshold storage needed to control the optimal irrigation amount
    by limiting the negative effects related to underwatering and overwatering. Applying
    more than the required irrigation water triggers excessive drainage and nitrate
    leaching. By contrast, supplying inadequate irrigation amounts may lead to crop
    stress and a reduction in crop yield. In this study, we assessed the functional
    water storage at field capacity by minimizing crop water stress and potential
    negative effects on the environment such as excessive drainage and nitrate leaching
    in a layered soil profile beneath maize in eastern Nebraska. We tested 24 irrigation
    scheduling scenarios by changing irrigation timing and rate. The lowest drought
    stress, drainage, and nitrate leachate were obtained by triggering irrigation
    near optimal conditions (ψp = −300 cm) for irrigation rates higher than 0.50 cm
    d−1. By contrast, increasing the irrigation rates and amounts is detrimental in
    terms of drainage and groundwater contamination without further benefits for root
    water uptake. Therefore, an optimal compromise was found when fixing Irrs = 1.0 cm
    d−1 and ψp = −700 cm. The functional water storage field capacity (WFC) derived
    from this irrigation practice was between 49.70 and 50.30 cm, but this value cannot
    be directly converted into soil water content at field capacity (θFC) for the
    layered soil profile. The synthetic drainage experiment is used for assessing
    the flux-based field capacity that is obtained when the drainage flux at the lower
    boundary of the soil profile is approximately null. The functional analysis carried
    out in this study is useful to correct the vagueness in the synthetic drainage
    process when the field capacity concept was adapted to practical agronomic heuristics.
    This protocol can be transferred to other agricultural fields under different
    climates, soil, and crop characteristics. Moreover, the implementation of improved
    irrigation scheduling schemes can help minimize adverse tradeoffs between water
