    As a global optimization search algorithm, a genetic algorithm has strong robustness
    and is suitable for parallel processing and efficient application. A genetic algorithm
    simulates a very effective optimization model, which evolves naturally to deal
    with large and highly complex systems (Reca and Martinez 2006). It has a “survival
    and detection” iterative search algorithm, which effectively solves the optimization
    problem. Reproduction, crossover and mutation constitute the basic operation of
    a genetic algorithm. The computational procedure of the genetic algorithm can
    be globally divided into the following steps: (1) receive input data, (2) user
    interface to enter genetic algorithms, (3) define chromosome to represent problem,
    (4) decode chromosome into real number, (5) set constraints, (6) fitness value
    from object function, and (7) reproduction, crossover, and mutation (Kuo et al.
    2000). Calculating the maximum or minimum value of function is the optimization
    process of a genetic algorithm. It can be described as (Georgiou and Papamichail
    2008): $$\\hbox{max} :f(x){\\kern 1pt} {\\kern 1pt} {\\kern 1pt} {\\kern 1pt}
    {\\kern 1pt} {\\kern 1pt} {\\kern 1pt} {\\kern 1pt} {\\kern 1pt} {\\kern 1pt}
    {\\kern 1pt} {\\kern 1pt} {\\kern 1pt} {\\kern 1pt} s.t.:\\,a_{j} \\le x_{j} \\le
    b_{j}$$ (7) where x = {xj} is the optimal set of variables, [aj, bj] is the range
    of xj, and f(x) is the objective function. Three objective functions were set,
    including maximum yield, maximum irrigation water productivity (IWP, kg m−3),
    and maximum revenue (R, $ ha−1): $$\\begin{aligned} \\hbox{max} \\,{\\text{y}}
    & = \\frac{{Y_{a} }}{{Y_{m} }} \\cdot \\prod\\limits_{i = 1}^{n} {\\left( {\\frac{{ET_{ai}
    }}{{ET_{mi} }}} \\right)}^{{\\lambda {\\text{i}}}} \\\\ \\hbox{max} \\,IWP & =
    {{Y_{a} } \\mathord{\\left/ {\\vphantom {{Y_{a} } {{{\\sum\\limits_{i = 1}^{n}
    {I_{i} } } \\mathord{\\left/ {\\vphantom {{\\sum\\limits_{i = 1}^{n} {I_{i} }
    } {10}}} \\right. \\kern-0pt} {10}}}}} \\right. \\kern-0pt} {{{\\sum\\limits_{i
    = 1}^{n} {I_{i} } } \\mathord{\\left/ {\\vphantom {{\\sum\\limits_{i = 1}^{n}
    {I_{i} } } {10}}} \\right. \\kern-0pt} {10}}}} \\\\ \\hbox{max} \\,R & = P_{\\text{m}}
    \\cdot Y_{a} - 10 \\times P_{w} \\cdot \\sum\\limits_{i = 1}^{n} {I_{i} } - \\sum
    C \\\\ \\end{aligned}$$ (8) where Pm is the price of maize grain ($0.36 kg−1),
    Pw is the price of irrigation water ($0.05 m−3), R is revenue ($ ha−1), and ∑C
    is the rest of costs about $906 ha−1, including fertilizer, pesticides, harvest,
    transport and field pipe costs (according to 2013–2017 record data provided by
    Administration Department of Huangyanghe Farm). The relationship between crop
    yield and irrigation volume was described by the Jensen model. Based on the deficit
    irrigation theory, irrigation can be described as: $$I_{i} = ET_{ai} - P_{i}$$
