    the response of irrigation-water use and farm profits to soil-moisture uncertainty
    is non-linear, with soil-moisture uncertainty leading to reductions in both efficiency
    of irrigation water use and farm profits. However, we show that, with the addition
    of realistic farmer behavior (in the form of our feedback mechanism), the magnitude
    of these changes is much smaller than commonly assumed in policy and practice
    (Soulis et al., 2015; Adeyemi et al., 2017). In fact, our analysis suggests that
    near-optimal irrigation decisions can be made without perfect soil-moisture information.
    In contrast, we find the choice of irrigation management strategy – in this study
    given by a set of four soil-moisture thresholds – was a far more important determinant
    of water efficiency, productivity, and profitability than the accuracy of soil-moisture
    information used to implement a selected irrigation management strategy. To explain
    this counterintuitive result, it is necessary to consider how the choice of irrigation
    management strategy and the accuracy of the information used to implement that
    strategy, combine to influence risks of crop water stress and resulting yield
    losses. For our baseline analysis, the highest performing (in terms of CE) soil-moisture
    target strategy consisted of irrigation being triggered when soil-moisture levels
    were assumed to be 48, 46, 38 and 12% of soil-water holding capacity in each of
    the crop''s four main growth stages (Table 1). These assumptions compare with
    calibrated thresholds for the initiation of crop water stress affecting canopy
    expansion (86%), plant transpiration (31%), canopy senescence (31%), or pollination
    (20%). Thus, the optimal soil-moisture targets, apart from that in the final growth
    stage (canopy senescence) are above thresholds needed to trigger more severe crop
    stress effects (stomatal closure, early canopy senescence, pollination failure).
    These thresholds have been optimized to maximize profit over 30 years of climate
    data, meaning that they must incorporate a degree of headroom in order to cope
    with unexpected year-to-year weather variability, with exact weather conditions
    being unknown to farmers apriori in any given season. Therefore, errors in estimates
    of soil-moisture conditions have to be large and persist for multiple days to
    result in unintended water stress, reducing the risks posed by inaccurate soil-water
    monitoring. In contrast, the highest performing single threshold (i.e., sub-optimal)
    irrigation strategy was 38% of soil-water holding capacity (Table 3). This sub-optimal
    threshold is closer to the crop water stress thresholds – in particular in earlier
    stages of crop development – and so can result in greater increases in both the
    frequency and magnitude of water-stress occurrence. This single seasonal threshold
    also has the effect of triggering excess water use in the late season, explaining
    how the choice of irrigation strategy has a large impact on water-use efficiency
    and farm profits even in the absence of soil-moisture uncertainty. This intuition
    underlying our findings is also critical to understanding how consideration of
    behavioral feedbacks (Section 3.1) and variability in irrigation costs (Section
    3.2) influence the impacts of soil-moisture uncertainty on water use and farm
    profits in our analysis. When considering the potential for rational behavioral
    feedbacks made by farmers (e.g., to respond to visible signs of severe water deficits),
    it is logical that this feedback mitigates the effect of measurement uncertainties
    as these feedbacks further minimize any risks of erroneously falling below the
    intended irrigation trigger threshold. Similarly, the moderate increase in the
    sensitivity of water use and profits to soil moisture-uncertainty at higher water
    prices can be explained by the fact that farmers faced by higher water prices
    will irrigate at lower soil-moisture levels independent of any uncertainty in
    soil-moisture measurement (in order to reduce total irrigation applied over the
    season). Indeed, optimal soil-moisture targets for higher water price of $3 per
    ha-mm were 0, 46, 30, 2% soil-water holding capacity. As such, farmers operating
    in regions with higher water prices – whatever their cause – will have greater
    risks of triggering unintended water stress for a given level of soil-moisture
    measurement, suggesting that the value of improved soil-moisture information accuracy
    will depend in part on local water prices and costs of irrigation access. 4.1.
    Policy implications Our main finding that perfect soil-moisture information is
    not required to make near-optimal irrigation decisions is broadly consistent with
    wider literature assessing the value of soil and climate information for farmers
    (Bosch and Eidman, 1987; Botes et al., 1996; Fafchamps and Minten, 2012). For
    example, previous research found that using historical weather data to determine
    optimal irrigation strategies results in relatively minor irrigation increases
    and profit losses compared with using perfect weather forecasts (Linker et al.,
    2018; Jamal et al., 2019). Moreover, Linker and Kisekka (2017) used a similar
    parallel-model approach to the present study to show that perfect real-time soil-moisture
    measurements may not be required to implement a deficit irrigation strategy. These
    studies, along with our findings, show that the value of improved soil-moisture
    measurement data alone may have been overstated by technology providers and water
    managers. Instead, a meaningful proportion of potential gains in profit or water
    efficiency may actually be the result of improved advice or guidance about optimal
    irrigation management practices, which are commonly provided by technology providers
    or extension agents when seeking to introduce new technologies for farm-level
    decision support (whether that be a soil-moisture sensor or crop-water model).
    When compared with estimated profitability gains observed in our analysis, this
    result suggests that the benefits of improved soil-moisture data – which can cost
    hundreds of dollars (Kukal et al., 2019) – may vary substantially depending on
    farmers’ baseline soil-moisture uncertainty or irrigation scheduling practices
    and heuristics, with much of the gains in water-use productivity potentially achievable
    through improving irrigation management practices, even if soil-moisture monitoring
    remains imperfect. The greater impact of irrigation-strategy choice over information
    accuracy identified in our study has important implications for efforts to improve
    irrigation-management decision-making. For example, deficit irrigation – whereby
    irrigation is reduced below full crop-water needs while minimizing stress at sensitive
    growth stages – has been widely proposed as a key tool for improving agricultural
    water productivity (Kang et al., 2000; Blonquist et al., 2006; Fereres and Soriano,
    2007; Dukes et al., 2010). Our findings highlight the importance of these efforts,
    demonstrating that it may be more cost effective to refine irrigation-management
    strategies, for example through optimization methods, in particular where costs
    of reducing soil-moisture monitoring errors are large (e.g., if multiple sensors
    need to be installed within a single field). A focus on improving irrigation strategies
    over monitoring data could lead to potentially faster improvements in agricultural
    water productivity. Where improvements in monitoring are considered, the focus
    should be on low cost and more scalable solutions as opposed to expensive sensor
    network arrays that aim for high levels of accuracy and precision in soil-moisture
    monitoring. For example, a farmer might choose to use a smaller network of low-cost
    sensors to monitor soil moisture or instead rely on remotely observed proxies
    for soil moisture such as from Earth observation satellites. Our results, and
    those of Linker and Kisekka (2017), indicate that the lower monitoring accuracy
    of such approaches would not necessarily be detrimental to water-use efficiency
    or productivity, and in some cases may be an economically optimal solution for
    farmers. Further research, however, is required to evaluate the cost-effectiveness
    of different monitoring and sensing approaches that vary in terms of their adoption
    costs and accuracy in different types of agricultural production systems. Finally,
    our results contribute to the wider literature on the use of crop-water models
    to estimate irrigation water demand in the context of agricultural water management
    and planning. Such studies typically assume the farmer has access to perfect soil-moisture
    information (García-Vila and Fereres, 2012; Foster et al., 2014; Zellner et al.,
    2020). Our results suggest that this assumption does not have a major impact on
    results other than marginal underestimations in water use. However, our results
    do highlight that incorrectly parameterizing farmers’ irrigation strategies is
    potentially a significant source of uncertainty in irrigation demand projections.
    Previous studies have highlighted a large variability in irrigation behavior,
    even after controlling for key inputs to crop models such as crop type, soil type,
    and irrigation technology (Foster et al., 2019). Our findings thus highlight that
    the lack of information on the rules that govern farmers’ irrigation decisions
    is potentially a major source of uncertainty in irrigation water demand estimation
    and projection. This uncertainty may greatly exceed those introduced by uncertainty
    in soil, climate, or crop input parameter data that are more commonly the focus
    of parameter uncertainty studies. 4.2. Limitations and future work The analysis
    presented in this study contains a number of limitations and simplifications that
    warrant discussion here and consideration in future extensions to this paper.
    In our analysis, we have assumed a perfect model that accurately represents both
    the movement of water in soil and corresponding crop growth. This assumption has
    enabled us to focus on quantifying the effect of measurement errors, such as the
    water flux and soil texture, making the results independent of the choice of crop-growth
    model. If this assumption does not hold, there would be a larger deviation between
    the farmer''s perception and the true soil-water conditions, potentially placing
    more importance on having accurate soil-moisture information. However, the inclusion
    of the feedback mechanism in this study places limits on how wrong these perceptions
    of soil-water conditions can be, meaning that the main conclusions of this study
    should hold even under an imperfect model. Moreover, in reality, adoption of sensors
    is unlikely to guarantee perfect information about soil-moisture conditions. Sensors
    may give imprecise readings due to faults, inaccurate calibration, or where extrapolating
    point measurements to field scales (Sharma et al., 2021), meaning that our comparison
    with perfect information may be exaggerating the true benefits of technology adoption.
    The major consequences of over-irrigating in our framework have been through the
    excess cost of water applied. However, in reality, an additional impact of over-irrigation
    is waterlogging and associated damage to crops through aeration stress, pests/diseases
    and mechanical damage such as lodging. Recent research has shown that process-based
    crop models poorly capture the occurrence of waterlogging due to assumptions in
    soil-moisture drainage routines, and thus underestimate the negative impacts of
    excess water supply on crop growth and yields (Li et al., 2019). Neglecting these
    negative consequences of over-irrigation may mean that our analysis has understated
    the effects of uncertainty on crop yields and profits, in particular for crops
    that are sensitive to effects of waterlogging and excess irrigation (e.g., enhanced
    lodging risks for crops such as wheat). Nonetheless, the more severe cases of
    over-irrigation would have been prevented via the behavioral feedback mechanisms
    used in this analysis, and this point of intervention where a farmer feels that
    further irrigation would be detrimental to the crop (chosen to be field capacity
    in this case study) would likely change and reflect the risks of their specific
    crop based on their own experience. This feedback addition means that impacts
    of model simplifications of over-irrigation effects should be minimized under
    the assumption of rational farmer behavior. Conversely, for systems that apply
    significant amounts of water in one event (e.g. flood irrigation), the potential
    for crop stress caused by over-irrigation is increased compared to our study of
    pivot production. Our analysis does not explicitly consider the effects technical
    or regulatory constraints to irrigation water use on the value of more accurate
    soil-moisture information. In reality, policies constraining seasonal or intraseasonal
    rates of water use (Ifft et al., 2018) or physical limits on water use (e.g.,
    due to declining well yields) (Foster et al., 2015) may both increase incentives
    for farmers to avoid over-irrigation and thus increase the value of implementing
    optimal irrigation strategies. Combined with these limits, characteristics of
    the delivery system will impact which days and how much water can be applied in
    each event beyond the simple maximum daily limit considered in our analysis (O''Brien
    et al., 1998). Such restrictions and extraneous variables (e.g., a seasonal cap
    on irrigation) may increase the value of information as there is an additional
    cost of exceeding this cap. On the other hand, if irrigation events are largely
    determined by well yields, water delivery systems, energy regulators, and weather
    forecasts, then the number of mis-timed irrigation events due solely to inaccurate
    soil-moisture measurements will be low. In either case, we expect the value of
    improved irrigation strategies to move in the same direction as the value of soil-moisture
    information, as more freedom over the timing and quantity of water applied allows
    the farmer to better adjust irrigation to match crop-water needs. The results
    of our illustrative example are predicated on the ability of the underlying crop-water
    model (AquaCrop-OS) to accurately simulate crop responses to soil water deficits.
    The model has been calibrated and extensively applied to simulate irrigated and
    rainfed maize production in our study area and wider North American farming systems
    (Heng et al., 2009; Foster et al., 2015; Sandhu and Irmak, 2019). However, to
    ensure that our results are not being driven by any remaining uncertainty in either
    water-stress thresholds or response parameters, a sensitivity analysis was therefore
    performed. In this sensitivity analysis, we artificially altered the stress-response
    parameters in AquaCrop-OS, setting each value to 1 to maximize impacts of any
    short-duration periods of water stress on crop growth and yields. We then repeated
    our analysis described in Section 3.1 following methods outlined in Section 2.
    Water use and profits from this analysis showed the same non-linear response to
    water flux and soil-texture uncertainty as reported earlier in Section 3. A 10%
    standard error in both soil-texture and water-flux inputs led to less than 1%
    change in water use and less than 5% change in profits (Figure S8). This sensitivity
    analysis demonstrates that the results presented in this article are highly unlikely
    to be an artifact of any inability within AquaCrop to simulate the severity of
    short-duration water-stress impacts, and we expect that qualitatively identical
    results would therefore be obtained with alternative more biophysically complex
    crop models [e.g., Hybrid Maize (Yang et al., 2004)]. A key reason for this result
    is that while the model now responds more strongly to water stress, optimal soil-moisture
    targets are also adjusted to 64, 73, 39, 0% soil-water holding capacity and thereby
    greatly increasing the headroom above the critical crop-stress thresholds. Finally,
    our results are specific to the particular illustrative application chosen in
    this study: irrigated maize production in the central United States. Nonetheless,
    we expect that our general qualitative finding – that choice of irrigation scheduling
    rules is more important than the accuracy of data these rules are implemented
    based on – will apply more generally to other crops and regions. In particular,
    our sensitivity analysis (described above) suggests that, even for more drought-sensitive
    crops (e.g., soft fruits), perfect information may not be necessary to achieve
    near-optimal water efficiency and profits so long as farmers’ baseline irrigation
    heuristics are effectively representative of crop sensitivity to water deficits.
    Conversely, higher crop prices are likely to enhance the value of improved soil-moisture
    information as any yield losses will have a larger economic impact for farmers.
    The limited sensitivity of crop yields to measurement errors shown in Sections
    3.1 and 3.2 suggest that changes in crop price would have minimal impact on economic
    losses caused by soil-moisture uncertainty. This is in contrast with the larger
    effects of water prices and risk aversion that are directly affected by the greater
    magnitude of change in irrigation water use with measurement error. Nonetheless,
    we acknowledge that variations in crop yields may have a larger influence on the
    value of improved soil-moisture information, for example where a farmer''s baseline
    irrigation strategy is sub-optimal or for crops that respond strongly to either
    soil water deficits or saturation. Analyzing such alternate production environments
    is beyond the scope of this paper, but will be an important area for future research
    building on the results presented here. 5. Conclusions Effective irrigation scheduling
    is essential for improving agricultural water productivity and managing the negative
    impacts of agricultural water abstractions on other water users and the environment.
    Therefore, technology companies and researchers have focused on developing technologies
    such as soil-moisture sensors that improve the quality of farmers’ soil-moisture
    information. Implicit to this approach is an assumption that more accurate information
    is essential to enable efficient near-optimal irrigation decisions. However, this
    assumption neglects the contribution of farmers’ choice of irrigation strategy,
    which may have an equally significant or greater impact on overall efficiency
    and profitability of agricultural water use. In this article, we have developed
    a framework to assess the impacts of increasing uncertainty on water use and farm
    profits. Measurement errors in water fluxes and soil texture lead to a divergence
    between the farmers’ perception of soil moisture and the true soil-water status,
    resulting in sub-optimal irrigation decisions and reduced profitability. However,
    our results show that the magnitude of these impacts are small, with a 30% standard
    error in water-flux and soil-texture measurements – which is much larger than
    the likely real-world measurement uncertainty in these quantities, particularly
    precipitation and irrigation depth – resulting in only a 4% increase in average
    water use, meaning that near-optimal irrigation decisions can be made without
    perfect information. Contrastingly, we demonstrate that the choice of irrigation
    scheduling strategy has a larger impact on water use and profits than soil-moisture
    uncertainty. Our analysis suggests that efforts to improve irrigation water efficiency
    should therefore focus primarily on helping farmers to evaluate and develop improved
    irrigation scheduling strategies for their specific production settings. Where
    existing irrigation management strategies are poorly aligned with local agronomic
    and biophysical conditions, the potential gains in water-use productivity and
    profitability may be large and further enhance the potential benefits from complementary
    efforts to improve quality of soil-moisture information using new forms of low-cost
    and scalable sensing technologies. CRediT authorship contribution statement T.D.
