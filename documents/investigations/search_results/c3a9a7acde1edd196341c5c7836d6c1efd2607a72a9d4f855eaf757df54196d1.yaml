    irrigation interventions becomes very close to that found in field A (about 20
    l s−1 m−1) and the irrigation depth is also similar (about 150 mm). Conclusion
    In this study, an experimental campaign was designed and implemented in the agricultural
    seasons 2021 and 2022 to understand what margin water conservation that could
    be achieved by transitioning from a rigid to a flexible irrigation schedule and
    by customizing the application management variables and the field layouts. The
    results obtained on two maize fields in northern Italy show that there is a relevant
    potential to improve the irrigation performance of traditional border irrigation
    maintaining the same crop yield and possibly increasing its quality. Using AquaCrop
    model for supporting irrigation scheduling and WinSRFR for reproducing border
    irrigation operations, our analysis confirms the evidence that border irrigation
    performance is strongly related both to the water management strategy adopted
    by farmers during irrigation events and to the field layout. Despite that the
    models were subject of some simplifications, significant percentages of water
    conservation were found in both wet and dry years when irrigations were triggered
    when the soil water content was properly depleted, while a well-designed field
    layout (border width and slope) with respect to the available flow rate could
    significantly increase application efficiency and distribution uniformity. The
    duration of irrigation applications can also be optimized as a function of border
    size and available flowrate. We believe that these results provide useful insights
    to help implement new water management strategies aimed at improving the efficiency
    of border irrigation. In addition, the results show that the water conservation
    achieved through the management of irrigation strategies could match the reductions
    in water deliveries potentially imposed by irrigation agencies in dry seasons
    (such as those that occurred in 2022). This confirms the priority of the actions
    that should be implemented in the programs of modernization of the irrigation
    systems, i.e. put first the improvement of the irrigation management strategies
    and then the modification of the irrigation methods and infrastructures. In conclusion,
    this study can help farmers in adapting to changes in water availability as a
    result of policy decisions and/or changing climate patterns. A key challenge will
    be to translate these findings into operational guidelines and best practices
    that will allow the tradition of border irrigation to be maintained, while increasing
    its efficiency. Data availability The data reported in this paper are available
