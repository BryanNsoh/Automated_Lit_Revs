    between the resolution of the soil and meteorological data, we generated gridded
    values of soil data at a scale of 5 × 5 km2 through inverse distance weighted
    interpolation. We obtained field management information through field measurements
    and interviews with local farmers (Section 2.2.1). Different cultivars of the
    same crop usually exhibit some similarity, which indicates that the crop parameters
    calibrated for a field-scale crop model can act as a reference for calibrating
    crop parameters for a regional-scale crop model (Lu et al., 2021b). However, sensitivity
    analysis had to be conducted in this study to determine which cultivar parameters
    had to be spatialized and which cultivar parameters could be obtained from a calibrated
    field-scale crop model. 2.3.3. Sensitivity analysis Because the CERES–Maize model
    contains many crop parameters and the irrigation and fertilization data for the
    sampling area were obtained through surveys, a certain degree of uncertainty existed
    in the model. To accurately obtain the crop parameters, we conducted sensitivity
    analysis to identify sensitive and insensitive parameters. Insensitive parameters
    were identified using the relatively refined field-scale experimental results,
    and sensitive parameters were identified using the LAI estimated from remote sensing
    data for the entire study area. The extended Fourier amplitude sensitivity test
    (EFAST; Saltelli et al., 1999) was used to identify the sensitive parameters.
    The EFAST is a global sensitivity analysis method based on variance decomposition.
    In this test, the variance of the model simulation results is decomposed to obtain
    the sensitivity index of each parameter. The higher the sensitivity index of a
    parameter, the stronger is its influence on the model output. 2.3.4. Integration
