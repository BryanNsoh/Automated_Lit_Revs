    Model calibration and evaluation The measured data (soil water content, nitrate
    N concentration, dry matter weight, and crop yield) from the I480-4N280 treatment
    in 2015 was used to calibrate the model. All other treatments for two years were
    used to evaluate the model. Model input parameters were adjusted by trial-and-error
    until the simulated values agreed well with the measured data (Shi et al., 2018).
    The RMSE of soil water content, nitrate N concentration and LAI of I480-4N280
    in 2015 were 0.04 cm3 cm−3, 6.43 mg kg-1 and 0.60 m2 m-2, respectively, while
    the nRMSE values were 14.61 %, 45.56 % and 1.84 %, respectively. The agreement
    index (d) for each model output was 0.91, 0.81 and 0.99, respectively (Table S1),
    indicating that the model calibration results were good. After the calibration,
    all parameters were fixed, and the model was evaluated using the measured data
    of the other four treatments in 2015 and all five treatments in 2014. Fig. S1
    compares the simulated and measured data of soil water content, nitrate concentration,
    LAI and yield for the evaluation treatments. The correlation coefficients (r)
    were 0.70, 0.52, 0.98 and 0.82, respectively, and P values were <0.01. Except
    for nRMSE values of soil nitrate concentration, the statistical indices for each
    treatment were within a reasonable range (Table S1). Considering the complexity
    of soil N transport and transformation and comparing to previous studies (Yang
    et al., 2014; Liang et al., 2016b), the simulation results of soil nitrate concentration
    were acceptable (Fig. S2). Thus, the model can be used to simulate the crop growth,
    water movement and N transport under different water and N fertilizer management
    in the region. 3.2. Crop yield, water consumption and N fates under different
    irrigation schedules According to the measured yields (Table 3), I420-6N200 in
    2014 and I420-5N200 in 2015 gave the highest yield at 16,230 and 17,077 kg ha−1,
    respectively. The lowest performing treatment over both years was the I420-4N200,
    which gave yields of about 15,300 kg ha−1, which was lower than that of I480-4N280.
    This indicates that reducing the irrigation and fertilization amounts led to decreased
    yield using the same irrigation strategies. Increasing the irrigation frequency
    can offset the negative effect of the reduction of water and fertilizer amounts.
