    scheduling on water conservation The differences in the number of irrigation interventions
    and seasonal irrigation volumes between rigid and flexible irrigation management
    on Field A, B and at the irrigation district scale are summarized in Table 7.
    The results show that the application of a flexible irrigation management, following
    the real crop water needs, can significantly reduce the number of irrigation interventions
    and irrigation volumes, especially when significant rainfall occurs during the
    agricultural season, such as in 2021 on Field A and B and in 2022 on field B only.
    These results are in good agreement with the findings of Therani et al. (2023),
    Grant et al. (2009), and Gu et al. (2020), which show how, for different crops
    and soils, effective irrigation scheduling can help increase water conservation
    and profits while minimizing over-irrigation, percolation, and potential negative
    environmental impacts. However, the observations in our case study clearly show
    that farmers tend to avoid irrigation when they consider the amount of rainfall
    to be adequate to meet crop water needs, even under a rigid irrigation schedule.
    This is evident in the graph of SWB of Field B in the year 2022 (Fig. 6), where
    a well-distributed series of rainfall events with a depth greater than the critical
    soil water deficit (about 20 mm, which is on average the difference between TAW
    and CMC in the full development stage of the crop) occurred from about 20 days
    after sowing until harvest. In this case, the farmer decided to avoid some irrigation
    interventions with a significant reduction in water consumption compared to the
    previous year. In addition, the delay in the sowing date (20 days with later than
    in 2021), played favourably for the rainfall satisfaction of the water needs of
    the crop (i.e. allowing to take advantage of the autumn rainfalls that are typical
    of the mid-latitude where the study area is located). Table 7 Differences between
    rigid and flexible/on-demand irrigation management reported in terms of number
    of irrigation interventions and seasonal irrigation volumes Full size table Examining
    the differences in irrigation volumes shown in Table 7, between 10 and 60% of
    water conservation could be obtained if a transition to flexible irrigation scheduling
    is implemented. These values are very interesting when compared with the reduction
    of freshwater deliveries imposed by the irrigation districts agencies of the Padana
    plain area in the 2022 dry season. In some parts of the plain, the restriction
    of water deliveries reached up to 70%, while in the area where the study domain
    is located, the restrictions were around 10%. This confirms the assumption that
    by working on the scheduling of surface irrigation interventions it is possible
    to achieve the objectives of savings that could be required during dry seasons.
    An additional multi-year scenario was run to confirm the water saving results
    obtained in the experimental plots and presented in Table 7. 30 years of data
    (from 1992 to 2022) registered by an official agro-meterological station 5 km
    away from the study area (managed by the Lombardy Environmental Protection Agency)
    were used in the AquaCrop model (properly calibrated) to simulate the irrigation
    scheduling of Field A (but very similar results were also obtained for Field B
    and therefore they are not reported) under a rigid and flexible water supply.
    Specifically, in the ‘rigid rotation’ scenario, watering was performed every 7
    days after the sowing dates, the latter assumed equal for each year and in both
    scenarios, as confirmed by the experimental evidence. On the contrary, in the
    “on demand” scenario, irrigation was only applied when the soil deficit was between
    75 and 85% of the TAW (as observed in both experimental fields). The irrigation
    depth for each irrigation event in both scenarios was randomly varied between
    150 and 200 mm (as duly observed in the experimental fields). Figure 10 shows
    the daily cumulative irrigation depths over the multiple agricultural seasons,
    as well as the total sum of irrigation volumes over 30 years. The daily pattern
    of irrigation events reflects expectations, i.e., in the “rigid rotation” scenario,
    irrigation demand is approximately constant throughout the season as a result
    of a rigid calendar of irrigation interventions, whereas in the “on demand” scenario,
    the irrigation pattern more closely follows the actual crop water demand, which
    is mainly concentrated in the early and mid growing season. Fig. 10 Cumulative
