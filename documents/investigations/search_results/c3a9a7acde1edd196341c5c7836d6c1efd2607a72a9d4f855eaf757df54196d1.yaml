    (Rial/kg), Ci represents production cost (Rial/ha), Pwi is water charge (Rial/m3)
    and IR is irrigation depth (mm). The meaning of the production costs is: land
    preparation, planting, cultivating and harvesting. These costs are different for
    each product and for each agricultural year. The amount of IR is calculated by
    dividing the net irrigation depth by the irrigation efficiency (IR = NIR/E). In
    Eq. 4, the EB function for the crop pattern is shown: $$EB = \\left( {\\mathop
    \\sum \\limits_{i = 1}^{n} A_{i} \\times \\left( {Y_{i} \\times P_{i} - C_{i}
    - P_{w} \\times NIR_{i} /E} \\right)} \\right)$$ (4) where NIRi is net irrigation
    depth (mm), E is irrigation efficiency, and Ai is the cultivated area (ha). Water
    allocation in this model was performed to maximize the IAU’s EU for five main
    crops. The selected option for the objective function was assumed to include the
    drainage water salinity as a penalty factor in the total benefit and the effect
    of soil water salinity as a factor in each crop’s benefit. Therefore, considering
    the soil water salinity and drainage water salinity, the EU function can be calculated
    as follows, $$EU = \\alpha \\prime \\left( {\\sum\\limits_{i = 1}^{n} {\\gamma_{i}
    \\times A_{i} } \\times \\left( {Y_{i} \\times P_{i} - C_{i} - P_{wi} \\times
    NIR_{i} /E} \\right)} \\right)$$ (5) The coefficient ɣ represents changes in benefit
    due to the soil water salinity effects, and α′ is a coefficient to consider the
    effect of drained water salinity in the total benefit. By applying these coefficients,
    the benefit obtained will not be the net benefit of that year, but the long-term
    environmental effects are also considered. Conditions Governing the Optimization
