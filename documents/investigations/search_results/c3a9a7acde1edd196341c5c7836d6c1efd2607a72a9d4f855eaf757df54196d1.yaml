    in leaching over 30 years (Fig. 7). This was most likely caused by the difference
    in irrigation applications around the second nitrogen application. In the years
    with significantly decreased leaching, the irrigation recommendation strategy
    consistently applied less irrigation when the irrigation application date was
    near the second nitrogen application date. This also would explain why yields
    jumped up on these years as increased nitrogen uptake would help improve yields
    during this critical physiological phase. However, beyond 2001 and 2008, the cumulative
    net decrease was relatively unstable, with a maximum reduction in yield of 61.57
    kg/ha and a minimum reduction of 8.87 kg/ha. In summary, despite minor improvements,
    leaching did not significantly change under the irrigation recommendation strategy,
    which is a good outcome considering the significant improvements in yield. This
    contrasts with the literature, which clearly states that the amount and timing
    of irrigation greatly influences the nitrate leaching. Altering the irrigation
    schedule to avoid coincidental N application helps crops in uptaking N during
    critical crop growth stages and hence lessen leaching (Singh, 2021). Gheysari
    (2009) have highlighted the impact of different levels of irrigation on nitrate
    leaching in corn and emphasized that if irrigation and nitrogen application timing
    can be managed efficiently on the field, the impact on nitrate leaching will be
    less without comprising corn yields. Therefore, the irrigation recommendation
    strategy failed to achieve potential statistically significant improvements in
    leaching. The climate of the validation season affected the performance of the
    irrigation recommendation strategy. With regards to yield, there is no statistically
    significant change from the common practice strategy during dry and normal years,
