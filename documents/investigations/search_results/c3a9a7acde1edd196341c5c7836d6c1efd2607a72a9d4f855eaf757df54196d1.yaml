    scheduling approach, and could be extended or reduced depending on the monitoring
    capabilities of the individual production system being modelled. As discussed
    in the previous section, DRL agents will be trained on 70 years of training data
    and evaluated on 30 years of validation data. The mean and standard deviation
    in seasonal rainfall (May–September) for the training and validation sets were
    closely comparable, equal to 309.6 ± 93.7 and 306±93.2 mm ha−1 respectively. Although
    both the training and validation sets were drawn from the same statistical distribution,
    the individual time series will be different, and thus provides a way for us to
    assess how well the agent might perform if deployed in the real world under uncertain
    weather conditions. To assess the impact of this local variability on DRL performance,
    an additional experiment was therefore conducted where the rainfall was removed
    completely from the training and validation sets. We hypothesise that by removing
    this important source of weather variability, and hence reduce the difference
    between the training and validation time series, the performance of DRL should
    improve compared to when rainfall is present. Previous assessments of DRL for
    irrigation scheduling have assumed unrestricted water supplies for irrigation,
    whereby the DRL agent can irrigate as much as required. However, this assumption
    is not realistic to our case study region of Nebraska, or even other regions globally
    where water use may be restricted due to regulatory policies such as yearly or
    multi-yearly quotas and allocations or physical supply and capacity constraints
    [6,39]. Given that the marginal gains from applying additional water are greatest
    in times of water scarcity, we hypothesise that more complex strategies such as
    DRL may be more valuable when water resources are limited. To assess the impact
    of water use restrictions on the value of DRL, the framework presented so far
    is repeated and water use limits of 75, 100, 125 mm ha−1 are imposed on all simulation
    years. This restriction will prevent any further irrigation once the cap has been
    reached in any given growing season. To summarise, four DRL agents will be trained
    initially to compare the action sets described in Table 1. The best performing
    action set will be used to train an additional four DRL agents to compare the
    four decision intervals 1, 3, 5 and 7 days. With this chosen DRL configuration
    (i.e., action set and decision interval), two more experiments will be conducted
    – one with no change to local rainfall and one with rainfall set to zero. Finally,
    with the same DRL configuration, three experiments will be conducted for each
    seasonal water use limit 75, 100, 125 mm ha−1. In total this will result in 13
    experiments. Learning curves, evaluation criteria and overfitting One of the downsides
    of using an artificial neural network based irrigation strategy is that neural
    networks, if trained for long enough, will often overfit to training data. When
    overfitting occurs, the training set performance continues to increase but the
    performance on the unseen validation set begins to decrease. This divergence occurs
    as the neural network begins to find patterns that apply only to the training
    set, rather than general patterns that apply also to the validation set. As a
    result of this overfitting, it is often desirable to stop training before reaching
    an optimum score on the training set – by which point the model has very likely
    overfit. To track learning process, throughout training the DRL agent will be
    continually evaluated on both the training and validation years, allowing us to
    monitor when and if overfitting occurs. Fig. 3 displays these evaluation results
    for a DRL agent that makes discreet depth decisions every 7 days. Fig. 3a is generally
    referred to as the learning curve and tracks the agent''s performance as a function
    of training steps (i.e., number of irrigation decisions made and learned from).
    Performance on the training set continues to increase throughout. However, the
    validation set performance declines after approximately 500,000 training steps.
    The divergence between training and validation performance highlights an important
    decision that needs to be made regarding how to report the final DRL performance,
    with which to compare against other irrigation strategies. Once choice is to report
    the highest validation profits achieved by the agent, which would give an indication
    of the potential of DRL if training is stopped at the right moment. However, this
    choice would overestimate the performance of DRL as it assumes knowledge of the
    validation years, which would not be available to a farmer as the validation set
    represents future unknown weather. Another choice is to use the final validation
    set profit after training has stopped, which would not assume any knowledge of
    the validation years. However, as shown in Fig. 3a, there can be large variation
    in validation profits between learning updates, and so choosing just one evaluation
    result may be misleading. Therefore, we instead calculate the rolling mean across
    the previous 10 validation set evaluations (Fig. 3b). When comparing the performance
    of DRL on the validation set, we will report the highest 10-evaluation average.
