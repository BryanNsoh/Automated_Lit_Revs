    Conclusions For large areas of farmland, excessive and uniform irrigation schedules
    often fail to produce an optimal combination of yield, IWP and revenue, but zoning
    management can effectively achieve the goal. Implementing different management
    methods in delineating management zones is an effective way to improve IWP and
    revenue with a good trade-off between yield and water consumption. Based on the
    spatial variability of soil properties, simulations by the calibrated model showed
    that an optimal irrigation schedule in different zones increased IWP and revenue
    with decreases in irrigation compared with uniform management. Although yield
    in some areas decreased slightly, the target yield was achieved in most areas.
    Results showed that the combination of algorithm and crop model could provide
    an acceptable irrigation schedule and save time and labour, and guide the agricultural
    production and management in large-scale farmland, such as how to classify the
    management zones, and how to make a suitable irrigation schedule in different
    zones. Integrating algorithm and crop model to advance knowledge of these combinations
    will go some way to addressing these knowledge gaps. References Abedinpour, M.,
