    will be automatically determined by the ANN during the training process of the
    CANFIS model. In conventional ANNs, a simple back-propagation algorithm is usually
    used to train and adjust the weights which connects the neurons of different layers.
    In CAFIS structure, the parameters of the premises and consequents play the role
    of weights. The effectiveness of the developed FIS depends on these parameters.
    Thus, with the aim to improve the training process, Recursive Least Squares Estimation
    (RLSE) (Haykin, 2002) was used in this work as training algorithm of the CANFIS
    model. RLSE is an adaptive filter algorithm that recursively finds the coefficients
    ( , , …, , ) that minimize a weighted linear least squares cost function relating
    to the model input. Although, this algorithm is computationally complex (its computational
    development has been implemented for this work), it has also extremely faster
    convergence than other training algorithm (Lewis and Hwang, 1990). 3.3. Coactive
    neuro-genetic fuzzy inference system (CANGENFIS) The rule base and the MF parameters
    which defines the MF’s shape is determined by an ANN in the CANFIS model. However,
    before defining the MF parameters, the number of MFs which defines each discourse
    universe of each input variable as well as the MF types that characterizes every
    linguistic label must be defined. CANFIS model is not able to automatically determine
    these essential variables for FIS and hence in most previous works are determined
    by trial and error without an optimization criterion. Thus, with the aim to optimize
    automatically both MFs number and the MF types, an hybrid model (CANGENFIS) which
    combines a CANFIS model and the multiobjective GA NSGA-II (Deb et al., 2002),
    has been developed in this work. Furthermore, two essential parameters must be
    considered in the training process of the CANFIS model: forgetting factor, λ,
    which reduces the influence of old data in the determination of the synaptic weights
    of the CANFIS model (Haykin, 2002) and the learning rate, lr, which defines the
    updating rate of the MFs parameters (Hagan et al., 1996). Although, these parameters
    are highly sensitive in the accuracy of the forecasted model, standard values
    of these parameters are usually considered by most of the previous works, independently
    of the problem nature. In this work, these parameters are also optimized by the
    CANGENFIS model. CANGENFIS model optimizes their decision variables (MFs number,
    MF types, λ and lr) based on two objective functions, OF1 and OF2. OF1 maximizes
    the average of the determination coefficient of the model outputs (irrigation
    depth in each tariff periods) for the testing dataset of the CANGENFIS model.
    OF2 minimizes the average and deviation of the standard error prediction (SEP)
    (Ventura et al., 1995) of the CANGENFIS. Standard deviation was considered to
    avoid the tendency to improve some specific outputs of the CANGENFIS model (e.g.,
    forecasting of the irrigation depth applied in P6). Fig. 4 shows the flow chart
