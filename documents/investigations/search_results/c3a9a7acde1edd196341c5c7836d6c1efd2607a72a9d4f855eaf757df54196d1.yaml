    irrigation management did not significantly (p < 0.05) affect the quantity of
    crop production. Specifically, in Field A, 58 t/ha of silage were obtained in
    the sector under “on-demand” irrigation scheduling, while 55 t/ha were obtained
    in the sector under “rigid-rotation”. They are in good agreement with the world
    average yield of 57 t/ha (FAO 2022). In Field B, 29.5 t/ha were obtained in the
    on-demand irrigation sector, while 33 t/ha were obtained in the rigid rotation
    sector. The ratio between silage production and irrigation amount revealed a water
    productivity of about 2.5 kg/m3 in both fields in good agreement with the results
    of Salamati and Abbasi (2022) on surface irrigated maize. The results point out
    significant differences in crop production between field A and B. In particular,
    the crop production in field B was about 40% lower than that obtained in field
    A. This was probably due to the different cultivars and also to the excessive
    delay in the planting date (about 20 days later than in the previous year), which
    hindered the crop development and led to a lower biomass production, as shown
    by the reduced canopy cover in Fig. 2. Regarding the quality of the production,
    the chemical composition and digestibility of the silages obtained in the two
    sectors of field A and B are presented in Table 6. In general, the quality composition
    of the silage in both fields was within the standards registered in 2022 in the
    geographical area of the case study (Gallo et al. 2022). In addition, no evidence
    of Aflatoxin B1 contamination was found in both fields and sectors under the different
    irrigation management (i.e. Aflatoxin B1 < 0.5 ppb). A noteworthy observation
    can be made by analysing the indices that are significantly different between
    the sectors, in particular NDF, NDFD, ADL and starch, which are parameters closely
    related to the digestibility of silage. In general, a good silage product should
    have more starch and less NDF, so that it is more energetic and less fibrous for
    the same dry matter at harvest. In addition, the NDFD, which represents the digestibility
    of NDF, should be high. In field A, these proportions are respected and, in particular,
    in the “on-demand” sector, starch and NDFD are higher than those observed in the
    “rid-rotation” sector. On the contrary, ADL and NDF are lower in the ‘on demand’
    sector than in the ‘rigid rotation’ sector. In area B, significant differences
    were also found in terms of NDFD, with a 6% lower NDFD in the ‘rigid-rotation’
    than in the ‘on-demand’ one. These results, although based on a single experimental
    campaign, show that the adoption of on-demand irrigation management, based on
    triggering irrigation events at the right level of soil water content, has a positive
    effect on crop production quality. Table 6 Comparison between the forage quality
