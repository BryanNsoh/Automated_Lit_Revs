    3.2. Coactive neuro-fuzzy inference system (CANFIS) A Coactive neuro-fuzzy inference
    system (CANFIS) is an extension of an adaptative network fuzzy inference system
    (ANFIS) (Jang et al., 1997) which integrates fuzzy inference systems (FISs) and
    artificial neural networks (ANNs) linked to a MIMO system, in the same methodology.
    CANFIS model can create different regions specialized in specific tasks such as
    different amount of water applied in different tariff period. FIS recreates the
    human thinking by a nonlinear relationship between inputs and outputs based on
    a set of “IF-THEN” rules. With the aim of making understandable the input variable
    to the rule set, the input variables are converted into linguistic variables by
    membership functions (MFs). Therefore, building a FIS consist of determining the
    MFs for each input variables as well as the rule set. The rule set and MFs form
    the knowledge base of the FIS. On the other hand, the main drawback to obtain
    an optimal FIS is the lack of systematic procedures to determine its knowledge
    base. However, artificial neural networks can learn their structure from the input-output
    sets. Thus, in this work, under MIMO framework, a CANFIS model resulting from
    the combination of an ANN and a FIS was created to define the MF parameters. CANFIS
    can also find the rule base through the ANN learning ability to set the relationship
    between input and output. The typical structure of a CANFIS is made up by five
    layers (Fig. 3 where square nodes are adaptive nodes and circles nodes are fixed
    nodes) and their functions are described as follows: Download : Download high-res
