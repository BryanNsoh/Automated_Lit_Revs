    Introduction Due to growing competition from cities, industry, and the environment
    for limited fresh water resources, scarcity of water for agriculture is becoming
    an increasingly serious problem in arid and semiarid regions (Elliott et al.,
    2014). Efficient water use in crop production, which is greatly dependent on proper
    irrigation scheduling to influence water use by the crop and its final yield,
    is vital for the development of sustainable agriculture. To pursue relatively
    high crop yield and water use efficiency (WUE) with a limited water supply, irrigation
    scheduling is often determined based on time-consuming and costly large-scale
    field irrigation experiments. However, results of such experiments are often only
    suitable for the specific soil and climatic conditions in which they were conducted
    (Arora et al., 1987). Numerical simulations offer an alternative more efficient
    and economic method to schedule irrigation by quantifying the relationship between
    crop yield/WUE and irrigation water. Such use of numerical simulations to optimize
    irrigation scheduling has gained popularity over the last decades (Shi et al.,
    2020, Shi et al., 2021, Dabach et al., 2013). Models, including those driven by
    radiation, carbon, and/or water, have been developed to simulate crop growth and
    yield formation under various irrigation regimes (Diepen et al., 1989, Jones et
    al., 2003, Steduto et al., 2009). These models often require comprehensive and
    complicated, and quite difficult to determine, input parameters associated with
    various physiological processes (e.g. photosynthesis, transpiration, and respiration).
    In comparison, through directly and empirically relating crop yield to water availability,
    a crop-water production function (CWPF) greatly simplifies the estimation of crop
    yield by using a readily obtained variable such as irrigation amount (Stewart
    and Hagan, 1973), soil water storage (Morgan et al., 1980; Huang, 2004), evapotranspiration
    (Jensen, 1968, Igbadun et al., 2007) or transpiration (Hanks and Hill, 1980, Woli
    et al., 2014). CWPFs have been extensively employed by different agro-hydrological
    models to evaluate pre-designed irrigation strategies (Oweis and Hachum, 2009,
    Smilovic et al., 2016). Among the variables used to represent water availability,
    transpiration (Ta) should be one of the most appropriate parameters for assessing
    crop yield since Ta is closely related to photosynthetic assimilation (essentially
    a physiological water-consuming process) and yield formation (Ben-Gal et al.,
    2003). Generally, Ta is estimated by taking into account information such as meteorological
    data, leaf area index and average root-zone soil water content (SWC) or potential,
    as demonstrated by the classic Penman-Monteith formula (Allen et al., 1998, Lai
    and Katul, 2000). In this method, only the effect of soil water amount on crop
    water use is considered, while the effect of relative distribution pattern of
    soil water to roots is ignored, likely resulting in inaccurate estimation of Ta
    (Lai and Katul, 2000, Shi et al., 2015). In order to overcome this shortcoming,
    Ta can be estimated using a root water uptake (RWU) model based on root distribution
    (Jarvis, 1989, Šimůnek and Hopmans, 2009). Thereupon, different forms of CWPFs
    are constructed according to the relationship between relative yield and relative
    Ta during the whole growth season or by stages. Compared to season-based CWPF,
    stage-based functions better capture the differences in water sensitivity of crops
    at different growing periods and more reasonably describe the relationship between
    crop yield and Ta (Ben-Gal et al., 2003; Foster and Brozovi, 2018). Nevertheless,
    the application of stage-based CWPFs in agricultural production is still subject
    to some critical limitations as follows. First, root information, usually characterized
    by root length density (RLD) distribution, while indispensable for a RWU model
    to estimate crop transpiration and to evaluate crop water deficit, is difficult
    and time-consuming to acquire reliably, especially in the field. It is fortunate
    to find that the distribution of normalized RLD (NRLD) vs. normalized root depth
    for a number of specific crops (e.g. wheat, cotton, maize, and rice) could be
    statistically described using a general function, independent of soil properties,
    crop species, growing stages, climate, and other environmental conditions (Wu
    et al., 1999, Zuo et al., 2013, Ning et al., 2015). By introducing NRLD as a weighting
    factor for available soil water in the root zone, a root-weighted plant water
    deficit index (PWDI) was put forward to characterize the extent of crop water
    deficit (Shi et al., 2015). The index was reliable in estimating Ta conveniently
    and accurately, and thus should be helpful for constructing a CWPF to predict
    crop yield under various water deficit scenarios. Moreover, the sensitivity index
    (λ) for each growth stage is an important parameter in stage-based CWPFs. Its
    optimization often depends on laborious field experiments with various irrigation
    treatments. The accuracy of λ is susceptible to the artificial division of growth
    stages, which is usually subjective or even arbitrary. More specifically, too
    few growth stage divisions (i.e. long intervals) may be detrimental to capture
    the water sensitive response dynamics of crops, which likely results in the lack
    of sensitivity information in some key growth periods, and makes the triggering
    or scheduling of irrigation untimely or irrational. However, too many growth stage
    divisions (short intervals) can easily lead to instability, non-unique or even
    exceeding the reasonable range (such as negative values) of the optimized λ. A
    few research results showed that a cumulative function would be useful to determine
    λ at different timescales (Shang and Mao, 2006, Han et al., 2010). A typically
    low-high-low bell-shaped distribution of λ changing with time has been observed
    over the whole growth period for a variety of crops such as wheat, maize, cotton,
    soybean and rice. Its cumulative process over time was roughly in line with an
    S-shaped curve and able to be well described using a sigmoidal or logistic cumulative
    function (Kipkorir and Raes, 2002, Georgiou and Papamichail, 2008). The effect
    of water deficit on yield formation is a continuous process with crop growth.
    Therefore, the employment of a sigmoidal cumulative function should be physically
    sound and enable robust estimation of λ at a small timescale (e.g. daily) on the
    basis of solving problems such as missing sensitivity information and instability
    of optimization caused by artificial growth stage divisions. In summary, it would
    be wise to establish a novel CWPF combining a PWDI (used to indicate the degree
    of crop water deficit) estimated based on root-weighted soil water availability
    and a sigmoidal cumulative function (used to evaluate the daily water sensitivity
    index λ). However, the accuracy and reliability of this method in estimating crop
    yield awaits further research. CWPFs have been widely used for optimizing the
    irrigation quota in each pre-designed growth stage, but rarely for determining
    the specific irrigation frequency, which should be dependent on the degree of
    crop water deficit or PWDI. Undoubtedly, choosing a reasonable PWDI threshold
    is critical for initiating each irrigation event. Both crop yield and WUE are
    found to change with changing PWDI thresholds. The relationships, usually obtained
    through irrigation experiments (Irmak et al., 2000, Emekli et al., 2007, Candogan
    et al., 2013, Shi et al., 2020) or numerical simulations (Shi et al., 2021), can
    be used to optimize the PWDI threshold, whether chosen as constant throughout
    the growth season or variable according to artificially pre-designed growth stages.
    However, due to the limited experimental conditions or simulation scenarios, the
    thresholds would represent a local optimum under those pre-designed conditions
    or scenarios, but not a global optimum for all possible situations. In addition,
    optimized PWDI thresholds, whether constant or variable, often originate from
    a specific seasonal climatic condition, without any consideration of the impact
    of climate change. Influenced by intra and inter seasonal climatic variability,
    the root-zone soil water availability for PWDI estimation is likely to change
    continuously and significantly, thus resulting in constantly changing PWDI thresholds
    optimized during various seasons, which are hard to be applied to trigger irrigation
    in practice. Therefore, it is necessary to investigate and evaluate the effect
    of changing climatic conditions on PWDI threshold optimization. A truly global
    optimum PWDI threshold acquired from the proposed CWPF necessitates the incorporation
    of optimization algorithms (Singh and Panda, 2013, Singh, 2014). The genetic algorithm
    (GA) is a global search optimization procedure based on the mechanism of natural
    selection and genetics combining artificial survival of the fittest with genetic
    operators (Holland, 1975). With the significant advantages of high efficiency
    and strong robustness in parallel computation, the GA has become a powerful tool
    for highly complex optimization problems (Wang et al., 2010, Sotomayor et al.,
    2018) and should be more suitable for optimizing PWDI thresholds based on CWPF
    than other traditional optimization algorithms such as linear programming, dynamic
    programming or Simplex method (Wen et al., 2017, Li et al., 2018). In summary,
    accurate evaluation of crop water deficit and water sensitivity is critical for
    reasonably constructing a CWPF and thereby for optimization of irrigation scheduling
    through a global search optimization algorithm like GA. It would be helpful to
    delineate the extent of crop water deficit using a PWDI based on available soil
    water weighted by the NRLD distribution and to derive water sensitivity dynamics
    from the cumulative function of a water sensitivity index. Therefore, the main
    objectives of this study were to (1) construct a novel CWPF by combining root-weighted
    soil water availability based PWDI with a cumulative function of sensitivity index,
    and to evaluate its accuracy and reliability in predicting crop yield using two
    multi-year field experiments on different crops (winter wheat and spring maize)
    under different climatic zones (Beijing and Inner Mongolia), soil types (loam
    and sandy), and irrigation methods (surface and drip irrigation); and (2) develop
    an optimization procedure of PWDI threshold determination and use by coupling
    GA into the integrated model including the simulations of soil water dynamics,
    PWDI and CWPF, and apply it to investigate and analyze the differences of crop
    yield and WUE resulting from irrigation scheduling controlled by either constant
    or variable PWDI irrigation thresholds or from the effects of changes in meteorological
    conditions due to climate change. 2. Materials and methods 2.1. Field lysimetric
    experiment 2.1.1. Experimental site and design Data from a two-year field lysimetric
    experiment conducted in the North China Plain from September 2014 and 2015 to
    June the next year were used to parameterize and evaluate a CWPF based on root-weighted
    soil water availability. The field work was carried out at the National Experimental
    Station for Precision Agriculture in Changping District, Beijing (40°10′31′ N,
    116°26′10′′ E, altitude 50.1 m), a warm temperate continental monsoon climate
    zone with 185 annual mean frost-free days, sunshine duration of 2600 h, and precipitation
    of 543 mm, of which 70% falls in the period between June and September. Supplemental
    irrigation is necessary in the region for agricultural production of winter wheat
    sown at the end of September and harvested in early June of the next year. Additional
    details regarding the experimental site were presented in Wu et al. (2017). On
