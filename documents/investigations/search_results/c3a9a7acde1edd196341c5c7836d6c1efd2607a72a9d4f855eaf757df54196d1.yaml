    Article 08 March 2016 Introduction The consequences of climate change are being
    experienced globally (Ison 2010), and one of the main areas affected by changes
    in temperature and precipitation leading to an increase in drought events is irrigated
    agriculture (Esteve et al. 2015; Worqlul et al. 2019). Irrigated agriculture is
    particularly vulnerable in areas historically characterized by an abundance of
    freshwater, such as the Padana Plain, the largest irrigated plain in Europe (Nikolaou
    et al. 2020). For example, the 2022 agricultural season was the worst drought
    in the region in the past 70 years, with about 50% less rainfall than the average
    of the past two decades, and storage—including mountain hydroelectric reservoirs
    and natural lakes—was 53% less than the 2006–2020 reference average. As a result,
    the General Confederation of Italian Agriculture declared a 30% loss in crop production
    (especially rice and fodder crops) in 2022, with hundreds of millions of euros
    in damages in the agri-food sector (The New York Times—July 12, 2022, The Guardian—July
    10, 2022). In addition, the presence in the Padana Plain of large areas cultivated
    with intensively irrigated crops such as rice and maize, mainly irrigated with
    surface methods, exacerbates the effects of this water shortage. The modernization
    of surface irrigations (e.g., laser levelling systems, automatic water distribution
    systems in upstream fields) has contributed to improve the efficiency of these
    irrigation methods, which are considered to be water-intensive. Nevertheless,
    due to its low investment cost and the possibility of delivering a significant
    amount of water to a given field in a few times, surface irrigation managed with
    its traditional operation is still widely practiced worldwide (Playàn et al. 2018).
    However, since not all farmers can benefit from a substantial amount of water
    at the same time, a water rotation is usually applied at the irrigation district
    level. This situation significantly reduces the flexibility of this irrigation
    system, i.e. the farmer cannot irrigate when he decides to do so. This lack of
    flexibility is considered one of the main barriers to water savings in surface
    irrigation (Maihlol and Merot 2008, Mailhol et al. 2004). Data from the International
    Commission on Irrigation and Drainage, published on the Food and Agriculture Organization’s
    Aquastat website, show that surface irrigation is used on 97% of the irrigated
    area in India, 94% in China, 44% in the United States, and 100% in Pakistan (i.e.,
    the 58% of the world’s total irrigated area). In general, among the different
    types of surface irrigation, border irrigation is the most common method for watering
    row crops worldwide (Fadul et al. 2020), especially in Australia (Kohec and Langat
    2018), northern China (Liu et al. 2020), and southern Europe (Masseroni et al.
    2017). Despite its low energy costs (compared to pressurized systems), the practice
    of border irrigation is often accused of high inefficiency due to overwatering
    and poor application uniformity (Gillies and Smith 2015; Morris et al. 2015; Chari
    et al. 2019). To address these allegations, EU policies at various levels (from
    regional to national irrigation authorities) are allocating funds for the modernization
    of surface irrigation infrastructure, favoring the transition to new irrigation
    methods rather than increasing the operational efficiency of traditional methods.
    An example was the case of the Spanish government, which launched the National
    Irrigation Modernization Plans (MAPAMA and MAPAMA 2002, 2010) to address deficiencies
    in irrigation projects, water scarcity problems, EU water directives, and changes
    in social structure. These plans took advantage of new information and communication
    technologies for a broad transition to pressurized systems (Playan et al. 2018;
    Zapata et al. 2023). A new plan to improve the efficiency and sustainability of
    irrigated areas in Spain was implemented as part of the European Union’s post-COVID
    recovery and resilience plan (BOE 2021). Similar experiments aimed at modernizing
    surface irrigation practices were carried out in southern France, where models
    were developed to test the impact of a decision rule on hay production at the
    plot scale and for a given climatic scenario (Mailhol and Merot 2008). In Italy,
    a practical example of this transition, which is linked to a preference for switching
    to new irrigation methods rather than improving the operational efficiency of
    traditional one, is demonstrated by the recent approval of 149 projects to “maintain
    the resilience of irrigated agricultural systems to improve the management of
    water resources”, for a total of 1.6 billion euros. Only 10% of these projects
    funded under Mission 2 of the Italian Recovery Plan have in their title a clear
    reference to the implementation of systems to improve the irrigation management
    of existing infrastructures (e.g. monitoring systems, automation and telecontrol)
    rather than the construction of new ones. Since only a few and often isolated
    experiences on surface  irrigation in the EU have been carried out so far to understand
    (i) the current irrigation efficiency of these practices and (ii) the expected
    performance of new management solutions, the above-mentioned policy oriented towards
    a radical conversion of traditional irrigation pratices  really be blamed. In
    light of these considerations, there is an urgent need for studies in this context
    to understand whether alternative solutions to the substitution of traditional,
    gravitational irrigation methods with pressurized systems are actually feasible
    and sustainable. New soft-path strategies aimed at improving traditional irrigation
    techniques and increasing their efficiency are emerging through bottom-up initiatives
    in the form of “information and pilot project actions” with the aim of assessing
    the potential of novel approaches to marginal irrigation management (Masseroni
    et al. 2021). In particular, in this work we go a step further than the results
    obtained by Masseroni et al. (2022) to develop a comprehensive analysis of the
    water conservation potential of optimized surface irrigation management. Specifically,
    this work examines the results of an extensive experimental campaign carried out
    in the years 2021 and 2022, aimed at (i) analyzing the actual performance of border
    irrigation in case studies located in the Padana plain, (ii) testing and simulating
    the effects on water consumption of a more flexible scheduling of irrigation interventions
    and (iii) exploring to which extent optimizing the intervention management variables
    (discharge per unit width and cut-off time) and the field layout can contribute
    to increasing the efficiency of border irrigation. This work focuses on a specific
    case study, but we believe that its results provide indications for improving
    border irrigation that are valid in general. Material and methods The study domain
    The irrigation performances and the new irrigation management were studied and
    tested on two different fields located in the Padana plain during the agricultural
    seasons 2021 and 2022. The two fields (fields A and B), each about 1.5 ha in size,
    are located 2 km from each other in the area south of Lake Garda, within the same
    130 ha irrigation district (i.e. the Ponte Trento irrigation district) (Fig. 1).
    The Padana plain has traditionally been characterized by an abundance of freshwater
    resources resulting from a favorable system of mountains, natural reservoirs ,
    rivers and canals that, respectively, generate, store, and then distribute water
    throughout the plain. The study area is characterized by a humid subtropical climate
    according to the Köppen-Geiger classification system (Kottek et al. 2006) and
    the characteristics of the irrigation district can be found in Masseroni et al.
    (2021). Regarding the rainfall pattern, the average value of total rainfall during
    the agricultural season (from 1st April to 30th September) in the past 27 years
    (from 1993 to 2020) was about 230 mm. In the 2021 agricultural season, the total
    rainfall in the study area was about 241 mm (i.e. very close to the historical
    average between April and September), while in 2022 it was about 144 mm (i.e.
    60% less than in 2021), showing that the year 2022 was very dry compared to the
    average of past seasons. Fig. 1 Ponte Trento irrigation district with focus on
