    1. Introduction Increasing pressures on global freshwater resources are a concern
    for policy-makers worldwide (Molden and FAO, 2020). As irrigation accounts for
    over 70 % of this global freshwater use, many regions are exploring ways to reduce
    agricultural water use in order to mitigate current and future water scarcity
    and conflicts. Given the simultaneous need to increase food production to meet
    needs of growing populations and their changing dietary preferences, reducing
    or stabilizing agricultural water demands requires a focus on improving agricultural
    water productivity (i.e., generating more crop output per unit of water input
    or consumption). Strategies to achieve this goal come in the form of explicit
    policy restrictions on abstractions such as quotas (e.g., Leathes et al., 2008;
    López-Morales and Duchin, 2011; FAO, 2020; Loch et al., 2020; Young et al., 2021),
    as well as efforts to incentivize greater water use efficiency and productivity
    by improving how irrigation is scheduled and applied during the growing season
    (e.g., Adeyemi et al., 2017; Berbel et al., 2019; Kukal et al., 2019; Taghvaeian
    et al., 2020). An extensive body of research exists that focuses on developing
    optimal irrigation scheduling strategies and rules to enable farmers to maximize
    profits or water productivity (e.g., Schütze et al., 2012; Kloss et al., 2014;
    Linker et al., 2016; Linker and Kisekka, 2017; Kelly and Foster, 2021). An issue
    faced when seeking to develop optimal irrigation management strategies is that
    optimal rules or decisions must hedge across multiple potential weather scenarios
    as farmers have at best only partial foresight of weather conditions in the upcoming
    growing season. A common approach in research and practice to address this uncertainty
    is to optimize a single irrigation management strategy that maximizes the average
    profit over a range of potential weather outcomes such as observed in a historical
    record (Linker and Kisekka, 2017, Kelly et al., 2021). Alternatively, other studies
    have focused on selecting a single ‘average’ year from a collection of years (e.g.,
    in terms of total rainfall), and optimizing irrigation management rules for that
    specific average year (Kloss et al., 2014). One potential means of increasing
    productivity and profitability of agricultural water use would be to identify
    mechanisms to adapt average irrigation strategies during the season as more information
    is gained about weather patterns in a specific year. In this context, several
    studies have used adaptive simulation-optimization frameworks to evaluate potential
    benefits of using weather forecasts to adapt irrigation schedules intraseasonally,
    concluding that such approaches can generate substantial increases in profits
    for producers (Wang and Cai, 2009, Cai et al., 2011, Jamal et al., 2019). Similarly,
    Linker (2021) also used an adaptive simulation-optimization framework to evaluate
    benefits of in-season re-optimization of irrigation decision rules, showing that
    this approach yielded irrigation schedules that were close to those that would
    be achievable with perfect seasonal weather foresight. However, a common limitation
    of these studies is that they do not assess or quantify the benefits of adaptive
    irrigation strategies in comparison with fixed irrigation heuristics that are
    commonly used by farmers and have been widely developed by researchers. As a result,
    these studies provide insufficient insights about the potential benefits and costs
    of adaptive irrigation scheduling, including potential risks of maladaptation.
    Better understanding of these trade-offs is critical to support improved agricultural
    water management decisions, in particular given the extensive data requirements
    and associated costs that adaptive scheduling may entail relative to use of fixed
    or average irrigation rules. For example, re-optimizing irrigation schedules may
    require additional knowledge of the current state of the crop (e.g., rooting depth,
    plant height, leaf-area index), which may be costly to collect alongside the time
    and resources required to setup and implement optimization approaches during the
    season (Trout et al., 2008, Lozoya et al., 2016, Herrmann et al., 2019). In this
    study, we address the abovementioned gaps in understanding about the benefits
    of adaptive intraseasonal scheduling as a means of improving agricultural water
    use productivity and profitability under weather and climate uncertainty. Specifically,
    this article will aim to answer the following questions: 1. What is the economic
    value of adapting irrigation strategies within the season in response to the unfolding
    weather? 2. Does this value change depending on adaptation frequency, water-use
    restrictions, and the presence of perfect short term weather forecasts? To answer
    these questions, we develop a simulation-optimization approach – using the crop-water
    model AquaCrop-OSPy – to evaluate the economic benefits of adaptive irrigation
    scheduling compared with fixed irrigation decision heuristics. We focus on a case
    study of irrigated maize production in the central United States where there are
    significant pressures to improve crop water productivity in response to aquifer
    drawdown and streamflow depletion (Scanlon et al., 2012, McGuire, 2017). Our analysis
    explores how the value of adapting irrigation scheduling rules within the season
    varies as a function of factors that have been largely neglected in past studies,
    including different weather scenarios, regulatory water abstraction rules, adaptation
    frequency and short-term weather forecasts. Our findings provide guidance to researchers,
    producers, and water management stakeholders on how adaptive irrigation scheduling
    impacts agricultural water use and farm profits. This guidance includes the role
    adaptive scheduling approaches can play in addressing water scarcity challenges
    in regions experiencing chronic or growing water scarcity pressures. 2. Method
    In this section, we first describe how we link a crop-growth model, AquaCrop-OSPy,
    to an optimization algorithm to determine a profit-maximizing irrigation strategy
    over a set of climate years. We then discuss how we adapt this approach to allow
    irrigation strategies to be re-optimized within the season to assess the added
    value of adaptive irrigation scheduling. We present our methods in five subsections
    that describe the choice of crop simulation model (Section 2.1), approach for
    identifying profit maximizing irrigation strategies (Section 2.2), re-optimization
    of these irrigation strategies within the season (Section 2.3), details of the
    specific case study chosen (e.g., location, crop choice and model parameters)
    (Section 2.4), and an outline of sensitivity analyses performed to assess the
    influence of key model assumptions and production characteristics (Section 2.5).
    2.1. Crop simulation model Crop simulation models are powerful tools that simulate
    crop growth using biophysical equations (Jones et al., 2003, Steduto et al., 2009,
    Adeyemi et al., 2017). These models can be used to help design and identify strategies
    to enhance the productivity of water use in crop production at a much lower time
    and monetary cost than field experiments (Jiang et al., 2016, Araya et al., 2016,
    Goosheh et al., 2018). As well as the ability to compare more combinations of
    climate, management and irrigation scenarios, these models can be linked to optimization
    algorithms to more effectively discover potential scheduling strategies (Kloss
    et al., 2014, Linker et al., 2016, Linker and Kisekka, 2017, Kelly et al., 2021).
    A wide variety of crop simulation models exist, each designed with specific use
    cases in mind and thus with their own strengths and weaknesses. Most come in the
    form of a Graphical User Interface, allowing users to alter crop, soil and management
    parameters and then run simulations for a given weather time series and production
    environment (Ragab, 2002, Jones et al., 2003, Steduto et al., 2009). AquaCrop,
    developed by the Food and Agriculture Organization of the United Nations (UN-FAO),
    is a water-driven model that aims to quantify the response of crops to water stress
    (Steduto et al., 2009). It contains relatively few parameters compared with other
    models, allowing it to be used in data-scarce environments. Due to its popularity,
    AquaCrop has been successfully implemented in Matlab/Octave (Foster, Brozović,
    Butler et al., 2017), R (Rodriguez and Ober, 2019), and Python (Kelly and Foster,
    2021). Given the flexibility of both the model implementation (allowing us to
    easily integrate the model with optimization libraries) and of the Python language
    itself, the Python version of the model – AquaCrop-OSPy – was selected for use
    in this analysis. 2.2. Identifying optimal non-adaptive strategies The goal of
    optimal irrigation management is to manage the water content in the soil to facilitate
    maximum crop growth with minimal water application. For farmers, optimal irrigation
    management typically involves defining and optimizing one or more thresholds that
    specify the level of soil-moisture to maintain over the season. Given that crop-water
    requirements vary with growth stage (Çakir, 2004), separate soil-moisture thresholds
    are often defined for each stage. AquaCrop-OSPy defines four such soil-moisture
    thresholds corresponding to emergence, early-season canopy development, mid-season
    crop growth, and late-season canopy senescence. The optimal set of thresholds
    will be those that maximize a particular value (e.g., profits or water productivity)
    for a given production environment (e.g., combination of crop type, soil type,
    climate conditions). This approach is similar to previous research that found
    profit-maximizing soil-moisture thresholds in AquaCrop either by optimization
    or direct search (Linker et al., 2016, Young et al., 2021, Kelly et al., 2021).
