    leaf collar), and R1 (silking) stages, and yield was measured at maize maturity.
    In addition, data on planting date, planting depth, plant spacing, row spacing,
    irrigation time, irrigation quantity, irrigation method, fertilizer application
    time, fertilizer application rate, and fertilizer application method were collected
    for each sampling area. 2.2.2. Remote sensing data To determine the distribution
    of summer maize, we used Sentinel-2 data with high spatial resolution (the resolution
    for this data set is 10 m in the blue, green, red, and near-infrared bands and
    20 m in the short-wave infrared and red-edge bands) to calculate vegetation indices
    (i.e., normalized difference vegetation index, normalized difference water index,
    and normalized difference built-up index). Sentinel-2 provides data for all land
    surfaces and coastal areas for every 5-day period. The measured spectral range
    extends from the visible spectrum to the short-wave infrared region (Richter et
    al., 2012). The Sentinel-2 top-of-atmosphere data archived in the Google Earth
    Engine have been radiometrically and geometrically corrected; therefore, we extracted
    the maize growing areas in the study area by using a random forest classifier
    (Pal, 2005) and the vegetation indices calculated from Sentinel-2 top-of-atmosphere
    data that were captured during the maize growing season in the summer of 2021.
    On the basis of the extracted summer maize growing areas, we estimated the LAI
    of maize by using backscatter information from Sentinel-1 data. The measurements
    of the microwave sensing system of Sentinel-1 were marginally affected by solar
    radiation, and this system has all-weather working capability with a revisit period
    of 12 or 6 days. Thus, Sentinel-1 images are suitable for estimating the LAI of
    maize in cloudy and rainy areas (Hosseini et al., 2021). We used the Sentinel-1
    Ground Range Detected (GRD) product provided by Google Earth Engine. This product
    has been subject to preprocessing, radiometrically calibration, and topographical
    correction (Veci et al., 2014). To reduce coherent speckle noise, the Lee method
    (Lee et al., 1999) was used to filter the GRD product. Backscatter intensities
    and incidence angles were extracted from the GRD product for vertical transmit–vertical
    receive polarization (cross-polarization) and vertical transmit–horizontal receive
    polarization (like-polarization). 2.3. Data-assimilation-based determination of
    the crop genetic coefficient of the CERES–Maize model Data assimilation, which
    was proposed by Charney et al. (1969), is a scientific method for integrating
    intermittent observations and models to reduce the uncertainty of experimental
    observation errors in model parameter determination. We used this method to integrate
    intermittent satellite observations with the CERES–Maize crop model to obtain
    high-precision crop model parameters. Many data assimilation methods are available
    (Curnel et al., 2011, Agyeman et al., 2021, Wu et al., 2021), and the data assimilation
    method based on the minimization of the cost function is widely used (Curnel et
    al., 2011). In this method, data assimilation is achieved by iteratively adjusting
    the parameters of a crop model through an assimilation algorithm to minimize the
    difference between the estimated values obtained using remote sensing data and
    the simulated values obtained using the crop model. Therefore, we estimated the
    regional LAI through support vector regression (SVR) modeling and then assimilated
    the estimated LAI into the CERES–Maize crop model to obtain the regional-scale
    crop model parameters. 2.3.1. SVR-based estimation of the regional LAI To estimate
    the LAI of summer maize in the study area, SVR (Joachims, 1998) was used to fit
    the relationships among backscatter intensity, incident angle, date of LAI measurement,
    and measured LAI in 2021. We transformed date of LAI measurement into the day
    of year format. SVR has been widely used to estimate the LAI of maize (Mandal
    et al., 2019, Hosseini et al., 2021). SVR is a statistical machine learning method
    where variables are mapped to a high-dimensional space to transform a low-dimensional
    nonlinear problem into a high-dimensional linear regression problem. We derived
    the code of the SVR algorithm from the LIBSVM online library (https://www.csie.ntu.edu.tw/∼cjlin/libsvm/index.html).
    An SVR model maps nonlinear data from a low-dimensional space to a high-dimensional
    space by using kernel functions. The Gaussian radial basis function (RBF) kernel
    has strong approximation properties because of its few hyperparameters and high
    accuracy. Therefore, the RBF kernel was selected as the kernel function for constructing
    an SVR model in this study. Cost (C) and gamma (γ) are two key hyperparameters
    in the training of an SVR model. In this study, the grid search method (Hsu et
    al., 2003) and five-fold cross-validation were used to find the best combination
    of hyperparameters. After the optimal hyperparameters were determined, 224 field-scale
    LAI observations from 56 sampling areas and the corresponding remote sensing data
    were randomly divided into training and testing data sets. The training data set
    contained 140 sets of remote sensing data and the corresponding field-scale LAI
    measured; it was used to train the SVR-based LAI model. The testing data set contained
    84 sets of remote sensing data and the corresponding field-scale LAIs that were
    obtained through measurement. The performance of the LAI estimation model was
    evaluated in terms of coefficient of determination (R2) and root mean square error
    (RMSE), which were calculated as (3), (4). 2.3.2. CERES–Maize model The CERES–Maize
    model (Jones and Kiniry, 1986) embedded in the DSSAT (Hoogenboom et al., 2010)
    was used to simulate the temporal variation in the LAI of maize. In addition,
    the CERES–Maize model can describe the daily growth and development of maize under
    temperature stress, water stress, and nitrogen fertilizer stress (Ritchie, 1998).
    To calculate the daily soil water balance, this model uses a one-dimensional,
    \"tipping-bucket\" soil water balance method to predict soil water flow and root
    water uptake in up to 10 soil horizons (Ritchie, 1985b). To run the field-scale
    CERES–Maize model, meteorological data, soil data, cultivar coefficients, and
    field management information must be input into it. The minimum meteorological
    data required for this model include daily precipitation, maximum daily air temperature,
    minimum daily air temperature, and daily solar radiation. The aforementioned meteorological
    data for the Wugong and Yangling experimental stations were obtained from the
    China Meteorological Data Service Center (http://data.cma.cn/) and Yangling meteorological
