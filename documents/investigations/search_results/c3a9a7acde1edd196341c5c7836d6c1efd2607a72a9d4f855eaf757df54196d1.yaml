    2.3. System feedback When incorporating error in farmers’ estimation of soil-moisture
    content, the potential exists for unrealistic irrigation behavior to occur during
    simulations that may overstate the true effects of measurement error on farmer
    irrigation decision-making, crop yields, and profits in reality. For example,
    the calculated moisture content (Simulation 1) may recommend no irrigation despite
    the true water content (Simulation 2) being sufficiently low that the crop would
    be showing visible signs of water stress (e.g., wilting or early senescence).
    Alternatively, the calculated water content may recommend irrigation despite the
    true soil profile being visibly saturated or water logged. In these instances,
    a farmer would likely adjust their irrigation application in response to these
    clear visual feedbacks from the true field, which would be readily observable
    through day to day crop management activities even if the farmer was no longer
    personally measuring the soil-moisture content in the field. This assumption is
    further supported by the fact that visible inspection of the crop and soil are
    by far the most common information sources when deciding to schedule irrigation
    (Fig. 1). To capture these behavioral feedbacks, an additional rule is added to
    our parallel simulation approach to override the daily irrigation recommendation
    from the farmers’ calculation (Simulation 1). This override occurs if, on the
    previous day, the soil-moisture conditions in the true field (Simulation 2) were
    either (i) low enough to trigger early canopy senescence, which is an indication
    of severe crop water stress, or (ii) higher than the soil''s true field capacity,
    which is indicative of visibly moist soil conditions. In these instances, an irrigation
    event within our assessment framework would be triggered or blocked, respectively.
    The altered irrigation depth is applied to both fields (Simulations 1 and 2),
    and the parallel simulations subsequently continue as described in Section 2.2.
    The added feedbacks have the effect of stopping excessive irrigation in the early
    season, while also preventing unrealistically large water stress in the late season
    (Figure S1). We hypothesize that incorporating these behavioral feedbacks will
    minimize the effects of large measurement errors, leading to less importance being
    placed on the quality of improved soil moisture information – a hypothesis we
    test in subsequent sections as part of our illustrative case study application.
    2.4. Illustrative application To illustrate our modelling framework, we apply
    the methods described in Sections 2.2 and 2.3 to the example of centre-pivot irrigated
    maize production in Nebraska, United States. Maize is the dominant irrigated crop
    type in Nebraska, which has the largest number of irrigated acres by state in
    the United States (USDA-NASS, 2018). Irrigation water is sourced primarily from
    the underlying High Plains Aquifer, and improving productivity of water use is
    a key priority for policymakers to address growing issues of aquifer depletion
    (McGuire, 2017), streamflow depletion (Szilagyi, 2000), and degradation of freshwater
    ecosystems (Palazzo and Brozović, 2014; Perkin et al., 2019). Financial incentives
    to farmers to encourage adoption of soil-moisture sensors are seen as a key mechanism
    to improve water productivity and irrigation efficiencies (CropWatch, 2019b),
    making maize production in Nebraska a logical choice for examining the impact
    of soil-moisture uncertainty on water use and farm profits. As the basis for soil-water
    balance and crop-growth simulations in our illustrative analysis, we use the crop-water
    model AquaCrop-OS (Foster et al., 2017). AquaCrop-OS is an open-source version
    of the original AquaCrop (Raes et al., 2009) developed by the Food and Agriculture
    Organization of the United Nations to simulate crop response to water stress.
    The model has been successfully applied and calibrated for maize production in
    a wide variety of environments (Hsiao et al., 2009; Abedinpour et al., 2012),
    including in our study area in the central United States (Foster et al., 2015)
    and within the United States and globally (Heng et al., 2009; Foster et al., 2015;
    Sandhu and Irmak, 2019). AquaCrop-OS captures the impacts of water stress on multiple
    aspects of crop development (expansion and senescence), transpiration, and yield
    formation through a series of water-stress thresholds and coefficients that have
    been calibrated for maize in our study areas as part of previous studies (Forster
    et al., 2015). These determine the level of soil moisture depletion at which each
    process becomes constrained by water stress, along with how resulting deficiencies
    in crop development or transpiration impact on end-of-season biomass production
    and crop yields. Further details about the simulation of water stress on crop
    growth and yields in AquaCrop are given in Steduto et al. (2009) and Raes et al.
    (2009). The first step in our analysis is to identify CE-maximizing soil-moisture
    thresholds using particle-swarm optimization as described in Section 2.1. Given
    the non-linear and discontinuous nature of the search space of possible thresholds,
    the same optimization procedure did not always produce the same set of thresholds.
    Multiple optimization repetitions were therefore required to capture the full
    distribution of CE-maximizing strategies. The number of repetitions was set to
    50 after observing that the variance between optimal threshold combinations stabilized
    for more repetitions than 50 (Figure S2). Each of these 50 sets of thresholds
    can now be thought of as a separate farmer with their own, slightly different,
    CE-maximizing irrigation strategy. Table 1 shows the top five strategies in terms
