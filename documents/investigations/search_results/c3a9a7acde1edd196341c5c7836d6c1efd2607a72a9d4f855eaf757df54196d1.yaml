    of the optimal irrigation schedule NSGA-III is a multiobjective optimization algorithm
    that obtains a Pareto solution set by determining the best trade-off between multiple
    conflicting objectives. Because the optimal solution in the solution set cannot
    maximize all the objectives simultaneously, Technique for Order of Preference
    by Similarity to Ideal Solution (TOPSIS) was used to determine the optimal INS
    in this study. The weights of each objective greatly affect the decision results
    of the TOPSIS. Each objective can be assigned a weight by using subjective or
    objective weighting methods. Obtaining subjective preferences regarding the importance
    of the three objectives in this study (i.e., maximizing yield, WUE, and PFPN)
    was difficult. Therefore, the objective weighting method was used to determine
    the weights of these objectives. Researchers have developed many objective weighting
    methods, including the entropy method (Rani et al., 2019), principal component
    analysis (PCA) (Peng et al., 2020), the coefficient of variation (CV) method (El-Santawy,
    2015), and the Criteria Importance Though Intercriteria Correlation (CRITIC) method
    (Diakoulaki et al., 1995). In the entropy and CV methods, the discreteness of
    solutions is used to describe the importance of each objective while ignoring
    the correlations between objectives. In PCA, multiple correlated variables are
    converted into several integrated uncorrelated variables; however, PCA does not
    reflect the discreteness of solutions. Some discreteness and correlation existed
    among the three objectives of this study. By contrast, in the CRITIC method, standard
    deviation and correlation coefficient are used to measure the discreteness and
    correlation between two objectives, respectively. (12) where wu is the weights
