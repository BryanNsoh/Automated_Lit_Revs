    Typical framing for a reinforcement learning problem, where a DRL agent aims to
    maximize the sum of future rewards. In Deep Reinforcement Learning (DRL), the
    mapping of observation to action is an artificial neural network, with the weights
    of that neural network being continually updated in response to the rewards received
    by the agent. In this analysis we use Proximal Policy Optimization (PPO) [29],
    which is one of the most popular DRL algorithms and has been used in a wide variety
    of environments such as robotics [3], video games [23] and flow control [24].
    PPO also has the advantage that it can be easily used for both continuous and
    discreet action spaces, allowing us to define many different types of irrigation
    strategies. Early experimentation found PPO provided the fastest and most stable
    training performance for this analysis compared to other algorithms tested. The
    code implementation of PPO that we use is from the DRL Python library ray-rllib
    [17]. This library is an actively maintained, production-ready framework that
    is currently used within several industries (https://docs.ray.io/en/latest/rllib/index.html).
    Applying DRL to irrigation scheduling To train DRL agents to make irrigation decisions,
    a crop-simulation environment is needed to rapidly test different irrigation strategies.
    Moreover, this environment needs to follow the Observation, Action, Reward, next
    Observation (O–A–R–O) framework outlined in the previous section. For this analysis,
    we use AquaCrop-OSPy [16] to represent the cropping system, and serve as the environment
    with which the DRL agent can interact with, make irrigation decisions, and receive
    feedback on how these decisions impact seasonal profits. AquaCrop-OSPy is an open
    source Python implementation of the crop-water productivity model AquaCrop [32].
    Developed by the UN-FAO, AquaCrop is one of the most widely used crop simulation
    models available, featuring in over 334 peer reviewed publications in the ten
    years since its launch [26]. AquaCrop aims to accurately represent crop response
    to water stress, whilst also reducing complexity and input data requirements,
    enabling it to be used in data scarce environments. AquaCrop-OSPy has been designed
    to allow flexible and complex irrigation decisions to be made outside of the model,
    allowing straightforward integration with DRL Python libraries or optimization
    algorithms. To facilitate this interaction between DRL agent and AquaCrop-OSPy,
    we created the aquacrop-gym open-source Python library (https://github.com/aquacropos/aquacrop-gym).
    To train a DRL agent within aquacrop-gym, a DRL agent is first initiated with
    random neural network weights. To gather information with which to learn from,
    the agent then performs a number of training rollouts (Fig. 2). For each training
    rollout a weather year is randomly sampled from the training set and an AquaCrop-OSPy
    simulation is initialized. Every N number of days within the simulation, AquaCrop-OSPy
    will pass to the agent a set of observations (e.g., current soil-moisture content).
    These observations are then processed by the agent and an action is recommended
    (e.g., irrigation depth). The simulation then runs for another N days after which
    the agent will output another action based on the latest observation. At the end
    of the season, the final reward (e.g., seasonal profits) is calculated and sent
    back to the agent. Download : Download high-res image (548KB) Download : Download
