    regional-scale CERES–Maize model when using remotely sensed LAI The calibrated
    field-scale CERES–Maize model performed well in simulating field-scale yield and
    LAI (Fig. 8) because this model is developed for fields with a single maize cultivar
    and homogeneous maize growing environment (Jones and Kiniry, 1986). The CERES–Maize
    model can reproduce maize growth as long as the user can accurately input soil
    data, meteorological data, field management data, and cultivar coefficients into
    the model (Amouzou et al., 2018, Malik et al., 2019). The regional-scale CERES–Maize
    model calibrated using remotely sensed LAI performed much better in the simulation
    of regional-scale maize growth than did the field-scale CERES–Maize model calibrated
    using field-trial data (Fig. 9). This result was obtained because the spatial
    variability in the soil and meteorological conditions in each sampling area considerably
    decreased when the study area was divided into multiple simulation units. Guo
    et al. (2021) and Shelia et al. (2019) have demonstrated that decreases in the
    spatial variability of soil and meteorological conditions cause an increase in
    the regional simulation accuracy of a crop model. When the study area was not
    divided into three subregions, the regional-scale crop model could not simulate
    the regional crop growth well. This result indicates that a single set of crop
    parameters cannot accurately represent a large area; therefore, large study regions
    must be divided into different subregions and crop parameters must be determined
    for each subregion. Therond et al. (2011) conducted a study using crop models
    to simulate the growth of maize and wheat in 12 regions of the European Union,
    which also confirmed the necessity of this approach. Consequently, we re-estimated
    the satisfactory maize cultivar coefficients and sowing dates for the MZ1, MZ2,
    and MZ3 subregions by using the LAI estimated from microwave remote sensing data
    (Table 3). NDVI and soil characteristics should be considered when dividing a
    large region into subregions because these parameters reflect the combined effect
    of the crop growth environment and cultivar (Guo et al., 2018). Further exploration
    is required on how large areas can be reasonably subdivided when simulating regional
    crop growth. 4.2. Irrigation schedule optimization Compared with the current INSs
    used by farmers in the study area, the optimized INSs were associated with a marginally
    higher irrigation quantity (average increase of 2.66%) but considerably lower
    nitrogen application rate (average decrease of 31.6%). When the optimized INSs
    were used, yield and WUE increased in the majority of areas and PFPN increased
    in all areas. These results indicate that the optimized schedules are effective
    and increase yield, WUE, and PFPN. In this study, the nitrogen application rate
    was 150–210 kg/ha. Yang et al. (2017) compared the effects of different nitrogen
    rates on summer maize yield, NUE, nitrogen leaching, and nitrogen residue through
    field trials and recommended a nitrogen application rate of 180–200 kg/ha. This
    is because the nitrogen application rates derived using a regional-scale crop
    model can account for the crop yield, WUE, and NUE at a regional scale, whereas
    the nitrogen application rates derived through field trials can only reflect the
    situation at a point scale and for a limited number of years. Thus, we believed
    that the optimized INSs were reasonable. The optimized INSs resulted in an increase
    in PFPN but decreases in yield and WUE in some areas (Fig. 11), which might be
    attributed to a combination of soil and climatic conditions. Additional detailed
    studies are required to improve yield and WUE in these locations. The results
    of this study suggest that regional-scale crop models can adequately characterize
    regional soil, meteorological, and crop cultivar differences to reflect the effects
    of irrigation and fertilization on crop yield; thus, these models can be used
    to develop optimized INSs that are suitable for the regional scale. The irrigation
    quantity was marginally higher in the optimized INSs than in the presently used
    INSs because we reduced the nitrogen application rate to reduce environmental
    pollution. This step was not performed when developing the presently used INSs.
    Compared with the currently used INSs, the optimized INSs exhibited marginally
    higher irrigation quantities, considerably lower nitrogen application rates, and
    higher yields and WUEs; thus, the optimized schedules are reasonable. The objectives
    of saving water and fertilizer and increasing yield can be achieved by changing
    their weights. In the currently used INSs, nitrogen is applied only once after
    sowing, and in the optimized INSs, nitrogen is applied during irrigation, which
    increases irrigation frequency, reduces the nitrogen application rate during each
    instance of nitrogen application, reduces total nitrogen application rate, and
    thus increases PFPN. The aforementioned results are obtained because split nitrogen
    application can effectively reduce nitrogen leaching and increase nitrogen uptake
    by crops (Mueller et al., 2017). The current practice of applying nitrogen only
    during the sowing and jointing stages of maize growth can cause nitrate nitrogen
    to move downward in the soil because of rainfall and irrigation; thus, the nitrogen
    fertilizer needs of maize cannot be met during the later stages of growth, and
    soil contamination occurs (Zhao et al., 2006, Lu et al., 2021a). Overall, the
    constructed regional-scale crop models can characterize regional soil, meteorological,
    and crop cultivar differences to reflect the effects of irrigation and nitrogen
    on crop yield. It should be pointed out that when formulating INSs at the regional
    scale, we have taken special consideration of the spatial representativeness of
    crop parameters, which has been rare in previous studies. Therefore, regional-scale
    crop models can be used to develop INSs that are suitable for the regional scale.
    5. Conclusions We developed a framework for optimizing regional INSs that consists
    of the CERES–Maize model, microwave remote sensing data, and a multiobjective
    optimization algorithm. This framework can be used to optimize the INS for crops
    grown over a large area. The conclusions of this study are as follows. First,
    microwave backscatter intensity, microwave incidence angle, and date of LAI measurement
    can be input into an SVR model to obtain accurate predictions of the LAI of summer
    maize. Microwave remote sensing data are less affected by cloud and rain than
    are optical remote sensing data; thus, microwave remote sensing data can be feasibly
    used to estimate LAI in areas with high cloud cover and rainfall. Second, the
    estimated regional LAI was input into an assimilation algorithm to determine the
    key cultivar coefficients of the CERES–Maize model. The crop model parameters
    determined using remote sensing data enabled more accurate simulations of LAI,
    plant height, SWC, and yield at the regional scale than did the crop model parameters
    determined using field-scale experiments. Third, the regional-scale CERES–Maize
    model was coupled with a multiobjective genetic algorithm to optimize the INSs
    for summer maize in different typical-rainfall years in different subregions.
    Compared with the INSs currently used by farmers, the optimized INSs were associated
    with an average increase of 2.66% in the irrigation quantity; an average decrease
    of 31.6% in the nitrogen application rate; and increases of 6.35–12.51%, 2.64–10.41%,
    and 61.8–66.2% in the yield, WUE, and PFPN, respectively, depending on the typical-rainfall
    year. The aforementioned results indicate that the optimized INSs increased maize
    yield, WUE, and PFPN. This phenomenon occurred mainly because the developed regional-scale
    CERES–Maize model fully accounts for the spatial variability in meteorological
    and soil parameters and the spatial representativeness of crop parameters in the
    study area. Optimized INSs established using regional-scale crop model parameters
    and remote sensing data can provide guidance to irrigation management departments.
    Based on the irrigation amounts identified in this paper, the government can encourage
    farmers to reduce nitrogen application and adopt a split nitrogen application
    approach to provide nitrogen nutrition to maize. However, this study did not directly
    address the costs associated with irrigation, nitrogen application, crop yield
    and environmental impacts. Further research is needed to explore these aspects.
