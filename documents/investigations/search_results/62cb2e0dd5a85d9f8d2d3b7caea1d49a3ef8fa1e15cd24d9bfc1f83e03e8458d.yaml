    \ have been conducted to withstand drought-\nsensitive periods to ensure rice\
    \ yields. The DEEPER \nROOTING 1 gene, which regulates the root angle to \nobtain\
    \ water from deep soil, was discovered and used to \nimprove the yield of shallow\
