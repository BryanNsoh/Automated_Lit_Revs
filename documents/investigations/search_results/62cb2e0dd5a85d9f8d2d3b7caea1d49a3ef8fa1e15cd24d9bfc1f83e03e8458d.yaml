    studies (e.g., [43,45]) we controlled for several variables potentially influencing
    the adoption of 4.0 technologies for smart agriculture. We chose as control variables
    both farm size by number of employees, and the number of years the surveyed farmer
    has been in the role of owner, CEO or manager. The number of employees represents
    a good proxy of the resources that a farm can dedicate to investments in state-of-the-art
    production systems, thus their effect should be isolated when analyzing the statistical
    relationship between the adoption of smart agriculture technologies and the predictive
    variables. Therefore, we created a categorical variable ranging from a baseline
    value of 1 for enterprises with less than 10 employees to 3 for farms that have
    more than 50. Additionally, since the manager/owner interpretation of technological
    issues might result from accumulations through a variety of experiences, as well
    as education or jobs [60], we have controlled for the decision-makers’ experience
    and education. Regarding CEO, manager or owner experience, we created a categorical
    variable ranging from a baseline value of 1 for decision-makers having between
    two and five years of experience and a maximum value of 6 for decision-makers
    with more than fifty years of experience. We then created a categorical variable
    regarding the level of education of the farm’s decision-maker, ranging from primary/secondary
    education as baseline category to PhD/post-graduate level. Finally land size could
    also affect the adoption of advanced farming technologies. We associated the value
    of 1 to farms of less than two hectares (our reference point), and the maximum
    value of 6 to farms over one hundred hectares. 3.4. Statistical analysis We used
    Stata software to run our statistical analysis. In particular, we used a specific
    type of Poisson Regression, the Negative Binomial Regression, to adjust for over-dispersion,
    because the conditional variance of our dependent variable is higher than the
    conditional mean. The choice of a count data regression model relies on the fact
    that our dependent variable is defined on a discrete and non-negative level [112],
    p. 886. Because our methodology was a maximum likelihood one, no statistics such
    as variance inflation factors (VIFs) were available. Additionally, our results
    remained quite stable across a number of analyses, and this stability, coupled
    with the low correlations among the independent variables, led us to conclude
    that multi-collinearity was not a problem. Finally, our approach is also consistent
    with previous studies such as Castle and colleagues [43] and Paxton and colleagues
    [45]. 4. Results Descriptive statistics including means and standard deviations,
