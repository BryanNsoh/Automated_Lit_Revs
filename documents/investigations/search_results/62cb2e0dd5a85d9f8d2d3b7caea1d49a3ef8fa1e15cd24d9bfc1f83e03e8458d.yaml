    \ 2020; Published: 24 February 2020\n\x01\x02\x03\x01\x04\x05\x06\a\b\x01\n\x01\
    \x02\x03\x04\x05\x06\a\nAbstract: Colossal amounts of unstructured multimedia\
    \ data are generated in the modern Internet of\nThings (IoT) environment. Nowadays,\
    \ deep learning (DL) techniques are utilized to extract useful\ninformation from\
    \ the data that are generated constantly. Nevertheless, integrating DL methods\
    \ with\nIoT devices is a challenging issue due to their restricted computational\
    \ capacity. Although cloud\ncomputing solves this issue, it has some problems\
    \ such as service delay and network congestion.\nHence, fog computing has emerged\
    \ as a breakthrough way to solve the problems of using cloud\ncomputing. In this\
    \ article, we propose a strategy that assigns a portion of the DL layers to fog\
    \ nodes\nin a fog-computing-based smart agriculture environment. The proposed\
    \ deep learning entrusted to\nfog nodes (DLEFN) algorithm decides the optimal\
    \ layers of DL model to execute on each fog node,\nconsidering their available\
    \ computing capacity and bandwidth. The DLEFN individually calculates\nthe optimal\
    \ layers for each fog node with dissimilar computational capacities and bandwidth.\
    \ In\na similar experimental environment, comparison results clearly showed that\
    \ proposed method\naccommodated more DL application than other existing assignment\
    \ methods and utilized resources\neﬃciently while reducing network congestion\
    \ and processing burden on the cloud.\nKeywords: fog computing; deep learning;\
    \ layer deﬁnition algorithm; smart agriculture\n1. Introduction\nIn rural areas,\
    \ the increasing age of populations and reduction in quantity will lead to weakness\n\
    of economic power due to labor shortage. Smart agriculture technologies are already\
    \ being used in\nmany countries as an approach, using information and communication\
    \ technology (ICT) to eﬀectively\nsolve rural problems such as the above-mentioned\
    \ labor shortage [1,2]. Recently, smart agriculture\nhas attempted and implemented\
    \ full automation incorporating other trending technologies such as\nbig data,\
    \ Internet of Things (IoT), and artiﬁcial intelligence (AI) to improve farmers’\
    \ quality of life\n(QoL) [3].\nAI has been extensively studied for decades and\
    \ has become popular today, along with other\nhigh-end technologies [4]. AI technologies\
    \ are used to extract valuable data from various data\ngenerated by IoT devices.\
    \ Deep learning (DL), which is an AI technology, is eﬀective in analyzing huge\n\
    multimedia data such as images and videos. DL technology can be used to identify\
    \ health conditions\nby analyzing the movement of livestock or to optimize the\
    \ timing of harvests by analyzing the shape of\nagricultural products [5]. Thus,\
    \ the proper utilization of DL in smart agriculture signiﬁcantly improve\nfarmers’\
    \ economic power [6].\nFog computing (FC) is another recent technology that has\
    \ improved quality of service (QoS)\nfor modern ICT in the 4th industrial revolution.\
    \ Unlike cloud computing, which processes all data\nat a central server, fog nodes\
    \ distributed in FC support the processing on a central server [7]. In\nmodern\
    \ environments where huge volumes of multimedia data are continuously generated\
    \ from IoT\nAppl. Sci. 2020, 10, 1544; doi:10.3390/app10041544\nwww.mdpi.com/journal/applsci\n\
    Appl. Sci. 2020, 10, 1544\n2 of 16\nmedia devices such as CCTV [8], processing\
    \ all data on a central server may bring on low QoS, such\nas response delay due\
    \ to burden of the server and limitations of the network. In FC, intermediate\n\
    servers called fog nodes preprocess some of data received from devices and share\
    \ the burden of the\ncentral server.\nIn DL processes, valuable results are obtained\
    \ after incoming data traverse through many layers,\nsince a DL model is composed\
    \ of multiple layers to analyze features. Processing at each layer extracts\n\
    features and generates data for delivery to the next layer; the size of the generated\
    \ data is thus\nsigniﬁcantly reduced compared with the incoming size. An architecture\
    \ of DL models is appropriate\nfor a FC system, since fog nodes can handle some\
    \ layers that process incoming data and the cloud\nserver can then handle residual\
    \ layers to process the data transferred from fog nodes. Fog nodes\nreduce the\
    \ data volume by dealing with the authorized DL layers. Therefore, DL operation\
    \ on FC can\nreduce overall network traﬃc and computational overhead on a cloud\
    \ server, thereby minimizing\nresponse delays and allowing more DL operations\
    \ to be accommodated.\nHerein, we propose a deep learning entrusted to fog nodes\
    \ (DLEFN) algorithm that decides the\noptimal number of DL layers that can be\
    \ handled by each fog node. The proposed DLEFN aims\nto improve the availability\
    \ and utilization of fog nodes distributed in an FC environment and to\naccommodate\
    \ many applications eﬀectively. The optimal layers are decided by taking into\
    \ account\nthe available computational capacity and bandwidth at each fog node.\
    \ DL processing at fog nodes\nreduces the data volume sent to the cloud, which\
    \ therefore reduces computational overhead at the\ncloud and network. The available\
    \ resource capacities at each fog node commonly have the possibility\nof being\
    \ diﬀerent due to new device installation, execution of extra tasks, received\
    \ data size, and\nnetwork facilities. Considering an environment made up of fog\
    \ nodes with diﬀerences in performance,\nthe DLEFN deﬁnes handling layers for\
    \ DL tasks at each fog node individually. We experimented\nwith and compared the\
    \ proposed DLEFN algorithm and other methods such as simple gateway and\nstatic\
    \ and dynamic layer decisions. The results showed considerable improvement associated\
    \ with\nthe DLEFN compared to existing schemes in the number of accommodated DL\
    \ applications and\nresource utilization at fog nodes. Therefore, we can clearly\
    \ assert that the proposed method eﬀectively\naccommodates more DL applications\
    \ at fog nodes than other methods.\nThe rest of the paper is divided into the\
    \ following sections and subsections. Some related research\non the use of DL\
    \ in cloud and FC environments is explained in Section 2. The utilization of DL-based\n\
    smart agriculture is presented in Section 3, and the overview of DL grafted onto\
    \ an FC environment\nand the proposed optimal DL layer deﬁnition methods are described\
    \ in Section 4. Section 5 presents\nthe analysis and discussion of the algorithm’s\
    \ performance. Finally, Section 6 presents the conclusions\nof the work.\n2. Literature\
