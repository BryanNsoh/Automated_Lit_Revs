    The major difference between this proposed research and related work mentioned\
    \ in\nTables 1 and 2 is the combined use of the edge-computing paradigm in a smart\
    \ greenhouse\nmushroom-cultivation information system. In particular, the Edge\
    \ Layer was not included\nin the SAIS architecture for mushroom cultivation in\
    \ Table 1 [28], while none of the previous\nmushroom management studies in Table\
    \ 2 employed the edge computing model in their\nsystem. Thus, the successful practical\
    \ application of this study can shed new light on lever-\naging edge-computing\
    \ paradigm shifts as well as improving smart mushroom cultivation\nsystems. In\
    \ addition, a minor discrepancy that is worth mentioning is the introduction\n\
    of a new low-cost combination IoT environmental sensor made by a Korean company.\n\
    This product combines three single sensors for different environmental parameters\
    \ into\none sensor (three-in-one sensor) and also employs low-cost Raspberry Pi\
    \ single-board\ncomputers working in the resource-saving edge computing paradigm,\
    \ so it can contribute\nto the diverse selections for clients in low-cost smart\
    \ agriculture devices and information\nsystem markets.\nNotwithstanding the benefits\
    \ of edge computing in complementing classical cloud\ncomputing and in improving\
    \ smart greenhouse mushroom cultivation, this preliminary\nstudy may suffer from\
    \ several challenges in the future. First, the implementation costs\nwhen scaling\
    \ this framework up to a larger scale for other crops, together with integrating\n\
    outdoor smart agriculture systems, are questionable, since additional costs from\
    \ new\nIoT devices and their installation might be included in the system. This\
    \ may limit the\ncommercialization of this framework for business objectives.\
    \ Second, the improvement in\nmushroom production efficiency when the edge computing\
    \ paradigm is included is not\nfully analyzed, suggesting the implementation of\
    \ more detailed analyses for this problem\nin further studies.\nAddressing potential\
    \ challenges is also related to the future outlook of this research.\nBesides\
    \ the application customized for mushroom cultivation, the successful practical\n\
    implementation of this study suggests a potential to scale up this framework for\
    \ business\nobjectives and other user-specific requirements (e.g., other crops)\
    \ in future studies. To this\nend, in the future direction, this fundamental SAIS\
    \ architecture is expected to be coupled\nwith the two new layers, including the\
    \ User and Administration Layers. The potential\narchitecture for future the SAIS\
