    Smart Agriculture Research and Development for Small Island Developing States
    Kavi Khedo & Avinash Mungur  Chapter First Online: 09 March 2023 346 Accesses
    Part of the book series: Advanced Technologies and Societal Change ((ATSC)) Abstract
    Most of the small island developing states (SIDS) that are recognized by the United
    Nations are isolated countries with relatively small populations and very limited
    land and natural resources. Their inherent physical characteristics make them
    highly vulnerable to environmental and economic shocks. Moreover, food security
    is a major concern for SIDS as they are heavily dependent on food imports. Recently,
    the compound impacts of the COVID-19 pandemic, war in Ukraine and climate change
    have severely jeopardized food production and supply in SIDS. There is a pressing
    need for SIDS to overcome its vulnerabilities and build resilience for the sustainable
    development of its agricultural sector. Innovative agricultural technologies and
    practices including precision agriculture and climate smart agriculture have great
    potential to alleviate most of the unique agricultural challenges of SIDS. SIDS
    need to engage in more smart agriculture research and development initiatives
    so as to increase food production capabilities while minimizing cost and preserving
    resources. Given the limited natural resources of SIDS, there is a need to use
    high technological farming techniques and new technologies such as agricultural
    drones. In this chapter, the unique agricultural challenges faced by SIDS are
    exposed and emerging smart agricultural technologies that can help to overcome
    these challenges are identified and discussed. A detailed review of innovative
    agricultural technologies including Internet of things, artificial intelligence,
    data analytics and drone technologies that can be used to support the agricultural
    sector in SIDS is conducted. Access provided by University of Nebraska-Lincoln.
    Download chapter PDF Introduction Small island developing states (SIDS) have several
    common characteristics that pose severe challenges to their development. SIDS
    differ considerably in their demographic, geographic and economic characteristics,
    however their common physical characteristics of small size and remote location
    make them extremely vulnerable to environmental and economic shocks. For example,
    SIDS have been hit the most by the COVID-19 pandemic. Moreover, SIDS are the first
    to suffer the consequences of climate change for which they bear little responsibility.
    SIDS are caught in a cruel paradox: they are collectively responsible for less
    than one percent of global carbon emissions, but they are suffering severely from
    the effects of climate change, to the extent that we could become uninhabitable.
    There is a pressing need to reduce vulnerabilities of SIDS and to build resilience
    to external shocks. One of the major concerns for SIDS is food security. Recent
    happenings such as the COVID-19 pandemic and the war in Ukraine have exposed the
    excessive dependence of SIDS on food imports. The Food and Agriculture Organization
    (FOA) of the United Nations predict that the world will have to produce 60% more
    food globally, and 100% more in developing countries by 2050 to sustain the growing
    population of the Earth [2]. The food production industry is therefore becoming
    more important than ever. To meet this high demand, farmers in SIDS need to gradually
    turn to the use of new technologies to increase production capabilities while
    minimizing cost and preserving resources. Globally, there is a need to make food
    production efficient and sustainable by reducing both the use of resource-intensive
    inputs such as fertilizers, pesticides and freshwater, and negative outputs such
    as water pollution and soil loss [8]. Without improving yields, 70% increase in
    food would require over 34,000,000 km2 of new agricultural land, an area larger
    than the entire continent of Africa [7]. Countries that produce large amounts
    of food such as India, China, Australia, Spain and the US are close to reaching
    their water resource limits [31]. Given the limited natural resources of SIDS,
    there is a need to use high technological farming techniques and technologies
    such as agricultural drones and sensors to monitor environmental data such as
    soil temperature, soil moisture, humidity, light, ambient temperature and carbon
    dioxide to facilitate precision agriculture. Precision agriculture has the potential
    to promote yield by 1.75%, reduce energy costs by an average of $10 per acre,
    and reduce water use for irrigation by 8% [17]. Climate changes such as heavy
    rainfall, more intense storms and an increase in atmospheric temperature can be
    disastrous for the agri-food production sector in SIDS. To mitigate and adapt
    to climate change to make food production sustainable, SIDS need to adopt smart
    agriculture practices and should embrace IoT with ICT-based decision support systems.
    In this chapter, the unique agricultural challenges faced by SIDS are exposed
    and emerging agricultural technologies that can help to overcome the challenges
    are identified and discussed. SIDS Agricultural Challenges The agricultural challenges
    for SIDS stem from their inherent characteristic of small landmass, remoteness
    and large marine resources that are highly exposed to the warming of the oceans.
    These island nations have a very limited agri-food production sector and are mostly
    dependent on fisheries [26]. They face several agricultural limitations resulting
    in a heavy reliance on imports. Their heavy dependence on food imports exposes
    them to issues of food prices volatility at the international level and food insecurity.
    SIDS are also facing sea-levels rise and reduction of freshwater sources that
    are aggravating the agricultural challenges and food security issues. Moreover,
    over the years many island states have directed resources away from the agricultural
    sector to develop the tourism sector [25]. Consequently, due to the heavy dependence
    on tourism, the economic situation of these island states has worsened dramatically
    with the COVID-19 pandemic. Climate Change and Natural Disasters Climate change
    and associated sea level rise are negatively impacting agriculture in SIDS and
    a recent assessment indicates that this is set to worsen. Indeed, climate change
    is having severe adverse impacts on agricultural production in SIDS which are
    seriously challenging food security in these island states. There are several
    ways in which climate change is contributing to food insecurity in SIDS namely
    drastically reducing food production and increasing food prices. Since climate
    change mitigation activities are increasing energy prices, food production is
    becoming more expensive. Due to extreme weather conditions such as frequent drought,
    water resources required for food production are becoming scarcer in SIDS [6].
    Once fertile land in SIDS is increasingly becoming climatically unsuitable for
    agricultural activities. Moreover, the high variations in weather conditions associated
    with climate change are causing drastic reductions in agricultural productivity
    and significant increase in food prices. SIDS have always been exposed to natural
    disasters such as cyclones and storms for centuries, however climate change is
    aggravating their intensity which is even causing an existential threat to some
    island states. Flash floods and prolonged droughts are very frequent in SIDS,
    and this is severely impacting on the agricultural sector. Food Insecurity and
    Land Use The concurrent COVID-19 and War in Ukraine crisis has exposed the unreasonable
    dependence of SIDS on food imports. In recent years, many SIDS have significantly
    reduced traditional food production including agriculture and had increased investments
    in tourism and urban development. Consequently, in the period of crises, SIDS
    are more vulnerable to fluctuations in food prices at the international level.
    This situation is urging Governments of SIDS reconsider their strategies with
    respect to development and redirect resources to local food production. With the
    limited land resources in SIDS, efficient land use is essential to tackle the
    food security problem [14]. There is a high demand for land for other economic
    sectors such as the tourism industry and foreign investors among others, therefore
    SIDS will have to implement appropriate land use policies. A holistic approach
    is required to address the problem of adequate high quality and nutritious food
    supply in SIDS. For example, strategies to encourage local communities to explore
    organic methods for the production of high-quality food should be put in place.
    SIDS has the potential to become leaders in new forms of agriculture such as hydroponics
    that use less land. At the international level, more appropriate policies and
    agricultural subsidies should be developed in support of SIDS food security. Smart
    Agricultural Research and Innovation for SIDS Recently, there has been significant
    development in agricultural technologies that may help SIDS to build resilience
    to climate change, increase food production and overcome the challenges associated
    with limited natural resources. Innovative agricultural technologies and practices
    including precision agriculture, climate smart agriculture, Internet of things,
    artificial intelligence, data analytics and drone technologies have great potential
    to alleviate most of the unique agricultural challenges of SIDS. Indeed, smart
    agricultural research and innovation have the potential to increase production,
    whilst reducing environmental, energy and the climate footprint of food production
    in SIDS. More investments should be directed toward smart agricultural research
    and innovation so as to develop agricultural technologies that will help SIDS
    to overcome their unique agricultural challenges. The technological revolution
    in farming is led by an ever better understanding of the biology of plants and
    advances in robotics and sensing technologies. Through intelligent digital devices
    with highly advanced image and sensor technology, such as robots and drones, monitoring
    and maintenance of soil quality can be improved, helping to eliminate pests and
    diseases while further reducing the need for agrichemicals. The rapid urbanization
    in SIDS is placing enormous demands on urban food supply systems. Urban agriculture
    can solve such problems by converting urban wastes into productive resources,
    for example, the conversion of organic waste to compost [30]. Technologies such
    as hydroponics, green house, glass house, aquaponics and horticulture are very
    interesting for urban environments in SIDS. The different urban agricultural setups
    will require advanced automation and control which again illustrate the need for
    smart agricultural research and innovation. Additionally, agricultural research
    is required for organic or bio-farming that involves growing crops without pesticides
    for a healthier population. It is widely known that excessive use of pesticides
    on crops increases risk not only to human health but also to the environment.
    For example, agricultural research and innovation in sensing technologies and
    internet of things (IoT) have great potential to transform the agri-food production
    industry in island states that have the challenge to overcome water shortages,
    limited agricultural lands, and difficulty to manage costs while meeting the needs
    of the growing population. Farms can use IoT sensors to remotely monitor changing
    environmental conditions such as soil moisture, pH levels, temperature, etc. while
    attempting to automate processes such as irrigation. Kim et al. pointed out the
    need of convergence toward technology to achieve precision agriculture based on
    the dynamic environmental parameters to make agriculture sustainable for the future
    [12]. Artificial intelligence can also be used to provide new insights and facilitate
    decision making enabling farmers to easily visualize data and take action on insights
    and recommendations. There are also a lot of IoT agricultural systems developed
    both in the research as well as commercial domains that may be very useful to
    SIDS, such as ThingWorx, OnFarm systems that relied entirely on ThingWorx’sIoT
    platform, CropX and FarmBot. ThingWorxIoT platform collects and manages big data
    from sensors on the cloud, offers innovative IoT applications, leverages analytics
    on big data to provide recommendations to help farmers in better decision making
    [24]. Kaa, an open-source IoT platform is a middleware technology that streamlines
    the development of smart farming systems such as field, crop, agricultural equipment
    and climate monitoring, prediction analytics for crops while providing smart logistics
    [11]. Both CropX offers an adaptive irrigation system that automatically optimizes
    irrigation based on the needs of the soil and the crops by measuring environmental
    variables and making use of predictive algorithms [5]. Research and innovation
    are also required to make agricultural systems more intelligent and help farmers
    in SIDS decision making to increase food productivity [18]. There is very limited
    use of computational intelligence in existing agricultural systems. Computational
    intelligence (CI) is the discipline of replicating human intelligence on computers
    and it can provide the missing knowledge-based layer on the various existing agricultural
    systems. Therefore, there is an urgent need to exploit techniques and algorithms
    of computational intelligence, machine learning and/or artificial intelligence
    in those systems, such as case-based reasoning, rule-based reasoning, artificial
    neural networks, fuzzy models and swarm intelligence. With the adoption of these
    techniques and algorithms, the real time processing of sensor data and the real
    time reasoning in the IoT-enabled precision agriculture systems can definitely
    shape the future of agriculture in SIDS and help farmers in meeting the increasing
    food demands [17]. Another area that requires extensive research and innovation
    is climate smart agriculture (CSA). CSA is a holistic approach of managing the
    agricultural landscapes including fisheries, livestock and cropland while addressing
    the challenges related to accelerating climate change and food security [13].
    CSA has the potential to help SIDS in achieving three very important outcomes
    including increasing food productivity and improving nutrition security; enhancing
    resilience against climate related risks and vulnerability to diseases, pests,
    drought, and reducing emissions by pursuing lower emissions for each kilo of food
    produced. Indeed, CSA can help SIDS to systematically consider the tradeoffs that
    exist between productivity, adaptation and mitigation. Emerging Agricultural Technologies
    This section discusses the emerging technologies which may support the agricultural
    sector in the Small Island Developing States. The emerging technology has greater
    potential to increase food production and allow SIDS to build resilience to environmental
    and economic shocks. The emerging technologies such as drone, artificial intelligence
    and IoT will be elaborated and their adoptions to SIDS are discussed. Drones Drones,
    also known as unmanned aerial vehicles (UAVs) are increasingly being used in the
    agricultural sector due to their relatively low cost and ability to efficiently
    take pictures and collect data on crops and animals. Drones come in various sizes
    and weights. Depending on the application, the appropriate drone is used. However,
    all drones come with a digital camera in order to capture images or videos. Applications
    of drones in SIDS are as follows (and not limited to): Monitoring the health of
    crop Surveying soil and land conditions Pest and disease control. Crop Health
    Monitoring To monitor the health of crops, a drone with a high resolution camera
    embedded with sensors to capture both visible light (Red, Green and Blue) and
    near-infrared (NIR) light are used. Usually the sensors are termed as multispectral
    or hyper spectral which can detect light in discrete chunks and are used for monitoring
    specific [3]. When a drone flies over vegetation, the sensors will be capturing
    reflectance information of plants (which is the ultraviolet radiation (NIR) generated
    by the plants). Those data which have been collected could be used to classify
    images into leaves, soil, plants and they would provide valuable information on
    the physiology and form of the crop. In addition, one significant information
    which is captured is the chlorophyll values from plants’ leaves (through the strong
    reflectance values (NIR) generated). When the reflectance value is low, this indicates
    that the plant is dehydrated or dead. Otherwise, a high reflectance value indicates
    strong growth rate. Figure 17.1 shows an example how we can differentiate among
    the health states of the leaves. Fig. 17.1 Multispectral health of leaves (©agribox.com,
    Sylvester [22]) Full size image Moreover, through the imagery data, it will be
    easier to detect areas where growth has been delayed due to underlying soil conditions
    or environmental conditions. Quick actions can be taken such as re-seeding the
    area before the actual harvest starts. Also the real time monitoring of the various
    vegetative stages will contribute to a high yield, decrease the use of fertilizers
    and allow farmers to experiment with other types of crops to diversify their production.
    Furthermore, depending on the type of crop, a farmer can at an early stage estimate
    his yield and overall productivity by counting the number of flowers or fruits
    at a specific stage. This will enable the farmers to adapt their farming strategies
    if ever they find that they are not reaching their required productivity such
    as adapting their irrigation or fertilizers treatment. Thus, the use of drones
    will enable a dynamic crop health monitoring which would have a direct economic
    impact on the farmers and their livelihood. Instead of treating a crop at its
    last stage of its health, it is better to intervene as soon as a problem is detected.
    This will save cost and increase yield production. Surveying Soil and Land Conditions
    Drones have extensively been used to make a rapid assessment of the soil and land
    condition after the occurrence of cyclones, floods and landslides (which are frequently
    being faced by SIDS). Through their imaging and sensing capabilities, drones can
    quickly detect soil erosion, soil PH and nutrients deficiencies [20]. By detecting
    those latter issues at an early stage, remedial action can be taken. Thus, this
    will avoid expensive and time-consuming actions if they were to be discovered
    at a later stage [22]. The impact of an early detection will significantly improve
    the crop yield. In addition, using the imagery data, various crop maps can be
    produced which will enable farmers to better plan their seeding processes. They
    will know the appropriate area of land which will be beneficial to start the seeding
    process and which area of land to avoid as shown in Fig. 17.2. Furthermore, through
    the frequent monitoring of the land, the surrounding infrastructure can be monitored
    such as the fencing or other farm equipment (Bendig 2012). Fig. 17.2 Tea plant
    mapping (©TCS, Sylvester [22]) Full size image Pest and Disease Control Drones
    have become an important tool in fighting against insect infestation, fungal diseases
    and bacterial invasion. Through the use of the multispectral sensor (embedded
    in the drones) which regularly scans the vegetation and capturing the reflectance
    values, it is easy to distinguish between healthy and diseased leaves. The early
    detection of unhealthy leaves will immediately trigger remedial actions and also
    guards against the spreading of a potential viral infection which can destroy
    an entire harvest. Subsequently the early detection of any disease will have an
    environmental impact since only a minimum amount of pesticides will be required.
    The fear of an excessive amount of pesticides to be washed away will also be decreased.
    This will mitigate water pollution caused by the over application of pesticides.
    In the same vein, the data provided by the drone will enable the correct identification
    of the disease and the correct treatment to be applied (the correct pesticide
    to be used). This will avoid any wrong diagnosis to be made and prevent any damages
    caused through the wrong application of pesticides. Distinguishing between a disease
    and a weed invasion is primordial since this will have an effect in the treatment
    and in the correct selection of herbicides, insecticides and pesticides. Identifying
    the correct treatment is important in order to avoid any environmental damage
    [21]. Figure 17.3 shows a pest incidence map which illustrates the area under
    which there might be a potential disease outbreak. Fig. 17.3 Pest incidence (©TCS,
    Sylvester [22]) Full size image Regulatory Framework for Drones in SIDS Operating
    a drone requires special clearance from a regulatory body. Usually it is the Civil
    Aviation body which delivers a clearance to fly the drone. Depending on the weight
    of the drone, the drone operator should ensure that all safety precautions are
    observed so as to minimize public harm [1]. The drone operator should adhere to
    the license obtained from the regulator. For example, drones should be flown at
    a certain time of the day and at a certain altitude. It should be kept at a certain
    distance from a public place and from an airport. It should not be used to cause
    any nuisance or trespass any perimeter. Internet of Things Internet of Things
    (IoT) is a disruptive technology which is changing the way agriculture is being
    conducted. IoT is a paradigm shift toward a sustainable and ecological way of
    performing agriculture [18]. In essence IoT is an ecosystem which is composed
    of sensors, communication protocol, cloud platform and analytic and end user technologies.
    Such an IoT ecosystem enables the real time monitoring of plants and animals in
    order to detect any abnormalities at an early stage and to increase productivity
    as well as automating the agricultural process. Sensors are intensively being
    used to collect vital information such as the plant condition, soil moisture level,
    humidity level, temperature of the surrounding and the presence of chemicals and
    gasses. Those data are captured and transmitted to a cloud storage system on the
    Internet through different communication protocols [11]. Those data are analyzed
    using AI in order to provide informed decisions to the farmers. The importance
    of IoT as a whole helps to provide useful and real time information which would
    assist farmers in their day to day activities. The application of IoT in agriculture
    and farming is wide and diverse: The data collected and analyzed in an IoT system
    are used to automate the irrigation process [23] whereby water is used in a sustainable
    manner. Thus water is provided to the right amount which helps to reduce cost,
    reduces water waste and prevents waterlogging. IoT is used in greenhouses to manage
    the temperature and moisture automatically. This ensure the optimal condition
    for plant growth IoT is applied in vineyards and horticulture to monitor environmental
    conditions IoT is widely used in shed (livestock shed) to monitor the enclosure
    in order to To detect stress and improve animal welfare. To timely detect a disease
    outbreak and to provide early veterinary treatment. To improve the reproduction
    rate. Through the use of sensors, we can know exactly when a cow is in heat and
    insemination can take place. The next heat cycle can also be predicted. Optimize
    the feeding of the livestock (prevent under or over-feeding). Geo-localization
    of livestock is made possible. IoT is becoming an important tool in order to monitor
    livestock from birth to slaughter so as to provide traceability and to be compliant
    with food and safety regulation (it will be possible to know whether there has
    been a breach in the cold chain thereby ensuring the safety and quality of the
    product). Adoption of IoT in SIDS The enabling factor which would allow the implementation
    of the IoT ecosystem relies on the ICT infrastructure put in place in the country.
    The ICT infrastructure should at least support wireless technologies in the form
    of WIFI and 3G. Mobile Broadband is also an important ingredient in the IoT ecosystem.
    In nearly 21 SIDS countries, the mobile broadband coverage has improved significantly
    since 2014 reaching around 85% of the population in 2018 [10]. Such broadband
    coverage will encourage investment in the development of IoT systems. Furthermore,
    the importance of the SIDS to be connected to the undersea fiber-optic has been
    recognized. By 2019, 32 countries out of 39 SIDS are connected to at least one
    submarine fiber-optic cable [10]. Being connected to the cable will only accelerate
    the adoption of IoT. An improved ICT infrastructure will enable access to the
    Internet and will improve the digital literacy of the country. This will create
    a conducive environment to boost IoT-enabled systems. Regulatory Framework for
    IoT in SIDS Even though many SIDS have good Internet connectivity, the proliferation
    of IoT systems in SIDS is relatively quiet slow. One of the main stumbling blocks
    is on the Data Ownership [1]. Since sensors collect a wide variety of data, the
    question of who owns the data becomes a significant issue because there are different
    stakeholders involved such as the farmers, the software and hardware providers.
    In addition, the retention and access to the raw data can become a cause of concern.
    For example, a bank or insurance can use the raw data to predict the productivity
    of a farmer before sanctioning a loan or insurance. In another example, the health
    data of livestock could be used to adversely affect farmers. To dissipate the
    latter concerns and to accelerate the adoption of IoT, a regulatory framework
    should be put in place which will take into account the Data Protection and Cyber
    Laws surrounding the use of data in an IoT ecosystem. This will enable users to
    have trust in the system. However, it must be said that many SIDS countries have
    strong laws regarding the use of data which can be amended to cater for IoT data.
    Artificial Intelligence Artificial intelligence is slowly transforming the agricultural
    sector as a whole. AI covers a wide range of technologies such as machine learning,
    neural network, deep learning and blockchain. The main idea behind AI is the ability
    to perform tasks without human intervention. AI is especially employed to analyze
    data and to provide informed decisions based on the data and offers prediction
    capabilities. For example, all the data that has been captured by drones and sensors
    in an IoT system are analyzed using AI. Those analysis are performed quickly and
    trends are derived to assist in the decision making process. AI has improved crop
    production and enhanced the real time monitoring. It has contributed positivity
    in the food industry. The use of AI in agriculture has opened up a new branch
    in agriculture namely Precision agriculture [29]. However, AI is a supporting
    technology which is used along with other technologies and hardware to automate
    the agricultural process. For example, AI is intensively used in a smart irrigation
    system. Sensors which are capturing soil moisture data are transmitted to an analytic
    platform where AI is applied. The output of the analysis can determine whether
    to start or stop an irrigation process automatically and without the intervention
    of the farmer. Similar process happens when drones capture real time images and
    are transmitted for processing. Analyzing those images without AI will be impossible.
    This is because various techniques should be applied to the image such as image
    recognition and perception in order to detect or identify a color on a leaf, pest
    or disease. Another application of AI is in chatbots for farmers. Chatbots are
    virtual assistants which automate the interaction with end users using the natural
    language of the user. Figure 17.4 shows a chatbot interaction. Different chatbots
    have been created to assist farmers during their cultivation process. For example,
    authorities provide farmers with chatbots which they can use to query on the properties
    of a plant or animal and they will be provided with advice and recommendation.
    Fig. 17.4 A chatbot conversation [28] Full size image In addition, AI is used
    to control robots which perform various agricultural operations in order to increase
    efficiency when compared to traditional machineries. AI enabled robots perform
    different tasks efficiently and autonomously such as removal of weeds, sowing,
    irrigation and surveillance. Blockchain is another emerging technology which is
    used in the agricultural industry in order to provide a traceability trail of
    the food from its creation until it comes to our plate. Customers are very careful
    to avoid consuming food which has been produced in an unethical way and without
    following proper agricultural standards. In order to follow the whole supply chain
    from the producers, through the suppliers until it reaches the client, blockchain
    can be used. It will provide a traceability aspect which will ensure quality as
    shown in Fig. 17.5. Fig. 17.5 Blockchain technology [16] Full size image The contribution
    of AI to agriculture is enormous because it has an impact on the harvesting process,
    crop yield and productivity. It has decreased the intervention of humans enabling
    the farmer to concentrate on other aspects of farming. This has reduced the burden
    of farmers whereby labor is an issue. Adoption of AI in SIDS AI is an enabling
    technology. Since it is used along with other software and hardware, it will have
    similar issues such as the data ownership. This issue can be tackled through appropriate
    Data protection law. However the major concern is on the autonomous decision making
    aspect. Determining the legal liability in cases where AI has taken a decision
    which has an adverse effect on someone can be complicated [1]. The latter issue
    is not so evident in the agricultural sector. To better comprehend the need of
    AI in a SIDS country, it will be recommended to set-up an AI council [9]. Mauritius
    has set-up an AI council in order to look into various aspects of AI and its applications.
    Based on the local needs, the council provides numerous advice and recommendations
    on the use of AI. Case of the University of Mauritius Mauritius along with Cabo
    Verde, Guinea-Bissau, Sao Tome and Principe and Seychelles are the five SIDS found
    in the African region. Mauritius is situated in the Indian Ocean and has an area
    of 2040 square kilometers and a population of 1.2 million inhabitants. The main
    drivers of the Mauritian economy are the Tourism sector, Manufacturing sector,
    Agricultural sector, Financial sector, Information and Communication Technology
    sector among others. Agriculture in Mauritius is predominantly dominated by sugar
    cane fields. Nevertheless, the agricultural sector has been diversifying to include
    other crops [15]. In the quest to improve the agricultural sector, the University
    of Mauritius, which is one of the main research institutions in Mauritius, has
    massively contributed in terms of research and development as well as introducing
    innovative concepts to this sector. Thus this section will provide an overview
    of the contribution of the University of Mauritius in promoting and adopting ICT-based
    technologies in the agricultural sector. The University of Mauritius recognized
    the fact that all SIDS face similar challenges as Mauritius. Thus it is important
    to boost the adoption of technologies in the agri-sector. Agri-digital Skills
    The University of Mauritius is a leading tertiary institution which is engaged
    in promoting research and intellectual talent to support the needs of the country.
    In Mauritius, agriculture contributes around 3.41% of the GDP and 6% of the population
    works in the agricultural sector [4]. In order to support the agricultural sector
    and to promote the use of technology in this sector, the Faculty of Agriculture
    (FoA) in joint collaboration with the Faculty of Information Communication and
    Digital Technologies (FoICDT) are mounting interdisciplinary academic programs
    which include modules such covers the use of emerging technologies [27]. In addition,
    various PhD research is conducted in the field of agriculture with the support
    of ICT. Training and short courses are also offered in digital agri-skills and
    digital entrepreneurship [4] in order to foster the agri-e-commerce culture. Moreover
    at the FoICDT, numerous prototypes are developed to tackle agricultural issues
    and to demonstrate their viability and applicability. For example, prototypes
    such as smart farming systems, smart irrigation systems, smart greenhouse systems,
    smart livestock monitoring systems and smart pest control systems are developed
    to tackle specific agricultural issues. Other prototypes are also developed using
    the above mentioned emerging technologies. The overall aim of both Faculties is
    to equip the student with the digital knowledge and digital skills to accelerate
    the adoption of technologies in the agricultural sector. AgriTECH Park In March
    2020, the University of Mauritius launched the AgriTECH Park, in order to boost
    collaboration between Academia, the private sector, SMEs, Start-ups and Incubators,
    and supportive of entrepreneurs in the development of innovative products and
    services for the Agri-Food sector in Mauritius and in the region [4, 27]. The
    focus of the AgriTECH Park will be around smart agriculture, biotechnology and
    food security. The AgriTech Park will host an Agri-Processing Incubator which
    will assist in turning ideas and prototypes into commercial products. It will
    also be a place where students will gain valuable hand-on experience on real agricultural
    problems and foster a new breed of agri-technopreneur. A digital culture of start-up
    around the agricultural sector will be promoted targeting smart farming, smart
    hydroponic, smart aquaponics and smart livestock businesses. The AgriTech Park
    will also provide an environment to conduct research through the set-up of innovative
    labs where research will be carried out with local, regional and international
    collaborators. The research output will be shared among all SIDS. Multidisciplinary
    Research The University of Mauritius is engaged in various multidisciplinary and
    transdisciplinary research in agriculture. One such research is the Development
    Smart Innovation through Research in Agriculture (DeSIRA) project which is funded
    by the European Union in the field of smart agriculture. The aim of the DeSIRA
    project is to research and develop smart and innovative solutions in the field
    of agriculture to adapt to climate change in Mauritius. Through the DeSIRA project,
    it is expected to conduct research and produce scientific knowledge and prototype
    to enhance the innovation capacities and techniques which stakeholders (farmers,
    private and public sectors, universities among others) can use to reproduce. This
    will encourage the stakeholders to adopt such techniques in order to increase
    their productivity [4, 19, 27]. The University of Mauritius is extensively involved
    in searching new avenues in order to promote the use of the technologies in agriculture
    by collaborating with local, regional and international shareholders. For example,
    the University of Mauritius has signed several MoU with local ICT companies in
    order to develop prototypes and research in the agricultural sector. Those types
    of collaboration show that the University of Mauritius is finding other means
    of bringing technology to the sector. Thus the University of Mauritius is enlarging
    its approach to transdisciplinary research. The output of those research will
    contribute to knowledge space among the SIDS. Conclusion Almost all of the SIDS
    share similar characteristics and are vulnerable to climate change. The latter
    has a direct impact on the environment and on the ability for producing food locally.
    With the rising inflation around the world and the impact of the war, there is
    a pressing need for SIDS to decrease their dependency on importing food and to
    start producing them locally. Most SIDS have the capacity to become self-sufficient
    by improving their agricultural sector. In order to enhance the agricultural sector
    in SIDS, the use of smart innovative agricultural technologies and conducting
    research is essential. As a result, this chapter provides an insight of the main
    agricultural challenges encountered by SIDS and provides an overview of the main
    emerging technologies such as drones, IoT and AI in agriculture. The opportunities
    and challenges of the emerging technologies are highlighted with respect to their
    adoption to SIDS. The importance of conducting innovative multidisciplinary research
    and building digital skills set in the field of agriculture are also discussed
    through the University of Mauritius case study. Undoubtedly, the opportunities
    provided by the use of smart innovative agricultural technologies and research
    will contribute largely to a sustainable agri-food sector in SIDS. References
