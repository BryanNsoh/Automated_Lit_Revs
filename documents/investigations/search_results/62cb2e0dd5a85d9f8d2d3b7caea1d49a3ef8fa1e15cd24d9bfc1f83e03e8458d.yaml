    associated with the managerial cognition related to the perception of opportunities
    that the technology can provide. Model 3 shows the coefficients for “Perception
    of technological usefulness”, Economic concerns”, and “Trade-off cost-benefit”
    that represent proxies for the perception of opportunity. More specifically, responding
    to the need to better understand why decision-makers respond to changes in their
    perception of opportunities, we have accounted within the related construct three
    distinct factors. First, in line with Davis [113], we found that perceived usefulness
    is a pivotal element of this construct, as demonstrated by its strong significance
    in the analysis. In particular, perception of the technological usefulness was
    positive and significant (β = 0.309, p < 0.05). In line with Davis [113], we have
    also focused on the cost-benefit paradigm. Previous studies (e.g [113]) have in
    fact showed that the cost-benefit trade-off relates to perceived usefulness and
    ease of use, and thus affects the decision-making strategies. Extant research
    has debated the efficacy of cost-benefit subjective or objective measures (see
    [114]), and while we followed the suggestion to focus on the decision-maker''s
    perceived costs and benefits, we did not find a significant effect of this variable
    within our study. Finally, we have included in the analysis the effect of economic
    concerns. In line with previous literature (see [94]), we didn’t find significance
    for this factor within the analysis. Thus, we partially confirmed our second hypothesis.
    However, this model does not differ from the baseline LR chi2(3) = 5.80 and p = 0.12.
    HP3 states a positive relationship between the managerial perception of the external
    environment and the adoption of advanced agricultural technologies. Model 4 shows
    the results related to the perception of supporting “Business Services”, “Contextual
    Factors” and “Infrastructure Availability”. Previous literature [94,114], has
    built on such indicators to verify existent relation to technological adoption.
    While the role of supporting business services, either in the form of professional
    services or institutional support, has proved a consistently positive relation
    to technology adoption, we were expecting controversial results, which are confirmed
    by the limited significance, from the component related to contextual factors.
    This might be due to the fact that within the contextual latent construct we also
    account for social influence. Controversial evidence was found on the latter by
    previous research (see [114] for a review). Finally, we tested the effect of the
    availability of an infrastructure carrying connectivity and convenience of communication,
    which does not appear to be statistically significant within the study. Among
    these factors both the coefficients related to the satisfaction with the business
    services together with the perception of the availability of cheap and easy communication,
    related to the contextual factors, and more general perception of the environment
    related to financial support and competition were positive and significant (β = 0.553,
    p < 0.001; β = 0.429, p < 0.05). This partially confirms our HP3. Additionally,
    this model is significantly different from the baseline model LR chi2(3) = 13.23
    and p < 0.01. Finally, when we confront the different set of predictions related
    to managerial capabilities, managerial perceptions of opportunity and of the external
    environment related to the explanatory variables emerged from our EFA, we see
    that the pattern and directions of the results is still confirmed (Model 5). Interestingly
    enough, we found that “Evidence Based Knowledge” is still positive, and highly
    significant (β = 0.679, p < 0.01) while the belief about the usefulness of the
    technologies for the agriculture is still positive but its significance was reduced
    at a 90% confidence interval (β = 0.242, p = 0.073). Finally, “Business Service”
    remains positive and significant ((β = 0.394, p < 0.01) while the perception of
    the environment related to the “Contextual Factors” turned to be insignificant
    (β = 0.242, p = 0.073). Additionally, this model differs from the baseline model
    with only controls LR chi2(7) = 25.3 and p < 0.001 further supported by the lower
    value of the Aiken Information Coefficient (i.e. AIC) comparing the two models
    (Model 1 AIC = 274.341 and Model 5 AIC = 263.0397). Moreover, the full model (Model
    5) is also significantly different from the models testing separately our hypotheses.
    Finally, the results remain stable even if we use different analytical strategies,
    such as ordered probit and logit models. Overall, these additional robustness
    checks boost our confidence in the stability and validity of our predictions and
    analysis. 5. Discussion Our study contributes to explain why SMEs adopt 4.0 technologies.
    Relying on the interviews with SMEs’ owners/managers we were able to identify
    the specific elements explaining the organizational capabilities, managerial cognition,
    and environmental incentives that affect the managerial decision to allocate investment
    on digital technological innovations. Thus, our study not only addresses the issue
    of scope limitation experienced by previous literature (such as a too strict focus
    on usage or success or little empirical research, often limited in scope, see
    [37,39,88]), but also allows to focus more thoroughly on the relevant specific
    aspects driving the decision to adopt new digital technology within SMEs. We were
    indeed able to account and separate the effect of single organizational, cognitive
    and environmental dimensions. This is an important aspect of the study, since
    each of these dimensions offers CEOs, managers or owners different stimuli for
    decision-making, embedding different endogenous or exogenous elements to the firm.
    This novelty element is reflected in the study design, and more specifically in
    the selection of the proxies used to test our Hypothesis 2 and 3. While Hypothesis
    1 confirmed the importance of organizational capabilities related to the search
    for evidence-based knowledge by the SME’s decision-maker, the constructs of perception
    of opportunity and supporting business environment required a more detailed analysis.
    They represent, indeed, multi-dimensional constructs, involving a variety of factors
    able to capture the complexity involved in the decision of adopting a new technology.
    Our results showed that, beyond the role of the search for evidence-based knowledge,
    only specific cognitive or environmental aspects are statistically related to
    the allocation of investment. In particular, we found that across the different
    factors the ones strongly associated to the adoption of new technology are the
    one related to attention-triggering elements, such as the perception of technological
    usefulness, or external pressures such as business services are found to be more
    relevant than economic concerns or cost-benefits beliefs. A possible explanation
    can be found in the fact that managerial cognition is related to environmental
    incentives and organizational capabilities [60] as they all affected the decision-makers
    in the need to rely on their repertoires of accumulated knowledge to interpret
    situations and make strategic decisions [115,60]. By doing so, we have been able
    to confirm the importance of organizational capabilities, managerial cognition
    and environmental incentives as we proved that all of them affect the decision
    to adopt a new digital technology and to identify the specific sub-dimensions
    that are statistically relevant for the decision of investing in new digital technology.
    Our study, thus, sheds light on the role of SMEs managers'' perceptions and their
    impact on strategic action. In fact, in line with the current literature that
    stresses the links between strategic responses and events and managerial cognition
    [82], we focus on the managerial beliefs underlying the adoption decision, rather
    than on the adoption per se. Our results direct future scholarly attention to
    patterns of beliefs regarding the external environment, and the relationship between
    beliefs and action, since strategic action will be influenced by these patterns,
    in either speed or content. More generally, our study suggests a more complex
    picture of the interplay between the above-mentioned factors that needs further
    investigations. Another important aspect our study underlines is the potential
    interplay between managerial cognition and organizational capabilities, since
    our results suggest that managerial attention can partially compensate for lack
    of capabilities [116] by seeking new evidence-based knowledge. A manager’s attention
    to a new technology could be a forward-looking force that drives search efforts
    in new arenas [117]. Our study shows that, while leveraging on organizational
    capabilities to scan the environment to seek for evidence-based knowledge, managers’
    build on their beliefs about the usefulness of the technology and the knowledge
    about the technology itself can further compensate the lack of opportunities present
    in the external environment in fostering the adoption of new technologies [42].
    Thus, we acknowledge the pivotal role of the owner/manager within SMEs, who seeks,
    filters, selects and uses evidence and information simultaneously in the decision-making
    process. Normatively, in line with Kaplan [60], we suggest that a major problem
    related to the adoption of a new digital technology may reside in the fact that
    decision-makers might lack relevant knowledge, hindering thus strategic actions,
    and that the organizational capabilities architecture might limit the chance to
    act on the perceived opportunities and environmental incentives, especially when
    solid routines are in place. Our study also underlined the elements able to trigger
    managerial attention and shape the decision to invest, providing a more complete
    explanation of the phenomenon of technology adoption by SMEs (e.g., [50]). 5.1.
    Managerial implications Our study offers new insights for managers and practitioners.
    First, we confirm that organizational routines and capabilities to collect evidence-based
    knowledge affect decisions of investment allocation in 4.0 technology. This is
    a pivotal finding in the case of SMEs, because decision-making is strongly centralized
    and relies in the apical actor of the organization [74], and individual cognition
    may compensate for lack of resources. A straightforward implication for manufacturers
    of smart agriculture technologies might be to modify their communication strategies
    with business consumers, by building on their absorptive capacity and their accumulation
    of knowledge, in order to increase the responsiveness owners/managers to technical
    change and investment decisions. Second, given the significant role of the owner/manager,
    we could not leave aside the relevance of his/her cognition in the investment
    allocation decision. This finding also carries relevant implications for technology
    suppliers, who might want to offer additional support to business customers, for
    example through ad-hoc training programs aimed at illustrating the latest technologies
    on the market, and the benefits of smart agriculture in terms of efficiency, cost
    savings, profitability and sustainability. Finally, our insight on the crucial
    role of supporting services in the investment allocation decision suggests that
    such services can provide decision-makers additional information and support in
    processing data to enhance the IT adoption process. Ecosystem actors, such policy-makers,
    but also technology suppliers or business partners, could focus on the establishment
    of a proper supporting business services environment. 5.2. Limitations Our study
    presents some limitations that need to be acknowledged. The analysis has geographical
    restrictions, both at cross-country and country level. First, we surveyed farm
    holders only in Italy. Repeating the survey in countries other than Italy could
    potentially reveal a different scenario in terms of the relative importance of
    the factors analyzed in this study. Second, Italy presents a strong variability
    in terms of distribution of the agricultural firms and their digitalization levels,
    as described in the sample section. Additionally, our cross-sectional design prevents
    us to claim causal inferences. However, our analytic strategy and robustness checks
    give us confidence in the stability and validity of the obtained results. Future
    studies could adopt experimental or longitudinal design in order to address this
    limitation. Furthermore, the inclusion of hard data concerning the actual macroeconomic
    conditions of a country could reveal why some countries are more proactive in
    investing in digital innovations than others. Such considerations could explain
    why North America has been more “fertile” grounds for smart agriculture as opposed
    to the rest of the world, both in terms of number of hi-tech start-ups and extent
    of digitalized land (Roland [118]). 6. Conclusions 4.0 technologies for smart
    agriculture bring several benefits to agricultural SMEs, in terms of increased
    yields, reduced costs, bigger profits, more information for better decisions,
    and sustainability. But the penetration of such digital technologies in farms
    is still circumscribed and slow, despite the compelling social, environmental
    and sustainability challenges of the next decades. In answer to this dilemma,
    we provide insights on the reasons why the adoption of 4.0 technologies within
    SMEs is still limited. We do not focus on adoption per se, but rather on the managerial
    beliefs underlying the adoption decision, such as the perception of opportunity,
    the active search for evidence-based knowledge, or the perception of a proper
    supporting external environment. These elements may trigger managerial attention
    and shape the response to the opportunity to adopt a new IT solution. We analyze
    data collected by surveying 96 Italian agricultural SMEs owners/managers, and
    examine the role of managerial cognition, organizational capabilities and perception
    in the adoption of 4.0 technologies for smart agriculture. Our work can help hi-tech
    start-ups, established companies and governments in developing the right strategies
    and policies to spread digital innovation in the agricultural sector. Current
    literature still needs to understand the factors influencing the farmers’ decisions
    to adopt Smart Solutions, and future research might indeed extend our model looking
    at more complex interplay between our variables or identifying new factors that
