    117\nEffects of 4IR on agriculture\nTraditional agricultural system cannot satisfy\
    \ \nthe growing demand of food needs without the \nproductive support of innovative\
    \ technological \nefficiency. Promoting 4IR effects in agriculture, \nfirst of\
    \ all a convenient environment is \nneeded to build up which is safe in rural\
    \ life \nand environment that provides a space for \ncyber technology and cloud\
    \ infrastructures. \nA smart farming culture is specified through \n4IR and it\
    \ allows agricultural site to enhance \nproductivity in competitive way. 4IR applies\
    \ \nagricultural robotics technology that has \nbeneficial outcome for promoting\
    \ advanced \nagricultural system reducing labor costs \nand increasing quality\
    \ (Duckett, 2018). 4IR \nin agriculture suppose to include artificial \nintelligence,\
    \ robotics technology and human \nworkers then the smart farming outcome will\
    \ \nbe exponentially improved.\nThe \nrobotis \nused \nfor \nadvanced \nagricultural\
    \ applications such as pruning, \nweeding, spraying and monitoring. At \nthe harvesting\
    \ phase “harvesting robots” \nare used in order to expand food harvest \nefficiency.\
    \ The development of robotic \ninnovations is more achievable. There is a \n“vegetable-picking\
    \ robot” which can be used \nfor harvesting vegetables specifically. Robotic \n\
    technology will operate in every area of the \nagricultural process such as weed\
    \ control, \nplanting seeds, harvesting, environmental \nmonitoring and soil analysis.\
    \ Therefore, \nrobotic application has influential impact in \nadvanced aricultural\
    \ production.\nFarmers will not be required to work on \nphysically to perform\
    \ any kind of actions. A \nrobot can do with the given human commands \nand programs\
    \ embedded on it. Interest in \nprecision agriculture is now demanding \ncriteria\
    \ on future agricultural development \nwhich minimize environmental pollution\
    \ \nby using harmful pesticides, fertilizers and \nmaximize the agricultural production.\
