    only 2.2% of firms in the sample had more than 50 employees, the vast majority
    of farms had less than 10 (88.2%), and 9.7% had between 10 and 50. The farms in
    the research sample exhibited significant variations both in the number of hectares
    and in the type of agricultural activity. In terms of extension, about 39.8% of
    surveyed farms were in the range 10.1–50 hectares, 22% of farms were in the range
    5.1–10 hectares, 14% had agricultural land between 2.1 and 5 ha, and 12.9% had
    more than 100 ha. Finally, very few farms had an area smaller than 2 ha (6.5%)
    and even fewer are very large, between 50.1 and 100 ha (5.3%). As far as agricultural
    activity, about 44% of the surveyed farmers had a vineyard, whereas 34.1% had
    an orchard. The farms that cultivated horticulture products or legumes were about
    29.7%, whereas those that cultivated cereals (grain, rice, etc.) were 23.1%. Similarly,
    24.2% of the total farms reported to be involved in grazing and livestock activities.
    Olive groves accounted for about 22% of the total farms. Regarding the farms’
    adopted technological innovations, software for farm management, data analytics
    and forecast were the most widely available (26.4%). Smart irrigation systems
    and soil, plant, and crop monitoring systems accounted respectively for 11% and
    8.8%. Only 4.4% of surveyed farms had precision livestock systems, whereas higher
    percentages were observed for comprehensive systems of Smart Agriculture (8.8%).
    Moreover, only 1.1% of farms adopted drones or robotics in their farm, and the
    same percentage of farms had invested in smart greenhouses. Conversely, a large
    number of farms (59.3%) followed more traditional cultivation systems and did
    not use any of the 4.0 technologies. 3.3. Measures In this research, all variables
    are self-reported by farm owners/managers. In the next sections, we provide a
    description of the constructs, and their reliability index. 3.3.1. Dependent variable
    The dependent variable of this analysis is the decision to invest in 4.0 technologies
    [104,105]. We consider all the types of technologies included in smart agriculture,
    grouped by application [13]: (i) Smart irrigation and input delivery; (ii) Agriculture
    drones or Unmanned Aerial Vehicles (UAVs);(iii) Soil and plants monitoring systems;
    (iv) Yield Monitoring Systems; (v) Farm Management Software (FMSs) and Predictive
    Data Analytics; (vi) Precision livestock systems, (vii) Smart greenhouses. Data
    regarding the investment decisions was gathered according to the type of investment
    in smart agriculture solutions. We constructed an indicator (similarly to [42]
    and [43]) based on the complexity and cost of each technology. We assigned each
    technology a value in the range from 0 to 2. Farms with traditional agriculture
    or livestock systems were assigned 0 points, software 1 point, whereas all the
    other technologies were given 2 points. The dependent variable index includes
    the total number of technologies adopted by the farm, and ranges in value from
    0 to 11, with 0 meaning that the farmer currently uses no smart agriculture technologies,
    and 11 if the SME uses all of the technologies included in the study. 3.3.2. Independent
    variables To find out which variables could be included as possible predictors
    of the allocation of investment into 4.0 technological innovations we considered
    that, given characteristics of SMEs, the strategic action of a firm could depend
    on how managers/owners become aware and interpret change and translate their views
    into strategic choice [51]. We also took into account that firms successfully
    respond to a new technological opportunity when managerial cognition, organizational
    capability and environmental incentives are aligned toward the new opportunity
    [60]. Therefore, the underlying assumption to design the scale was that the managerial
    cognition, organizational capabilities, and environmental incentives were meaningful
    variables to take into account. Yet, these links have to be systematically explored
    altogether in the literature [61] and applied to the technology adoption. In order
    to identify the specific constructs uncovering managerial cognition, organizational
    capabilities and environmental incentives, we interviewed CEOs, managers and owners
    of SMEs in agri-food sector. In particular, we collected their opinion on the
    possible drivers of a new technology adoption in terms of factors stimulating
    their attention for the investment, specific organizational capabilities supporting
    the decision to invest, and peculiar environmental characteristics incentivizing
    the adoption of a new technology. Three major components, addressing respectively
    the basic elements in the SMEs owners/managers ‘cognition, the organizational
    capabilities and the environmental incentives, were thus characterized as shaping
    firm strategy during the adoption of a digital technology. Cognitive variables
    refer to the elements attracting managerial attention towards the investment and
    revealing the perceived opportunity behind the adoption of new technologies. Managerial
    capabilities variables are mostly related to the organizational skills and knowledge
    relevant for taking the decision to adopt. Environmental variables refer to opportunities
    a SME can seize from its environment along the technology adoption. Overall, 23
