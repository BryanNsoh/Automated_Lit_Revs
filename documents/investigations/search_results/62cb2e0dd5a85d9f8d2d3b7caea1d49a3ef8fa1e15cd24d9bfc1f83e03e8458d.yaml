    1. Introduction The agricultural industry is undergoing the digital transformation.
    Many effects are already visible, such as a growing use of smart technologies
    and big data analytics, which promise to lead to higher efficiency, and better
    quality of production. Digital transformation is also leading to the rise of agreements
    for value co-creation among companies and supply chain partners who rethink their
    operations, controls, and coordination of activities. Smart Agriculture is an
    approach to farm management that utilizes the so-called “4.0 Technologies” to
    maximize economic returns and to guarantee the preservation of resources, while
    at the same time protecting the environment [1]. These technologies include: Artificial
    Intelligence [2], Big Data analytics [3], Cloud Computing [4], Cyber-Physical
    Systems (computer-based algorithms) [5], Information and Communication Technologies
    [6] and finally, the Internet of Things [7]. Smart agriculture is often referred
    to as the Fourth Agricultural Revolution [8], given its extensive benefits and
    prospective economic impacts. The use of 4.0 technologies reduces the environmental
    impacts and improves productivity and profits at once [[9], [10], [11], [12]].
    In this work, we take into consideration different types of applications of the
    4.0 technologies for smart agriculture [13] and specifically: (i) Smart irrigation
    and input delivery; (ii) Agriculture drones or Unmanned Aerial Vehicles (UAVs)
    [14]; (iii) Soil and plants monitoring systems [15]; (iv) Yield Monitoring Systems;
    (v) Farm Management Software (FMSs) and Predictive Data Analytics [16]; (vi) Precision
    livestock systems, (vii) Smart greenhouses. These technologies possess the potential
    to make farms’ production systems more sustainable, efficient and resilient. In
    fact, they enable and increase crop yield, an early detection of diseases, pests
    or weeds for a timely and site-specific control, an optimization of crop irrigation.
    Additionally, these technologies affect the possibility to fertilize according
    to real needs, monitoring and control of in-farm machines and equipment, and the
    storing of historical data [17]. Thus, they provide new insights to improve the
    management decision-making and the total traceability of the process. Scholars
    are increasingly focusing on the adoption of 4.0 technologies in the agricultural
    industry, especially for small and medium-sized enterprises (SMEs). Understanding
    why and how SMEs in agricultural sector adopt technological innovations, and more
    specifically digital technology, is crucial for ensuring a successful adoption
    process [18], especially since many studies report many unsuccessful information
    technology (IT) implementations or even low rates of adoption [[19], [20], [21]].
    Past studies have identified both managerial and organizational drivers able to
    explain why firms adopt IT solutions (e.g. [[22], [23], [24]]). Among them, previous
    research has identified the following relevant factors: (i) the managerial support
    of the adoption of technologies (e.g. [25]); (ii) the presence of leading actors,
    so called “champions”, fostering and supporting technological change (e.g. [26]);
    (iii) the level of education with respect to technologies [27]; (iv) their implementation
    (e.g., reactivity, leadership, weakness, etc. - see. [24,28]); (v) the relevance
    of technological integration in the light of strategic plans [29]; vi) and the
    size of the firm [30]. Scholars have also looked at the presence of related technologies,
    or the inertia created by existent technologies, as potential incentives - or
    disincentives - for technology adoption [31]. Organizational culture has also
    been identified as a key element [32], especially in the light of potential facilitators
    of adoption such as orientation towards innovation, conflict absence, communication,
    and flexibility [33]. Few studies, however, analyze the adoption’s drivers of
    specific technologies in SMEs (e.g. [34,35]). Among them, the vast majority take
    qualitative and exploratory approaches [36,37], analyzing the impact of new technologies
    on the SMEs business model [38,39] or focusing on the implementation stage [40,41]
    with little empirical research on the determinants of IT adoption in SMEs. Those
    studies that develop a statistical analysis of the factors influencing smart agriculture
    adoption (e.g., [42,43]), focus their research on different variables such as
    farmer’s age, farm income, use of a cell phone with internet access, computer
    confidence, soil quality, tenure ownership, etc. Additionally, they tend to be
    geographically limited to the United States or to the cotton production industry
    [[44], [45], [46]]. Even if they represent a further step in the understanding
    of the drivers of smart agricultural adoption, these works do not consider the
    peculiarities of SMEs that are likely to use highly centralized structures. In
    particular, in context where the SMEs owners/managers are the ones taking the
    most critical decisions while adopting a generalist approach in the employment
    of their human resources and thus lacking a set of knowledge skills, and attitudes
    useful to identify and pursue new opportunities [47]. Indeed, mainstream literature
    reports that SMEs owners/managers hardly take part in formal learning activities,
    have limited or no access to peers or role models within the company, do not have
    time and financial slack at their disposal, and rely on external contacts [48,49].
    Therefore, the crucial role of SMEs owners/managers and their possible lack of
    competencies demand for a focus on the organizational capabilities to acquire
    information, the SMEs owners/managers'' cognition, and the external incentives
    potentially enabling the development of their competence. Scholars have also reported
    that an integration of environmental features and stimuli, organizational capabilities
    and managerial cognition may give a better explanation of strategic action [50],
    so it is necessary to deepen our understanding of how these factors influence
    the owner/manager’s adoption of a new IT solution. We build on and extend previous
    literature by integrating three aspects - managerial cognition, organizational
    capabilities and environmental incentives - related to the adoption of IT technologies
    in SMEs therefore answering the call for a more comprehensive explanation of SMEs
    owner/manager strategic action. Hence, the purpose of this study is to answer
    the following research questions: Which are the determinants of technology adoption
    in agricultural SMEs? What role do organizational capabilities, managerial cognition
    and external incentives play in the investment decision? We specifically address
    these questions by devoting attention to the SMEs owners/managers'' subjective
    perception of the opportunity behind the technology adoption, and of the incentives
    or constraints given by the external environment as well as the organizational
    capabilities as embedded in the owners/managers’ skills and organizational routines.
    We focus on the managers, since they make sense of information for the entire
    firm. Many can take part in the collection of data and/or data processing, but
    the information that converges is interpreted at the managerial level for organizational–level
    action [51,52]. In other words, the subjective representation of the reality that
    owners/managers develop determines the firm’s strategic agenda (e.g. [53]). We
    surveyed a sample of 96 Italian Agricultural SMEs. We administered a questionnaire,
    through which we collected data on several factors that may influence owner/managers’
    decisions to invest in 4.0 technologies for smart agriculture. Our study includes
    micro, small and medium firms in the agricultural industry. Farms involved in
    the study accomplish the following activities: (i) the “production, rearing or
    growing of agricultural products including harvesting, milking, breeding animals
    and keeping animals for farming purposes”; or (ii) “maintaining the agricultural
    site in a condition which makes it suitable for grazing or cultivation without
    any particular preparatory action going beyond usual agricultural methods” ([54],
    Regulation 1782/2003, Article 2). The remainder of this paper is as follows: we
    first present our theoretical background and hypotheses, and then the methods
    and finally we discuss our results, implications and future avenues of research.
    2. Theory development and research hypotheses Our study examines the enactment
    of technology strategy in SMEs operating in the agricultural sector, follows through
    the analysis of their specific form of investments, adoption of digital-based
    administrative or production applications, all of which having the purpose to
    improve the firm''s products or processes. We present our theoretical model in
    Fig. 1, while the connections and the corresponding hypotheses are explained and
    supported in the following sections. Download : Download high-res image (129KB)
    Download : Download full-size image Fig. 1. Theoretical model. During periods
    of technological change, when the level of uncertainty is higher, managerial cognition
    becomes crucial for action [55]. Managerial sensemaking, more specifically, becomes
    indeed the basis for action given the huge amount of (possibly conflicting) information
    available during technological change [56,57]. Additionally, in case of SMEs,
    the owners/managers are often the central decision-makers or primal actors influencing
    the firm’s decision-making processes [58]. This is further sustained by the fact
    that SMEs can rely on limited resources and capabilities in the area of information-systems,
    therefore the owner/managers of SMEs may be more directly involved in the information
    processing demands of operations [59]. All the studies above provide compelling
    arguments about the relevance of SME owner/managers’ subjective representations
    of the reality at the moment of new technology adoption. In this paper, we consider
    two forms of subjective representations relevant for the decision to adopt: the
    perception of the opportunity behind the adoption of new technology and the aspects
    of the external environment that are central in the decision to adopt. Managerial
    cognition therefore links a firm’s actions to a changing environment by influencing
    what is observed and how this information is interpreted [51,56]. However, within
    their firms, managers might also become ingrained in sets of routines that link
    capabilities and cognition together. Following Kaplan [60], we have taken into
    account how managerial cognition, in the form of disposition towards the investment
    in new technologies, relate to the organizational capability to collect relevant
    related information about new technology to adopt. The underlying basis of this
    study is that managerial cognition and managerial capabilities are not just different
    justifications of the organization response, nor unrelated forces influencing
    the adoption of new technologies. Rather these organizational and managerial aspects
    are meaningfully connected and still deserve scholarly attention [61]. This research
    aims to contribute to a better understanding of the relationships among the overall
    strategic behavior of SME as a managerial response to the opportunity to invest
    on a new technology, the managerial perception of the environment and the managerial
    capabilities. 2.1. Capabilities that drive the firm’s response to a new technological
    opportunity We consider the adoption process as a result of the interplay between
    external and internal environment [62] and, in line with a more behavioral approach
    [63], argue that capabilities and routines determine whether firms survive by
    adapting to technological challenges, and thus perform [64]. Routines and capabilities
    can create unfavorable conditions for the firms to respond to the changing context
    [65] inhibiting the renewal of their current competencies [66,67]. Theories of
    absorptive capacity suggest that the degree of prior knowledge shapes investment
    decisions in a new arena [68]. Accumulations of knowledge connected to a new technical
    arena could help organizations adapt over time [69,70]. More specifically, we
    argue that SMEs catch information, as well as data, documents and standards [71]
    from their external environment, enacting a process of transformation into internal
    knowledge. This claim is also supported by the fact that owners/managers of SMEs
    tend to use their contacts and relationships to collect additional information
    [72]. This process stands at the basis of SMEs innovation, as confirmed by Atherton
    and Hannon [73], who argue that innovation in SMEs is likely a pure managerial
    process, since top managers or owners take on all decisions [74]. In addition
    to managing daily operations, they directly affect future investment decisions
    regarding the adoption of technology (e.g. [75]). Overall, these researches suggest
    that managerial accumulation of knowledge on the technologies should be expected
    to enable firms’ response to technical change and allocation of investment into
    4.0 technological investment. HP1 The allocation of investment into 4.0 technological
    innovations is positively related to the managerial activity of collection of
    evidence-based knowledge on those technologies. 2.2. The role of managerial cognition
    Past studies (e.g., [76]) propose that cognitive limits hinder the elaboration
    of a comprehensive understanding of the environment by top managers (e.g. [77]).
    Managers elaborate subjective representations of their environment that affect
    their view about events, business opportunities, and strategic decisions [78].
    Therefore, it is not the objective environment, but rather their own subjective
    representation, that influences a firm’s strategic agenda and drives decision-making
    [78]. The main basis for decision-making is causal reasoning [79] which has an
    impact on the way strategic decisions are taken [80]. During the decision-making
    process, managers develop beliefs related to the causal relationship between the
    firm’s strategy and the environment [78]. The cause-effect belief about the environment
    affects the way opportunities are interpreted and which strategic actions are
    triggered (e.g. [81,82]). One of the major limitations in the agricultural sector
    is the low awareness of the availability of innovations, and of their potential
    benefits [37,83]. Often managers cannot build the causal relationship between
    the adoption of a technological solution and the firm itself [84,85], or are not
    certain about the opportunities that the new solutions might offer [42]. Nonetheless,
    managers proactively looking for the newest technologies on the market may successfully
    adopt such innovations. According to Shane and Venkataraman [86] and Corbett [87],
    the perception of the opportunity is the key prerequisite for any entrepreneurial
    action and investment. More specifically, Adrian et al. [42] demonstrated that
    SMEs owners/managers who perceived a net benefit and had a higher level of confidence
    in smart agriculture technologies showed greater propensity to adopt them. Hence,
    we hypothesize: HP2 The allocation of investment into 4.0 technological innovations
    is positively related to the managerial perception of the opportunity behind the
    technology adoption. 2.3. The role of the external environment The external environment
    plays a crucial role in the adoption of new technologies (e.g., [88]). However,
    past studies have shown that the strategic management of technology also depends
    on the decision-maker’s perception of the external environment, which does not
    mirror the objective realities of the environment (e.g. [89]). Some studies embrace
    the process view that the decision-maker’s perception of the environment overwrites
    the objective measurement of the characteristics of the environment itself [[89],
    [90], [91]]. Therefore, the perception of the external environment becomes crucial
    to the strategic management of technology. Traditional literature, indeed, has
    pointed at the key role of environmental scanning in the strategy-making process
    [90,92]. While looking at the external factors affecting the adoption of new technologies,
    past studies [93] have stressed the role of vertical linkages as conduits for
    the flow of technology to rural communities. According to Premkumar & Roberts
    [88], vertical linkages can be seen as means that provide the necessary support
    to adopt online data access. In general term, DeLone [40] reported that SMEs depend
    on external support. Therefore, we argue that supporting infrastructures are fundamental
    for the management of any enterprise [94]. Good availability of business services,
    such as commercial, legal, financial, but especially IT and digital consultancy,
    enables managers of SMEs to better focus on their core business – production –
    while delegating some aspects to other stakeholders, thereby attaining efficiency
    and specialization advantages [95]. In other words, in order to invest in technologies,
    managers need to feel sure that they have a proper supporting external environment
    [37]. Consequently: HP3 The allocation of investment into 4.0 technological innovations
    is positively related to the managerial perception of the availability of a supporting
    business environment 3. Material and methods 3.1. Setting Our analysis focuses
    on micro, small and medium firms in the agricultural industry, involved either
    in producing, rearing or growing agricultural products as well as harvesting,
    milking, breeding animals for farming purposes, for grazing or cultivation with
    agricultural methods ([54], Regulation 1782/2003, Article 2). Several technologies
    are available to these firms to apply smart agriculture, and they include: (i)
    Artificial Intelligence, defined as the ability of a computer or robot to perform
    tasks autonomously, without the intervention of human beings [2].; (ii) Big Data
    analytics, that support gathering, organizing, and analyzing data to discover
    trends, correlations, patterns and other valuable information [3]; (iii) Cloud
    Computing, enabling users to store, manage and process data on remote servers
    hosted on the internet, instead of local servers or personal computers [4]; (iv)
    Cyber-Physical Systems, that are mechanisms controlled or monitored by computer-based
    algorithms [5]; (v) Information and Communication Technologies (ICT), encompassing
    all technologies related to telecommunication (both wireless and wired), computer
    technologies, audio-visual systems, storage and software, allowing users to access,
    store, elaborate on, and transmit, manipulate information [6] and finally, the
    (vi) Internet of Things, composed by networked physical devices that connect and
    exchange information and data being incorporated with sensors, connectivity, electronics
    and software [7]. The applications of these 4.0 technologies are heterogeneous
    [13,17]. First, Smart Irrigation and Input Delivery enable farmers to minimize
    water wastage thanks to an IoT system that constantly monitors various parameters
    such as soil temperature, moisture, humidity, and light to calculate the effective
    need for water. Usually, those kinds of systems utilize variable rate technologies
    (VRT) to deliver the right dosage of water, fertilizer and pesticide according
    to soil parameters and needs. These systems often collaborate with other types
    of technologies such as soil sensors, drones and weather tracking and forecasting
    software. Second, Agriculture Drones and Robotics are typically used for cultivation
    mapping and crop health monitoring. Through image recognition algorithms, they
    can sense, detect and categorize plant pests and diseases with an high accuracy.
    They can also scan vast areas of land and work with other sensors to collect a
    wide range of information [14]. Robots (or intelligent farm machines) perform
    several farm functions more efficiently than traditional machines such as autonomously
    detecting the location of ripe fruits on a trellis and pulling them off the branch.
    Telematics and positioning technologies, such as the Global Positioning System
    (GPS), are typically used for in-field machine control. Third, Soil and Plants
    Monitoring Systems collect data and assist farmers in monitoring the quality of
    soil and in avoiding its degradation. They can monitor various physical, chemical
    and biological soil properties (i.e. texture and water-holding). Other sensors
    collect more data about plant composition (microbial makeup, genetic expression,
    etc.) and analyze that data to improve seed research and development [15]. Fourth,
    Yield Monitoring Systems enable farmers to reduce the operational costs and to
    boost productivity by monitoring various aspects affecting agricultural yield
    such as moisture content, grain mass flow and total quantity of harvested grain.
    Fifth, Farm Management Software (FMSs) and Predictive Data Analytics include software
    that allow farmers to more efficiently manage their resources, crop production,
    farm animals, etc. (i.e. weather tracking and forecasting software). They assist
    farmers with information collection and management by relying on diverse sensors
    and tracking devices. By using Big Data and predictive analytics software, those
    systems accurately evaluate the gathered data (i.e. on the conditions of crops,
    soil and air) to address farm-related issues and make better farm-related decisions.
    FMSs includes inventory management software, farm labor management and business
    activities management [16]. Sixth, Precision Livestock consists in real-time monitoring
    of productions, health and welfare of livestock and it aims at ensuring optimal
    yield. It ensures a better understanding livestock, from breeding patterns to
    genomics. The Precision livestock applications include feeding management, heat
    stress management, milk harvesting management, breeding management and behavior
    monitoring and control. Finally, Smart Greenhouses allow farmers to grow their
    horticulture products with minimal human intervention. Factors such as temperature,
    humidity, luminosity, and soil moisture are constantly monitored inside a greenhouse
    and any variation from a predetermined threshold will trigger automated actions
    to keep the optimal condition for plant growth. Smart agriculture technologies
    are believed to have extensive benefits in agriculture, with a prospective large
    economic impact, since they enhance the efficiency reducing the inputs (i.e. water,
    fertilizer, pesticides, seeds, etc.). Several studies on 4.0 technologies have
    shown to significantly increase net returns [[10], [11], [12]]. According to Schieffer
    and Dillon [96], farms endowed with smart agriculture technologies have the chance
    to reduce their environmental impacts, and to improve productivity and profits
    at once. In fact, the wider amount of data made available thanks to 4.0 technologies
    could enable farmers to generate more production with fewer inputs [97]. Smart
    agriculture would make farms’ production systems more efficient and resilient,
    by enabling producers to increase soil yield, to detect crop diseases earlier,
    to reduce water and other inputs wastage, to monitor and control in-farm machines
    and equipment and to provide new inputs to management decision making. Potentially,
    those digital technologies would enable farmers to achieve a quantum leap forward
    in their operational and financial performance, by increasing the overall profitability
    by $55 to $110 per acre [9]. On average, a tractor for smart agriculture costs
    20–30% more than a traditional one, and the cost per hectares can vary widely
    according to the type of 4.0 technology [[98], [99], [100]]. However, if fully
    exploited, the additional cost would pay off after two or three harvests [101].
    3.2. Sample We developed a survey questionnaire and distributed it to farm owners/managers
    in Italy. We collected data between March and June 2018. Italian farms present
    a strong variability in terms of distribution of the agricultural firms and their
    digitalization levels. The research sample included 96 Italian farms (Fig. 2 describes
    their geographical distribution). The respondents to our survey were located mostly
    in the Northern (48%) and Central (35%) regions of Italy, and only a minority
    (17%) in the South. While this distribution might seem in contrast with the spatial
    distribution of agricultural firms in Italy (Italian Institute of Statistics,
    [102]), which appear inversely concentrated (54% in the Southern, 26% in the Central
    and 20% in the Northern regions) it is not at all surprising, given that the process
    of digitalization of agricultural firms in Italy sees firms in the north leading
    at a 4% rate of digitalization, while southern regions limited to 1.3% [103].
    To provide an illustrative figure, nationally, only 1,2% of the agricultural firms’
    management uses regularly the internet, for two main reasons: the average age
    of CEOs (around 55) and the digital divide caused by the lack of digital infrastructures
    and services. Download : Download high-res image (195KB) Download : Download full-size
