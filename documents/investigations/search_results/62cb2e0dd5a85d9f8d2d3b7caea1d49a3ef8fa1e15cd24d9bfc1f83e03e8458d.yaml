    \ and S. Yasmin1\nAbstract\nAgriculture and industry are tied up and both are\
    \ complementary to each other. The fourth \nindustrial revolution is an advanced\
    \ digital technology, it focuses an opportunity that \ncould change the environment\
    \ in the way human think and work. The farms and factories \nmust implement smart\
    \ technology to move very fast and it should be an innovative \napplications to\
    \ embrace the fourth industrial revolution robustly for Bangladesh. The \nfourth\
    \ industrial revolution concept combines artificial intelligence and big data\
    \ that have \nachieved significant attention and popularity in precision farming\
    \ like in monitoring, \ndiagnosing insect pests, measuring soil moisture, diagnosing\
    \ harvest time and \nmonitoring crop health status and reducing complicated monitoring\
    \ by human. Industry \nthat extend precision agriculture using artificial intelligence\
    \ with robotic technology in \nfourth industrial revolution and its application\
    \ is embedding into smart observation that \nretrieve real-time information from\
    \ field level data with minor human interference. The \nfourth industrial revolution\
    \ builds a smart farming technology which brings advanced \nand sustainable changes\
    \ for both production and agroprocessing. The fourth industrial \nrevolution extends\
    \ farms production and also increase their value. This paper reviewed \nthe past\
    \ effects of industrial revolution, discussed expanded benefit into smart farming\
    \ \nand predicted impacts of fourth industrial revolution in Bangladesh agriculture.\n\
