    \ pieces \n \n \n6.CONCLUSION \nAs a result of this study, the spectral analysis\
    \ of the wheat plant was made and the \nspectral library archive started to be\
    \ created. Parameters affecting plant growth have been added \nto the location-based\
    \ database and an information store has been created for analysis to be \nconducted\
    \ with deep learning techniques and artificial intelligence support. \nPractises\
    \ are ongoing to create a spectral library of other crops that are grown in different\
    \ \nclimatic conditions of the country. The research is deepened by establishing\
    \ an infrastructure \nto monitor the changes in the biochemical structure of plants\
