    \ 6, a futur-\nistic smart model for agricultural environmental monitoring\nand\
    \ food supply chain consists of three layers: physical data\nlayer, logical data\
    \ layer, and web interface layer. This type\nof layered approach allows for scalable,\
    \ extendable, and eﬃ-\ncient framework implementation. In the physical data layer,\n\
    a variety of IoT nodes are used to track the farm environment\nand crop growth.\
    \ IoT nodes collect data from the cluster farm\nand send it to the base station\
    \ via IoT gateway and wireless\nrouter, which then sends it to the database. A\
    \ GPRS router\nis integrated into a single central board device that serves as\n\
    a remote Radio Frequency Gateway (RFG) for wireless telem-\netry. To achieve eﬀective\
    \ control management and synchro-\nnization of two relatively unrelated data sources,\
    \ data\ncollection through IoT nodes for soil parameters and IoT\ncrop monitoring\
    \ information, the RFG gateway acts as a\ncoordinator between two separate data\
    \ streams and supports\nremote access, allowing for complete remote control of\n\
    devices in the cluster farm. The logical data layer in an SQL\ndatabase server\
    \ stores the data obtained from the cluster\nfarm. The SQL server, as a more intermediate\
    \ layer, covers\nthe complexity of multiple physical layer devices and allows\n\
    database server data validation. Raw data is stored in the\nSQL database, which\
    \ is then extracted to a local ﬁle system.\nEnergy is the core part of every network,\
    \ and energy con-\nservation is one of the key objectives of this research. To\n\
    reduce energy consumption, this research proposed an IoT-\nbased agriculture protocol\
    \ that can be divided into three\nphases: IoT nodes, IoT cluster head, and sink.\
    \ IoT nodes\ngathered data and transferred it to CH in the ﬁrst phase,\nCH broadcasted\
    \ information to sink in the second phase,\nand sink transferred data to the base\
    \ station in the third\nphase. This research work implements an RFG server using\n\
    a robust ultra-low-power Single Board Chip to seamlessly\ncombine a variety of\
    \ devices in the cluster farm (SBC TS-\n7260). The monitoring system switches\
    \ between active and\nsleep mode automatically. The optional battery backup mod-\n\
    ule supports the SBC sleep mode, which also operates with a\nbuilt-in uninterrupted\
    \ power supply (UPS). Diﬀerent devices\nin the cluster farm are normally equipped\
    \ with an RS232\nserial port. Wireless routers are switched oﬀ during the sys-\n\
    tem’s sleep cycle to conserve electricity. SQL server obtains\ndata by either\
    \ pull or pushes operations. In a pull method,\nSQL server connects to the data\
    \ source regularly and extracts\nthe data. In a push operation, this server opens\
    \ a port\nthrough which data can be passed through the data source.\nThis design\
    \ allows the server to adapt to diﬀerent data source\ntypes with ease. The data\
    \ was sent to the SQL server. The data\nmanager may also require the RFG server\
    \ to recollect data\nand retransfer data packets that were omitted. For each new\n\
    data source, a new data manager is included with limited\nmodiﬁcations to the\
    \ database and web visualization layers,\nimproving extensibility. Speciﬁc IoT\
