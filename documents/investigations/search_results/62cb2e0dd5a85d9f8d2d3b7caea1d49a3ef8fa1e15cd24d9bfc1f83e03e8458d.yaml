    tion cycle; and (3) to discern the primary attributes of adoption of and resistance
    to IoT

    smart agriculture.

    2. Materials and Methods

    Descriptive and correlational paradigms were our study’s research design. The
    ad-

    vantages of descriptive statistics are the illumination of participants’ beliefs,
    perspectives,

    and potential IoT smart agriculture innovations currently adopted [28]. Analyzing
    any

    potential association among variables, to better understand generalizability,
    was examined

    using correlational statistics [29]. Our multi-dimensional research design provided
    the

    inquiry of current construct discrepancies based on the data collected from agriculturalists

    in Rio Grande do Sul.

    The population of agriculturalists in Rio Grande do Sul was 3289 at the time of
    the

    study. Authors examined 369 similar agriculturalists as a result of the simple
    random

    sampling technique. Data were gathered during meetings of agricultural cooperatives
    in

    Rio Grande do Sul. Researchers limited the sample size to agriculturalists who
    understood

    IoT smart agriculture innovations and approaches cooperatives took to market products,

    information, and technologies to members. Researchers omitted twenty-ﬁve incomplete

    surveys that were submitted, and, therefore, the ﬁnal number in the data analysis
    was

    344 agriculturalists [30].

    Rio Grande do Sul was chosen as the province location due to the population charac-

    teristics of agriculturalists in the region. Agriculturalists were uniform and
    social economic

    status was not signiﬁcantly different among the population. The agriculturalists
    lived

    primarily in rural areas but dispersed geographically in Rio Grande do Sul. Research
    and

    agricultural extension centers are utilized as the central hubs for research and
    sources of

    information. The research team based the IoT smart agriculture adoption instrument
    on

    Moore and Benbasat’s [31] investigating technology innovation adoption assessment.
    Agri-

    cultural professionals in Rio Grande do Sul in collaboration with Texas A&M University

    social science researchers and Auburn University researchers assessed content
    validity

    from four instrument iterations before the instrument was distributed to the population.

    Researchers concentrated on cultural sensitivity and awareness, the intentionality
    of the

    study, and improved the study’s clarity for the population. Global Speak Translations
    was

    used to translate the English instrument to Portuguese, as Portuguese is the indigenous

    Brazilian language, to improve response rate and reduce measurement error. Due
    to the

    English-ﬁrst culture of the research team and the Portuguese-ﬁrst language paradigm
    of the

    agriculturalist population, all items in the instrument were developed to reduce
    sampling

    error, coverage error, measurement error, and nonresponse error to improve agriculturalists’

    discernment and enable participants to respond correctly [32].

    An instrument composed of nine sections was implemented for the data collection.

    The instrument’s construction and supervision were advised by the tailored design
    method

    from Dillman et al. [32]. A personal demographics division and eight attitudinal
    vari-

    ables were housed in the instrument. The instrument contained a summated scale
    with:

    1 = strongly disagree, 2 = disagree, 3 = neither agree nor disagree, 4 = agree,
    and 5 = strongly

    agree in order to measure all attitudinal variables. Higher attitudinal scores
    equated with

    more positivity of IoT smart agriculture innovations. Voluntariness of IoT adoption,
    relative

    advantage of IoT smart agriculture, compatibility of IoT smart agriculture, image
    of IoT

    smart agriculture, IoT smart agriculture ease of use, IoT smart agriculture demonstrability,

    IoT smart agriculture visibility, and the trialability of IoT smart agriculture
    innovations

    were the attitudinal variables assessed in the instrument.

    Voluntariness of adoption of the innovation was examined with four items. Nine

    items were used to measure IoT smart agriculture innovation’s relative advantage.
    Four

    items measured compatibility and ﬁve questions assessed the image construct. Four

    items examined demonstrability and eight statements assessed the ease-of-use variable.

    Five items were utilized to assess visibility and trialability. Participants’
    age, level of

    Sensors 2022, 22, 6833

    5 of 15

    education acquired, gender, and current profession were all the personal or demographic

    characteristics gathered in the study.

    We pilot tested the questionnaire in Rio Grande do Sul with 33 agricultural individuals.

    Our pilot test examined the validity and reliability of the survey instrument.
    We revised

    the instrument based on the validity and reliability pilot data. Our team implemented

    Cronbach’s alpha coefﬁcients to measure the internal consistency of all items
    within each

    respective construct. Cronbach theorized reliability coefﬁcients are a social
    science indicator

    for assessing the extent an instrument will produce consistent results [33]. Cronbach’s

    alpha coefﬁcients provide an interconnected mean among items within an instrument
    [34].

    In the social sciences, alpha coefﬁcients greater than 0.07 are the lowest threshold
    for

    instrument reliability, with 1 as the highest coefﬁcient threshold [35]. Rogers’
    relative

    advantage yielded the highest internal consistency with a 0.90, then compatibility
    at 0.86,

    complexity produced a 0.84, the innovation’s visibility was 0.83, voluntariness
    was 0.82,

    demonstrability yielded a 0.79, also a 0.79 for the innovations image, and the
    trialability

    construct produced a coefﬁcient of 0.71 [36].

    SPSS 27 was used to analyze data collected. An alpha level of 0.05 signiﬁcance
    was

    instituted a priori [33,34]. Dispersion of the data was measured using central
    tendency

    and standard deviations [36]. Frequencies and categorical data were utilized to
    illustrate

    categorical data. Authors implemented a regression analysis to describe interactions
    among

