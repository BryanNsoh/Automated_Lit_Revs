    \ Taiwan\n1. Introduction\nClimate change and food security have become critical\
    \ topics in sustainable agricultural\ndevelopment. The Food and Agriculture Organization\
    \ of the United Nations proposed the climate-smart\nagriculture (CSA) concept,\
    \ which has attracted international attention for its innovative use of\ntechnology\
    \ in addressing agricultural challenges [1,2]. The objectives of CSA are threefold:\
    \ sustainably\nincrease food productivity, increase the adaptive capacity of farming\
    \ systems, and increase climate\nchange mitigation where possible [3–5]. Smart\
    \ agriculture (SA) emphasizes the roles and applications\nof innovative technology\
    \ in agricultural practices.\nThe SA strategy focuses on the use of digital technology\
    \ to create precision farming solutions,\nespecially when combined with the application\
    \ of information and communication technologies and\nother new interconnected\
    \ equipment and techniques. The internet of things (IoT), drones, robots,\nbig\
    \ data, cloud computing, and artiﬁcial intelligence are all new resources that\
    \ are expected to be\napplied to novel farming practices [6]. The integration\
    \ of precision farming systems and digital\ntechnology has become the most prevalent\
    \ trend in agricultural development, contributing to fewer\ninputs, higher yields,\
    \ and less damage in agricultural production. Digitized agriculture has become\
    \ a\nmainstream trend in numerous countries [7–10].\nSeveral similar but inconclusive\
    \ concepts were used in diﬀerent studies, such as agriculture 4.0,\nprecision\
    \ agriculture, smart farming, digital agriculture, virtual agriculture, big data\
    \ in agriculture,\nIoT in agriculture, and interconnected agriculture [11,12].\
    \ These emerging concepts have slight\ndiﬀerences in terms of the emphasis on\
    \ speciﬁc technological applications. Most of these concepts share\nInt. J. Environ.\
    \ Res. Public Health 2020, 17, 7236; doi:10.3390/ijerph17197236\nwww.mdpi.com/journal/ijerph\n\
    Int. J. Environ. Res. Public Health 2020, 17, 7236\n2 of 8\ncommon traits and\
    \ values in incorporating new and intelligent technologies into farming practices\n\
    and introducing resource use eﬃciency approaches that minimize production costs,\
    \ reduce farming\nrisks, and increase productivity [13]. The inventory of the\
    \ European smart agricultural knowledge and\ninnovation systems (Smart-AKIS) program\
    \ indicates that SA is mainly related to three interconnectable\nnew technology\
    \ categories: farm management information systems, precision farming, and agricultural\n\
    automation. For instance, smartphone application software has been extensively\
    \ used for remote\nmonitoring and controlling of farming equipment. A similar\
    \ phenomenon is observed in plant factories,\nwhich have employed IoT, big data,\
    \ sensing and monitoring techniques, and automatic environmental\ncontrol systems\
    \ [7]. Therefore, agribusiness and small-scale farmers can beneﬁt from the application\
    \ of\nnew technologies.\nTaiwan’s agricultural sector is characterized by small-scale\
    \ holdings and has been identiﬁed as a\nglobal disaster hotspot (e.g., typhoons\
    \ and ﬂoods) [14]. The Agriculture 4.0 Project was launched by\nthe Council of\
    \ Agriculture (COA) of Taiwan in 2017 in compliance with Industry 4.0 development\
    \ and\nclimate change risks. In the pilot project, an attempt was made to introduce\
    \ advanced technologies,\nsuch as intelligent devices, sensing techniques, robots,\
    \ IoT, and big data analysis to improve agricultural\nproductivity. The government\
    \ of Taiwan has invested approximately TWD 4.5 billion in upgrading\nagricultural\
    \ technologies. The project was renamed the Smart Agriculture Project in 2018.\
    \ The SA Project\naimed to overcome the restrictions of natural resources and\
    \ shortages in human labor resources by\nfacilitating the intelligent production\
    \ and digital marketing of agricultural businesses [15]. The principal\nstrategies\
    \ of the SA Project were threefold. First, the COA selected ten pilot agribusinesses\
    \ as the\nprioritized targets for the ﬁrst stage of SA promotion. The agribusinesses\
    \ targeted were those for moth\norchids, seedlings, mushrooms, rice, agricultural\
    \ facilities, aquaculture, poultry, traceable agricultural\nproducts, dairy, and\
    \ oﬀshore ﬁsheries. Second, the agricultural research and development (R&D)\n\
    institute employed cross-domain technological innovations to create digital agri-services,\
    \ value chains,\nand communication models between producers and consumers, such\
    \ as IoT-based environmental\ncontrol modules, labor-saving carrying equipment,\
    \ and marketing management information platforms.\nThird, the next generation\
    \ of farmers should satisfy requirements for the use of smart agricultural\ndevelopment\
    \ because trained farmers are the foundation of SA development [16,17].\nHuman\
    \ resource development is a key factor in developing SA; thus, encouraging farmers\
    \ and\nagribusinesses to adopt innovative digital technologies and intelligent\
    \ mobile devices in their farming\npractices is becoming a policy priority in\
    \ Taiwan. Therefore, the COA and National Taiwan University\ncollaborated to create\
    \ and design a series of SA training programs to develop human resources in\n\
    smart agriculture. The educational objectives of the SA training program were\
    \ to confer trainees with a\npositive attitude and practical competences, and\
    \ to enhance their SA-related knowledge. Four types\nof training courses were\
    \ oﬀered, comprising of indoor lectures providing general SA education,\non-site\
    \ visits and training, international visits and exchanges, and individual tailor-made\
    \ technical\nassistance provided by SA service teams for each pilot SA industry\
    \ [17]. However, the literature on\nthe psychological factors and individual characteristics\
    \ that drive farmers’ intentions to adopt SA\ntechnologies remains limited. Therefore,\
    \ this study investigated the associations among SA-related\nknowledge, attitudes,\
    \ and adoption behaviors. Moreover, we assessed the eﬀect of farmers’ knowledge\n\
    and attitudes regarding smart agriculture on their adoption of SA technologies.\n\
    The following research problems regarding SA knowledge, attitude, and adoption\
    \ were addressed.\nWhat types of SA technology are crucial for farming practices\
    \ and are better understood by farmers?\nWhat are the driving factors in SA adoption\
    \ behaviors? To what extent do sociodemographic variables,\nknowledge, and attitude\
    \ aﬀect the adoption of SA technologies?\nStudies have focused on the eﬀects of\
    \ psychological factors on individual behaviors, such as\nsocial learning theory,\
    \ the theory of reasoned action, and the theory of planned behavior [18,19].\n\
    Few studies on agriculture have identiﬁed associations between farming practices,\
    \ attitudes, and other\npsychological determinants [13,20]. Furthermore, the theory\
    \ of planned behavior, an extension of the\ntheory of reasoned action, has been\
    \ extensively applied and tested in various ﬁelds [21]. The theory\nInt. J. Environ.\
    \ Res. Public Health 2020, 17, 7236\n3 of 8\nof planned behavior identiﬁes hierarchical\
    \ relations between various beliefs and attitudes aﬀecting\nbehavior. The educational\
    \ goals of agricultural training programs are multifaceted; such programs\nare\
    \ expected to improve the target group’s knowledge level and change their attitudes\
    \ and adoption\nbehaviors [13,22]. This study employed a comprehensive knowledge–attitude–practice\
    \ (KAP) model\nbased on the previous literature, to further investigate the relationships\
    \ in the KAP model of participants\nin the SA training course. Based on the KAP\
    \ model, we hypothesized that SA knowledge and perceived\nimportance were positively\
    \ correlated and that both the SA knowledge and importance perception\nhad a positive\
    \ eﬀect on the adoption of smart agriculture technologies.\n2. Data and Measures\n\
