    \ Analysis\nThe primary purpose of this study was to investigate the eﬀect of\
    \ psychological factors on the\nadoption behavior of SA technology, after individual\
    \ sociodemographic and farm characteristics were\ncontrolled for. The empirical\
    \ analysis was performed in two steps. First, this study explored the\nassociations\
    \ between farmers’ knowledge, perceived importance, sociodemographic characteristics,\n\
