    \ This system saves water overflow by \nchanneling it from an existing reservoir\
    \ (dugout) into a \nnew small reservoir, enabling the utilization of water \n\
    for supplementary irrigation during the critical period to \nensure rice seed\
    \ fertility in paddy fields. JIRCAS (2017) \nhas published a manual based on the\
    \ results of this study. \nFurthermore, we monitored farmers using the system\
    \ and \nconducted an impact assessment and factor analysis of \nfarmers’ acceptance\
    \ of the newly developed technologies. \nWe also created a farming planning model\
    \ that reflected \nmanagement conditions, water usage conditions, and \nsocial\
