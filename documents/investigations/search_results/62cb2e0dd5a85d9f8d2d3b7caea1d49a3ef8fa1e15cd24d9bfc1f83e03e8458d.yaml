    Lecture Notes in Mechanical Engineering ((LNME)) Abstract Food is the essential
    and fundamental requirement of all living things. Since the availability of  various
    food growing resources is limited, not expandable, or not in human control like
    agricultural land, fossil fuel, and underground water. Food demand has risen at
    a rapid rate in recent decades. World powers are trying to adopt smart farming
    to expand agriculture and allied sectors to acquire the food requirement. Smart
    agriculture technologies are required to advance crop and livestock value chain
    development, improve productivity, and sustain. Smart farming technologies use
    data and technology to enhance the economic yield of agricultural output as well
    as optimize farming process inputs throughout the food supply chain, including
    transportation, distribution, and retail. This paper seeks to review new farming
    technology to improve food productivity to meet the world demand considering human
    health. Various types of new technology are available for organic farming such
    as the Internet of Things, precision farming, livestock farming, renewable energy,
    artificial intelligence using sensors, robots, unmanned guided vehicles. Scientific
    databases were searched for review articles by using different keywords: ‘agriculture
    tool’, smart farming’, ‘farming techniques’, ‘modern agriculture’, ‘productivity’,
    ‘ergonomics’, after applying selection criteria, 64 articles related to smart
    farming selected. Bibliometric analysis was carried out to obtain the relevant
    information by using RStudio (desktop 2022.02.0.443) such as leading authors,
    sources, annual production, keywords, and countrywide available literature that
    statistically contributes to smart farming research. We concluded that new agricultural
    technologies suitable for small farmers have enormous potential to reduce poverty
    and promote rural development. Keywords Agriculture tool Smart farming Farming
    techniques Modern agriculture Productivity Ergonomics Access provided by University
    of Nebraska-Lincoln. Download chapter PDF 1 Introduction This article explores
    smart farming alternatives to show how smart farming solutions could significantly
    influence agricultural productivity, agribusiness, rural communities, and their
    constituents. This gap motivates us for exploring  the smart farming solutions
    [1]. Agriculture trade, research and development, education, training, and advisory
    policies have significantly impacted technology selection, agricultural production
    levels, and farm practices. Agriculture is becoming more interacted with the food
    supply chain, and the global market, while sustainability, food safety, quality,
    and animal welfare standards are increasing. It has new problems meeting rising
    food demands, remaining globally competitive, and producing high-quality agricultural
    goods. Similarly, it must achieve sustainability goals while changing farm policy,
    liberalizing trade, and executing global environmental agreements [2]. India is
    an agriculture-based economy, in which over 50% population directly or indirectly
    depends on agriculture. The agriculture sector performance of any country drives
    the market prices and fulfills the world population’s demand. Recently, Indian
    government also increased investment in agriculture drones, many initiatives to
    encourage farmers to start smart farming. As per a United Nations Food and Agriculture
    Organization report, food output would increases by 70% in 2050 compared to 2006
    [3]. The production of any agricultural crop depends on various parameters like
    quality of seeds and soil contents in external parameters; it depends mainly on
    temperature, humidity, rain, moisture, etc. These are natural factors that humans
    cannot control. Agriculture is also influenced by elements such as pets, illness,
    fertilizers, and so on; all of which can be regulated by treating crops properly.
    Pesticides have the potential to strengthen crop yield. Modern technology’s number
    of important modern agriculture has contributed to expanding agricultural evidence
    support. The country might achieve security by utilizing contemporary farming
    methods such as improved seed quality, correct irrigation, adequate nutrient delivery,
    synthetic fertilizers, and pest and disease management. It has also included modern
    farming practices such as tractors, agricultural equipment, and irrigation tube
    wells. Green revolution refers to a rapid increase in domestic productivity caused
    by using high-yielding diverse selection seeds. 1.1 Importance of the Study India
    is a fast-growing economic country with a percentage share of agriculture and
    allied sector to the real economy in India. Gross domestic product (GDP) is 20.20%
    in 2020–21. Although India is the world''s second-most populated nation (138 million
    people), following China, it has an ever-increasing population and shrinking agricultural
    area. Because food consumption is high by the day, we must enhance food product
    production to balance food availability and the global population. To meet demand
    quickly, we should transform from conventional farming to modern agricultural
    technology that considers population well-being and ergonomics. Artificial intelligence
    (AI), the Internet of Things (IoT), GPS, unnamed aerial vehicles (UAV), modern
    hand tools, robots, renewable sources of energy, organic farming, precision farming,
    and the mobile Internet are advanced technology that can offer effective solutions
    to the issues that are facing the world. The Internet of Things is essential for
    connecting the sensor to perform basic tasks. This paper analyzes whether advanced
    agriculture technologies have enough potential to meet the world population demand
    for a term when available agricultural land decreases? To improve productivity,
    we need to minimize the drawbacks of conventional farming ergonomically, considering
    human health factors are a prime concern. Repetitive activity, poor posture, and
    ergonomically built tools contribute to human health concerns in agriculture.
    Afterward, they result in musculoskeletal disorders (MSDs) in various body parts.
    It will directly impact the economy and the workers [4]. The study comprised a
    complete bibliometric analysis of smart farming and modern agriculture technology
    with countrywide potential, which was not done before. We have discussed the top
    four growing technology in agriculture, their current challenges when the world
    is in the globalization phase, and how to overcome these to meet population demand
    using smart gadgets applications. 2 Literature Review This is the fourth agriculture
    revolution in which technology dominates conventional farming like the Internet
    of Things, artificial intelligence, and mobile technology. Before this, the third
    revolution (Green revolution) was based on fertilizer to increase agriculture
    productivity during Indian national movements. The first and second revolutions
    related to agriculture development and mechanization of agriculture production,
    respectively [5]. Since the last two decades, basically, in the fourth agriculture
    revolution, there has been a lot of work in the farming field related to technology
    to increase productivity and minimize human discomfort, ergonomically tool design,
    and reduce the risk of musculoskeletal disorders. Several studies were found linked
    to intelligent agriculture technology and human comfort. 2.1 Organic Farming Growing
    awareness of environmental sustainability, health risks linked with industrial
    agriculture chemicals, and consumers’ predilection for safe and risk-free food
    are driving interest in alternative kinds of agricultural production. Organic
    agriculture is just one of the multiple environmentally friendly producing options
    available. Organic agriculture is just one of the multiple environmentally friendly
    producing options available. Organic food consumption continuously expands in
    developed and developing countries, with a 20–25% yearly average growth [6]. Pesticide-related
    ailments, musculoskeletal disorders, allergy, respiratory difficulties, hormonal
    health issues, environmental illnesses, infectious diseases, immune disorders,
    eye, ear issues, and malignancies are all examples of agricultural-related health
    complications. Contamination is a serious work hazard that can lead to toxicity
    and death [7]. Organic farming is being encouraged in developing nations due to
    the exponential advancement in the organic market trends and customer engagement
    for healthier as well as better agriculture activities [8]. Chemical hazards were
    less common in organic farming. Its working environment and obstacles must be
    regarded as part of the sector''s long-term objectives. The present research examined
    potentially damaging inputs in (organic vs. conventional) agriculture with the
    relationships between the agriculture technique and musculoskeletal disorders
    (MSDs) and cognitive health symptoms based on available literature [9]. Excessive
    use of commodity practices (mechanically or manually harvesting rather than spraying)
    can exacerbate musculoskeletal complaints [10]. Compared to organic farmers, a
    higher proportion of conventional farmers had ingredients/pesticides splattered
    on either face or skin, and machine tools injured many farmers. Organic farmers
    had a lower chance of pesticide-related health symptoms (skin infection, blistering,
    pains, fatigue), whereas conventional farmers had a greater risk [7]. Organic
    farming is an essential substitute for conventional farming to encourage and preserve
    ecology in the agriculture ecosystem. We offer more appropriate treatments for
    biological resources ecosystems and strategies to combine regional and broad scales
    in current traditional and organic farming methods, including inland reform, after
    considering measures required for biodiversity-friendly agriculture [11]. In a
    country like India, the prime concern for farmers is the availability of a market
    where they can sell products except in metro cities because the cost is relatively
    high compared to the common market. Still, after the COVID-19 pandemic, people
    are more focused on our health, directly increasing the demand for organic farming.
