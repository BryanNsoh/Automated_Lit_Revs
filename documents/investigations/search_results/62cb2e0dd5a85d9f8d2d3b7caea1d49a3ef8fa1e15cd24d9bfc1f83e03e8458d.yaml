    \ grain yield under reproductive stage drought stress, \nwhich was identified\
    \ based on genotyping-by-sequencing \nmapping. The identified genomic regions\
    \ can be used in \nbreeding programs. Furthermore, agricultural engineering \n\
    measures, such as irrigation systems, are expected to \nbe effective. To stabilize\
    \ rice yield in the SSA savanna, \nsupplementary irrigation is particularly effective\
    \ during \nthe reproductive period when rice is vulnerable to water \nshortage;\
    \ thus, the development of a supplementary \nirrigation technology for rice suitable\
    \ for the SSA savanna \nis required.\nWe have developed a supplementary irrigation\
