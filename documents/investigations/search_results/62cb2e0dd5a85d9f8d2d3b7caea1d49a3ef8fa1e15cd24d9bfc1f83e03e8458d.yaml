    and Future Scope As per a review of the extant literature, there is little or
    no research on smart farming in underdeveloped and developing countries. Only,
    documents found in a developed or developing country in advanced agriculture techniques.
    It is hoped that this review will motivate researchers to work in research and
    development to find out more economical and reliable farming methods to improve
    productivity using available sources. Before the last decades, there was just
    a little work in smart farming. Still, it has been steadily developing. It is
    substantially superior to conventional productivity, fulfilling food demand, human
    health safety, and considering worker health ergonomically, part of the production
    system. Several determinants need to be overcome, like initial investment, lack
    of knowledge about proper methods of smart farming for small-scale farmers, and
    the market for sale. This study helps to understand the impact of smart farming
    techniques over the year to fulfill the food demand, currently what method is
    followed and its drawback, and required steps taken for future references. By
    using these results, we develop a framework for future research. The most significant
    limitation of this review was a lack of time to go through all of the relevant
    material in other databases. However, a step-by-step technique was used to collect
    research articles that might be wholly studied with good results. The reviewed
    sample size is very small. Systematic literature review only for top growing smart
    farming techniques not covered all. Most of the reviewed IoT hardware on paper
    only need to implement and validate performance with cost-based analysis and take
    improvements measures. Scholars need to survey small-scaled farmers for more relevant
    results to examine the potential of modern agriculture technology on a lower scale,
    not only for commercialized farmers. Intrusion detection gadgets are the need
    of hours mainly in India. We need to do research in developing countries. Technology
    should be implemented on agricultural land, not only on paper, and nations invest
