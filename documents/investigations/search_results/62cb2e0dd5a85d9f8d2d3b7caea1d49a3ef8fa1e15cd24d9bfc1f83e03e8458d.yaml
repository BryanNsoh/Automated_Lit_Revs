    \ use, distribution, and reproduction in any medium, provided the original work\
    \ is properly cited.\nAgricultural food production is projected to be 70% higher\
    \ by 2050 than it is today, with the world population rising to more than 9\n\
    billion, 34% higher than it is now. The farmers have been forced to produce more\
    \ with the same resources. This pressure means that\noptimizing productivity is\
    \ one of the main objectives of the producers but also in a sustainable way. Not\
    \ only does agriculture face a\ndecline in production, but it has also had to\
    \ face limitations in data collection, storing, securing, and sharing, climate\
    \ change,\nincreases in input prices, traditional food supply chain systems where\
    \ there is no direct connection between the farmer and the\nbuyer, and limitations\
    \ on energy use. Existing IoT-based agriculture systems have a centralized format\
    \ and operate in isolation,\nleaving room for unresolved issues and major concerns,\
    \ including data security, manipulation, and single failure points. This\npaper\
    \ proposes a futuristic IoT with a blockchain model to meet these challenges.\
    \ Further, this paper also proposes and novel\nenergy-eﬃcient clustering IoT-based\
    \ agriculture protocol for lower energy consumption and network stability and\
    \ compares its\nresults with its counterpart low-energy adoptive clustering hierarchy\
    \ (LEACH) protocol. The simulation results show that the\nproposed protocol network\
    \ stability is 23% higher as compared to LEACH as ﬁrst node of LEACH dies at 168\
    \ rounds while\nIoT-based agriculture ﬁrst node dies after 463 rounds. Similarly,\
    \ IoT-based agriculture protocol energy consumption is 68%\nlower than that of\
    \ LEACH. The proposed protocol also extends the network life to more rounds and\
    \ demonstrates an increase\nof 112%.\n1. Introduction\nThe United Nations Population\
    \ Division expects the world\npopulation, currently 7.8 billion (2020), to reach\
    \ 10.9 billion\nafter the end of the 21st century [1]. Due to rapid population\n\
    growth, there is a high pressure on agriculture to increase\nfood production sustainably.\
    \ Food distribution and con-\nsumption simultaneously promote human well-being\
    \ and\npreserves scarce natural resources. As a result, policymakers,\ndevelopment\
    \ agencies, civil society organizations, and pri-\nvate enterprises have shown\
    \ interest in investigating the role\nof the food and farm markets in supporting\
    \ sustainable\ndevelopment for people and the world [2]. Agriculture is\nexperiencing\
    \ drastic changes and is facing numerous envi-\nronmental and social problems.\
    \ Many farmers are still\ndepending on traditional farming practices and having\
    \ no\ndirect access to the market, and it has proven diﬃcult to bal-\nance the\
    \ demands on limited natural resources such as land\nHindawi\nWireless Communications\
    \ and Mobile Computing\nVolume 2021, Article ID 5580179, 14 pages\nhttps://doi.org/10.1155/2021/5580179\n\
    and water. Both changes in diets and consumer preferences\nand the fact of climate\
    \ change contribute to the complexity\nof providing high-quality food to the end-user.\
    \ Sustainable\nfood and agricultural production cannot be accomplished\nby the\
    \ conventional agriculture systems that have led to sub-\nstantial deforestation,\
    \ water scarcity, or soil erosion. Thus,\nadvanced systems must be used which\
    \ conserve and rein-\nforce the basis of natural resources and increase production.\n\
    A phase of transition to “holistic” methods is like smart agri-\nculture [3].\
    \ Smart agriculture is an approach that guides\nagricultural ﬁeld supervision\
    \ in the era of climate change.\nThe idea of smart agriculture was ﬁrst introduced\
    \ in 2009\nand revived through the involvement and input of many\nstakeholders\
    \ involved in design and implementation. In\nresponse to the debate on agricultural\
    \ policy on climate\nchange and sustainable development work, the main features\n\
    of the smart agriculture approach have been developed. [4].\nSmart agriculture\
    \ aims to provide universally applicable sys-\ntems for climate change management\
    \ and agricultural food\nsecurity. Smart agriculture uses advanced technologies\
    \ such\nas the Internet of Things (IoT), big data, and cloud comput-\ning to monitor\
    \ the ﬁeld environment, analyze crop growth,\nand provide information to the farmer\
    \ for decision-\nmaking. An information-based management cycle for smart\nagriculture\
    \ is presented in Figure 1. [5].\n1.1. Internet of Things (IoT). The Internet\
    \ of Things (IoT) is a\ncutting-edge computing and networking technology that\n\
    reﬂects the future. Smart computing will be focused on the\nInternet of Things\
    \ in the future. IoT is now playing a signif-\nicant role in the transformation\
    \ of existing technologies from\nthe home to the workplace [6]. IoT technology\
    \ is used to link\ncomputers or nodes to networks for the sharing of informa-\n\
    tion and communication [7]. The Internet of Things (IoT)\nhas the potential to\
    \ link billions of devices (smart objects).\nThese smart objects can gather data\
    \ and interact with other\nsystems over the internet. IoT has evolved into a next\
    \ gener-\nation technology with several agricultural applications [8].\n1.2. Internet\
    \ of Things in Smart Agriculture. In the ﬁeld of\nsmart agriculture IoT provides\
    \ a wide range of applications\nsuch as soil and plant tracking, crop growth observation,\n\
    and selection, assistance for irrigation assessment, and mon-\nitoring of the\
    \ agriculture environment. In smart agriculture\nInternet of Things (IoT) technology\
    \ is applied in diagnostics\nand control. To optimize agriculture, the implementation\
    \ of\nIoT in the ﬁeld has increased the productivity and eﬀective-\nness of farmers.\
    \ It may help to determine ﬁeld variables such\nas soil quality and plant biomass.\
    \ It can also be used to test\nand monitor variables including temperature, soil\
    \ moisture,\nand crop diseases. Besides, IoT can be used to track crop\ngrowth\
    \ and yield inﬂuencing factors. Farmers can also ﬁgure\nout which crops are most\
    \ suited for which conditions and can\nrotate crop accordingly [9]. IoT applications\
    \ support farmers\nduring crop planting, irrigation, crop processing, harvesting\n\
    and postharvest, crop storage and transportation, and many\nother beneﬁts in agricultural\
    \ IoT systems. Soil moisture sen-\nsors, humidity sensors, leaf moisture sensors,\
    \ solar radiation\nsensors, infrared light sensors, and rainfall predictors are\n\
    among the ﬁeld sensors used in IoT-based systems. In IoT\nscenarios, sensors can\
    \ be installed in a variety of locations,\nincluding greenhouses, seed banks,\
    \ cold rooms, agricultural\nmachinery, transportation systems, and livestock,\
    \ and the\ndata collected can be processed in the cloud for monitoring\nand control\
    \ [10].\n1.3. Food Supply Chain Management. Food supply chain\nmanagement is a\
    \ process that explains how food from an\nagricultural ﬁeld ends up on our tables.\
    \ Supply chain man-\nagement deals with production, reﬁning, delivery, selling\n\
    consumption, and disposal [11]. The process of the supply\nchain is summarized\
    \ in Figure 2. In developing countries,\nthe food supply chain faces several challenges,\
    \ such as the\nneed for conﬁdence among stakeholders which often corre-\nlated\
    \ with their credibility and traceability required by the\nend-users, and the\
    \ diﬃculty of managing risks, delays, or\ndisruptions is often occurred due to\
    \ insuﬃcient or lacking\ninformation [12]. Blockchain technology is one of the\
    \ best\nways to meet these challenges [13].\n1.4. Blockchain Technology. Blockchain\
    \ is a distributed data-\nbase where data can be recorded and shared via a decentra-\n\
    lized computing network while also providing security and\nprivacy. And if the\
    \ data is spread, only the owner who has\nthe private key can make transactions.\
    \ The other machines\nor computers on the network serve as validators. It safely\n\
    records transactions between nodes in a public ledger with-\nout the need for\
    \ a trusted third party [14]. In a centralized\ncloud approach where an asset\
    \ or object is owned, it is either\nheld under the control of the owner or through\
    \ a trusted\nintermediary or a centralized authority such as a bank. A cen-\n\
    tralized computing system always has a single server for sev-\neral clients, the\
    \ server has higher resources than its client\nsystems, and all processes are\
    \ made through a single server\nwhich now has become a traditional approach [15].\
    \ Block-\nchain records transactions in block units, and every block\nincludes\
    \ the hash of the block history, hash of the current\nblock, date, other details,\
    \ and transactions for the block.\nWhen a sender node makes a transaction, it\
    \ distributes it to\nthe other nodes on the network. The receiving nodes verify\n\
    the transaction and have proof of work. The node that suc-\nceeds in the proof\
    \ of work will broadcast it to all the other\nnodes and connect the block to the\
    \ chain. The transaction\nshall contain the public key of the recipient and shall\
    \ be\nsigned by the sender. Therefore, any other node will verify\nthe validity\
    \ of the transaction. Each block includes a hash\nof the previous block, which\
    \ means that each block is\nconnected to each other [16]. The key characteristics\
    \ of\nblockchain are shown in Figure 3 [17].\nBecause of its unique characteristics,\
    \ blockchain may be\nan evolutionary next step in the food supply chain also to\n\
    add accountability to the supply chain system by exchanging\naccurate data between\
    \ supply chain stakeholders. After the\nintegration of IoT with blockchain, the\
    \ overall visibility of\nfood products across the supply chain will become a reality.\n\
    The major advantages of blockchain and IoT in the food sup-\nply chain are real-time\
    \ monitoring and sensing of original\nfood items from the origin which identify\
