    \ Improving the N use efficiency (NUE) \nby using rice varieties with high NUE\
    \ and fertilization \ntechniques is important for improving crop yields and \n\
    reducing the demand for N fertilizers. Reducing pollution \nin the global environment\
    \ is also important, as indicated \nby the biogeochemical flow of N at planetary\
    \ boundaries \n(Rockström et al. 2009).\nRice varieties with high NUE can reduce\
    \ the amount \nof fertilizer required for sustainable agriculture. However, \n\
    plant NUE is inherently complex because it involves \nN sensing, uptake, translocation,\
    \ assimilation, and \nremobilization and is governed by multiple interacting \n\
    genetic and environmental factors (Fan et al. 2017, Krapp \n2015, Xu et al. 2012).\
    \ Enhanced N acquisition must be \naccompanied by efficient transport and assimilation\
    \ to \npromote growth and development, ultimately increasing \nyields. Tang et\
    \ al. (2019) reported that a genome-wide \nassociation study identified NAC42-activated\
    \ nitrate \ntransporters that confer high NUE in rice. Chen et al. \n(2020) succeeded\
    \ in improving NUE by manipulating \nnitrate remobilization in plants, including\
    \ rice. Yoon  \net al. (2020) reported that transgenic rice overexpressing \n\
    Rubisco exhibited increased yields with improved NUE \nin an experimental paddy\
    \ field. Increasing knowledge \nof genes and interactions associated with these\
    \ critical \nprocesses will accelerate the development of new rice \nvarieties\
    \ with higher NUE.\nField-specific fertilization is key to improving the \nNUE\
    \ of rice growing in SSA soils with heterogeneous and \nlow nutrients (Tsujimoto\
    \ et al. 2019). NUE shows large \nspatial variation even in small areas, and it\
    \ can be improved \nby coping with the spatial variation of soil-related factors,\
    \ \nincluding deficiency of minor elements such as sulfur and \ntoxicity of iron\
    \ (Fe). NUE is also affected by dynamic \nchanges in hydrology and soil characteristics.\
    \ However, \nrecent technological advances, such as unmanned aerial \nvehicles\
    \ that capture microtopography at low cost, a \ndatabase of high-resolution soil\
    \ nutrient characteristics, \nand interactive decision support tools using on-site\
    \ \n11\nFood Security in Africa\nas the distribution of soil moisture and root\
