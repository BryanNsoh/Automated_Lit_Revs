    Introduction\nGlobal food demand is expected to increase greatly \nin the future,\
    \ reflecting the predicted expansion of the \nglobal population, which is estimated\
    \ to increase by \napproximately 2 billion people in the next 30 years (United\
    \ \nNations 2019). However, there are currently 821 million \npeople, more than\
