    \ However, research \non cowpea, whose production in the world is centered \n\
    mostly in West Africa, is limited. The breeding of yam \nand cowpea varieties,\
    \ which are highly productive, \nshow stable production even in poor environments,\
    \ and \nhave excellent nutrition and palatability, is an important \nsolution\
    \ for securing a balanced diet and income \nsources for smallholders in Africa.\
    \ The development of \ngenotyping and phenotyping technologies is expected \n\
    to accelerate the breeding of these crops. In particular, \nwe could meet various\
    \ demands of the people that are \ndeeply linked to local culture and traditions\
    \ through the \nutilization of diverse genetic resources that are not fully \n\
    exploited. Aiming toward the active utilization of the \nrich genetic diversity\
    \ of both crops through international \nand national breeding programs, the project\
    \ focused on \nthe accumulation of fundamental information on their \ngenetic\
    \ diversities and the development of effective tools \nto enable breeders to select\
    \ and evaluate their materials \nusing this information. This study was conducted\
    \ in \nNigeria and Burkina Faso, with strong collaboration \nwith the International\
    \ Institute of Tropical Agriculture \n(IITA), which holds rich genetic resources\
    \ of cowpea and \nyam and conducts breeding programs, and the Institut de \nl’Environnement\
    \ et Recherches Agricoles. In addition to \nour efforts to release the genetic\
    \ diversity data through \nthe open-access EDITS-Cowpea database (JIRCAS 2016)\
    \ \nand Yam base (JIRCAS 2020) to enhance the utilization of \ndiverse genetic\
    \ resources of the crops, effective tools and \ninformation have been developed\
    \ as summarized below.\n1. Challenges in developing genotyping technology to \n\
    accelerate the breeding of yam and cowpea\nTo improve the efficiency of yam breeding,\
    \ we \nconducted international joint research with IITA and other \ninstitutions\
    \ on the development of scientific information \nand technological development\
    \ that forms the basis of \nyam agriculture. To enable breeding based on the genetic\
    \ \nprofile of the yam, Tamiru et al. (2017) succeeded in \ndecoding the genome\
    \ sequence of Guinea yam. We also \nfood chain system driven by climate change\
    \ and the new \ncoronavirus disease 2019 (COVID-19), we estimate \nthat research\
    \ support for improving the rice production \ncapacity of SSA will become more\
    \ important.\n“Regional crop utilization” project\nCrops that are important in\
    \ a particular area but \nhave not been improved sufficiently regarding breeding\
    \ \nand production techniques are called “orphan crops” \n(also referred to as\
    \ “minor crops,” “underutilized plant \nspecies,” “neglected crops,” and “future\
    \ foods”) (Tadele \n2019, Jamnadass et al. 2020). One approach to crop \ndiversification\
    \ to support human nutrition in Africa is \nthe promotion of African orphan crops\
    \ rich in vitamins, \nessential minerals, and other micronutrients important \n\
    for healthy diets (Jamnadass et al. 2020). Yams and \ncowpeas are regionally important\
    \ crops that can alleviate \nwidespread poverty and hunger in West Africa through\
    \ \ntheir economic and nutritional values and a deep linkage \nwith the peoples’\
    \ lives and culture fostered by a long \nhistory of cultivation. However, research\
    \ on these two \ncrops has been hindered because of low scientific attention \n\
    and technical difficulties compared with major crops, \nsuch as rice, maize, wheat,\
    \ and soybean, and even with \nother African crops that have wider cultivation\
    \ around \nthe world, such as cassava, sweet potato, common beans, \nand groundnut.\
    \ In particular, these two crops are lacking \nin terms of the information and\
    \ techniques required for \neffective breeding in both genotyping and phenotyping.\
    \ \nRecent advances in genomics research and phenotyping \ntechnology have laid\
    \ the groundwork for the genetic \nimprovement of orphan crops (Tadele 2019, Jamnadass\
    \  \net al. 2020). For example, the genome sequence of quinoa \n(Chenopodium quinoa),\
    \ a regionally important crop in \nLatin America, has been elucidated (Jarvis\
    \ et al. 2017, \nYasui et al. 2016), paving the way for molecular breeding. \n\
    However, owing to their high regional characteristics, \nthese regional crops\
    \ have received limited research \nattention despite having great potential for\
    \ improvement \nin both productivity and quality.\nYams are widely cultivated\
    \ as a staple food in Africa, \nand approximately 95% (54 million tons) of the\
    \ world’s \nproduction is produced in the Guinea Bay area of West \nAfrica called\
    \ the “Yam Belt.” In particular, Guinea yam \nis an important staple food crop\
    \ that is indispensable to \nthe diet of the region and is a major cash crop for\
    \ farmers. \nHowever, the target of use is underground tubers, making \ncultivation\
    \ tests and surveys difficult to conduct over \ntime. Furthermore, the fact that\
    \ males and females differ \ndepending on the variety and lineage and that sex\
    \ cannot \nbe determined without flowering has been a major obstacle \n13\nFood\
    \ Security in Africa\ndeveloped high-speed phenotyping technology for use in \n\
    fields (Yang et al. 2020). However, the development of \nphenotyping techniques\
    \ for orphan crops, such as yams \nand cowpeas, which are mainly produced in Africa,\
    \ is \ninadequate. In addition, the development of high-speed \nphenotyping technology\
    \ for traits related to nutrition \nand quality, such as protein content in cowpea\
    \ seeds, is \nrequired to accelerate breeding.\nIseki & Matsumoto (2018) developed\
    \ a simple and \ninexpensive method for the nondestructive estimation of \nthe\
    \ aboveground biomass of yams cultivated in pillars. \nThe normalized difference\
    \ vegetation index (which \nrepresents the amount and activity of vegetation)\
    \ for each \nindividual can be obtained by installing a plate behind \nthe yam\
    \ plant that is cultivated on a support and scanning \na small spectroscopic reflection\
    \ measuring instrument \nalong the support rod in parallel with the plant. Therefore,\
    \ \nnot only can the growth survey of yams be significantly \nreduced, but it\
    \ can also be used as a growth diagnosis \nindex in farm fields.\nStomata conductivity\
    \ (stomatal conductance) is \nan index that shows the ease of passage of water\
    \ vapor \nand carbon dioxide in the stomata. It is widely used in \nall fields\
    \ as an index of crop photosynthetic ability and \nresistance to environmental\
    \ stress such as drought; \nhowever, there are problems such as inconsistencies\
    \ \ninduced by the measurement environment. Iseki & \nOlaleye (2019) developed\
    \ a new index for estimating \nstomatal conductivity using leaf surface temperature\
    \ \nobtained from the thermal images of cowpea plants. This \nnew index, which\
    \ is based on a mathematical model, is \nless affected by the measurement environment\
    \ compared \nwith the conventional index. Therefore, it could be \nwidely used\
    \ for evaluating the tolerance to drought  \nstress and the photosynthetic activity\
    \ of crops in \nfluctuating environments.\nFurthermore, we focused on the protein\
    \ content, \nwhich is an important quality-related trait of cowpea \ngrains, and\
    \ developed an evaluation technique that can be \nused for selecting promising\
    \ strains and rapidly evaluating \nthe effects of the cultivation environment.\
    \ Muranaka et al. \n(2015, 2016) succeeded in estimating the N content of \na\
    \ powder sample of cowpea grains using infrared light \nand converted this into\
    \ protein content. Subsequently, \nIshikawa et al. (2017) succeeded in developing\
    \ a \ntechnique for the nondestructive estimation of the N \ncontent of whole\
    \ intact cowpea grains using near-infrared \nspectroscopy and converted this into\
    \ protein content. The \nuse of these techniques allows for the rapid assessment\
    \ \nof the grain protein content available during the  \nbreeding process.\nWe\
    \ hope that these technologies will contribute to the \nidentified loci that determine\
    \ sex based on genomic \ninformation and developed a DNA marker that enables \n\
    sex estimation at the seedling stage. In normal cultivation, \nit takes 2-3 years\
    \ to reliably determine sex, and the use of \nthe marker developed by us would\
