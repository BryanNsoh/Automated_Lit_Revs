    \ seed companies, and extension \norganizations. We have also succeeded in providing\
    \ \na toolkit to support the use of DNA (simple sequence \nrepeat) markers reported\
    \ by Tamiru et al. (2015), the web \napplication to select suitable and minimum\
    \ combinations \nof DNA markers, and databases containing polymorphism \ndata\
    \ of over 500 genotypes (JIRCAS 2020). We can \ncontribute toward improving the\
    \ efficiency and quality \nof breeding and seedling production using the developed\
    \ \nvariety identification technology for the confirmation \nof mating parents,\
    \ prevention of contamination with \nother varieties and lines in each cultivation\
    \ process, and \ndissemination and sale of quality assured seedlings.\nRecently,\
    \ an international consortium has deciphered \nthe genome information of cowpea\
    \ (Lonardi et al. 2019). \nIt is expected that this genomic information will be\
    \ used \nin genotyping technology to accelerate cowpea breeding.\n2. Challenges\
    \ in developing phenotyping technology \nto accelerate the breeding of yam and\
    \ cowpea\nThe field of genomic research on crops has made \ngreat strides, and\
    \ the genome sequences of many crops \nhave been recently deciphered, thereby\
    \ facilitating \ngenotyping analysis. However, phenotyping technology, \nwhich\
    \ evaluates crop performance in the field, has become \na bottleneck for improving\
    \ breeding efficiency, and thus is \na focal point of research to increase efficiency\
    \ and speed \nup the development. Thus far, developed countries have \nbeen developing\
    \ phenotyping technology for large-scale \ngreenhouses and fields of major crops\
    \ as well as have \n14\nJARQ  56 (1)  2022\nK. Nakashima et al.\ncattle food throughout\
    \ the years are effective to ameliorate \ncattle food shortages during the dry\
    \ season. Two crop by-\nproducts, corn stover and sugarcane top, contain certain\
    \ \ncrude protein and neutral detergent fiber nutrients that can \nbe well preserved\
    \ in silage (Cai et al. 2020). The fermented \nTMR prepared with local feed resources\
    \ has helped attain \ngood quality and improved milk yield in dairy cattle in\
    \ \nMozambique (Du et al. 2020). The nutritional values \nof other local feed\
    \ resources, including native grasses, \nwere analyzed to develop a feeding plan\
    \ for dairy cattle. \nThe productivity of food and feed multipurpose crops, \n\
    such as cowpea and sweet potato, affected by soil water \nand fertility status,\
    \ has been examined. We have also \nused waste from livestock farming as a soil\
    \ fertility \nmanagement method by farmers to improve food crop \nproduction and\
    \ sustain forage crop production. \nBy integrating these technologies, we can\
    \ propose \nan integrated crop–livestock model for dairy farmers \nin Mozambique\
    \ through researchers and extension \nworkers. The integrated model is evaluated\
    \ by the farm \nmanagement model, which can facilitate technology \nadoption by\
    \ African smallholders and livelihood \nimprovement. Using farming conditions\
    \ and indexes, \nconditions for subsistence, and nonfarm activities as \ninputs,\
    \ the model computes (by linear programming) \nthe optimal farming plan to maximize\
    \ the total income \nwhile growing enough food for home consumption using \nmixed\
    \ cropping and intercropping for risk dispersion and \nensuring nonfarm income\
    \ and labor allocation. Koide et al. \n(2018a, 2018b) and JIRCAS (2019b) applied\
    \ the model to \nthe Nacala Corridor, northern Mozambique, and identified \nthe\
    \ optimal crop combinations and income increases \naccording to the agroecological\
    \ zones and farming scales. \nUpgrading this model, Koide & Tinga (2021) developed\
    \ \na complex management planning model for small-scale \nfarmers in southern\
    \ Mozambique to achieve efficient \ncrop–livestock integration with dairy farming.\
    \ We hope \nthat these technologies will contribute to the promotion of \nlivestock\
    \ production in Mozambique and the improvement \nin nutrition in the region by\
    \ expanding milk production.\nFuture prospects\nIn CARD2, the efforts that should\
    \ be especially \nnoted are organized as the “RICE approach,” an acronym \nformed\
    \ from the first alphabet of four keywords (Coalition \nfor African Rice Development\
    \ 2020, Maruo 2018):\nR:  Resilience will handle adaptation to climate change\
    \ \nthrough seed breeding, dissemination, and irrigation \ndevelopment.\nI:  Industrialization\
    \ \nwill \naddress \nthe \nissues \nof \nmechanization, access to local and regional\
    \ markets, \nacceleration of yam and cowpea breeding in West Africa \nand the\
    \ improvement of local nutritionally balanced diets \nand households.\n“Crop–livestock\
    \ integration” project\nAgriculture is a major sector that drives the economic\
    \ \ngrowth in many SSA countries. In most countries in \nEastern and Southern\
    \ Africa, beef and milk are among \nthe top five products based on production\
    \ value. This \nindicates that livestock farming is important to not only \nprovide\
    \ protein as an essential nutrient for the human \nbody but also to improve farmers’\
    \ incomes. The main \nconstraint in livestock production in African savanna \n\
    dairy farms is feed shortages, in terms of both quantity \nand quality (Antonio\
    \ et al. 1991). Dairy farmers, including \nsmall-scale farmers, face regular feed\
    \ shortages during \nthe dry season, as the dry season lasts for > 6 months \n\
    each year. Traditional animal husbandry practices in \ncountries such as Mozambique\
    \ consist of simple grazing \non native grasslands, with by-products of crops\
    \ used as \nsupplements. However, this feeding pattern does not meet \nthe nutritional\
    \ requirements of dairy cows, and the poor \nquality of roughage results in poor\
    \ milk yield and quality \n(Wiedmeier et al. 2002). To improve the household \n\
    nutrition of local small-scale farmers by promoting dairy \nfarming, developing\
    \ a high-quality feed suitable for the \nlocal area throughout the year and stable\
    \ feed in the dry \nseason is necessary.\nIn Mozambique, one of the countries\
    \ with short life \nexpectancy and low income (Gapminder 2020), there \nis a strong\
    \ desire to restore the livestock industry that \ncollapsed because of the civil\
    \ war from 1977 to 1992. \nThe promotion of dairy farming is expected to make\
    \ \na significant contribution to improving the nutrition \nof the local people.\
    \ We sought to improve food and \nnutrition security in this country through a\
    \ crop–livestock \nintegration system to reduce the dependence on feed \nimports\
    \ by using by-products generated during crop \nproduction and food processing\
    \ for the livestock industry \nand waste such as livestock manure in crop cultivation\
    \ \nto maintain soil fertility. In this project, we developed an \neffective and\
    \ efficient integrated crop–livestock system \napplicable throughout the year\
    \ in collaboration with \nthe Agricultural Research Institute of Mozambique to\
    \ \nincrease dairy production in tropical savanna areas, which \nhave distinct\
    \ rainy and dry seasons.\nThe utilization of silage from the residue of \nagricultural\
    \ products harvested during the rainy season \nto ameliorate cattle food shortages\
    \ during the dry season \nand fermented total mixed ration (TMR) using locally\
    \ \navailable agricultural by-products for the stable supply of \n15\nFood Security\
    \ in Africa\nIn addition, developing partnerships with related \nresearch institutes\
    \ and human resource development in \nSSA that can autonomously promote research\
    \ is important.\nMany stakeholders need to work together to \nachieve food security\
    \ in Africa. We are working on the \ndevelopment of suitable varieties and technologies\
    \ with \nnot only our counterparts in local research institutes but \nalso in\
    \ the field, together with farmers who are the users \nof the research products\
    \ and participate in the early stages \nof testing. To achieve SDG Goal 1 (Poverty\
    \ Eradication) \nand Goal 2 (Zero Hunger) by 2030, stakeholders, such as \npublic\
    \ research institutes, academia, and the private sector, \nneed to work together.\
    \ Because the current dissemination \nsystem in Africa is fragile, actively working\
    \ on smart \ntechnologies, such as smartphone apps, which have been \nrapidly\
    \ developed in recent years, is necessary to widely \ndisseminate the developed\
    \ techniques and varieties.\nRecently, the World Food Programme estimated \nthat\
    \ > 2.5 billion people will suffer from acute hunger \ndue to the COVID-19 pandemic\
    \ by the end of 2020 \n(World Food Programme Insight 2020). Good nutrition \n\
    is an essential part of an individual’s defense against \nCOVID-19, and nutritional\
    \ resilience is a key element of \na society’s readiness to combat the threat\
    \ (Development \nInitiatives 2020). There is concern that the global food \nand\
    \ nutrition security crisis will worsen in addition to the \nsocial and humanitarian\
    \ crisis due to the spread of the \ninfection to vulnerable low-income developing\
    \ regions, \nincluding SSA. Efforts to stabilize food production and \nresolve\
    \ malnutrition are increasingly important. Global \ntransformation of the food\
    \ system is urgently needed as \nmany of the world’s populations face nutritional\
    \ problems \nand many environmental systems and processes have \ncrossed over\
    \ the safe boundaries for our planet (Willett  \net al. 2019). To establish a\
    \ sustainable agricultural system, \nwe need to develop technologies that are\
    \ readily available \nand effective and lead to an increased food productivity\
    \ \nfor farmers by integrating biological and ecological \nprocesses into food\
    \ production without adversely \naffecting the environment (Pretty 2008). By promoting\
    \ \nthe dissemination of the developed technologies and \nmaximizing research\
    \ outputs, we shall contribute \nto improving both the productivity and nutrition\
    \ of \nagricultural products in developing regions, especially in \nSSA, and eradicating\
    \ poverty and creating a peaceful and \nhealthy society.\nAcknowledgements\nThese\
