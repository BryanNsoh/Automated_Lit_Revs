    is an associate professor at University of Lorraine, more specifically at IUT
    Hubert Curien of Epinal (Technological University Institut) where he teaches object-oriented
    software engineering, base knowledge systems and database development. He teaches,
    also, at the Computer Science Engineering School TELECOM Nancy ERP configuration,
    Enterprise 4.0, Blockchains and Semantic programming languages. He is researcher
    at CRAN (Research Centre for Automatic Control of Nancy) joint research unit with
    CNRS. In the CRAN laboratory he is attached to the ISET department (Department
    Ingénierie des Systèmes Eco-Techniques - Eco-Techniques Systems Engineering Department)
    and he is co-managing the research project Intelligent System and Objects in Interaction
    (S&O-2I) on the use of Knowledge formalisation (for example ontology, formal concept
    analysis, relational concept analysis) for optimising models interoperability
    of production systems. He graduated at Roma TRE University (Italy) in Computer
    Science Engineering. He received his PhD in Computer Science Engineering in 2009
    and his Post-Doc in 2011 at the University of Lorraine. He has a strong experience
    in Semantic Web research and in models and semantics for systems interoperability.
    He works since long time in information systems modelling, semantics modelling
    and discovery, and database development. His research field is based on information
    systems modelling for enterprise applications and processes interoperability,
    with applications in enterprise modelling. He is presently working on a conceptualisation
    approach and the use of Lattice theory through the Formal Concept Analysis (FCA)
    method for Enterprise Information Systems interoperability. The latest research
    works are on an improvement of the FCA method called Relational Concept Analysis
    (RCA) that focuses on the tacit knowledge extraction through a clusterization
    approach on multi contexts data structures. He is moreover a regular reviewer
    for international journals (EIS, FGCS, CII, IJPR). He is guest editor of special
    issues of international journals. He is author or co-author of more than 40 papers
    in the field of Automation Engineering, Enterprise Knowledge formalization and
    Enterprise systems interoperability. He is member of the IFAC Technical Committee
    5.3 on “Enterprise Integration and Networking” since 2016. Dr. Jorge E. Hernandez
    is a Senior Lecturer (Associate Professor) and module leader for Operations and
    Simulation Management and Business Analysis. His main contributions are regarded
    to the continuous enhancement and delivery of up-to-date subjects in the field
    of Operations and Supply Chain Management. This, by gathering current challenges,
    requirements and constraints from a variety of sector for which, Dr. Hernandez,
    is directly involved, such as Automotive Industry, HealthCare, and Agriculture.
    This is fully supported by the 10 years of successful professional experience
    before becoming an academic. As a researcher, Dr. Hernandez has been awarded,
    in 2016, with the ULMS researcher of the year award. In 2014, Universitat Politècnica
    de València conferred to him the extraordinary international award to the best
    Ph.D. Thesis dissertation. In 2009, he received a special award recognition in
    2009 for his pioneering work on Collaborative Supply Chain Management on Reverse
    Logistics. His work can be found in more than 40 publications, covering International
    high rated Journals, Springer Books, Book Chapters and International Conferences
    and also through the supervision of Msc and Ph.D. Thesis. With more than 10 years
    of experience in running international and competitive research grants as Principal
    Investigator as well as Co-Investigator, currently Dr. Hernandez is the PI of
    a €1.3M H2020-MSCA-RISE project, RUC-APS: Enhancing and implementing Knowledge-based
    ICT solutions within high Risk and Uncertain Conditions for Agriculture Production
    Systems. This project involves 7 countries (UK, France, Spain, Italy, Poland,
    Chile and Argentina), leading to international research and impact within an unprecedented
    innovative and multidisciplinary consortium cross faculty at the University of
    Liverpool Management School. Dr. Hernandez is also member of the recently created
    Centre of Excellence for Sustainable Food Systems, which covers the breadth of
    food systems research, from crop and animal sciences to supply chain management
    and food consumption. Dr. Hernandez is expert in modelling and simulation, skills
    highly required by industry from a variety of sectors. This makes Dr. Hernandez
    a genuine Operations Management expert, providing a relevant and unique contribution
    to the applied research and academia at the ULMS. The most of this work lead to
    Dr. Hernandez to get interested in the following areas Modelling and Simulation,
    Multi Agent System, Collaboration in the Supply Chain and Operational Research,
    within the main application to Manufacturing, Healthcare and Agribusiness industries.
