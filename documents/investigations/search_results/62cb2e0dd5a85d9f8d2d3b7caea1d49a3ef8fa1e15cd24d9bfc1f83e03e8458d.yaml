    \ cash income for farmers \nand an important source of protein and micronutrients,\
    \ \nand its production in West Africa accounts for over 80% of \nworld production\
    \ (FAOSTAT 2020). Therefore, in recent \nyears, it has been noted that in addition\
    \ to improving \nthe yield and pest resistance, which are conventional \nbreeding\
