    \ Hence, we intended to treat one of the main challenges\nfor implementing DL\
    \ in FC systems, namely the decision of optimal layers despite uneven available\n\
    resource in fog nodes.\n3. Deep Learning in Smart Agriculture\nCurrent smart agriculture\
