    replicating our study in other regions of the world to increase our collective
    understanding

    of IoT smart agriculture stakeholders, adoption characteristics, and the resulting
    impacts of

    IoT adoption.

    The impact of opinion leadership during the adoption cycle was statistically signiﬁcant

    on the prospect of adoption and diffusion. The greater the social status bestowed
    to the

    innovation’s adoption, the more this inﬂuenced IoT smart agriculture adoption
    in our

    study [18]. Rejectors of innovations bequeath trust on adopters and opinion leaders
    based

    on their decisions, but the level trust is not necessarily a tipping point characteristic
    for

    rejectors to move to the title of adopter. However, measuring trust and the resulting

    variance trust sways in the adoption cycle, from an unequivocal paradigm, is challenging

    to ascertain. Discerning the signiﬁcance of trust as a construct that predicts
    or inﬂuences

    the adoption cycle is worthy of additional investigation. Future studies should
    assess

    techniques or approaches that change agents could employ to positively promote
    IoT smart

    agriculture adoption among stakeholders.

    As one of the largest agricultural producers in the Western Hemisphere, understanding

    Brazilian agriculturalists’ adoption and rejection of innovations designed to
    improve food

    security and sustainability [42] is a necessity given agriculturalists’ impact
    locally, nationally,

    and across the continent and the world. Extra analysis into the IoT smart agriculture

    adoption cycle is necessary throughout Brazil and South America to assess innovation
    traits

    and personal characteristics of adopters that potentially promote adoption and
    diffusion.

    The supplementary data would expand our body of knowledge and potentially allow

    generalizability on a much larger scale [6].

    Our study demonstrated the dissimilarity among age between adopters and those

    rejecting the IoT smart agriculture innovations. The literature indicated more
    training

    and educational opportunities for agriculturalists enhances their acceptance of
    the latest

    technologies regardless of the individual’s age [5]. Additional inquiries are
    needed to

    investigate impactful communication channels improving the communication of smart

    agriculture’s positive characteristics from researchers to practitioners and then
    practitioners

    to agriculturalists.

    Societal inﬂuences and social status should not be disrespected in the adoption
    and

    diffusion IoT smart agriculture process. Both attributes were common denominators

    that ﬂoated to the top of the analysis and were illuminated throughout the study.
    We

    found escalating agriculturalists’ awareness and knowledge of IoT smart agriculture
    as an

    innovation boosted the adoption of the innovation per the adoption cycle, as identiﬁed

    in Ref. [18]. Auxiliary examinations of the distinctive characteristics of opinion
    leaders,

    change agents, and innovators should be performed to assist researchers’ and practitioners’

    comprehension respective to agriculturalists’ social dynamics that foster the
    IoT smart

    agriculture adoption and diffusion process [34].

    It is important to the inquiry’s ﬁeld to develop the capacity of IoT smart agriculture

    adoption rate and the innovation’s traits improving adoption and diffusion. Experimental

    designs and longitudinal studies are necessary to measure potential associations
    between

    characteristics of the innovation, categories of adopters, and an innovation’s
    rate of adop-

    tion. The authors recommend similar investigations for virtual reality, artiﬁcial
    intelligence,

    and additional technology innovations. More robust comprehension of potential
    afﬁliations

    and linkages would enhance researchers’ and practitioners’ knowledge of attributes
    that

    predict IoT smart agriculture, virtual reality, artiﬁcial intelligence, innovation
    systems, and

    other technological innovations’ adoption and stakeholder diffusion.

    5. Conclusions and Future Work

    Agriculturalists’ adoption is predicted by their belief in IoT smart agriculture
    as

    providing a relative advantage, compatible with their existing needs, not challenging
    to use,

    easily testable to examine how to use the innovations, and possessing easily discernible

    beneﬁts. Individuals’ adopter categories within the social system also affect
    adoption and

    diffusion of the IoT innovations. Our data highlighted that opinion leaders’ inﬂuence
    on

