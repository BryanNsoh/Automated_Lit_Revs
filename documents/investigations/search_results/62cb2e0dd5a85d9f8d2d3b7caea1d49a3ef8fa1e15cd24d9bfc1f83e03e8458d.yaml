    4. Discussion

    Communication methods, strategies, and accessibility are not keeping pace with
    the ex-

    ponential rate that new IoT smart agriculture technologies are being introduced.
    Improving

    communication rates, outlets, and accessibility is paramount to increase the rate
    of adoption

    as future multifaceted IoT smart agriculture innovations increase with advancements
    in

    technology [5,6]. If conventional communication channels do not have the capability
    to

    successfully communicate the advantageous innovation attributes to agriculturalists,
    then

    the low rate of adoption will persist. Based on Rogers [18], in a social system,
    change agents

    should emphasize relationship building, development, and communication of opinion

    leaders to improve the communication of positive attributes of IoT smart agriculture
    to

    stakeholders in order to enhance the rate of adoption. We recommend information
    dis-

    semination for the agriculturalist be aligned with the innovation’s characteristics
    and the

    targeted audience goals and individual characteristics.

    Complex IoT smart agriculture futures markets exhibited a reduced frequency of

    engagement in the population. This study revealed proﬁts from IoT smart agriculture

    adoption served as a relative advantage for agriculturalists and would enhance
    adoption

    over potential risks by providing economic incentives [38]. Reducing the innovation’s
    com-

    plexity coupled with purposeful and succinct communication of the IoT smart agriculture

    technology’s advantages to agriculturalists and opinion leaders will improve adoption

    and diffusion within the social system. Our data indicated targeting communications
    at

    agriculturalists’ work location and in localized communities would offer the maximum

    successful strategies to disseminate IoT smart agriculture information. It is
    imperative for

    practitioners to communicate the beneﬁts of IoT smart agriculture technologies
    to agricul-

    tural owners and managers, as well as community leaders, to advance the livelihoods
    and

    sustainability of individuals and resulting community impacts. Communications
    from

    researchers to practitioners and practitioners to agriculturalists have to be
    distinct and

    succinct for the adoption cycle and diffusion of IoT smart agriculture technologies
    [39].

    Organizations promoting IoT smart agriculture ought to have the innovations promptly

    accessible for agriculturalists as soon as individuals have decided to test the
    technology

    per the trialability stage to improve the rate of adoption [18]. Avenues exist
    to increase IoT

    smart agriculture adoption, such as farmer ﬁeld schools, the Ministry of Agriculture
    and in-

    stitutional research stations in local communities, vocational education at local
    agricultural

    colleges, and agricultural ﬁeld days and expositions [40].

    To improve IoT smart agriculture adoption, we recommend newer innovations be

    visually appealing to stakeholders. As identiﬁed by Rogers [18], practitioner
    comprehen-

    sion of social status and pressure from peers are critical for enhancing the adoption
    rate of

    early and late majority agriculturalists. The data indicated that resources for
    promoting IoT

    smart agriculture adoption ought to be understandable, practical, and offer client-oriented

    technical advice for the targeted audience so as to reduce the innovation’s complexity

    beliefs [41]. Ideally, IoT smart agriculture innovations would be diverse in application
    and

    functionality for agriculturalists.

    The data did not specify educational discrepancies between agricultural adopters

    and resistors. Both adopters and rejectors of the innovation had attained equal
    levels of

    education. We recommend that change agents striving to promote successful adoption
    and

    diffusion of IoT smart agriculture emphasize enriching the innovation’s communication

    and purposely training the target audiences, resulting in progressively inﬂuencing
    IoT

    smart agriculture’s adoption [11].

    Additional Brazilian smart agriculture adoption and diffusion research questions

    were revealed throughout the study, warranting future examination. Inquiries centered

    on diffusion in developing nations are limited in number and breadth. We recommend

