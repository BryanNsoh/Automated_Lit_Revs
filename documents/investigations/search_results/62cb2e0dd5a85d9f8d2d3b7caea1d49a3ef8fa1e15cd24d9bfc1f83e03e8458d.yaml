    13 of 15

    the rate of adoption is essential for IoT researchers and practitioners in local
    communities

    to understand. The data supported Rogers’ research that rate of adoption and subsequent

    diffusion is maximized by inclusion communications with opinion leaders and utilizing

    their trust within the community to foster IoT smart agriculture adoption. The
    studies

    by Goldberg and McCrae and Costa Jr. on the ﬁve traits warrant inclusion in future

    IoT smart agriculture adoption inquiries. Globally, we need to better understand
    and

    predict social science decisions and impacts from adopted IoT, virtual reality,
    artiﬁcial

    intelligence, machine learning [43] and in every technical facet of agricultural
    innovation

    systems. Moving the needle forward for Agriculture 4.0 and eventually 5.0 in terms
    of

    innovation adoption and diffusion is essential to understand given global issues
    that

    include climate change, food security, water, sustainability, nutrition, and improving
    the

    lives of marginalized citizens across our world.

    Future plans are to implement randomized control trials with adopters as the treatment

    and non-adopters or resistors of IoT smart agriculture as the control to better
    understand

    resulting individual, community, economic, social, and environmentally sustainable
    im-

    pacts due to innovation adoption. Our expansion of this inquiry is continuing
    in Africa

    and Northern Europe. Tremendous gains have been made in technology development
    and

    technology efﬁciency. However, as our data reported, innovations are only valuable
    to the

    extent that stakeholders choose to use them to advance their goals.

