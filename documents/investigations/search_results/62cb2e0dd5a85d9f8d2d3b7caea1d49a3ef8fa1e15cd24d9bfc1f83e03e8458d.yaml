    Edge Computing for Smart Greenhouse Mushroom Cultivation\nHoang Hai Nguyen 1\n\
    , Dae-Yun Shin 1,2, Woo-Sung Jung 3, Tae-Yeol Kim 2 and Dae-Hyun Lee 4,*\n1\n\
    Sejong Rain Co., Ltd., In-House Venture of K-Water, Daejeon 34134, Republic of\
    \ Korea;\nhai.nh1812@gmail.com (H.H.N.); pushindy@gmail.com (D.-Y.S.)\n2\nGraduate\
