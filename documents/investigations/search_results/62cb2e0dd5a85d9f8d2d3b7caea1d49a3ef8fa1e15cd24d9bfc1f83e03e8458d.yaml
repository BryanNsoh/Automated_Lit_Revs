    \ of blockchain in the food supply chain has yielded\nvarious beneﬁts, including\
    \ the potential to expand and step\ntowards the distributed network, as well as\
    \ the ability to build\na trustless environment for all processes. Despite the\
    \ trustless\nexistence of blockchain, it is diﬃcult to completely establish\n\
    trust between the agricultural product seller and buyer. Cur-\nrent blockchain-based\
    \ food supply chain systems focus solely\non the supply chain, with no choice\
    \ to track food products\nback to their source to ensure product quality, while\
    \ existing\nIoT-based agriculture systems are often isolated, with roles\nrestricted\n\
    to\nagriculture\nenvironment\nmonitoring\nand\nfarmers unable to directly communicate\
    \ with market buyers.\nIn this paper, we have provided complete solution for agri-\n\
    culture and food supply chain by integrating IoT with the\nblockchain. In addition,\
    \ we have developed an energy eﬃ-\ncient routing protocol for the proposed system\
    \ to extend sys-\ntem life by reducing energy consumption. A novel approach\n\
    has been applied in this research and developed a futuristic\nsmart model for\
