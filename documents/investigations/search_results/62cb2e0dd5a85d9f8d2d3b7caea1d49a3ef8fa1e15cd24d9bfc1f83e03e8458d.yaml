    \ which was positively correlated with SA adoption.\nInt. J. Environ. Res. Public\
    \ Health 2020, 17, 7236\n7 of 8\n4. Conclusions\nThis study investigated SA-related\
    \ knowledge, attitude, and adoption among farmers in Taiwan.\nThe sociodemographic\
    \ characteristics of the respondents were collected, and the eﬀects on the adoption\n\
    of SA technologies were determined. Survey data from 321 farmers who participated\
    \ in the SA\ntraining program were collected. The results revealed signiﬁcant\
    \ and positive correlations between\nSA knowledge, perceived importance, and adoption\
    \ behavior. Of the eight SA technologies, the\nautomatic environmental control\
    \ systems were the most well-understood and were perceived as being\nthe most\
    \ important, whereas biological image detection and recognition techniques were\
    \ ranked as the\nleast understood. SA knowledge and perceived importance signiﬁcantly\
    \ aﬀected the adoption of SA\ntechnologies. Therefore, lower adoption levels of\
    \ SA technologies may be attributed to inadequate\ninformation, missing knowledge,\
    \ lack of awareness of the technologies, and lack of perceived practical\nvalue.\
    \ We thus recommend the intensiﬁcation of R&D and SA technologies, such as IoT\
    \ and big data\nanalysis, to satisfy farmer requirements under current farming\
    \ conditions and management.\nThese ﬁndings provide policymakers and agricultural\
    \ educators with important insights that can\nbe used to more accurately target\
    \ interventions that promote or facilitate the adoption of SA technologies.\n\
    Furthermore, these ﬁndings suggest that agricultural R&D institutes should concentrate\
    \ on improving\nmarket access for established and valuable SA technologies. Additionally,\
    \ providing systematic training\ncourses related to the applications of IoT and\
    \ big data in agriculture may enable farmers to engage more\neﬀectively in SA\
    \ practices. However, the research limitations should be considered when these\
    \ ﬁndings\nare being interpreted. First, KAP strengthens the theoretical foundation\
    \ of this study, however, it also\nlimits its depth. Agriculture policy, organizational\
    \ support, computer eﬃcacy, perceived eﬀectiveness,\nperceived usefulness, and\
    \ trust toward SA ventures should be considered in future models. Second,\nin\
    \ methodologies used to analyze the collected data, the mediating role of attitude\
    \ on the relationship\nbetween knowledge and practice could have been investigated.\
    \ Furthermore, the moderating eﬀects of\ngender and prior experience could have\
