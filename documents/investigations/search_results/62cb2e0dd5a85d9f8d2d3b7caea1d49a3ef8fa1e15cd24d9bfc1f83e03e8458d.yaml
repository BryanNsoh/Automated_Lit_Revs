    Evaluating Brazilian Agriculturalists’ IoT Smart Agriculture

    Adoption Barriers: Understanding Stakeholder Salience Prior to

    Launching an Innovation

    Robert Strong 1,*

    , John Thomas Wynn II 2, James R. Lindner 3 and Karissa Palmer 1

    1

    Department of Agricultural Leadership, Education, and Communications, Texas A&M
    University,

    College Station, TX 77843, USA

    2

    Coastal Warehouse Limited, Wharton, TX 77488, USA

    3

    Department of Curriculum and Teaching, Auburn University, Auburn, AL 36849, USA

    *

    Correspondence: robert.strongjr@ag.tamu.edu

    Abstract: The study sought to: (1) evaluate agriculturalists’ characteristics
    as adopters of IoT smart

    agriculture technologies, (2) evaluate traits fostering innovation adoption, (3)
    evaluate the cycle

    of IoT smart agriculture adoption, and, lastly, (4) discern attributes and barriers
    of information

    communication. Researchers utilized a survey design to develop an instrument composed
    of eight

    adoption constructs and one personal characteristic construct and distributed
    it to agriculturalists at

    an agricultural exposition in Rio Grande do Sul. Three-hundred-forty-four (n =
    344) agriculturalists

    responded to the data collection instrument. Adopter characteristics of agriculturalists
    were educated,

    higher consciousness of social status, larger understanding of technology use,
    and more likely

    identiﬁed as opinion leaders in communities. Innovation traits advantageous to
    IoT adoption

    regarding smart agriculture innovations were: (a) simplistic, (b) easily communicated
    to a targeted

    audience, (c) socially accepted, and (d) larger degrees of functionality. Smart
    agriculture innovation’s

    elevated levels of observability and compatibility coupled with the innovation’s
    low complexity were

    the diffusion elements predicting agriculturalists’ adoption. Agriculturalists’
    beliefs in barriers to

    adopting IoT innovations were excessive complexity and minimal compatibility.
    Practitioners or

    change agents should promote IoT smart agriculture technologies to opinion leaders,
    reduce the

    innovation’s complexity, and amplify educational opportunities for technologies.
    The existing sum

    of IoT smart agriculture adoption literature with stakeholders and actors is descriptive
    and limited,

    which constitutes this inquiry as unique.

    Keywords: diffusion barriers; sustainability; Industry 4.0 technologies; agricultural
    innovation

    systems; knowledge transfer

    1. Introduction

    The technological pillars of the Industry 4.0 revolution include Internet of Things

    (IoT), machine learning (ML), artiﬁcial intelligence (AI), robots, drones, 5-
    and 6G systems,

    blockchain, virtual and augmented reality, and 3D printing [1]. Improving adoption
    of

    smart agricultural technologies is a focus of global institutions and organizations
    [2]. Agri-

    cultural extension’s success in disseminating information that promotes farmers’
    adoption

    of contemporary agricultural technology is critical in the adoption cycle [3].
    Kilelu, van

    der Lee, Koge, and Klerkx [4] identiﬁed that farmers’ minimal adoption of technology

    negatively affected the demand of Service Providers Enterprises. Knowledge and
    compre-

    hension of an innovation are necessary for agriculturalists’ adoption and diffusion
    within

    their respective social systems [5,6]. Information and communication technologies
    (ICTs)

    provide indigenous information for marginalized farmers in developing countries
    [6]. The

    ﬁndings of Zambon et al. [7] revealed that, as Industry 4.0 has rapidly advanced
    and is

    Sensors 2022, 22, 6833. https://doi.org/10.3390/s22186833

    https://www.mdpi.com/journal/sensors

    Sensors 2022, 22, 6833

    2 of 15

    approaching 5.0, Agriculture 4.0 is not as extensively adopted by stakeholders
    and is not

    widely examined by agricultural sciences scholars.

    Agriculturalists in developing nations are prone to more production and technological

    barriers than peers in developed nations. Technological and information transmission
    are

    chief barriers experienced by agriculturalists [5]. Low education levels and inadequate

    communications contribute to a lack of adoption of smart agriculture innovations
    [6].

    Some authors [8,9] suggested that optimum behavior change theories exist, but
    a favorable

    singular theory to frame an innovation adoption study does not exist for agriculturalists
    in

    developing nations. Agricultural extension change agents require better comprehension

    of innovation adoption components to improve professional development efﬁcacy
    of

    the adoption cycle [10]. Barriers prohibiting farmers’ adoption of IoT smart agriculture

    technologies may be reduced when professional development experiences for agricultural

    extension personnel are offered.

    Advancements in education have proven to change individual and organizational

    acceptance and use of newer technologies [11]. Extension programming that commu-

    nicates the beneﬁts of the innovation may motivate adoption in local communities
    and

    organizations, thereby improving the lives of individuals and communities. Farmer
    ﬁeld

    schools are a proven outlet to increase agriculturalists’ knowledge respective
    to innova-

    tion’s advantages. Besides the improvement in knowledge, farmer ﬁeld schools can
    beneﬁt

    improving agriculturalists’ perceptions of new innovations in social learning
    environments

    aligning with agriculturalists’ social norms [12,13]. Additionally, educational
    experiences

    improve access to information and can increase marginalized agriculturalists’
    awareness

    of IoT smart agriculture innovations. Using preexisting communications platforms,
    such

    as information communication technologies (ICTs), to educate and communicate inno-

    vations to agriculturalists has proven to expand knowledge transfer [14]. Concurrently,

    communications through existing accepted platforms increase agriculturalists’
    knowledge

    without the peer pressure to make a decision quickly [15]. The internet and IoT
    innovations

    have materialized as practical educational technologies for agriculturalists in
    developing

    countries to improve their knowledge of innovations. Inadequate computers and
    minimal

    intellectual aptitude with technology are barriers to agriculturalists’ adoption
    of the internet

    as an avenue for knowledge transfer [16]. Developing comprehension of agriculturalists’

    educational wishes and gaps addresses chief attributes of enhancing the adoption
    and

    dissemination of innovations in developing nations [17].

    The theoretical framework implemented to assess the extent of IoT smart agriculture

    adoption and diffusion by Rio Grande do Sul agriculturalists was Rogers’ [18]
    diffusion

    of innovations. Diffusion of innovations is globally recognized and employed to
    exam-

    ine technology and information adoption in diverse environments. Rogers’ [18]
    pivotal

    investigations posited the diffusion of innovations was functional to several
    ﬁelds of study,

    including education, business, medicine, and agriculture. Researchers have implemented

    diffusion as the scaffold to examine innovation adoption from various multidisciplinary

    ﬁelds. Interdisciplinary and transdisciplinary inquiries have been developed to
    ascertain

    diffusion theory’s validity in dissimilar environments. MacVaugh and Schiavone
    [19] re-

    ported that increased depth of innovation comprehension of diffusion was accomplished
    at

    various social system stages and subject areas. Information dissemination can
    be depicted

    by the diffusion of innovations at various macro and micro stages. The diffusion
    of inno-

    vations is investigated through the theory’s inclusion in local, national, and
    international

    communities [20]. Evaluating technology adoption has been assessed with diffusion
    of in-

    novations previously. Hilbert [21] harnessed diffusion of innovations to assess
    the impacts

    of technology improvements on Latin American groups and potential outcome impacts.

    Rogers [18] discerned ﬁve principal innovation characteristics that inﬂuence an
    in-

    novation’s adoption and diffusion. The attributes promoting innovation adoption
    are

    the relative advantage of the innovation, its compatibility, the innovation’s
    complexity,

    trialability of the innovation, and the innovation’s visibility, which Rogers
    coined as ob-

    servability. Relative advantage is a perceived advantage of the innovation prior
    to what is

    Sensors 2022, 22, 6833

    3 of 15

    used [18]. An innovation’s relative advantage may be promoted or communicated
    from an

    environmental, economic, or societal lens to improve innovation adoption.

    The extent an innovation is aligned with the subjective norms, needs, and values
    of

    agriculturalists is referred to as compatibility. When an innovation adheres to
    subsequent

    norms of the target audience, agriculturalists are more likely to adopt the innovation.

    Complexity refers to the innovation’s ease of understanding and applied use. Larger

    extents of or substantial variations in perceived complexity produce higher probabilities

    that an innovation will not be adopted.

    The component linked to agriculturalists’ capacity to experiment with an innovation

    is called trialability. Rogers suggested opportunities to provide innovation trialability

    are predicated on utility of access, change agent and opinion leaders’ communication,

    and the innovation’s cost. Elevated trialability experiences produce increased
    likelihoods

    of innovation adoption. Increased experiences regarding innovation trialability
    produce

    higher likelihoods the innovation will be adopted by agriculturalists.

    The extent to which agriculturalists can view traits of the innovation is the
    last attribute,

    referred to as observability. The more an innovation is observable, the higher
    the probability

    the innovation will be adopted within the social system [18].

    Adopters’ categories are based on agriculturalists’ distinctive characteristics.
    Rogers [18]

    outlined ﬁve adopter categories, postulating the progressive shape of the diffusion
    ‘S’

    curve. The adopter classiﬁcations developed in Ref. [18] were the innovators,
    then the

    early adopters, the early majority, the late majority, and, ﬁnally, the laggards.
    Venturesome

    is used to describe the innovators. The innovators more than likely had higher
    ﬁnancial

    resources, a larger extent of intellectual astuteness, and were more apt to accept
    risk.

    The highest level of social status in communities belongs to the early adopter
    members.

    The early adopters possessed higher intelligence and aversion to risk capacities.
    Early

    adopters tend to be older and more established than innovators. Early adopters
    are viewed

    as the most credible adopter classiﬁcation in the social system [18].

    Early majority adopters have similar characteristics to early adopters, with the
    principal

    difference that the early majority members did not have leadership roles (Strong
    et al.) [22].

    Another dissimilarity is early majority members do not possess as much aversion
    to risk as

    innovators and early adopters within social systems.

    The late majority classiﬁcation was identiﬁed as having larger degrees of cynicism
    of

    the innovation’s advantages, but they were inclined to implement the innovation
    upon

    learning it was mandated or required in their agricultural operation. Late majority
    adopters

    likely own less or have less access to ﬁnancial resources than the previous three
    categories

    and are more averse to risk.

    Laggards was the name given to the ﬁfth adopter classiﬁcation. Laggards maintained

    traditional agricultural practices versus adopting contemporary innovations or
    techniques.

    Laggards have limited access to monetary funds, resulting in the highest aversion
    to risk

    compared to any other adopter category.

    Additional scholars have examined individual acceptance of innovations. Gold-

    berg [23] developed the ﬁve-factor model to describe the extent of the effect
    of an in-

    dividual’s personality on their decision to adopt an innovation. Individuals’
    personality

    characteristics elicit large amounts of persuasion on individual adoption [24,25].
    Individu-

    als chose to accept or reject innovations based on their perceived performance
    expectancy

    with the innovation, the effort expectancy with the innovation, social inﬂuences
    promoting

    the innovation, and facilitating conditions that provide organizational infrastructure
    for the

    innovation [26]. However, the authors want to be clear that agriculturalists’
    personalities

    did not constitute the focus or an objective of our study [27].

    The study was implemented to assess the extent of IoT smart agriculture adoption
    and

    diffusion by agriculturalists in the Brazilian province of Rio Grande do Sul.
    Our study’s

    objectives were: (1) to understand innovations’ characteristics of IoT smart agriculture

    that promote adoption and diffusion; (2) to describe agricultural IoT innovations’
    adop-

