    \ Food Programme \n2020). In sub-Saharan Africa (SSA), where one in four \npeople\
    \ is reported to remain malnourished, the population \nis expected to double by\
    \ 2050, making the achievement \nREVIEWES\n \nDevelopment of Sustainable Technologies\
    \ to Increase  \nAgricultural Productivity and Improve Food Security in \nAfrica\
    \ \nKazuo NAKASHIMA1＊, Seiji YANAGIHARA2, Satoru MURANAKA3 and \nTetsuji OYA3\n\
    1  Stable Agricultural Production Program, Japan International Research Center\
    \ for Agricultural \nSciences, Tsukuba, Japan\n2  Biological Resources and Post-harvest\
    \ Division, Japan International Research Center for \nAgricultural Sciences, Tsukuba,\
    \ Japan\n3  Crop, Livestock and Environment Division, Japan International Research\
    \ Center for Agricultural \nSciences, Tsukuba, Japan\nAbstract\nGlobal food demand\
    \ is expected to increase considerably, reflecting the predicted increase in \n\
    global population. In sub-Saharan Africa (SSA), where it is reported that one\
    \ in four people remain \nmalnourished and the population is predicted to double\
    \ by 2050, achieving food security in terms of \nquantity and quality is an immense\
    \ challenge. Conversely, in SSA, agricultural production potential \nhas not been\
    \ fully realized owing to poor soil fertility and adverse environmental conditions.\
    \ \nMoreover, these regions are vulnerable to climate change and infectious diseases.\
    \ The second goal \nof the 17 sustainable development goals calls on all nations\
    \ to achieve “Zero Hunger.” Through \njoint research, the Food Security in Africa\
    \ project by the Japan International Research Center for \nAgricultural Sciences\
    \ has promoted sustainable technology development to improve food security \n\
    in SSA in three focus areas: enhanced rice production, utilization of regional\
    \ crops, and effective \nresource utilization under integrated crop–livestock\
    \ systems. In this review, we introduce the \ntechnical challenges and problems\
    \ of agriculture in SSA, explain the project’s efforts to address \nthem, and\
    \ discuss future prospects. We believe that all diverse stakeholders involved\
    \ need to continue \nto work together to contribute to the maintenance of food\
    \ and nutrient supply in SSA.\nDiscipline: Crop Science\nAdditional key words:\
    \ cowpea, crop–livestock integration, rice, yam\n*Corresponding author: kazuo.nakashima@affrc.go.jp\n\
    Received 8 July 2020; accepted 14 April 2021.\n8\nJARQ  56 (1)  2022\nK. Nakashima\
    \ et al.\n2017). The limited agriculture production in this region is \ncomplicated\
    \ by a number of factors, such as soil nutrient \ndeficiencies, soil physical\
    \ constraints, damage from pests \nand diseases, and suboptimal management systems\
    \ (Giller \net al. 2009, Hengl et al. 2017). Although the proportion of \narable\
    \ land in SSA has been steadily expanding since the \n1950s, crop yields have\
    \ remained low (Jayne et al. 2010). \nFurthermore, the region is vulnerable to\
    \ climate change. \nUnder such circumstances, in 2016, the second goal of \nthe\
    \ 17 sustainable development goals (SDGs) called on \nall nations to “end hunger,\
    \ achieve food security and \nimproved nutrition, and promote sustainable agriculture.”\n\
    The Japan International Research Center for \nAgricultural Sciences (JIRCAS) has\
    \ been pursuing \nthe development of suitable technologies to increase \nagricultural\
    \ productivity and improve food security by \npromoting international collaborative\
    \ research with \nrelated organizations in Japan and overseas. Since 2016, \n\
    JIRCAS has initiated one of its flagship projects—Food \nSecurity in Africa—targeting\
    \ SSA in three focus areas: \nenhancement of rice production, regional crop utilization,\
    \ \nand crop–livestock integration. These three focus \nareas were carefully selected\
    \ according to the research \nspecialties of JIRCAS and the local demands. In\
    \ Africa, \nto meet the rapid increase in rice consumption in urban \nareas and\
    \ rice imports, there is an urgent need to increase \nrice production in countries\
    \ with large demand for rice \nto increase food production and save foreign currency.\
    \ \nHowever, the amount of rice imported from overseas, \nsuch as Thailand, remains\
    \ to be in large quantities. \nCompared with the important commodities in SSA\
    \ \n(FAOSTAT 2020), such as maize and millets, rice has \ncomparative advantages,\
    \ such as ease of transportation, \nstorage, and cooking, making it a suitable\
    \ research target. \nWe focus on the integrated improvement (in terms of \nproductivity)\
    \ required to deal with the rapid increase \nin rice consumption. Some of the\
    \ poorest countries are \ndistributed in the semiarid regions of West Africa (Niger,\
    \ \nBurkina Faso, and Guinea; Gapminder 2020), where food \nand nutrition shortages\
    \ are a major problem. Including \nthose countries, to meet the food and nutrition\
    \ demands of \nthe people in West Africa, regionally important crops, such \n\
    as millets, cassava, and common beans, have tremendous \npotential. As research\
    \ targets among these regional crops, \nwe focused on white Guinea yam (Dioscorea\
    \ rotundata; \nhereafter yam) and cowpea (Vigna unguiculata), which \nhave received\
    \ less research attention compared with \nother crops such as sweet potatoes and\
    \ common beans. \nWe focused on the utilization of the diversity of genetic \n\
    resources and breeding materials that were adapted \nto high productivity and\
    \ local preference with their \npotential to alleviate widespread poverty and\
    \ hunger in \nthe region. In addition, dairy promotion is important as \na research\
    \ target because it has the advantage of a stable \nsupply of animal protein sources,\
    \ which is very important \nfor the healthy development of humans. Thus, we also\
    \ \nfocused on the development of suitable technologies \nfor sustainable crop\
    \ production and livestock raising \nthat can effectively deploy locally available\
    \ resources. \nThese identified research activities are designed based \non the\
    \ premise of improving sustainability with efficient \nutilization of resources,\
    \ efficiently utilizing unused \ngermplasm, and capturing the preferences of consumers\
    \ \nand the needs of farmers. Our work was conducted with \nnational and international\
    \ partners in nominated countries \nfacing the challenges of short life expectancy\
    \ and low \nincome (Gapminder 2020), and we have been making \nsteady progress.\
    \ In this review, we introduce the technical \nchallenges and problems regarding\
    \ agriculture in SSA, \ndescribe our efforts to address these challenges, and\
    \ \ndiscuss future prospects.\n“Enhancement of rice production” project\nRice\
    \ has been the fastest growing food in terms of \nboth production and consumption\
    \ in SSA in the last few \ndecades. However, the average rice yield of SSA is\
    \ only \napproximately 2.2 t ha−1 (USDA 2020), which is much \nlower than the\
    \ average of the world’s major rice-producing \nregions (Global Yield Gap Atlas\
    \ 2020). In addition, the \ngap between regional rice consumption and production\
    \ \nin SSA continues to widen. The growing reliance on \nrice imports has created\
    \ an economic burden and food \ninsecurity in the residents of SSA. This anxiety\
    \ became \nespecially apparent during food riots in several major \ncapitals between\
    \ 2007 and 2008 (Berazneva & Lee 2013). \nTherefore, further increases in local\
    \ production of rice \ncontinue to be an urgent priority to ensure food security\
    \ \nin SSA. In 2008, the Japan International Cooperation \nAgency (JICA) announced\
    \ the founding of the Coalition \nfor African Rice Development (CARD) as an initiative\
    \ \nto support self-help efforts to expand rice production in \nAfrica. By 2018,\
    \ the platform partnered with governments \nin 23 target countries and 11 international\
    \ organizations, \nincluding JIRCAS, to reach its goal of doubling rice \nproduction\
    \ from 2008 to 2018. JIRCAS conducted various \nresearch activities in close coordination\
    \ with international \ninitiatives such as the CARD and generated some tools for\
    \ \nenhancing rice production, including field management \nand cultivation techniques\
    \ in rainfed lowland conditions \n(JIRCAS 2019a). The CARD initiative achieved\
    \ its goal \nto double the production of rice. Statistical figures suggest \n\
    that the increase in the production of rice over the past \ndecade was mainly\
    \ due to an increase in the cultivation \n9\nFood Security in Africa\narea, whereas\
    \ improvements in productivity were limited \n(Maruo et al. 2018). Rice consumption\
    \ increased further \nduring the decade of the CARD initiative, and thus the \n\
    increase in rice production did not lead to an improvement \nin self-sufficiency.\
    \ Therefore, additional improvements in \nrice production are necessary. Low yield\
    \ per unit area of \nrice and limited rice cultivation area remain the limiting\
    \ \nfactors in increasing rice production, and a continuous \napproach to increase\
    \ both aspects is key to future \nimprovement in self-sufficiency.\nUnder the\
    \ “Rice production enhancement” project, \nwe have developed essential components\
    \ of efficient \nproduction of rice (e.g., breeding materials with improved \n\
    nutrient uptake, simple diagnosis of nutrient conditions \nof soil, and smart\
    \ management of fertilizer depending \non specific soil and environmental conditions)\
    \ and \nthe examination of these intergradations for stable \nrice production\
    \ in SSA (Fig. 1). Moreover, we have \ndeveloped technologies to improve the efficiency\
    \ of \nwater use by minimizing the loss of water in the system \nof rice irrigation,\
    \ aiming to expand the irrigated area. \nFurthermore, we evaluated the impact\
    \ of the developed \ntechnology in the region and elucidated the conditions for\
    \ \nits dissemination. We focus on nutrition deficiency and \nwater shortage problems\
    \ in rice cultivation and describe \nboth the status of research and our efforts.\n\
