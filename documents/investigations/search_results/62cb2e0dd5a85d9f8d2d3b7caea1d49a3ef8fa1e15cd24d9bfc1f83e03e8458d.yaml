    \ tanjea@bsmrau.edu.bd\nAnn. Bangladesh Agric. (2019) 23 (2) : 115-122 \nISSN\
    \ 1025-482X (Print)\n \n2521-5477 (Online)\nIntroduction\nInnovative technology\
    \ offers benefits such as \nmaximize production volume and minimize \nthe risk\
    \ of failure. In industry, the first \nindustrial revolution was started in 1780\
    \ which \nrepresented the manufacturing movement of \ntextiles processes with\
    \ the introduction of \nmechanical production plants used by liquid \nwater or\
    \ steam. It automated manufacturing \nof textiles and movement of production from\
    \ \nhomes to factories. Steam power and the \ncotton gin are an important objects\
    \ in this \nperiod. Thirty years later, the second industrial \nrevolution was\
    \ initiated which opened the era \nof mass production. Late 1960s third industrial\
    \ \nrevolution was introduced. From that moment \non, it was possible to automate\
    \ production \nusing electronics and information technology \n(IT). The fourth\
    \ industrial revolution had \nopened in 2011 in Germany which  focused \ncomputerization\
    \ and an innovative production \nconcept (Sung, 2014).\nThe fourth industrial\
    \ revolution could not \nonly suggest how to overcome the previous \nproblems\
    \ but also furnish the foundation for \nthe production development adopting new\
    \ \nforms in working applications frame for \nfarming 4.0. Industry 4.0 brings\
    \ a concept \n116 \nAgriculture in the Fourth Industrial Revolution\n“collective”\
    \ and “value chain” (Toanalyz, \n2018). To make autonomously connection \nof computer\
    \ based algorithm for open field \nagriculture, industry 4.0 builds intelligent\
    \ \nnetworks among machines, work and systems \nin general through creating the\
    \ entire value \nchain with the help of Internet of Things \n(IoT) which can control\
    \ themselves and each \nother (Lasi et al., 2015; Xu, 2012; Hofmann, \n2017; Ferracane,\
    \ 2015). Industry revolution is \nshown in Fig 1.\nThe IoT leads 4IR in agricultural\
    \ sector while \ndevice status can change dynamically under \nthe environmental\
    \ condition and devices \ncan operate the next function based on the \ninput parameter\
    \ is instructed by the farmers \n(Zambon et al., 2019).A survey report states\
    \ \nthat, food demand is continuously growing, \nwe will have to produce 70 percent\
    \ more \nfood grain by next 30 years (Clercq et al., \n2018). Hence we should\
    \ use new advanced \ntechnology to grow more food grain.\nThe world changes by\
    \ the advanced applications \nof technology (Maddox, 2018). It described the \n\
    applications of agriculture 4.0 which changes \nthe business of farming. A digital\
    \ farming is \nmore productive and sustainable than the output \nof past. To grow\
