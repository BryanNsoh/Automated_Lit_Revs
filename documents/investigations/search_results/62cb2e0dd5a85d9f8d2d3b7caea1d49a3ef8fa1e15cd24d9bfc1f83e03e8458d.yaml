    \ \n \n \nReceived: 14 January 2020, Accepted: 17 April 2020 \n \nABSTRACT \n\
    According to the current increase rate of the world population it is expected\
    \ to reach 10 billion \npeople in 2050. In addition, agricultural production area\
    \ and agricultural labor force is constantly \ndecreasing with the migration of\
    \ rural population to the city with the use of agricultural areas for \nresidential\
    \ and industrial purposes. Therefore, it is a necessity to develop and disseminate\
    \ systematic \nand efficient production techniques that will provide sufficient\
    \ nutrition for humanity. \nThe agricultural sector also benefits greatly from\
    \ what Industry 4.0 brings. IoT (Internet of \nThings), AI (Artificial Intelligence),\
    \ Remote Sensing & ImP (Remote Sensing and Image Processing) \ntechniques have\
    \ been integrated with GIS (Geographic Information Systems) and have been actively\
    \ \nused in agriculture in recent years. In addition to the soil characteristic\
    \ and meteorological data \ncollected by sensors, high resolution multi-band images\
    \ taken from satellite systems and unmanned \naerial vehicles are transferred\
    \ to decision support platforms and artificial intelligence support can be \n\
    used to determine the stress factors of crops and propose instant solution alternatives.\
    \ \nWithin the scope of this paper, in a study carried out by HEKTAŞ R & D Center\
    \ which develops \ninnovation projects in the agricultural sector with the motto\
    \ of “Pioneer of smart agriculture” general \ninformation will be given on the\
    \ practical use of some of the above mentioned precision agricultural \ntechniques\
    \ during phenological growth stages of the wheat in Thrace region.           \
    \  \nKeywords: Precision Agriculture, IoT, Spectral analysis, UAV, Artificial\
    \ Intelligence, Remote \nsensing\n \n \n \nKIRKAYA / Smart Farming- Precision\
    \ Agriculture Technologies \nJournal of Scientific Perspectives, Volume:4, Issue:2,\
    \ Year:2020 \n124 \n1. INTRODUCTION \nHektaş is a Turkish company which is provider\
    \ of fertilizer, seed and crop protection \nproducts for agriculture sector since\
    \ 1956 and is a subsidary company of OYAK group. \"The \ndoctor of agriculture\"\
    \ slogan which is used by Hektaş along years has turned to \"pioneer of \nsmart\
    \ agriculture\" motto by innovative investment. Within this scope, projects were\
    \ developed \nin the R & D Center established within the framework of the vision\
    \ of taking part in all areas \nthat create added value to the agricultural sector.\
    \  \nThe aim of this study is to determine the factors that cause stress on plant\
    \ growth at \nearly stage and to provide optimal solution through the geographic\
    \ information system based \ndecision support platform that established within\
    \ the scope of precision agricultural practices \nproject. There is a necessity\
    \ to create a spectral library of crops for Turkey's natural planting \nconditions.\
    \ It can be done on selected cultivated area by remote sensing and image processing\
    \ \ntechniques using drones which are equipped with spectral cameras. At Hektaş\
    \ Research and \nDevelopment Center, data is collected and analyzed by aforementioned\
    \ techniques. This library \ncould be reference for further research and practices.\
    \ \nPrecision agriculture techniques that allow effective timing and optimized\
    \ application \nof inputs have the ability to protect crop health, protect soil\
    \ and environment, improve \nefficiency, life quality and sustainability. \nDue\
    \ to the increasing population and problems to feed them, wheat has been the subject\
    \ \nof research as a strategic product. Turkey and world wheat production figures\
    \ will be mentioned \nbelow. \n2. WORLD POPULATION AND NUTRITION PROBLEMS \nThe\
    \ Food and Agriculture Organization of the United Nations (FAO), World Health\
    \ \nOrganization (WHO) draws attention to the current situation in its studies\
    \ and publications and \nmakes predictions about the problems that await us in\
    \ the future. \nIndicators shows that by 2050, we do not have the agricultural\
    \ production infrastructure \nto feed the population of 10 billion people worldwide.\
    \ According to the United Nations Food \nSafety and Nutrition Report 2019, more\
    \ than 820 million people are currently under threat of \nhunger, while 670 million\
    \ adults and 120 million children are fighting obesity. Along with this \nunbalanced\
    \ distribution, it is known that approximately one third of the food is lost or\
    \ wasted \ndue to various reasons from the beginning of production to consumption.\
    \  \nGraph 1. World population projection \n \nKIRKAYA / Smart Farming- Precision\
    \ Agriculture Technologies \nJournal of Scientific Perspectives, Volume:4, Issue:2,\
    \ Year:2020 \n125 \nDue to climate change, water resources that are potable and\
    \ suitable for agriculture are \nreducing, while natural disasters also increase\
    \ losses in arable areas. \nDesertification has become one of the most important\
    \ environmental problems of today \nwith the impact of climate change, unsustainable\
    \ fresh water use and land management, which \nconsume resources significantly.\
    \ 4 billion hectares, which constitute 25% of terrestrial land in \nthe world,\
    \ directly affect the lives of 1.5 billion people in 193 countries. Every year\
    \ 12 million \nhectares of agricultural land is degraded. Agricultural production\
    \ is expected to decrease by 2% \nin the next decade. Observations over the past\
    \ five years show that on average 5.2 million \nhectares of forest land is decreasing\
    \ each year. The effect of erosion on the decrease of land \nproductivity in Turkey\
    \ still stands out as the foremost problem. 59% of agricultural land, 64% \nof\
    \ pasture, 54% of forest land are exposed to erosion. Non-agricultural uses (industrial,\
    \ \nurbanization, tourism, mining and transportation for public investment) are\
    \ among the causes \nof land destruction as well as erosion. \nTable 1. Agricultural\
    \ Land in Turkey \n \nSource: Turkish Statistical Institute \n \nGraph 2. Agricultural\
    \ Land (cereal&other crops and fallow land) in Turkey by years \n \nSource: Turkish\
    \ Statistical Institute \n \n \nKIRKAYA / Smart Farming- Precision Agriculture\
    \ Technologies \nJournal of Scientific Perspectives, Volume:4, Issue:2, Year:2020\
    \ \n126 \nThe total of sown and fallow area for crop production has decreased\
    \ by 21.6% in the \nlast 28 years. \nGraph 3. Wheat Production of Turkey and World\
    \ (1970-2017) \n \nSource: Food and Agriculture Organization of United Nation\
    \ \n \n3. THE FOURTH INDUSTRY REVOLUTION; DIGITALIZATION PROCESS: \nFROM INDUSTRY\
    \ 4.0 TO AGRICULTURE 4.0 \nWhat do we understand when it comes to industry 4.0?\
    \  \nMechanical production systems that use water and steam power to assist workers\
    \ in \nlarge-scale manufacturing of products since the late 18th century are called\
    \ industry 1.0. \nIndustry 1.0 can be considered the beginning of a business culture\
    \ that focuses on efficiency, \nquality and scale.  \nIn the early 20th century,\
    \ electricity was widely used in mass production and adopted \nas Industry 2.0.\
    \  \nThe widespread use of computers and the use of information technologies,\
    \ electronics \nand automation systems in 1970 and later are expressed as Industry\
    \ 3.0. \nThe concept of Industry 4.0, which covers the concept of \"Internet of\
    \ Things\", was used \nfor the first time in 2011 in Hannover Fair. Basically\
    \ Industry 4.0 Cyber-Physical Systems (a \ncombination of physical and virtual\
    \ worlds) is based on the Internet of Things and the Internet \nof Services. Industry\
    \ 4.0 includes intelligent robots, fully autonomous systems, driverless cars,\
    \ \ndriverless trucks, captainless ships, pilotless planes, virtual reality, etc.\
    \ It is the name given to \nthe total digital transformation covering many areas.\
    \  \nIndustry 4.0 defines the Fourth Industrial Revolution, a new level in the\
    \ organization \nand management of the entire value chain in the life cycle of\
    \ products and production systems. \nThis cycle focuses on personalized customer\
    \ demands and includes the entire chain in the \nproduct development and production\
    \ order, from the idea stage to the distribution and recycling \nof a product\
    \ to the end user. The effects of Industry 4.0 on the business world are presented\
    \ in \nthree main areas. These are the integration and digitization of vertical\
    \ and horizontal value \nchains, digitalization of products and services, and\
    \ the creation of a digital business model and \ncustomer relationships (Guban\
    \ & Kovacs, 2017: 113). \nThe application of developing technology in agriculture\
    \ was not delayed. The data \nobtained from the sensors can be analyzed with artificial\
    \ intelligence and deep learning \nKIRKAYA / Smart Farming- Precision Agriculture\
    \ Technologies \nJournal of Scientific Perspectives, Volume:4, Issue:2, Year:2020\
    \ \n127 \nmethods, and crop protection and nutrition programs can be made. Suggestions\
    \ made with \ndecision support platforms have started to be adopted by the farmer.\
    \ Pesticides, herbicides, \nfertilizers and water can be applied autonomously\
    \ by the smart agricultural machine or drones \nonly to the area where the stressed\
    \ plant is located instead of the whole area. \nAgriculture 4.0; Data collection\
    \ methods have been developed with remote sensing, \nimage processing, GPS technology,\
    \ IoT technologies with sensors. These smart devices and \nrobotic systems and\
    \ precision agriculture make farms more profitable, productive, safe and \nenvironmentally\
    \ friendly. \n4. SMART AGRICULTURE TECHNOLOGIES \nFactors that cannot be controlled\
    \ by the impact of climate change increase the loss of \non-farm food in agricultural\
    \ production. Common causes of losses include restrictions on the \nuse of resources\
    \ in production practices, improper harvesting techniques, and post-harvest \n\
    handling and storage. Traditional production methods of farmer cannot provide\
    \ professional \nmonitoring of plant growth.  \nRegarding the future of agriculture,\
    \ a number of adjustment measures should be taken \nregarding agricultural practices\
    \ such as sowing, harvesting and irrigation, fertilization of \nexisting plants,\
    \ seed selection, use of different varieties, diversification of crops and innovative\
    \ \nmanagement practices. In digital monitoring methods data collected from channels\
    \ such as \nsatellite images, ground-based optical sensors, aerial imagery are\
    \ stored systematically and \nlocation-based. The interrelation of the data can\
    \ be analyzed using various algorithms and \nready-to-use information can be transmitted\
    \ by mobile phones within seconds. Digital \ntechnologies that entered our lives\
    \ with Industry 4.0 serve as intermediaries that provide data \nto decision support\
    \ platforms. \nThe Internet of Things (IoT): It is an internet-based network system\
    \ where smart \ndevices that communicate with each other by sensors can activate\
    \ some operations using this \ninformation. IoT is quickly accepted in many industries\
    \ when combined with other technologies \ndue to its real-time, highly sensitive\
    \ digital information flow and its benefits in process and \nservice management.\
    \ It is considered that 20 billion devices in many areas such as smart houses,\
    \ \ncities, energy systems, communication, logistics, agriculture, health, industry\
    \ are connected \nwith IoT technology. It is thought to be combined with blockchain\
    \ technology against security \nproblems. \nGIS (Geographical Information Systems)\
    \ : GIS is described as systems of data that \nmanaged based on locations. With\
    \ GIS that which includes location-based data collection, \nmanagement and analysis;\
    \ lots of data could related easily and provide a more in-depth \nperspective\
    \ and insights by maps that visualized data. \nArtificial intelligence (AI): Artificial\
    \ intelligence has many definitions, it basically \ndefines a simulation system\
    \ designed by human and mimicking mind actions. It consists of \nteaching the\
    \ system with various algorithms, providing a kind of reasoning ability and \n\
    increasing the reliability of the output by using the comparison data by continuously\
    \ feeding \nthe system with an integrated approach. Although the limits of human\
    \ intelligence are unknown, \nit needs machine support in multiple, complex and\
    \ large amount of data processing, and it can \nuse the technology and information\
    \ system for its purposes. With these systems, decision \nmaking mechanism is\
    \ developed and accelerated. \nHektaş Smart Assistant (AA) mobile application\
    \ uses artificial intelligence technology \nto diagnose plant disease by photograph\
    \ and offer suggestions related to the disease in seconds. \nAA aplication is\
    \ the winner of Growtech Agricultural Innovation Awards in the category of \n\
    KIRKAYA / Smart Farming- Precision Agriculture Technologies \nJournal of Scientific\
    \ Perspectives, Volume:4, Issue:2, Year:2020 \n128 \n\"Agricultural Informatics”\
    \ in Growtech Eurasia 2019 - 19th International Greenhouse, \nAgricultural Technologies\
    \ and Livestock Equipment Fair. \nRemote sensing is expressed as the science and\
    \ art of learning and analyzing \ninformation about the earth and its objects,\
    \ measured by instruments placed on any platform, at \na certain distance, in\
    \ the atmosphere or on the satellite, without physical contact. It is technically\
    \ \nthe process of detecting and monitoring the physical properties of regions\
    \ such as cities, forests, \nagricultural areas by measuring the reflected and\
    \ emitted radiation with sensors on planes, \nsatellites and drones.  \nImage\
    \ processing is a method of performing some operations on the image to combine\
    \ \nmany images with the help of appropriate software, make them meaningful and\
    \ to reach \nappropriate information. The processed image results can be expressed\
    \ visually, numerically \nand graphically after corrections. \n5. RESEARCH METHODS\
    \ AND MATERIALS \n5.1. Methodology \nWidespread wheat varieties produced in Thrace\
    \ region, were monitored by remote \nsensing in approximately 500 hectares in\
    \ 3 different regions from planting to harvest during the \nstages of growth and\
    \ development. The captured images were processed, image analyzes were \nperformed\
    \ and classified.  \n5.2. Materials and other requirements \n• Unmanned Aerial\
    \ vehicles; DJI, 2 units (UAV 0 and UAV 1) within the framework \nof the regulations\
    \ and permits of the General Directorate of Civil Aviation, are used \nwith the\
    \ appropriate pilot license. \n• Cameras and devices; 4 cameras (multispectral,\
    \ thermal) and spectroradiometers \nwere used.  \n• Geographic Information System\
    \ based decision support platform and various \nspecific software \n5.3. Remote\
    \ sensing and image processing  \nIt is possible to obtain information about the\
    \ development and health of plants by \nlooking at the reflection values at various\
    \ wavelengths. Images are captured under optimum \nsunlight condition and flight\
    \ level using a UAV equipped with a spectral camera.  \nOne of the aims of this\
    \ research is to determine the unhealthy plant area using spectral \nimages obtained\
    \ from drones and provide detailed information about the health of the crop, the\
    \ \narea covered by the stressed crop and its geographical location. \nIn this\
    \ study, a combination of spectral vegetation index techniques was used to produce\
    \ \na comprehensive solution for precision agriculture using image processing.\
