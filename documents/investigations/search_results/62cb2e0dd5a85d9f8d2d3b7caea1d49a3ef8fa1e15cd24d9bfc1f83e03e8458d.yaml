    \ smart agriculture system.\n6. Conclusions\nTraditional Device-Cloud protocol\
    \ in smart agriculture often suffers from the chal-\nlenges of delayed system\
    \ responses caused by low bandwidth and high latency, together\nwith high cloud-service\
    \ costs for data computation and storage when enormous numbers\nof data acquired\
    \ from IoT devices are directly transmitted to the cloud server without\nprocessing.\
    \ Novel edge computing offers an effective solution to deal with challenges in\n\
    this traditional protocol by shifting partial data storage and computation capability\
    \ from\nthe cloud server to edge devices. Nevertheless, selecting which tasks\
    \ can be implemented in\nedge computing depends on user-specific demands, suggesting\
    \ the need to design a specific\nand proper Smart Agriculture Information System\
    \ (SAIS) architecture that is compatible\nwith single-crop requirements.\nBased\
    \ on the nutritious and commercial benefits of edible mushrooms as well as the\n\
    necessity of cost reduction from a business viewpoint, the major goal of this\
    \ study is to\ndesign and implement a standard multilayered SAIS architecture\
    \ for smart greenhouse\nmushroom cultivation toward leveraging edge computing,\
    \ which can be scalable for\nbusiness goals. In this designed SAIS, the three-layer\
    \ architecture, which couples edge\ncomputing in the central layer to connect\
    \ the Device and Cloud Layers (Device-Edge-Cloud\nprotocol) and enables automation\
    \ in mushroom management using an integration of the\nIoT environmental sensor\
    \ (for mushroom key environmental-parameter monitoring) and\nsurveillance camera\
    \ (for intuitive mushroom monitoring) was employed and tested in\na testbed site\
    \ in the Republic of Korea. Via this designed SAIS, we aim to introduce the\n\
    advanced combination environmental IoT sensors developed by Korean companies,\
    \ a\nAgriculture 2024, 14, 489\n19 of 21\nstandard network flow that is possible\
    \ for scalability and suitable edge computing tasks,\nwith typical examples. Moreover,\
    \ a potential SAIS architecture with additional layers for a\nfuture direction\
    \ for business purposes was also suggested.\nThe successfully implemented SAIS\
    \ architecture indicated that our combination IoT\nenvironmental sensor integrated\
    \ with a surveillance camera could monitor the real-time\nkey environmental parameters\
    \ affecting mushroom growth and intuitive mushroom infor-\nmation. Typical examples\
    \ of mushroom cultivation based on the collected data revealed\nthat several low-cost\
    \ data pre-processing procedures including small-data storage, tem-\nporal resampling-based\
    \ data reduction, and lightweight artificial intelligence (AI)-based\ndata quality\
    \ control for anomaly detection within environmental conditions, together with\n\
    real-time AI model (YOLOv5) deployment for mushroom recognition from crop images,\n\
    are compatible with edge computing. In contrast, high-quality BD storage and high-\n\
    computational-cost AI model development can be implemented in the cloud. Moreover,\n\
    integrating the Edge Layer as the center of the traditional protocol can significantly\
    \ save\nnetwork resources and operational costs by reducing unnecessary data sent\
    \ from the device\nto the cloud while keeping sufficient information. Finally,\
    \ the future improvement suggests\nincluding additional layers to meet user-specific\
    \ demands for business objectives and the\nextension of the current system with\
    \ new controlling sensors and a parallel outdoor system,\ntoward an integrated\
    \ indoor–outdoor smart agriculture system.\nAuthor Contributions: Conceptualization,\
