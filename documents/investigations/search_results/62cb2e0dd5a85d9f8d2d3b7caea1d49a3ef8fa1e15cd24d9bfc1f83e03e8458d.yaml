    \ in SSA \nand further enhance food security in the region.\n2. Water shortage\
    \ challenges in rice agriculture\nRice is highly sensitive to stresses, such as\
    \ \ndehydration, from the panicle formation stage to the \nflowering stage. However,\
    \ in the SSA savanna, which has \na dry season, people often cannot obtain enough\
    \ water due \nto an unstable precipitation pattern during this period in \nthe\
    \ cropping cycle. Droughts frequently occur globally, \nincluding in Africa, and\
    \ in the past, many crops, including \nrice, have been severely damaged (Kim et\
    \ al. 2019). Due to \nrecent climate change, extreme weather events frequently\
    \ \noccur worldwide. Africa is no exception, and there are \nconcerns that precipitation\
    \ patterns will become more \nunstable because of forecasted global climate change.\
    \ \nUnder a joint project between Kenya and Japan, the \ndevelopment of rice varieties\
    \ carrying useful genes/QTLs \nto overcome biological and abiotic stresses, including\
    \ \ndrought in Kenya, has been promoted (Makihara et al. \n2018). These include\
    \ different root developmental traits \nassociated with drought avoidance in the\
    \ two New Rice for \nAfrica (NERICA) varieties—NERICA1 and NERICA4—\nand the desirable\
    \ root traits for upland rice cultivation \nvary depending on the target soil\
    \ environment, such \n12\nJARQ  56 (1)  2022\nK. Nakashima et al.\nto efficient\
