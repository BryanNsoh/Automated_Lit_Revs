    \ the false accept rate, the ROC, and accuracy\nare all important metrics to consider\
    \ when evaluating this system’s performance.\nAdditionally, the LSTM–CNN-based\
    \ IDS model outperformed the most recent deep\nlearning IDS algorithms. The CIC-DDoS2019\
    \ dataset was used to test these approaches.\nAccording to the ﬁndings, the CNN–LSTM\
    \ mode achieved a perfect score of 100% when\ntesting its ability to identify\
    \ attacks. In addition, the IDS model that is based on CNN–LSTM\nperformed signiﬁcantly\
    \ better than other deep learning IDS approaches that are considered\nstate of\
    \ the art. Both percentages reﬂect an improvement when compared to the most\n\
    recent deep learning IDS approaches that are available. The limitations of this\
    \ research\nare the used standard dataset; researchers can use their own standard\
    \ data from a real\nagricultural environment.\nMathematics 2023, 11, 233\n17 of\
