    \ of Korea; usjung@kwater.or.kr\n4\nDepartment of Biosystems Machinery Engineering,\
    \ Chungnam National University,\nDaejeon 34134, Republic of Korea\n*\nCorrespondence:\
    \ leedh7@cnu.ac.kr\nAbstract: Industrial greenhouse mushroom cultivation is currently\
    \ promising, due to the nutritious\nand commercial mushroom benefits and its convenience\
    \ in adapting smart agriculture technologies.\nTraditional Device-Cloud protocol\
    \ in smart agriculture wastes network resources when big data\nfrom Internet of\
    \ Things (IoT) devices are directly transmitted to the cloud server without processing,\n\
    delaying network connection and increasing costs. Edge computing has emerged to\
    \ bridge these\ngaps by shifting partial data storage and computation capability\
    \ from the cloud server to edge\ndevices. However, selecting which tasks can be\
    \ applied in edge computing depends on user-specific\ndemands, suggesting the\
    \ necessity to design a suitable Smart Agriculture Information System (SAIS)\n\
    architecture for single-crop requirements. This study aims to design and implement\
    \ a cost-saving\nmultilayered SAIS architecture customized for smart greenhouse\
    \ mushroom cultivation toward\nleveraging edge computing. A three-layer SAIS adopting\
    \ the Device-Edge-Cloud protocol, which\nenables the integration of key environmental\
    \ parameter data collected from the IoT sensor and RGB\nimages collected from\
    \ the camera, was tested in this research. Implementation of this designed\nSAIS\
    \ architecture with typical examples of mushroom cultivation indicated that low-cost\
    \ data pre-\nprocessing procedures including small-data storage, temporal resampling-based\
    \ data reduction,\nand lightweight artificial intelligence (AI)-based data quality\
    \ control (for anomalous environmental\nconditions detection) together with real-time\
    \ AI model deployment (for mushroom detection) are\ncompatible with edge computing.\
    \ Integrating the Edge Layer as the center of the traditional protocol\ncan significantly\
    \ save network resources and operational costs by reducing unnecessary data sent\n\
    from the device to the cloud, while keeping sufficient information.\nKeywords:\
    \ smart agriculture; mushroom; edge computing; farm management information system\n\
    (FMIS); machine vision; Agricultural IoT\n1. Introduction\nNowadays, edible mushrooms\
    \ are well known as not only a healthy food but also a\nvaluable pharmacy, since\
    \ they can provide rich nutrients such as protein, minerals, and\nvitamins as\
    \ well as increase the human immune system to prevent many diseases, even\ncancer\
    \ [1,2]. Therefore, the demand for mushroom products is increasing in the world’s\n\
    food market, especially after the COVID-19 pandemic [3,4]. Although wild mushrooms\n\
    can be harvested in the natural environment, their high sensitivity to seasonal\
    \ variations of\nweather/climate factors leads to unsustainable production [5,6].\
    \ Industrialized mushroom\ncultivation in the greenhouse offers an alternative\
    \ strategy to natural cultivation to improve\nboth the quantity and quality of\
    \ mushroom production because the key environmental\nparameters affecting mushroom\
    \ growth can be monitored and controlled. However, the\nAgriculture 2024, 14,\
    \ 489. https://doi.org/10.3390/agriculture14030489\nhttps://www.mdpi.com/journal/agriculture\n\
    Agriculture 2024, 14, 489\n2 of 21\ntraditional cultivation method based on manual\
    \ monitoring, controlling, and harvesting\ninvolves time-consuming and labor-intensive\
    \ work which can then increase operational\ncosts, demanding timely, automated,\
    \ cost-effective, and eco-friendly solutions for the\nmushroom industry [7,8].\n\
    Along with the Fourth Industrial Revolution (Industry 4.0) when innovative technolo-\n\
    gies such as the Internet of Things (IoT), cloud computing, Big Data (BD), and\
    \ Artificial\nIntelligence (AI) have been commonly employed in industrial automation,\
    \ a parallel revo-\nlution in agriculture (Agriculture 4.0) boosts automation\
    \ in farming activities by applying\nthose new technologies to the agriculture\
    \ sector, so-called smart agriculture/farming (or\nprecision agriculture, digital\
    \ agriculture, and Agricultural IoT). Although it can contribute\nto the reduction\
    \ in labor costs, deploying smart agriculture systems in practice is facing\n\
    other cost-related problems such as setup costs and running costs [9]. On the\
    \ one hand,\nfrom the users’ point of view, especially in some developing countries\
    \ where most people\nworking in agriculture are smallholder farmers, they have\
    \ limited access to modern smart\nfarming infrastructure due to the expensive\
    \ product prices (setup costs). On the other hand,\nfrom the perspective of service\
    \ developers/providers, smart farming system construction\nand applications, which\
    \ are commonly implemented in centralized cloud servers can con-\nsume massive\
    \ resources for BD storage, management, analytics, and security, resulting\nin\
    \ higher overall cloud service costs (running costs). Cutting those unnecessary\
    \ costs is\ntherefore pivotal for many business organizations, especially small\
    \ and medium enterprises\n(SMEs), to optimize their smart farming systems toward\
    \ serving smallholder clients with\ncost-saving infrastructures.\nBesides the\
    \ cloud service costs, traditional smart agriculture systems are often limited\n\
    by the slow network connection (low bandwidth) between Agricultural IoT devices\
    \ and\ncloud servers when all the huge numbers of data collected from the devices\
    \ are directly sent\nto the cloud, which then delays the system decisions and\
    \ hampers real-time applications\nin smart agriculture (high latency) [10–12].\
    \ This is a challenge for mushroom cultivation\nwhen its key parameters require\
    \ strict monitoring within short time intervals [13]. Edge\ncomputing (including\
    \ cloudlets, fog, and mobile edge computing) has recently emerged as\na promising\
    \ solution to bridge this connection gap, thanks to the rapid advancement of\n\
    information and communication technologies as well as hardware capacity. Specifically,\
    \ an\nedge computing node can be regarded as a decentralized local server (edge\
    \ server) that\nallows for storing a small number of data and bringing data computation\
    \ closer to the edge\ndevices [14–16]. By coupling the edge computing paradigm\
    \ with a classical Device-Cloud\nprotocol, the original BD is effectively managed\
    \ in an offline process at the edge server\nbefore transmission instead of storing\
    \ and processing all the collected raw data at the cloud\nserver [17]. This can\
    \ free up the bandwidth for faster connection and for the cloud server\nload spent\
    \ on complicated analytics and applications [16,18]. Despite the wide deployment\n\
    of edge computing in smart homes and smart cities, it is not very commonplace\
    \ in smart\nfarming, and thus there is still room for leveraging and improving\
    \ this paradigm to meet\nthe demands of smart agriculture as well as the greenhouse\
    \ mushroom industry.\nShifting partial work from cloud to edge offers SMEs an\
    \ effective and cost-saving\nsolution to overcome the issues of excessive bandwidth-cloud\
    \ utilization and high la-\ntency [10]. However, determining which features should\
    \ be conducted in the edge server\nhighly depends on the specific functional requirements\
    \ and capacity of each smart farming\nsystem [19]. This suggests the necessity\
    \ to design a proper digital Farm Management Infor-\nmation System (FMIS) architecture\
    \ assisting smart agriculture applications for the specific\nfarmer’s requirements\
    \ (e.g., for each different crop) [20–22], hereafter the Smart Agriculture\nInformation\
    \ System (SAIS). From the perspective of an SME, Sejong Rain Company in col-\n\
    laboration with Chungnam National University aims to design and implement a low-cost\n\
    SAIS architecture customized for smart greenhouse mushroom management in association\n\
    with a paradigm shift to edge computing for business objectives, in this article.\
    \ This system\nwas tested in a pilot site located in Songsan Green City, Republic\
    \ of Korea. The advanced\nAgricultural IoT sensors developed by Korean companies,\
