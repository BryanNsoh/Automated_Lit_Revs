    • We highlight associated challenges Abstract The rise of ubiquitous systems is
    sustained by the development and progressive adoption of the Internet of Things
    (IoT) devices and their enabling technologies. IoT has been shown to have significant
    potential in high-risk Environment, Health, and Safety (EHS) industries. In these
    industries, human lives are at stake and IoT-based applications are primed to
    offer safe, reliable, and efficient solutions due to their ability to operate
    at a fine granular level and provide rich low-level information. We review existing
    published research on IoT-based applications in high-risk EHS industries with
    specific emphasis on healthcare industry, food supply chain (FSC), mining and
    energy industries (oil & gas and nuclear), intelligent transportation (e.g., connected
    vehicles), and building & infrastructure management for emergency response operations
    until 2016. We also highlight IoT-related challenges and proposed solutions in
    high risk EHS industries. We then conclude by presenting research challenges and
    expected trends for IoT in these industries. Previous article in issue Next article
    in issue Keywords Internet of Things (IoT)Environment Health and Safety (EHS)HealthcareFood
    supply chainConnected vehiclesSmart city 1. Introduction The Internet of Things
    (IoT) refers to the network of physical objects such as home appliances, medical
    devices, vehicles, and RFID (Radio-Frequency Identification) tags. Through this
    network, communication among these objects (‘things'') takes place with no human
    intervention requirement in the loop. Each thing can also be uniquely identified
    at the item-level [118]. Technological advances and progressive adoption of IoT
    technologies have enabled the development of new information and communication
    systems — the ubiquitous information systems. A goal of ubiquitous computing is
    to interconnect the physical world through networks such as the Internet. IoT
    and Cloud Computing are key enabling technologies to build such information and
    communication systems [34]. In general, IoT forms network of objects that (1)
    have unique identifiers, (2) may have the capability to collect data from the
    environment primarily through sensors, (3) operate and interact with the physical
    world by processing collected data, and (4) use the Internet standards to communicate
    and analyze the data for further services. Because the working environment in
    a majority of the EHS industry is highly dynamic with respect to process, labor,
    and equipment management, IoT-enabled real-time Decision Support Systems (DSS)
    are critically valuable often through process mining and optimization techniques.
    Moreover, progress in open wireless communication technologies such as Radio Frequency
    Identification (RFID), Bluetooth, and Wi-Fi provide improved ways to connect objects
    together and enable communication not only among themselves but also with the
    Internet. Thus the interconnection among intelligent sensors creates Wireless
    Sensor Networks (WSN) that have the capability to collect, process, and communicate
    analyzed results in consort with the environment. According to Olgerta et al.,
    Mobile Business Intelligence (m-BI) enhances the capabilities of organizations
    to make decisions ‘on-the-move’ and m-BI reflects an organizing version that is
    prominent during the innovation comprehension process [72]. Gendron et al. explain
    how mobile computing, cloud computing and Big Data support the BI Sweet Spot ecosystem
    [31]. In order to discuss the impact of mobile clinical decision support system
    (CDSS) on decision making process and outcomes, multi-criteria evaluation of a
    mobile field triage decision support system in terms of effectiveness, efficiency,
    satisfaction and use has been illustrated by Haghighi et al. [38]. Picoto et al.
    use a conceptual model for assessing the post-adoption stages of mobile business
    usage and value from an organizational perspective [78]. IoT use has been growing
    rapidly thanks to key applications in industries. With the ability to collect,
    communicate/share and process data, IoT provides huge opportunities to industries.
    For example, IoT-enabled tracking and monitoring can improve the efficiency of
    production and finished product distribution. In addition to improved operations,
    IoT also offers many innovative solutions such as the creation of new business
    models. For example, sales of goods could be augmented with related services with
    the help of IoT-generated data and real-time connectivity [12]. In order to evaluate
    the business value of RFID [10, 11] technology, Tzeng proposed a framework that
    emphasizes delivering business value through refining business processes and expanding
    the business model with the hope that it encourages more organizations to adopt
    RFID [96]. However, IoT adoption in large industrial applications faces many challenges.
    The main challenges include (1) Energy efficiency, (2) Communication and data-related
    challenges (connectivity, latency, throughput, standardization), (3) Scalability
    (network size, interoperability) and (4) Security and safety (reliability, privacy
    protection). Some of these challenges are shared by different IoT technology components:
    from sensor devices to back-end system and Service-Oriented Architecture (SOA)
    design [56]. IoT applications have already experienced reasonable success in some
    industries such as healthcare services, food supply chain (FSC) and infrastructure
    monitoring (e.g., energy and environmental management and related application
    domains) [21, 34, 50]. Overall, the similarity among these industries is that
    lives are at stake at the workplace or in the final product/service. Therefore,
    we can classify these as high-risk Environment, Health and Safety (EHS) industries.
    EHS is a discipline and specialty that involves practical aspects of environmental
    protection and safety at work. In simple terms, it is what organizations must
    do to make sure that their activities do not cause harm to anyone. Our focus is
    on high-risk EHS industries with specific emphasis on healthcare service industry,
    food supply chain, mining and energy industries (oil & gas, nuclear), intelligent
    transportation (connected vehicles), and building and infrastructure management
    related to the smart cities concept and emergency response management. IoT-based
    applications are rather widespread in these industries. For example, Ref. [58]
    identifies and classifies current research themes related to data completeness
    in healthcare, Ref. [105] proposes ways for the IS community to engage in the
    development of environmentally sustainable business practices, and Ref. [36] consider
    solutions that ensure uncongested and smooth pilgrim flows with extensive real-time
    reporting. A goal of this paper is therefore to present the characteristics of
    IoT-based applications in high-risk EHS industries through a comprehensive review
    of published research. We also discuss IoT-related challenges and current trends
    in these industries. The remainder of the paper is organized as follows. In Section
    2, we describe the research methodology. In Section 3, we present the specifics
    of IoT-based applications in high-risk EHS industries. We emphasize IoT-related
    challenges and discuss key solutions that are highlighted in existing published
    research on high-risk EHS industries in Section 4. We discuss research challenges
    and future trends for IoT in high-risk EHS industries in Section 5. In Section
    6, we provide a summary of this paper and conclude. 2. Research methodology We
    present a comprehensive review of published research on IoT technology and its
    applications in high-risk EHS industries. To operationalize this, we searched
    for published papers in international peer-reviewed journals or books in electronic
    bibliographical sources that include Scopus and Web of Science mainly by keywords
    or combination of keywords such as Internet of Things (IoT), Environment, Health
    and Safety (EHS), Radio Frequency Identification (RFID), Clinical Decision Support
    System (CDSS), healthcare, Wireless Body Area Network (WBAN), Food Supply Chain
    (FSC), mining, oil and gas, nuclear, connected vehicles, Vehicle to Vehicle (V2V),
    AUtonomous Vehicles (AUV), intelligent transportation, smart city, and emergency
    response. We then expanded our search through Google Scholar since ISI journal
    listing is generally considered short in the social sciences and humanities disciplines
    [27]. The initial search based on these keywords resulted in 50 papers. We read
    the abstracts of all 50 papers and selected 30 papers that are highly relevant
    to our study, and disregarded those with a narrow focus only on the EHS industry.
