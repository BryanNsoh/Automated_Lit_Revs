    V. Conculsions Authors Figures References Citations Keywords Metrics Abstract:
    The Internet of Things (IoT) technology is currently shaping different aspects
    of human life. Precision agriculture is one of the paradigms which can use the
    IoT advantages to optimize the production efficiency and uniformity across the
    agriculture fields, optimize the quality of the crops, and minimize the negative
    environmental impact. In this paper, we present an IoT architecture customized
    for precision agriculture applications. The proposed three-layer architecture
    collects the needed data and relays it to a cloud-based back-end where it is processed
    and analyzed. Feedback actions based on the analyzed data can be sent back to
    the front-end nodes. We built a prototype of the proposed architecture to demonstrate
    its performance advantages. Published in: 2016 28th International Conference on
    Microelectronics (ICM) Date of Conference: 17-20 December 2016 Date Added to IEEE
    Xplore: 09 February 2017 ISBN Information: DOI: 10.1109/ICM.2016.7847850 Publisher:
    IEEE Conference Location: Giza, Egypt I. Introduction Precision agriculture emerged
    in the late 1980''s with the matching of grid-based sampling of soil chemical
    properties with the newly developed variable-rate application equipment for fertilizers
    [1]. Since then, it became the main farming management practice worldwide. Precision
    agricultural services provide the means to (1) fight epidemic diseases by applying
    the appropriate types and amounts of fungicides, pesticides and organic fertilizers
    at the right times, (2) achieve efficient water consumption by watering the plants
    with only the needed amount of water and the right time, (3) reduce the harm to
    the environment since knowing when to spray a pesticide does not only lead to
    effectively killing harmful pests but also reduces the use of the pesticide, and
    (4) produce high-value agriculture productions by growing non-toxic, safe, and
    healthy crops. Sign in to Continue Reading Authors Figures References Citations
