    3.2.1. System architecture A set of decision support features is provided by analyzing
    online information based on Simon''s bounded rationality in Ref. [18]. The traditional
    architecture for remote health monitoring [41] comprises: A) A physical layer
    that consists of a Wireless Body Area Network (WBAN) for data acquisition and
    some services executions; B) communication and networking layer for data transmission;
    C) service layer for cloud processing. In FSC, for similar layers (identification,
    sensing, actuation/data exchange/information integration/application services
    [101]), research papers propose specific architectures in response to FSC complexity
    and requirements. Therefore, supply chain-wide IoT systems can be [101]: A) Centralized:
    data are collected in shared databases; B) Linear: (especially traceability) data
    are transferred from one FSC stakeholder to the next; C) Distributed: FSC stakeholders
    interconnect their own information systems to exchange (especially traceability)
    data. The distributed approach is the choice option in existing published research,
    especially with the development of the Electronic Product Code Information Services
    (EPCIS) [101]. But existing information and traceability systems in FSC are based
    specifically on the partial linear approach (“one up, one down”) [6] In mining
    and energy industries, publications propose different architectures. One proposition
    is to integrate situation awareness in information systems to improve reliability
    of a real-time evaluation system [70], acting and tracking. The sensing mechanism
    enables the system to identify exceptions as well as collect abnormal data. The
    acting mechanism enables the operational decision maker to act accordingly through
    filtering, automatic business rule and workflow monitoring. Eventually the tracking
    mechanism enables him/her to follow up on the progress of the operations. Otherwise
    the structural components of the existing proposed architectures look very similar
    to that in other industries: an acquisition layer, a transport layer and a service
    layer [113]. IoT solutions architecture for intelligent transportation is shared
    between centralized and decentralized topology [97]. From the sensors layer, data
    are exchanged wirelessly via different communication technologies (especially
    short-range communication technology such as IEEE 802.11p and cellular networks
    such as 3G and LTE [97]). This communication system forms a vehicular ad hoc network
    (VANET) [61, 97, 110] that could be autonomous with processing capabilities. For
    example, fog computing could bring intelligence at the edge of the network [9]).
    Nevertheless, a centralized network topology such as cellular networks could be
    selected [97]. As a result, all data are transferred to the centralized network
    through base stations (BS) [97]. However, the dominant architecture in existing
    research uses a different networking level and not only that of a VANET or a centralized
    network [30, 110]. To create a pervasive environment, the cloud resources could
    be organized in three layers [110]: a vehicular cloud that is an inter-vehicle
    network (VANET), the roadside cloud (a local cloud that is established with the
    adjacent roadside units), and a central cloud (that could be accessed through
    cellular communication or short-range communication with road-side infrastructure).
    In Ref. [30], those different levels of cloud computing form the paradigm that
    lead to the development of autonomous vehicles (AUV). In building and infrastructure
    management, most of the services are based on a centralized architecture [112].
    Various heterogeneous data streams from peripheral devices deployed over the urban
    area converge toward a central back-end system, the control center, that provides
    storage and processing capabilities. Interoperability being a crucial issue, the
    IoT service architecture needs to link unconstrained protocols (commonly used
    as the Internet communication standard) and constrained protocols (required by
    constrained devices) [112]. For emergency response, information systems have stronger
    requirements, such as the need for dynamic and real-time information, to work
    in extreme and stress-filled environments [109]. 3.2.2. Sensor level In healthcare,
    the first specification for IoT-based applications arises from the sensor level.
    The sensor types themselves span a wide and heterogeneous range [28]. For example,
    environmental passive sensors or body-centric RFID tags that are wearable or implantable.
    These can further be divided into more specific categories according to their
    different technical properties (e.g., the use of chemically interactive materials
    to measure temperature, humidity or the presence of specific gases) [3]. These
    sensors need to have the capabilities to measure health-related information (e.g.,
    detect chemical signatures) [28]. A number of heterogeneous data inputs can be
    integrated with the IoT platform [41]. Lastly, sensors used in healthcare have
    a focus on specific properties such as power consumption [28]. Moreover sensor
    networks are expected to be non-invasive in order to not constrain patient''s
    mobility and to be more easily accepted in a personal environment [86]. In FSC,
    IoT-based applications are focused on traceability. Therefore, the sensor layer
    in FSC is mainly made up of RFID tags that are not specific to the FSC domain
    [74]. The essential characteristics of traceability sensors include breadth (i.e.,
    the amount of collected data), depth (i.e., the continuity of the traceability
    information throughout the FSC), and precision (i.e., data reliability with reference
    to the movement of food products) [5]. Since food product spoilage could have
    many causes (microbial infestation, bio-chemical changes, mechanical damages and
    physical changes [74]), the sensors used in these applications must be more heterogeneous
    to achieve richer information collection: future IoT applications for FSC should
    consider developing a comprehensive sensor portfolio in a systematic way [74].
    For instance, to detect pathogens in food products, the development of mobile
    safety laboratories are enabled by the combination of biosensors and IoT [90].
    Ref. [24] proposes a sensor network architecture for FSC based on RFID tags and
    autonomous embedded modules. In mining and energy industries, the sensor layer
    needs to be sophisticated to collect data from a wide range of sources. In the
    coal industry, sensors measure a few different data types: geo-stress data, seismic
    data, ventilation data, hydrology data, gas information, miners position, among
    others [111]. The acquisition layer in oil well monitoring includes flow sensors,
    water temperature sensors and oil-water ratio sensors [113]. The sensor layer
    in these industries include a large and wide distribution of sensor nodes to collect
    essential data across various processes and operations [2]. These nodes may be
    at different locations (under water, underground or above the ground). So, sensor
    calibration and positioning could be affected by many environmental effects (e.g.,
    wind, humidity) [2]. Therefore, the use of ground-penetrating radar techniques
    or acoustic transducers enable pipeline monitoring to be reliable and in real-time
    with the deployment of fewer nodes [2]. Eventually, energy efficiency and sensor
    lifetime are crucial parameters for sensor networks in these industries. The leverages
    to increase both these parameters include decreasing the wake-up time of the nodes
    or reducing data transmission rate. To this end, aggregated sensing, fog computing
    techniques via intelligent nodes or vibration energy harvester are possible solutions
    that could facilitate such leverage instantiations [2]. IoT-based applications
    use many heterogeneous sensors to generate and communicate accurate and relevant
    data. Advanced driver-assistance systems (ADAS) are based on different sensor
    technologies in addition to vision/camera systems [97]. The collected data could
    be classified as [120]: traffic flow (e.g., flow rate, speed, density), traffic
    emergency information, real-time information about in-transit vehicles and drivers
    (e.g., location, driver tiredness status), and dynamic traffic control and management
    information. As a consequence, the number of sensors that are employed in a vehicle
    is booming. By 2020, it is estimated that a vehicle could have as many as 200
    intra-vehicle sensors [79]. These intra-vehicle sensors have specific characteristics:
    A) They are stationary, and enable the network to have a stable topology over
    time [61]; B) They are usually directly (one hop) connected to an electrical control
    unit (ECU) and form a simple star-topology [61]; C) They do not have energy constraints
    thanks to wired power connection in the vehicle [61]. In addition to intra-vehicle
    sensors in connected automobiles, road-side sensors also provide data that enable
    IoT-based applications in connected vehicles [30]. There is a need to tackle sensor
    lifetime issue to avoid the need for mass replacements in shorter time periods
    since automobiles typically last longer than 10 years [37]. In building and infrastructure
    management, sensing devices are geographically highly distributed and heterogeneous
    [25, 92]. They usually have constrained computational resources [92]. 3.2.3. Communication
    In healthcare, communication links are restricted by regulatory and industry standards
    especially when it comes to implantable devices. The sensors have to be compliant
    with local emission regulations [3]. In FSC, publications do not discuss specific
    communication standards. Information routing in distributed models occur through
    hybrid routing approach rather than a centralized one. By combining centralized
    and peer-to-peer routing to connect all users to one another, the IoT-based information
    system facilitates more confidentiality through direct communication while reducing
    data traffic with the central server [100]. In mining and energy industries, communication
    is a key feature of the IoT system because the sensors are widely scattered and
    distributed due in part to the specific structures and processes in those industries
    (e.g., sensors could be widely distributed underground as well as under water
    or over the ground). However traditional communication modes such as wireless
    digital radio, wireless bridge, satellite communication, and Zigbee result in
    a high error rate in these industries [113] (e.g., wireless signals are attenuated
    underground and under water [2]). Therefore, extensive use of the world''s currently
    available mobile communication system, the GPRS or GSM, is necessary for comprehensive
    coverage [2, 113]. In addition, since sensor nodes could be under water, underground
    or above the ground, the use of wireless communication is also combined with wired
    communication or electro-magnetic induction techniques to transmit the signal
    [2]. For nuclear power plant management, wireless communication has to deal with
    the challenges that are associated with electromagnetic interferences [33]. Moreover,
    in these industries, designing, developing, and maintaining communication systems
    is a matter of high security [2]. In connected vehicles, multiple categories of
    communication are required for seamless connected links between different components
    of the connected vehicle environment: A) Vehicle-to-vehicle (V2V) communication
    [9, 61, 97]; B) Vehicle-to-infrastructure (V2I) communication [9, 97]. This category
    can further be divided into vehicle-to-sensor (V2S) communication, vehicle-to-Internet
    (V2I) communication, and vehicle-to-road infrastructure (V2R) communication [61]);
    C) Infrastructure-to-infrastructure (I2I) communication [9]. Here, infrastructure
    refers to access points such as Roadside units (RSUs), Wi-Fi, 3G, LTE, and smart
    traffic lights [9]. Vehicle-to-Internet communication is commonly based on off-the-shelf
    technologies that are available for mass-market [61]. So connected vehicle manufacturers
    have brought in the connectivity from drivers'' smartphones (3G/4G) or they have
    built in the connectivity by including cellular services in the car dashboard
    [61]. The other solution to have vehicle-to-Internet communication is a drive-thru
    Internet that allows the user to connect to the Internet when the vehicle is within
    Wi-Fi coverage [61, 73]. This solution results in a lower cost for data acquisition
    but requires a huge infrastructure deployment to have good coverage. In the connected
    vehicle industry, a communication challenge is due to the high mobility of the
    vehicles. High vehicle mobility generates high frequency changes in network topology
    while communication is limited and surrounding obstacles are numerous [61]. Other
    challenges also exist in connected vehicles. The harsh environment in intra-vehicle
    communication is primarily a result of severe scattering within very limited space
    and often with no line-of-sight [61]. If interferences are a problem, with an
    increasing number of connected vehicles and high urban density, spectrum scarcity
    is an issue that affects both V2 V and V2R communication [61]. Security is important
    to protect communication in intelligent transportation systems from malicious
    attacks [65]. Multi-hop techniques are used to maintain connectivity between vehicles
    and the Internet [61]. In building and infrastructure management, the communication
    layer requires links across a wide geographical area to support transfer of potentially
    large amount of data among a large number of sensing devices [112]. Based on their
    goal in regard to the realization of IoT-based applications, communication technologies
    are either unconstrained (traditional LAN, MAN, and WAN communication technologies
    such as Ethernet, Wi-Fi) or constrained (IEEE 802.15.4, Bluetooth and Bluetooth
    Low Energy, IEEE 802.11 Low Power, PLC, NFC and RFID) [76]. When unconstrained
    technologies offer higher reliability and throughput and lower latency, they require
    high energy consumption. This is one of the reasons why constrained technology
    is sometimes preferred in order to save energy while ensuring data transfer despite
    their lower quality. 3.2.4. Back-end system Data analytics is crucial in healthcare
    for quick and accurate decision-making [28] through data storing, reporting, visualization,
    monitoring or prediction. It enables IoT-based solutions to enhance traditional
    healthcare from a post facto diagnose-and-treat reactive paradigm to a proactive
    framework for disease prognosis [41], from a descriptive approach to a predictive
    one [16] especially when paired with machine-learning [16]. In FSC, the back-end
    system is crucial for IoT systems. By enabling information exchange among all
    FSC stakeholders, the back-end system allows IoT solutions to encompass the entire
    FSC [74]. Moreover, data analytics is necessary to process the huge amount of
    collected data. Therefore, a back-end system with the right capabilities (storage
    and processing capacities, user-friendly user interfaces, etc.) facilitates better
    and more specific management of the FSC. For example, the First Expired First
    Out priority could be implemented to manage the inventory rather than the classical
    First In First Out logic [83]. In mining and energy industry, the key successful
    feature is a well-designed combination of cloud computing technology and an information
    management system [62]. The back-end system usually includes a technical database,
    a real-time database, an enterprise resource planning database, and large data
    warehouse [62]. In intelligent transportation, the back-end system could play
    different roles. It could be the crucial component of a centralized network system
    such as in a cellular network [97]. However, in more decentralized networks such
    as VANET [97], its role is more to provide a higher level of intelligence with
    more processing capabilities (analytics and big data) as well as storage capabilities
    [9]. In building and infrastructure management, the back-end system plays a central
    role because it gathers the data from various heterogeneous devices [112]. The
    back-end system is the core of the control center that provides storage and processing
    capabilities. In emergency response management, the control center needs to gather
    continuous and real-time information to be effective and efficient during each
    emergency response moment (mobilization, preliminary situation assessment, and
    intervention) [109]. 3.2.5. Business/market aspects IoT-based healthcare applications
    could cover a wide consumer market demand despite its reliability and regulation
    issues [50]. These applications have better intrinsic value indeed because they
    tend to trigger more systemic effects [20]. Healthcare industry is different from
    traditional industries because human lives are at stake. IoT solutions consider
    safety as the top priority with the consequence that this industry tends to be
    more resistant to change. The expected payback period on investment is also long
    [65]. In FSC, IoT-based applications are still at an early stage [74]. The state
    of current FSC could explain this fact. FSC is very complex indeed: A) it includes
    a large diversity of stakeholders and industries from farm-to-fork [71, 74, 100]
    with the dominance of SMEs [83]; B) it is spread across the world and, with globalization,
    food products increasingly travel longer distances [5, 74]; C) the processes are
    very complex: converging and diverging flows (e.g., two raw agricultural products
    are processed to form one food product; conversely, several products such as meat
    and milk are from one animal) and high process variety (produce, store, transport,
    sell, consume [74]) [74, 100, 101]; D) the quality of food products changes throughout
    the entire FSC [5]. In mining and energy industry, IoT-based applications could
    result in significant competitive gains. In mining, self-driving vehicles promise
    to raise productivity by 25% and output by 5% or more and cut health and safety
    costs as much as 20% by reducing the number of workplace accidents [12]. However,
    IoT-based applications not only involve the collection of data but also the provision
    of real-time decision-making support with the help of collected data. In the oil-drilling
    industry, only 1% of the data from the 30,000 sensors on a typical oil rig are
    used [12], signifying the huge potential when more such data are used to make
    decisions. As for intelligent transportation, the connected vehicle market represents
    significant potential. According to Transparency Market Research (2013), the global
    market is expected to reach USD 131.9 billion by 2019. Published research alludes
    to business plan for IoT-based applications in intelligent transportation industry.
    Ref. [8] relies on a platform-as-a-service (PaaS) model to support cloud services
    for connected vehicles. From a broader perspective as the smart city concept,
    IoT-based applications for connected vehicles could be supported by a market place
    for vehicle-generated data [77]. This solution is a business model known as sensing
    as a service. In IoT-based smart city applications, some publications advocate
    for the deployment of those that are likely to succeed first [103]. For urban
    IoT, these applications have social utility and clear return on investment (e.g.,
    smart parking, smart buildings) in order to create successful examples of IoT-based
    applications [103]. Such IoT-based applications are very interesting because they
    generate a win-win situation by both increasing the quality of the offered service
    for the citizen and reducing the operational costs for the provider [23]. 3.2.6.
