    1Food safety is becoming more and more serious topic worldwide. To tackle the
    food safety issues from the technical aspect, people need a trusted food traceability
    system that can track and monitor the whole lifespan of food production, including
    the processes of food raw material cultivation/breeding, processing, transporting,
    warehousing, and selling etc. In this paper, we propose a trusted, self-organized,
    open and ecological food traceability system based on blockchain and Internet
    of Things (IoT) technologies, which involves all parties of a smart agriculture
    ecosystem, even if they may not trust each other. We use IoT devices to replace
    manual recording and verification as many as possible, which can reduce the human
    intervention to the system effectively. Furthermore, we plan to use the smart
    contract technology to help the law-executor to find problems and process them
    timely. References X. Gu, Y. Chai, Y. Liu, J. Shen, Y. Huang, and Y. Nan. 2017.
