    access 24 February 2024 1 Introduction Wireless multimedia sensor networks (WMSNs)
    consist of camera capable sensor nodes and regular sensor nodes deployed in the
    field of interest to gather information and communicate them through wireless
    links [1]. These sensor nodes are small in size and have limited memory, energy
    and bandwidth. WMSN are widely used in applications like agriculture, environmental
    monitoring, healthcare, industrial and home automation, video surveillance, and
    so on. Agriculture is a boon to the tropical countries like India. However, due
    to adverse change in the climatic conditions the productivity and sustainability
    of the farming systems are under high risk. In agriculture applications, pests
    and diseases cause great economic loss to farmers through reduced yields and increased
    costs of pesticides and other control measures. Plant disease detection by visual
    way is a difficult task, and it is less accurate hence automation techniques are
    developed to ease the task and provide high accuracy. The WMSN and image processing
    techniques along with the development of Internet of Technology (IoT) has been
    used to increase the cultivation yield by building a decision support system which
    can detect and classify the disease. The camera nodes placed in the farm captures
    the image of the plants and processes it to detect and segment the disease. The
    segmented image can be transmitted to the monitoring site using internet from
    which the features are extracted for further analysis. The expert at the monitoring
    site classifies the disease based on the features received and provides solutions
    to the farmers. Precise knowledge of areas where disease has spread would help
    the farmer to apply appropriate amounts of pesticides to the affected areas, thereby
    yielding both economic and environmental benefits. In vision based disease detection
    system, segmentation plays a vital role. For extracting the features, the image
    must be segmented efficiently. Image segmentation is a process of grouping or
    separating an image into different parts [2]. There are different types of segmentation
    methods from simple thresholding methods to color based segmentation methods.
    Features are extracted based on color, texture, area and cluster. Feature extraction
    plays a major role in classification. These features are transmitted through the
    sensor nodes to the gateway which is further transmitted to the monitoring site
    through internet. The automation system available at the monitoring site makes
    use of the classifiers and neural networks to classify the disease after which
    the farmers are alerted. Artificial neural networks and support vector machines
    (SVM) are commonly used in the classification process [2]. In this work, a novel
    web enabled disease detection system (WEDDS) is proposed to detect the diseases
    in leaves and segment the diseased part for classification. The main contribution
    of the paper is a simple and efficient segmentation process along with compressed
    sensing (CS). CS states that the signal can be reconstructed with very few measurements
    using a non linear recovery process [3, 4]. With the help of CS, the amount of
    data to be uploaded to the cloud could be reduced efficiently. At the monitoring
    site the features are extracted from the reconstructed segmented image and SVM
    classifier is used to classify the disease. The performance of the proposed approach
    is evaluated in terms of accuracy and compression rate. The proposed work is also
    compared with the well-known K-means clustering based disease detection system.
    The proposed system is implemented in real time using Raspberry Pi 3 board as
    the source node. The rest of the paper is organized as follows. Section 2 discusses
    the related works. Section 3 explains in detail about the proposed work. Section
    4 discusses the simulation results and experimental validation in detail. Finally,
    Sect. 5 gives the conclusion and scope for future work. 2 Literature Survey Few
    IoT based plant disease detection systems available in the literature are discussed
    in this section. The advantages and the limitations of those techniques are also
    provided. Sethi et al. [5] have provided a comprehensive survey on major technologies
    from sensors to applications for Internet of Things. The have discussed different
    aspects of IoT like communication technologies, design considerations, challenges
    along with the development tools for IoT. They have also discussed in detail about
    different application scenarios giving a special importance to differently abled
    and elderly. Mat et al. [6] have developed an IoT and WMSN based system for greenhouse
    environment. They have proved the efficiency of feedback control method in greenhouse
    crop irrigation. The authors have tested and compared the feedback based irrigation
    method with schedule based irrigation method. In Schedule based irrigation method
    the plants were watered at specific time intervals and in feedback based irrigation
    method the plants were watered when the moisture level reached predefined threshold.
    From the results it is observed that the average savings of water is 1500 ml per
    day per tree. It was also observed that the proposed method will optimize the
    usage of water and fertilizer and also keep the wetness or moisture level of the
    crop to be about at the same level as advised by agronomist. Rad et al. [7] proposed
    a precision agricultural management integrated system architecture for monitoring
    vegetation condition of potato crop. The system was developed based on CPS architecture
    and design technologies. The proposed system will help farmers to follow certain
    parameters of interest and make appropriate decisions to increase agricultural
    productivity. To implement such a system, the knowledge of the potato crop is
    required along with management strategies, processing and visualization of information
    technologies. Jones et al. [8] addressed the problem of scheduling pesticide applications
    for commercially grown blueberries. Demand for production of blueberries has grown
    worldwide over the past decade. Georgia, the U.S. state in which all authors reside,
    produces 44.5 million kilograms of blueberries per year, more than any other state
    in the U.S. Since chemical substances used in pesticides may cause adverse effects
    in non-target species, their use is heavily regulated by the Environmental Protection
    Agency (EPA) in the United States under the Federal Insecticide, Fungicide and
    Rodenticide Act. In order to prevent dangerous substance interactions, some pesticides
    may not be applied. The authors have addressed this problem using tools from formal
    methods and optimal control theory, namely switch time optimization. Their case
    study demonstrates a reduction in expected risk and peak risk when their methodology
    is used. Cimino et al. [9] proposed a low cost embedded architecture for agricultural
    applications. A component-based cyber physical system for agriculture was presented
    based on Arduino and Raspberry platforms. A simple prototype of the proposed system
    has been successfully tested through the exchange of instruction between the various
    units. Results have confirmed feasibility of the approach both in terms of performance
    and of costs. A major feature consists of the modularity and extensibility of
    the architecture. Later on, they enhanced the system by adding capabilities to
    the central processing unit. Dong et al. [10] presented a proof-of-concept for
    a CPS application called Wireless Underground Sensor-Aided Center Pivot (WUSA-CP)
    irrigation system. This system provides autonomous irrigation management capabilities
    by monitoring the soil conditions in real time using wireless underground sensors.
    Two WSN for agriculture were developed in Washington State, one has been designed
    for regional-scale applications, such as weather networks, and the other designed
    for on-farm applications, such as temperature monitoring for frost protection.
    Both WSN strategies were successfully implemented in the intended applications
    of AgWeatherNet and AgFrost-Net, respectively [11]. Vijay and Mishra [12] have
    proposed a novel image segmentation algorithm for automatic detection and classification
    of plant leaf diseases. Image segmentation was done using the genetic algorithm,
    and SVM classifier was used for classification. The accuracy of the proposed system
    was found to be 95.71% and classification accuracy was found to be 97.6%. In [13],
    Dandawate et al. developed an automated decision support system which made use
    of scale invariant feature transform to detect the disease based on the leaf shape,
    and SVM was used to classify the disease. This system helps the farmers with minimal
    effort. Dhakate et al. [14] proposed a methodology which makes use of image processing
    and neural networks to detect and classify the diseases in pomegranate plant.
    The diseases considered for demonstration are Fruit Spot, Bacterial Blight, and
    Leaf Spot. The proposed approach gave satisfactory results with 90% accuracy.
    A web based disease detection technique for Bacterial Blight in Pomegranate fruit
    was proposed by Bhange et al. [15]. This system helped the farmers to make decisions
    for a better yield, and the system had an overall accuracy of 82%. Mokhtar et
    al. [16] proposed a SVM based tomato disease detection system which used image
    cropping and image filtering techniques to improve the quality of the leaves.
    The accuracy achieved by the proposed system was 78%. It is observed that SVM
    achieves better accuracy in classification process. Hence, it is adopted in this
    work. From the detailed survey, it is observed that the automatic detection and
    analysis of diseases is necessary to provide solutions to farmers at the right
    time. Hence, it is important to develop an IOT based system to detect the plant
    diseases with which the experts can provide effective solutions. 3 Proposed Work
    An efficient and novel web enabled disease detection system (WEDDS) is proposed
    to segment and classify the leaf diseases. WEDDS will upload the captured and
    segmented image from the sensor platform to the cloud platform in an efficient
    manner. This system is beneficial as it reduces manual monitoring in big farms
    and can detect the diseases at very early stage when they appear on plant leaves.
    Figure 1 shows the overview of the IOT based plant disease detection system. The
    cameras deployed in the agricultural field is used to capture the leaves periodically
    or whenever the change in color of the leaf is detected. The segmentation process
    is carried out on the captured leaves to segment the affected area. The segmented
    image is uploaded to the cloud for further classification. To reduce the amount
    of data to be stored in the cloud, the concept of compressed sensing is used.
    CS is applied to the segmented image to reduce the amount of data to be uploaded
    to the cloud. Very few measurements are uploaded rather than all samples of the
    segmented image. At the monitoring site, the measurements are retrieved from the
    cloud from which the segmented image is reconstructed using CS recovery algorithm.
    The experts at the monitoring site extract the features and classify the disease
    with the help of SVM algorithm and provide solution to the farmers. Fig. 1 Proposed
    web enabled disease detection system for agricultural applications using WMSN
    Full size image The proposed IOT based system consists of six phases: image acquisition,
    image preprocessing, image segmentation, compressed sensing, feature extraction,
    analysis, and classification, where the first four phases are carried out at the
    sensor end, and the rest at the monitoring site. 3.1 Image Acquisition The camera
    capable sensor nodes capture the images of the leaves and process them to segment
    the diseased part. The camera is triggered only when the color change on leaf
    is detected thereby reducing the memory and energy consumption. In some cases,
    the images are captured periodically. The image is preprocessed before the segmentation
    process to enhance the quality of the image. 3.2 Image Pre-processing In the pre-processing
    phase, initially the contrast of the image is enhanced. The RGB to L*a*b* transformation
    is carried out on the enhanced image as it can be easily segmented from the L*a*b*
    transformed image rather than the RGB image. A threshold strategy is implemented
    to segment the diseased part from the leaf. 3.3 Image Segmentation In the segmentation
    phase, the WEDDS system makes use of a thresholding strategy to segment the diseased
    part of the leaves. Mean based thresholding strategy (MTS) is designed using the
    L*a*b* transformed image and the pixels of the transformed image are compared
    with the threshold to segment the affected part. The procedure for designing the
    MTS is similar to the work reported in [17] which is shown in Fig. 2. Here the
    mean is computed using the L* image instead of H image as in [17] for enhanced
    segmentation. Fig. 2 Design of threshold Full size image The pixels of the L*
    image are compared with the threshold shown in Eq. (1) to segment the diseased
    part of the leaves. The segmented image then undergoes the process of CS to reduce
    the segmented image to few measurements and then the measurements are transmitted
    to the cloud through wireless medium. 3.4 Compressed Sensing CS is applied to
    extract the measurements from the segmented image. The segmented image is transformed
    to sparse image using the discrete cosine transform as the CS theory can only
    be applied to sparse signals. The measurements are extracted from the segmented
    image using the hybrid measurement matrix [18]. In this work, block based CS approach
    is adopted to reduce the computational complexity of the CS process. The blocks
    corresponding to the disease affected area undergoes the CS process as given in
    Eqs. (2) and (3) to extract and transmit the measurements to the cloud. $$\text{s}_{\text{t}}
    = {\uppsi r}_{{\text{st}}}$$ (2) $$\text{y}_{{\text{st}}} = {\Phi s}_{\text{t}}$$
    (3) where \(\text{r}_{{\text{st}}}\) represents the sparse vector of the segmented
    blocks, t = 0,1,…,T represents the blocks, \(\uppsi\) represents the basis matrix,
    \(\text{y}_{{\text{st}}}\) represents the measurement vector of the segmented
    block and \(\Phi\) represents the hybrid measurement matrix [5]. Once the measurements
    are obtained, it is uploaded to the cloud. 3.5 Feature Extraction The measurements
    are retrieved from the cloud and the segmented image is reconstructed using the
    existing and well known orthogonal matching pursuit (OMP) algorithm. OMP is a
    simple and easily implementable algorithm which estimates the sparse signal through
    the iteration process [19]. Inverse DCT is applied to obtain the segmented image.
    Feature extraction is carried out based on the texture analysis. The gray level
    co-occurrence matrix (GLCM) is used to obtain the statistical texture features
    [12]. Contrast, energy, homogeneity, entropy and correlation are some of the texture
    based features extracted from the segmented image given in Eqs. (4)–(8). The GLCM
    matrix is used for the L* image and the features and its corresponding equations
    are shown in Table 1. Table 1 Texture features extracted from the segmented image
    [12] Full size table where P(i, j) denotes the elements of the GLCM matrix, and
    K denotes the number of gray levels in the image. 3.6 Classification and Analysis
    of Disease The extracted features are given as input to the classification algorithm.
    SVM is commonly used in the classification process and belongs to the group of
    supervised learning [12, 15]. Supervised learning makes use of the training dataset
    to predict the testing dataset. SVM yields high accuracy when used with texture
    features. SVM makes use of the linear kernel function to classify the healthy
    leaves and diseased leaves. After classification, the reports are analysed by
    the experts, and the information is sent to the farmers. The detected disease
    along with the solution is sent to the farmers for appropriate action to improve
    cultivation yield. 4 Performance Evaluation The proposed WEDDS system has been
    validated using simulation and experimental analysis. Database has been created
    with 20 images for training and 10 images for testing. Three plant leaves such
    as pomegranate leaves, brinjal leaves and tomato leaves are considered for testing.
    The diseases considered for demonstration are Anthracnose and Alternaria Alternata
    in the pomegranate leaves, Phytophthora blight and Alternaria leaf spot in the
    brinjal leaves, Early blight and Septoria leaf spot in tomato leaves [20, 21].
    The performance of the proposed system is evaluated in terms of compression rate,
    detection accuracy and classification accuracy of the system. 4.1 Simulation Results
