    site Full size image 5 Conclusion and Scope for Future Work Plant disease detection
    is one of the important for agricultural applications to increase the yield. In
    the current study, WMSN with camera capability has been used to capture the diseased
    leaves in the farm and process it to extract the features. These features extracted
    from the segmented image are used for classification purpose based on which the
    farmers are given suggestions. An efficient system based on IOT and CS is proposed
    for automatic detection and classification of the plant leaf diseases. The segmentation
    process is carried out by designing an efficient threshold based on statistical
    measures, and the segmented image undergoes CS process before transmitting it
    in the wireless medium. The CS measurements are transmitted to the cloud and retrieved
    at the monitoring site. The features are extracted using GLCM matrix from the
    reconstructed image and SVM classifier is used to classify the disease using linear
    kernel function. The proposed WEDDS is simulated using MATLAB, and from the results
    obtained, it is observed that the proposed system shows an overall detection accuracy
    of around 98.5% and classification accuracy of around 98.4%. The proposed system
    performs better compared to existing disease detection systems available in the
    literature. The proposed system is also experimentally tested using Raspberry
    Pi 3 as the sensor platform, and the CS measurements are transmitted to the Thingspeak
    IOT platform in real time. Experiment is implemented using the python language
    and eight Thingspeak channels are used for uploading the measurements in the cloud.
    In future, the proposed system would be deployed and tested in real field. The
    camera will be used to capture different regions in a farm from which the leaves
    of the plants will be separated to segment the diseased area. History about the
    entire region with the specific crop based details can be collected and maintained
    for further reference. User friendly app could be developed to alert the farmers
    and provide them with solutions in real time. References Lee, I., Shaw, W., &
