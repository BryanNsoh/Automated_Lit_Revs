    are usually numerous and widely distributed across physical locations. They are
    also heterogeneous in order to collect data from complex and heterogeneous environment
    (processes or things). In terms of communication, standardization is highly required
    in order to reach better interoperability among heterogeneous data sources. However,
    resource-constrained devices require novel solutions to overcome the constraints.
    Solutions such as multi-hop routing have become prevalent or widely adopted in
