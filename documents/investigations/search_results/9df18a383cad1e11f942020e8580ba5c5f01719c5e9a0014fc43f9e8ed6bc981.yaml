    SECTION IV. Drones Wireless networks comprising of Drones/UAVs can provide on-the-fly
    communication facilities in a cost-effective way in situations where part of the
    existing terrestrial infrastructure is destroyed and there is a need to provide
    emergency services and avoid any further destruction in the disaster-struck areas
    [48], [49]. In most cases, UAVs are only used for military purposes, but when
    they are equipped with small access points/routers, they can provide a communication
    bridge between ground users and network nodes. Similarly, UAVs can be used in
    package delivery, surveillance operations and IoT applications. Surveillance operations
    usually involve monitoring the areas of interest over a long period of time. Such
    operations may include search and rescue operations, border patrol and traffic
    monitoring, fire monitoring and many more [49], [50]. A. Single UAV Deployment
    Single UAV deployment is a simple scenario where a UAV tries to bridge communication
    between two static nodes on the ground. Kwon and Hailes [51] proposed a greedy
    search algorithm in order to search the area for node discovery and to achieve
    optimum communication between the participating nodes. The optimal position of
    a UAV is identified based on balanced signal-to-noise ratio (SNR), throughput,
    and bit error rate. SNR and throughput are used as input variables and based on
    these variables the proportional-integral-derivative controller decides the next
    waypoint of the UAV. The authors concluded that based on SNR and throughput, the
    algorithm can calculate the most advantageous position of the UAV where all the
    participating nodes can be served at the same time. Similarly, several algorithms
    have been developed in order to connect a disjoint group of nodes using a single
    UAV. Heimfarth and de Araujo [52] presented a method for connecting a disjoint
    group of wireless sensor networks with the help of a UAV for the purpose of carrying
    messages. The authors used the UAV as a data mule, where the UAV physically transmits
    the packets to the entire network. Initially the network was partitioned into
    different segments and a cluster head election was done in order to elect a cluster
    head for each group of nodes. The cluster head is the node that is responsible
    for communicating and exchanging data with UAV. The authors proposed a separate
    algorithm for the cluster head election process. Within a segment, geographic
    routing was used to route the packets and was termed as intra-segment message
    relay. For inter-segment message relays where the packets need to be transferred
    from one segment to another, the UAV visits each cluster head for collecting data
    and delivering it to the required destination. The authors performed different
    simulations and concluded that the system is capable of maintaining communication
    between the group of nodes with a low packet rate for a moderate set of traffic.
    Two different cases were considered for simulation purpose having an area of 4
    and 9 km2 respectively. 6 & 9 segments with 60 nodes per segment using a single
    UAV with a speed of 60 km/h having a buffer size of 200-400 packets was considered
    for the same set of simulation. Heimfarth and de Araujo [52] also noticed a bigger
    latency in the case of a huge deployment area. An intelligent hierarchical state
    routing algorithm (IHSR) was proposed in order to reduce the system latency because
    of long propagation delays of UAVs as well as to improve the throughput [53].
    The hierarchical infrastructure of a heterogeneous ad-hoc wireless network with
    UAVs consisted of 2 levels i.e. ground ad-hoc wireless network, and ground embedded
    mobile backbone network. IHSR first divides the entire network into clusters where
    each cluster has its own cluster head and cluster internal nodes (cluster members).
    Logical addresses were introduced in IHSR in order to manage the mobility in a
    better way. For route discovery, link state messages or invitation messages were
    exchanged locally and globally through neighbor cluster heads and UAV broadcasts.
    In respond to an invitation message, each lower level node sends a registration
    message to the cluster head where the cluster head stores it in its INtable. Gu
    et al. [53] verified their algorithm through different simulations and concluded
    that the proposed system improved the throughput for link state routing through
    UAV broadcasts instead of flooding. Moreover, different mobility models for ad-hoc
    network were studied by Camp et al. [54]. The authors categorized the movement
    of mobile nodes in two different models i.e. Entity mobility models, and Group
    mobility models. In entity mobility models, the movement of mobile nodes are independent
    of each other, while in group mobility models, the movement of mobile nodes are
    dependent on each other. B. Multiple UAV Deployment Complex situations occur when
    a single UAV is unable to cover a group of nodes in a specific mission. Multiple
    UAVs are used in such cases in order to cover a set of nodes in a bounded region.
    A cooperative distributed planning algorithm termed as the consensus based bundle
    algorithm (CBBA) was proposed by Ponda et al. [55] in order to ensure network
    connectivity with limited communication facilities for a group of heterogeneous
    agents operating in a dynamic environment. The algorithm improves the entire mission
    performance and also extend the range of a team. CBBA use the free agents as relays
    for maintaining connectivity between the base station and UAVs during the task
    execution. The authors validated the performance of CBBA through simulation results
    as well as field tests and, based on those results they concluded that CBBA is
    well suited for real time applications. Similarly, Palat et al. [56] studied the
    application of distributed MIMO schemes on multiple UAVs as communication relays
    for range and reliability improvement of ground based ad-hoc networks. The authors
    used different simulation parameters to verify the performance of both MIMO and
    orthogonal space-time block codes techniques under ideal and non-ideal conditions.
    In the case of lower carrier frequencies, better performance can be achieved in
    terms of distributed beamforming. Also, in the case of multi-hop relaying based
    on swarm of UAVs, the range and reliability of ad-hoc networks can be improved.
    C. Collision Avoidance in the Case of Multiple UAVs Collision avoidance is another
    important issue that must be addressed in the presence of multiple UAVs. Li et
    al. [57] have evaluated a number of collision avoidance algorithms such as collision
    cone, geometric collision cones, simulated annealing, inverse proportional navigation,
    artificial potential fields, and dynamic sparse A-Star (A*). The authors verified
    the evaluation process by implementing and simulating the aforementioned algorithms
    on a common infrastructure, and also addressed the strength and weaknesses of
    each approach. Collision cone and geometric collision cone algorithms works on
    the concept of relative velocities of all UAVs generating a collision cone. A
    minimum distance between two UAVs was calculated based on the relative velocities
    and concluded that if the relative velocity is greater than a specified degree
    of angle, then the UAVs are moving away and there is no threat of collision. On
    the other hand, if both the UAVs are inside the cone and their relative velocities
    are less than the specified degree of angle, a threat of collision is there. In
    that case, the relative velocities of UAVs need to be changed in order to rectify
    the possible collision. Moreover, if both the velocities are same, then there
    is a need to deviate the UAV from their original path, because they are approaching
    towards each other and there is a possibility of entering into the threat zone.
    In simulated annealing, there are three main steps i.e. clustering the UAVs, establishing
    a cost function, and minimizing the cost function. In step one, the UAVs are clustered
    into groups based on their threats. Also, a minimum distance between two UAVs
    where the UAVs can still avoid the collision is calculated and this particular
    area is termed as danger zone. If there is no threat in the danger zone, the UAV
    can safely continue towards its goal. A cost function is then established where
    the UAVs will be instructed regarding how much they will turn in order to change
    the velocity and to avoid collision. This cost function is then minimized based
    on certain parameters such as energy level of the current state, and random neighboring
    state for new solution. Li et al. [57] concluded that the neighbor can become
    a new solution only if the energy level is less than the current solution, or
    if the probability function designates it as the new solution. D. Drone Applications
    Using 5G Lin et al. [58] performed field measurements for data collection during
    drone flights connected to the commercial LTE network. They also performed some
    simulations in order to study the performance of network in terms of serving many
    drones simultaneously over a wide area. The main purpose of this study was to
    analyze the applicability and performance of mobile network connectivity to low
    altitude drones. Lin et al. [58] conclude that the current mobile LTE network
    can support the initial deployment of low altitude drones, but they are still
    facing some issues with respect to interference and mobility that can be addressed
    by the next generation of 5G networks by providing more efficient connectivity
    for wide-scale drone deployment. Similarly, Luo et al. [59] highlight the communication
    and network technologies that can contribute to UAV disaster management systems
    in situations including early warning system, search and rescue, data gathering,
    provision of network coverage in emergency communication and logistic delivery.
    The authors also address the networking technologies that are essential for UAV
    deployment in practical environments in the context of disaster management and
    response. A universal network architecture based on 802.11 Wi-Fi network, 2G/3G/4G
    cellular network, UAV ad-hoc network and satellite network was proposed as shown
    in Figure 4. FIGURE 4. UAV-based disaster management. Show All Design considerations
    and challenges such as bandwidth consumption, transmission latency and disruption
    of UAV-based wireless network for disaster management were also studied. In terms
    of bandwidth consumption, strict bandwidth requirements must be fulfilled especially
    for online applications such as real-time monitoring. In addition to real-time
    monitoring, 4K or even 8K videos captured during aerial monitoring applications
    require a much higher bandwidth. Such a higher bandwidth can be ensured by the
    next generation of 5G communication. Latency is another important aspect in the
    design of system components and network protocols. For real-time visual and audio
    data transfer in the context of aerial communication, latency should not be more
    than 50-100ms. Similarly, for surveillance, such as border or highway patrolling,
    the latency should not be more than 3ms. Luo et al. [59] also address the design
    considerations and challenges such as channel modeling, antenna structure design,
    UAV cooperation, advanced data analytics, path planning, and energy efficiency
    etc. of a UAV-based ad-hoc network for disaster management. Moreover, Huo et al.
    [60] present a comprehensive review of the current developments made in three
    categories of UAV-enabled next generation wireless communications. In the first
    phase, a multi-layer distributed UAV-enabled 5G network is proposed, where the
    architecture is more flexible, hierarchical and supports scenario driven reconfigurations.
    In the second phase, several performance enhancement enablers are identified and
    evaluated for UAV-enabled 5G wireless communications. Furthermore, Naqvi et al.
    [48] focus on different UAV-enabled 5G communication paradigms such as deployment
    issues related to energy efficiency etc. In this regard, the work investigates
    the compatibility of UAVs with traditional wireless networks to achieve energy
    efficient high data rates for 5G communications. Moreover, the article proposes
    a UAV-based routing protocol for disaster-resilient infrastructure. A case study
    is presented based on a UAV that is incorporated in a wireless network in both
    low and high-power base stations operating at different frequencies. The study
    concludes that the incorporation of UAVs will increase the performance of the
    heterogeneous network in terms of network coverage and data rate. Similarly, He
    et al. [61] discussed the security aspects of UAV-enabled 5G communication for
    public safety networks. Using UAVs in such a critical network infrastructure may
    pose cybersecurity threats to the personal information of the individuals involved.
    If UAV-enabled communication is not made secure, this will reduce the applicability
    and usability of such networks. The authors claim that UAV-enabled communication
    networks suffer from issues like unauthorized access, malicious control, or other
    cybersecurity attacks. He et al. [61] emphasize the need for communication security
    schemes to be incorporated in such critical networks to secure personal information.
    Shakhatreh et al. [8] performed a comprehensive survey on UAV civil applications
    with their key challenges. The main purpose of the study was to present the worldwide
    UAV payload market value and to provide a classification of UAVs based on certain
    factors such as endurance, weight, coverage range, maximum altitude, and its applications.
    The authors also discussed the civil applications of UAVs in a number of key areas
    including real-time monitoring of road traffic, security and surveillance, precision
    agriculture, provision of civil infrastructure, search and rescue operations,
    and delivery of goods along with their key challenges. Additionally, Fotouhi et
    al. [62] proposed a novel Drone-Cells scenario where the drones within a cell
    persistently move in order to serve the users from a closer distance for the sake
    of improving the spectral efficiency of the network along with the quality of
    service of the cell-edge users. Three different mobility control algorithms with
    erratic complexity and performance were used to check the efficiency of DroneCells
    scenario. Based on the simulation results, the authors claimed 34% improvement
    in terms of spectral efficiency and a 50% increase in the 5th-percentile packet
    throughput as compared to drone hover over some fixed locations. Fotouhi et al.
    [62] also assured that such kind of results can be obtained with minimal drone
    speeds in order to avoid any negative effect on drone battery lifetime. Likewise,
    Zeng et al. [63] provide an overview of the emerging technologies with their potential
    benefits, communication and spectrum requirements, along with proposing some new
    design considerations with respect to the next generation of three-dimensional
    heterogeneous wireless networks. Based on the proposed cellular-connected UAV
    technology as shown in Figure 5, new wireless technologies can be developed that
    will enable significantly enhanced UAV-ground communications. Several appealing
    advantages of cellular-connected UAVs such as ubiquitous accessibility, enhanced
    performance, ease of monitoring and management, robust navigation, and cost effectiveness
    were also highlighted. In terms of new design considerations, the authors explored
    3D coverage, unique channel characteristics, severe aerial-ground interference,
    and asymmetric uplink/downlink traffic requirements. Similarly, in terms of promising
    technologies that can effectively enable future wireless systems, the authors
    investigated 3D beamforming, multi-cell cooperation, and ground-aerial non-orthogonal
    multiple access. Finally, Zeng et al. [63] outlined some future directions such
    as quality of service aware trajectory design, millimeter wave cellular-connected
    UAV, and cellular-connected UAV swarm. FIGURE 5. An overview of cellular-connected
    UAVs representing different use-cases. Show All In similar manner, Zhang et al.
    [64] studied the PHY layer security in UAV communication to address the two critical
    issues i.e. the achievable secrecy rate between the legitimate transmitter and
    intended receiver will be limited as compare to the rate between the legitimate
    transmitter and eavesdropper, even in the presence of power control, artificial
    noise, cooperative jamming, and multi-antenna beamforming techniques. Secondly,
    since the eavesdropper is a passive device, it is quite difficult to estimate
    the channel state information of the eavesdropper that is usually required to
    a legitimate transmitter. For simplicity, the authors considered a single UAV
    that is deployed to send the confidential information to a fixed position-based
    legitimate receiver in the presence of a fixed position-based eavesdropper. The
    main purpose of the study was to maximize the average secrecy rate of the UAV
    by jointly designing the UAV trajectory and transmit power control subject to
    different constraints such as average and peak transmit power, UAV mobility with
    its maximum speed, and initial and final UAV locations. Based on the proposed
    efficient iterative algorithm, the authors concluded that the algorithm can expressively
    improve the physical layer security performance of the UAV communication system.
    E. Comparative Analysis of Control Latency in Terms of 4G and 5G In this section
    we elaborate on the control latency that is currently offered by different cellular
    technologies for mission critical infrastructures using drones and how 5G will
    help to reduce that latency. Also, we discuss some of the capabilities that 5G
    is offering for drones. Yang et al. [65] performed some field experiments in order
    to gain insights into the capabilities of 4G networks for connected drones. The
    results were collected at 2.6GHz carrier frequency with 20MHz carrier bandwidth
    using LTE-Advance network. Latency performance of the proposed network was calculated
    at three different heights i.e. 50m, 100m, and 300m. The results illustrate that
    most of the latency data samples are concentrated between 200ms and 300ms at a
    height of 50 and 100m respectively, while at 300m height, the latency data samples
    are more inclined towards 400 to 500ms. Based on the latency samples, it can be
    suggested that without further enhancements the current LTE-A network might have
    difficulties in serving drone applications with rigorous latency requirements.
    Yang et al. [65] conclude that the more powerful capabilities of the next generation
    of 5G networks can address the coverage, data rate, and latency issues of the
    existing technologies and can fulfill the objectives of the connected drones in
    mission critical infrastructures. The improved capabilities of 5G networks may
    include coverage enhancements and high data rates, service differentiation and
    QoS enhancements, and detection and resource management. Some of the key characteristics
    of cellular communication technologies with respect to disaster management are
    summarized in Table 3 [59]. TABLE 3 Characteristics of Cellular Technologies in
    Disaster Management Using Drones SECTION V. Healthcare With the increase in the
    world’s adult population [66], there is an increasing requirement for treatment
    and assistance in emergency healthcare situations. This has emphasized the need
    for technological advancements in healthcare to provide efficient and affordable
    solutions to an increasing number of patients. Kumar et al. [67] identified the
    important features that a mobile healthcare system should possess. Such a system
    should be able to (i) handle emergency cases using tele-medicine facilities, (ii)
    provide tele-medicine unit to a doctor in order to enhance intensive healthcare
    provision and (iii) allow the installation of a tele-monitoring system at patient’s
    home while the monitoring station is based in the doctor’s office. Alemdar and
    Ersoy [68] provide a survey of healthcare applications that deploy wireless sensor
    networks such as movement tracking, medication intake tracking and daily activity
    monitoring. The authors emphasize that there are several limitations that currently
    exist in current technologies that can be overcome by adopting 5G networks to
    make healthcare remotely accessible. Soldani et al. [69] propose a framework that
    can be deployed on mobile devices, offering functionality for collecting, processing
    and storing information to support identification of abnormal events. The development
    of 4G technologies enabled the advent of a range of tele-medicine applications
    such as remote consultation, remote surgery and patient monitoring. Kumar et al.
    [67] also discuss limitations of existing technologies (i.e. lack of flexible
    and compatible tele-medical links due to high hardware and operational costs,
    data transfer rates and latency) that will need to be addressed in future technologies
    such as 5G. When deploying the next generation of networks, the main factors that
    should be addressed are security, seamless integration, QoS and streaming and
    compression issues. It is expected that the advent of 5G technologies will play
    an active part in providing patient-oriented healthcare applications which can
    be easily managed by the patient or the carer. It is expected that 5G networks
    would carry a significantly higher volume of data while maintaining reliability
    [70], [71]. The critical requirement for 5G networks is ultra-low latency which
    will allow the deployment of mission critical applications such as tele-consulting,
    tele-surgery etc. Kim et al. [72] highlight that in order to achieve interdisciplinary
    collaboration between medical services and technology, there are a few requirements
    to be met. These include (i) sensors that are ultra sensitive and small enough
    to be embedded into the patient’s body, (ii) ultra reliable low latency communications
    infrastructure which can transmit large amounts of audio, video and haptic feedback
    data with very little delay; and (iii) standardized haptic interfaces such as
    surgical robots etc. that will possibly increase the type of applications where
    such technologies can be deployed. Figure 6 represents an infrastructure model
    for a tele-medicine system which consists of an operator with an interface at
    the controller end connected to a remotely controlled domain via a 5G cellular
    network. FIGURE 6. A representation of a tele-medicine infrastructure using 5G
    network. Show All De Mattos and Gondim [73] discuss the requirements for implementing
    mobile health applications (m-health) using 5G networks and the capabilities of
    5G communication that are important for m-health applications. The authors identified
    some of the significant features such as very low latency, bandwidth, scalability,
    high network capacity, large number of sensory devices, long battery lifetime,
    reliability, resilience and security that 5G networks require for m-health applications.
    Chen et al. [70] and Thuemmler et al. [74] discuss the various technical specifications
    relevant to healthcare such as network design approaches and paradigms. The various
    aspects discussed range from the types of data sources available from the healthcare
    domain, to the techniques required to perform the necessary data processing and
    network resource management techniques. Thuemmler et al. [74] discuss the network
    spectrum required for tele-medicine applications and the interoperability requirements
    when setting up a tele-medicine infrastructure. References [10] and [75]–[77]
    refer to IoT devices used for healthcare applications as Internet of Medical Things
    (IoMT) which requires high data and speed capacity and a long operation time over
    a reliable network with very low transmission delay. Brito [78] provides a survey
    of the various technological trends in the realm of 5G networks and various IoMT
    applications and the requirements of 5G networks for the deployment of these systems.
    West [10] discusses the capabilities of 5G as compared to existing networks to
    deploy cyber-physical healthcare systems and could allow for implementation of
    healthcare applications such as online consultation, diagnosis and remote surgery
    applications. The following sub-sections go into further details of the popular
    healthcare applications available which could benefit from incorporating 5G networks
    for communication [76], [79]. A. Online Consultation 5G technology with IoMT,
    big data analysis and ML techniques will allow for enhancements in healthcare
    applications [11]. The incorportaion of sensors as part of IoMT and 5G network
    to monitor vitals and other health related data will allow patients (at home)
    to monitor themselves and transmit the data to the health expert at a remote location
    (i.e. hospital) for a real-time online consultation. Caric et al. [80] identify
    the advantages of using online consultation and also propose a platform for online
    consultations. They emphasize that the online consultation can provide better
    regulatory governance which would ensure transparency in the regulatory environment.
    They highlight the drawbacks of current online consultation systems which lack
    coordinated information exchange. They do emphasize that the existing global communication
    network provides an opportunity to construct a communication platform for online
    consultations where ordinary citizens, experts, different civic and business associations
    and executive bodies could contribute and exchange information using mainly standard
    internet connectivity [80]. Segura-Sampedro et al. [81] conducted a study on post-operative
    wound observation via remote access. The findings suggested that the patients
    were satisfied with this method of consultation and considered it to be feasible
    and safe for postoperative applications. B. Online Health Monitoring With the
    advent of 5G technologies, it is possible to realize the concept of virtual hospitals
    which provide a variety of services over a communication channel. Oleshchuk and
    Fensli [82] addressed security and privacy issues that need to be considered when
    implementing a health monitoring application in the 5G communication context.
    Limitations of the existing cellular technologies with respect to body area network
    were highlighted and possible solutions based on some new approaches in terms
    of 5G were also proposed. Biswas and Misra [83] discuss low cost, reliable e-Health
    monitoring device using an IoT-based platform architecture that can measure the
    vital signs of an individual, securely store the data on a server and analyze
    the data to generate specific proactive alerts when necessary. The platform connects
    the patient to the registered doctors who will have access to the patient’s health
    data which are monitored using medical sensors. Hence, the platform can be used
    to provide clinical healthcare at a distance, thus enabling the monitoring of
    elderly or home bound patients and those who are located in remote areas. Jusak
    et al. [77] propose an IoMT system for monitoring cardiac signals using an agent
    and manager model. The agent collects the signals in the form of a phonocardiograph
    signal which is then sent to the manager which gathers the health data and presents
    it to the healthcare providers via a web interface. This model can be extended
    to other types of monitoring application where the patient data can be accessed
    securely from any location in the world by a doctor or healthcare provider. C.
    Remote Diagnosis West [10] discusses the potential of using 5G networks to deploy
    remote healthcare systems that would allow for real-time monitoring and management
    of several sources of health data and efficiently diagnose an ailment event before
    it manifests. Brito [78] summarizes IoT and related e-health applications which
    include medical expertise using advanced tele-diagnostic tools, enabling remote
    physical examination (even by touch) through a robot that is remotely controlled,
    which can offer audio-visual and haptic feedback. The authors identify the requirements
    that enable such applications to be implemented, including enhanced mobile broadband,
    milli-meter wave communication and low latency high reliable communications. Chen
    et al. [84] propose a 5G-Smart Diabetes system, which combines state-of-the-art
    technologies such as wearable 2.0, ML and big data to generate comprehensive sensing
    and analysis for patients suffering from diabetes. They also present the data
    sharing mechanism and personalized data analysis model for 5G-Smart Diabetes.
    Bagula et al. [85] detail a cyber-physical healthcare system which allows for
    recognition of a patient’s condition that is considered at the first step in a
    fully digitized remote healthcare system. ML is used in the multi-layer framework
    that consists of numerous low cost lightweight devices. D. Mobile Robotic Surgery
    With the advancement of 5G technologies, the popularity of mobile robotic surgery
    is set to grow substantially [86]. Haptic sensing is an essential requirement
    for an efficient remote surgical procedure to be conducted. Lema et al. [87] tested
    a tele surgery system which implements a tactile glove to provide haptic feedback
    and observed how it could improve the performance of remote surgery applications.
    The performance of robotic tele-surgery depends on various properties of the communication
    network such as latency, jitter and packet loss; which is considered significant
    when the remote surgery system is implemented with haptic feedback. This highlights
    the significant challenges that need to be addressed in order to use a reliable
    and secure but cost-effective communication setup for remote/robotic surgery applications
    [88]. Surgical robots will provide an alternative to maintain the high quality
    of personal and medical care in Europe, where remotely operated devices would
    allow the healthcare system to operate at a much higher performance and cost-effectiveness.
    To reduce the performance degradation resulting from large latencies, the operator
    needs to be within the proximity of the remote site. Implementing 5G technologies
    would reduce the latency issues which would improve the access to mobile robotic
    surgery. SECTION VI. Open Research Challenges and Future Directions In this section,
    we shed light on some of the open research challenges in terms of V2X, drones
    and healthcare and highlight interesting research topics for future directions.
    A list of potential research challenges along with their future directions is
    listed below. Path loss and channel model of higher carrier frequencies is a challenging
    issue specially in areas surrounded by skyscraper buildings and having a denser
    base-station deployment. Latency of less than 1 millisecond in emergency situations
    for autonomous cars and automatic pilot is an important issue that needs to be
    ensured in the future cellular technologies. Ultra-reliable communication is another
    open issue that needs to be addressed in the future for both vehicle and public
    safety. A lot of work has already been done in this area, but still with the introduction
    of IoT and massive number of connected devices will make it a challenging issue
    again. Another important issue that needs to be researched is the identification
    of vulnerabilities and security loopholes in the new communication system. A tremendous
    amount of work is required at physical layer to identify the suitable techniques
    to cope with the compromised user equipment and data. Effective use of ML techniques
    to analyze and differentiate between normal and attacker behaviors is also a research
    challenge. Similarly, in terms of V2P, the response time and detection of vulnerable
    road users by a self-driving car is a challenging issue that needs to be explored.
    In terms of drones, The main problem with UAV/drone communication is the energy
    limitation. It becomes more critical in situations like disaster management and
    mission critical infrastructures. A lot of work has been done in battery technologies
    but still there are gaps that needs to be addressed in the future by using beamforming
    techniques. Latency and reliability are the two main factors that needs to be
    ensured in UAV operations such as search and rescue, fire monitoring etc. in order
    to help the rescue teams and safeguard the survivors. Continuous video streaming
    in disaster situation needs a reliable connection between UAV and ground stations.
    Assurance of a reliable link will require ultra-low latency and ultra-high reliability
    that can be addressed in the next generation of cellular communication. Security
    and privacy problems such as eavesdropping, jamming and spoofing in aerial networks
    is another challenge in UAV communication. Lightweight techniques and AI solutions
    can be used to address these issues. Mobility support and collision avoidance
    in terms of Internet of UAVs are some of the other challenges that need to be
    researched in the future. Finally, in terms of healthcare, online consultation,
    robotic surgery and telemedicine requires a network that can support high-definition
    video streaming. In such cases ultra-low latency of less than 10ms and ultra-high
    reliable connection are required. Latency of less than 10ms is a critical challenge
    and an open research problem in future cellular communication. Reliable and real-time
    remote monitoring requires a high speed network and a reliable connection, otherwise
    practitioners will be unable to get the real-time data that can be used for quick
    and on-time healthcare decisions. Providing higher bandwidth and reliable connections
    are still an open problem that need to be addressed in future cellular networks.
    Integration of AI techniques for potential diagnosis (in the healthcare sector)
    that can lead to the best treatment plan is also a research area that needs to
    be explored. SECTION VII. Conclusions In this paper, we have explored 5G use-cases
    emphasizing on three main case studies: V2X communication, Drones, and Healthcare
    in order to identify the most challenging use-case for our future work. Starting
    with V2X communication, we explored V2V, V2P, V2I, and IV Communication along
    with their application areas. We also addressed the limitations and challenges
    of the existing communication technologies and proposed solutions based on 5G
    technologies. We further studied drone communication for mission critical infrastructures
    and provide a comparative analysis of 4G (LTE/LTE-A) and 5G with respect to control
    latency. Moreover, we examined healthcare with respect to 4G and 5G technologies
    and provide an overview of online consultation, online health monitoring, remote
    diagnosis, and mobile robotic surgery. Based on the literature review and critical
    analysis, we have concluded that drone communication for the provision and maintenance
    of critical infrastructures is the most challenging scenario that can be carried
    to the next phase of our work. In the future, we are planning to extend this work
    and propose to identify tools in which we can simulate our initial models in order
    to validate them and check their applicability for real-time applications. We
    also look forward to implementing the model in a real-time testbed. The potential
    impact on standard bodies along with community benefits is also part of our future
    plans. Authors Figures References Citations Keywords Metrics More Like This Vehicle
