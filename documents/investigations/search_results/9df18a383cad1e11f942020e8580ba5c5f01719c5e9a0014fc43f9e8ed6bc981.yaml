    Funding Agency: SECTION I. Introduction 5G is on the purview where IoT will seize
    the stage spotlight, as IoT devices would form a notable segment of the 5G network.
    The radical evolution of the current Internet into a network of interconnected
    objects harvest information from the environment and interact with the physical
    world. The mammoth interest of connecting sensors, actuators, meters cars, appliances,
    and so on with internet, results in the Internet of Things [1], [2]. According
    to IEA-4E (Electronic device and network annex), the number of network connected
    devices will be 50 billion by 2020 [3]. Thus enterprises ushers into the modern
    era of automation to evidently change our daily lives by providing solution related
    to multiple sectors of health, agriculture, retail, vehicular, industry, power
    grid, underwater, buildings, homes, environment, transportation, smart home [4].
    By 2024 itself, it is expected that the IoT industry will generate a revenue of
    USD4.3 billion [5] and it’s expected to grow over years. However, deployment of
    gigantic IoT ecosystem brings in various challenges to handle such as cost-efficient
    robust and flexible connectivity, interoperability of heterogeneous hardware,
    diverse security mechanism [6], and long battery life. However, the major deployment
    obstruction is due to constrained resources availability for IoT devices i.e.
    limited energy, limited computation, and limited processing capabilities [7].
    Most importantly the flavor of IoT gets bitter, especially due to limited energy
    as this leads to unanticipated human intervention. Hence the burning issue of
    efficient utilization of energy is getting anomalous traction from academics and
    industry. In literature, various techniques have been proposed to tackle this
    critical issue such as energy harvesting, sporadic transmission, resource allocation,
    clustering, etc. Ju and Zhang [8] suggested the technique of predictive analysis
    with energy harvesting to obsolete the battery from IoT device. Na et al. [9]
    suggested a technique to charge the device wirelessly using RF. Further, a power-aware
    connectivity using Spanning tree algorithm is suggested by Karthikeya et al. [10].
    Shafiee et al. [11] designed a circuit to manage the power of the device where
    a source of energy is ambient. Another crucial challenge is to handle the diverse
    requirement of wide range of IoT applications. Today there are two evident classes
    of IoT applications: Critical IoT and Massive IoT. Critical IoT applications such
    as autonomous driving or remote surgery require very low latency with ultra-high
    reliability. Massive IoT (M-IoT) applications like smart building, logistics,
    tracking and fleet management, smart agriculture, etc. require low cost device
    with reduced complexity that consumes low power, wide coverage including uncovered
    areas and performance flexibility to handle multiple application with different
    latency and throughput requirement. According to current statics, low data rate
    (<100kbps) applications i.e. M-IoT, are expected to form 60% of IoT connections
    in 2020 in comparison to medium and high data rate applications [12]. Hence most
    of the traffic will originate from cost-effective low-bit-rate services that will
    serve the connected world. Since massive communication between various low power
    IoT devices is different from H2H (Human-to-Human) in terms of delay sensitivity
    and traffic pattern, thus could not be supported by cellular technologies adequately.
    As they are designed for the different category of terminal that operates at a
    high data rate and consumes high power their device complexity is also high and
    thereby their cost, though it will aid in deployment of IoT. Apart from this,
    technologies such as Wi-Fi, BLE, ZigBee, etc., offer short range communications
    though consume less power. However, if deployed repeatedly will increase the cost.
    Hence not a cost effective solution for applications with wide coverage range
    requirements like M-IoT. Thus a technology is required that could support massive
    connection at reduced cost with low power consumption & provide enhanced coverage
    [13]. LPWAN technologies are one that could support this emerging market as it
    allows low power device to communicate at low data rate over wide area with radius
    of several kilometers. LPWA proffers abilities like Indoor penetration: as it
    uses Sub-1GHz band, the signal propagates more reliably with less power consumption
    as compared to 2.4GHz signal. Low power consumption is achieved at a cost of low
    data rate and latency on the higher end in seconds or minutes. This ability is
    achieved by using Duty cycling, by using star topology (usually), by allowing
    devices to directly connect to BS (thereby bifurcating the need of gateway & relays
    also) or by reducing burden on the device side(by using Fog or edge Computing).
    Further for Low cost, CAPEX (capital expenditure) & OPEX (operational expenditure)
    is reduced by reducing the complexity of hardware, implanting less no of BS (LPWA
    BS) etc. Massive connections, QoS are two abilities where still improvement is
    required. Standard bodies like ETSI, 3GPP, IEEE, IETF are actively working on
    LPWA technologies. A range of applications such as precision monitoring, Smart
    City, Home Automation, Industrial Asset monitoring, Logistics, Wildlife Monitoring,
    Smart meter, is being catered by LPWA technologies. As the LPWA market is expected
    to rule the market in coming years, hence competition among LPWA technologies
    becoming severe. Recently to improve the foundation of IoT through cellular networks,
    and tussle with existing proprietary LPWA technologies (LoRa, SigFox, RPMA, etc.),
    3GPP has introduced three technologies in Rel-13 namely eMTC (enhanced Machine
    Type Communication), NB-IoT, EC-GSM (enhanced coverage GSM). These cellular technologies
    will operate in licensed spectrum and will reuse the existing LTE infrastructure.
    Among available connecting technologies, NBIoT specifically tailored for emerging
    M-IoT market is one of the promising massive LPWA technology for data perception
    and acquisition for low data rate applications. NBIoT could handle massive connections
    with low power consumption and provide wide area coverage with deep indoor penetration
    and nomadic mobility [14]–[16]. Most outstandingly it offers reliable service
    by using licensed bands and avoid congestion problems. NB-IoT reduced the hardware
    complexity by 90% compared in comparison of LTE Cat-1. Moreover, NBIoT can coexist
    with existing GSM and LTE network, hence reduce deployment cost also. Beside this
    new RAT (Radio Access Technology) reduced the signaling required for the transmission
    of data in the conventional system. Altogether NB-IoT can reduce the cost and
    energy consumption, which are the chief limitations of cellular network technology
    for IoT devices. The present communication contributes toward the Next generation
