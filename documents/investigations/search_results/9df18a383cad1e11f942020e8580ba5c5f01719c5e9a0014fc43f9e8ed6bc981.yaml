    Keywords Metrics Abstract: Advances in technology are not only changing the world
    around us but also driving the wireless industry to develop the next generation
    of network technology. There is a lot of buzz building over the advent of 5G that
    will facilitate the entire planet through continuous and ubiquitous communication
    connecting anybody to anything, anywhere, anytime, and anyhow regardless of the
    device, service, network, or geographical existence. 5G will also prove to be
    a paradigm shift including high carrier frequencies with massive bandwidths, having
    a large number of antennas, and with an extreme base station and device densities.
    In this paper, we investigate the potential beneficiaries of 5G and identify the
    use-cases, where 5G can make an impact. In particular, we consider three main
    use-cases: vehicle-to-everything (V2X) communication, drones, and healthcare.
    We explore and highlight the problems and deficiencies of current cellular technologies
    with respect to these use-cases and identify how 5G will overcome those deficiencies.
    We also identified the open research problems and provide possible future directions
    to cope with those issues. Topic: Roadmap to 5G: Rising to the Challenge An overview
    of V2X, Drones and Healthcare Use-cases with respect to 5G. Published in: IEEE
    Access ( Volume: 7) Page(s): 37251 - 37268 Date of Publication: 17 March 2019
    Electronic ISSN: 2169-3536 DOI: 10.1109/ACCESS.2019.2905347 Publisher: IEEE Funding
    Agency: SECTION I. Introduction Advances in technology are not only changing the
    world around us but also driving the wireless industry to develop the next generation
    of network technology. Over the last 25 years, mobile technologies such as 1st,
    2nd, 3rd and 4th generation have focused on improving the speed and efficiency
    of wireless networks, but still there are some distinct application areas where
    current wireless networks are struggling to deliver. These areas include V2X communication
    (and particularly Vehicle-to-Vehicle (V2V) and Vehicle-to-Infrastructure (V2I)
    communication), wireless healthcare services, utility applications and industrial
    automation, consumer, virtual and augmented reality services, and primary broadband
    access services etc. [1], [2]. It is expected that the new technologies (5G) will
    investigate the issues within the aforementioned areas and will also address the
    performance criteria for low latency, high speed, enhanced reliability, peak throughput
    per connection, system spectral efficiency, connection and capacity density, and
    low power consumption [3], [4]. It is anticipated that 5G will be the main developmental
    technology that will lead to a step-change in the capability of mobile networks
    particularly around new radio access technology, higher frequencies usage, network
    re-architecting, antenna improvements (beam forming and massive Multiple-Input
    Multiple-Output (MIMO)), ultra-low-latency, and ultra-high reliability. A report
    published by Nokia Communication [5] claims that from 2020 to 2030 there will
    be an increase of 10K times more traffic that needs to be carried out through
    mobile broadband technologies. Such a huge volume of data traffic will lead to
    the design of 5G architectures in a way that will enable deployment in a new and
    higher frequencies band. Some other factors such as ultra-low latency (less than
    one millisecond), reduced power consumption and increased battery life in terms
    of smartphones, tablets and laptops will also be considered in the design of 5G
    architecture. An overview of the key requirements for 5G is summarized in Figure
    1. Based on these requirements, we propose taxonomy of future potential 5G use-cases
    as: (i) Ultra-high reliable use-cases, (ii) Ultra-low latency use-cases and (iii)
    Ultra-reliable and low-latency use-cases. In terms of reliability, we identify
    disaster management using drones, and surveillance operations; in terms of low-latency,
    we explore the automotive industry (with a focus on assisted and autonomous driving),
    augmented/virtual reality, serious gaming, and smart grids; while in terms of
    both reliability and low-latency use-cases, we discuss healthcare and wearables,
    and industry automation. FIGURE 1. Key requirements for 5G communication. Show
    All The main contribution of this survey is to provide the reader with state-of-the-art
    technological trends in terms of 5G communication and highlight the limitations
    and problems of existing cellular technologies. We consider three main future
    use-cases of 5G communication: V2X communication, drones, and healthcare. In terms
    of V2X communication, we present an exhaustive review of the up-to-date research
    progress with respect to V2V, Vehicle-to-Pedestrian (V2P), V2I, and Intra-Vehicle
    (IV) communication along with their key application areas. We also identify the
    key limitations of existing technologies in all of these sub-use-cases of V2X
    communication. Similarly, in terms of drones, first we provide an overview of
    single Unmanned Aerial Vehicle (UAV) deployment, multiple UAV deployment and collision
    avoidance. Then we present some of the key application areas of drones for critical
    infrastructure development using 5G communication. A comparative analysis of control
    latency in terms of 4G and 5G communication is also presented to inform the reader
    of the latest trends. Finally, in terms of healthcare, we mainly consider online
    consultation, online health monitoring, remote diagnosis of time-critical medical
    events and mobile robotic surgeries. Table 1 provides a list of the acronyms and
    their corresponding definitions that have been used throughout the paper. TABLE
    1 Acronym List The rest of the paper is organized as follows: Section II provides
    a literature review of the existing work. Section III investigates V2X communication,
    Section IV considers drone applications, Section V addresses the healthcare use-case,
    Section VI provide an overview of the open research challenges and future directions,
    while Section VII draws the conclusions. SECTION II. Related Work Masini et al.
    [6] provide an overview of economic motivations, requirements, and enabling technologies
    along with the important international rules and regulations for short-range V2V-based
    vehicular networks and on-board vehicles connectivity respectively. The authors
    mainly concentrated on four different aspects to differentiate their work from
    others in the same area i.e. short-range V2V-based applications, design choices
    and factors for wireless enabling technologies, economic motivations for on-board
    wireless technologies and mandatory international rules for on-board connectivity.
    Similarly, Boban et al. [7] analyzed the requirements and use-cases in terms of
    5G V2X and identified the gaps of the existing communication technologies. The
    authors also provide guidelines on how the existing and 5G technologies will try
    to overcome those gaps. In terms of drone communication, Shakhatreh et al. [8]
    present a survey on the UAV challenges including charging, collision & swarming,
    and network & security with respect to civil applications. The authors highlighted
    different open issues and provide the possible ways of how these issues can be
    approached. Moreover, Li et al. [9] provide an overview of 5G technologies that
    can be incorporated in UAV communication. 5G and UAV integrated architectures
    for space-air-ground scenario were presented and a variety of open research challenges
    were identified. Based on this integration, the authors also provide a state of
    the art overview of the research progress at different layers (physical layer,
    network layer etc.). Furthermore, with respect to healthcare use-case, West [10]
    provides an overview of how 5G differs from earlier generations and highlights
    how 5G will make an impact in healthcare applications. The author investigated
    how 5G will enable new systems of care delivery, and how the application areas
    like imaging, diagnostics, and treatment can be improved through 5G to provide
    quality healthcare facilities to the people. Also, Latif et al. [11] presented
    how 5G and other technologies (Internet of Things (IoT), Artificial Intelligence
    (AI), and big data) will revolutionize healthcare system and provide an overview
    of how Machine Learning (ML) algorithms can be integrated with healthcare systems
    to detect the anomalies and to ensure that no medical problems has occurred. The
    authors also investigated how remote consultation and remote surgery can be enabled
    through telemedicine and e-health. All of the above and many other surveys discuss
    the overall technological trends and their limitations in terms of V2X, drones
    and healthcare, but none particularly concentrates on limitations of existing
    cellular technologies. Also, in many surveys only a single use-case is discussed
    along with their limitations and future directions, but no survey considered more
    than one use-cases in the same paper. The main purpose of this work is to identify
    limitations of the existing cellular technologies and to provide a possible solution
    for each of these limitations in terms of V2X, drone communication and healthcare.
    Similarly, we consider three main use-cases of 5G communication instead of just
    one use-case. To the best of our knowledge, our work is the first to provide a
    comprehensive survey on three main use-cases of 5G in order to identify the problems
    of current technologies and to suggest the possible solutions based on 5G communication.
    SECTION III. Vehicle-To-Everything (V2X) Communication According to a report published
    by the U.S. Department of Transportation and National Highway Traffic Safety Administration
    in [12], 37,461 people were killed in motor vehicle crashes in 2016, an increase
    of 5.6% and 14.4% when compared to 2015 and 2014 respectively. Similarly, according
    to the UK Department for Transport [13], a total of 27,130 people were severely
    injured in road accidents out of which 1,710 lost their lives. On the other hand,
    traffic congestion is investigated by Texas A&M Transportation Institute in a
    report published in [14], and according to their investigation, the total delay
    time will increase to 8.3 billion hours by 2020 resulting a congestion cost of
    almost 192 billion U.S. Dollars. To address these issues, new solutions with high
    reliability and low latency are required that can use the currently available
    resources in an efficient way in order to save lives, reduce congestion and lessen
    the negative impact of transportation on the environment. V2X communication mainly
    refers to the set of standards and technologies that will enable the vehicles
    to interact with the current infrastructure including roads and road users. An
    overall architecture of V2X communication based on 5G technologies is shown in
    Figure 2. These will potentially be based on tested networking protocols and technologies
    rather than relying exclusively on the hardware [15], [16]. Boban et al. [7] proposed
    an architecture for V2X communication based on future 5G technologies. The authors
    claim that the proposed architecture can lead to an accident-free connected automated
    driving and can fulfill the requirements for all V2X use case categories. In the
    following sub-sections, we will elaborate different cases of V2X communication
    with respect to challenges faced in 4G Long-Term Evolution (LTE) and will address
    the absolute solutions enabled by 5G technologies. FIGURE 2. V2X communication
    infrastructure using different technologies. Show All A. Vehicle-to-Vehicle (V2V)
    Communication Driverless and autonomous cars have increased in popularity because
    of their increased applicability for commercial and emergency services. In order
    to fulfill such services, connected and autonomous cars/vehicles require continuous
    access to sensory data from which the cars can perform advanced trajectory planning
    and complex high-speed maneuvers [17]. For short-term trajectory decisions, the
    car can use on-board sensor information, but for long-term decisions, the car
    needs data and information from vehicles in near proximity. Hence, the exchange
    of sensor data is an important factor that requires a reliable connection between
    vehicles subject to strict quality-of-service (QoS) constraints [18], [19]. According
    to Lu et al. [20], connected vehicles are wireless connectivity-enabled vehicles
    that can communicate with each other and with the infrastructure, establishing
    interactions between vehicle-to-sensor on-board, vehicle-to-vehicle, vehicle-to-road
    infrastructure, and vehicle-to-internet. Based on these interactions, the vehicles
    can take safe dynamic decisions, can enhance their situational awareness, and
    can provide an information-rich and safer environment to other motorists and/or
    pedestrians. Mavromatis et al. [17] propose a multi-link association scheme for
    millimeter wave (mmWave) V2V communication in order to better utilize the channel
    and to prioritize sharing the sensory data for emergency connected and autonomous
    vehicles (e-CAVs). By using the same method, the authors also address the issue
    of obstacle avoidance maneuvers and advance trajectory planning in terms of e-CAVs
    as compared to regular CAVs (r-CAVs). Also, the Stable Fixtures (SF) matching
    game technique is proposed to formulate a more comprehensive many-to-many link
    association scheme establishing bidirectional links based on unique characteristics
    of each connected vehicles. The SF problem originates from a practical situation,
    where players play against each other in a chess tournament in order to construct
    a set of fixtures having different matches. Each match has two players, and a
    player can be involved in more than one match while fulfilling the condition that
    he/she cannot exceed their stable capacity [21]. Similarly, Chen et al. [22] propose
    rough set theory to formulate the lane-changing rules to enhance the decision-making
    process of autonomous vehicles in a complex urban environment, to reduce the influence
    of week interdependency data and to extract the driver’s decision-making rules.
    The system was designed over a virtual urban traffic environment using Prescan
    simulation software developed for advanced driver assistant systems and intelligent
    vehicle systems [23]. A general overview of the car-changing process is shown
    in Figure 3, where the green car (Car1) is the subject Car that wants to change
    lane, while Car2 and Car3 are the interfering cars. Based on simulation results,
    the authors concluded that the Car1 driver’s decision-making behavior during the
    lane-changing process is subject to the relative distance between the subject
    car and the interfering Car3, and the relative velocity between the subject Car
    and the leading Car2. FIGURE 3. Lane-changing process. Show All Some of the key
    application areas of V2V communication are discussed as follows: V2V communication
    enhances driving safety and traffic efficiency along with information or entertainment
    provision to drivers in a number of use-cases such as traffic safety, traffic
    efficiency, infotainment and payments etc. In terms of traffic safety, V2V communication
    disseminates warning messages on several occasions e.g. entering intersections
    or departing highways, hazardous locations such as reporting accidents ahead,
    and obstacle discovery, forward collision and pre-cash warnings, and favoring
    police cars, fire fighter vehicles, and ambulances [24], [25]. Similarly, in terms
    of traffic efficiency, V2V communication enhances the route guidance and navigation
    system, automating traffic intersection control, optimizing the green light speed,
    and providing information about variable speed limits. This will help to reduce
    traffic congestion and will lead to reduce the energy consumption [24], [26].
    Moreover, infotainment and payment services such as on-board internet access,
    toll collection and parking payment etc. provide comfort services to the vehicle
    owner and also avoid congestion caused by toll collection. B. Vehicle-to-Pedestrian
    (V2P) Communication V2P is one of the most important applications of vehicular
    networks providing safety to pedestrians through wireless communication. Bagheri
    et al. [27] addressed the issue of V2P communication in order to improve the safety
    of pedestrians. The authors proposed a method based on the existing infrastructure
    that enables the development of V2P road safety applications. On pedestrian side,
    3G and LTE were utilized as cellular technologies to provide connectivity to the
    individual’s smartphone, while on vehicular side, an on-board SIM card was used
    for same purpose. In case of any issue with on-board SIM, driver’s smartphone
    was considered as an alternative for connectivity purposes. The proposed adaptive
    multi-level approach was designed based on mobile cloud computing to compute and
    process all the data. Road users including vehicles, pedestrians and cyclists
    send updated messages containing speed, location and direction information to
    the cloud-based server. Two types of safety messages were identified: (i) cooperative
    awareness messages which are time triggered (periodic) beacons that carry position
    information and (ii) decentralized environmental notification messages which are
    event triggered and carry hazard warnings [27], [28]. In situations that are risky
    and may lead to a collision, road users will send updated messages in a periodic
    fashion at 100ms intervals. The authors conclude that their proposed method provides
    a risk-free environment for pedestrians and could also reduce the energy consumption
    of user equipments. Similarly, Rahimian et al. [29] examined how the action of
    a pedestrian engaged in composing or reading an SMS can be influenced by sending
    mobile device warnings when approaching to an unsafe road crossing. The authors
    specifically assess the effects of texting on pedestrian road crossing behavior
    and the effectiveness of those warnings in reducing unsafe road crossing. They
    project that texting reduces pedestrian awareness of traffic and prejudices their
    road-crossing decision-making. Warning alarms help redirect their attention towards
    traffic and also reduce the probability of risky road crossing and collision.
    The authors use an approach entitled “Between-subjects design” considering three
    different types of conditions: (i) texting, (ii) warning, and (iii) control. In
    terms of texting, the participants continuously receive and respond to the text
    messages during the entire road-crossing session, while in the case of warning,
    the participants also receive an auditory alarm from a cell phone when they enter
    to a situation that is classified as unsafe. In the control condition, the participants
    neither receive any text nor respond to any message but hold the smartphone during
    the entire road-crossing session. The authors conclude that the proposed technique
    improves road-crossing decisions of pedestrians which are busy in text messages.
    They also indicate that further investigation is required in situations when the
    participants receive the warning messages, but fail to respond to those messages,
    and continue to cross roads in an unsafe manner [29]. Moreover, Coeugnet et al.
    [30] assessed the performance and effectiveness of a vibrotactile wristband device
    by helping older pedestrians in safer street-crossing decisions. The study was
    conducted in a simulated two-way traffic environment with a street-crossing task
    where twenty younger-old (age 60-70), twenty older-old (age 70-80), and 17 younger
    adults (age 20-45) with and without a vibrotactile wristband participated. The
    test was run on a virtual platform to check the device’s ability to accurately
    emulate all the required communication between the vehicle, infrastructure and
    pedestrian. The authors claim that the haptic device partly compensates for some
    age-related gap-acceptance difficulties and reduces the street-crossing risks
    for all users. They also conjecture that the device will be beneficial for all
    ages but particularly for older participants and specifically for older women
    who have difficulties in street-crossing. The device also helps to reduce the
    number of decisions that may lead to collisions in situations when vehicles approach
    rapidly [30].The authors advise some educational and training programs by using
    virtual reality tools to educate pedestrians about their vulnerabilities and how
    to cope with those in order to reduce crash statistics [31]–[33]. C. Vehicle-To-Infrastructure
    (V2I) Communication Vehicle-to-infrastructure (V2I) is basically a communication
    model that allows a vehicle to share information with roadside components such
    as Radio Frequency Identification (RFID) readers and cameras, traffic lights,
    lane markers, streetlights and parking meters etc. V2I is a bidirectional wireless
    communication where data is transferred from infrastructure to vehicle and vice
    versa over an ad hoc network [34]. According to Péter et al. [24], some of the
    key components for a minimal V2I system should contain: Vehicle on-board unit
    (OBU), Roadside Unit (RSU), and a safe communication channel. OBU is comprised
    of a radio transceiver such as a dedicated short-range communication (DSRC) system,
    a GPS system and a processor and facilitates communication between the vehicles
    and RSUs and other vehicles in the near proximity. RSUs are composed of the same
    radio transceiver i.e. DSRC, an application processor and an interface to the
    V2I communication network. These are usually mounted on interchanges, intersections,
    and patrol stations. RSUs are mainly responsible for private data transfer and
    message prioritization management to and from the vehicle. Messages are prioritized
    based on their criticality - local and V2V safety applications have the highest
    priority, public and private network applications have lower priority, while entertainment
    messages have the lowest priority [24]. Similarly, Ndashimye et al. [35] conducted
    an extensive survey on the effectiveness of V2I communication in the context of
    5G networks that supports the co-existence of multi-tier heterogeneous wireless
    networks with various radio access technologies (RATs). The authors initially
    studied the V2I communication standards such as DSRC derived from the 802.x family,
    Wireless access in vehicular environments (WAVE), and LTE-A. DSRC uses a licensed
    spectrum at 5.9 GHz with seven channels of 10 MHz bandwidth (5.850-5.925). Out
    of the seven channels, the control channel in the center is dedicated for safety
    applications, two at the end are reserved for special purposes, while the rest
    are the service channels available for both safety and non-safety applications
    [36], [37]. WAVE or IEEE802.11p integrate both the MAC and physical layer, use
    orthogonal frequency division multiplexing (OFDM) in order to divide the signal
    into multiple narrowband signals and define two classes of devices: OBU and RSU
    [36]. The authors also mention some of the key application areas of V2I such as
    traffic efficiency and management, entertainment and personalized applications
    and safety-related applications. The primary focus of the study is V2I safety
    applications that may lead to either reducing or even avoiding crashes by increasing
    driver awareness via different warning messages wirelessly communicated between
    vehicles and roadside infrastructure [35]. Some of the key recommendations from
    the proposed studies are: (i) efficient network discovery, (ii) underlying network
    selection, (iii) seamless and reliable vertical handover, (iv) QoS requirements,
    (v) dissemination of data, (vi) security and (vii) an upper layer communication
    protocol suite in order to support seamless vertical handover in 5G heterogeneous
    network environments. Moreover, Ndashimye et al. [38] propose a network selection
    method that applies the knowledge of mobility data and network load information
    in order to carry out an effective handover for V2I communication over multi-tier
    heterogeneous networks. Some of the key parameters such as relative direction
    index, residence time index, proximity index, and network load index are identified
    in order to select the best candidate network for vehicle with a judicious coverage.
    The algorithms were tested in an OPNET simulator by developing a dual mode vehicle
    OBU fortified with both Wi-Fi and LTE-A cards in order to evaluate and validate
    the proposed system model. The performance of the proposed model was compared
    with the conventional method and access network discovery and selection function-assisted
    handover methods. The authors concluded that the proposed approach can reduce
    the unnecessary handover up to 50%, mean handover latency up to 40%, higher throughput
    up to 50% and lower end-to-end delay up to 43% with respect to the conventional
    handover method. D. Intra-Vehicle (IV) Communication Wireless interconnections
    between sensors and other devices within the vehicle, such as sensors for detecting
    road conditions and driver’s fatigue, monitoring tire pressure and water temperature
    in the cooling system and advanced sensors for autonomous control are currently
    being investigated [20], [39]. Along with these, a number of other sensors and
    processors such as Antilock Braking Systems and Electronic Stability Control monitor
    a vehicle’s internal performance and dynamics, while camera, radar, and ultrasonic
    sensors sense the environment around the vehicle and keep the driver up to-date
    with his surroundings. Tuohy et al. [39] explore the physical layer technologies
    for Next Generation Ethernet networks with some middleware technologies in terms
    of automotive industries. They also categorize automotive network traffic and
    classify it with respect to control data, safety data, infotainment data and driver
    assistance cameras. Control data is further divided into low-bandwidth control
    applications and real-time control applications. Systems that control non-safety
    critical aspects of the vehicle such as electronically controlled mirrors and
    seats fall into the category of low-bandwidth control applications, while suspension
    and braking systems, ABS and traction control lie under real-time control applications.
    Safety data assists drivers by using the built-in driver safety systems such as
    adaptive cruise control, parking sensors and night-time pedestrian detection infrared
    sensors. GPS, audio and visual entertainment, and on-board internet facilities
    fall into the category of infotainment data that encompasses all the traffic related
    to entertainment and driver information systems within the vehicle. Finally, the
    driver assistance cameras assist the drivers while reversing and lane departing
    [39]. The authors conclude their discussion by suggesting the standardization
    of approaches across the industries, allowing manufacturers to focus on new innovations
    based on existing applications. Similarly, Saed et al. [40] address the security
    issues in intra-inter vehicle communication networks. In terms of intra-vehicle
    communication, the authors suggest that data transmission between the vehicle’s
    Electronic Control Units through a Controller Area Network (CAN) protocol should
    be protected. The research was carried out to present some background study into
    the specifics of CAN applications. Some of the key issues such as boot loader,
    privacy, operating system level issues, application specific issues and communication
    related issues with respect to security not only in today’s vehicles but also
    in the future vehicles were focused. Promises of security improvements for future
    vehicles are also suggested such as adopting IPV6 in the vehicle communication
    protocol, behavioral privacy, cross-domain security, use of public key infrastructure,
    resolving privacy concerns with respect to customer information, implementing
    a robust security approach for the vehicle communication and last but not least
    addressing all the newly identified vulnerabilities by constant monitoring and
    tracking [40]. E. Challenges of Existing Communication Technologies and Solutions
    Some of the major standardized technologies that are currently being considered
    for V2X communication are: IEEE802.11p/DSRC and its extension IEEE802.11px, 3rd
    generation partnership project (3GPP)’s Long Term Evolution-Advanced (LTE-A) Pro
    and millimeter-wave (mmWave) [41], [42]. Further detail about each of these technology
    with respect to its pros and cons is provided below. 1) IEEE802.11p/DSRC and IEEE802.11px
    The IEEE802.11p/DSRC standard incorporates the suite of IEEE802.11s and IEEEP1609.x
    standards (with some modifications), operating in a frequency range of 5.850 GHz
    to 5.925 GHz. Having a decentralized architecture, the Physical (PHY) layer of
    the protocol is based on Orthogonal Frequency Division Multiplexing (OFDM), while
    the MAC layer is based on Enhanced Distributed Channel Access protocol having
    Carrier Sense Multiple Access with Collision Avoidance and four different access
    categories to the medium that supports different QoS profiles and prioritizes
    data traffic [41], [42]. Due to a direct communication between the source and
    destination endpoints, the protocol can operate without network coverage in a
    fully distributed manner. These endpoints start communication without forming
    a Basic Service Set that allows vehicles to effectively and immediately transmit
    data. The protocol spectrum is divided into seven channels each of 10 MHz bandwidth,
    where the control channel is specifically reserved for broadcasting safety and
    mission critical messages, while the remaining six channels can be used for all
    other applications [42]. Due to the adopted MAC contention based medium access
    strategy, the IEEE802.11p/DSRC throughput and end-to-end delay performance degrades
    quickly as the network load increases. The main reason behind this degradation
    is the lack of coordination between the devices and the use of a “listen before
    talk” mechanism. Based on these assumptions, the protocol may only be suitable
    for transferring low bitrate data streams in vehicular environments. Another drawback
    of IEEE802.11p/DSRC is that its communication range typically extends to several
    100s of meters and that may not be applicable to some V2X applications where a
    reliable transmission beyond this communication range is required [41]. Efficient
    utilization of the allocated spectrum for mission critical applications and safety
    purposes in 5.9 GHz frequency band is another drawback of IEEE802.11p/DSRC. According
    to Mavromatis et al. [42], to overcome the deficiencies of IEEE02.11p/DSRC, an
    enhanced version of the protocol in terms of IEEE802.11px is launched based on
    a Space Time Block Coding mechanism that can increase the performance under noisy
    channel transmissions and can improve the packet delivery rate by 40% as compared
    to IEEE802.11p. Also, the new protocol is expected to provide MIMO antenna capabilities
    with improved OFDM layouts, and very high throughput frame by enhancing the channel
    capacity by a factor of 10 [42]. 2) 3GPP LTE-Advanced Pro The next level of communication
    is to bypass the existing infrastructure and transfer data directly between the
    users. It’s basically the next generation of Device-to-Device (D2D) communication
    where an infrastructure independent communication will be offered with significantly
    lower delay performance. LTE and LTE-A Pro, represents the next generation of
    5G cellular communication standards defined by 3GPP in order to provide high data
    rates, pervasive coverage, enhanced connectivity for end-users regardless of the
    geographical location and environment. Public Land Mobile Network facilitates
    cellular radio coverage to vehicles and vulnerable road users such as pedestrians
    and cyclists based on 3GPP LTE standard also known as Evolved Universal Terrestrial
    Access Network and can exploit the existing infrastructure for V2X communication
    [41], [42]. LTE was originally designed for mobile broadband (MBB) services; hence
    it has many limitations with respect to V2X communication. Some of those limitations
    are listed as follows based on [41]: Latency increases as the number of users
    in a cell increases, and to maintain a latency below 200ms, event-triggered messages
    should be limited from 100 to 150 devices in rural and urban environments respectively.
    A single data packet between two vehicles needs to traverse the entire network
    rather than a direct transfer link between the source and destination. This may
    lead to a higher delay and sometimes a point of failure for the infrastructure.
    LTE will not be an optimal solution for transmitting small chunks of data as it
    was originally designed for broadband services. Transmission of these small packets
    of data may lead to problems such as channel coding, control and channel estimation
    overhead and resource granularity. As LTE is an infrastructure-based approach,
    it may be difficult to satisfy the coverage requirements in tunnels, mountainous
    territories, underground parking and rural areas etc. which are basically the
    most vulnerable places for road-users. To overcome these limitations, the current
    release of LTE-A Pro is designed in such a way that can fulfill almost all the
    requirements for public safety and commercial consumer applications such as higher
    mobility and long-distance coverage, enhanced QoS, and multicast communication.
    Similarly, the downlink and uplink access technologies are based on OFDMA and
    Single Carrier (SC-FDMA) respectively, so frequency-time resource scheduling is
    guaranteed with higher flexibility and efficiency. Even with dynamic propagation
    environments and higher mobility speeds, significant spectral efficiency can be
    obtained based on advanced MIMO capabilities. Also, having multicast/broadcast
    capabilities, LTE-A Pro can fully support vehicular service message broadcasting
    in cross traffic assistance applications. With such mature capabilities, LTE-A
    Pro still has limitations in terms of latency [43], [44]. The maximum achievable
    latency in end-to-end communication can be as high as 80ms, which is not sufficient
    to support tactile-like communication that requires a latency of less than 10ms.
    Similarly, terminals need to re-establish a connection with the base station after
    an idle state costing a latency of almost 110ms for additional link establishment,
    which again promotes severe performance degradation and may not be usable in safety-critical
    applications [45]. 3) Millimeter Wave (mmWave) The next generation of 5G cellular
    systems will have mmWave technology and systems that will be based on this technology
    will play an important role in 5G communication. mmWave operates in the spectrum
    between 30GHz and 300GHz, while the carrier frequencies are spread around 60GHz
    with a channelisation of 2.16GHz. Through beamforming technologies, mmWave will
    achieve high array gains by implementing large antenna arrays that will help the
    system to achieve higher data rates typically up to several gigabits-per-second
    [42], [46]. IEEE802.11ad which is basically a protocol stack for mmWave will ensure
    a data-rate of 7Gbps with an end-to-end latency of less than 10ms. Also, under
    ideal propagation conditions, mmWave systems outperforms IEEE802.11p/DSRC and
    LTE/LTE-A Pro standards in terms of V2X communication [47]. A summary of all these
