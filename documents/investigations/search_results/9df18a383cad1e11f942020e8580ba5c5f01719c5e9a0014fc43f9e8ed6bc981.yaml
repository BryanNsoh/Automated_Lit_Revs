    research papers 4.2.1. Healthcare industry Research suggests strategic placement
    of gateways in IoT systems to enhance their properties in order to deal with energy
    efficiency issues, and data availability and reliability issues while meeting
    patient''s needs (mobility and convenience requirements, non-invasive devices)
    [64, 75, 82]. The gateway or bridging point is the unit that connects the sensor
    network to the back-end system, which is usually a remote health center. In the
    healthcare industry, those gateways are stationary and reduce resource constraints,
    in contrast with low-power sensor nodes that require high energy-efficiency to
    last longer and reliably record critical health information. Thus, the gateways
    can be enhanced with more properties: local data storage, local data processing
    power (data compression, fusion, filtering), data mining (the gateways could form
    a so-called “fog computing layer”), security-related tasks (thanks to the processing
    and memory properties) [82]. The gateways also make interoperability (in terms
    of device, protocol or data) and reconfigurability easier [82]. As a result, the
    “smart e-Health gateway” could become a local database that ensures data availability
    and that performs intelligent processes to deliver quicker preliminary information
    without compromising the energy-efficiency of sensor networks [82]. Some research
    publications mention multi-hop networks in IoT-based healthcare applications [39,
    64]. Existing research defines Body-to-Body Network (BBN) as a mesh network that
    uses people to transmit data within a limited geographic area [64]. This concept
    can readily deal with user mobility requirement as well as issues like energy-efficiency
    and reliability (quality of service ; QoS). Such multi-hop communication offers
    the possibility to connect larger sensor networks by enabling more wireless links
    between each node [39]. The WBANs are connected to each other and data routing
    is created to transfer the data up until the connector device (i.e., the gateway).
    Thus BBN design should consider an energy-efficient routing, QoS-aware traffic
    management and mobility management [64]. However, new and traditional challenges
    appear with the BBN concept such as wireless channel propagation issues (energy-efficiency,
    interference and coexistence of different communication technologies that share
    the same radio spectrum, interoperability issues, ethical challenges) [64]. Another
    solution that has been recommended to improve IoT solutions in healthcare is parallel
    processing [22]. Task level parallelism (TLP) consists of processing different
    health data streams in parallel. The use of multicore technology enables optimization
    of available resources in terms of processing performance and power consumption.
    As a result the sensor network has the potential to have an increased lifetime.
    Low adoption rate could be managed by providing an IoT solution with a value-centric
    approach rather than a technology-centric one [75]. Therefore, the business plan
    is as important as the integrative architecture of the IoT solution. A win-win
    situation could be created by a carefully designed surplus-sharing contract under
    which both the supplier and the health care organization will improve with change
    in the scanning system [15]. In order to integrate in-home healthcare in a larger
    IoT solution, Ref. [75] proposed a business plan that consists of a cooperative
    ecosystem between traditional healthcare providers and Internet content providers.
    Moreover, different types of IT-enabled capabilities could shape, and be shaped
    by, the home health care provider''s responses to environmental changes [89].
    A value-centric approach could result in higher user acceptance especially if
    medical staff (e.g., physicians, nurses) are aware of the overall value generated
    as well as that specifically for them [19]. Ref. [54] finds that technology push,
    need pull, and presence of champions are determinants of RFID adoption in organizations,
    and the relationship between those three categories and the likelihood of adopting
    RFID are strengthened or weakened by organizational readiness. As a result, training
    and awareness campaigns have an important role in wider adoption [19]. Ref. [50]
    also recommends taking a piecemeal approach to bring IoT innovation in healthcare
    in order to avoid the resilience from this particular conservative industry and
    why [107] thinks perceived service availability (PSA) and personal innovativeness
    in IT (PIIT) may be the important drivers in TAM and TPB. In general, RFID barriers
    are considered to be lower and benefits to be higher by both future implementers
    and current implementers compared to non-implementers [84]. Several publications
    propose theoretical or pilot projects to tackle different issues such as better
    integration of pervasive healthcare services with general healthcare services
    [75, 86], an adaptive knowledge-based system for healthcare logistics [65], a
    leaner and more parsimonious model than the DeLone and McLean model which identifies
    the particular factors that are important to achieve success [17], higher privacy
    protection and more security in IoT-based healthcare applications [45, 85], the
    creation of an IoT solution through the integration of eHealth smart devices,
    telemedicine instruments and hospital information systems [29], a 2Bin inventory
    system for controlling medical supplies [87] or the development of real-time IoT-based
    solutions for mobile health with a focus on interoperability (by using standard
    IoT hardware and an existing operating system) [39]. 4.2.2. Food supply chain
    Proposals for novel architectures or IoT platform implementation that encompasses
    the entire FSC exist. But those solutions struggle to be adopted by FSC stakeholders.
    The lack of a comprehensive information system that encompasses the entire FSC
    could be due to a lack of comprehensive picture among FSC stakeholders [74]. The
    prevailing use of RFID solutions and a technology-centric approach (focus on what
    the technology provides) in existing research leads to a low adoption rate or
    a poor collaboration toward larger IoT solutions. The dominant framework should
    be value-centric (focus on what the technology should provide). IoT-based applications
    with income-centric (e.g., shelf-life prediction, sales premium, precision food
    production, insurance cost reduction) focus are more likely to be adopted because
    of an expected shorter payback period [74]. Other barriers have been identified
    to explain or avoid unsuccessful realization of large IoT platforms [101]: A)
    The potential unwillingness to share information among stakeholders; B) The lack
    of confidence regarding data security and reliability; C) Limitations of existing
    contractual relationships and pricing strategies; D) The need for critical mass;
    E) The uncertainty about impact on business practices and business model. To overcome
    these barriers, existing research papers recommend the use of generic technologies
    and SaaS-approaches (Software as a service) as proposed in the FIspace platform
    [7, 101]. The trustworthiness of the IoT system is crucial for its successful
    adoption. It is used in pilot projects such as the Internet of Agricultural Things
    (AIoT) with the use of GS1 standards and electronic pedigree [60]. With IoT, physical
    objects can leave their traces in the cyber space: electronic pedigree is an example
    of this kind of digital signature. Thus, electronic pedigree is a crucial technology
    that has been enhanced for the specific use of FSC in existing research: features
    have been added from the pedigree standard (EPCglobal, GS1 now) to reach more
    trustworthy tracking service to monitor and supervise the production and supply
    of food [40]. Several research papers propose novel architectures (such as Refs.
    [7, 100, 101, 116]) or even propose the creation of pilot projects (such as [60]
    in China or Refs. [47, 66, 121]). Both focus on finding IoT-based solutions that
    could encompass the entire FSC or make each stakeholder''s integration within
    the FSC easier. Thus, the Smart Agri-Food Logistics systems [47, 100] succeed
    to gather three key features: real-time virtualization, logistics connectivity
    (good throughput and reliable data exchange) and logistics intelligence (i.e.,
    extracted intelligent analysis and reports from the collected data). The information
    system benefits also from high flexibility and scalability through the use of
    Generic Enablers and Domain-Specific Enablers. They are software modules that
    can be easily re-used and shared to enable further customization (pick, plug and
    play) [47, 100]. Eventually the objective of the Smart Agri-food Project is to
    create a marketplace for IoT-based applications in FSC similar to Google Play
    or Apple Store [47]. This market place, the FIspace platform, enables searching
    for and the use of specific services and applications such as Greenhouse management
    and control scenarios [7]. 4.2.3. Mining and energy industries Existing research
    highlights the key role of cloud computing technology and big data analytics in
    the development of IoT-based applications in mining and energy industries (oil
    & gas, nuclear) [2, 62, 67, 70]. Cloud computing technology has the potential
    to overcome some IoT-related challenges: throughput (for example with the batch
    processing job approach [62]) or affordability (renting infrastructure equipment
    and using service providers of cloud computing applications [62]). Overall cloud
    computing technology enables more innovation in the industry through the use of
    open source software that could benefit the entire industry [62]. Moreover the
    use of machine learning techniques increases the functionalities and reliability
    of big data analytics. For instance, the use of magnetic flux leakage (MFL) sensors
    and Artificial Neural Networks (ANNs) allows for a better and more reliable estimation
    of the defect depth in oil and gas pipelines [67]. The main mentioned solution
    in existing research to tackle the communication issue in these industries is
    the use of GPRS or GSM, the world''s current mobile communication system, for
    comprehensive coverage [2, 113]. To optimize the communication and data transmission
    process and in the end reduce crucial energy consumption, the gateways and sensor
    nodes could have processing capabilities in order to pre-process the data through
    compression or filtering techniques [2]. In Ref. [99], the network structure for
    oil well monitoring and control system is designed with the adoption of a clustering
    algorithm in order to lower energy consumption and so increase communication reliability.
    Moreover using multi-hop routing enables the systems to reduce the communication
    range of each node. It results in a more energy efficient solution [2]. The combination
    of multi-hop routing and computational capabilities results in better secure communication
    because in case of failure or malicious disruptions, the wireless networks can
    reconfigure the topology in order to ensure data transmission [43]. Even in nuclear
    power plant management, multi-hop routing is a proposed solution to electro-magnetic
    interferences and other constraints that reduce communication reliability [33,
    43]. [33] implements multi-hop routing via Peer-to-Peer communication in a Zigbee
    wireless sensor network. However this last solution has a low adoption rate in
    practice because sensor deployment does not have a predefined topology [2]. For
    IoT-based applications in mining and energy industries, published research includes
    theoretical frameworks or implemented projects. To create a digital mines system,
    Ref. [111] proposes a framework including the main expected applications in the
    industry: mining digital platforms, production technology management system, safety
    management system, and production information integrated query system. Others
    deal with similar frameworks that enable the mining and energy industries to have
    guidelines to integrate and implement IoT-related applications in mining [80],
    oil production industry [46, 99], and nuclear power plant management [59]. Pilot
    IoT-based system projects or applications in oil pipeline monitoring [70, 108]
    and in radiation monitoring at nuclear facilities [33, 80] have been implemented.
    Ref. [70] proposes a small/medium-scale project for reliable predictive maintenance
    system (PMS) in oil and gas pipeline operations. Situation awareness design (sensing,
    acting, tracking) supports better and standardized management and monitoring of
    oil and gas pipeline operations. Ref. [108] implements an oil and gas pipeline
    nondestructive testing system through the combination of ultrasonic testing and
    magnetic flux leakage (MFL) sensors. Ref. [80] has implemented and tested a passive
    sensor that is based on hydrogen-pressure dosimeters for wireless high radiation
    monitoring in nuclear power plants. 4.2.4. Connected vehicles Enabling reliable
    and efficient communication while taking into account the high mobility of the
    things in intelligent transportation is crucial. To this end, several institutions
    (especially the European Telecommunications Standards Institute, ETSI) have proposed
    standards for all parts of the protocol stack [97]. The aim of standardization
    is the interoperability between different components, devices or systems. For
    instance, in Europe, 30 MHz has been set apart only for the use of vehicular communication
    at 5.875–5.905 GHz in road traffic safety applications; for non-safety-related
    applications, it is 20 MHz at 5.855–5.875 GHz [97]. Existing published research
    also highlights some solutions to address the mobility challenge. GeoNetworking
    enables a station to adapt data routing by focusing more on the list of neighbors
    it can hear rather than maintain routing tables [97]. Ref. [110] proposes a three-layered
    architecture for the vehicular network (vehicular cloud, roadside cloud and central
    cloud) in order to achieve efficiency, continuity and reliability of cloud services
    for mobile vehicles. Another solution creates a communication path (e.g., with
    several trucks) that could lead to less mobility-related interferences and therefore
    to a more reliable signal [61]. However, this technique is feasible only on a
    highway and not in urban areas where line-of-sight is blocked by the surrounding
    environment. Eventually, these solutions rely on higher level cooperation among
    vehicles by using multi-hop techniques to relay data through V2 V and V2R communications
    with more reliability [61]. Dedicated short-range communications (DSRC) use for
    V2 V and V2R communications leads to spectrum scarcity risk [61]. A solution is
    the use of complementary technology such as dynamic spectrum access (DSA). It
    allows vehicles to communicate opportunistically on spatially and/or temporally
    vacant licensed spectrum of other communication systems. Another solution is the
    use of TV white space for V2 V communication in urban areas due to its propagation
    and building penetration properties vs. the DSRC frequency band [104]. To reconcile
    mobility challenges and the need for real-time information and services, the use
    of fog computing is an option [9]. Fog computing brings intelligence to network
    edge by providing constrained processing capabilities at network nodes. It results
    in better latency and location awareness. It also allows for widespread node location
    in networks while ensuring mobility and interoperability among the large number
    of nodes. If data privacy and security concerns are solved, Ref. [93] identifies
    five connected vehicle killer applications that rely on the integration of multiple
    data streams: fatigue detection, real-time assistance for parking and accidents,
    anger management and stress reduction, keyless authentication, and Do-it-yourself
    (DIY) diagnostics. The regulatory aspect of privacy is significant. For example,
    the European Parliament has strengthened the draft law''s data-protection clause
    to align with mandatory implementation of the automatic emergency call (eCall)
    system in all new European cars by April 2018 [71]. On the other hand, Ref. [98]
    defines the requirements to visualize the design quality of the system with a
    focus on safety and privacy. With the same focus, Ref. [52] reviews architectural
    requirements (confidentiality, integrity, authentication, communication and timing)
    and existing solutions (such as honeypots attached to wireless gateway to learn
    about new attacks and then to improve the next system version) to deal with safety
    and privacy concerns and so avoid disastrous safety implications. Ref. [114] provides
    another solution framework to protect connected vehicles from malware attacks.
    There are also proposed designs or implementations of IoT-based applications (such
    as the five killer applications for connected car [61], the pedestrian safety
    application through automatic braking or evasive steering [48]) or supporting
    components (such as a platform for prototyping telematics services [37]) in order
    to increase the adoption rate of IoT-based applications in the automotive industry.
    Through a prototyping platform for connected-vehicle software and application
    templates, Ref. [37] presents a pattern-based approach to decrease time-to-market
    of IoT-based applications (thanks to reusable functionality and guidelines) and
    increase flexibility (each of the platform services are designed to deal with
    unpredictable workloads). Ref. [32] implements a road condition monitoring and
    alerting application. This application relies on the use of an in-vehicle Smartphone
    and the concepts of crowd sourcing and participatory sensing. It offers an affordable
    and energy-efficient solution while using rich processing capabilities (of smartphones)
    and protecting data privacy (via anonymization). 4.2.5. Building and infrastructure
    management Some studies present solutions to tackle interoperability issues. Ref.
    [92] introduces a framework for a decentralized service-oriented cloud platform
    for the deployment and execution of context [57] and user-centric IoT applications.
    This framework provides interoperability through a decentralized cloud platform
    that results in scalability and flexibility for real-time smart city applications.
    Some research studies go further by proposing frameworks to realize a unified
    urban-scale Information and Communications Technology (ICT) platform [42, 68].
    On a smaller scale, an experimental study at the University of Padova (Italy)
    implemented a smart city to promote early-adoption of open data IoT-based applications
    in public administration [14]. A smart lighting application was developed through
    the deployment of a wireless sensor network with more than 300 nodes. Interoperability
    issues could sometimes be related to political issues with the need for cooperation
    among all stakeholders. In smart city applications, Ref. [102] suggests the creation
    of a dedicated department in the city to avoid arguments about the attribution
    of decision-making power among different stakeholders. Other solutions tackle
    general IoT challenges and issues that undermine the applications'' credibility
    and attractiveness. Ref. [77] proposes a business model for smart cities: sensing
    as a service. It consists of creating a marketplace for sensor-generated data
    that benefits from the creation of a win-win situation: data publishers and service
    providers as intermediaries between sensor owners and data consumers. This cloud
    computing environment, through participatory sensing, reduces data acquisition
    cost, incentivizes people to get sensors and to share data, and so makes more
    data available for potential service providers. However, even if anonymization
    could tackle the data privacy issue, many challenges still remain and make this
    model less attractive. For Ref. [115], the government should be the leading entity
    to build a safety management model because it could tackle issues related to social
    acceptance (e.g., acceptance of the pervasive sensors) by ensuring public welfare.
    4.2.6. Conclusion: high-risk EHS industries We classify existing proposed solutions
    by previously identified challenges (Table 4). Existing published research in
    high-risk EHS industries seems to be focused on offering solutions to tackle technical
    challenges more than social and economic issues. As safety concerns are very high
    in high-risk EHS industries, existing research attempts to focus first on reliable
    and scalable IoT-based applications rather than on adoption rate (even if some
    research papers tackle such issues especially for more advanced IoT-based applications).
