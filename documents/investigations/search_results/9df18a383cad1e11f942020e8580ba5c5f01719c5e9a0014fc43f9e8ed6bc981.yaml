    trends Based on our review of existing published literature, we identify several
    future trends in healthcare: A) The Internet of Bio-Nanothings [1]: Synthetic
    biology and nanotechnology tools that allow the engineering of biological embedded
    computing devices through biological cells'' functionalities (execution of DNA-based
    instructions, the transformation of chemical energy, molecular communication),
    new IoT solutions offer huge opportunities such as intra-body sensing and actuation.
    However, it comes with challenges for research such as the interconnection between
    heterogeneous networks that support both electrical and biochemical domains (bio-cyber
    interface issues) [1]. B) The convergence of pervasive healthcare systems and
    smart environment systems [82]. This is the result of a home-centered paradigm
    in healthcare services. The increasing integration of smartphones and IoT healthcare
    solutions [29, 39] could lead to more convergence between both environments as
    smartphones play an important role in the everyday lives of a large proportion
    of the population. Based on our review of existing literature in FSC, we identify
    future research trends. The challenges and trends include: A) The use of machine
    learning algorithms to develop valuable prediction models [71] and to better overcome
    specific FSC constraints (such as decentralized and heterogeneous supply vs. unpredictable
    demand changes resulting in 8.3% of worldwide out of stock rate [71]) and thus
    increase reliability of IoT-based applications such as shelf-life prediction or
    precision agriculture [74] or real-time pricing mechanism [71]. B) The use of
    sophisticated sensors that could reliably record relevant information (e.g., for
    liquid products and bulk products). Such sensors could benefit from technological
    advancements in isotope analysis, DNA barcoding, chemometrics, infrared spectroscopy
    (Near Infrared Spectroscopy and Fourier transform infrared spectroscopy) and Raman
    spectroscopy [6, 26]. However, those technologies are still in testing phases
    or are too expansive to be easily adopted by FSC stakeholders [6]. According to
    Ref. [26], with the current state of research, spatially offset Raman spectroscopy
    (SORS) seems to be the most convenient solution (rapid, user-friendly, already
    portable devices) to analyze food (thanks to its ability to collect chemically
    rich information through barriers or packaging) and so to expand the portfolio
    of sensors in IoT-based FSC applications. In the mining and energy industries:
    The development of simple routing protocols could result in both decreased computational
    complexity and power consumption. Hence the end goal is to increase the network
    lifetime while implementing a more reliable and energy-efficient communication
    model [2]. In the intelligent transportation industry: A) The implementation of
    expensive multiple radio interfaces may slow down the deployment of IoT-based
    applications in connected cars. Future research could focus on low cost unified
    solution and better adoption rate [61]; B) Research highlights vehicular cloud
    benefits [30, 110]. Future research could address the gap between theoretical
    frameworks and large-scale implementations. In building and infrastructure management:
    Reliable and efficient routing protocols enable implementation of IoT-based applications
    for emergency response. Ref. [81] proposes a routing protocol for IoT-based Emergency
    Response with Global Information Decision (ERGID). It enhances real-time response
    capability of the network by improving data transmission (less end-to-end delay
    and packet loss) while reducing power consumption. These trends for IoT-based
    applications in high-risk EHS industry incur evolving technical challenges in
    the information system, specifically those in communication (e.g., routing issues)
    and processing capabilities (especially for more predictive applications). Nevertheless,
    some future trends allow the possibility for novel solutions, especially in healthcare
    where technology-centric innovations are put forward. Future IoT- and DSS-enabled
    research can be guided to tackle the main challenges in the EHS industry such
    as A) healthcare: security and privacy, standardization, and scalability; B) FSC:
    standardization, interoperability, flexibility, and scalability to develop IoT-based
    applications that encompass the entire supply chain; C) mining and energy industries:
    communication and energy consumption challenges and reliability issues; D) connected
    vehicles: reliable and efficient connectivity and communication are crucial as
    well as security and privacy issues; E) building and infrastructure management:
    interoperability and standardization challenges and privacy issues seem to be
    among the most important issues. 6. Conclusion We provided a comprehensive overview
    of publications on high-risk EHS industries from an IoT-based perspective. Given
    the explosion of IoT-based applications and the significance of high-risk EHS
    industries, it is necessary to take stock of existing studies and results, and
    to identify gaps that can be addressed. The specific focus of our study is the
    high-risk EHS sector: healthcare services, FSC, mining and energy industries (oil
    & gas and nuclear), intelligent transportation, and building and infrastructure
    management with emphasis on emergency response operations. We discussed the motivations
    for existing research on IoT-based applications in high-risk EHS industries. We
    then highlighted specific characteristics of IoT-based applications in these industries:
    architecture design, sensor layer, communication, back-end system and business
    aspects. Concerning IoT-related challenges in high-risk EHS industries, we observe
    that existing research places more emphasis on technical challenges rather than
    social and economical issues. This focus leads to solutions that first tackle
    technical issues. Future research challenges and trends are similar: the main
    focus seems to be dedicated to technical challenges and trends, especially in
    communication and processing capabilities. Both IoT technologies and the EHS industry
    have been developing very rapidly in recent years. We consider only published
    scientific articles. We did not consider trade publications such as magazines
    & newspapers, and patents. Another limitation is the absence of a benchmark for
    reference due to the lack of prior review in this general subject area. We believe
    that this comprehensive review, based on a large number of selected papers, provides
    an informative guidance for future advancement of IoT technologies in the EHS
