    Abstract: The advancement of technologies over years has poised Internet of Things
    (IoT) to scoop out untapped information and communication technology opportunities.
    It is anticipated that IoT will handle the gigantic network of billions of devices
    to deliver plenty of smart services to the users. Undoubtedly, this will make
    our life more resourceful but at the cost of high energy consumption and carbon
    footprint. Consequently, there is a high demand for green communication to reduce
    energy consumption, which requires optimal resource availability and controlled
    power levels. In contrast to this, IoT devices are constrained in terms of resources-memory,
    power, and computation. Low power wide area (LPWA) technology is a response to
    the need for efficient utilization of power resource, as it evinces characteristics
    such as the capability to proffer low power connectivity to a huge number of devices
    spread over wide geographical areas at low cost. Various LPWA technologies, such
    as LoRa and SigFox, exist in the market, offering a proficient solution to the
    users. However, in order to abstain the need of new infrastructure (like base
    station) that is required for proprietary technologies, a new cellular-based licensed
    technology, narrowband IoT (NBIoT), is introduced by 3GPP in Rel-13. This technology
    presents a good candidature to handle LPWA market because of its characteristics
    like enhanced indoor coverage, low power consumption, latency insensitivity, and
    massive connection support towards NBIoT. This survey presents a profound view
    of IoT and NBIoT, subsuming their technical features, resource allocation, and
    energy-efficiency techniques and applications. The challenges that hinder the
    NBIoT path to success are also identified and discussed. In this paper, two novel
    energy-efficient techniques “zonal thermal pattern analysis” and energy-efficient
    adaptive health monitoring system have been proposed towards green IoT. Topic:
