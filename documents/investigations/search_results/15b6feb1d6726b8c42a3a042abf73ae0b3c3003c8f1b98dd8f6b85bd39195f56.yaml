    \ 36\n2.2. Satellite Estimation of To\nRegarding To (Equation (3)), it represents\
    \ the temperature of the apparent source/sink\nof sensible heat ﬂux [74], and\
    \ it is computed at the level of d + zoH, averaged from the\nweighted contribution\
    \ to the aerodynamic conductance of each element composing the full\ncanopy scene.\
    \ According to [75] To is neither measured nor easily estimated, while Ts is\n\
    relatively easily measured with infrared thermometers and scanners. To has been\
    \ usually\nsubstituted by Ts in Equation (3) since it is very difﬁcult to measure\
    \ [69,76]. Min et al. [77]\nindicated that for homogeneous and isothermal surfaces\
    \ the deﬁnition of aerodynamic and\nthermodynamic (canopy or surface radiometric)\
    \ temperatures are equivalent, however,\nassuming To equal to Ts at canopy level\
    \ could be problematic since it is known that Ts is\n2–3 ◦C higher than To for\
    \ uniform canopy covers [78], and up to 10–15 ◦C higher for incom-\nplete canopy\
    \ covers [79]. Ts is also inﬂuenced by the viewing angle, so if it is measured\n\
    at nadir Ts tends to be larger than To due to the direct incident sunlight. Nevertheless,\
    \ at\nlarger viewing angles between 50◦ and 70◦ from nadir, Ts coincides with\
    \ To [80]. Difference\nbetween Ts and To leads to errors in the estimation of\
    \ H which in turn leads to errors in\nthe estimation of LE (ET). To account for\
    \ those differences, researchers commonly have\nparameterized, with mixed results,\
    \ the H equation in order to be able to use Ts instead\nof To. However, there\
    \ is an effect of vegetation three-dimensional (3D) structure and its\ninteraction\
    \ with directional wind speed (wind direction, angle of attack), on the generation\n\
    of To, roughness length (for heat and momentum transfer), friction velocity; which\
    \ in turn\naffect H and LE.\nMore recently, [81] improved a To model for deﬁcit\
    \ irrigated corn by including a\nturbulence mixing-row resistance that attempts\
    \ to incorporate the interactions between\ncrop rows orientation and wind direction\
    \ (the angle of attack). However, the approach is\nonly applicable to the corn\
    \ canopy structure and site conditions. In terms of vegetation\ncanopy structure\
    \ effects on energy balance models, [82] found out that, in the case of the\n\
    unique canopy structure and conﬁguration of vineyards, these SEB models were not\
    \ able\nto adequately describe the physical processes driving evapotranspiration\
    \ from vineyards.\nIn general, research results reported in the literature show\
    \ that the surface aerody-\nnamic temperature can be locally parameterized for\
    \ different vegetation surfaces, surface\nhomogeneity and environmental and climatological\
    \ conditions, with relative success. How-\never, researchers still use surface\
    \ radiometric temperature images, from satellites, instead\nof the appropriate\
    \ aerodynamic temperature because currently there is no single robust\nand comprehensive\
    \ To model, for the application of the one-source energy balance of land\nsurfaces\
    \ model, that works for multiple surface cover types and environmental conditions.\n\
    Thus, there is a need to study the mechanisms that generate the surface aerodynamic\n\
    temperature, for different vegetation/crop surface types and environmental conditions.\n\
    2.3. Energy Balance Closure Flux Terms Frequently Not Considered\nThe hypothesis\
    \ that the four terms described above close the surface energy budget\nis usually\
    \ not fulﬁlled [26], with imbalances amounting typically between 10 and 40%\n\
    depending on the terrain heterogeneity and complexity [83]. The most relevant\
    \ motions\nseem to take place at the hectometre scale [84,85].\nThe main reasons\
    \ for this lack of closure usually mentioned are the uncertainty of the\nmeasurements,\
    \ the horizontal transport by advection, the unadequate computation of heat\n\
    stored in the upper soil or the canopy and the lack of consideration of the energy\
    \ used\nin the plant physiological processes for dense canopies. Several studies\
    \ using drone or\nsatellite-derived LST ﬁelds show that the advection of heat\
    \ may be important [86–88] and\nwell correlated with the imbalance.\nForcing the\
    \ closure of the four-term surface budget equation to obtain LE, implies that\n\
    the imbalance is considered entirely as latent heat ﬂux, for which there is no\
    \ clear evidence,\nalthough some studies point in that direction [89]. Instead\
    \ most authors tend to distribute\nthe observed imbalance between the latent and\
    \ the sensible heat ﬂuxes proportionally to\nRemote Sens. 2022, 14, 3440\n7 of\
    \ 36\nthe observed Bowen ratio (H/LE) [90]. In the rest of this work, we will\
    \ consider that the\nsurface energy budget is closed unless stated otherwise.\n\
    3. Remote Sensing LST-Based ET Algorithms\nET algorithms based on thermal remote\
    \ sensing data can be divided into three cat-\negories: (i) single-source models,\
    \ (ii) VI-TS Triangle/trapezoidal models, and (iii) dual\n(two)-source models.\n\
