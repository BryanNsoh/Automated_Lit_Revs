    \ of 15\nrange for each parameter evaluated, providing a total of n = 67 observations\
    \ for ﬁrmness\nand n = 64 for the color of the berries. To determine the relationship\
    \ between irrigation\nwater reduction and yield reduction, the means of the treatments\
    \ were used, and only for\nthose where the water deﬁcit was applied during the\
    \ non-critical post-veraison period.\nSimilarly, to determine the relationship\
    \ between integral cumulative water stress during\npost-veraison and yield, berry\
    \ ﬁrmness, and color, the variables were normalized with\nrespect to plants without\
    \ water limitations (CTL).\n2.2. Water Stress during Post-Veraison\nVines’ water\
    \ status was monitored by measuring stem water potential at midday (Ψs)\nwith\
    \ a pressure chamber Model 3000 (Soil Moisture Equipment, Santa Barbara, CA, USA),\n\
    which was carried out every 7–14 days from April to October, following the recommenda-\n\
    tions of Hsiao [52]. At least two shaded and mature leaves were selected in each\
    \ replicate\n(n = 8 and n = 6 leaves per irrigation treatment for the ES1 and\
    \ ES2, respectively), with\nthe leaves placed in aluminized plastic bags for at\
    \ least 2 h prior to the measurements.\nAlthough vines under SDI and NI irrigation\
    \ practices were subjected to water stress during\nthe entire crop cycle, the\
    \ intensity of water stress endured by each irrigation treatment was\nestimated\
    \ with the water stress integral (SΨs) accumulated during the post-veraison period,\n\
    using the equation deﬁned by Myers [39]:\nSΨs(MPa day) = ∑(Ψi,i+1 − Ψc)n\n(1)\n\
    where Ψi, i+1 is the mean Ψs for any measurement i and i + 1; Ψc is the maximum\
    \ Ψs value\nmeasured during the post-veraison in vines without water restrictions,\
    \ and n is the number\nof days between each evaluation.\n2.3. Yield Parameters\
    \ and Irrigation Water Use Eﬁcciency\nThe total yield, expressed in kilograms\
    \ per vine, was determined as the sum of each\nharvest of the season, which began\
    \ at the beginning of September and corresponded\nto 3–4 different dates depending\
    \ on the season studied. Fruit load was determined as\nthe number of clusters\
    \ per vine and number of berries per cluster. Irrigation water use\nefﬁciency\
    \ (IWUE) was determined as the ratio between yield and total irrigation applied.\n\
    All these measurements were determined in all the vines used in the experiment\
    \ (n = 72\nand n = 63 vines per treatment for ES1 and ES2, respectively). More\
    \ details can be found in\nConesa et al. [19].\nIt is important to note that to\
    \ determine the effect of water stress intensity on berry\nyield, color, and ﬁrmness\
    \ variables, these were normalized to the maximum value observed\nin each season\
    \ and experimental site.\n2.4. Berry Skin Color and Firmness\nFor berry color\
    \ evaluation, the color index of red grapes (CIRG) was calculated, as\nit allows\
    \ for an objective evaluation of the berries’ external color, and more sensitively\n\
    differentiates all the variations of red [53,54]. First, the CIELAB color space\
    \ coordinates\nL* (lightness), a* (red to green), and b* (blue to yellow) were\
    \ obtained by measuring\nthree equidistant points of the equatorial zone of 15\
    \ berries per replicate (n = 60 berries\nper irrigation treatment in both experimental\
    \ sites) using a Minolta CR-300 colorimeter\n(Minolta, Osaka, Japan) per experimental\
    \ unit. From these values, the color parameters\nchroma (C*) and hue angle (h◦)\
    \ were calculated by:\nC∗ =\nq\n(a∗)2 + (b∗)2,\n(2)\nh◦ = tan−1(b∗/a∗)\n(3)\n\
    Agronomy 2022, 12, 1416\n5 of 15\nFinally, theCIRGwas determinedaccordingtotheequation\
    \ proposed byCarreño etal.[53] as:\nCIRG =\n\x10\n180 − h\n◦\x11\n/(C∗ + L∗)\n\
    (4)\nBerry ﬁrmness, expressed as N, was evaluated in 20 randomly selected berries\
    \ per\nreplicate (n = 60 berries per irrigation treatment in both experimental\
    \ sites) and was\nobtained as the maximum force needed to break the skin by 5\
    \ mm in the equatorial zone,\nwith a texture analyzer model LFRA 1500 (Middleboro,\
    \ Brookﬁeld, MA, USA) equipped\nwith a 4-mm-diameter cylindrical probe moving\
    \ at a speed of 10 mm s−1.\n2.5. Water Stress Intensity and Productive Variables’\
    \ Effects on Berry Quality\nA principal component analysis (PCA) was performed\
    \ to explore the variability be-\ntween variables and to determine the most suitable\
    \ ones for predictive models of berry\nquality at harvest. Productive variables\
    \ were used, such as total yield per vine and berry\nweight; fruit load, expressed\
    \ as the number of clusters per vine, and number of berries per\ncluster; and\
    \ water stress intensity, as SΨs. The PCA was performed with the InfoStat soft-\n\
    ware [55]. Since the variables had different units of measurement, the data were\
    \ previously\nstandardized, and the Pearson’s r correlation matrix was used.\n\
    2.6. Predictive Model Algorithm\nA Gaussian process (GP) is a stochastic and non-parametric\
    \ method, as the model\nstructure is determined from the data rather than through\
    \ a parametric model. It deﬁnes\na distribution over functions such that, if we\
    \ select any two or more points in a function\n(i.e., different input–output pairs),\
    \ observations of the outputs at these points follow a joint\nmultivariate Gaussian\
    \ distribution [42,56,57].\nTo predict two critical marketable parameters in colored\
    \ table grape cultivars such as\n‘Crimson Seedless’ at harvest, berry color, as\
    \ the color index for red grapes (CIRG), and\nberry ﬁrmness (as N), based on easily\
    \ determined input predictors, such as the water stress\nintegral (SΨs) and fruit\
    \ load, two Gaussian Process Regression (GPR) algorithms were\ndeveloped. The\
    \ advantage of GPR over other machine learning methods lies in its seamless\n\
    integration of several machine learning tasks, including hyperparameter estimation,\
    \ model\ntraining, and uncertainty estimation [58], and it works well on small\
    \ datasets [43].\nIn Gaussian Process Regression, we assume the output y of an\
    \ unknown function f at\ninput x, and it can be written as:\ny = f (x) + ε,\n\
    (5)\nwhere ε is an independent, identically distributed Gaussian noise ε ∼ N\n\
