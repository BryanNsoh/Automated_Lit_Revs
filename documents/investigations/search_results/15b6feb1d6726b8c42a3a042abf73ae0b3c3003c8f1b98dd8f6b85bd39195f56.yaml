    regions of the electromagnetic spectrum with better potential for discriminating
    between the WD classes. The average profiles in the visible domain of the electromagnetic
    spectrum (400 nm to 700 nm) show lower values of reflectance in conditions of
    moderate and high WD relative to nil and low WD. In the red edge region (680 nm–750
    nm) is possible to observe a large increase in the reflectance values, mainly
    in the high WD class (−0.6 MPa > Ψpd). Additionally, in the NIR region (above
    750 nm), high WD conditions are represented by the largest reflectance values
    (Fig. 5). The water absorption features are weak in the spectral domain of visible,
    with the reflectance values mainly influenced by plant structural features related
    with the content of plant pigments, leaf internal structure and dry matter content
    (Roberto et al., 2012). Nevertheless, the reflectance in this spectral domain
    is also related with physiological processes that are proxy of WD conditions,
    including the epoxidation state of xanthophyll cycle pigments (Gamon et al., 1992)
    and the chlorophyll fluorescence emission (Moya et al., 2004). Therefore, these
    regions of the spectrum have been used in studies relative to crop water status,
    particularly using vegetation indices (Pôças et al., 2015, Rodríguez-Pérez et
    al., 2007, Suárez et al., 2008, Zarco-Tejada et al., 2013). The reflectance pattern
    of the red edge is a well-recognized descriptor of the changes of chlorophyll
    absorption from the red to the NIR regions associated to leaf and canopy scattering
    (Filella and Penuelas, 1994). Additionally, the shape of the red edge is highlighted
    through the reflectance first derivative curve, which allow showing the effect
    of WD conditions (Peñuelas et al., 1993, Zarco-Tejada et al., 2003); this effect
    is mainly associated with high WD conditions (Filella and Penuelas, 1994). Differently,
    the NIR region encompasses wavelengths where water strongly absorbs radiation,
    including the 970 nm, thus it is appropriate for providing information on crop
    water status (Jones and Vaughan, 2010, Peñuelas et al., 1993, Roberts et al.,
    2012). 3.2. Selection of predictors Three HySR vegetation indices and the day
