    and time-dependent interactions between VWC and environmental controlling factors
    To quantify the relative contribution of different environmental controlling factors
    on VWC, two statistical metrics were used. The first metric determines which covariate
    (i.e. environmental factor) alone is able to explain the response. It calculates
    the univariate coefficient of determination (R2) values from the linear regression
    models of VWC with one covariate only (e.g. soil clay content). In other words,
    these univariate R2 values are identical to the squared correlation coefficients
    of the covariate with the response. If covariates are correlated, the sum of these
    individual contributions is often higher than the overall R2 of the model with
    all covariates together, i.e., the overall model explains less than the sum of
    all individual models. For brevity, we call this metric the “first metric” (Grömping,
    2006). The second metric used determines which covariate is able to explain the
    variance of response in addition to all other covariates that are present. We
    ascribe to each covariate the increase in R2 when including this covariate as
    the last covariate. If covariates are correlated, these contributions often add
    up to far less than the overall R2 of the model with all covariates together.
    We call this metric the “last metric” (Grömping, 2006). To understand the location-specific
    controls of environmental factors on VWC, we calculated the temporal mean and
    standard deviation (SD) of the estimated VWC across the DU field during the 2016
    cropping season. We assumed that the long-term (i.e. during the entire cropping
    season) temporal mean and SD of VWC at the field scale were mainly affected by
    the spatial variations in the environmental factors (i.e. crop types, soil texture)
    and thus the interactions between VWC and environmental factors were mainly location-specific.
    To understand the time-dependent effects of environmental controlling factors
    on VWC, changes of VWC over short periods (i.e. between June 9th and 14th, and
    between July 15th and 20th in 2016) at the DU field were used. Dates of June 9th
    and 14th were selected because no irrigation event occurred during this period
    and the water input came from rainfall only. Dates of July 15th and 20th were
    selected to represent the scenario when both irrigation and rainfall occurred
    over the period (Table 1). Note that mean VWC on June 9th (0.13 m3 m−3) was smaller
    than that of July 15th (mean VWC of 0.15 m3 m−3). This enabled us to study the
    initial soil water condition on the interactions between VWC and environmental
    controlling factors. The conditions include an initially dry soil condition (June
    9th) and an initially wet soil condition (July 15th). We assumed that the short-term
    (i.e. during a few days) changes of VWC at the field scale were mainly affected
    by the temporal variations in the environmental factors (e.g. rainfall, irrigation)
    and thus the interactions between VWC and environmental factors were mainly event-based
    and time-dependent. Here, the “first” and “last” metrics were used to quantify
    the correlations between VWC and environmental factors. In terms of the location-specific
    effects of environmental factors on VWC, the model response is the temporal mean
    or temporal SD of VWC over the 2016 cropping season calculated for each pixel
    across the DU field. In terms of the time-dependent effects of environmental factors
    on VWC, the model response is the changes of VWC over short periods (i.e. between
    June 9th and 14th, and between July 15th and 20th in 2016) that were calculated
    for every pixel across the DU field at 30-m resolution. For both effects, the
    covariates are the different environmental controlling factors, including factors
    varying in space such as soil properties (ECa, clay and sand contents, BD, SOC),
    crop types, and topography (elevation and TWI), and factors varying in space and
    time such as sum of cumulative rainfall and irrigation. In terms of space-varying
    factors, spatial distributions of soil properties and topography were obtained
    from various maps described in Section 2.5. Silt content was not used due to its
    strong correlation with sand content. Spatial distributions of crop types were
    obtained from the farmers (Fig. 1). Numeric values of 1, 2 and 3 were assigned
    to the areas of Kidney bean, hay-Sudan grass, and Pumpkin, respectively, based
    on their increasing initial evapotranspiration (ET) coefficient determined by
    the FAO (2018). In terms of spatial–temporal varying factors, cumulative rainfall
    was measured using a rain gauge on the farm over different time intervals assuming
    it was uniform across the whole field. Cumulative irrigation was calculated based
    on the actual irrigation maps provided by the farmers over different time intervals
    whereby different irrigation rates were used for different crop types. In this
    study, we assumed the average rates of irrigation water applied by the center-pivot
    along the radial direction were proportional to the rates applied for the different
    crop types (Fig. 1). This led to an average irrigation rate within the same crop
    type over different periods (Table 1). Because the rainfall was relatively uniform
    across the field, the sum of rainfall and irrigation was used to represent the
    overall water input. As mentioned in Section 2.4, only 58 coupled VWC-Sentinel-1
    measurements were available in this study. To minimize the effect of the small
    sample size on the robustness of the MLR model and the following interaction analysis
    between VWC and environmental factors, we adopted a bootstrapping approach. We
    described this in turn as follows. 1) Randomly sample the 58 coupled VWC-Sentinel-1
    measurements 58 times with replacement. This generated a dataset of 58 VWC-Sentinel-1
    measurements with identical measurements. 2) Fit an MLR model using this bootstrap
    dataset and the selected covariates in Section 2.4 and predict soil VWC across
    the DU field on different days over the 2016 cropping season. 3) Calculate the
    temporal mean and SD of the VWC and short-term changes of VWC (i.e. June 9th –
    14th and July 15th − 20th) across the DU field and calculate the “first” and “last”
    metrics. 4) Repeat steps 1) – 3) 1,000 times and calculate the histograms of the
    “first” and “last” metrics. Calculation of the “first” and “last” metrics was
    done using the “relaimpo” package of the R software (Grömping, 2006) and the bootstrapping
    approach was done using the base “sample” function in the R software (R Core Team,
    2019). The relative contributions of different environmental factors to the temporal
    SD and short-term changes of VWC did not change for different bootstrap datasets
    because the effects of bootstrapping sampling were canceled out when the SD and
    changes of VWC were calculated. Therefore, only the relative contributions were
    reported for these scenarios. 3. Results 3.1. Summary temporal statistics of soil
