  full_text: ">\nINTERNATIONAL ASSOCIATION OF BIOLOGICALS AND COMPUTATIONAL DIGEST\
    \ \nInternational & Peer-Reviewed Journal \nE-ISSN: 2583-3995 \nVolume II Issue\
    \ I \nJanuary-June 2023 \nPage108 \nhttps://iabcd.org.in/ \nA REVIEW : APPLICATIONS\
    \ OF REMOTE \nSENSING IN AGRICULTURE \n \nPrince Darji(1), Nirmal Desai(2), Dhara\
    \ Bhavsar(3), Himanshu \nPandya(4) \n \nDepartment of Botany, Bioinformatics and\
    \ Climate Change Impacts Management, School of \nScience, Gujarat University Ahmedabad\
    \ – 380009 \nEmail id: princedarji2023@gmail.com \n \nABSTRACT \nAgriculture plays\
    \ a central role in safeguarding the region’s food supply and achieving the \n\
    second UN Sustainable Development Goal of zero hunger by 2030. However, the agriculture\
    \ \nsector faces challenges from changing consumer demand, demographics, inefficient\
    \ value \nchains, climate change and water shortage. Climate change is already\
    \ impacting significantly \non agriculture and food production in developing countries.\
    \ Agriculture has been able to keep \nup with the rising demand for food and other\
    \ agricultural goods because of the development \nof new farming techniques throughout\
    \ the previous century. Natural resources will \nundoubtedly be further stressed\
    \ as result of rising food demand, population growth, income \nlevels, etc. New\
    \ methods and approaches should be able to meet future food demands while \nmaintaining\
    \ or lowering agriculture’s environmental imprint as the detrimental effects of\
    \ \nagriculture on the environment become more widely acknowledged. \nThe application\
    \ of remote sensing in agriculture can aid the evolution of agricultural practices\
    \ \nthat face different types of challenges by providing information related to\
    \ crop status at \ndifferent scales all through the season. Making educated management\
    \ decisions with the help \nof emerging technologies including geospatial technology,\
    \ the Internet of Things (IoT), Big \nData analysis, and artificial intelligence\
    \ (AI). To maximize agricultural inputs, boot \nagricultural production, and decrease\
    \ input losses, precision agriculture (PA) uses a variety \nof such technologies.\
    \ Over the past few decades, there has been a sharp expansion in the use \nof\
    \ remote sensing technology for PA (precision agriculture). It is crucial to investigate\
    \ and \ndesign an easy-to-use yet dependable workflow for the real-time use of\
    \ remote sensing in PA \n(precision agriculture) given the complexity of image\
    \ processing and the quantity of technical \nknowledge and skill required. Wider\
    \ usage of remote sensing technologies in commercial and \nnon-commercial PA (precision\
    \ agriculture) applications is likely to result from the \ndevelopment of accurate\
    \ yet simple-to-use, user-friendly systems. \n \nKeywords: Agriculture, Remote\
    \ sensing, Precision Agriculture \n \nINTRODUCTION: \n Techniques for remote sensing\
    \ are frequently employed in agronomy and agriculture. Remote \nsensing is required\
    \ because agricultural activity monitoring presents unique challenges not \nencountered\
    \ in other economic sectors (FAO) (2011). The first thing to note is that agricultural\
    \ \noutput adheres to distinct seasonal patterns linked to the biological lifespan\
    \ of crops. \nProduction is further influenced by climate driving factors, agricultural\
    \ management \ntechniques, and the physical environment (such as soil type). In\
    \ both space and time, all \nvariables are highly changeable. Moreover, timely\
    \ agricultural monitoring systems are \nnecessary since productivity might fluctuate\
    \ quickly due to unfavourable growing conditions. \nConsequently, as the Food\
    \ and Agriculture Organization noted a key element of agricultural \nstatistics\
    \ and related monitoring systems is the requirement for timeliness; information\
    \ is of \nlittle use if it is made available too late. As it is extremely suitable\
    \ for gathering information \nacross vast areas with high revisit frequency, remote\
    \ sensing may greatly contribute to \npresenting a timely and accurate picture\
    \ of the agriculture sector. \nWith the first deployment of the Landsat Multispectral\
    \ Scanner System (MSS) satellite in \n1972, RS technologies were first used in\
    \ agriculture. Landsat MSS was utilised by Bauer and \nCipra to categorise the\
    \ agricultural landscapes of the US Midwest into corn or soybean farms. \nHowever,\
    \ due to the limited supply of high spatial (>5m) and temporal (daily) resolution\
    \ \nINTERNATIONAL ASSOCIATION OF BIOLOGICALS AND COMPUTATIONAL DIGEST \nInternational\
    \ & Peer-Reviewed Journal \nE-ISSN: 2583-3995 \nVolume II Issue I \nJanuary-June\
    \ 2023 \nPage109 \nhttps://iabcd.org.in/ \nsatellite data, the use of satellite-based\
    \ data for PA (precision agriculture) has, until recently, \nbeen minimal and\
    \ restricted only to the large-scale monitoring and mapping of agricultural \n\
    health. RS technologies can now be applied at a scale considerably smaller than\
    \ a field thanks \nto technical improvements in global positioning systems (GPS),\
    \ machinery, hardware, and \nsoftware, cloud computing and the Internet of Things\
    \ (IoT). \nVarious RS systems, including as handheld, aeroplane, and satellite\
    \ are currently in use. \nThese platforms can be used to collect data at various\
    \ spatial, temporal and spectral \nresolutions. The best PA (precision agriculture)\
    \ resolutions will rely on a number of variables, \nsuch as management goals,\
    \ crop growth stages, field size and the ability of farm equipment \nto alter\
    \ inputs (fertiliser, pesticides, irrigation). For instance, in order to distinguish\
    \ crop \ntraits (such as leaves and area) at the stand level, better spatial resolution\
    \ data (0.1m) are \ncrucial for the ability to identify crop emergence (1-3m)\
    \ (Fernandez-Ordonez et al., 2017). \nVisible imagery cannot identify some patterns\
    \ in multispectral imagery that are used to \nmonitor crop health (Yao, X. et\
    \ al., 2017). Moreover, thermal imaging is effective for identifying \npest pressure\
    \ soil moisture and crop water stress that cannot be seen with the human eye \n\
    (Calderon et al., 2013). Microwaves, which are less susceptible to air attenuation\
    \ than visual \nand infrared-based RS (Park et al., 2017), can assist is determining\
    \ the biophysical \ncharacteristics of crops and soil in both day and night-time\
    \ environments (Betbeder et al., \n2016). \n \nHistory of remote sensing in Agriculture\
    \ \nAgriculture-related activities have long been observed and analysed using\
    \ remote sensing. \nLong before Eveyln Pruitt of the U.S. Office of Naval Research\
    \ initially used the phrase “remote \nsensing” in 1958 (Estes and Jensen, 1998).\
    \ Scientists were conducting soil and crop studies \nrelated to agricultural areas\
    \ in the United States and other countries using aerial \nphotography (Goodman\
    \ et al., 1959). The U.S. Department of Agriculture’s general crop \ninventories\
    \ and the U.S. Soil Conservation Service’s work on soil survey mapping made up\
    \ \nthe majority of this type of work in the 1930s. During World War II, advances\
    \ in infrared \nphotography led to the development of remote sensing methods that\
    \ improved knowledge of \ncrop status, water management and crop-soil conditions.\
    \ \nRobert Colwell at the University of California conducted ground-breaking research\
    \ on remote \nsensing in agriculture in the 1950s, and in the 1060s, new labs\
    \ focused on agricultural \napplications (Landgrebe et al., 1986), like the one\
    \ at Purdue, were created. Early goals \nincluded crop identification and areal\
    \ coverage, and (Bauer et al., 1985) details initiatives like \nthe Crop Identification\
    \ Technology Assessment for Remote Sensing (CITARS) programme and \nthe Corn Blight\
    \ Watch Experiment. \nIn an effort to promote the use of remote sensing technologies,\
    \ NASA started sponsoring a \nfew colleges through its University Affairs Program\
    \ in the early 1970s. As a result, states \nwhere agricultural constituted a significant\
    \ component of the economy started using remote \nsensing in that industry. Early\
    \ contributors to the development of remote sensing science in \nagriculture included\
    \ centres and laboratories like those at Purdue and Kansas, and their \nwork was\
    \ crucial in determining the spectral bands that would eventually be used in sensor\
    \ \nsystems. \nMany different types of sensors have been used in subsequent investigations\
    \ and remote \nsensing has shown to be capable of supplying the necessary timely\
    \ and trustworthy data for \na fraction of the price of conventional information\
    \ gathering techniques.  \nThe Large Area Crop Inventory Experiment (LACIE) was\
    \ the first U.S. government-sponsored \nproject designed to test the viability\
    \ of estimating wheat production across wide geographic \nareas using remotely\
    \ sensed satellite data, primarily Landsat. The National Research Council \nfirst\
    \ suggested the notion in 1960, and it was only with the launch of the first Landsat\
    \ sensor \nconfiguration in 1972 that the potential of measuring wheat output\
    \ across large areas became \na reality. Under the joint direction of NASA, NOAA\
    \ and USDA, the LACIE programme was \nmanaged. \nThe focus of the study in 1974-75\
    \ was on creating yield-estimation models for the American \nGreat Plains as well\
    \ as spectral “signatures” for wheat. The Soviet Union and Canada were \nadded\
    \ to the activities later on. Due to LACIE’s results, a subsequent project named\
    \ \nAgriculture and Resources Inventory Surveys through Aerospace Remote Sensing\
    \ was \nlaunched in 1980. (AgRISTARS). Expanding on LACIE, this new programme\
    \ aimed to monitor \nvarious crops, including wheat, barley, corn, cotton, rice,\
