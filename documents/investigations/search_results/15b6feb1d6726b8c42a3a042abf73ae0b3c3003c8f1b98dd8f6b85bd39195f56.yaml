    , María R. Conesa 2\nand Alejandro Pérez-Pastor 2,*\n1\nDepartamento de Ingeniería\
    \ Agronómica, Universidad Politécnica de Cartagena (UPCT), Paseo Alfonso XIII,\n\
    48, ETSIA, 30203 Cartagena, Spain; abdelmalek.temnani@edu.upct.es (A.T.); pablo.berrios@edu.upct.es\
    \ (P.B.)\n2\nDepartamento de Riego, CEBAS-CSIC, P.O. Box 164, 30100 Murcia, Spain;\
    \ mrconesa@cebas.csic.es\n*\nCorrespondence: alex.perez-pastor@upct.es; Tel.:\
    \ +34-968-327-035\nAbstract: The aims of this work were modelling the effect of\
    \ water stress intensity during post-\nveraison on table grape quality and yield,\
    \ as well as predicting berry quality at harvest using a\nmachine learning algorithm.\
    \ The dataset was obtained by applying different irrigation regimes in two\ncommercial\
    \ table grape vineyards during seven growing seasons. From these data, it was\
    \ possible to\ntrain and validate the predictive models over a wide range of values\
    \ for the independent (water stress\nintensity and fruit load) and dependent (ﬁrmness\
    \ and berry color) variables. The supervised learning\nalgorithm Gaussian Process\
    \ Regression allowed us to predict the variables with high accuracy. It\nwas also\
    \ determined that a reduction in irrigation of up to 40% during post-veraison,\
    \ compared to\nvines without water limitations, and the accumulation of the water\
    \ stress integral of up to 30 MPa\nper day, linearly increase the irrigation water\
    \ use efﬁciency (IWUE) and promote higher berry color\nand ﬁrmness. The severe\
    \ water scarcity and the increasing uncertainty about the irrigation water\navailability\
    \ for the season that farmers are facing highlight the advantage of incorporating\
    \ these\nvalidated techniques into agricultural decision making, as they allow\
    \ for the planning of cultural\npractices and criteria to increase the IWUE and\
    \ crop sustainability.\nKeywords: Gaussian Process Regression; radial basis function\
    \ kernel; fruit load; berry color; berry\nﬁrmness; water stress integral; CIRG\n\
    1. Introduction\nTable grape (Vitis vinifera L.) production in Spain for the fresh\
    \ market covers an area\nof 14,665 ha, of which around 92% is produced under irrigation\
    \ and reaches an average\nyield of 24.2 t per ha. The Region of Murcia, in Southeastern\
    \ Spain, is the main producing\narea and represents almost 50% of the national\
    \ area [1]. Its production has been stimulated\nby the high-quality production\
    \ and the market acceptance of seedless varieties such as\n‘Crimson Seedless’\
    \ [2]. This cultivar was developed by the USDA (Fresno, CA, USA) and\nis characterized\
    \ by late-harvesting, medium-sized, cylindrical, bright red berries with\nthick\
    \ skin [3] and excellent organoleptic properties, such as a crunchy texture and\
    \ a sweet\ntaste [4,5]. Clusters are generally large, conical, and compact. It\
    \ has high bud fertility and\nis therefore very productive. Vines grow on a wide\
    \ range of soil types and can exhibit\nvigorous vegetative growth, which affects\
    \ productivity and berry quality [6,7]. Likewise,\nthe main problem associated\
    \ with this cultivar is insufﬁcient berry coloring [8–10], which, in\ncombination\
    \ with berry ﬁrmness, is the key factor determining consumer acceptance [11].\
    \ In\nMediterranean climates, such as in the Region of Murcia, with high summer\
    \ temperatures\nthat inhibit the accumulation of anthocyanins [12,13] and a narrow\
    \ temperature range\nbetween day and night during ripening, clusters with heterogeneous\
    \ color can be observed,\nwith fully red and still green berries [14,15], causing\
    \ important economic losses. In this\nsense, different cultural practices have\
    \ been investigated in ‘Crimson Seedless’ to avoid\nthese problems: (i) the application\
    \ of plant growth regulators such as abscisic acid and\nAgronomy 2022, 12, 1416.\
    \ https://doi.org/10.3390/agronomy12061416\nhttps://www.mdpi.com/journal/agronomy\n\
    Agronomy 2022, 12, 1416\n2 of 15\nEthephon during berry growth, but these have\
    \ shown inconsistent results [10,14–18];\n(ii) canopy management, either by regulating\
    \ vine vigor or thinning leaves close to the\nclusters to increase light exposure\
    \ [7,9]; (iii) fruit load regulation, such as ﬂower thinning,\nremoval of set\
    \ berries, or cluster thinning; this management strategy also has the advantage\n\
    that it can be carried out at the beginning of the season until the berries have\
    \ reached a\nsize of around 5 mm [7,9,10]; (iv) the application of a deﬁcit irrigation\
    \ regime, which has\nappeared as a more sustainable alternative to prevent berry\
    \ coloring problems and also\npromote the production of bioactive compounds [4,19,20].\n\
    Deﬁcit irrigation (DI) can increase berry color and cluster homogeneity at harvest,\
    \ and,\nat the same time, increase the irrigation water use efﬁciency (IWUE) without\
    \ negatively\naffecting yield or berry quality [4,12,19,21]. The effect of climate\
    \ change has increased\nthe intensity of water scarcity in Mediterranean areas,\
    \ so different DI strategies have\nbeen studied instead [22,23]. The most common\
    \ methods are regulated deﬁcit irrigation\n(RDI) [24] and partial root-zone drying\
    \ (PRD) [25]. Both provide less irrigation during\nperiods of the crop that are\
    \ not sensitive to water deﬁcit. In ‘Crimson Seedless’, the non-\ncritical period\
    \ is during post-veraison [12,21]. Another DI method that can increase the\ncolor\
    \ of grape berries is sustained deﬁcit irrigation (SDI), although, in contrast\
    \ to RDI, the\nirrigation reduction is applied during the entire crop cycle [26–28].\
    \ However, the effect of\nSDI would reduce crop yield and vegetative growth in\
    \ the long term [29,30]. Generally, the\nreduction in irrigation is estimated\
    \ from the FAO water balance [31], but it is necessary\nto complement it with\
    \ a method to control the plant water status [32]. In this sense, the\nmost validated\
    \ plant water status indicator is the stem water potential (Ψs), as it is directly\n\
    related to environmental conditions and soil water availability [33–38]. Furthermore,\
    \ the\nwater stress integral [39] is an appropriate tool for quantifying the water\
    \ stress applied\nas a function of the Ψs, and to extrapolate the protocols obtained\
    \ to other agro-climatic\nzones. Therefore, determining the magnitude of the optimal\
    \ crop water stress is essential\nto increase the sustainability of production.\n\
    The irrigation volume available to the farmer is increasingly uncertain, so it\
    \ is nec-\nessary to explore the relationships between the intensity of the water\
    \ stress to be applied\nand its effect on berry quality, as well as its interaction\
    \ with cultural practices, to optimize\nthe production. The incorporation of machine\
    \ learning algorithms has made it possible to\nobtain models for several uses\
    \ in agriculture [40,41]. Thus, using a Gaussian Process Re-\ngression [42], the\
    \ weekly water requirement of ‘Crimson Seedless’ vines could be estimated\nwith\
    \ high accuracy from the daily maximum temperature and day of the year [43]. To\n\
    obtain robust models, it is necessary to have a reliable database, obtained under\
    \ controlled\nexperimental conditions and with a wide range of values to train\
    \ and validate the model in\ndifferent scenarios. With this premise, our research\
    \ was carried out using data obtained\nduring several seasons from the research\
    \ of our team in two experimental sites and with\nvines subjected to a wide range\
    \ of water stress.\nTherefore, our research aims to (i) model the effect of water\
    \ stress intensity on berry\nquality and yield, and (ii) predict berry quality\
    \ at harvest in a Mediterranean climate with\nsevere water scarcity, based on\
    \ two easily applicable and quantiﬁable parameters: water\nstress integral and\
    \ fruit load. Both objectives were developed to provide farmers with a tool\n\
    to cope with water scarcity while maintaining the production sustainability and\
    \ increasing\nthe irrigation water use efﬁciency.\n2. Materials and Methods\n\
    2.1. Data Collection\nThe data were collected between 2011 and 2017, from two\
    \ commercial table grape\n(Vitis vinifera L.) cv. Crimson Seedless vineyards (named\
    \ ES1 and ES2 in the present study),\nlocated in Southeastern Spain. In these\
    \ sites, different studies were carried out on this\ncrop by Conesa et al. and\
    \ Temnani et al. [19,21,43]. The reference crop evapotranspiration\n(ET0) was\
    \ obtained by the weather stations of the “Servicio de Información Agraria de\n\
    Murcia” [44]. Data were computed as an average of the 7 previous days. The crop\
    \ evapo-\nAgronomy 2022, 12, 1416\n3 of 15\ntranspiration (ETc) was calculated\
    \ according to the FAO method (ETc = ET0 × kc) [31], with\nthe crop coefﬁcients\
    \ (kc) reported by Williams and Ayars [45], varying between 0.2 and\n0.8 according\
    \ to the phenological stage. The dataset was obtained using different irrigation\n\
    strategies, as follows. (i) Control (CTL): vines were irrigated at 110% of the\
    \ ETc to avoid\nwater restrictions throughout the irrigation season (from April\
    \ to October). (ii) Regulated\nDeﬁcit Irrigation (RDI): vines were irrigated without\
    \ water restrictions, except during\nthe non-critical period of post-veraison\
    \ [21,43], when the vines were irrigated at 50% of\nCTL. (iii) Partial Root-zone\
    \ Drying (PRD): vines were irrigated as with RDI but alternating\nthe wet and\
    \ dry sides of the root zone every 10–14 days [46–48], when 75% of the soil\n\
    ﬁeld capacity was reached in the dry root zone. (iv) Sustained Deﬁcit Irrigation\
    \ (SDI):\nvines irrigated at 50% of CTL throughout the entire irrigation season.\
    \ (v) Null Irrigation\n(NI): vines received only rainwater and occasional supplementary\
    \ irrigation when the\nstem water potential (Ψs) was below the threshold of −1.2\
    \ MPa previously determined for\n‘Crimson Seedless’ [49]. The description of the\
    \ experimental sites is detailed in Table 1.\nTable 1. Description of table grape\
