    Vitis (Smart and Bingham, 1974; Bota et al., 2004). Relative leaf water content
    is known as the most prominent parameter influencing leaf spectral reflectance
    and therefore non-destructively technologies including those based on NIR wavelengths,
    which are useful for plant water status monitoring (Seelig et al., 2008; Berger
    et al., 2010; Diago et al., 2018). Recently, the Ψ in grapevines subjected to
    drought has been modelled using portable NIR equipment to record diffuse reflectance
    spectra of the leaf surfaces by means of contact probes (De Bei et al., 2011;
    Tardaguila et al., 2017). Rapaport et al. (2015) combine information on spectral
    signatures collected with both portable spectrometer and cameras equipped with
    specific narrow-band filters to model Ψ at canopy level using a set of 4-leaf
    images. In the present study a contactless and image-based methodology has been
    used to collect NIR colour class at plant canopy scale which were correlated with
    Ψ (R2 = 0.44) even if a certain variability of NIR reflectance at a specific Ψ
    remain (Fig. 11). The potential influence on NIR reflectance exerted by other
    leaf traits linked to decreasing leaf water content such as leaf thickness (Seelig
    et al., 2008) and different signature of abaxial and adaxial surface (see discussion
    above) might help to explain such a variability. Results confirm the potential
    suitability of NIR colour class to be a proxy of Ψ within affordable phenotyping,
