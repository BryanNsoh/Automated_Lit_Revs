    Uncertainties and Future Work\nThis paper mainly has uncertainty and limitations\
    \ in the\nfollowing two aspects: data assimilation by remote sensing\nand machine\
    \ learning. In the ideal case, the AquaCrop model\nassimilation system coupled\
    \ with multitemporal remote sensing\nproducts integrates the advantages of the\
    \ two. On the one hand,\nthe addition of a mechanism model makes up for the lack\
    \ of\nbiophysical signiﬁcance of the system. On the other hand, the\naddition\
    \ of remote sensing observations improves the reliability\nof the system and expands\
    \ the application scope. But in fact,\nthe analog of state variables in the crop\
    \ model is not detailed\nenough, and many variation characteristics of FVC observed\
    \ by\nremote sensing are not reﬂected in the simulation results. It\nshould also\
    \ focus on developing regional crop models to allow\nthe input and output of surface\
    \ parameters to better integrate\nand utilize regional products and serve regional\
    \ research. In\nregional studies, remote sensing data are generally expected to\n\
    be used due to their large scale and ready availability. However,\nthe unveriﬁable\
    \ authenticity of remote sensing data caused by\nmixed pixels must not be overlooked,\
    \ and the ﬁnal error may\nbe three times the input LAI error (Fang et al., 2018).\
    \ Although\nhigh spatial resolution imagery ensures the maximum number of\npure\
    \ pixels, the time resolution and width are sacriﬁced, resulting\nin high costs\
    \ in regional applications. Research should balance\nthe system investment and\
    \ its eﬃciency. Above all, deliberately\ncombining the advantages of diﬀerent\
    \ data resources to improve\nthe practical value of crop models is still a valuable\
    \ problem for\nagricultural research.\nIntroducing the data-driven method, this\
    \ study established the\nregression relationship between time series FVC and yield\
    \ based\non the machine learning method of random forest. According to\nthe crop\
    \ yield predicted by the assimilated FVC and the statistical\nyield, the R2 of\
    \ random forest reached 0.557, demonstrating that\nthe construction logic of the\
    \ system is tenable. It revealed that\ncrop yield is not only reﬂected by FVC,\
    \ which may account for\n55.7% of the representation. The maize yield estimation\
    \ accuracy\nwas limited by the correlation between FVC and maize yield\nitself,\
    \ which can hardly be surpassed by technology. For regional\nyield estimation,\
    \ this is still a rare attempt to provide a relatively\naccurate yield forecast\
    \ based only on time series FVC data.\nSeveral previous studies have also found\
    \ the signiﬁcant\nassociation between surface state variables and crop yield,\n\
    and all committed to estimating yield through these variables.\nPresent yield\
    \ estimation accuracy of 0.888 ton/ha through FVC\nassimilation has an advantage\
    \ over previous assimilation studies.\nHank et al., 2015) estimated winter wheat\
    \ yield by assimilating\nLAI into PROMET model, the R2 was 0.93 and the RMSE\n\
    was 1.15 ton/ha. Gilardelli et al. (2019) estimated rice yield in\nnorthern Italy\
    \ by assimilating LAI into WARM rice model, the\nMAE was 0.66 ton/ha and the RRMSE\
    \ was 13.8%. Their study\ngot higher accuracy by using ﬁne spatial resolution\
    \ (30 meters)\non an area lower than 3 km2, while our study using 500 m\nresolution\
    \ product so as to achieved 20 km2 of yield estimation. Li\net al., 2019) estimated\
    \ winter wheat yield by assimilating LAI into\nWheatSM model, the RMSE was 1.641\
    \ ton/ha through SCE-UA\nassimilation method and 1.587 ton/ha through EnKF assimilation\n\
    method. Wang P. X. et al. (2020) integrated remote sensing LAI of\n4 phases to\
    \ CERES-Maize model based on EnKF data assimilation\napproach in North China,\
    \ the R2 of the estimated yield was 0.33,\nand the root mean square error (RMSE)\
    \ was 0.371 ton/ha. Their\nstudy has only been veriﬁed in 8 research points for\
    \ 5 years, while\nour study veriﬁed on 155 points for 21 years.\nThe results of\
    \ this paper also show that there are many\npotential development space for the\
    \ method of yield estimation\nbased on the assimilation of surface state variable\
    \ and machine\nlearning. This ﬁnding is similar to those reported by Silva\net\
    \ al. (2020), which concluded that “big data” are useful to\ncharacterize cropping\
    \ systems at the regional scale but need more\nprogress to explain yield variability.\
    \ Directions for improvement\nincluding optimizing machine learning algorithms\
    \ to isolate and\nenhance the eﬀect of FVC features on crop yield; and exploring\n\
    multivariable joint assimilation integrating relevant biophysical\nindicators,\
    \ such as evapotranspiration and temperature. It may\nalso be necessary to apply\
    \ continuous assimilation of multiple\nimages into crop models to retain their\
    \ spatial information.\nFrontiers in Plant Science | www.frontiersin.org\n13\n\
