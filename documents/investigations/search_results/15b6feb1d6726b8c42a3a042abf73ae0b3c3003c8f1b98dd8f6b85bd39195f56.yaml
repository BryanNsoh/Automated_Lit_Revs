    Sequential Filter Assimilation\nReferring to the application summary of remote\
    \ sensing and\ncrop model assimilation, modern data assimilation methods are\n\
    mainly divided into the following two categories: parameter\noptimization methods\
    \ based on cost functions and sequential\nﬁltering methods based on estimation\
    \ theory (Huang et al.,\n2018). The former minimizes the diﬀerence between the\n\
    remote sensing observation value and the model simulation\nvalue using iterations\
    \ to achieve the optimal estimation,\nwhile the latter constantly relies on external\
    \ observations to\nadjust the model simulation trajectory in real time to achieve\n\
    the optimal prediction. For the yield estimation proposition,\nﬁlter assimilation\
    \ is more widely used because of its real-\ntime performance. The most representative\
    \ method is the\nEnKF, which is based on linear and Gaussian assumptions.\nIn\
    \ the context that the AquaCrop model simulated a daily\nFVC curve in the growing\
    \ season and the GLASS FVC\nalso provides multitemporal FVC values, it is possible\
    \ to\nmake FVC as the assimilation variable attempt to obtain a\nhigher accuracy\
    \ estimation based on ensemble Kalman ﬁlter\n(EnKF) algorithm.\nKF is an assimilation\
    \ algorithm that uses the linear system\nstate equation to estimate the optimal\
    \ system state through the\nsystem input and output observation data. Since the\
    \ observation\ndata include the inﬂuence of noise and interference in the system,\n\
    the optimal estimation can also be regarded as a ﬁltering process.\nThe AquaCrop\
    \ simulated FVC_AC and remote sensing inversion\ncalculated FVC_RS contribute\
