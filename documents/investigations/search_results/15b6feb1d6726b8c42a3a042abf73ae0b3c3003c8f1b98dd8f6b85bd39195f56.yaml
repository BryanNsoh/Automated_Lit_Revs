    Get rights and content Highlights • Grapevine predawn leaf water potential (Ψpd)
    is predicted by hyperspectral data. • Predictive models based on statistical and
    machine learning techniques are used. • Three spectral vegetation indices and
    a time variable are selected as predictors. • Good fitting of predicted Ψpd is
    obtained with B-MARS, GBM, GAM, and BRNN models. • Good performance of the models
    is obtained for diverse training/testing conditions. Abstract In this study, hyperspectral
    reflectance (HySR) data derived from a handheld spectroradiometer were used to
    assess the water status of three grapevine cultivars in two sub-regions of Douro
    wine region during two consecutive years. A large set of potential predictors
    derived from the HySR data were considered for modelling/predicting the predawn
    leaf water potential (Ψpd) through different statistical and machine learning
    techniques. Three HySR vegetation indices were selected as final predictors for
    the computation of the models and the in-season time trend was removed from data
    by using a time predictor. The vegetation indices selected were the Normalized
    Reflectance Index for the wavelengths 554 nm and 561 nm (NRI554;561), the water
    index (WI) for the wavelengths 900 nm and 970 nm, and the D1 index which is associated
    with the rate of reflectance increase in the wavelengths of 706 nm and 730 nm.
    These vegetation indices covered the green, red edge and the near infrared domains
    of the electromagnetic spectrum. A large set of state-of-the-art analysis and
    statistical and machine-learning modelling techniques were tested. Predictive
    modelling techniques based on generalized boosted model (GBM), bagged multivariate
    adaptive regression splines (B-MARS), generalized additive model (GAM), and Bayesian
    regularized neural networks (BRNN) showed the best performance for predicting
    Ψpd, with an average determination coefficient (R2) ranging between 0.78 and 0.80
    and RMSE varying between 0.11 and 0.12 MPa. When cultivar Touriga Nacional was
    used for training the models and the cultivars Touriga Franca and Tinta Barroca
    for testing (independent validation), the models performance was good, particularly
    for GBM (R2 = 0.85; RMSE = 0.09 MPa). Additionally, the comparison of Ψpd observed
    and predicted showed an equitable dispersion of data from the various cultivars.
    The results achieved show a good potential of these predictive models based on
    vegetation indices to support irrigation scheduling in vineyard. Graphical abstract
