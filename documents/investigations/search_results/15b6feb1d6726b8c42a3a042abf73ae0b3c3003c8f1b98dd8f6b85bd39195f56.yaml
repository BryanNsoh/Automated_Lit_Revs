    are illustrated in Fig. 6 with the AUC values presented in Table 4. The accuracies
    of these models ranged from 78.88% to 81.80% for the empirical models and from
    83.77% to 88.52% for the ML models. The average accuracy across the four regions
    used in this study for the empirical models and the ML models was 80.07% and 86.19%,
    respectively (Table 3). This compares to the accuracies of the full dataset of
    77.85% and 80.03% for the empirical and ML models, respectively (Table 1). This
    would suggest that regional sub-division of the data has a greater effect on the
    classification accuracy of models when compared to temporal subdivision of the
    data (Table 2 and Table 3). The highest accuracy in this study (88.52%) was found
    for the East region using the RF algorithm. The data used in this study was not
    further sub-divided into temporal subsets for each of the regions studied as there
    may be an increased risk of overfitting the data resulting in less robust models
    being produced. Interestingly, the East region is also the only data subset where,
