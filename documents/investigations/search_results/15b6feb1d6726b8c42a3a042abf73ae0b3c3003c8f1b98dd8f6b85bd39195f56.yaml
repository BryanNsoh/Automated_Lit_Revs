    study documents the suitability of the Dark Green colour class of the RGB spectrum
    to be a proxy for a relatively wide range of Ψ (from -0.2 down to -1.6 MPa) which
    would suggest a new study with the working hypothesis that leaf lamina (or petiole)
    angle can act as a HTP drought-induced trait. The monitoring of the LA’ evolution
    in vines under various drought levels might be a promising HTP tool to identify
    occurrence of water-stress combining both morphometric (leaf area) and physiological
    (water consumption) responses. RGB and NIR sensors have been used in this study
    confirming that easily accessible sensors might support possible implementation
    of affordable phenotyping (sensu Reynolds et al., 2018) and assist in developing
    new tools for precision irrigation in a HTP domain. The parallel results on leaf
    gas exchange, plant water status and on efficiency of PSII collected along with
    RGB and NIR images under known environmental conditions might collectively favour
    the standardisation of phenotyping protocols. Funding GM was supported by a RTDb
