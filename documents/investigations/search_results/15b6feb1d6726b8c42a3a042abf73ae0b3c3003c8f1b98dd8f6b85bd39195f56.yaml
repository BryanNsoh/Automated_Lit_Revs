    When considering the relative contribution with all factors considered, the crop
    was ranked most importantly followed by soil properties and topography (TWI and
    elevation). In this case, rainfall + irrigation was not significant because it
    was masked by the strongly correlated crop factor that was used to determine irrigation
    rates. The correlations between soil VWC and various environmental controlling
    factors are consistent with the previous studies. These include meteorological
    forcing such as rainfall (Oldak et al., 2002, Gaur and Mohanty, 2013) and solar
    radiation (Joshi and Mohanty, 2010), irrigation (Malash et al., 2008), soil properties
    such as soil texture (Joshi and Mohanty, 2010), hydraulic properties (Shao et
    al., 1997), soil organic carbon (Yost and Hartemink, 2019), ECa as a representation
    of different soil properties (Corwin and Lesch, 2003), vegetation (Wang et al.,
    2014, Wang and Franz, 2015, Li et al., 2018), and topography (Bonan et al., 1993,
    Vanderlinden et al., 2012). The difference between this study and other studies
    is that meteorological forcing such as rainfall and solar radiation is less important
    in explaining the variations in temporal mean and SD of VWC as compared to other
    factors because they are relatively uniform at the field scale. 4.3. Time-dependent
    interactions between soil VWC and environmental controlling factors Changes in
    soil VWC are also time-dependent/event-based (Fig. 5 and Fig. 6). The relative
    contribution of environmental controlling factors on changes of soil VWC calculated
    using 1,000 bootstrap datasets is also presented (Table 5). In terms of changes
    of VWC due to rainfall (and evapotranspiration) only (June 9th to 15th, 2016),
    the time-dependent controls on soil VWC dynamics are mainly caused by crop (13.5%),
    followed by soil properties such as BD (6.3%), sand content (4.7%), ECa (1.2%),
    clay content (0.7%), SOC (0.2%), and topography (1.2% for TWI and 0.3% elevation)
    (Table 5a). However, when the changes of VWC is due to both rainfall and irrigation
    (and evapotranspiration) (July 15th to 20th, 2016), the time-dependent controls
    on soil VWC is mainly due to crop (11.7%), irrigation (8.3%), soil properties
