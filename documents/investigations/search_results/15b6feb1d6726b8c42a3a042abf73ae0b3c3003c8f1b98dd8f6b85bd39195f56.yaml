    soil VWC and environmental factors have also been reported by other researchers.
    First, the interactions between soil VWC and environmental factors are controlled
    by the initial soil VWC. For example, Gardner and Ehlig (1962) showed that the
    water removal from the soil as a function of impedance to water movement was largely
    in the plant when the soil was wet and largely in the soil when the soil became
    dry. This may explain while the relative contribution of crop to changing VWC
    was similar at the periods of June 9th –15th (relatively dry initial soil condition
    on June 9th with a mean VWC of 0.13 m3 m−3) and July 15th– 20th (relatively wet
    initial soil condition on July 15th with a mean VWC of 0.15 m3 m−3), the relative
    contribution of soil decreased greatly. Second, the interactions between soil
    VWC and environmental controlling factors are also controlled by plant stress
    status. For example, based on the simulation results, Teuling and Troch (2005)
    found both soil and vegetation controls can act to either create or destroy spatial
    variance depending on whether or not the soil dried below the critical moisture
    content, namely, the transition between unstressed and stressed transpiration.
    In this study, this was confirmed by the time-dependent contribution of environmental
    controlling factors on changing soil VWC and thus soil water deficit (SWD) (Table
    5). Note that the percentage contributions for the changes in SWD were the same
    to those of the VWC (data not shown) because SWD was calculated by rescaling VWC
    based on field capacity and permanent wilting point. Third, a number of researchers
    have found the temporal stability of soil VWC variations in natural landscapes
    with variable vegetation and soil types and complicated topography and concluded
    that these can be used for remote sensing of soil VWC and soil moisture parameterization
    in climate models (Vachaud et al., 1985, Vinnikov et al., 1996, Mohanty and Skaggs,
    2001, Vanderlinden et al., 2012, Bauer-Marschallinger et al., 2018). In our study,
    we calculated the temporal statistics of the Sentinel-1 backscatter measurements
    based on the available measurements collected in both 2016 and 2017 cropping seasons.
    We also explored the potential to use temporal statistics calculated in 2016 or
    2017 only but failed to fit an accurate MLR model. The difference between our
    study and the studies mentioned above is our remote sensing data were collected
    in the cropland over the growing seasons with different crop rotations for the
    same field in different years. One potential explanation to the good model performance
    can be that the ground roughness was relatively stable over time and can be separated
    from the crop canopy dynamics as suggested by Bauer-Marschallinger et al. (2018).
    However, future work is required to further investigate this issue in places with
    dense vegetation. It is also worth noting that our study did not reveal the importance
    of meteorological forcing in explaining soil VWC variations as discovered by others
    at different scales. For example, in extremely dry surface soils, researchers
    have found soil VWC is controlled by high potential evaporation, which leads to
    upward vapor movement (e.g. Saito et al., 2006, Du et al., 2018). In our study,
    the influence of meteorological forcing was not significant because the soil moisture
    probes were installed at the field scale and the annual rainfall is larger than
    the annual evaporation in the study area. Therefore, it is possible to apply this
    approach to other climate regimes in the future so that the location-specific
    and time-dependent interactions between soil VWC and meteorological forcing can
    be revealed (Seneviratne et al., 2010, Wang et al., 2017). In addition, it is
    also worth further investigating the interactions between soil water content and
    environmental controlling factors under cropping and non-cropping seasons and
    compare them for different vegetation types across a large spatial extent and
    over a long period as explored by Zhu and Lin (2011). 4.4. Implications for soil
    water Conservation and irrigation management under climate change The maps of
    soil VWC (Fig. 5) and SWD (Fig. 6) illustrated the spatial and temporal variations
    of surface soil water content over a cropping season. These can be used in the
    future as baseline soil moisture maps for the farmers to schedule irrigation,
    particularly when patterns of precipitation are changing across the globe (IPCC,
    2014). In order to achieve this, mechanistic/hydrological models need to be used
    in combination with surface soil VWC retrieved from remote sensing data, soil
    hydrological properties (Montzka et al., 2017, Chaney et al., 2019) at different
    depths, and subsoil VWC measurements from soil moisture probes as validation for
    forecasting soil water dynamics at different depths and irrigation scheduling
    in the real-time (Das and Mohanty, 2006, Huang et al., 2017a, De Lannoy et al.,
    2007, Das et al., 2008, Lievens et al., 2017, Bauer-Marschallinger et al., 2018).
    When the spatial information about soil hydrological properties is available (e.g.
    field capacity, permanent wilting point), maps of changes in SWD can be used to
    identify areas where irrigation is not necessary occurs (low SWD values) and design
    maps for variable-rate irrigation (Lo et al., 2017). 5. Conclusion An empirical
    multiple linear regression model for predicting soil water dynamics at the surface
    (0–0.1 m) in cropped fields was established using Sentinel-1 data and soil moisture
    probes. Backscatter measurements of Sentinel-1 backscatter data were used in combination
    with temporal statistics (e.g. mean and maximum) and incidence angle of the sensor
    as covariates to predict soil water content in space and time. The model was reasonably
    accurate given the small RMSE (0.02 m3 m−3), large R2 (0.60) and Lin’s concordance
    correlation coefficient of 0.75 from a leave-one-group-out cross-validation. Soil
    water content was mapped at 30-m resolution every 6–12 days across one study field.
    Using two statistical metrics and bootstrapping sampling, the results revealed
    location-specific and time-dependent interactions between soil water content and
    environmental controlling factors, including crop, soil properties, irrigation,
    and topography. The time-dependent interactions are affected by initial soil water
    content and plant stress status. Future work should include more soil moisture
    probe data in the cropland over the growing seasons and applying non-linear modeling
    algorithms. The method has the potential to provide a baseline surface soil moisture
    map and to be coupled with mechanistic/hydrological models for improved irrigation
    management and water use efficiency under climate change. Further research is
    required to study location-specific and time-dependent interactions between soil
    water content and environmental controlling factors across different climate regimes
    and investigate the issues of time-stable scales of variations in soil water content
    in places where vegetation is changing over time. Declaration of Competing Interest
