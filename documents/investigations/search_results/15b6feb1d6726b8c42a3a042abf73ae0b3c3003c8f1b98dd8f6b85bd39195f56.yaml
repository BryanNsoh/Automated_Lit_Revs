    \ Integrating\na Crop Model and Remote Sensing.\nFront. Plant Sci. 13:915109.\n\
    doi: 10.3389/fpls.2022.915109\nEstimating Maize Yield in the Black\nSoil Region\
    \ of Northeast China Using\nLand Surface Data Assimilation:\nIntegrating a Crop\
    \ Model and\nRemote Sensing\nYing Cui1,2, Suhong Liu1,2*, Xingang Li1,2, Hao Geng1,2,\
    \ Yun Xie1,2 and Yuhua He3\n1 Faculty of Geographical Science, Beijing Normal\
    \ University, Beijing, China, 2 Beijing Key Laboratory of Environmental\nRemote\
    \ Sensing and Digital Cities, Beijing Normal University, Beijing, China, 3 Land\
    \ Satellite Remote Sensing Application\nCenter, Ministry of Natural Resources\
    \ of the People’s Republic of China, Beijing, China\nAccurate yield estimation\
    \ at the regional scale has always been a persistent challenge\nin the agricultural\
    \ sector. With the vigorous emergence of remote sensing land surface\nobservations\
    \ in recent decades, data assimilation methodology has become an effective\nmeans\
    \ to promote the accuracy and efﬁciency of yield estimation by integrating regional\n\
    data and point-scale crop models. This paper focuses on the black soil area of\n\
    Northeast China, a national strategic grain production base, applying the AquaCrop\n\
    crop growth model to simulate the fractional vegetation cover (FVC) and maize\
    \ yield\nfrom 2000 to 2020 and then forming a reliable FVC optimization dataset\
    \ based on\nan ensemble Kalman ﬁlter (EnKF) assimilation algorithm with remote\
    \ sensing products.\nUsing the random forest model, the regression relationship\
    \ between FVC and yield\nwas established from the long-term time series data,\
    \ which is crucial to achieve better\nyield estimation through the optimized FVC.\
    \ The major ﬁndings include the following: (1)\nThe R2 of the assimilated FVC\
    \ and maize yield can reach 0.557. (2) When compared\nwith the local statistical\
    \ yield, our method reduced the mean absolute error (MAE) from\n1.164 ton/ha (based\
    \ on GLASS FVC products) to 1.004 ton/ha (based on the calibrated\nAquaCrop model)\
    \ and then to 0.888 ton/ha (the result after assimilation). The above\nresults\
    \ show that we have proposed a yield estimation method to provide accurate yield\n\
    estimations by combining data assimilation and machine learning. This study provided\n\
    deep insights into understanding the variations in FVC and revealed the spatially\
    \ explicit\nyield prediction ability from the time series land surface parameters,\
    \ which has signiﬁcant\npotential for optimizing water and soil resource management.\n\
    Keywords: AquaCrop model, Kalman ﬁlter, remote sensing, yield prediction, random\
    \ forest, data assimilation\nINTRODUCTION\nAgricultural production is the foundation\
    \ of human survival. Accurate prediction of crop yield\nenables farmers to estimate\
    \ proﬁts and adjust crop-planting patterns. Governments also beneﬁt\nfrom yield\
    \ prediction information, which helps to promote the development and reform of\
    \ food\nsecurity, sustainable utilization of water and soil resources, agricultural\
    \ trade and many other\naspects (Feng et al., 2021).\nFrontiers in Plant Science\
    \ | www.frontiersin.org\n1\nJune 2022 | Volume 13 | Article 915109\nCui et al.\n\
    Maize Yield Estimation\nThe northeastern Chinese black soil area is a major black\
    \ soil\nzone of the world and a strategic guarantee base for national\nfood security\
    \ by producing crops such as maize and soybean (Lin\net al., 2019). The special\
    \ soil properties and natural geographical\nconditions make its rain-fed agricultural\
    \ production mode\ndiﬀerent from other main grain-producing areas. Atmospheric\n\
    precipitation has become one of the main inﬂuencing factors of\ncrop yield (Cui\
    \ et al., 2021). According to these characteristics of\nthis area, there is an\
    \ urgent need to carry out detailed research\non crop yield estimation, especially\
    \ on maize with large planting\nscale and appreciable economic beneﬁts (Qian et\
    \ al., 2018).\nCrop growth models are an important tool to quantitatively\ndescribe\
    \ the growth and yield formation process of speciﬁc\ncrops under speciﬁc environments\
    \ based on point scales (Van\net al., 1989; Monteith, 1996; Steduto et al., 2009),\
    \ and it\nis diﬃcult to characterize the spatial low of crop growth\ndue to the\
    \ limitation of scale. The current research trend\nis to run models on a regional\
    \ scale and then establish the\nresponse system of crop growth to soil and meteorological\n\
    environment changes to provide macro decision-making for\nprecision agriculture.\
    \ Diﬀerent from photosynthetic eﬀective\nradiation driving mechanism of WOFOST\
    \ model and the other\ncrop model (Todorovic et al., 2009), AquaCrop model is\
    \ driven\nby water factors and simulates crop yield based on water use\neﬃciency\
    \ (Raes et al., 2009) and is widely used in arid and\nrain-fed areas with great\
    \ research prospects in water-eﬃcient\nutilization (Eshete et al., 2020). This\
    \ model evolved from the crop\nwater response equation in the irrigation and drainage\
    \ Document\nNo. 33 of the Food and Agriculture Organization of the United\nNations\
    \ (FAO) (Passioura, 1996). Several studies have applied\nAquaCrop model to simulate\
    \ and evaluate typical crops growth\nin diﬀerent regions and got great results.\
    \ Iqbal et al. (2014)\ndemonstrated that the yield of winter wheat in North China\n\
    Plain simulated by AquaCrop model performed unsatisﬁed under\nstrong water stress,\
    \ and the accuracy is signiﬁcantly improved\nafter parameter calibration. Sandhu\
    \ and Irmak (2019) found the\nAquaCrop simulated yield and evapotranspiration\
    \ quite well in\nMidwestern America, but encountered substantial diﬃculties in\n\
    simulating biomass and soil-water. The AquaCrop model driven\nby water has advantages\
    \ for crop research in Northeast China, but\nrelevant research has lacked.\nSimulation\
    \ and observation are two basic strategies of\ngeoscience research (Li, 2016).\
    \ Since almost all surface variables\nhave high spatiotemporal heterogeneity,\
    \ there is bound to be\ndeviation and uncertainty in any parameterization process.\
    \ From\nthe perspective of simulation, although the crop model has\nsorted out\
    \ the material cycle and other growth processes very\nclearly on the micro level,\
    \ complex error transmission will\naccumulate, and the uncertainty reﬂected will\
    \ be ampliﬁed\nin the simulation results when it is extended to the macro\nscale.\
    \ From the perspective of observations, ﬁeld measurements\nhave high accuracy\
    \ but low spatial representation. Obtaining\nabundant observations will be very\
    \ laborious when studying\na large-scale area with high heterogeneity. Although\
    \ remote\nsensing observations already provide suﬃcient surface data, a\nsophisticated\
    \ inversion algorithm is needed to gain eﬀective\ninformation indirectly. The\
    \ inversion and sensor accuracy greatly\nlimit the reliability of remote sensing\
    \ data. Therefore, integrating\nmultisource observations and decreasing the uncertainty\
    \ of\nthe simulation is key to ameliorating the limitations of\nmodel application.\n\
    Data\nassimilation\n(DA)\nis\nan\nimportant\nintegrating\nmethodology that automatically\
    \ adjusts the process model\nforward direction continuously by relying on observations\n\
    and then generates the minimum-deviation state variable set\nwith spatiotemporal\
    \ consistency, which is usually used for\nmodeling and dynamic prediction of complex\
    \ systems (Li and\nBai, 2010; Qin et al., 2018). With the rapid development of\n\
    remote sensing technology, a large amount of earth observation\ndata has emerged\
    \ as crucial support for regional precision\nagriculture research. By reanalyzing\
    \ the prior crop growth model\nwith multi-temporal observation data, the reliability\
    \ of the\nsimulation results is improved, which is of great signiﬁcance to\nagricultural\
    \ dynamic monitoring, yield prediction, and regional\nresource management.\nLooking\
    \ at the relevant studies integrating crop model and\nremote sensing data in recent\
    \ years (Table 1), the most common\ncrop models are WOFOST, CERES and AquaCrop.\
    \ The main\ncrop types are winter wheat and other food crops. Optical remote\n\
    sensing data is generally used for remote sensing observation\ndata, and a few\
    \ literatures show that InSAR has a good eﬀect\non retrieving soil water content\
    \ (Wigneron et al., 2017). The\nassimilation variable generally selects LAI (leaf\
    \ area index)\nfor various crop models, while there are diﬀerent options for\n\
    AquaCrop model. In terms of assimilation algorithm, both\ncost function algorithm\
    \ and ﬁltering algorithm have more\napplications and innovations. The research\
    \ objectives mostly\nfocus on improving the accuracy of yield estimation. Most\
    \ of\nthe available studies using short-term data, mostly less than three\ngrowing\
    \ seasons and may neglect the inter-annual variability in\nenvironmental conditions.\n\
    Although many studies have indicated the eﬀectiveness of\nusing crop models and\
    \ remote sensing data assimilation for yield\nmapping, the expansion accuracy\
    \ from the ﬁeld to regional scale\nstill lacks exploration (Steele-Dunne et al.,\
    \ 2017). Silvestro et al.\n(2017) used the updating assimilation method, the ensemble\n\
