    The RGB images sourced by Visible light cameras have great potential for morphological
    studies including leaf area estimation as shown in this study, nevertheless they
    are known to have some limitations in serving as a proxy for plant physiological
    traits (Großkinsky et al., 2015). The relatively weak correspondence between Ψ
    and some specific RGB colour class obtained in the present research partly supports
    that conclusion. That is, the Brown and Green colours data showed a poor correlation
    with Ψ as indicated by the values of R2 of 0.24 and 0.04, respectively (Fig. 10A,
    B). However, an improved correlation was achieved considering the Yellow colour
    class whose fraction linearly increased with lowering Ψ (R2 = 0.5) when vines
    becoming more stressed (Fig. 10C). The yellowing of foliage is a regulatory process
    leading to leaf senescence in response to ageing or environmental stresses including
    drought (Munné-Bosch and Alegre, 2004). Recently, the yellowing (or the loss of
    greenness) of leaf has been discussed as a promising digital tool for identification
    of drought resistant (or sensitive) annual crops (e.g., rice and sorghum) (Harris
    et al., 2017; Lingfeng et al., 2018). This supports the interpretation of the
    increasing franction of Yellow colour class being related to increasing drought
    (i.e., more negative Ψ) (Fig. 10C). Interestingly, the fraction of the Dark Green
    colour class showed the highest correlation with Ψ reaching R2 = 0.71 (Fig. 10D).
    Such a close correspondence between reducing pattern of the Dark Green colour
    class under increasing drought might be explained considering the putative increased
    leaf angle and in turn the increased exposure of the abaxial (lower) leaf surface
    occurring with drought. It makes sense to remember that the abaxial surface has
    a lighter colour compared to the adaxial (upper) one due to the presence of trichomes
    (Boso et al., 2010 and references therein). Download : Download high-res image
