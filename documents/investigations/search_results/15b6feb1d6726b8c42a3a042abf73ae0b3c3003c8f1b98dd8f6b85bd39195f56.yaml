    3.3. Machine learning classification algorithms The Scikit-learn module (Pedregosa
    et al., 2011) in the Python programming language compiled into a script was used
    to test whether or not the described ML classification methods could correctly
    differentiate the time periods of weather data into two classes of leaf wetness:
    ‘wet’ and ‘dry’. The Scikit-learn module was selected as Python is considered
    globally to be one of the most popular programming languages for scientific computing
    and has extensive scientific libraries available. In this study the data was split
    into training and test sets with the test set size being 20% of the initial dataset.
    All of the classification methods were set to default parameters unless specified
    otherwise. The air temperature, rainfall, relative humidity, solar radiation and
    windspeed parameters were used as input variables in all of the models that were
    developed in this paper. The soil temperature variable was only used as an input
    variable in the subset of data that looked at the meteorological stations that
    had this sensor installed. Data points were only considered as outliers if they
    exceeded possible ranges (e.g. a relative humidity value of >100%) otherwise all
    data points were included in the datasets. The data was not normalised prior to
    classification. 3-fold cross validation was used to validate model robustness.
    3-fold was used as Feng et al. (2008) found no statistical difference between
    this and 5-fold cross validation techniques. Also Romeiko et al. (2020) found
    3-fold cross validation useful for implementation on agricultural data such as
    that utilised in this study. 3.4. Model metrics In this section we describe the
    measures that were used to evaluate the performance of the models developed. This
    paper presents results of the performance of the models on the test set data.
    The confusion matrix of each model was obtained which allowed for the classification
    accuracy and a number of performance metrics to be calculated. These metrics included
    the precision, recall, specificity and F-score. The log loss and AUC-ROC score
    for each model were also obtained. The classification accuracy is defined as the
    number of correct predictions / total number of predictions ((TP + TN) / (TP +
    TN + FP + FN)), where TP is true positives, TN is true negatives, FP is false
    positives and FN is false negatives. Precision is defined (Binkhonain & Zhao,
    2019) as TP/(TP + FP). It measures the total number of correctly classified observations
    with respect to the total number of observations retrieved. Recall (also called
    the true positive rate) measures the fraction of observations that were correctly
    classified by the model and is expressed as TP/(TP + FP) (Kamilaris and Prenafeta-Boldú,
    2018). Specificity (also referred to as the true negative rate) is the opposite
    of Recall and is defined as TN/(TN + FP). The F-Score corresponds to the trade-off
    value of precision and recall is the harmonic mean of the two (Kamilaris and Prenafeta-Boldú,
    2018). It is expressed as 2 * (precision × recall) / (precision + recall). The
    F-Score, which is also commonly referred to as the F1 score, can also be considered
    as a measure of a models robustness, with higher F-Scores allowing for greater
    confidence in the predictions made by the classifier. The ROC score outlines the
    diagnostic ability of a binary classification system. Hindle et al. (2013) argue
    that the ROC score is less biased when compared to measures such as the F-Score
    which tends to skew towards the positive class in the case of unbalanced class
    distribution (Binkhonain & Zhao, 2019). ROC curves describe how good the models
    are at predicting the positive class when the actual outcome is positive and for
    this reason were chosen to display the results of the models evaluated in this
    work. The area under the ROC curve (AUC) is a measure of how well a parameter
    can distinguish between two classes (wet/dry). For the ROC curves displayed in
    this work (for the ML models) the predicted probabilities of achieving a classification
    result are presented in an effort to smooth the curves, this was achieved by employing
    the predict_proba function of the sklearn module that was utilised to develop
    the models. As there is no inherent probability of an outcome associated with
    the empirical models the ROC curves for these models have not been smoothed. The
    log loss metric measures the uncertainty of the probabilities of a model by comparing
    them to the actual labels. The lower the uncertainty of the prediction the better
    the model is at predicting the correct classification class. 4. Results and discussion
    The accuracy results from the K-means models ranged from 44.23% to 67.12% with
    an average accuracy of 51.77% and were therefore not presented in this study.
    Table 1 shows the results of the models produced using the entire dataset and
    the subset produced using the soil temperature parameter as an independent variable.
    Soil temperature was chosen as an independent variable to determine if soil heat
    fluxes and evapotranspiration rates could be accounted for with this variable.
    From Fig. 3 the variable with the strongest correlation to leaf wetness is the
    relative humidity (Pearson’s R = 0.52) parameter followed by the solar radiation
    (SPLite) parameter (Pearson’s R = -0.31). The leaf wetness is negatively correlated
    with solar radiation as higher readings of solar radiation are related to bright,
    clear days which would increase the evaporation of water from the surface of leaves.
    This can also be seen as the RH is correlated with solar radiation with a Pearson’s
    R value of −0.58. The low correlation of LW Binary (Fig. 3) to a single input
    variable illustrates the complex nature of predicting leaf wetness. The stations
    that recorded soil temperature are highlighted in Fig. 1. From Table 1 it appears
    that the addition of soil temperature as an independent variable to the models
    has a limited positive effect on the accuracy of the models. The preferred models
    (Table 1 and Fig. 4) with and without soil temperature had classification accuracies
    of 83.16% and 80.03%, respectively. Table 1. Performance metrics with standard
