    Full size image Discussion Capability of machine learning models driven by UAV
    imagery Our study demonstrated that the multispectral imageries and weather information
    can be integrated into a machine learning model to capture the spatial and temporal
    variability of across different vineyards. The unified random forest full model
    based on UAV multispectral imageries and weather variables were shown to perform
    well over three vineyards with different varieties, soils, and spacing, and blocks
    of varying irrigation treatments. The assessment with independent validation data
    showed better or similar accuracy (R2 of 78%, RMSE of 0.122 MPa and MAE of 0.099
    MPa), than those reported by other vineyard studies with multi-spectral UAV imagery.
    In the current literature, Romero et al. (2018) sampled 16 vines in one single
    vineyard in China for each one of the 5 days, and built an ANN machine learning
    model to estimate from UAV multispectral images with an RMSE = 0.32 MPa and MAE = 0.35
    MPa for the validation set (20% of the total data points). Another ANN study (Poblete
    et al. 2017) with a larger sample size (90 vines over three days, and 20% were
    used for validation) over a Carmenere vineyard in Chile had a similar uncertainty
    for the validation set (RMSE = 0.12 MPa and MSE = 0.1 MPa). Impacts of weather
    and red edge metrics on water stress level estimation Our RF modeling analysis
    highlighted the importance of incorporating weather variables, including noontime
    mean air temperature and VPD to capture water stress level through time and across
    multiple vineyards. This finding is supported by the concept of the soil–plant-atmosphere
    continuum (Elfving et al. 1972), governing the plant water stress level as quantified
    by the . Suter et al. (2019) suggested that to allow for temporal comparisons
    of plant water potential, a standardization of plant water potential with both
    soil water availability and weather conditions is required. Similarly, studies
    have been conducted to build a baseline or as a function of VPD to interpret the
    measurements and manage irrigation for prune (McCutchan and Shackel 1992), almond
    (Shackel et al. 1997) and grapevine (Williams and Baeza 2007; Olivo et al. 2009).
    The calculation of CWSI also includes the weather conditions. The lower baseline
    of CWSI was determined by the relationship between VPD and the difference of canopy
    and air temperature of well-watered plants (Jackson et al. 1981). We also found
    that the remote sensing metrics involving the red edge spectral band further increased
    the capability of estimating vine water stress. The red edge band and indices
    have been reported to be associated with chlorophyll content and physiological
    status (Barnes et al. 2000; Clevers et al. 2010; Clevers and Gitelson 2013). As
    low chlorophyll content usually reflects that the plants are under stress, the
    red edge based indices have been applied to detect various plant stressors. For
    example, NDRE effectively captured the variability of nitrogen status in wheat
    (Tilling et al. 2007) and detected charcoal rot disease in soybean (Brodbeck et
    al. 2017) and water deficiency in maize (Becker et al. 2020). Uncertainties and
    future work Although promising as a proof of concept, our results are limited
    by the available ground measurements due to the challenging in collecting with
    pressure chambers in the field and constrained by the number and diversity of
    the sampled vineyards. To further test and improve the robustness of the model,
    more field survey data and concurrent UAV flights are needed to represent a broader
    range of vineyards, environmental conditions, and water stress levels. For example,
    more samples over different cultivars and trailing systems will allow us to examine
    how other factors may affect the model performance. Given a sufficient number
    of ground truth data covering various water status, machine learning based classification
    approach can also be developed to detect the categorical stress levels, e.g.,
    from low, moderate, to severe stress to guide irrigation management. Our study
    only used optical metrics derived from five spectral bands available from the
    MicaSense camera. Unlike thermal data, the VIs generated from UAV multispectral
    data can only detect water stress levels indirectly and thus have certain limitations.
    For example, the VIs have been reported to perform differently when predicting
    the grapevine water stress levels for different cultivars and different growth
    stages. For example, widely-used canopy structure index NDVI was found to have
    high correlation with (Baluja et al. 2012) of rain-fed Tempranillo vines, with
    R2 = 0.68, but had relatively low correlation with stomatal conductance (R2 = 0.32)
    of subsurface-irrigated Cabernet Sauvignon vines (Espinoza et al. 2017) and (R2 = 0.35)
    of drip-irrigated Carmenere vines (Poblete et al. 2017). Chlorophyll index TCARI/OSAVI
    was reported to have high correlation with (R2 = 0.68) of rain-fed Tempranillo
    vines, but not significant correlation with (R2 = 0.09, p > 0.05) for drip-irrigated
    Carmenere vines (Poblete et al. 2017). We also found different performances of
    VI-based approaches across vineyards. In BAR007 and BAR012, the different water
    stress levels among different vines were probably caused more by different topography,
    soil conditions, cultivars, and long-term irrigation strategies. These long-term
    factors contributed to distinct plant physiological variables among different
    vines, which can be well captured by VIs. For example, topography likely affects
    the spatial heterogeneity of vine growth and size. The steeper slopes may result
    in more runoff and less soil water retention (Brillante et al. 2018), while aspects
    affect the amount of solar radiation received by the vines (Biss 2020). In the
    RIP720 vineyard, the different water stress levels were caused by relatively short-term
    irrigation treatments, thus the relationships between VIs and were less significant
    and these shorter stress events as noted earlier can only be determined if thermal
    data are available (Knipper et al. 2019). Several studies have used multispectral
    and hyperspectral cameras that can measure photochemical reflectance index (PRI),
    solar-induced fluorescence (SIF), water index (WI) to detect plant water stress
    (Peñuelas et al. 1997; Zarco-Tejada et al. 2012, 2013). Adding spectral reflectance
    and VIs from additional spectral and thermal bands will further improve the capability
    of remote monitoring water stress. We recognize that the UAV imaging is constrained
    by the limited payload and processing a large data volume of super high resolution
    aerial imagery can be time consuming or costly, despite the availability of commercial
    drone imagery processing software such as Pix4D. Therefore, the UAV based approach
    can be rather challenging to scale it up for operational water stress mapping
    at a larger scale. To address this scalability issue, an important next step is
    to combine less frequent but high spatial resolution imagery from UAV systems
    or satellites such as PlanetScope with more frequent moderate resolution imagery
    from Landsat and Sentinel 2 satellite series (Houborg and McCabe 2018). The data
    fusion from multiple sensors will allow for mapping vine water stress more frequently
    throughout the growing season. One important consideration is the spectral configuration
    of different sensors. Radiometric consistency across cameras should always be
    evaluated to correct for potential biases between reflectance observed from different
    remote sensing systems; or the machine learning models need to be re-trained using
    the imagery from different systems. Potential applications for irrigation management
    By combing UAV based multispectral data and weather information, the unified machine
    learning model, once trained and validated, can estimate the grapevine water stress
    level at 8 cm scale across the whole field of any vineyards in the region. This
    approach can potentially supplement the traditional ground measurements of over
    sampled vines with pressure chambers, and scale up to capture the within-field
    spatial heterogeneity in a timely and efficient way. With the water stress level
    map produced with the model and remote sensing imagery, the growers can design
    the informed irrigation zones and manage their irrigation schedule more precisely.
    One of the key remaining issues is how quickly one can generate these leaf water
    potential maps and make it available to the growers. Conclusion We developed and
    tested the capability of UAV systems for monitoring water status in three commercial
    vineyards in California, USA. We found that the models based on remote sensing
    only metrics cannot be generalized across the vineyards. The RF model was built
    to estimate at 8 cm, using ground measurements from all fields and all dates,
    the corresponding remote sensing metrics from high resolution imagery from the
    Micasense Rededge multispectral camera, and weather data. Our validation with
    independent testing data showed that the RF full model can predict well with a
    R2 of 0.778, RMSE of 0.123 MPa, and MAE of 0.100 MPa. The weather variables including
    air temperature and VPD were critical for capturing the large scale variability,
    i.e., across vineyards and across dates. The red edge band, however, provided
    important information for the within field variability of . The map produced with
    the RF model was able to capture both temporal and spatial variability of water
    stress level of the vineyard, consistent with irrigation management and patterns
    observed from the ground sampling. Our results demonstrated the potential of the
    multi-spectral UAV system for providing data-driven information to guide precision
    irrigation management. Availability of data The data that support the findings
