    \ 1975). \n \nRemote sensing applications in Agriculture \nApplications for remote\
    \ sensing in agriculture rely on the interaction of electromagnetic \nradiation\
    \ with plant or soil components. Instead of measuring transmitted or absorbed\
    \ \nradiation, remote sensing often measures reflected radiation (Apostol et al.,\
    \ 2003). Non-\ncontact measurements of radiation reflected or emitted from agricultural\
    \ fields are referred \nto as “remote sensing”. \nSatellites, aircraft, tractors\
    \ and handheld sensors are some of the platforms used to collect \nthis data.\
    \ Proximal sensing refers to measurements taken with tractors and handheld \n\
    sensors, particularly if they do not include measurements of reflected radiation.\
    \ In addition \nto reflecting, transmitting and absorbing light, plant leaves\
    \ can also glow or release heat \n(Cohen et al., 2005). \nHistorically, crop type\
    \ mapping, overall crop condition assessment and agricultural acreage \nestimation\
    \ have all been accomplished using satellite photography. Due to the low spatial\
    \ \nresolution of sensors, these applications were typically applied over wide\
    \ areas. However, \nmore contemporary satellite sensors with finer resolutions\
    \ are now making it possible to \nmonitor issues like drought stress, flooding\
    \ and hail damage on-site. \nStafford (2000) emphasised that changing weather\
    \ conditions can have an impact on satellite \nphotographs. According to Lamb\
    \ and Brown (2001), low-resolution satellite pictures are only \nuseful for large-scale\
    \ studies and might not be suitable for small-scale farms. Furthermore, \nsatellites\
    \ with higher resolution images, such as QuickBird (2.4 m in VNIR) and ASTER (15\
    \ \nm ), have lengthy revisit times (1-3.5 and 16 days, respectively), which limits\
    \ their usefulness \nfor any application that could need frequent photographs.\
    \ Satellites are frequently placed in \nconstellations of a new synchronised satellites\
    \ that cooperate and overlap in ground coverage \nin order to shorten revisit\
    \ times. \nThe amount of radiation reflected from plants varies depending on the\
    \ wavelength of incident \nradiation and is inversely related to the amount of\
    \ radiation absorbed by plant pigments. \nChlorophyll is a pigment found in plants\
    \ that substantially absorbs light in the visible \nspectrum between 400 and 700\
    \ nm (Pinter et al., 2003), especially at wavelengths like 430 \n(blue or B) and\
    \ 660 (red or R) for chlorophyll a and 450 (B) and 650 (R) for chlorophyll \n\
    b.Anthocyanins and carotenoids are two more crucial plant pigments (Blackburn,\
    \ 2007). \nIn contrast, leaf density and canopy structure effects cause plants\
    \ to reflect more light in the \nnear infrared (NIR 700-1300 nm) region. The development\
    \ of spectral indices that are based \non ratios of reflectance values in the\
    \ visible and NIR regions was motivated by this stark \ncontrast in reflectance\
    \ behaviour between the red and NIR portions of the spectrum (Sripada \net al.,\
    \ 2006). Many different characteristics of plant canopies, including leaf area\
    \ index (LAI), \nbiomass, chlorophyll content, or N content, are evaluated using\
    \ these spectral indices.  \nBased mostly on statistical-empirical connections\
    \ between yield and vegetation indices, \nremote sensing has been utilised to\
    \ anticipate crop yields (Thenkabail et al., 2002; Casa and \nJones 2005). For\
    \ government organisations, commodities dealers and farmers, information \non\
    \ predicted yield is crucial for organising harvest, storage, transportation and\
    \ marketing \nactivities. Clay minerals, calcium or iron oxides, as well as soil\
    \ moisture and organic matter \ncontent, all have an impact on how much radiation\
    \ bare soil reflect (Thomasson et al., 2001; \nViscarra Rossel et al., 2006).\
    \ \nAccording to (Ben-Dor et al., 2010), each soil component has a distinct spectral\
    \ signature \nand a particular spectral area where reflectance is strongest. In\
    \ remotely sensed image, bare \nsoil and crop canopies are frequently present,\
    \ and the combination of the two spectral \nsignatures frequently makes it difficult\
    \ to interpret reflectance data. When the reflectance is \nimpacted by both sources,\
    \ spectral unmixing techniques (Demetriades et al., 1990), derivative \nspectra,\
    \ or spectral indices that account for soil impacts are frequently employed to\
    \ separate \ninformation about plant properties (Haboudane et al., 2002). \nAgricultural\
    \ remote sensing applications are often categorised based on the platform used\
    \ to \nmount the sensor, including satellite, aerial and ground-based platforms.\
    \ Based on the \nplatform’s altitude, the image’s spatial resolution, and the\
    \ minimum return frequency for \nsequential imaging, these platforms and the imaging\
    \ systems that go with them can be \ndistinguished from one another. The lowest\
    \ identifiable pixel’s area is impacted by spatial \nresolution. The smallest\
    \ pixel’s area reduces as spatial resolution rises, while the \nINTERNATIONAL\
