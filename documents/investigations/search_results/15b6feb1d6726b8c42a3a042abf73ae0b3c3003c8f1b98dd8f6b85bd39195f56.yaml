    models The ML models were compared against previously published empirical models
    for the prediction in leaf wetness. The empirical models that were chosen for
    comparison included models that were developed solely using meteorological data
    as input parameters as no information on the soil characteristics, canopy height
    measurements or Leaf Area Index (LAI) measurements were available for inclusion
    from other physical based models. Threshold models are a subset of empirical models
    that define a time period as wet if a meteorological variable, typically relative
    humidity (RH), is greater than a specified value. The current threshold value
    that is widely used is when RH > 90%. The authors also increased the threshold
    values of RH to 92% and 95% to determine if these higher values would lead to
    more accurate predictions. van Jaarsveld (2004) outlined a threshold value of
    RH > 87% which is used in the atmospheric transport model (OPS) of RIVM. Kim et
    al. (2002) expanded on a model that was previously published by Gleason et al.
    (1994) which used a classification and regression tree (CART) approach (Fig. 2)
    combined with a stepwise linear discriminant regression and a corrected windspeed
    factor to estimate the leaf wetness duration (LWD) of 15 sites in the United States.
    The DPD parameter illustrated in Fig. 2 is the Dew Point Depression which is defined
    as the difference between the air temperature and the dew point. Hours are classified
    as wet if either Inequality 1 or Inequality 2 are met. The model developed by
    Kim et al. (2002) predicted the LWD more accurately than a proprietary model for
    both the dew eligible and dew ineligible time periods. Download : Download high-res
