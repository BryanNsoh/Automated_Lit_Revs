    \ driving\nvariables under limited environment conditions for plant growth and\
    \ development, and\nsurface energy balance at spatial resolutions ranging from\
    \ tens of meters, up to hundreds\nof kilometers.\n4. Limitations, Current Trends\
    \ and Future Prospects\n4.1. Toward High Spatiotemporal Resolution ET Retrievals\n\
    Water resource management applications require spatial information about daily\
    \ and\nseasonal ET at pixel scales resolving individual agricultural ﬁelds or\
    \ even ﬁner management\nzones within ﬁelds. Such applications include irrigation\
    \ scheduling, monitoring compliance\nwith water rights, negotiating water rights\
    \ transfers, sales or leases, predicting changes in\nregional water use due to\
    \ land-use and/or climate changes, and studying the impacts of\nagriculture on\
    \ surrounding ecosystems and stream ﬂow [173]. Ts is the most inﬂuential\ninput\
    \ parameter in deriving the energy ﬂuxes, because it provides an indication of\
    \ the net\neffect of land-atmosphere interactions, which results in the process\
    \ of evapotranspiration.\nHowever, coarser-scale TIR imaging devices (e.g., MODIS)\
    \ can provide Ts data for ET\nmapping on a near-daily basis for relatively large\
    \ ﬁelds, these data being too coarse to\nresolve water use at the scale of individual\
    \ users in most irrigation districts. On the other\nhand, some polar orbiting\
    \ satellites (e.g., Landsat series, ASTER) are the only platforms that\nprovide\
    \ routine, global thermal imagery at scales (60–120 m) that resolve water use\
    \ patterns\nover heterogeneous agricultural areas, but overpass frequency (16\
    \ days) is not optimal for\nET monitoring. Hence, a desirable alternative technique\
    \ is to derive high resolution Ts data\nusing the ﬁne resolution VIS/NIR/TIR bands\
    \ that are available from either the same or\ndifferent satellite systems, at\
    \ daily frequencies of temporal resolution.\nRemote Sens. 2022, 14, 3440\n22 of\
    \ 36\nA strong inverse relationship exists between Ts and VIs (see Section 3.2.),\
    \ and VIs can\nbe derived from VIS/NIR data at high spatial resolution (60–120\
    \ m). Such a relationship can\nbe exploited to improve the spatial resolution\
    \ of TIR band imagery (at a coarser resolution\nof 1–10 km) than the one associated\
    \ to VIS/NIR band instruments. This relationship reﬂects\nthe fact that denser\
    \ vegetation cover tends to be correlated with lower surface temperatures\ndue\
    \ to cooling by transpiration.\nGenerally, most methods ﬁrst imply a coincident\
    \ overpass of two (high and coarse)\nspatial resolution satellite imager (e.g.,\
    \ MODIS-Landsat/ASTER), both operating in the\nVIS/NIR/TIR regions. Second, the\
    \ methods are based on a statistical regression between\nVI (e.g., NDVI, SAVI,\
    \ EVI, Modiﬁed SAVI (MSAVI), Normalized Difference Moisture Index\n(NDMI), NDWI),\
    \ etc.), which is aggregated to the original resolution of the Ts (e.g., Landsat\n\
    NDVI at 30 m is aggregated to 960 m of the original MODIS Ts) and the actual Ts.\
    \ The resulting\nregression is used to disaggregate the coarse resolution Ts into\
    \ fine resolution Ts with the VI\nretrieved for other dates. The fundamental assumption\
    \ in this method of disaggregation is\nthat the Ts–VI relationship remains continual\
    \ at multiple spatial resolutions.\nTechniques and tools to disaggregate either\
    \ Ts, VI or ET are varied. So, the pio-\nneering work of [184] used the Spatial\
    \ and Temporal Adaptive Reﬂectance Fusion Model\n(STARFM) [185], which uses comparisons\
    \ of one or more pairs of observed Landsat/MODIS\nmaps, collected on the same\
    \ day, to predict maps at Landsat-scale on other MODIS obser-\nvation dates.\n\
    To estimate from ALEXI/DisALEXI application, daily ET values at MODIS (1 km) and\n\
    Landsat (30 m) scales, with continuous data retrieved from geostationary GOES\
    \ sensor.\nSuch STARFM- ALEXI/DisALEXI combined algorithm has been proven successful\
    \ in\nsuccessive studies [173,175,176]. Other techniques like the hybrid use of\
    \ the hot edge model\nand artiﬁcial neural network [186], machine learning approaches\
    \ [187] or data mining [188]\nare also valuable disaggregation alternatives. However,\
    \ temperature variations due to\nsubpixel moisture variability cannot be recovered\
    \ unless they are well-correlated with\nvegetation features. Therefore, dominant\
    \ moisture variations must be well-resolved at the\nnative TIR resolution. These\
    \ results suggest that while thermal sharpening is a valuable\ntool for enhancing\
    \ spatial information content in TIR imagery, it does not replace the need\nfor\
    \ TIR data collection at the sub-ﬁeld scale. Other differences between both sensors\
    \ exist\ndue to several effects such as acquisitions at different time, spectral\
    \ resolution, atmospheric\ncorrection, viewing angle, and pixel footprint that\
    \ have to be considered and resolved,\nusually by normalization procedures.\n\
    An actual prospect which has been recently addressed in [189–193], is the synergistic\n\
    application of disaggregation techniques to retrieve ET values at high spatiotemporal\n\
    resolution, using two different satellites, one of which is carrying a sensor\
    \ without thermal\nbands at coarser (~ 1 km) spatial resolution, and the other\
    \ carrying a VIS-NIR sensor\n(i.e., MODIS- Spot-5), mapping Earth surfaces at\
    \ ﬁner spatial resolution (~10–30 m) and\nwith a revisit of few days (e.g., 5\
    \ days for Sentiel-2, combining platforms A and B).\nIn this context, the ESA\
    \ has funded the Sentinels for Evapotranspiration (Sen-ET) project,\nwhich main\
    \ objective was to develop an open-source software application for accurate,\n\
    pre-operational modelling of instantaneous evapotranspiration, by means of an\
    \ optimal\nmethodology for estimating ET at tens of meters spatial scale, based\
    \ on synergistic use\nof Sentinel 2 and Sentinel 3 satellites observations. Also,\
    \ the continuing Increasing Crop\nWater Use Efﬁciency at Multiple Scales Using\
    \ Sentinel Evapotranspiration (ET4FAO) project,\nwill implement further reﬁnements\
    \ to the Sen-ET method. For further information readers\nare referred to Guzinski\
    \ et al. [194].\n4.2. Accurate and Spatial Representative Field Instrumentation\n\
    Common ET measuring systems include water balance, lysimeters, Bowen ratio, eddy\n\
    covariance, or sap ﬂow [5]. Inherent to all these methods is the reality that\
    \ the instrumental\nuncertainties and the difﬁculties to set a fully consistent\
    \ experimental setup to determine\nthe energy and water budgets can lead to water\
    \ use estimates far from reality.\nRemote Sens. 2022, 14, 3440\n23 of 36\nInstrumentations\
    \ like water balance, lysimeters, Bowen ratio or sap ﬂow are point\nspeciﬁc and\
    \ could not represent the ET of medium (100 m) to coarse (1–10 km) scales\nestimated\
    \ from satellite data. The Eddy-Covariance systems are typically representative\
    \ of\nan area surrounding them of a few hundred meters of radius [195], but in\
    \ the case of terrain\nheterogeneities of smaller size their representativity\
    \ is questionable, as local circulations\nat the hectometer may advect signiﬁcant\
    \ amounts of water vapour [196]. New Large\nAperture Scintillometers (LAS) devices\
    \ provide an approach to validate ET at much larger\nscales. LAS estimate the\
    \ sensible ﬂux based on measurements of small ﬂuctuations in the\nrefractive index\
    \ of air caused by temperature, humidity, and pressure induced variations in\n\
    density. However, according to [6] all the above-mentioned instruments showed\
    \ average\ntypical errors of: 10% (lysimetry), 15% (Bowen Ratio), 20% (soil water\
    \ balance), 25% (Eddy\ncovariance and LAS) and 35% (sap ﬂow).\nEddy covariance\
    \ and LAS are well-accepted techniques to validate ET estimates at\nmedium to\
    \ coarse (100–1000 m) and large (up to 10 km) scales, because of a good ratio\n\
    error/advantage. But accurate instrumentation is required for ET validations at\
    \ different\nscales. In this sense Laser LAS devices [26,197] are lately being\
    \ used to ensure residual\nET estimations (through accurate H estimations) at\
    \ high and medium scales (10–100 m),\nreducing the problem of the SEB non-closure\
    \ induced by the Eddy correlation [198].\nThe use of unmanned aerial vehicles\
    \ (UAVs) has given a boost to precision agriculture,\noffering an opportunity\
    \ to provide multi-spectral imagery at the highest spatial resolution\n(few cm\
    \ per pixel, [87]). UAVs are portable and cost-effective, and ﬂight procedures\
    \ over\ncrop ﬁelds helps increasing the production. New VIS/NIR/TIR sensors onboard\
    \ UAVs\nhave the ability of observing the agricultural ﬁelds with great detail.\
    \ UAV images can\nproduce ortho-mosaics and 3D information products to be used\
    \ in mapping structure and\nvolume of plant canopy, which is directly correlated\
    \ to plant biomass and LAI, [199]. A\nsigniﬁcant number of studies recently published\
    \ [200–206] have taken advantage of the\ngood performance of UAVs, applying remote\
    \ sensing techniques to estimates the crop ET.\nIt must be emphasized the care\
    \ to be taken, when applying ET models to thermal sensors\non board UAVs, since\
    \ it is well-known that uncooled commercial thermal cameras induce\nvery signiﬁcant\
    \ errors in LST, which is key in the application of energy balance models [87].\n\
    4.3. Operational ET Products\nHistorically, the MODIS evapotranspiration products\
    \ (MO/YD16) are the ﬁrst\n0.5 km operational land surface ET database for the\
    \ global vegetated land surface at\n8-day, monthly, and annual intervals [207].\
    \ This product is based on the Penman-Monteith\napproach [7], not on thermal data.\
    \ This non-TIR based product has been widely evaluated\nagainst ground measurements,\
    \ showing errors around 0.31 mm/d, or 24%, using data\nfrom 46 eddy covariance\
    \ ﬂux towers [208]. Other important non-thermal-based datasets\nproducts are the\
    \ FLUXCOM [209], WaPOR [210], or the European Centre for Medium-\nRange Weather\
    \ Forecasts (ECMWF) (GLDAS) ET images [211]. However, some initiatives\nassimilate\
    \ the land surface temperature in their ET products. This is the case of the\n\
    ECOSTRESS ALEXI/JPL ET [212,213], or the EUropean Organisation for the Exploitation\n\
    of METeorological SATellites (EUMETSAT) Satellite Application Facility on Land\
    \ Surface\nAnalysis (LSA-SAF), ET product from Meteosat Second Generation (MSG)\
    \ [214]. The com-\nparison of these operational ET products with 15 eddy covariance\
    \ ﬂux towers located in\nEurope showed the good performance of the EUMETSAT over\
    \ the MODIS ET [208,215–217]\nproducts [194].\nThe Global Land Evaporation Amsterdam\
    \ Model (GLEAM) [218] is the only global\nET operational product designed to be\
    \ driven by remote sensing observations derived\nfrom microwave sensors, including\
    \ soil moisture and vegetation optical depth. To assimilate\nmicrowave soil moisture\
    \ observations—typically sensitive to the first few cm of the soil—\nGLEAM uses\
    \ a simple Newtonian nudging algorithm, which minimizes the computational\ndemands\
    \ [219]. All output datasets have a daily resolution and a common 0.25◦ global\
    \ grid.\nRemote Sens. 2022, 14, 3440\n24 of 36\nAs previously commented on Section\
    \ 3.1.4., METRIC ET products can also be directly\ndownloaded, for any region\
    \ of the world, with the new Earth Engine Evapotranspiration\nFlux (EEFlux) portal\
    \ [140,220], that includes a tool that processes ET maps from input\nimages of\
    \ Landsat series 7 and 8, i.e., ET maps at the spatial resolution of 30 m every\n\
    16 days. Initiatives like online platform (OpenET, [221]) for mapping daily, monthly\
    \ and\nyearly ET values at the scale of individual ﬁelds (i.e., 30 m). This webtool\
    \ offers easily\naccessible satellite-based ET across the western US. Also missions\
    \ like GRAPEX [222] tries\nto apply a multi-scale remote sensing ET toolkit for\
    \ mapping crop water use and crop stress\nfor improved irrigation scheduling and\
    \ water management in vineyards in the Central\nValley of California, a region\
    \ of endemic periodic drought.\nDespite the enhancement of operational ET products,\
    \ there is still a demand of higher\nresolution and more accurate operational\
    \ ET products. As pointed out in Section 4.1., water\nresource management applications\
    \ require spatial information about daily and seasonal\nET at pixel scales of\
    \ the hundreds of meters or lower. Operational high spatiotemporal ET\nproducts\
    \ are being demanded specially from the agricultural sector and this is the goal\
    \ to\nbe achieved in the near future.\n4.4. New Advent of Orbiting Sensors with\
    \ Improved Spatial and Temporal Features\nSince its beginning nearly four decades\
    \ ago, the ﬁeld of Remote Sensing has expe-\nrienced an exponential increase in\
    \ terms of satellites, products and users. However, the\nadvance of the satellite\
    \ engineering is always a compromise between high spatial/low tem-\nporal resolution\
    \ (or vice versa) of the scenes acquired by the imager onboard. Fortunately,\n\
    these advances tend to converge to instrument features that attend the actual\
    \ requirements\nof remote sensing users. So, future Hyperspectral Infrared Imager\
    \ (HyspIRI) [223], will\ncombine near and shortwave infrared imaging spectrometer\
    \ with a multi-channel TIR\nradiometer, designed to have a spatial resolution\
    \ of 60 m and a revisit time of 5 days.\nAnother future micro-satellite is the\
    \ MIcro Satellite for Thermal Infrared GRound Surface\nImaging (MISTIGRI) [224],\
    \ which intends to estimate daily the TIR radiance from surface\nat resolutions\
    \ of 50 m, also with a revisit period of 5 days. Currently is orbiting and\nacquiring\
    \ data the ninth Landsat satellite [225], which is carrying, as well as its immediate\n\
    predecessor Landsat 8, two sensors on-board, Operational Land Imager (OLI) detecting\
    \ the\nVIS-NIR spectral reﬂectance at 30 m resolution and TIRS-2, measuring the\
    \ spectral thermal\nemittance at 100 m. Landsat 9 revisit time is 16 days, like\
    \ its predecessors.\nIn parallel, work is being carried out on the development\
    \ of increasingly higher\nresolution multispectral thermal sensors, such as the\
    \ ECOsystem Spaceborne Thermal\nRadiometer Experiment on Space Station (ECOSTRESS)\
    \ mission [226], the Land Surface\nTemperature Monitoring (LSTM) mission [227]\
    \ or the Thermal infraRed Imaging Satellite\nfor High-resolution Natural resource\
    \ Assessment (THRISNA) mission of Centre national\nd’études spatiales- Indian\
    \ Space Research Organisation (CNES-ISRO) [228], which will\nallow further progress\
    \ in the applications of this parameter in the estimation of crop water\nrequirements,\
    \ among other applications.\nRecently, the U.S. Geological Survey- National Aeronautics\
    \ and Space Administration\n(USGS-NASA) consortium has launched an operational\
    \ LST product for the entire Landsat\ntime series globally, which will also apply\
    \ to the new TIRS-2 sensor on board Landsat 9,\nthus continuing the entire Landsat\
    \ legacy beyond 2030.\n4.5. SEB Closure and Impact of Advection Term\nAll the\
    \ remote sensing-based ET models described in here, presume that the Equation\n\
    (1) is undoubtedly true and the SEB closure takes place as Rn is used only as\
    \ the source\nof the energy ﬂuxes H, G and LE. The analysis of the surface energy\
    \ budget with eddy-\ncovariance measurements has made evident that this presumed\
    \ closure seldom takes place,\ninstrumentation error aside, and there are other\
    \ terms that at least at some time of the\nday, it must be taken seriously into\
    \ consideration. Cuxart et al. [83] indicated that the four\nmains traditionally\
    \ terms would be only balanced if no other thermal sources or sinks\nRemote Sens.\
    \ 2022, 14, 3440\n25 of 36\nexisted, implying no thermal advection and surface\
    \ homogeneity. Therefore, once surface\nheterogeneity comes into the picture,\
    \ thermal advection will take place and the usual\n4-term energy budget will not\
    \ close anymore, and the corresponding imbalance is the sum\nof several other\
    \ terms like the heat storage in the volume, the biological thermal exchanges,\n\
    the temperature tendency, the thermal advection and any other unaccounted factor\
    \ [88].\nIn a recent study [87] it was observed from high resolution (2 m) Ts\
    \ maps obtained\nfrom a TIR camera assembled in a drone, that after up-scaling\
    \ the original resolution to\nscales of 70–200 m, the advection term can explain\
    \ an important amount of the imbalance\noccurred at midday in a SEB station. Non-closure\
    \ of SEB equation is an important issue\nhistorically left aside, but new tools\
    \ and remote sensing sensors commit to ET community\nto study such non-closure\
    \ causes in more detail.\n4.6. Machine Learning ET Retrievals\nThere is no doubt\
    \ that the Ts is the most inﬂuential indicator of the land-atmosphere\nevapotranspiration.\
    \ However, in the last years there have been a noticeable increase of\npublished\
    \ papers [229–237] that fused remote sensing techniques with a high variety of\n\
    machine learning (ML) methods to estimate ET values. Artiﬁcial intelligence approaches\n\
    using the ML techniques like: neural network (NN), support vector machine (SVM)\
    \ or\nrandom forest (RF) have tried to consider the non-linearity between ET and\
    \ the variables\nfor meteorological and land surface conditions. However, these\
    \ methods can be time-\nconsuming since in order to use properly a machine learning\
    \ algorithm, it is necessary to\ntrain it with a different dataset, and once optimized,\
    \ the ML algorithm is checked against a\ntest dataset, different from the training\
    \ and validation datasets. A new review study about\nthis topic [238] is recommended\
    \ to the reader for more detail.\n4.7. Merging ET Models\nIn the last ﬁve years\
    \ the number of studies related with the ET estimations with\nmulti-model techniques\
    \ have raised. The reason of such increase is because hybrid ET\nmodels may address\
    \ landscape heterogeneity occurring in most ecosystems. These areas\nare partially\
    \ covered with soil, trees, and grasses patches, so taking advantage of better\n\
    performance of single source ET models in homogeneous areas and Two-source ET\
    \ models\nin heterogeneous ones is of key importance for best ET retrievals. So,\
    \ a new growing trend\nto work with three-source SEB models, to account for complexity\
    \ of various contributions\nof different vegetation elements in the scene has\
    \ been stated [239], results showed that\nthree-source SEB models can be of great\
    \ utility for irrigation management of patchy surface\nas vineyard. Some of these\
    \ hybrid ET models are also based on machine learning techniques\nsuch SVM [240],\
    \ also with the Bayesian model averaging (BMA) method, which is based on\nthe\
    \ basis of the posterior probability distribution of multiple candidate models\
    \ [101,241].\nBMA can not only predict more accurate values, but do so with smaller\
    \ biases and variances,\ntherefore this method usually outperforms individual\
    \ candidate models. Finally, a recent\nstudy [119] converted the single-source\
    \ SEBS into a dual-source model (called TS-SEBS) to\npartition ET into E and T\
    \ for detailed studies of ﬂux exchanges between soils and canopies.\n5. Conclusions\n\
    Monitoring the evapotranspiration of a crop or vegetated surface, through remote\n\
    sensing techniques, has been one of the goals of disciplines such as agriculture,\
    \ hydrology\nor climatology and meteorology, for a variety of purposes such as\
    \ optimizing the irrigation\nscheduling and the agronomic management, or for the\
    \ prediction of natural hazards such as\nﬂoods and droughts. Direct estimation\
    \ is simply not possible, and ET is generally obtained\nas a residue from the\
    \ energy balance equation, once the terms Rn, G and H have been\nestimated, assuming\
    \ that other effects, such as advection, are negligible, which is often not\n\
    the case. However, the original concept of using an aerodynamic temperature as\
    \ a refer-\nence was substituted by the information provided by the surface radiometric\
    \ temperature,\nmore easily derived from satellite data. Although results in the\
    \ literature show that the\nRemote Sens. 2022, 14, 3440\n26 of 36\naerodynamic\
    \ surface temperature can be parameterized locally for different vegetation sur-\n\
    faces, surface homogeneity, and environmental and climatological conditions, with\
    \ relative\nsuccess, the lack of a robust and comprehensive model for the application\
    \ of this approach\nkeeps most efforts focused on the use of satellite thermal\
    \ images. This review article brings\ntogether and updates the main ET models,\
    \ based on LST data obtained from satellite. These\nmodels fall into 3 categories:\
    \ (i) one-source models, (ii) triangular/trapezoidal LST-VI\nrelationship models,\
    \ and (iii) two-source models. A comprehensive selection of validation\nstudies\
    \ for each particular model is included.\nAfter updating the state of the art\
    \ of the subject under study, no ﬁrm conclusions can\nbe stated regarding the\
    \ better performance of one model versus others. One can only extract\npartial\
    \ ﬁndings such as the better suitability of the one-source approaches for full\
    \ cover\ncrops, whereas the two-source models can better represent ET in woody\
    \ or row crops. In\ngeneral terms, the validation studies of all the ET models\
    \ shown in Tables 1–7 establish the\nestimation error of the daily ET ranging\
    \ 1–5 mm/d, with a mean error of around 1 mm/d\nregardless of the sensor, the\
    \ spatial resolution or the type of surface under study. However,\nit is noticed\
    \ that for ET models such as S-SEBI, SEBS, LST-VI Triangle/Trapezoidal or\nTwo-Source,\
    \ the error is smaller (around 1 mm/d) at high spatial resolutions (60–100 m),\n\
    and degrades up to 2 mm/d for kilometer resolutions. As for the one-source ET\
    \ SEBAL\nand METRIC models, validation studies report the smallest errors, with\
    \ values ranging\nfrom 0.4–2.4 mm/d, although most of these studies focus and\
    \ are based on high spatial\nresolution sensors. One of the main ﬁndings in this\
    \ review is that new formulations,\napproaches or model updates do not succeed\
    \ in reducing the uncertainty in ET modeling\nover the years. For these reasons,\
    \ decisions on the models to be implemented to derive\noperational ET products\
    \ based on coming missions such as ESA′s LSTM or NASA′s SBG,\nshould rather stand\
    \ on reliability and robustness under a variety of environmental and\nsurface\
    \ conditions. Joint efforts initiatives such as the recent OpenET should prevail\
    \ in this\nsearch. Some important challenges that the ﬁeld of ET monitoring from\
    \ satellite data have\nbeen identiﬁed, with special attention on the use of machine\
    \ learning methodologies to\nimprove ET estimates.\nAuthor Contributions: Conceptualization,\
