    \ heat ﬂux G (in W/m2), is the heat energy used for warming or cooling\nsubstrate\
    \ soil volume. As of today, it is impossible to directly measure G from remote\n\
    sensing data. However, in many studies G is retrieved as a pondered estimate of\
    \ Rn [43],\nor related to other variables easily retrievable from remote sensing\
    \ data, such as Leaf\nArea Index (LAI) [44], Normalized Difference Vegetation\
    \ Index and LST (NDVI) [45], and\nFraction Vegetation Cover (FVC) [46]. Reader\
    \ is referred to review study of Gao et al. [47]\nwhere this issue is investigated\
    \ and a variety of methods are intercompared.\nThe sensible heat ﬂux H (in W/m2),\
    \ is the driving mechanism through which the air\nabove the surface warms or cool\
    \ as heat is transported from or to the surface. In the SEB\nEquation (1), it\
    \ is expressed as:\nH = ρCP\n(To − Ta)\nraH\n(3)\nwhere ρ is the density of air\
    \ (kg/m3), CP is the speciﬁc heat of air (1004 J/kgK), Ta is the\nair temperature\
    \ usually at a height z of 2 m above the canopy [48], To is the aerodynamic\n\
    temperature near the surface and raH is the aerodynamic resistance (s/m) obtained\
    \ from the\nMonin-Obukhov Stability Theory (MOST) [49]. To is a parameter not\
    \ easily estimable, so\nusually in remote sensing it is considered as the radiometric\
    \ Ts retrieved from TIR sensors\non board orbiting satellites, after some reformulation\
    \ of the raH parameter to account for\nsuch approximation [43]. This issue is\
    \ addressed in the next Section 2.2.\nThe Latent Heat Flux LE (in W/m2), governs\
    \ the loss of latent heat from surface due\nto evapotranspiration. It is usually\
    \ retrieved as a residual from the SEB Equation (1) and it\nis linearly related\
    \ with ET:\nLE = λET\n(4)\nwhere λ is the latent heat of vaporization of water,\
    \ which is dependent on the temperature,\nand usually takes a value of 2.45 ×\
    \ 106 J/kg at 20 ◦C.\nRemote Sens. 2022, 14, 3440\n4 of 36\nThe remote sensing\
    \ LST-based ET models produce instantaneous (ETi) values, for\nwhich the algorithms\
    \ will be described in the next section. This instantaneous estimation\nis of\
    \ not much use for most hydrological and water resources management applications\n\
    and it is customary to convert ETi retrieved from overpass times of satellites\
    \ to daily (ETd)\nor longer time scales to make full usable application of the\
    \ remote sensing data. Several\nauthors have proposed approximation methods to\
    \ derive ETd values from ETi estimated\nfrom satellite data. Some of these well-accepted\
    \ methods are described below.\nJackson et al. [50] related ETi to ETd value according\
