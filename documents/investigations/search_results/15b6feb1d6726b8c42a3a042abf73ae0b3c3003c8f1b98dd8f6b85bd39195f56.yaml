    probe data The soil moisture probes used were manufactured by AquaSpy Inc. (San
    Diego, CA, USA). They are based on the capacitance method. One set of soil moisture
    probes have 12 individual sensors and can measure relative soil water content
    with a 0.1-m depth increment at 12 depths between 0 and 1.2 m (Paterson et al.,
    2009). Seven sets of moisture probes were installed at six irrigated fields at
    the Wallendal and Coloma farms in either 2016 or 2017. One set of soil moisture
    probes were installed in each of the four fields at the Wallendal farm (i.e. “DU”,
    “KRM”, “Lobby East”, “Thorson”) (Fig. 1). At the Coloma farm, a set of probes
    were installed in the center of field “home” and two sets of probes were installed
    in the two irrigation management zones (“Powell-Dry” and “Powell-Wet”) of field
    “Powell”. The irrigation management zones of the Powell field were delineated
    based on a map of soil apparent electrical conductivity measured by a Veris-3100
    (see Section 2.5 for details). A universal calibration equation was applied to
    convert the soil moisture sensor measurements to soil volumetric water content
    (VWC, m3 m−3) (Yost et al., 2019). In this study, a depth of 0–10 cm was used
    because it was close to the effective measuring depth of the active microwave
    sensor (Paloscia et al., 2013). 2.3. Sentinel-1 data The remote sensing data collected
    from the recently launched European Space Agency – Sentinel-1 was used in the
    study. It is a phase-preserving dual polarization Synthetic Aperture Radar (SAR)
    system. The SAR transmits a signal at a dual-polarization C-band frequency in
    either horizontal or vertical polarization, and then receives the backscatter
    intensity in both horizontal and vertical polarizations. As soil VWC increases,
    the dielectric constant of the soil–water mixture increases, with the change detected
    by backscatter intensity (Njoku and Kong, 1977, Dobson et al., 1985). Sentinel-1
    platform is a two-satellite constellation and provides land surface backscatter
    measurements at 10 m × 10 m every 6–12 days depending on the number of available
    satellites that fly over the study area. Sentinel-1 satellite data were obtained
    over the cropping seasons across the study fields from 2016 to 2017 using the
    Google Earth Engine platform (Gorelick et al., 2017). The data used in the study
    area included the ground range detected scenes collected in the interferometric
    wide swath mode every 6–12 days. Each image contained the single-band VV (single
    co-polarization, vertical transmit/vertical receive) and dual-band VV + VH (dual-band
    cross-polarization, vertical transmit/horizontal receive) and the incidence angle
    of the sensor. Each scene was pre-processed with Sentinel-1 Toolbox following
    thermal noise removal, radiometric calibration, terrain correction using SRTM
    30-m digital elevation model (Rabus et al., 2003). The final terrain corrected
    values were converted to decibels via log scaling (10*log10(x)) and quantized
    to 16-bits (https://developers.google.com/earth-engine/sentinel1). In this study,
    we used the Sentinel-1 data at 30-m resolution instead of 10 m because it can
    eliminate the speckle effects in the Sentinel-1 radar data (Gao et al, 2017).
    The resampling of original 10-m Sentinel-1 data to 30-m resolution was carried
    out using the nearest neighbor algorithm. Different spatial upscaling (Crow et
    al., 2005, Zhang et al., 2017) and downscaling (Peng et al., 2017) methods have
    been previously used to interpolate soil moisture estimates from soil moisture
    sensor networks or remote sensing platforms onto the targeted resolutions using
    other remote sensing platform measurements or geoinformation-based information
    such as topographical, soil attribute, and vegetation characteristics. In terms
    of mapping soil VWC using Sentinel-1, the change detection methods based on the
    linear relationship between changes in VWC and backscatter data are popular and
    have been recently applied to obtain global soil VWC retrievals at 500-m resolution
    (Bauer-Marschallinger et al., 2018). Based on previous studies, an empirical modeling
    approach was used in this study given soil texture is relatively homogenous (sandy)
    across the study fields. First, the temporal statistics of the VV and VH backscatter
    data were calculated at each pixel over the whole 2016 and 2017 cropping period.
    These include temporal minimum, mean, maximum, range and standard deviation. These
    temporal statistics of the sensor measurements over time are used because they
    often contain useful information related to the characteristics of the soil and
    vegetation in the field (Robinson et al., 2012, Pierdicca et al., 2014, Huang
    et al., 2017a, Pedrera-Parrilla et al., 2017, Attarzadeh et al., 2018, Bauer-Marschallinger
    et al., 2018) and thus could be included as covariates to predict soil water content.
    2.4. Establishing an empirical soil water content model A multiple linear regression
    (MLR) model was used to predict soil VWC at 0–0.10 m using the Sentinel VV, VH,
    their temporal statistics, and the incidence angle of the sensor. The incidence
    angle was used to account for the effect of the relative position of the microwave
    sensor on the backscatter of the signal as suggested by Alexakis et al. (2017).
    Due to the strong correlations between several temporal statistics of VV and VH
    data (e.g. VV, VV_max), we excluded them as input covariates. A backward elimination
    approach was used to select the significant covariates for the regression model
    at a significance level of 0.05. To evaluate the model uncertainty, the 95% upper
    and lower confidence intervals of the predicted VWC from the MLR model established
    using all 7 locations were calculated using the JMP software (JMP 14, SAS). Given
    the small number of observation points used for establishing the MLR model (i.e.
    58) and the relatively uniform landscape and soil texture across the study area,
    we did not use the non-linear models such as artificial neural networks as suggested
    by other researchers (Paloscia et al., 2013, Alexakis et al., 2017, Gao et al.,
    2017). Note that a larger soil VWC-Sentinel-1 dataset was not available in this
    study area over two years due to two reasons. First, the farmers rotated the sensors
    for different fields every year after harvesting the crops. As such, soil VWC
    measurements were not available in one field for both years (Table 2). Second,
