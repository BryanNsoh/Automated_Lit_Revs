  full_text: ">\n[93]\nAgris on-line Papers in Economics and Informatics\nVolume XV\n\
    Number 2, 2023\nA Connected farm Metamodeling Using Advanced Information \nTechnologies\
    \ for an Agriculture 4.0\nLoubna Rabhi1, Brahim Jabir2, Noureddine Falih2, Lekbir\
    \ Afraites1, Belaid Bouikhalene2\n1  Mathematics and Interactions Team, Faculty\
    \ of Sciences and Technics, Sultan Moulay Slimane University, \nBeni Mellal. Morocco\n\
