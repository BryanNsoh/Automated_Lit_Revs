    and content Under a Creative Commons license open access Highlights • Machine
    learning (ML) outperformed empirical models for prediction of leaf wetness. •
    ML models were significantly more accurate than empirical models for most subsets.
    • On a regional basis ML were up to 8.78% more accurate than empirical methods.
    • The night-time subset of data is the least accurately predicted of all data
    subsets. Abstract Leaf wetness is an important input parameter into disease prediction
    models. The use of machine learning algorithms for the classification of leaf
    wetness measurements from 30 meteorological stations in North Western Europe during
    the period of January 2014 to October 2018 was assessed in this study. The accuracy
    of the empirical models utilised within in this study was enhanced by increasing
    the relative humidity threshold from 90% to 92%. Increasing the relative humidity
    threshold led to an average increase in the classification accuracy of 1.12%.
    The use of machine learning classification algorithms consistently provided more
    accurate results for the prediction of leaf wetness when compared to the empirical
    models that were studied with an average increase in the classification accuracy
    of 4.85%. The sub-division of the data into regional subsets had a greater effect
    on the accuracy of the models than the temporal sub-division of the data. Machine
    learning classification techniques performed well compared with previously established
    empirical models for the prediction of leaf wetness. Further improvements in the
    algorithms are possible, making the techniques studied here a viable research
    tool. Previous article in issue Next article in issue Keywords Leaf WetnessMachine
    LearningClassificationMeteorologyAgricultureCrop Disease 1. Introduction The development
    of a number of plant fungal and bacterial diseases are dependent upon the presence
    of water on plant surfaces, commonly referred to as leaf wetness (Rowlandson et
    al., 2015, Sentelhas et al., 2008) examples include bacterial spot disease of
    stone fruits and almond (Morales et al., 2018), Gibberella ear rot in Maize (Rao
    et al., 1998), apple scab in apples (Stella et al., 2017) and yellow rust and
    septoria blotch in wheat (Matzen et al., 2019). Typically water may accumulate
    on the canopy as a result of either rainfall events, irrigation, guttation (the
    secretion of droplets of water from the pores of a plant), dewfall from the atmosphere
    or distillation from the soil (Amir, 2016, Rowlandson et al., 2015, Sentelhas
    et al., 2008). As this paper is focussed on cultivation regions in north-western
    Europe, irrigation is not considered as a significant contributor to leaf wetness
    as it is not common to irrigate cereal crops or other broadacre crops. Guttation
    is an internal leaf process which exudes free water onto the leaf surface, little
    is known about guttation except that it primarily occurs on injured leaves and
    during periods of intense root growth activity (Jacobs et al., 1994). The occurrence
    of leaf wetness is an important parameter as an input variable into a disease
    prediction model along with temperature. Temperature is an important parameter
    for all phases of plant disease development while moisture is important for the
    infection process and the release of bacterial spores (Gillespie & Sentelhas,
    2008). The development of accurate disease warning systems has the potential to
    allow farmers to reduce the amount of chemical fungicides they apply without affecting
    the yield of their crops (Gleason et al., 2008). In the United Kingdom in 2016
    alone, over 5,684.4 tonnes (active substance) of fungicides were applied to broadacre
    crops (Garthwaite et al., 2016), a reduction in this usage would have substantial
    impacts from both an environmental standpoint and on the economics of crop production.
    Environmental impacts of fungicides and other chemical products applied to crops
    present as residues in crop products, side effects on ground water contamination,
    impacts on local wildlife and eco-systems, and so on. Current methods to determine
    the occurrence of leaf wetness include visual observation, threshold or empirical
    models and physical models (Kim et al., 2002, Pedro and Gillespie, 1982, Sentelhas
    et al., 2008, Wichink Kruit et al., 2004). The visual observation method is not
    a feasible method for implementation as it is time consuming, labour intensive
    and is subject to observer interpretation (i.e. at what level of observed moisture
    is the leaf considered wet?). The more common method of measuring leaf wetness
    is through the use of plate sensors which measure electrical resistance, as the
    surface of the sensor becomes wet the resistance decreases. These sensors have
    been developed and deployed since the late 1970′s when Gillespie and Kidd (1978)
    used a grid of solder-coated copper fingers mounted on a l mm thick, epoxy fibreglass
    board to compare the drying times of various colours of the sensors within an
    onion crop. The use of leaf wetness sensors on agricultural meteorological stations
    is limited, as a consequence many models for the prediction of leaf wetness have
    been developed including, but not limited to, (Gleason et al., 2008, Pedro and
    Gillespie, 1982, Rao et al., 1998). These models include both physical and empirical
    models. Empirical models are based on readily available meteorological data such
    as rainfall, relative humidity and windspeed (Francl & Panigrahi, 1997). Francl
    and Panigrahi (1997) reported that surface wetness obviously coincides with rainfall
    events, however, the time surfaces remain wet after rainfall is a more complex
    issue and depends on post-precipitation environmental conditions that influence
    drying times. An advantage of empirical based models over physical based models
    is that they require fewer input variables that are more readily available for
    most regions where crops are cultivated (Montone et al., 2016). Physical models
    for the prediction of leaf wetness may provide a more accurate prediction, however,
    the need for complex environmental conditions related to cloud cover, solar radiation,
    energy fluxes, crop growth parameters and soil parameters make the models complicated
    and less suitable as general models for the prediction of leaf wetness over larger
    areas (Allen et al., 1998, Bregaglio et al., 2011, Montone et al., 2016, Stella
    et al., 2017). Remote sensing of agricultural crops from both satellite and drone
    images has become increasingly common in recent years (Huang et al., 2018, Maes
    and Steppe, 2019). Leaf wetness may play an important role in the accuracy of
    the models produced from these images. Hornbuckle et al., 2006, Hornbuckle et
    al., 2010, have demonstrated that free water, in the form of dew, on the canopy
    of a maize crop had the effect of decreasing the brightness temperature of that
    crop while free water on the canopy of a wheat and grass crop had the effect of
    increasing the brightness temperature of the crop at the 1.4 GHz frequency of
    the European Space Agency’s Soil Moisture and Ocean Salinity satellite. If the
    effect of free water upon canopies is not taken into account during image acquisition
    estimations of soil moisture could be biased which may have an effect on drought
    stress, yield prediction and disease monitoring models of crops. Machine Learning
    (ML) has been defined by Liakos et al. (2018) as the scientific field that gives
    machines the ability to learn without being strictly programmed allowing for large
    non-linear problems to be solved autonomously (Chlingaryan et al., 2018). ML techniques
    have been adopted in a range of agricultural problems in order to help with the
    prediction and classification of a diverse range of parameters. Piedad et al.
    (2018) utilised tier-based ML combined with machine vision for the postharvest
    classification of banana with an accuracy of 94.2% achieved using the Random Forest
    (RF) classifier. A number of ML algorithms combined with spectral reflectance
    values have been implemented by Karadağ et al. (2020) to detect fusarium disease
    in peppers. The average success rate for the classification of peppers into diseased
    and healthy peppers was found to be 100% for the K-nearest neighbours (KNN) algorithm,
    97.5% for an artificial neural network algorithm and 90% for the Naïve Bayes algorithm
    (Karadağ et al., 2020). Mehra et al. (2016) used ML techniques, mainly artificial
    neural networks and RF to predict the risk of Stagonospora nodorum blotch in winter
    wheat using pre-planting factors. This paper specifically seeks to investigate
    the efficacy of ML techniques for the prediction of leaf wetness in North-Western
    Europe. It compares five popular ML classification algorithms with six pre-existing
    empirical models for the prediction of leaf wetness in a temperate maritime climate.
    This paper is novel as it constitutes the first comprehensive methodological study
    which compares a range of ML techniques with established ‘blue ribbon’ benchmarks
    for the prediction of leaf wetness. To date limited work has been undertaken in
    considering ML techniques for the prediction of leaf wetness. 2. Machine learning
    classification background The classification methods used in this paper are each
    briefly described in the subsections below (2.1 Support Vector classification
    (SVC), 2.7 Multi-Layer Perceptron (MLP)), the aim of this paper is not to provide
    an exhaustive explanation of each classification method, but to give an understanding
    of how each method operates. Further detail on all of the classification methods
    used in this paper and the underlying mathematical processes of each can be found
    in the Scikit-learn documentation (https://scikit-learn.org/stable/supervised_learning.html#supervised-learning).
    The described classification methods were chosen as a review of scientific literature
    shows them to be the most commonly used algorithms for classification purposes
    of agricultural and meteorological data. 2.1. Support Vector classification (SVC)
    Support Vector Machines (SVMs) are a group of supervised learning algorithms,
    which can be used for both classification and regression purposes (Binkhonain
    & Zhao, 2019). The objective of SVM algorithms is to find a hyperplane in N-dimensional
    space (with N being the number of features used to develop the model) which distinctly
    classifies the data points. SVMs attempt to maximise the distance between data
    points of the classes used in the classification, in the case of this paper the
    ‘wet’ and ‘dry’ time periods (Binkhonain and Zhao, 2019, Leena and Saju, 2019).
    These algorithms look for all data points that are close to the opposing class.
    These data points, which are known as support vectors, are important in the classification
    task, while the rest of the training data points are ignorable. Thereafter, the
    best separation line, known as the decision boundary, is defined (Leena & Saju,
    2019). Due to the long training time required for SVC algorithms on large datasets
    with non-linear kernels, LinearSVC was used in this study. According to Pedregosa
    et al. (2011) LinearSVC is appropriate for large datasets (where the number of
    samples is > ~50,000) as the fit time complexity is more than quadratic with the
    number of samples making it difficult to scale to larger datasets. 2.2. Gaussian
    Naïve Bayes (GNB): GNB is a statistical method based on Bayes’ theorem, with a
    strong ‘assumption of independence between features’ (Karadağ et al., 2020). GNB
    computes the probability of an input that is relevant to a specific pre-defined
    class, with the help of certain statistical functions (Binkhonain and Zhao, 2019,
    Kamilaris and Prenafeta-Boldú, 2018). The output of this algorithm is the category
    with the highest probability (Binkhonain and Zhao, 2019, Kamilaris and Prenafeta-Boldú,
    2018, Karadağ et al., 2020). The Bayesian approach for classification consists
    in finding the most probable class for a new example within a finite set of classes
    given the attributes that describe this example (Casamayor et al., 2010, Rehman
    et al., 2019). 2.3. Decision tree (DT) DTs are logic based algorithms where datasets
    are modelled in hierarchical structures using a series of comparisons of if/else
    statements to arrive at a homogenous classification of a target variable (Alpaydin,
    2010, Moller et al., 2019). Each node in the tree consists of either decision
    nodes containing terms or ‘leaves’ (Alpaydin, 2010), which consist of class label
    predictions. The branches are labelled by the weight of each term in the document
    (Binkhonain and Zhao, 2019, Chlingaryan et al., 2018). 2.4. Random forest (RF):
    A RF is a collection of DT classifiers grouped together to form a forest (Breiman,
    2001, Chaudhary et al., 2016). RFs are popular machine learning algorithms used
    for several types of classification tasks for noisy and unbalanced data and can
    identify non-linear patterns in the data (Chaudhary et al., 2016, Hart et al.,
    2019). A RF algorithm builds a collection of independent DTs whose results are
    combined to make a prediction for a given data record. Every tree of the forest
    gives a unit vote, assigning each input to the most probable class label (Hart
    et al., 2019, Saggi and Jain, 2019). Some of the major advantages of the RF classifier
    is that they are fast to train and do not suffer from over fitting, even if more
    trees are appended to the forest (Chaudhary et al., 2016, Hart et al., 2019).
    2.5. K Nearest neighbours (KNN) KNN is a statistical method used to predict the
    new input by computing the similarity between the test data and the new instance
    through finding the nearest K data points in the training dataset based on certain
    distance functions (Karadağ et al., 2020). K represents the number of nearest
    data points (i.e. neighbours) (Alpaydin, 2010, Chlingaryan et al., 2018, Khan
    et al., 2010). 2.6. Logistic regression (LR): LR estimates the probability of
    a binary response variable based on a set of predictor inputs (Hart et al., 2019,
    Sirsat et al., 2017). Unlike linear regression which outputs continuous number
    values, LR transforms its output using the logistic sigmoid function to return
    a probability value which can then be mapped to two or more discrete output classes
    (Hart et al., 2019, Piccini et al., 2019). 2.7. Multi-Layer Perceptron (MLP) An
    MLP is a type of feed forward artificial neural network (Piedad et al., 2018).
    For classification problems, the aim of an MLP is to approximate a nonlinear function
    to map covariates to a class label from a set of K possible class labels using
    model parameters (Augusta et al., 2019, Goodfellow et al., 2016). These model
    parameters are in effect the values of the weights on the connections between
    nodes (Goodfellow et al., 2016). Modelling begins with the input layer, proceeds
    to (at least) one hidden layer, and ends at the output layer (Ferentinos, 2018,
    Kamilaris and Prenafeta-Boldú, 2018). There are no feedback connections in which
    outputs of the model are fed back into itself (Saggi & Jain, 2019). 3. Materials
    and methods 3.1. Meteorological data Meteorological data for this study was collected
    from 31 weather stations from across the United Kingdom (Fig. 1.) These weather
    stations were also grouped into smaller regions to determine if better predictions
    could be made from similar regions as opposed to a general model for the entire
    of the United Kingdom. The regional subsets of the data were determined following
    a visual assessment of the spatial distribution of the meteorological stations
    that were used in this study. All of the weather stations recorded rainfall (mm),
    air temperature (°C), relative humidity (%), windspeed (m s−1), wind direction
