    10 cm soil temperature is correlated with the air temperature with a Pearson’s
    R value of 0.77 for the meteorological stations used in this study. Onwuka and
    Mang (2018) reported that increased soil temperature influences the interspheric
    process of gas exchange between the atmosphere and the lithosphere. This may have
    an effect on leaf wetness as it would result in greater amounts of atmospheric
    moisture present at crop height. Soil temperature also increases the rate of plant
    growth (Onwuka & Mang, 2018), and as a consequence this may increase the amount
    of guttation from plants which would keep the leaves of plants wet for longer
    periods. Kim et al. (2010) reports that a RH threshold of > 90% has long been
    used as the standard to estimate LWD. The results from the empirical models for
    the full dataset and the soil temperature dataset in this study show that increasing
    the RH threshold from 90% to 92% increases the classification accuracy by 1.1%
    in both datasets. The increase in the RH threshold also increases the F-Score
    metric from 0.81 to 0.83 and reduces the log loss metric from 8.05 to 7.65 for
    the full dataset, indicating that the model is more robust in predicting the presence
    of water on the surface of a leaf. This increase in model capabilities can also
    be seen in the ROC curves shown in Fig. 4 and the AUC values of these curves presented
    in Table 4 with the RH > 92% model having a similar or greater area under the
    curve to the other models. The area under an ROC curve indicates how well a model
    can distinguish between the classes. The results for the threshold model of RH
    > 95% did not improve on the RH > 90% model and thus were not shown in this work.
    The empirical models that expanded on the RH threshold value, (RH_ext15 and RH_ext30),
    and the CART model performed considerably worse than the RH > 92 model with accuracies
    ranging from 63.78% to 69.7% for the full dataset. For the full dataset the most
    accurate ML model in predicting the leaf wetness was that of the MLP model with
    an accuracy of 80.03%. The second best model was the LR model which had an accuracy
    of 78.72%. Using soil temperature at 10 cm depth as an independent variable in
    ML classification algorithms results in a 7.35% increase in the classification
    accuracy when compared with an empirical approach using the RH > 92% threshold,
    this increases to 8.46% when the standard threshold of RH > 90% is used. This
    may be due to the increased rate of evapotranspiration from warm soils as reported
    by Onwuka and Mang (2018). 4.1. Effect of temporal subsets Table 2 shows the results
    of the models that were split on a temporal basis. The time periods for the day-time
    subset contained records from 07:00 to 19:45, inclusive, while the night-time
    subset contained records from 20:00 to 06:45, inclusive. These datasets were not
    adjusted to account for any seasonal variation in day length that may occur during
    the growing season at the latitudes at which this study was conducted. The accuracies
    of the temporal models (Table 2, Table 4 and Fig. 5) were highest for the models
    that were developed using the MLP classification algorithm for both the day-time
    and the night-time subsets (84.05% and 75.63%, respectively). These models also
    had the lowest log loss parameters of 5.51 and 8.42, respectively. The models
    with the highest accuracies produced using the empirical approaches were developed
    when the RH > 92 threshold was used (81.48% and 73.47% for the day-time and night-time
    subsets, respectively). The CART and extended threshold models were again the
    worst performing empirical models for the stations used in this study (Table 2,
    Table 4 and Fig. 4). As the CART model developed by Kim et al. (2002) used meteorological
    data for the states of Iowa, Nebraska and Illinois in the USA it may not be a
    suitable model for use in the humid maritime regions of North-Western Europe.
    Although the classification accuracy of the day-time model (84.05%) was higher
    than the classification accuracy of the full dataset model (80.03%), the average
    accuracy of the temporal models (79.84%) was comparable with the results of the
    full dataset model. This result would indicate that models produced using the
    full dataset would be more useful for farmers and decision makers as there would
    be less confusion between when/if the day-time model should be used. Henze et
    al. (2007) suggest that increasing day length at higher latitudes may affect the
    inoculation of some plant diseases. Conversely, night-time periods may not affect
    the growth of fungal spores on plants, however, more research would be needed
    to support or reject this hypothesis. As a full understanding of fungi that cause
    diseases such as Septoria tritici is not available, the details of their interactions
    with cereal crops remains elusive (Fones & Gurr, 2015). If this hypothesis held
    true then only leaf wetness periods during the day-time hours would be needed
    for disease prediction models allowing for the accuracy of 84.05% to be used.
    Further research on this topic would be required before any assessment could be
    made. Table 2. Performance metrics and standard deviations in parentheses for
