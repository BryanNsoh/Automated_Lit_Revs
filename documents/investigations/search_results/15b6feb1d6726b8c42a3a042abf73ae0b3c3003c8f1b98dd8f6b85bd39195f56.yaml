    water deficit 1. Introduction The increasing scarcity of water, associated to
    a rising pressure over its use, makes paramount the improvement of water management
    in agriculture. Although in many regions of the Mediterranean basin the grapevines
    are traditionally non-irrigated, irrigation has developed in the last decades.
    The water supply to vines, particularly at critical phenological stages and using
    deficit irrigation strategies, influence vegetative and reproductive growth, fruit
    development, canopy temperature, CO2 assimilation, and consequently all plant
    metabolism. Therefore, irrigation and crop water status impact grape ripening
    and composition and consequently the wine color and flavor (Chaves et al., 2010,
    Serrano et al., 2010, Serrano et al., 2012). The timing and intensity of the grapevine
    response to water deficit (WD), with implications in irrigation management, greatly
    depends on genotype due to the constitutive differences in leaf gas-exchange,
    plant capacity to osmoregulate, and plant hydraulics (Chaves et al., 2010). Vineyards
    irrigation schedule is often supported by eco-physiological indicators of the
    plants response to WD, including leaf and stem water potential and stomatal conductance
    to water vapor (De Bei et al., 2011). These eco-physiological indicators integrate
    both the influence of environment (soil and atmosphere) and plant (internal hydraulic
    resistance) on vine water status (Rodrigues et al., 2012). On the contrary, the
    relationship of these indicators with the soil water content is often limited
    to specific environment/plant conditions because it varies with the soil type,
    the water distribution in the soil profile, the evaporative demand of the atmosphere,
    and the hydraulic resistances within the soil-plant system (Schultz and Stoll,
    2010). The predawn leaf water potential (Ψpd), based on the quasi equilibrium
    between the water potential of plants and soil measured before the sunrise, is
    considered a reliable indicator of vines water status and therefore widely used
    for irrigation scheduling (Rodríguez-Pérez et al., 2007, Serrano et al., 2010).
    Nevertheless, the requirement of a large number of Ψpd observations, necessary
    to accurately characterize a single vineyard plot, and the limited period of the
    day for the measurements, makes this eco-physiological approach to grapevine water
    status labor-intensive and time-consuming. In the last decades, hyperspectral
    reflectance (HySR) measurements have been considered for the assessment of crop
    water status, including in perennial crops (De Bei et al., 2011, Pôças et al.,
    2015, Rallo et al., 2014, Rodríguez-Pérez et al., 2007, Serrano et al., 2012,
    Zarco-Tejada et al., 2013). The near and mid infrared regions of the electromagnetic
    spectrum are often considered for assessing crop water status due to the strong
    water absorption of radiation at 970 nm, 1200 nm, 1450 nm, 1930 nm, and 2500 nm
    wavelengths (Clevers et al., 2010, Peñuelas et al., 1993, Peñuelas et al., 1997,
    Rodríguez-Pérez et al., 2007). The shortwave infrared region has also been used
    because the canopy temperature is considered an indicator of WD (Bellvert et al.,
    2014). Additionally, several studies have considered the use of spectral data
    from visible and near infrared (NIR) regions for detecting water status and WD
    in vineyards and olive groves (Pôças et al., 2015, Rallo et al., 2014, Rodríguez-Pérez
    et al., 2007, Zarco-Tejada et al., 2013). Hyperspectral data from the visible
    and NIR domains are more easily accessible from commonly available handheld spectroradiometers,
    as well as from satellite sensors and unmanned aerial vehicles (Zarco-Tejada et
    al., 2013). When using data from the visible spectral domains, the plant physiological
    response related with the content of plant pigments and the stomatal conductance
    are used as proxy for crop water status (Zarco-Tejada et al., 2013). Most of the
    mentioned studies focused on a single genotype and few study areas. Nevertheless,
    differences in leaf morpho-anatomy and related biochemistry, affecting photosynthesis,
    stomatal conductance and water use efficiency, have been reported among grapevine
    cultivars, thus differently affecting the cultivars response to WD (Chaves et
    al., 2010) and potentially impacting their hyperspectral response. Several spectral
    based approaches have been considered to retrieve a great variety of biophysical
    parameters of vegetation, including relative to crop water status. The most widely
    and easily used approach is based on vegetation indices, integrating information
    from specific regions/wavelengths of the electromagnetic spectrum, thus only applying
    a small part of the spectral information (Pôças et al., 2015, Rodríguez-Pérez
    et al., 2007, Serrano et al., 2010, Zarco-Tejada et al., 2013). Differently, other
    approaches exploit the full spectrum information (Clevers et al., 2010, Doktor
    et al., 2014). When using full-spectrum HySR data, high dimensionality and autocorrelation
    between adjacent bands can occur. Therefore, data processing with the application
    of machine learning techniques based on a subset of predictors has been used to
    overcome this issue (Doktor et al., 2014). Additionally, this type of techniques
    is based on non-parametric and semi-parametric structures, with validation relying
    on prediction accuracy. Unlike traditional statistical methods, machine learning
    do not assume any particular structure of the relationship between the response
    (predicted) variable and the predictors (Kuhn and Johnson, 2013). This characteristic
    is very useful to model complex and non-linear patterns, such as modelling functions
    for crop water status. Partial least squares regression (Wold et al., 1983), support
    vector machine (Drucker et al., 1997) and artificial neural networks (Ripley,
    1996) are some of the statistical and machine learning techniques more commonly
    used for deriving crop biophysical parameters from HySR data (Atzberger et al.,
    2010, Clevers et al., 2010, Yao et al., 2015). Nevertheless, other statistical
    techniques (e.g., based on semi- or non-parametric smooth functions) and/or machine
    learning algorithms (e.g., based on regression trees and rule-based predictive
    models) are also potentially interesting to extract information from HySR data,
    as reported in the bibliography. Among these techniques are included random forests
    (Breiman, 2001), cubist regression (derived from studies by Quinlan, 1992, Quinlan,
    1993), generalized linear models – GLM – and generalized additive models − GAM
    (Hastie and Tibshirani, 1990), generalized boosted models – GBM (Ridgeway, 2015),
    and bagged multivariate adaptive regression splines – B-MARS (derived from studies
    by Friedman, 1991, Friedman, 1993). These algorithms have been used for assessing
    and predicting several parameters in ecological modelling studies (Gonçalves et
    al., 2016) and for predicting several biophysical and biochemical characteristics
    of the crops using remote sensing data (Brosinsky et al., 2014, Doktor et al.,
    2014, Ismail and Mutanga, 2010). Table 1 summarizes some of the applications of
