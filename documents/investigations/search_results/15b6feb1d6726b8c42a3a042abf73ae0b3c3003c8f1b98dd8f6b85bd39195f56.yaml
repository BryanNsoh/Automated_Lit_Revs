    Soil texture is one of the important factors influencing nutritional characteristics
    and management practices. Pistachios can be successfully grown on a number of
    soil types, but typically deep, uniform loam soils produce the best yields (Ferguson
    et al., 1980). Although fine texture soils have high cation exchange and water
    holding capacity, they may encounter some problems such as low infiltration rate.
    On the other hand, the low cation exchange and water holding capacity leading
    to leaching of nutrients as well as drought stress are the main problems of coarse
    texture soils (Brady, 2008). The application of manure improves soil organic matter,
    which in turn can improve soil productivity as it enhances soil physical, chemical
    and biological properties. Indeed, soil organic matter may promote crop yields
    through supplying multiple nutrients, encouraging microbial activity and improving
    infiltration rate (Sanden et al., 2005b; Swift, 2001). Appropriate row spacing
    is particularly important in pistachio orchards. Kallsen et al. (1980) suggested
    a design with 4.6–5.5 meters between trees in deep soils with proper drainage.
    Less tree spacing leaves little room for tree growth or mechanical cross hedging
    and more expensive hand pruning will be required to keep trees separated from
    one another for harvest. Conversely, in a more widely spaced initial planting,
    the onset of economic bearing is delayed. Soil pH is one of the most important
    factors to assess the quality of soil and water. Most of the pistachio orchards
    in the study areas have high soil pH in range of calcareous soils (7–8.5). Soil
    pH has a substantial effect on soil nutrient availability and microbial processes.
    Higher soil pH limits the solubility of micronutrients such as Fe and Mn (Brady,
    2008). Generally, sensitivities show the importance of each variable but do not
    indicate how they affect pistachio yield. Thus, the results of a sensitivity analysis
    should be interpreted based on expert knowledge or results of other models such
    as linear regression. 4. Conclusions The results indicated the efficiency of a
    reasonable feature selection for the yield evaluation in pistachio orchards with
    different soil types, water quality and management systems. ANN achieved more
    accuracy in regional-scale prediction of the pistachio yield compared to MLR.
    MLR model did not accurately predict the pistachio yield for the whole the study
    area. However, when the study area was geographically divided into 4 parts, the
    evaluation indices of MLR significantly improved. It means that the data homogeneity
    and decreasing sources of the variations reduced the complexity of the relationships
    among the features. As the models were highly sensitive to the irrigation water
    features, special attention should be paid to new irrigation methods and management
    practices as an effective strategy to minimize water losses and increase water
    use efficiency. Although ANNs are more efficient compared to linear regression
    methods in regional-scale estimating, they are not necessarily better to illustrate
    the relationships among variables. Therefore, the application of other methods
    such as linear regression is recommended for planning appropriate farm management
    in local scales. Acknowledgments The present work was financially supported by
