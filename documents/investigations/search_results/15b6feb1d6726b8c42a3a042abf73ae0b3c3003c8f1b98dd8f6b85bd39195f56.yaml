    network 1. Introduction Pistachio (Pistacia vera L.) is one of the most important
    exportable products in arid and semi-arid areas of Iran. Although pistachio trees
    are tolerant to drought and salinity, optimum pistachio yield is not necessarily
    achieved in drought conditions (Hasheminasab and Assad, 2015). In recent decades,
    due to considerable increase of the areas under pistachio cultivation and uncontrolled
    exploitation of groundwater resources as well as reduction in atmospheric precipitation,
    groundwater resources have been depleted, and reduction in the quantity and quality
    of water has become a major concern of farmers (Bagheri et al., 2012). Therefore,
    optimum management as an important strategy to achieve acceptable pistachio yield
    and the efficient use of soil and water resources have been of interest to researchers
    and orchard owners. To develop management plans (e.g., planting, harvesting, productivity,
    transportation, etc.), the mathematical modeling has been used as a process for
    crops yield prediction (Soares et al., 2013). Some researchers have used a simple
    linear correlation between the crop yield and soil characteristics. The results
    of such researches were different from farm to farm and from one year to another.
    In some studies, crop yield was predicted by multiple linear regression (MLR)
    techniques (e.g., Hosseinifard et al., 2008; Khakural et al., 1999; Kravchenko
    and Bullock, 2000; Satir and Berberoglu, 2016; Zhou et al., 2017). Non-linear
    statistical methods have also been used by some researchers (e.g., Adams et al.,
    1999; Blanc, 2017; Hansen and Indeje, 2004). Recent developments in computational
    intelligence, in the area of machine learning in particular, have greatly expanded
    the capabilities of empirical modeling. A machine learning algorithm is used to
    determine the relationship between a system inputs and outputs using a training
    data set that is the representative of all the behavior found in the system (Solomatine
    et al., 2008). Artificial neural networks (ANNs), genetic algorithms (GAs) and
    approaches to model integration are among the most popular computational intelligence
    techniques. Many researchers are interested in identifying the most important
    factors influencing a certain outcome of interest. In addition, original datasets
    often contain features of which some are either redundant or irrelevant to the
    target concept (Fayyad et al., 1996). As one of the existing methods that deals
    with these problems, feature selection is a process of selecting an optimal subset
    of features according to some reasonable criteria. Feature selection gives a deeper
    insight into the driving forces of a prediction, and also reduces the feature
    space dimension (Behrens et al., 2010). GA (Goldberg, 1989) is an efficient tool
    for problems of model optimization and feature selection when the model space
    is complex and has many local minima (Beiko and Charlebois, 2005). Garcia-Gutierrez
    et al. (2014) showed a comparison between common methods for the selection of
    predictors and recommend the use of evolutionary selection approach. Besalatpour
    et al. (2014) reported that the optimal feature set obtained from the parallel
    GA resulted in increasing the coefficient of determination (R2) values between
    the measured and the predicted geometric mean diameter of soil aggregates using
    MLR and ANN by 20.0 and 8.8%, respectively. Shirani et al. (2015) introduced a
    permutation of five input features including soil organic matter, electrical conductivity,
    clay, sand, and bulk density as explanatory variables using the optimized decision
    tree with particle swarm optimization (ODT-PSO). In the present study, a GA-ANN
    model was applied to find a set of features that enable an accurate prediction
    to be achieved. ANNs are those dynamic systems which transmit the hidden knowledge
    behind the experimental data to the network structure by data processing. ANNs
    are useful when the diversity of data is very great and the relationships and
    interactions between variables are vague and complex (Schultz et al., 2000). Scientists
    have also used ANN to simulate parameters such as weekly evapotranspiration (Landeras
    et al., 2009), groundwater level fluctuations (Chitsazan et al., 2015), soil erosion
    (Kim and Gilley, 2008), soil water retention and saturated hydraulic conductivity
    (Merdun et al., 2006), land cover mapping (Foody, 2000), and fertilization rate
    (Yu et al., 2010). Many studies have estimated target yield as a major issue in
    precision farming using ANNs (Miao et al., 2006). Kaul et al. (2005) used the
    capabilities of ANNs to predict corn and soybean yield with rainfall data and
    the soil rating for plant growth (SRPG) values in Maryland. They emphasized that
    ANN models consistently provided accurate yield predictions. Norouzi et al. (2010)
    identified the most important terrain attributes and soil properties affecting
    wheat yield variability under rainfed conditions using an ANN model in the semi-arid
    and hilly regions of western Iran. Zeng et al. (2016) established a sunflower
    seed yield prediction model for saline soils directly from soil salinity and nitrogen
    application using ANN analysis (R2 = 0.51). A few studies have examined the factors
    affecting pistachio yield. Hosseinifard et al. (2008), after studying groundwater
    in Anar region, the southeast of Iran, pointed to significant negative correlation
    between the electrical conductivity and sodium adsorption ratio (SAR) of irrigation
    water and pistachio yield. Salehi et al. (2010) indicated that sodium and boron
    concentrations in pistachio leaves and soil are the most important factors limiting
    pistachio yield in Rafsanjan region, the southeast of Iran. Salehi and Hosseinifard
    (2012) studied six pistachio orchards with the same management properties in Rafsanjan
    region and noted that salinity and soil clay content are the most important properties
    affecting pistachio yield. Roosta and Mohammadi (2013) concluded that manure,
    ammonium, and iron application to pistachio trees can improve some nut quality
    factors in alkaline soils of Iranian pistachio orchards. Ghorbani and Musavi (2015)
    studied pistachio orchards of Damghan, the north of Iran, and stated that 70%
    of the changes of pistachio yield can be explained by animal manure, tree age,
    soil texture, financial management and executive skills. Hasheminasab and Assad
    (2015) evaluated a statistical model for predicting pistachio yield stability
    based on physiological traits related to plant water status under drought stress
    condition. The findings of the model suggested relative water protection, relative
    water content and water retention capacity as reliable indicators for monitoring
    drought tolerance and predicting pistachio yield stability. A limited number of
    studies have been carried out regarding pistachio yield modeling using different
    features. On the other hand, some of features may be redundant or irrelevant to
    pistachio yield. The current study was conducted to: i) find a set of features
    that enable an accurate prediction to be achieved by a GA-ANN, ii) model the relationships
    between pistachio yield and soil, water and management variables in study area,
    and iii) verify when the MLR and ANN models are appropriate for the prediction
    of pistachio yield. 2. Materials and methods 2.1. Study area This study was conducted
    in the irrigated pistachio orchards in Rafsanjan region (56° 41′ to 54° 56′ E
    and 29° 54′ to 31° 13′ N), Kerman province, the southeast of Iran (Fig. 1). The
    mean annual precipitation, temperature and potential evapotranspiration in the
    region are 90 mm, 19 °C and 3000 mm, respectively. The mean altitude of the area
    is 1500 m above sea level and irrigated pistachio orchards are the major land
    uses in this region. Download : Download high-res image (882KB) Download : Download
    full-size image Fig. 1. Location of Rafsanjan region and the distribution of 199
    sampling points. 2.2. Field studies and sampling One hundred and ninety nine sampling
    points were selected in such a way that an acceptable range of soil and water
    quality and management were included (Fig. 1). For this purpose, the orchards
    which were irrigated from the same well were marked. Then, management units (orchards
    with the same management) were identified. Soil samples were performed near the
    edge of the tree canopy and at three depths of 0 to 40, 40 to 80, and 80 to 120 cm.
    The irrigation water of all the orchards was also sampled. Moreover, a face to
    face questionnaire was prepared for every orchard to collect yield and management
    data including the amount of consumed water, irrigation interval, orchard area,
    tree age, male to female tree ratio, row width, row length, in-row tree spacing,
    amount of consumed manure, cultivars, number of winter leaching, tree age in grafting,
    and days per worker and per year. As pistachio is a strongly alternate bearing
    tree crop species (Ferguson et al., 1980), in the present study, pistachio yield
    was reported as four-year averages. 2.3. Soil and water analyses The soil samples
    were air-dried and ground to pass a 2 mm sieve before the analyses. The percentages
    of clay (<0.002 mm), silt (0.002–0.05 mm), and sand (0.05–2 mm) particles were
    measured by hydrometer method (Gee and Bauder, 1986). Soil pH was determined in
    saturated paste using a digital pH-meter (Model 220, Corning) (Thomas, 1996),
    and electrical conductivity (EC) was determined in the saturated paste extract
    using an EC-meter (Model 4520, Jenway) (Rhoades, 1996). Soil organic carbon (SOC)
    was measured by colorimetric method (Nelson and Sommers, 1996). Calcium carbonate
    equivalent (CCE) was determined by the back-titration method (Nelson, 1982), and
    gypsum was determined by precipitation in acetone (Nelson, 1982). Soluble calcium
    and soluble magnesium were determined titrimetrically using standard EDTA (Barrows
    and Simpson, 1962), and soluble sodium was measured by flame photometry (Knudsen
    et al., 1982). Available phosphorus was measured by Olsen method (Olsen and Sommers,
    1982), and available potassium was measured using ammonium acetate (Knudsen et
    al., 1982). Water quality parameters were determined based on Pansu and Gautheyrou
    (2007). While the pH and EC values were measured by a pH-meter (Model 220, Corning)
    and an EC-meter (Model 4520, Jenway), respectively, calcium and magnesium concentrations
    were determined titrimetrically using standard EDTA. Chloride was determined by
    the standard AgNO3 titration method. Carbonate and bicarbonate were determined
    by titration with HCl. Sodium was measured by flame photometry. 2.4. Feature selection
    using hybrid GA-ANN model In the proposed hybrid GA-ANN model, different permutations
    were first randomly produced by GA according to the number of input features (genes)
    where each permutation was a chromosome. The first feature was selected from each
    permutation. Next, ANN model was constructed using such candidate feature, and
    error decrease in estimating the pistachio yield was monitored. Therefore, the
    fitness value of each chromosome was determined by calculating a coast function.
    A three-layered feed-forward ANN was employed to fitness computation. Table 1
    shows the summary of the parameters used in hybrid GA-NN model. Table 1. Parameters
    of hybrid GA-ANN model. Parameter Setting Population size 30 Chromosome size 67
    Coast function Relative root mean square error ANN architecture x-12-1, where
    x is ranges from 1-67 ANN learning algorithm Levenberg-Marquardt ANN activation
    function Tangent-sigmoid Selection operator Roulette wheel Crossover probability
    0.7 Mutation operator rate 0.02 Number of generations 100 In the next step, a
    selection mechanism was employed for selecting the two fittest chromosomes for
    reproduction. A crossover operator was employed for introducing new chromosomes
    to the next generation and a mutation operator was employed for creating new information
    in the offspring (Table 1). Subsequently, the previous population was replaced
    by the new one and the steps above were repeated until the generation number reached
    its maximum. In this way, the best feature subset with one member was identified.
    This procedure was continued until the combination including 67 features was investigated.
    Finally, the combinations with 1–67 features were compared and the feature subset
    which had the lowest error and the minimum number of inputs was considered as
    the most effective one. 2.5. Pistachio yield modeling SPSS 22.0 software was used
    to develop the stepwise MLR model and to determine the descriptive statistics
    of the studied features. Then, the study area was divided geographically into
    4 parts (including Noogh, Anar, eastern suburbs and western suburbs) with the
    highest densities of pistachio orchards, and the regression models were run for
    each part, separately. ANN models were then performed using MATLAB software package
    (MATLAB R2013b). The data were randomly partitioned into three subsets: a training
    data set (70% of the total), a validation data set (15% of the total), and a test
    data set (15% of the total). Then, modeling was carried out using feed-forward
    multilayer perceptron network. Back propagation of error method with Levenberg-Marquardt
    function was used for network training. Sensitivity analysis was used to compare
    the importance of different parameters to the estimation of pistachio yield (Hill
    and Tiedeman, 2007). The ability of the models to yield prediction was evaluated
    using the relative root mean square error (%RMSE), adjusted coefficient of determination
    (adj-R2) and Durbin-Watson statistic (D–W) Eqs. (1), (2), (3). D–W statistic was
