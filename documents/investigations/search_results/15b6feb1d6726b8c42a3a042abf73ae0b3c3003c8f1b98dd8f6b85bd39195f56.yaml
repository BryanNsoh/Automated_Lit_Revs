    This study proposed a yield prediction method based on a\ncrop model and remote\
    \ sensing data assimilation for maize\nin the black soil region of Northeast China.\
    \ The calibrated\nAquaCrop model already has a good simulation eﬀect at the\n\
    point scale, which conﬁrms the availability of the AquaCrop\nmodel in this area.\
    \ Proﬁt from the physiological response of\ncrops to environmental and management\
    \ conditions is intuitively\nreﬂected by the AquaCrop model. We applied the model\
    \ to\nsimulate the growth of maize crops in the Songnen black soil\narea from\
    \ 2000 to 2020 and accumulated a large database.\nAfter conﬁrming the accuracy\
    \ of the remote sensing surface\nparameter products, synchronous time series observations\
    \ are\nadded to the AquaCrop simulation results of 21 years through\nthe EnKF\
    \ ﬁltering assimilation algorithm, and an optimal\nFVC dataset is established.\
    \ Using the optimal FVC and the\nregression relationship between FVC and statistical\
    \ yield trained\nby random forest, a yield estimation method is formed. Data\n\
    assimilation combines the two geodetic research methodologies\nof simulation and\
    \ observation, while this study proposed that\nthe method further integrates the\
    \ idea of a mechanism model\nand machine learning and provides a feasible idea\
    \ for crop yield\nestimation. Overall, the main contribution of current study\
    \ is\noﬀering new insights and perspectives for the following two\nissues: one\
    \ is how to integrate satellite remote sensing data\ninto the crop model at the\
    \ regional scale; the second is how\nto obtain more useful yield information from\
    \ the available\nsurface parameter data.\nDATA AVAILABILITY STATEMENT\nThe raw\
