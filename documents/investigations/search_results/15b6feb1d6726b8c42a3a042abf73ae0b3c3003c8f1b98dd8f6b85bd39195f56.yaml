    assessment The models were implemented for assessing grapevine water status using
    data of two contrasting climatic years, respectively a dry and warmer year (2015)
    and a wet and colder year (2014) (Table 3). Thus, data from both years were considered
    in the phases of training and testing of the models aiming to represent a broader
    set of climatic conditions. No separation between study areas was considered when
    implementing the models. The assessment of predictive performance was based on
    the comparison of Ψpd observations with the Ψpd predictions from HySR by each
    predictive model. Two different approaches were adopted for assessing models performance:
    (i) cross-validation; and (ii) independent validation. (i) Cross-validation For
    the cross-validation, two distinct procedures were applied: (a) a 10-fold cross-validation
    with 25 repeats, which used 90% of the observations for model training and the
    remaining 10% for model testing (ntraining = 114, ntesting = 13); (b) a holdout
    cross-validation using repeated training/testing splits with 250 repeats, using
    50% of the dataset for training and the other 50% for testing (ntraining = 64,
    ntestingn = 63). The two cross-validation procedures differ in the method of selecting
    the subsamples used for training and testing. In the k-fold cross-validation,
    samples were randomly partitioned into 10 subsets of roughly equal size. The fitting
    of the model was made using all samples except the first subset; the held-out
    subset was used for model prediction and to estimate model performance; subsequently,
    the procedure was repeated with a second subset and so on (Kuhn and Johnson, 2013).
    This procedure was repeated 25 times to reduce variance and bias in the estimates.
    In the holdout cross-validation, the full dataset was randomly split into a training
    subset and a testing subset. In this procedure, the proportion of data randomly
    allocated to each one of the subsets (50% in this study) is user-defined. A large
    number of repetitions (250) was considered in order to obtain stable estimates
    of the models performance as proposed by Kuhn and Johnson (2013). (ii) Independent
    validation For implementing the independent validation, data from cultivar Touriga
    Nacional (n = 111) were used for model training and data from the cultivars Touriga
    Franca and Tinta Barroca (n = 16) were used for testing. In both study areas,
    Touriga Nacional is considered a cultivar of major importance regarding wine quality,
    which justified the larger sampling of this cultivar when compared to the other
    two cultivars. In the cross-validation and independent validation approaches referred
    above, the root-mean-square error (RMSE) and the coefficient of determination
    (R2), obtained as the square of the Pearson’s correlation coefficient between
    observed and predicted Ψpd, were the statistics used for assessing models performance
    (Kuhn and Johnson, 2013). For the predictive models showing better performance,
    the ρ was used to assess the relative importance of each predictor for modelling
    Ψpd for the various WD classes defined by Deloire et al. (2005) for vineyards.
    The predictive models were run iteratively varying one predictor and maintaining
    the remaining ones at their average value, which allowed assessing the variation
    in predicted values as related to the considered predictor (Elith et al., 2005).
    The ρ values relating observed and predicted values of Ψpd were calculated for
    each WD class. Higher ρ values were considered to indicate a larger contribution
    of a predictor to explain the variation of Ψpd. 3. Results and discussion 3.1.
