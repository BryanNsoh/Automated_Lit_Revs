    2.3.1. Data processing and predawn leaf water potential predictors In order to
    minimize noise effects, the HySR and Ψpd data were averaged per plot in each irrigation
    treatment. Thus, the number of observed HySR and Ψpd data reduced to 137: 56 relative
    to cultivar Touriga Nacional (in SA1) in the year 2014 and 65 (41 in SA1 and 24
    in SA2) in 2015, and 16 observations of other cultivars (in SA2) in the year 2015.
    A preliminary analysis of outliers was performed through visual data inspection,
    using histograms and scatter-plots, and analyzing preliminary regression results.
    Ten observations were identified as outliers and removed from the study. Thus,
    a total number of 127 observations (55 in 2014 and 72 in 2015) were considered
    for model development, 111 relative to Touriga Nacional and 16 relative to the
    other cultivars. The Ψpd data, representing the grapevines water status, were
    used as response variable for the model development, while the HySR data were
    used as predictors. A large set of vegetation indices were used to extract HySR
    indicators from spectral signatures and thus also used as predictors. A total
    of 97 vegetation indices included in the “hsdar” package implemented in R software
    (Lehnert et al., 2016) were computed. A large diversity of vegetation indices
    is included in “hsdar” package, namely ratios of bands, normalized indices, and
    indices obtained from the derivatives of spectra. Additionally, a normalized reflectance
    index (NRIi,j) was computed according to Eq. (1). (1) where bi and bj correspond
    to all two-band combinations within the spectral range of 400–1010 nm (totaling
    186355 combinations). A downward trend of Ψpd data throughout the post-flowering
    period of the crop cycle is commonly observed mainly due to climatic conditions
    and vegetation phenology. A downward trend in the predictors based on the HySR
    data is also expected following the canopy development and vegetation phenology.
    Hence, we could assume that Ψpd and the predictors could share a time trend. This
    common trend may be problematic if the Ψpd is regressed against the HySR data,
    since the expected high value of explained variance may not reflect the true association
    between these variables but may simply reflect their common trend. Therefore,
    to avoid spurious association between Ψpd data and the predictors, the day of
    the year (DOY) was also included as a potential predictor. The selection of potential
    predictors to integrate the model was based on non-parametric Spearman correlations
    (ρ) and on metrics of predictor importance calculated from preliminary exploratory
    Random Forest (RF) models (Breiman, 2001). That selection aimed to simultaneously
    reduce the initial set of potential predictors and to decrease collinearity among
    predictors. A threshold of 0.70 for the pairwise absolute value of ρ was assumed
    to select among the potential predictors obtained from the preliminary exploratory
    models (Kuhn and Johnson, 2013). An iterative process of predictors’ removal was
    implemented combining both techniques referred above. 2.3.2. Predictive models
