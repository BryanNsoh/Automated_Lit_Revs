    Introduction Wine grapes are one of the top five most valuable specialty crops
    in California, generating an annual retail value over $43.6 billion (CDFA 2020;
    Wine Institute 2020). With a total acreage of over 250,000 ha (620,000 acres),
    the industry produces above 3.5 million tons of wine grapes per year and over
    80% of wine in the US. The central valley, coastal regions and southern California
    are the major wine grape producing regions in California. Dominated by Mediterranean
    climate with a warm and dry growing season, most of vineyards in California are
    drip irrigated. Optimizing water management has become increasingly important
    for wine producers, due to the increasing water demand associated with the expansion
    of specialty crops in Central Valley (Mall and Herman 2019). Decrease in water
    availability is further exacerbated by warming and drying climate. The severe
    drought in recent years has led to excessive ground water pumping by growers,
    leading to rapid rates of groundwater depletion (Famiglietti 2014). As a result,
    more restricted groundwater usage is now being regulated in California via the
    Sustainable Groundwater Management Act (SGMA) (Leahy 2015). This requires growers
    to increase water use efficiency. Deficit irrigation treatments have been widely
    applied in vineyard management in the late growing season, to conserve water,
    improve the quality of wines, and facilitate harvest (Kustas et al. 2018). Timely
    mapping of water status for whole blocks is critical for adaptive and precision
    irrigation management at zonal or individual vine levels to increase water use
    efficiency, especially with regard to initiating irrigation (Intrigliolo and Castel
    2007). Typically, vine physiological water status is most commonly assessed with
    stem and/or leaf water potentials ( and ) using pressure chambers (Choné et al.
    2001; Williams and Araujo 2002). However, these field measurements are labor-intensive
    and are usually conducted on a very limited number of vines, limiting their utility
    for mapping within-field variability and tracking temporal dynamics of vineyard
    blocks. Remote sensing techniques, including unmanned aerial vehicles (UAVs) and
    satellite based imaging, on the other hand, provide valuable opportunities for
    mapping water stress level of grapevines in a cost effective way. A few small-scale
    UAV studies with multispectral imagery have found that various vegetation indices
    (VI) are significantly correlated with grapevine water stress level (Baluja et
    al. 2012; Espinoza et al. 2017). These included normalized difference vegetation
    index (NDVI) and green normalized difference vegetation index (GNDVI) in a Cabernet
    Sauvignon orchard in Washington State (r = 0.56 and 0.65 respectively) (Espinoza
    et al. 2017), and the ratio of transformed chlorophyll absorption in the reflectance
    index (TCARI) over optimized soil-adjusted vegetation index (OSAVI) (R2 = 0.84)
    over a commercial rain-fed Tempranillo vineyard in Spain (Baluja et al. 2012).
    The performance of several narrowband reflectance indices from spectroradiometers
    has also been evaluated for grapevine water status detection over a commercial
    Pinot noir vineyard in California (Rodríguez-Pérez et al. 2007), and red/green
    index (RGI) and structure intensive pigment index (SIPI) performed best for canopy-level
    water status estimation (R2 = 0.62 and 0.54). High resolution UAV thermal imagery
    has also been used to derive crop water stress index (CWSI) for mapping grapevine
    over a Pinot noir vineyard in Spain with a R2 of 0.83 (Bellvert et al. 2014).
    At a coarser spatial resolution, several studies have attempted to use multispectral
    and/or thermal satellite imagery for detecting grapevine water stress. Bellvert
    et al. (2020), for example, evaluated the feasibility of using Sentinel-2 optical
    and Sentinel-3 thermal imagery in the two-source energy balance model for determining
    spatially distributed vine water status via a CWSI– relationship. They found that
    CWSI at the satellite resolution, even after sharpening the thermal imagery, was
    not as reliable as those from finer resolution airborne thermal imagery. At the
    individual vineyard level, linear models were developed to estimate grapevine
    with time-series of vegetation indices (VIs) from 3 m PlanetScope satellite imageries
    (Helman et al. 2018), based on data from 82 vineyards in Israel. Kandylakis and
    Karantzalos (2016) found red-edge bands from WorldView-2 satellite imageries provided
    additional information in estimating vine biophysical and biochemical properties.
    Recently more sophisticated approaches such as artificial neural network (ANN)
    machine learning model have been developed to predict the temporal dynamics of
    vine water stress level over a vineyard in China (Romero et al. 2018) and in Chile
    (Poblete et al. 2017), by combining multiple VIs and spectral reflectance. The
    machine learning model had better performance for estimating with a R2 of  0.83
    over three dates (Romero et al. 2018). In contrast, models based on single VI
    could only capture less than 23% of variance in measured . This is mostly because
    various VIs and reflectance in individual bands carry complementary information
    about the structure, vigor, and physiology (Xue and Su 2017). Most of these studies
    were conducted within one single vineyard. It is not clear how robust those water
    stress mapping approaches are when being applied across vineyards with different
    cultivars, management practices, environmental and climate conditions (Helman
    et al. 2018). Physiological studies have shown that weather conditions, including
    air temperature, relative humidity, and vapor pressure deficit (VPD), regulate
    plant stomatal closure and water exchange with atmosphere, and thus directly affect
    plant water status significantly (Garnier and Berger 1985; Ortuño et al. 2006).
    However, previous studies haven’t incorporated weather data for plant water stress
    monitoring along with remotely sensed imagery. This study aims to develop a generalized
    remote sensing approach to monitor the spatial variability and temporal dynamics
    of in California’s vineyards, using high resolution multispectral UAV imagery
    and weather data. We leveraged the extensive field campaigns from the Grape Remote
    Sensing Atmospheric Profile and Evapotranspiration eXperiment (GRAPEX), a multi-year
    collaboration between E. & J. Gallo Winery, U.S. Department of Agricultural Research
    Service (USDA-ARS), and several universities (Kustas et al. 2018). Our specific
    objectives include (1) evaluating the capability and robustness of UAV-based multispectral
    models for monitoring grapevine water status across vineyards; (2) developing
    machine learning models to combine UAV imagery and weather data for improved monitoring;
    and (3) examining the added values of weather and red edge spectral band for mapping
    wine grape water status through time. Materials and methods Site description This
    study focused on three commercial mature drip-irrigated vineyards. Two of them
    were planted to Vitis vinifera cv. Petite Sirah (BAR007) and Vitis vinifera cv.
    Cabernet Sauvignon (BAR012) in 2013 and 2010 respectively, and located near Cloverdale,
    in Sonoma County. The third one is located more inland, near Fresno in the southern
    part of the Central Valley (RIP 720); the 16-ha vineyard was planted in 2013 to
    Vitis vinifera cv. Merlot (Fig. 1). The study region has a typical Mediterranean
    climate, characterized by mild winters and hot dry summers. The bud break typically
    occurs in mid-March to early April, followed by flowering and fruit set late spring
    to early summer. Veraison starts in mid to late July, after which deficit irrigation
    is usually applied to cut water use and improve grape quality. Grapes in these
    blocks are typically harvested in late September to early October. Fig. 1 Study
    area (inset) and experiment design of three mature commercial vineyards in California:
    a two vineyards (BAR007 and BAR012) near Cloverdale CA and b four blocks (T1,
    T2, T3, T4) in the RIP720 vineyard near Fresno CA. Block boundaries were shown
    as black polygons on top of the false color UAV imageries acquired over (a) BAR007
    and BAR012 on July 29, 2019, and over (b) RIP720 on July 26, 2020. Locations of
    sampled vines with ground measurements are shown as blue dots. Also shown are
    NDVI imageries of RIP720 before and after applying the non-vegetation mask in
    (c), (d), respectively Full size image The BAR012 and BAR007 vineyards have hilly
    topography and gravelly loam soil. In both fields, vines are trellised and trained
    in a split canopy with 1.8 m vine spacing and 3.35 m row spacing. The vine rows
    are oriented differently in these two fields, along northwest to southeast in
    BAR007 vs. northeast-southwest direction in BAR012. The RIP720 vineyard is flat,
    dominated by sandy loam soil, and has much warmer climate than the BAR blocks
    (Kustas et al. 2018). The Merlot vines were planted with east–west row orientation
    and 3.35 m row spacing and 1.52 m vine spacing. This vineyard was split into 4
    blocks, allowing for different irrigation treatments to each block (T1, T2, T3,
    T4) (Fig. 1). In 2018, T1 and T2 blocks were under deficit irrigation (with applied
    water equivalent to only 75% of evapotranspiration), while T3 and T4 blocks had
    no water stress treatments. In 2020, T1 was well watered, while the irrigation
    in T2, T3 and T4 was reduced in late July to induce different water stress levels,
    and those three blocks were then intensively irrigated from late July to early
    August to achieve full recovery from water stress. Seven Intensive Observation
    Periods (IOPs) were conducted in 2018–2020, typically between early June and early
    August, and scheduled around 1 to 2 Landsat overpasses. Vine canopies were fully
    developed, and the phenological stages ranged from pea sized grape to various
    degrees of ripening depending on the IOP. During all the IOPs, the cover crop
    had been mowed or was already senesced (stubble). Various ground measurements
    and aerial imagery were collected during the IOP around Landsat and Sentinel satellite
    overpassing dates. UAV flights and image processing We acquired multispectral
    aerial imagery using the MicaSense RedEdge camera integrated to a DJI Matrice
    100 quadcopter during 2018–2020 growing seasons. The MicaSense RedEdge camera
    have five spectral bands to record reflected radiation at blue (centered at 475
    nm), green (560 nm), red (668 nm), red-edge (717 nm), and near infrared (840 nm)
    (MicaSense Inc. Washington, USA 1). A sun irradiance sensor was installed on the
    top of the quadcopter to measure the incoming solar irradiance for each spectral
    band. A total of eight flights were conducted over the study vineyards (Table
    1). The same flight plan was designed and executed with 80% front overlap and
    80% side overlap. The UAV system was flown at 120 m above ground level, resulting
    in aerial images at 8 cm resolution. All flights were conducted around solar noon
    to reduce the impacts of shadows. The photos of the calibrated reflectance panel
    were taken immediately before and after each flight for radiometric calibration.
    In each vineyard, we placed five ground control points (GCPs) for georeference,
    four at the corners and one at the center. The GPS coordinates were recorded using
    Trimble Geo 7x (Trimble, CA, USA). Table 1 Availability of the UAV imagery and
    concurrent ground measurements of leaf water potential during three IOPs in three
    vineyards Full size table The raw multispectral images were stitched and processed
    with the Pix4DMapper Pro photogrammetry software (Pix4D LLC, Swiss). The software
    generated the automatic tie points initially. The coordinates of the GCPs were
    then imported to ensure the geolocation accuracy, resulting a georeference error
    lower than 30 cm. At the second step, the point cloud and 3D textured mesh were
    constructed based on the automatic tie points, and the digital surface model was
    further created. Radiometric calibration was performed using the measurements
    of the calibration panel, to generate orthomosaics of reflectance maps at 8 cm
    for each spectral band. Image co-registration was further performed to ensure
    the spatial alignment among imagery acquired from multiple dates. We calculated
    multiple widely-used VIs with the reflectance from different bands from the orthomosaics
    as described above (see Table 2). NDVI is the most widely used vegetation index
    for monitoring plant growth, vigor, and structure (Rouse et al. 1974). Several
    studies have also found NDVI is significantly related to overall plant stress
    level, as a result of cumulative water deficit on plant growth (Acevedo-Opazo
    et al. 2008; Baluja et al. 2012; Poblete et al. 2017). However, there is latency
    in the response of NDVI and other spectral indices to the onset of vegetation
    stress, which thermal-infrared based approaches can readily detect as long as
    an image is available (Knipper et al. 2019). Various indexes were developed to
    reduce the noise from background soil, such as soil adjusted vegetation index
    (SAVI) and optimized soil adjusted vegetation index (OSAVI) (Huete 1988; Rondeaux
    et al. 1996), and to reduce the atmospheric effect, e.g., atmospherically resistant
    vegetation index (ARVI) (Kaufman and Tanre 1992). Enhanced vegetation index (EVI)
    was developed to improve sensitivity in high biomass conditions while minimizing
    soil and atmosphere influences (Huete et al. 2002). Another group of VIs take
    advantage of the green band, i.e., GNDVI, simple ratio green (SRgreen), green
    red vegetation index (GRVI), to enhance chlorophyll pigment concentration signal
    (Gitelson and Merzlyak 1998; Chen 1996; Motohka et al. 2010). By using reflectance
    from the red edge band, NDRE, plant senescence reflectance index (PSRI) and red
    edge green index (REGI) were also found to be good indicators of canopy chlorophyll
    content (Barnese et al. 2000; Tilling et al. 2007; Merzlyak et al. 1999). Table
    2 Vegetation indices used for this study Full size table To separate vine canopy
    and soil pixels, we applied the Otsu thresholding method (Otsu 1979) to the NDVI
    imagery from each flight. The NDVI histogram over all pixels showed a bimodal
    distribution, one representing plant canopy and the other representing soil background.
    The Otsu thresholding method determined the optimal thresholding value to maximize
    the between-class variance and minimize the within-class variance (Meyer and Neto
    2008). The soil background pixels were then masked out, and only the remaining
    vegetated pixels were used for further analysis (Fig. 1). Considering the typical
    vine canopy size is about 200 cm in our study vineyards, we further applied a
    60 cm buffer from the center of the canopy to further exclude potentially remaining
    mixed pixels at the canopy edge; the average reflectance and VIs within the buffer
    were then extracted to match the canopy of the sampled grapevines in the field
    as shown in the following section. Field measurements Biophysical measurements
    were collected over 4 vines for each of the four blocks in the RIP720 vineyard,
    and over 10 vines in both BAR007 and BAR012 (Fig. 1). Within each block, vines
    were selected at the upwind locations from each flux tower in the predominant
    wind direction, and we sampled as many vines as possible within an hour to ensure
    that measurements within a day were collected under similar weather and sunlight
    conditions. We collected the high precision GPS coordinates of all sampled vines
    with Trimble Geo 7x. Leaf water potentials ) were measured concurrently with the
    UAV flights, using pressure chambers (PMS Inc., Oregon, USA 2) during a 1-h time
    window centered at local solar noon. For each sampled vine, three mature and sun
    exposed leaves were selected for measurements. The number of measured sample vines
    concurrent with UAV flights, for each IOP is listed in Table 1, along with weather
    conditions. We downloaded the hourly weather data including air temperature and
    relative humidity from CIMIS station website (https://cimis.water.ca.gov/). The
    closest stations, the Fresno State (#80) and Sanel Valley (#106) CIMIS stations,
    were selected for the RIP720 and BAR007/012 vineyards, respectively. These stations
    were 12 and 20 km away from the nearby vineyards. A comparison with data from
    the weather stations in the field showed a pretty good agreement. We calculated
    hourly VPD and averaged air temperature and VPD around solar noon (12:00–14:00)
    to represent the corresponding weather condition for each flight. Statistical
    approaches for leaf water potential estimation We first examined the univariable
    relationships between the field measured and the VIs, using Pearson correlation
    coefficients (r). This provided a baseline evaluation about the capability of
    mapping with a simple remotely sensed VI. Correlation was done first for each
    vineyard and each flight date, respectively; data from all days for each vineyard
    (n = 40 for RIP720 and n = 6 for BAR007, n = 11 for BAR012) were then pooled together
    to quantify the correlation across dates and sampled vines within each vineyard.
    Finally, all data points (n = 57) were used for general correlation across all
    days and vineyards. To develop a robust model for estimation, we explored various
    statistical approaches to combine remote sensing metrics and weather data. In
    addition to stepwise linear regression (LR), we explored three machine learning
    algorithms to capture potential non-linear complex relationships, i.e., support
    vector regression (SVR) (Pasolli et al. 2011), random forest (RF) (Zhou et al.
    2016), and extreme gradient boosting (XGB) (Ghatkar et al. 2019). The predictors
    include the reflectance of 5 individual spectral bands, 11 vegetation indices,
    and 2 weather variables (air temperature and VPD). The SVR algorithm has been
    used in remote sensing applications for biophysical parameter estimation (Tuia
    et al. 2011), soil moisture estimation (Pasolli et al. 2011), land surface temperature
    estimation (Moser and Serpico 2009), etc. This algorithm aims to find the best
    fit hyperplane that has the maximum number of points without exceeding the margin.
    The major advantages of SVR include that it is less prone to overfitting problems
    and it has good generalization capability when training samples are very limited
    (Calderón et al. 2015). The RF algorithm has been the most widely used machine
    learning approach in remote sensing applications, such as biomass estimation (Zhou
    et al. 2016) and surface temperature retrieval (Yang et al. 2017). The RF algorithm
    is based on multiple decision trees and bootstrapping. Individual regression trees
    are fitted to each bootstrap sample. By combining the prediction of individual
    decision tree, the final RF model can yield optimal results (Sagi and Rokach 2018).
    The RF algorithm is proved to be robust when some predictors are highly correlated
    (Clark 2017). Similar with RF, the XGB algorithm is also an ensemble learner.
    It is an optimized implementation of the gradient boost algorithm, featuring speed,
    scalability, and high efficiency. Different from RF, the decision trees in XGB
    were not independent from each other. The new tree was built based on previous
    tree by minimizing the prediction residuals. The XGB algorithm was found to outperform
    RF and SVR in some remote sensing applications, with higher prediction accuracy
    and less overfitting problems (Ghatkar et al. 2019; Pham et al. 2020). We built
    the above machine learning models using the “Caret” package in R (Kuhn 2008).
    To improve the model performance and reduce the number of potentially correlated
    predictors, the recursive feature elimination method was applied for feature selection.
    This method iteratively follows these steps: fit the data with all features given
    the specific model, rank the importance of all features, remove the feature that
    is least important, and refit the model. These steps are performed iteratively
    until the model with the least RMSE is found (Kuhn, 2008). The recursive feature
    elimination was done independently for each machine learning algorithms, and only
    the selected variables were used for model building. A repeated k-fold cross-validation
    method (k = 5, repeat = 10) was applied for both model building and testing. For
    each of the five folds, 80% of the observations (n = 45) were randomly selected
    as the training set, and the rest 20% (n = 12) were used as the independent testing
    set. We evaluated the model performance using three statistical measures: the
    coefficient of determination (R2), the root mean squared error (RMSE), and the
    mean absolute error (MAE) for each fold. The process was repeated 10 times and
    the mean and standard deviations of the statistical measures were summarized from
    five folds results. To further evaluate the value of incorporating weather variables
    in the models, we also built and tested the reduced models with a subset of input
    variables, i.e., excluding the weather variables (NoWeather). Considering that
    many low cost sensors do not have the red edge band, another set of reduced models
    were tested by further excluding the red edge reflectance and all red-edge VIs
    from the list of the predictors (e.g., NoRedEdgeNoWeather). Variable importance
    and response functions We quantified the importance of each predictor in estimating
    leaf water potential, using a metric called mean increase in node purity (the
    randomForest package in R), which is the average residual sum of squares decreases
    from splitting on the variables over all trees (Strobl et al. 2008) and thus represents
    each variable’s contribution to the improvement of the final prediction. To further
    understand the effects of each key predictor on , we derived the individual conditional
    expectation (ICE) plots (Goldstein et al. 2015). Unlike the partial dependence
    plots (PDP), the ICE plots not only quantify the marginal effect of a feature
    on the predicted outcome of a fitted model over all samples (Lemmens and Croux
    2006), but also depict the dependence of the prediction on a feature for each
    sample separately (Goldstein et al. 2015). The ICE plots can thus show how the
    specific variable affects the final prediction and at which values the influence
    of the variable is stronger (Arribas-Bel et al. 2017). The heterogeneous relationships,
    that are typically obscured in the PDP plots, are thus revealed. Field mapping
    and analysis of predicted The model with the best performance was then used to
