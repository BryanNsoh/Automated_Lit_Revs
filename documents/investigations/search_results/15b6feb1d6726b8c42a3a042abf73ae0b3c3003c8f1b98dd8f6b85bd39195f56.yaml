    so that the model adj-R2 for Noogh, Anar, eastern suburbs and western suburbs
    orchards rose to about 81.9, 86.4, 74.6 and 51.3%, respectively (Table 3). The
    modeling using samples collected from Anar area showed that the phosphorus concentration
    at depth of 40 to 80 cm was the most important factor increasing pistachio yield
    in this region (Table 3). Removed P in fruit and abscised leaves in On-year pistachio
    trees is averaged 6 times than in Off-year trees (Rosecrance et al., 1996). Shahriaripour
    et al. (2011) reported that P application significantly decreased root Na concentration.
    Irrigation frequency was another variable entered into the mentioned model. Goldhamer
    and Beede (2004) noted that irrigation cutoff during growing season can reduce
    the pistachio yield and quality. It was observed that with increasing irrigation
    frequency from 25 to 45 days in pistachio orchards, blankness fruits in all the
    treatments increased. In Kerman region, the best irrigation frequency can vary
    between 30 to 45 days for the months with low evaporation and between 20 to 35
    days for the warmer months, based on soil texture (Mohammadi Mohammadabadi and
    Sedaghati, 2010). Thus, reducing irrigation frequency via switching surface irrigation
    system to microirrigation and reducing the width of strips or furrows can be considered
    as one of the management recommendations. Topsoil’s clay content has a positive
    effect on pistachio yield in Anar area with the standardized coefficient equal
    to 0.37. Given that the soil texture in that area is often sandy loam and loamy
    sand, clay increase probably enhances water holding capacity and cation exchange
    capacity. Hosseinifard et al. (2010) by soil mineralogical assessing in Anar area
    indicated that mica is a dominant clay mineral, which in addition to high stability
    and limited expansibility, has interlayer potassium. Surapaneni et al. (2002)
    and Samadi (2011) also observed a significant positive correlation between nonexchangeable
    potassium and illite. Nonexchangeable potassium has proven role in plant nutrition
    (Richards et al., 1988). The pistachio yield in this area has a negative relationship
    with silt content in soil depth of 40–80 cm. The mineralogical composition and
    amount of silt fraction can affect the fertility and moisture availability of
    soil (Hawkins and Graham, 1950; Ismail, 1991; Najafi-Ghiri and Jaberi, 2013).
    The MLR model explained up to 75% of the yield variations in the eastern suburbs
    using the input variables including the amount of consumed water, soluble calcium
    and electrical conductivity in depth of 80–120 cm (Table 3, Table 4). Pistachio
    is resistant to drought, but the water supply is an essential requirement to achieve
    optimal yield. Evapotranspiration of pistachio trees in Rafsanjan is 9432 m3 ha−1 year−1.
    The amount of consumed water (regardless of the water losses) in Kerman region
    has been reported about 8,000–15,000 m3 ha−1 year−1 (Mohammadi Mohammadabadi and
    Sedaghati, 2010). Salinity in soil depth of 80–120 cm, with the standardized coefficient
    -0.67, was the most limiting variable for pistachio yield in the eastern suburbs.
    Soil salinity is one of the major problems in arid and semi-arid regions (Eskandari
    et al., 2014). Salehi and Hosseinifard (2012) stated that soil salinity has a
    significant impact on pistachio yield. In contrast, soluble calcium in soil depth
    of 80–120 cm (standardized coefficient = 0.36) had a positive effect on the increase
    in pistachio yield. Due to the high soluble sodium in the area, calcium can reduce
    the SAR. In addition, calcium plays an important role in pistachio nutrition (Adibfar
    et al., 2012; Agar, 2012; Hojjat Nooghi and Mozafari, 2012; Sajadian and Hokmabadi,
    2011). According to the mentioned issues, autumn/winter leaching with application
    of appropriate amendments such as gypsum and sulfuric acid can be recommended
    as a management practice in this area (Sanden et al., 2005a; Yazdanpanah et al.,
    2013). The soil available P at depth of 40–80 cm and amount of consumed water
    had a positive impact, and irrigation interval, soil soluble Mg and sand content
    at depth of 80–120 cm have a negative effect on the crop yield in Noogh area (Table
    4). High Mg levels in addition to toxicity for plants can destroy soil structure.
    In fact, the high density of positive charge increases magnesium hydrated radius,
    resulting in disaggregation (Zhang and Norton, 2002). Increasing soil magnesium
    disrupts potassium and calcium absorption, and a false lack of calcium in pistachio
    trees occurs (Sajadian and Hokmabadi, 2011). Therefore, treating these orchards
    with amendments increasing the soluble and exchangeable calcium has a positive
    impact on crop yield. Increasing sand content reduces soil ability to hold water
    and nutrients required for the plant. Table 4 shows that the soluble sodium in
    topsoil was the limiting factor for the pistachio yield in the western suburbs.
    Given that the SAR at 90% of the topsoil in this area is less than 13, the negative
    impact of sodium is probably related to its toxicity. Excessive sodium uptake
    by plant can lead to the appearance of toxicity symptoms that are similar to potassium
    deficiency symptoms (Beede et al., 2005). Over time and with leaching other cations,
    sodium can allocate a greater number of colloids exchange sites and therefore
    soil infiltration and aeration can decline (Qadir et al., 2003). Proper and on
    time management practices can prevent such problems (Sanden et al., 2005a). Pistachio
    trees are dioecious with male and female flowers borne on separate trees. As pistachio
    pollen is blown by wind, the male density within an orchard is important. Kallsen
    et al. (1980) reported that most new orchards with acceptable yield in the Central
    Valley of California are planted every fifth tree in every fifth row, a ratio
    of 24 female (cv. Kerman) to one male (cv. Peters). In some instances, in areas
    where few or no other pistachios are grown, the ratio of Kerman to Peters has
    been reduced to 14:1 to ensure adequate pollination. Given the different conditions
    such as relative humidity in Rafsanjan region, more researches are needed to obtain
    optimal male to female tree ratio. Generally, the parameters related to the irrigation
    water are among the most important variables affecting the pistachio yield in
    the study area. Among the four regression models, the only one in which none of
    the irrigation water features was significant was related to the western suburbs.
    The pistachio yield in the western suburbs was better than other zones so that
    in 90% of the studied orchards, the crop yield was more than 1200 kg ha−1. The
    region water balance is extremely negative because of low precipitation, high
    evaporation and uncontrolled exploitation of groundwater in recent years. Reducing
    water resources and increasing irrigation frequency in pistachio orchards can
    cause drought stresses and irreparable damages to the trees. Traditional irrigation
    techniques common in the region have low efficiency due to their inherent problems
    and improper management (Mohammadi Mohammadabadi and Sedaghati, 2010). Therefore,
    special attention should be paid to water management practices in order to increase
    irrigation efficiency. This can be achieved by changing the irrigation methods
    from surface methods to microirrigation, improving irrigation scheduling and reducing
    water use without affecting yields, a practice termed regulated deficit irrigation
    (Goldhamer, 2005; Iniesta et al., 2008). 3.4. Pistachio yield modeling using ANN
    ANN model was implemented with 23 selected attributes as inputs, as well as the
    amount of the yield as the target variable. Network architecture was formed by
    trial and error, and with 10 neurons in a hidden layer, 51 iterations (epochs),
    and tangent-sigmoid activation Levenberg-Marquardt training functions. %RMSE and
    adj-R2 values for the proposed ANN model for the yield prediction were 16.99 and
    0.90, respectively (Table 3). Values of %RMSE less than 40% indicate acceptable
    model accuracy (Hengl and Husnjak, 2006). The evaluation indices, presented in
    Table 3, indicated that ANN had higher accuracy compared to MLR for the pistachio
    yield modeling. In the case of using unstable data, ANN is not superior to linear
    regression, but with precise data application, it provides a more accurate model
    (Pachepsky et al., 1996). In many cases, the analyst may want to provide a measure
    of importance for each variable instead of just listing them. This would provide
    more information for modifying the selected list to accommodate other considerations
    of the data analysis (Shirani et al., 2015). Fig. 3 shows the sensitivities of
    the most important variables used in the developed ANN model to predict the pistachio
    yield. Over 70% of the model sensitivity was covered by top 10 features including
    the amount of consumed water, soil available P at depth of 40–80, irrigation interval,
    EC of irrigation water, silt content at depth of 40–80, sand content at depth
    of 80–120 cm, amount of consumed manure, in-row tree spacing, pH at depth of 80–120 cm
    and soluble calcium in topsoil. The amount of consumed water was the most determinant
    parameter influencing the pistachio yield (importance coefficient value of 17.40%,
    Fig. 3). It emphasizes the importance of irrigation parameters and the necessity
    of applying modern and efficient irrigation techniques. Download : Download high-res
