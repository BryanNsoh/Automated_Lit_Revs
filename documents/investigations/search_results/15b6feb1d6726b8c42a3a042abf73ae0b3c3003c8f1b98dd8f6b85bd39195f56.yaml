    \ Polydisciplinary \nFaculty, Sultan Moulay Slimane University, Beni Mellal, Morocco\n\
    Abstract\nThe agriculture 4.0 revolution is an opportunity for farmers to meet\
    \ the challenges in food production.  \nIt has become necessary to adopt a set\
    \ of agricultural practices based on advanced technologies following \nthe agriculture\
    \ 4.0 revolution. This latter enables the creation of added value by combining\
    \ innovative \ntechnologies: precision agriculture, information and communication\
    \ technology, robotics, and Big Data.  \nAs an enterprise, a connected farm is\
    \ also highly sensitive to strategic changes like organizational changes, \nchanges\
    \ in objectives, modified variety, new business objects, processes, etc. To strategically\
    \ control \nits information system, we propose a metamodeling approach based on\
    \ the ISO/IS 19440 enterprise  \nmeta-model, where we added some new constructs\
    \ relating to new advanced digital technologies for Smart \nand Connected agriculture.\n\
    Keywords\nAgriculture 4.0, metamodeling, advanced information technologies, digital\
    \ agriculture, connected farm.\nRabhi, L., Jabir, B., Falih, N., Afraites, L.\
    \ and Bouikhalene, B. (2023) \"A Connected farm Metamodeling \nUsing Advanced\
    \ Information Technologies for an Agriculture 4.0\", AGRIS on-line Papers in Economics\
    \  \nand Informatics, Vol. 15, No. 2, pp. 93-104. ISSN 1804-1930. DOI 10.7160/aol.2023.150208.\n\
    Introduction\nThe Digitalization of agriculture refers to the \nuse of modern\
    \ machinery, computerized tools,  \nand information and communication technologies\
    \ \nin the agricultural sector (Sung, 2018). These \ntechnologies make it possible\
    \ on the one hand  \nto \naccess, \nstore, \ntransfer, \nand \nmanipulate \ninformation,\
    \ but also to analyze it and give it \nmeaning, to transform agriculture into\
    \ a more \nprofitable, sustainable, and inclusive sector (Fielke \net al., 2020).\n\
    Today agriculture is a highly variable area. It is \nsubject to climate change\
    \ and impacted by diverse \nand varied parameters that make the farmer ask \n\
    several questions about which fertilizer to use?  \nAnd with how much quantity?\
    \ Is it profitable? \nWhich \nphytosanitary \ntreatment \nto \nuse  \nfor a particular\
    \ disease? What is the estimated \nharvest at the end of the season? What measures\
    \ \nshould be taken to limit the impacts of climate  \nchange? \nThese \nare \n\
    repeated \nquestions  \nfor the farmer and the entire agricultural value chain.\
    \ \nOf course, the farmer’s experience and his ability  \nto react to similar\
    \ events and situations are  \nimportant in this regard. What is even more \n\
    important today is that we have data more digitalized \nand with large quantities\
    \ coming from the farm. \nThis data can be management data, climate data, \ndata\
    \ fed back by IoT sensors, or data that come \nfrom satellite imagery or drones...\
    \ (Triantafyllou, \nTsouros, et al., 2019). The Internet of Things has \nthe potential\
    \ to impact every part of modern life \nfrom healthcare to education, to manufacturing,\
    \ \nand agriculture will be no exception. Connected \nsensors, cameras, and other\
    \ devices will give \nfarmers a better understanding of what is going \non in\
    \ their fields. These smart farming equipment, \nranging from tractors to planters\
    \ to sprayers, will \nbe able to monitor problems and fix issues without  \nthe\
    \ farmer's direct involvement (Marcu et al., 2019).\nSome IoT devices are developed\
