    \ wheat\n3.1.3. Surface Energy Balance Algorithm for Land (SEBAL) Model\nProposed\
    \ by [120], SEBAL is an iterative and feedback-based numerical procedure that\n\
    deduces the radiation, heat and evaporation ﬂuxes. SEBAL estimates LE with the\
    \ residual\nof Equation (1) in a pixel by pixel satellite scene, just considering\
    \ two anchor points (dry\nand wet points) for the full scene. At the dry point\
    \ LE = 0 and H = Rn-G, and at the wet\npoint H = 0 and LE can be considered either\
    \ Rn-G or a reference ET [7].\nRemote Sens. 2022, 14, 3440\n12 of 36\nThe main\
    \ consideration of SEBAL is to establish a linear regression between Ts and\n\
    difference of Ts with the air temperature at the crop height z (δTa), as follows:\n\
    δTa = c1Ts − c0\n(31)\nwhere c1 and c0 are the empirical coefficients derived\
    \ from anchored conditions of wet\n(δTa,wet = 0, Ts,wet) and dry points (Ts,dry),\
    \ for which the temperature difference is expressed as:\nδTa,dry = (Rn − G)raH\n\
    ρCP\n(32)\nThese coefﬁcients must be estimated for each individual satellite scene,\
    \ independently\nof the surface type composing the image. Once the regressed equation,\
    \ for each Ts value\nassigned to each pixel of the scene is retrieved, the H is\
    \ estimated with the expression:\nH(Ts) = ρCP\nraH\n(c1Ts − c0)\n(33)\nA ﬁrst\
    \ modiﬁcation of SEBAL was proposed by [121] after introducing Digital eleva-\n\
    tion model (DEM) data to account for impacts of slope aspect on incident solar\
    \ radiation.\nBut the main subject of modiﬁcation of SEBAL model is related with\
    \ the choice of end-\nmembers or anchor points (i.e., “hot” and “wet” points in\
    \ the satellite scene). A Modiﬁed\nversion of SEBAL (M-SEBAL) was proposed by\
    \ [122], that based the election of the anchor\n(dry/wet) points on the type of\
    \ surface, deﬁned by the FVC. They adjusted Equation (31)\nfor every speciﬁc surface\
    \ deﬁned by FVC and subsequently estimated H and LE. Feng\net al. [123] derived\
    \ geo-mathematically four reference dry and wet limits, instead of the\nclassical\
