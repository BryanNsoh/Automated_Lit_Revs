    to the results obtained by Peñuelas et al. (1997) for gerbera, beans and pepper,
    in which the WI presented better sensitivity to plant water content in high WD
    conditions. Nevertheless, in addition to the difference among these herbaceous
    crops and the vine woody crops, those authors observed different WI sensitivity
    for the three crops studied. This effect is likely related with differences in
    the cellular arrangement of leaf tissues among crops, with consequences over reflectance
    patterns in the NIR region (Gausman, 1977). Broadly, the results highlight the
    complementary response effect of the selected predictors regarding the various
    WD classes. The use of the predictive models based on the NRI554;561, WI, D1 and
    DOY is compatible with the current capabilities of handheld spectroradiometers
    as well as with the increasing capabilities of hyperspectral sensors, including
    airborne sensors. Overall, the integrative framework combining a sound biophysical
    understanding of WD remote detection and state-of-the-art modelling analytics
    allowed improving predictions and generating a greater understanding of this phenomenon.
    The information obtained can guide the development of improved technologies in
    support to intelligent systems dedicated to irrigation management. As previously
    mentioned, obtaining measurements of Ψpd, currently used to support irrigation
    scheduling, is labor-intensive and time-consuming (Rodríguez-Pérez et al., 2007),
    which makes the predictive models proposed an alternative to support improved
    irrigation management by wine producers. 4. Conclusions In this paper, we studied
    how grapevine water status in Douro region can be assessed using HySR measurements
    across different genotypes and environments. Three spectral-based vegetation indices,
    NRI554;561, WI, and D1, were selected to implement predictive models for assessing
    grapevine Ψpd. These vegetation indices covered different regions of the electromagnetic
    spectrum, which likely allowed a better prediction of Ψpd in a large range of
    WD conditions. Additionally, the use of a time predictor allowed minimizing the
    effect of spurious trends shared by the variable response (Ψpd) and the other
    predictors. The predictors used in the predictive models have biophysical meaning
    and can be supported by the grapevine physiological processes related with the
    dynamics of water status throughout the crop cycle. The B-MARS, GAM, GBM, and
    BRNN methodologies presented the best performance for predicting the Ψpd, considering
    validation approaches with different sample sizes for training and testing datasets.
    These methodologies also presented good results when the types of cultivars were
    considered separately, namely by separating cultivar Touriga Nacional from the
    other cultivars (Touriga Franca and Tinta Barroca). The performance and robustness
    of the results of the predictive models justify their use for providing enhanced
    support to irrigation water management in vineyards from different cultivars in
    Douro wine region. Furthermore, the increasing availability and technological
    improvements in handheld spectroradiometers and hyperspectral sensors, including
    airborne sensors, facilitates the operational application of this type of approach.
    Future applications of the predictive models proposed in this study based on data
    collected with high resolution hyperspectral cameras onboard of unmanned aerial
    vehicles (UAV) can be particularly interesting to provide spatial data of vines
    WD. Nevertheless, a larger number of cultivars and a larger sample size per cultivar
    should be tested in future work. Additionally, although the approach proposed
    is grounded in a statistical basis and thus can only provide an empirical indication
    of the causal relationships of the grapevine water status, it generates hypothesis
    about the interactions between the spectral response and crop physiological processes,
    which can be tested in the future. Acknowledgments Isabel Pôças and João Gonçalves
