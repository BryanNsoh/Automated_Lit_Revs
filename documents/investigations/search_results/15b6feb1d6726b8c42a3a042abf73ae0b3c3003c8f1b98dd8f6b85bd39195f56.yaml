    handling prediction and classification problems that include nonlinear relationships
    and complex interactions between variables (Breiman, 2001, Chaudhary et al., 2016)
    making them suitable for the prediction of leaf wetness. The MLP algorithm yielded
    the preferred models when the number of records used for development of the model
    was relatively large. This occurred for the temporal subsets and for the full
    dataset (Table 1 and Table 2). In these cases the RF models were the second best
    performing models (Fig. 4 and Fig. 5) with an average accuracy 1.61% lower than
    the MLP models (Table 1 and Table 2). As the use of satellites for crop and agricultural
    monitoring grows (Liu et al., 2019, Maes and Steppe, 2019, Nayak et al., 2019,
    Urban et al., 2018) leaf wetness may become an important variable for crop models
    that predict a number of crop health and agricultural practices. Ben-Asher et
    al. (2010) reported that the presence of dew on leaves (leaf wetness) plays an
    important role in the production of plant biomass at a low water cost. This would
    mean that the presence of water on the leaves of plants has an important role
    in the water use efficiency of plants. Models that determine plant growth and
    crop yields in changing climactic scenarios may need to include leaf wetness as
    a factor within their analysis in order to better determine the effect of climate
    change on the growth of crops. Hornbuckle et al., 2006, Hornbuckle et al., 2010
    found that the presence of free water on the leaves of maize plants has an effect
    on the brightness values of the horizontally and vertically polarised L-bands.
    It was also reported that the majority of microwave emission models for the determination
    of soil moisture content do not account for the presence of dew on leaves which
    may represent a significant source of error for the models (Hornbuckle et al.,
    2006). Consequently, the evaporation of moisture from the soil decreases with
    the presence of dew (Ye & Peng, 2011). Inclusion of dew events or indeed the presence
    of leaf wetness would facilitate more accurate measurements of evapotranspiration
    and soil moisture content. This would for example allow for irrigation schedules
    of high value crops to be adjusted to a more suitable frequency. The main use
    of leaf wetness measurements is as an input into disease prediction models (Bregaglio
    et al., 2011, Chungu et al., 2001, Montone et al., 2016, Morales et al., 2018,
    Rowlandson et al., 2015). The pathogens of fungi and bacteria release spores and
    infect the host plants under the presence of moisture, inducing plant disease
    easily, thus dew supplies opportunities for growth of pathogens (Ye & Peng, 2011).
    Accurate measurements of this phenomenon would allow for timely interventions
    on the part of farmers reducing the risk of yield loss and the need for increased
    levels of pesticides to deal with more major epidemics of specific diseases. The
    F-Scores of the ML models were also consistently higher than the F-Scores of the
    compared empirical models. This means that although the increased accuracy of
    the ML models may be comparatively small the confidence in the accuracy of the
    predictions is increased, which would make the predictions from ML techniques
    more suitable for inclusion in disease prediction models where accurate predictions
    are required to effectively time the applications of crop protection products.
    The presence of moisture on the leaves of crops also has an effect on the efficacy
    of crop protection due to the dilution of the active ingredients and the possibility
    of subsequent run-off (Abi Saab et al., 2017) resulting in increased levels of
    pesticides in aquatic environments (Casado et al., 2019). Application of pesticides
    when this is less likely to occur would reduce the amount of run-off from an environmental
    aspect and would reduce the amount required by the farmers from an economical
    aspect. From an assessment of the influence of each meteorological variable for
    each classification algorithm used in this paper it was found that the RH values
    were the most important for the classification of LW in all cases with coefficient
    weights ranging from 0.107 to 0.190. The other meteorological variables used as
    input variables into the classification algorithms (Air temperature, Rainfall,
    Solar Radiation, and Windspeed) all had similar influences on the classification
    results according to their model coefficients. The coefficient weights for these
    variables all range between 0.0002 and 0.032. This was particularly true when
    only the RF and MLP models were looked at, the ranges for these algorithms reduced
    to between 0.008 and 0.031. In all cases these meteorological variables had a
    higher importance for the RF algorithm than the MLP algorithm. These results align
    with Fig. 2 where Kim et al. (2002) utilised the DPD, which is related to the
    air temperature, and the windspeed along with the RH value to classify the LWD
    of sites in the United States. From our assessment it would suggest that all of
    the meteorological variables that were assessed as part of this study would be
    required for the accurate classification of LW time periods. 5. Conclusions This
    study compared machine learning algorithms with previously established empirical
    models for the prediction of leaf wetness in North Western Europe. Results from
    the empirical models show that increasing the RH threshold from 90% to 92% resulted
    in an average increase in classification accuracy of 1.12% (Range; 0.51% − 1.41%).
    Only one region studied (East) had a lower accuracy score when the RH > 92% threshold
    was used. In this region the accuracy was 1.58% lower. The machine learning classification
    algorithms used in this study consistently provided more accurate predictions
    of leaf wetness than best of breed empirical models that were studied. The average
    increase in accuracy for the machine learning algorithms over the empirical models
    was 4.85% (Range; 2.16% − 8.78%). Sub-division of the meteorological stations
    into regions had a greater effect on the accuracy of the results obtained when
    compared with that of temporal sub-division of the data. The results of this study
    show that machine learning classification algorithms are a suitable techniques
    for the prediction of leaf wetness in a more accurate and robust manner than the
    empirical methods studied. Further sub-division of data in regional and temporal
    subsets may yield further increases in the accuracy of developed models if enough
    data to create sufficiently large datasets was available. To the authors knowledge,
    this is the first paper that looks at predicting leaf wetness in North Western
    Europe, while at the same time being one of the first papers to look at common
    machine learning classification algorithms for the prediction of leaf wetness.
