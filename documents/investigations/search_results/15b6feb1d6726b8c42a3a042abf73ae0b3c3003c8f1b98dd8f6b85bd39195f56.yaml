    Get rights and content Highlights • The study examined whether morphophysiological
    traits (e.g., Ψ) of drought stressed grapevines might be assessed by imaging.
    • Non-destructive image-based method for the prediction of leaf area in drought
    stressed vines (R2 = 0.92) is presented. • The Dark Green fraction colour class
    correlates (R2 = 0.71) with Ψ. • Data presented support the development of affordable
    phenotyping and standardization of protocols. Abstract This study examined whether
    morphophysiological traits (i.e., leaf area, plant water consumption, leaf water
    potential) of drought stressed grapevines (Vitis vinifera L.) might be determined
    through the use of non-destructive RGB and NIR image-based analysis techniques
    for possible implementation of affordable phenotyping. The study was carried out
    at a centre which is part of the European Plant Phenotyping Network (EPPN) also
    aiming at contribute to the standardisation of phenotyping protocols. Four groups
    of 20 potted vines each were subjected to various irrigation treatments restoring
    100% (control), 75% (IRR75%), 50% (IRR50%) and 25% (IRR25%) of their daily water
    consumption within a 22-day period of drought imposition. Leaf gas exchanges,
    leaf water potential (Ψ), photosystem II efficiency (Fv/Fm), RGB and NIR data
    were simultaneously collected during drought imposition. Values of Ψ in IRR25%
    vines reached −1.2 MPa pre-dawn, in turn stomatal conductance and net photosynthetic
    rate reached values as low as approx. 0.02 mol H2O m−2 s–1 and 1.0 μmol CO2 m−2 s–1,
    respectively. Through a cross-validation analysis, this study modelled (R2 = 0.78)
    the estimation of plant canopy area based on the number of pixel of RGB images
    of vines under various drought levels. Estimated leaf area was employed to calculate
    water consumption per unit leaf area, which resulted correlated (R2 = 0.86) with
    Ψ. Results revealed a correlation between Ψ and Dark Green colour class (R2 = 0.71)
    and suggest a new working hypothesis concerning the phenotyping of leaf (or petiole)
    angle. NIR and Dark Green colour fraction decreased with increasing levels of
    drought while the Yellow one increased. The outcomes presented may strengthen
    the role of RGB and NIR based images to identify the occurrence of water-stress
    in Vitis spp. and contribute to both the standardisation of phenotyping protocols
    pursued by the global phenotyping community and the possible development of new
    tools for precision irrigation in a HTP domain. Previous article in issue Next
    article in issue Keywords Affordable phenotypingEPPNGrapevineImage analysisLeaf
    gas exchangesWater potentialWater stress 1. Introduction Drought occurrence is
    expected to increase in some cultivated areas due to future uncertainty in precipitations
    resulting mainly from climate changes, this in turn will reduce stock of freshwater
    for irrigated agricultural sector (IPCC, 2013; Ronco et al., 2017) requiring adaptation
    strategies including improved on-farm irrigation management. Although drought
    occurrence negatively influence certain plant performances (e.g., fruit size,
    carbon gain) (Miller et al., 1998; Shackel, 2007), the exposure of plant to drought
    might favour fruit quality traits depending on timing, intensity, duration of
    drought and crop species (Chaves et al., 2010; Herrero-Langreo et al., 2018).
    For instance, in grape berries the amount of key quality pigments (e.g., total
    anthocyanins) measured at harvest is higher in drought stressed vines compared
    to well irrigated ones (Acevedo-Opazo et al., 2010). Hence, irrigation management
    might potentially be relevant for both the conservation of natural resources (through
    water saving) and increased quality of product. In addition to real time soil
    moisture probes, the measurements of several in vivo plant physiological parameters
    have been proposed for irrigation schedule including sap flow, stomatal conductance,
    leaf turgor pressure, shrinkage of stem/fruit, leaf (or stem) water potential
    (Ψ) (Fernández, 2017). Some of these crop (i.e., soil and plant) parameters are
    collectively feeding most of the irrigation decision support systems now increasingly
    accepted by growers due to their decreasing price; however sensor reliability
    is still perceived as a weakness (Lichtenberg et al., 2015). Leaf water potential
    is a reliable plant water status indicator for irrigation scheduling but its application
    at large scale (e.g., commercial field) is hampered by the high costs (including
    time) needed for timely and adequately representative Ψ determinations (Girona
    et al., 2006; De Bei et al., 2011). Hence, a wider adoption of Ψ as irrigation
    schedule tool might be boosted by the development of easy accessible, accurate
    and low-cost proxy of Ψ. Precision agriculture is challenging the reduction of
    environmental impact of practices and the improvement of product quality through
    a series of smart tools including plant phenotyping as supported by image analysis
    techniques (Fiorani and Schurr, 2013). In this context, some recently developed
    high-throughput phenotyping (HTP) innovations including unmanned aerial vehicles
    (UAV), robotised platforms and colour image-derived indices are promising tools
    for irrigation managing purpose (Berger et al., 2010; Gago et al., 2017; Diago
    et al., 2018). However, the infrastructure and man-labour cost as well as skills
    for operational HTP are debatable highlighting the importance of “affordable phenotyping”
    (Reynolds et al., 2018). Recently, the estimation of the vineyard water status
    using multispectral imagery from an UAV platform and machine learning algorithm
    based on artificial neural networks have been proposed (Poblete et al., 2017;
    Romero et al., 2018; Fernández-Novales et al., 2018) but encompassing relatively
    complex procedures to the extent that the combination of several (up to 13) vegetation
    indices were needed. This complexity might slow its large scale diffusion (Rinaldi
    and He, 2014). According to this view it makes sense to evoke Rapaport et al.
    (2015) who developed water balance indices able to predict Ψ based on reflectance
    values at specific wavelengths (1 nm spectral resolution). However, it seems there
    is room to expand affordable phenotyping of Ψ. Automated phenotyping of plant
    stress responses are mainly based on red-green-blue (RGB), fluorescence, near
    infrared (NIR) (e.g. Casadesús et al., 2017; Harbinson et al., 2012; Diago et
    al., 2018) and thermal IR imaging systems (e.g. Grant et al., 2007; Cohen et al.,
    2015; Bellvert et al., 2016; Gutiérrez et al., 2018), with RGB the most frequently
    used imaging module (Ge et al., 2016). In addition, RGB images have been used
    also at field scale to model canopy structure, plant growth, irrigation schedule,
    etc. thanks to their relatively low-cost and wide accessibility as seen by the
    use of even smartphone cameras (see Reynolds et al., 2018 for review). However
    specific information on RGB-based images and Ψ correlation in Vitis spp. are not
    adequately explored. Therefore, this study examined whether Ψ of grapevines subjected
    to drought would be correlated to RGB and NIR images. Nowadays phenotyping biotic
    and abiotic stress is growing fast and standardisation of phenotyping protocols
    is becoming a common challenge (van Eeuwijk et al., 2019) where making parallel
    measurements of physiological and phenomic traits are highly desirable particularly
    under drought stress. Hence, in this study physiological traits (e.g., leaf gas
    exchanges, efficiency of photosystem II, plant water consumption) were simultaneously
    monitored along with Ψ and RGB and NIR images acquisition. Leaf area (LA) represents
    almost the entire plant transpiring surface directly influencing plant water consumption
    and therefore it is a classical key parameter for irrigation management embedded
    as crop coefficient within crop water balance calculations (Doorenbos and Pruitt,
    1977). Hence, a non-destructive estimation of LA might assist in defining HTP-based
    protocols for drought management. For this reason this study also aimed at improving
    LA estimation through RGB-based images and to test whether water consumption per
    unit of estimated LA correlates with Ψ of progressively drought stressed vines.
    2. Materials and methods 2.1. Plant material and experimental design The experiment
    was carried out at the ALSIA ‘Metapontum Agrobios’ Research Centre, located at
    Metaponto, Southern Italy (N 40° 23′ E 16° 47′) during the 2017 growing season
    under unheated and not-conditioned greenhouse conditions. A total of 80 3-year
    old own-rooted vines (cv Aleatico) were grown in a white 3.5 l PVC pot covered
    with plastic film to minimise direct evaporation of water from soil. The substrate
    was a 3:1 v/v mixture of sandy loam soil (82% sand, 7% silt and 11% clay) and
    peat. At 15, 30 and 45 days after bud-break (early March) the vines were fertilised
    with a NPK fertiliser 14.7.14 (Slowenne 212, Valagro Spa, Atessa, Italy) at a
    dose of 3 g per pot. From bud-break till the first day of irrigation treatment
    application (21st of April, hereafter referred as “day 0”) all vines were fully
    irrigated. Vines were weighed every evening and 100% of the amount of water transpired
    daily was added to keep soil moisture at field capacity. The vines were trained
    with single main shoot and tied to a wooden stick supports, note that the wooden
    stick was painted blue in order facilitate image segmentation and data analysis.
    The vines had approx. 15–20 leaves each. Before the imposition of drought stress
    the reference weight at the field capacity was determined by fully irrigating
    each pot and then allowing the water to drain for 12 h until a stable weight was
    reached. At day 0, vines were grouped (×20 vines each) and for the 22 days after
    drought imposition (DADI), irrigation (IRR) was modulated by restoring 100% (control),
    75% (IRR75%), 50% (IRR50%) and 25% (IRR25%) of the daily water consumption. Air
    temperature (°C) and relative humidity (%RH) (HUMITER 50Y, Vaisala, Helsinki,
    Finland) and PAR (PPFD, μmol m−2 s–1) (quantum sensor Model SKP 215, Skye Instruments
    LTD, Llandrindod, Wells, UK) were measured inside the greenhouse at 15 min intervals,
    having hourly averages recorded (CR200, Campbell Scientific Inc., Utah, USA).
    The air vapour pressure deficit (VPD) was then calculated from the records of
    air temperature and relative humidity, according to Goudriaan and van Laar (1994).
    2.2. Plant-phenotyping A group of 4–5 vines per irrigation treatment (the same
    used for the physiological determinations, see below) were imaged pre-dawn (04:00-05:00 h
    solar time) and midday (12:00-13:00 h) at 0, 3, 6, 11, 14, 19 and 22 DADI using
    a LemnaTec 3D Scanalyzer phenotyping platform (LemnaTec GmbH, Aachen, Germany).
    Vines were automatically conveyed into the imaging chambers in which they were
    stopped for image acquisition. The NIR chamber was equipped with NIR cameras sensitive
    to wavelength 900–1700 nm (Vosskühler GmbH NIR-300PGE) with the 790 kilopixel
    resolution. The Visible light chamber for the RGB image acquisition was equipped
    with 2 megapixel Visible light cameras (Basler Scout scA1600-14gc). Lighting conditions
    inside the chambers were achieved by halogen lamps (Radium Ralogen PAR16 35 W)
    for the NIR chamber and fluorescent tubes (Osram T5FH 21 W 865 HE) for the Visible
    light chamber. A schematic representation of the plant phenotyping platform set
    up is reported in Fig. 1. For each chamber 3 images were acquired, one from above
    the plant (Top View, TV) and 2 from the lateral at an orthogonal angle (0° and
    90 °Side View, SV). The image segmentation and analysis were performed using the
    software LemnaGrid v5 following Arvidsson et al. (2011). The LemnaGrid software
    v5 operated a colour classification of the RGB images in Dark Green, Green, Yellow
    and Brown colour class according to Acosta-Gamboa et al. (2017). Two anchor points
    (RGB colour values) per colour class were identified as follow: Dark Green R126
    G134 B68, R116 G123 B75; Green R156 G170 B87, R150 G177 B73; Yellow R255 G242
    B157, R255 G244 B116; Brown R133 G104 B67, R124 G107 B60. Download : Download
    high-res image (529KB) Download : Download full-size image Fig. 1. Schematic representation
    of the plant phenotyping platform showing the internal distances, the track of
    the pot on the conveyor toward the image capture chamber (arrows); the position
    of the irradiance (PAR), temperature and humidity sensors and the position of
    the visible RGB and NIR imaging chambers. A front view of the imaging chambers
    and conveyor is reported. 2.3. Leaf gas exchange and chlorophyll a (Chl-a) fluorescence
    Net photosynthetic rate (A), stomatal conductance (gs) and transpiration (E) rate
    per unit leaf area were measured midday (11:30-12:30 h) at day 0, 3, 6, 8, 10,
    11, 13, 14, 20 and 22 DADI using a portable photosynthesis system Li-Cor 6400
    (Li-Cor, Inc., Lincoln, NE, USA). During leaf gas exchange measurements temperature
    and CO2 concentration were maintained at the prevailing environmental condition,
    PAR inside the cuvette fixed at 800 μmol m−2 s–1 and the operating flow rate at
    500 μmol s−1. Gas exchange measurements were performed on 4–5 vines per irrigation
    treatment on two fully expanded leaves per vine selected from the mid-region (fourth/fifth
    node) of shoot. On the same leaf used for leaf gas exchange measurements, Chl-a
    fluorescence was measured pre-dawn (04:00–05:00 h) and midday (11:30–12:30 h)
    through a portable chlorophyll fluorometer (PAM- 2500, Heinz Walz GmbH, Effeltrich,
    Germany). Leaves were 45 min dark-adapted (leaf clip DLC-8 Walz GmbH, Effeltrich,
    Germany) before midday measurements. The basal (F0) and maximal (Fm) Chl-a fluorescence
    were collected by applying a brief saturating light pulse (5000 μmol m−2 s–1 PAR)
    and used to calculate the variable fluorescence (Fv = Fm − F0). The maximum quantum
    yield of photosystem (PS) II (Fv/Fm) was then calculated (Maxwell and Johnson,
    2000). 2.4. Stem water potential and soil moisture At 0, 3, 11, 14 and 22 DADI
    the stem water potential (Ψ) was measured pre-dawn (ΨPD) (04:00–05:00 h) and at
    midday (ΨMD) (12:00–13:00 h) on fully expanded leaves (2 per vine) immediately
    above those used for gas exchanges by means of a pressure chamber (Model 600,
    PMS Instruments, Corvallis, OR), pressurised with N2 according to the protocol
    by Turner (1981). For the ΨMD determination leaves were covered with aluminium
    foil at least 90 min before measurements were taken. The leaves used for the Ψ
    determinations were then collected for leaf area measurement (see below). After
    the ΨMD measurements, from the same pots soil samples were collected for soil
    moisture determination (% of dry weight) according to Black (1965). 2.5. Estimation
    and evolution of leaf area Leaf area of vines was modelled using the RGB images
    collected for plant phenotyping (see above) determining the number of “plant object
    pixels” here referred as the projected shoot area (PSA) following a procedure
    similar to that of Hairmansis et al. (2014): (1) PSA = Npix 0 °SV + Npix 90 °SV + 0.3 × Npix
    TV(pixel) where “Npix 0 °SV” and “Npix 90 °SV” is the number of pixels corresponding
    to the plant object area of two orthogonal side-view images, while TV represents
    the number of pixel of the top view image. The pixel numbers were retrieved from
    the RGB images employing an image analysis pipeline developed using the LemnaGrid
    v5 software (Petrozza et al., 2014). The RGB images for the PSA determination
    were collected midday on a total of 61 vines randomly selected within each irrigation
    treatment at day 3, 11, 14 and 22 after the initiation of drought stress. After
    the image collection vines were manually defoliated and leaf area measured (LA)
    (LI-3100 leaf area meter, LI-COR, Lincoln, NE, USA). Note that pixel number and
    area of leaves used for Ψ determination were also included for PSA and LA determinations.
    The estimated plant leaf area (LA’) was modelled using a linear model (LA’ = a
    × PSA+b) developed from the paired PSA and LA data subjected to a cross-validation
    analysis. That is, from the whole set of 45 paired values of LA and PSA, 10-fold
    were selected at random with replacement, each fold containing 36 paired values
    (i.e. 80% of the total) on which the model was trained. The remaining 20% was
    used for testing purposes. According to Diago et al. (2012) the LA’ model was
    then validated using another set of grapevine RGB images collected on additional
    16 vines and its accuracy determined through the correlation coefficient R2 between
    actual leaf area and LA’. Evolution of LA’ in each irrigation treatment was non-destructively
    determined via imaging using the same 4–5 individual vines per irrigation treatment
    at 0, 3, 6, 9, 11, 14, 19, and 22 DADI and calculating the mean PSA per treatment
    through eq. 1. 2.6. Specific vine water consumption On the same vine used for
    Ψ determination the vine water consumption was determined by weighing the pots
    every evening. The weight of the previous day was used as a reference to determine
    daily water loss from each plant. Then values were normalised per unit of LA’
    and reported as g H2O cm−2 d-1. 2.7. Data analysis The statistical analysis was
    performed using R software (3.3.2 version) package ‘agricolae’ (de Mendiburu,
    2016), plotting and fitting were by OriginPro 9.3 (OriginLab Corporation, USA).
    Data were reported as mean and standard error of the mean (±SE). A one-way ANOVA
    was used to examine the differences between irrigation treatments at each sampling
    date, the differences among means were identified by Tukey’s Honest Significance
    Difference (HSD) post-hoc tests; p values <0.05 were considered significant. 3.
    Results and discussion This study was carried out at a robotised plant phenotyping
    platform and examined the influence of vine water status (as assessed through
    Ψ) on simultaneously measured physiological and phenomic traits of grapevine expanding
    knowledge on HTP tools for vine performance assessment sensu Großkinsky et al.
    (2015). 3.1. Physiological and morphometric drought response Soil moisture in
    well watered pots was stable around 35% dw during the experiment, while it progressively
    declined in drought stressed pots from the 3rd DADI becoming significantly different
    from that of control ones by 11 DADI (Fig. 2). At the end of experiment, soil
    moisture reached values close to 10% (IRR25%), 14% (IRR50%) and 21% (IRR75%) (Fig.
    2). Such soil moisture variation among treatments is similar to that observed
    by Sivilotti et al. (2005) in a pot experiment. Values of ΨPD ranged from approx.
    −0.2 (control vine) to a minimum of approx. −0.8 (IRR50%) and −1.15 MPa (IRR25%)
    detected at 22 DADI, while in vines receiving 75% of daily water consumption ΨPD
    remained close to −0.2 MPa throughout the experiment similarly to that of control
    vines (Fig. 3). Download : Download high-res image (171KB) Download : Download
    full-size image Fig. 2. Soil moisture (% dry weight) measured during the experiment
    in vines receiving 75% (□), 50% (Δ) and 25% (○) of their daily water consumption
    and under control (●) receiving 100%. Note that at days 0 and 3 because there
    were not significant differences letters were not reported. Download : Download
    high-res image (292KB) Download : Download full-size image Fig. 3. Pattern of
    mean stem water potential (n= 4–5, ±SE) measured pre-dawn and midday in leaves
    of grapevines under drought (empty symbol) receiving 75% (□), 50% (Δ) and 25%
    (○) of their daily water consumption and under control irrigation (●) receiving
    100% of daily water consumption. Comparison between treatments at the same time
    different letter indicates statistically significant differences according to
    Tukey’s HSD test. Note that at days 0 and 3 because there were not significant
    differences letters were not reported. When measured at midday, Ψ reveals the
    sign of drought imposition at 11 DADI as at this stage the ΨMD of various treatments
    differed significantly from that of control while at the same day the ΨPD was
    significantly differentiated only for the IRR25% treatment (Fig. 3). Hence, it
    appears that ΨMD is more informative than ΨPD in revealing changes in vine water
    status at least under the present experimental conditions. From the 11th DADI
    onward ΨMD further decreased reaching the lowest value in IRR25% (−1.3 MPa) at
    the last day of the experiment when both IRR50% and IRR75% were close to −1 MPa
    (Fig. 3). For the IRR75% treatment, the amount of water restored each day allowed
    an over-night recovery of plant water status as documented by their ΨPD that approached
    the values of well irrigated vines. Likely a longer or drier drought period would
    be required to induce a significant decline of ΨPD in IRR75% compared to control
    vine. Both ΨPD and ΨMD patterns recall similar trends previously observed in grapevines
    subjected to water stress (Poni et al., 2014). Despite this being an “in-pot experiment”,
    based on the trends of Ψ the water withhold procedure should be considered slow
    enough to let vines to adapt to soil moisture depletion in terms of drought related
