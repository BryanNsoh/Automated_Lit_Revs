    The main goal of this study is therefore to assess grapevine water status using
    HySR data derived from a handheld spectroradiometer. Specific goals include: (i)
    identifying the best predictors for assessing multi-site and multi-year grapevine
    Ψpd, as water status indicator, using HySR data; (ii) comparing the performance
    of different predictive modelling approaches, including statistical and machine
    learning techniques, for predicting Ψpd through HySR data; and (iii) testing the
    predictive ability of the best approaches for different grapevine cultivars. For
    accomplishing these goals, two vineyard seasons in two test sites were surveyed
    and used for modelling different grapevines cultivars in two sub-regions of the
    Portuguese Douro wine region. 2. Material and methods 2.1. Study area The research
    was carried out in Douro Wine Region in the Northeast Portugal (Fig. 1), which
    has gained notoriety from the unique quality of its main product, the Port wine.
    The Douro region is classified as UNESCO World Heritage Cultural Landscape, where
    vineyards, mainly distributed on sloppy and terraced terrain, are a key element.
