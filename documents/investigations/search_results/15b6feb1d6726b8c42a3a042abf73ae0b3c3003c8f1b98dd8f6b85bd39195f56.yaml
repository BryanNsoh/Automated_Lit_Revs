    the empirical MLR model A trade-off exists between the accuracy and spatial resolutions
    of the soil VWC retrieval models. Well-established models based on microwave remote
    sensing can have good model accuracy (e.g. RMSE < 0.04 m3 m−3) but the spatial
    resolutions are often too coarse such as 3 km to 36 km for SMAP (NASA, 2019) and
    500 m for Sentinel-1 (Bauer-Marschallinger et al., 2018) for field scale agricultural
    management and hydrological studies. The multiple linear regression model is reasonably
    good in this study. This can be attributed to the relatively uniform soil texture
    (sandy soil) across the study fields (Fig. 4). Compared to other physical (e.g.
    Fung et al., 1992), semi-empirical (e.g. Dubois et al., 1995), and empirical (e.g.
    Oh et al., 1992, Bauer-Marschallinger et al., 2018, Vreugdenhil et al., 2018)
    models that relate microwave backscatter measurements to soil VWC, this empirical
    model is relatively easy to build because it does not require the measurement
    or estimation of other model parameters such as the ground roughness conditions.
    There are a few disadvantages of the empirical MLR model that need to be overcome
    in the future. First, the good model performance may decrease when the model is
    applied to a different study area where the soil conditions (e.g. soil texture,
    ground surface roughness) and vegetation types fall outside the range of the calibration
    datasets (Table 2 and Fig. 3). This was indicated in Fig. 3, whereby the model
    performance varied with soil conditions and crop types. In this study, the model
    performed worst in the potato field (Coloma-Powell-Dry), most likely due to the
    low VWC values. The model also performed poorly in the fields cropped with potato,
    most likely due to the limited penetration depth of C-band microwave into the
    soil during the cropping season. To overcome this limitation, collecting soil
    VWC data at other soil conditions and vegetation types should be done in the future.
    Alternatively, as suggested by Bauer-Marschallinger et al. (2018) amongst other
    researchers, interfering factors on the model performance include surface roughness,
    tillage, plant canopy water content, vegetation, density and orientation, and
    the interactions are complex and often difficult to mitigate. Therefore, an alternative
    approach to utilize Sentinel-1 data for soil water retrieval is to upscale data
    to a coarser scale and minimize the effects of these interfering factors (Bauer-Marschallinger
    et al., 2018). Second, the relationship between Sentinel-1 backscatter data and
    soil VWC were often not linear and needs to be corrected for the crop in real-time
    (Shoshany et al., 2000). For example, Gao et al. (2017) synergistically used Sentinel-1
    and Sentinel-2 data for soil moisture mapping at 100 m resolution across a 20 km
    by 20 km study area in Spain. To correct the effect of crop cover on soil water
    dynamics, they used the NDVI index calculated from Sentinel-2 data as a proxy
    for detecting the changing crop cover over the cropping season and reduced the
    RMSE of the model from 0.087 with a change detection algorithm using only Sentinel-1
    data to 0.059 m3 m−3 by including the NDVI index. Synergetic use of Sentinel-1
    and Sentinel-2 data was also attempted by Attarzadeh et al. (2018), which generated
    an RMSE value of 0.049 m3 m−3. In our study, we did not include optical Sentinel-2
    or Landsat because of the large cloud cover during the two cropping seasons across
    the study area. If the method were to be applied elsewhere, data fusion between
    Sentinel-1 and other optical remote sensing measurements (e.g. NDVI from Landsat
    and Sentinel-2) may be explored. In addition to data fusions, non-linear models
    and machine learning algorithms can also be used to improve the model performance.
    Possible models include artificial neural network (Paloscia et al., 2013), random
    forest (Vreugdenhil et al., 2018), Support Vector Regression (Attarzadeh et al.,
    2018), and Bayesian multi-temporal algorithm (Pierdicca et al., 2014). However,
    these non-linear models often require a large calibration dataset and thus are
    not applicable in this study. Third, the number of coupled VWC-Sentinel-1 measurements
    (i.e. 58) was too small for building a robust MLR model. Although the MLR model
    established in this study was relatively accurate, it would be difficult to apply
    it to other areas for predicting soil VWC. Therefore, it is worth collecting more
    soil VWC measurements in the cropped fields in the future to improve the robustness
    of the soil VWC retrieval algorithm. 4.2. Location-specific interactions between
