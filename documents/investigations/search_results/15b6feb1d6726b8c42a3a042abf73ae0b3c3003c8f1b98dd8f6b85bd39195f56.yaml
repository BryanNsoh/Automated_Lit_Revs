    predicted by four different predictive models: (a) B-MARS, (b) GAM, (c) GBM, and
    (d) BRNN. The data of cultivar Touriga Nacional and other cultivars (Tinta Barroca
    and Touriga Franca) are represented with different colors. The GBM model presented
    the best performance when the results for the three approaches of validation were
    averaged (R2 = 0.80 and RMSE = 0.11 MPa) and in particular when the independent
    validation was applied (Table 6). This methodology uses an iterative process based
    on multiple regression trees to capture the nonlinear relationship between the
    response variable and the set of predictors, and a new regression tree is added
    to the model in each iteration. It results that each new tree provides a best
    fit to the residuals of the model relative to the previous iteration and an increased
    goodness of fit (McCaffrey et al., 2013, Ridgeway, 2015). These results indicate
    a good adequacy of this methodology for modelling the grapevine water status.
    However, when compared with the other predictive models (Table 6), the GBM showed
    a slightly large variation of the results among validation approaches, which may
    be related with some overfitting problems frequently associated to this technique
    (Kuhn and Johnson, 2013). Results of evaluating the performance of B-MARS were
    also good, with RMSE varying between 0.11 and 0.12 MPa and R2 ranging from 0.77
    and 0.81, and with the lowest variation among validation approaches (Table 6).
    These results indicate a good robustness of the model for predicting Ψpd. The
    B-MARS methodology is an ensemble technique that combines several MARS models.
    This regression technique can be considered a piecewise linear model and a non-parametric
    extension of linear models that automatically addresses nonlinearities and interactions
    among variables (Kuhn and Johnson, 2013). In its implementation, B-MARS uses a
    bootstrap aggregation (or “bagging” approach) in conjunction with regression to
    construct an ensemble, so that each model of the ensemble is used to make a prediction
    for a new sample, and the set of predictions is then averaged in the final model.
    Such bagging approach reduces the variance of the prediction and improves model
    stability (Kuhn and Johnson, 2013) as reflected in the results of the present
    study. Both GAM and BRNN presented average R2 of 0.78 and RMSE of 0.12 MPa, thus
    with a performance just slightly lower than GBM and B-MARS; the variation of the
    results between the three validation types was slightly lower when using BRNN.
    Broadly, GAM is able to efficiently cope with non-linear data structures by incorporating
    a sum of smooth functions that define the relationship between the response variable
    and the linear combination of the predictors (Brosinsky et al., 2014, Hastie and
    Tibshirani, 1986). Thus, this methodology provides predictive models that represent
    well the underlying data. This ability likely contributed to the good performance
    of GAM in this study considering the climate differences in the two years studied
    (2014 and 2015; Fig. 4) and between both study areas (Fig. 2), and the variability
    inherent to the different cultivars tested. Brosinsky et al. (2014) also obtained
    good results when applying GAM for assessing the relationship between leaf water
    content and the predictors, which in that study included vegetation indices and
    a variable representing time. The good performance of BRNN, which combines a two-layer
    feed-forward neural network methodology with a Bayesian regularization algorithm,
    is likely related with the ability of Bayesian methods to tune neural network
    models that are robust and well matched to the data, so resulting lower overfitting
    and overtraining problems (Burden and Winkler, 2000, Gianola et al., 2011, Husmeier
    et al., 1999, Pérez-Rodríguez et al., 2013). The results obtained by the models
    B-MARS, GBM, GAM, and BRNN for predicting the Ψpd are improved relative to previous
    results obtained by Pôças et al. (2015) for a single cultivar, year, and study
    area SA1. In that study a simple linear regression model based on vegetation indices
    derived solely from HySR in the visible spectral domain was considered. However,
    the results of R2 in the present study (Table 6) were slightly worse than those
    obtained for a vineyard in California when correlating leaf water potential at
    midday and a normalized PRI (derived from airborne HySR data) through a linear
    regression model (Zarco-Tejada et al., 2013). However, in this latter case, a
    small sample size (n = 9) was considered, as well as a single study area and a
    single year, thus encompassing less variability in studied conditions. In our
    study, a preliminary analysis correlating the leaf water potential at midday with
    HySR vegetation indices did not produce good results (data not shown). Results
    in the current study showed better performance than results obtained by De Bei
    et al. (2011) when using data from spectral regions above 1000 nm for predicting
    the midday water potential in grapevine. Although water strongly absorbs radiation
    in the wavelengths of 970 nm, 1200 nm, 1450 nm, 1930 nm, and 2500 nm (Jones and
    Vaughan, 2010), the most commonly available field spectroradiometers, for applications
    at an operational level, do not reach this region of the spectrum. Therefore,
    the implementation of a methodology for predicting grapevine Ψpd based on HySR
    data from the regions of visible, red-edge, and lower part of NIR, as proposed
    in the current study, is desirable. By considering a dataset encompassing a large
    variability of conditions, associated to location, year, weather, and cultivar,
    the performance of the models based on information of NRI554;561, WI, D1 and DOY
    showed good potential for a broader application in the prediction of grapevine
    water status in Douro wine region. 3.4. Relative importance of each predictor
