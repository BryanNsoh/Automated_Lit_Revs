    \ such as\nthat found in Southeastern Spain, and the increased pressure for water\
    \ resources, have high-\nlighted the need to increase the IWUE. By means of deﬁcit\
    \ irrigation, it has been possible to\nincrease the IWUE without negatively affecting\
    \ quality or yield [4,12,61,62]. Moreover, a\ncertain level of water stress can\
    \ even improve berry quality through an increase in the red\nberry color and the\
    \ production of health-promoting bioactive compounds [4,12,19,20], as\nin the\
    \ case of ‘Crimson Seedless’ table grape production.\nIn this way, to carry out\
    \ a successful deﬁcit irrigation strategy, there are three funda-\nmental factors:\
    \ (i) water deﬁcit should be carried out during periods when the crop is not\n\
    sensitive, (ii) irrigation scheduling should be based on plant water status indicators,\
    \ and\n(iii) the water stress level applied should be quantiﬁed, and the threshold\
    \ reference values\nof Ψs must be known. In this sense, the non-critical period\
    \ for a deﬁcit irrigation strategy in\n‘Crimson Seedless’ is during post-veraison,\
    \ with a stem water potential (Ψs) threshold of\n−1.2 MPa [43]. From the maximum\
    \ Ψs, it is possible to quantify the water stress intensity\naccumulated during\
    \ the established deﬁcit period [39], allowing the extrapolation of the\nirrigation\
    \ protocols to other agro-climatic zones.\nBy using these criteria, average water\
    \ savings of around 40% were achieved in Crimson\nSeedless table grapes as compared\
    \ to the water balance according to the FAO method [31],\nby applying either RDI\
    \ or PRD irrigation strategies [62,63]. When SDI irrigation strategies\nwere applied,\
    \ the water saved was higher, even close to 70%, but it is necessary to consider\n\
    that keeping the plants under deﬁcit irrigation during the entire growth cycle\
    \ can have\nnegative effects on the production in the long term, because it causes\
    \ a decrease in leaf gas\nexchange and vegetative growth before veraison [64].\n\
    We found that the optimum water stress intensity to achieve maximum yield potential,\n\
    without affecting berry ﬁrmness and improving berry color in warm climates, corresponds\n\
    to a range between 22 and 30 MPa day (Figure 3). This conﬁrms that precise irrigation\n\
    management, even with some stress to the crop, can signiﬁcantly increase the water\
    \ use\nefﬁciency and, in addition, reduce possible exogenous applications of agrochemicals\
    \ to\nincrease berry coloration [19,21]. Skin berry color was signiﬁcantly related\
    \ to the intensity\nof water deﬁcit, although there was also a negative effect\
    \ of fruit load on color when\nthe vine had a high number of clusters (Table 3).\
    \ These ﬁndings are consistent with the\nrecommendation that, under conditions\
    \ of high fruit load, it is necessary to thin the clusters\non ‘Crimson Seedless’\
    \ [9]. Moreover, the combination of thinning and trunk girdling during\nveraison\
    \ increases the concentration or modulates the pattern of anthocyanins in the\
    \ skin,\npigments that determine the coloring of the berries [65–67]. This cultural\
    \ management\nallows, especially in climates with high temperatures during fruit\
    \ ripening, the avoidance\nof coloring problems and delayed berry ripening. However,\
    \ coloring is also inﬂuenced\nby other factors, mainly associated with the accumulation\
    \ of anthocyanin pigments from\nveraison, regulated by a complex mechanism inﬂuenced\
    \ by abscisic acid (ABA), the climatic\nconditions of the crop, and their variation\
    \ during the season, either the maximum daytime\ntemperature, the day/night temperature\
    \ range, or the incident radiation, the soil, and\nthe vigor of the vines [14,26,68,69].\
    \ In the same experimental site, Conesa et al. [19] also\nfound that the accumulated\
    \ ABA was associated with a decrease in the trunk growth rate\nat the post-veraison\
    \ period. Although potential berry ﬁrmness decreases as water stress\nintensity\
    \ is higher than 30 MPa day, no linear relationships were detected with the rest\n\
    of the parameters evaluated (Table 3). In this sense, it is important to be able\
    \ to predict\nthe ﬁnal berry quality in good time, so that, where and when necessary,\
    \ cultural practices\ncan be planned, such as ﬂower or cluster thinning [5,7,9],\
    \ girdling [65–67], plant growth\nregulator application [10,14,16–18,70,71], canopy\
    \ management to improve cluster exposure\nto light [8,10], regulation of nitrogen\
    \ fertilization [10], and deﬁcit irrigation as a more\nsustainable strategy [4,12,19–21,43].\n\
    Agronomy 2022, 12, 1416\n12 of 15\nMachine learning is used to teach machines\
    \ how to handle the data more efﬁciently\nwhen we cannot interpret the information\
    \ extracted from them [72]. In supervised machine\nlearning algorithms, a set\
    \ of input variables (for instance, water stress integral and fruit\nload) are\
    \ used to predict a response variable (for instance, berry color or ﬁrmness at\
    \ harvest).\nThe dataset is divided into training and testing sets, consisting\
    \ of a set of inputs and outputs.\nAlgorithms must “learn” patterns from the training\
    \ dataset and apply them to the testing\ndataset for prediction or classiﬁcation\
    \ [73,74].\nThe Gaussian process (GP) is a Bayesian machine learning method that\
    \ has gained\nattention due to its ﬂexibility in modelling. A GP can be applied\
    \ in regression analysis,\ncalled Gaussian Process Regression (GPR) [42,56]. GPRs\
    \ are simple to implement, ﬂexible,\nfully probabilistic models, and thus a powerful\
    \ tool in many areas of application [75], even\nwhen only small datasets are available\
    \ [43]. In agriculture, the use of GPR made possible\nthe estimation, with a high\
    \ goodness-of-ﬁt, of the weekly irrigation of Crimson Seedless\nvines under deﬁcit\
    \ irrigation or under conditions without water limitations [43]. Moreover,\nthe\
    \ GPR method was more accurate in predicting water quality than other statistical\
    \ models\nsuch as multiple linear regression or artiﬁcial neuron networks [56].\
    \ In our case, both GPR\nmodels allowed us to estimate, with a high goodness-of-ﬁt,\
    \ the berry color or ﬁrmness at\nharvest, deﬁning it as a viable option when considering\
    \ the effect of several water stress\nintensities during the non-critical period\
    \ of berry development and the vines’ fruit load\n(Figure 5).\nThe severe water\
    \ scarcity and increasing uncertainty about the seasonal irrigation\nwater availability\
    \ faced by farmers highlight the advantage of incorporating these predictive\n\
    tools, previously validated with a robust database, into agricultural decision\
    \ making as a\ncomplement to the planning of cultural practices to increase IWUE\
    \ and crop sustainability.\n5. Conclusions\nIn ‘Crimson Seedless’ table grape,\
    \ deﬁcit irrigation during post-veraison with a water\nstress integral between\
    \ 22 and 30 MPa day, and without exceeding a threshold stem water\npotential of\
    \ −1.2 MPa, allowed the plant to approach its maximum productive potential,\n\
    without affecting the berry ﬁrmness and increasing their coloring. It also allowed\
    \ water\nsavings of around 40% with respect to the control.\nGaussian Process\
    \ Regression allows the accurate prediction of berry color and ﬁrmness\nat harvest,\
    \ based on the water stress intensity and fruit load, which allows the consideration\n\
    of cultural practices to avoid possible color problems that affect consumer acceptance.\n\
