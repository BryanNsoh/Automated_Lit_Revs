    Abstract: Almost ﬁfty years have passed since the idea to retrieve a value for\
    \ Evapotranspiration (ET)\nusing remote sensing techniques was ﬁrst considered.\
    \ Numerous ET models have been proposed,\nvalidated and improved along these ﬁve\
    \ decades, as the satellites and sensors onboard were enhanced.\nThis study reviews\
    \ most of the efforts in the progress towards providing a trustworthy value of\n\
    ET by means of thermal remote sensing data. It starts with an in-depth reﬂection\
    \ of the surface\nenergy balance concept and of each of its terms, followed by\
    \ the description of the approaches\ntaken by remote sensing models to estimate\
    \ ET from it in the last thirty years. This work also\nincludes a chronological\
    \ review of the modiﬁcations suggested by several researchers, as well as\nrepresentative\
    \ validations studies of such ET models. Present limitations of ET estimated with\
    \ remote\nsensors onboard orbiting satellites, as well as at surface level, are\
    \ raised. Current trends to face such\nlimitations and a future perspective of\
    \ the discipline are also exposed, for the reader’s inspiration.\nKeywords: ET;\
    \ remote sensing; land surface temperature (LST); atmospheric surface layer; heat\n\
    ﬂuxes; SEB theory; thermal applications\n1. Introduction\nEvapotranspiration (ET)\
    \ is a process that includes evaporation from the surface, such\nas open water\
    \ bodies, soil and vegetation, and transpiration as the water released mostly\n\
    by the plant leaves transported from the root system. ET is a key factor in the\
    \ hydrological\ncycle, since it describes the mechanism and energy needed to transport\
    \ the liquid water\nstored in the soil-watershed-canopy system to the atmosphere,\
    \ converted into water vapour.\nIn the broader context, irrigated agriculture\
    \ still accounts for 70% of freshwater with-\ndrawals [1]. This is a serious problem\
    \ noticed by the Horizon Europe program. In this\nframework, ET plays an important\
    \ role as a controlling factor of the water cycle and energy\ntransport among\
    \ the biosphere, atmosphere and hydrosphere. The importance of ET has\nbeen evidenced\
    \ from the very beginning of the Remote Sensing discipline, in applica-\ntion\
    \ ﬁelds such as hydrology, for instance for the scheduling of ﬁeld-scale irrigations\
    \ and\ntillage [2] or in meteorology and climatology, for prediction of natural\
    \ hazards such as\nﬂoods and droughts [3] or in agriculture, where for vegetated\
    \ surfaces, ET can be used as\nan indicator of plant water stress [4].\nIn situ\
    \ ET ﬁeld retrievals from ground instrumentation, based on conventional tech-\n\
    niques (e.g., Eddy covariance, Bowen ratio, lysimetry, etc.), offer the advantage\
    \ of a direct\ndetermination of the value of ET for a measuring site [5]. However,\
    \ these instruments are\noften costly, their data require an adequate treatment\
    \ which is quite time-consuming, and\ninstrumental problems may happen [6]. A\
    \ commonly-used alternative for the estimation of\nET is the Penman-Monteith equation,\
    \ which uses monitored variables (e.g., air temperature\nor humidity), very convenient\
    \ with basic meteorological stations, especially in the form\nsuggested by Food\
    \ and Agriculture Organization (FAO) [7,8]. Furthermore, for an area\nRemote Sens.\
    \ 2022, 14, 3440. https://doi.org/10.3390/rs14143440\nhttps://www.mdpi.com/journal/remotesensing\n\
    Remote Sens. 2022, 14, 3440\n2 of 36\nwhich is spatially heterogeneous, measurements\
    \ made in a single location may not be\nrepresentative of the full area [9]. For\
    \ a given area in a humid climate, annual ET can\nbe as large as half of the precipitation,\
    \ whereas for arid and semi-arid areas ET is almost\nequivalent to the total annual\
    \ rainfall [10].\nIn summary, even if accurate ET estimates can be obtained for\
    \ the instrumented\nsites, these values are not useful at larger scales due to\
    \ the usual heterogeneity of the\nlandscape and the complexity of the hydrological\
    \ processes [2]. Conventional ground\nmeasurement techniques do not appreciate\
    \ spatial distribution at large-scales, especially in\nregions composed of well-contrasted\
    \ areas where advection may be important.\nRemote sensing technology is a globally\
    \ consistent and economically feasible means\nto estimate ET values at regional\
    \ and meso-scales on the Earth’s surface [11], since the\napproach directly links\
    \ surface radiances and the components of the surface energy bal-\nance [12–14].\
    \ Over the last 30 years, combined use of satellite remote sensing data from\n\
    optical and thermal infrared sensors has provided substantial progress in the\
    \ estimation of\nET [15–18]. Based on the concept of surface energy balance and\
    \ net radiation, most remote\nsensing models have estimated ET for application\
    \ studies such as water consumption,\nwater resources planning and management\
    \ over watersheds [19] or modeling ecological\nprocesses and analyzing biophysical\
    \ characteristics of landscape [20].\nThe present document is a review report\
    \ of the most popular remote sensing Land\nsurface temperature (LST)-based ET\
    \ algorithms used during the last three decades. This\narticle revisits and updates\
    \ of the state of the art on this topic reported in previous review\narticles\
    \ [17,21–25], incorporating recently published works showing modiﬁcations and\n\
    improvements of the models. This review aims to combine the current state of the\
    \ art on\nthe subject under study, making it suitable for both experts and users\
    \ of ET estimated from\nsatellite. Nevertheless, reading the aforementioned review\
    \ articles is highly recommended\nfor a more complete and up-to-date idea of the\
    \ subject under study.\nA brief description of the surface energy budget is provided\
    \ in Section 2, while some\nof the most popular remote-sensing approaches to estimate\
    \ ET are described in Section 3,\nindicating their evolution with time and the\
    \ representative validation studies in the last\ntwenty years. Also advantages\
    \ and disadvantages of each ET model are discussed. Section 4, it\nis shown an\
    \ in-depth review of the limitations and current trends in remote sensing techniques\n\
    to estimate ET, as well as the future prospects to be addressed by the remote\
    \ sensing ET\ncommunity. Finally, Section 5 resumes the main conclusions of this\
    \ review study.\n2. Surface Energy Balance (SEB) Theory\nIt is a common approach\
    \ to consider that an energy balance equation can be applied\nto any point of\
    \ the Earth Surface [26]. The Net Radiation is the ﬂux term that warms the\nsurface\
    \ during the day and cools it at night.\nInstead ET is a process related with\
    \ the quantity of energy used by the surface for the\nwater phase change. When\
    \ condensation occurs at the surface (usually at night) energy\nis transferred\
    \ to the surface. Ignoring at this point any other effects (e.g., advection, heat\n\
    stored in the upper soil or the plant energetics), the surface energy balance\
    \ equation can be\nwritten as:\nRn =G + H + LE\n(1)\nwhere the net radiation Rn\
    \ (in W/m2), represents the total heat energy considered in the\nbalance between\
    \ incoming and outgoing short-wave (0.15 to 3 µm) and long-wave (3 to\n100 µm)\
    \ radiation under steady atmospheric condition, and it can be expressed as:\n\
    Rn = (1− αs) Rs + εs εaσTa4− εsσTs4\n(2)\nwhere αs is the surface shortwave albedo,\
    \ calculated with satellite data as a combi-\nnation of narrow spectral reﬂectance\
    \ estimated from bands of several remote sensing\ninstruments [27], however, it\
    \ can also be estimated in other ways such as using a 4-\ncomponent net radiometer.\
    \ Rs is commonly called insolation and it is a measure of the\nRemote Sens. 2022,\
    \ 14, 3440\n3 of 36\nincident solar radiation, either photosynthetically active\
    \ radiation in the visible spectrum\n(400–700 nm) or in the total shortwave (150–3000\
    \ nm), received on a given surface area\nand time. There also exist several remote\
    \ sensing products to estimate Rs. For instance,\nthe geostationary satellite\
    \ Geostationary Operational Environmental Satellite (GOES) [28]\nor polar satellites\
    \ like the Moderate Resolution Imaging Spectroradiometer (MODIS) [29]\nor Advanced\
    \ Very High Resolution Radiometer (AVHRR) [30]. Atmospheric emissivity\n(εa) can\
    \ be estimated from vapor pressure values [31]. There are several ways to retrieve\n\
    air temperature (Ta). Some of them are the remote sensing MODIS products MOD07\
    \ [32],\nor from synthetic atmospheric proﬁles [33] included in radiative transfer\
    \ codes, which\nhas been proven to be more accurate than MOD07 compared with meteorological\
    \ data\nfrom a near station [34]. Also Ta can be retrieved from other datasets\
    \ like tower-based\nmeasurements or reanalysis data such as European Centre for\
    \ Medium-Range Weather\nForecasts (ECMWF, https://www.ecmwf.int/en/forecasts/dataset/ecmwf-reanalysis-v5\n\
    (accessed on 1 July 2022). Surface emissivity (εs) and LST can be retrieved from\
    \ remote\nsensing techniques separately [35–37] as well as at the same time [38,39].\
    \ σ is the Stefan-\nBoltzmann constant. Two last terms in Equation (2) can be\
    \ substituted by downward and\nupward longwave radiation terms. Both longwave\
    \ radiation variables can be estimated\nby remote sensing techniques. For the\
    \ downward term there exist operational products\nfrom MODIS and GOES [40], AVHRR\
    \ and Spinning Enhanced Visible and InfraRed Imager\n(SEVIRI) [30], while for\
    \ the upward radiation term there are products and algorithms\nfor MODIS, Advanced\
