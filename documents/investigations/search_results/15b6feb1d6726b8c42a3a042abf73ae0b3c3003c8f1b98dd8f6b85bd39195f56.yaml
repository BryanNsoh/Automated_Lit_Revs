    Introduction Knowledge of soil water dynamics is important in agriculture because
    real-time estimation of soil water content at the field scale will improve irrigation
    effectiveness (Liang et al., 2016) and crop water use efficiency (Huang et al.,
    2018). It is also important in hydrology, climate science, and ecology because
    it couples the water and energy cycles via evapotranspiration (Robinson et al.,
    2008, Seneviratne et al., 2010). With the advent of digital agriculture (United
    Nations, 2017), advances in sensor technologies and the Internet of Things have
    emphasized the need for real-time monitoring of soil moisture status. Such soil
    moisture monitoring networks include USDA’s Natural Resources Conservation Service’s
    Soil Climate Analysis Network (SCAN; Schaefer et al., 2007), US Climate Reference
    Network (USCRN; Bell et al., 2013), and other national and international soil
    moisture networks (Dorigo et al., 2011, Quiring et al., 2016). Although these
    networks have provided knowledge at regional to continental scales in evaluating
    satellite-based soil moisture products (Al Bitar et al., 2012), monitoring drought
    (Mozny et al., 2012), and estimating deep drainage (Wyatt et al., 2017), they
    cannot be directly used to understand the variation of soil water content at the
    field scale. The lack of soil moisture estimates at the field scale at high spatial
    and temporal resolutions is mainly due to two reasons. Firstly, soil water content
    is heterogeneous in space and dynamics in time with environmental controlling
    factors (e.g. meteorological forcing, topography, soil, vegetation) varying at
    different scales (Joshi and Mohanty, 2010, Vereecken et al., 2014). However, soil
    moisture networks are often sparse and available at a much coarser spatial scale
    (e.g. one station per state for USCRN), which cannot be used to characterize the
    heterogeneity of soil water content at the field scale for agricultural application
    or hydrological and ecological modeling. Secondly, long-term soil moisture networks
    are installed mainly in forest or grassland soils in an effort to minimize human
    disturbances during data collection (Dorigo et al., 2011, Quiring et al., 2016).
    Although soil moisture sensors can be used in cropland for research-oriented experiments
    (e.g. Liang et al., 2016, Huang et al., 2017a), it is cost-prohibitive to install
    and maintain these sensors during the growing seasons and remove them prior to
    harvesting. Therefore, information is limited about the spatial and temporal variations
    of soil water content at the field scale, as well as the location-specific and
    time-dependent interactions between soil water content and environmental controlling
    factors, particularly over the cropping seasons (e.g. Liang et al., 2016, Scudiero
    et al., 2018). Advances in remote sensing and spatial–temporal modeling provide
    a potential solution. By coupling data from soil moisture probes with remotely
    sensed datasets, it is possible to use various physical and empirical models to
    predict soil moisture across large spatial extents at fine spatial and temporal
    resolutions (Wang and Qu, 2009). Recently, microwave remote sensing has become
    popular because it is less affected by atmosphere noises (e.g. clouds) compared
    with optical and thermal remote sensing platforms. Successful examples include
    passive microwave sensors that have fine temporal resolutions (e.g. 3 days) but
    coarse spatial resolutions (e.g. greater than 10 km) such as the Soil Moisture
    and Ocean Salinity (SMOS) mission (Kerr et al., 2001) and Soil Moisture Active
    Passive (SMAP) mission (Entekhabi et al., 2010, Pan et al., 2016). More recently,
    active microwave sensors have been used to estimate soil water content such as
    Sentinel-1 (Paloscia et al., 2013, Gao et al., 2017), which has fine spatial resolutions
    (e.g. 10 m) but coarse temporal resolutions (e.g. 6–12 days). Although researchers
    have used microwave sensors for estimating soil water content, little research
    has been done to understand the interactions between soil water content and environmental
    controlling factors in cropland over the growing seasons. Because these environmental
    controlling factors (e.g. rainfall, irrigation, soil texture, vegetation) often
    vary in space and time, it is expected that the interactions between soil water
    content and controlling factors are time-dependent (Zhu and Lin, 2011). In this
    study, we first present a model that estimates the spatial and temporal variations
    of surface soil water content (0–0.1 m depth) using in-situ soil moisture probes
    and Sentinel-1 data collected over two cropping seasons in irrigated fields of
    the Central Sands Plains, Wisconsin, USA. This region covers over 708,000 ha and
    is an important crop production area that relies on irrigation. The study will
    test two hypotheses: 1) surface (0–0.1 m) soil water content can be predicted
    at the high resolution (30-m) in sandy soils using a novel empirical model established
    using the Sentinel-1 data over the cropping seasons, and 2) the interactions between
    soil water content and controlling factors are location-specific and time-dependent
    and can be quantified using the estimates of soil water content at the high spatial
    resolution (i.e. 30 m). 2. Materials and methods 2.1. Study area The study areas
    included 6 irrigated fields at the Wallendal (Longitude: −89.6748, Latitude: 43.9054)
    and Coloma farms (Longitude: −89.5955, Latitude: 44.0156) in Central Sands Plains
    in Wisconsin, USA. The fields are approximately 25–40 ha in size (Fig. 1). The
    soils are mostly sandy, with sand content larger than 80% (Yost et al., 2019).
    Soils are classified as Typic Udipsamments and Arenic Hapludalfs according to
    USDA Soil Taxonomy. The fields at Wallendal farms are used for potato, soybean,
    and corn production with the rotation of various vegetables and fruits (e.g. kidney
    bean and pumpkin) and forage crops (e.g. alfalfa) and cover crops (e.g. hay-Sudan
    grass) while the fields at Coloma farms are mainly cropped with potato and soybeans.
    Different crops may be planted within the same field to maximize the water use
    efficiency based on variations in soil texture. For example, at the DU field of
    Wallendal farms (Fig. 1), kidney bean, hay-sudan grass, and pumpkin were planted
    over the 2016 cropping season. Download : Download high-res image (665KB) Download
