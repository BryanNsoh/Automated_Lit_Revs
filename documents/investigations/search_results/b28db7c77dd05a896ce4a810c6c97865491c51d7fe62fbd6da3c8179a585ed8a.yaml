    4.0 - A state of the art review focused on electric mobility Michéle Weisbach
    Universidade de Wuppertal Heiko Fechtner Universidade de Wuppertal Alexander Popp
    Universidade de Wuppertal Utz Späth Universidade de Wuppertal Benedikt Schmülling
    Universidade de Wuppertal Palavras-chave: Agriculture 4.0, Electric mobility,
    Smart farming, Family farming, Industrial farming, Sustainability Resumo In its
    endeavor to conserve resources and create a more environmental-friendly agriculture,
    the 4th agricultural revolution now underway needs innovative methods and new
    technologies to achieve a more sustainable farming industry. In addition to the
    different methods and applications, subsumed under the term agriculture 4.0, this
    article focuses on the areas in which the discipline of electric mobility is becoming
    more and more important. Therefore, the two superordinate categories “family”
    and “industrial” farming were considered separately to compare technical approaches
    and solution which are currently in use or conceivable in the future. PDF (English)
