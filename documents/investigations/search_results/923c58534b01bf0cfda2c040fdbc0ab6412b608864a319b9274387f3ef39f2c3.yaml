    2,926,300 3. IoT architecture There is no standard architecture for IoT, there
    are a few tentative ones comprised of three or four or five layers. Initially,
    the most popular IoT architecture consisted of three layers: sensor, middleware
    and application layer as discussed in Section 1 (see Fig. 2). Perception/Sensor
    Layer: The purpose of this layer is to uniquely identify objects in the IoT ecosystem,
    which can be accomplished by collecting information on them. This layer is made
    of sensors or RFID tags. They also send and receive other data from environment
    and send it to the upper layers for processing [36]. Download : Download high-res
    image (297KB) Download : Download full-size image Fig. 2. IoT architecture [9].
    Middleware layer: The purpose of this layer is to provide network support and
    protocol stack for IoT. In various other architectures this layer can be divided
    into two parts: processing layer which deals with the information collected by
    the sensor layer. The other sub layer is the transport layer which deploys technologies
    like Bluetooth and Wi-Fi. It sends and receives data from perception layer. It
    also uses IPv6 addressing to assign addresses to the objects in the system [[36],
    [37]]. Application Layer: The purpose of this layer is to carry out application
    specific functionalities like smart cities and health. In some architecture this
    layer is realized as into two parts. The first layer is business layer which performs
    application management and deals with security and privacy. The second layer is
    also called application layer which distinguishes among different applications
    [[36], [38]]. 3.1. Security and privacy with IoT architecture Each layer of IoT
    architecture has some security and privacy related issues which we are required
    to be addressed in order to secure IoT applications. In fact, all such issues
    should be taken into account and remedied at the very initial stage of system
    design. The existing IoT architecture raises the requirement of proper security
    checks during the beginning and at regular interval for an IoT network as a whole
    [39]. In this section, we discuss the security problems that exist at each layer
    of IoT architecture. 3.1.1. Perception layer security problems The primary technologies
    used in the perception layers are WSN, RFID and other types of sensing and identification
    techniques. The most common types of threats faced by this layer are [39]: (a)
    Node Capture: The nodes which present at the network gateway are more likely to
    be compromised which might result into the leakage of important information which
    endangers the security of the entire network. (b) Fake Node and Malicious Data:
    The adversary adds a malicious node to the existing system through which they
    can circulate malicious codes and information over the network, thus infecting
    the whole system. (c) Denial of Service Attack: DoS and DDoS attacks are the most
    common and vicious attacks over a network. These attacks lead to depletion of
    network resources and unavailability of service. (d) Replay Attack: The adversary
    replays a previous message to the destination node so as to compromise the network
    trust and authentication schemes. 3.1.2. Network layer security problems At the
    network layer threats to confidentiality, integrity and availability should be
    dealt with. Attacks like eavesdropping, Man-in-the middle, DoS/DDoS, Network Intrusion
    are common threats at this layer [[37], [39], [40]]. (a) Heterogeneity: Due to
    the use of different technologies and protocols security and network coordination
    are hard to maintain. Thus, making the system vulnerable. (b) Scalability Issues:
    IoT comprises of a large number of devices and more devices may enter or leave
    the network at different times which raises issues like lack of authentication,
    network congestion etc. It also depletes a lot of resources. (c) Data Disclosure:
    By using social engineering techniques the adversary might be able to obtain sensitive
    information from the network. As these devices collectively have huge amounts
    of data, using certain data retrieval techniques it is easy to extract information
    from the nodes. 3.1.3. Application layer security problems This layer needs different
    security standards as per the application requirements, which makes the task of
    securing the application hard and complicated. Some of the security and privacy
    issues at this layer are [[39], [40]]: (a) Mutual authentication and node identification:
    Each application has a different set of users which require various degrees of
    access privileges. Thus, to prevent any illegal access effective authentication
    schemes should be applied. (b) Information Privacy: User privacy should be ensured
    for each communication. Sometimes the techniques which are being used to process
    data might be vulnerable which leads to data loss and over a long term can do
    huge damages to the system. (c) Data Management: Due huge data collections, the
    system complexity increases which require a lot of resources and complex algorithms
    to manage data and may also result in data loss. (d) Application Specific Vulnerabilities:
    While developing modules for an application some vulnerabilities might be left
    behind which are unknown to the user. These can be exploited by the adversary
    later on. 4. Protocol stack for IoT There are various groups formed by IETF (Internet
    Engineering Task Force) which are focusing on developing protocols keeping in
    mind the constraints of IoT networks. Also, considering that such devices should
    be able to communicate with devices having different architecture and applications
    [41]. IoT devices have a standard protocol stack which can be divided as: (a)
    IEEE 802.15.4 underlines certain protocols which require low energy for communication
    at the physical layer, thus laying down a set of rules for communication at the
    physical layer and a base for higher layers [42]. (b) The 6LoWPAN layer enables
    IPv6 packet transmission thus using 102 bytes for low-energy protocols at higher
    layers. This layer also incorporates mechanisms for packet fragmentation and reassembly
    [43]. (c) Routing Protocol for Low Power and Lossy Networks (RPL) support routing
    in 6LoWPAN. It also enables an adaptable architecture to support the routing and
    optimization requirements for IoT applications [[44], [45]]. (d) IETF work groups
    are currently developing Constrained Application Protocol (CoAP) for application
    layer communication. It will also ensure interoperability in case of communication
    between heterogeneous networks or devices [46]. 4.1. Security requirements for
    these protocols The security of IoT networks should be addressed by the communication
    protocols used at each layer rather than applying external security models. The
    primary security design requirements are to ensure confidentiality, integrity,
    authentication and anonymity. The security is ensured with the help of modes,
    access control functions and time-synchronization present in IEEE 802.15.4 [[41],
    [42]]. For the 6LoWPAN layer there is no security mechanisms defined so far. However,
    the related RFCs mention security challenges and usage of security in the network
    layer. For example, RFC 6606 discusses the significances of security designs that
    time synchronization and localization [[43], [47]]. The RPL protocol incorporates
    security modes. The control message contains 4-byte security field. The field
    code has higher order bit value to specify whether or not security is implemented
    for the given message [[44], [45], [48]]. CoAP supports security at the application
    layer in integration with DTLS (Datagram Transport Layer Security). DTLS ensures
    confidentiality, integrity and authentication at the application level. Fig. 3
    shows the security designs at protocol level for each layer [[46], [49], [50]].
