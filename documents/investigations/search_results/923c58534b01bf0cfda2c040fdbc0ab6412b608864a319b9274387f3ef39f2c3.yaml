    Design and implementation of a cloud-based IoT scheme for precision agriculture
    Publisher: IEEE Cite This PDF Ahmed Khattab; Ahmed Abdelgawad; Kumar Yelmarthi
    All Authors 89 Cites in Papers 1 Cites in Patent 2772 Full Text Views Abstract
