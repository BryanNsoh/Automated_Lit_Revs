    in the current scenario resolving the storage problem and providing various services.
    Thus, there is an urgent need for standard protocols, interfaces and APIs to ensure
    interoperability between heterogeneous platforms and facilitate interconnection
    among smart objects to provide enhance services. (b) Integration: The interconnection
    of cloud and smart objects generating and processing data in real time (coming
    from heterogeneous devices) requirements enhanced cognitive abilities and intelligent
    decision making. Thus, it is required that there should be a common integration
    method with standard workflows. The combination of cloud and IoT need a generic
    platform to distribute integrated services among different entities and managing
    processing and data in the integrated scenario. (c) Scalability: Smart devices
    collect huge amounts of data and thus require efficient techniques to link the
    gathered information with the relevant application or event. Cloud computing provides
    extensible support and data management which helps in maintaining the scalability
    with respect to smart devices and end users. (d) Power and Energy Constraints:
    The IoT application in the current scenario incorporate data transmission and
    communications almost at all times, thus enhancing the power consumption and energy
    requirements. Cloud computing provides various services such as data compression
    and efficient communications and caching mechanisms to lower the power consumption
    and enabling re-use of cached data. Cloud also deploys middleware technologies
    in order to handle the long duration data monitoring. (e) Security and Privacy:
    Security and privacy in transit is always a primary concern in any application.
    The integration of IoT and Cloud combines the real world data and events which
