    for IoT The presence of interaction software in coordination with sensors or RFID
    chips has enabled a proper installation and functioning of IoT devices and connects
    them to Internet. The operating systems used for IoT devices have made the integration
    of various software products possible thus increasing the functionality of the
    network and assisting the users more in their day-to-day tasks [51]. Although
    security problems existing in IoT based OS are not very similar to that of the
    conventional ones, but still the standards defined by IETF provides protocols
    to secure such systems. Some of the IoT based operating systems are mentioned
    below: (a) mbed: this operating system was developed by ARM, to be used with 32-bit
    Cortex-M microcontrollers. It was written in C and C and is an open source OS
    with Apache License 2.0. The mbed OS incorporates software configuration to develop
    firmware for IoT devices [52]. (b) RIOT: this operating system was developed by
    INRIA, HAW Hamburg and FU Berlin. It is written using C and C and is an open source
    OS with LGPL v2.1. It is compatible with ARM Cortex-M3, M4, ARM7 and AVRAtmega
    devices. The SDK configuration supports C and C applications [53]. (c) Contiki:
    this OS was initially created by Adam Dunkels but afterwards various organizations
    like Cisco, SAP and Oxford University etc. further developed it. This OS performs
    efficiently for resource constrained devices. Contiki uses Cooja (a network simulator)
    for Contiki nodes. There are three types of Contiki nodes: Emulated nodes, Cooja
    nodes and Java nodes [54]. (d) Nano-RK: this OS is also written in C and is open
    source. It was developed at Carnegie Mellon university. It is designed to work
    with wireless sensor networks. The Eclipse IDE supports application development
    for this OS [55]. 6. Challenges for IoT experimentation In the early years of
    development IoT had fewer resources and machines which had high design installation
    cost. Although in the past few years there had been a significant growth in this
    domain leading making the resources cheaper which has led advanced research developments
    in this field. With the new technologies and real time protocols for IoT we can
    now easily understand limitations as wells as advantages of IoT with respect to
    different applications. In order to perform a real time evaluation and analysis
    of an existing IoT network we need large scale and multi-disciplinary testbeds
    which can help us overcome the issues faced by these networks. These testbeds
    enables us to evaluate whether the new IoT solutions are reasonable or not; these
    also measure the degree to which these applications will be of use to the consumers
    [56]. 6.1. Requirements for IoT experimentation Most of the testbeds being used
    for IoT these days are adapted from WSNs, which were centered on performing experiments
    on networks which are isolated, and all the developments are to be done within
    them. Whereas IoT networks intend to combine these isolated networks and form
    globally connected domain where devices with different configurations can communicate
    with each other [[56], [57]]. There are some requirements which need to be fulfilled
    by these testbeds in order carry out IoT experimentations: Increase in the number
    of nodes: while WSN based testbeds contain lesser nodes the IoT networks comprise
    of thousands of nodes which mostly operate without any human intervention, thus,
    for IoT we require testbeds that can perform a real time analysis of larger number
    of nodes and perform error detection and management of their own (see Fig. 4).
    Heterogeneity in the devices: the testbeds should be able to support devices with
    different configurations. In WSNs the nodes present at the gateway only performed
    the task of a sink node whereas for IoT networks these nodes should have other
    functionalities also. Download : Download high-res image (229KB) Download : Download
    full-size image Fig. 4. Design challenges for IoT testbeds (i) 2-level (ii) 3-level
    [56]. Multi-tasking: Multi-tasking is a necessary feature of IoT networks. Since,
    these systems have constraints on performance and resources. Different nodes may
    have different tasks to carry out. The testbed supporting IoT should incorporate
    functionalities in order to minimize the effect of multiple experiments going
    on at the same. 7. Security aspects of IoT’s integration with various domains
    7.1. IoT and data storage The rapid growth of IoT has led to the development of
    new kinds of gadgets in various domains. The primary aim of any such network is
    the collection and processing of data in order to make decisions so as to gain
    knowledge about the environment. With the increase in devices, the volume of data
    over the Internet has also increased overwhelmingly [57]. As data is processed
    at various layers of IoT it becomes more structured and readable (machine readable).
    Big data and cloud applications provide various tools for processing and managing
    the data collected by IoT sensors [58]. However, due to heterogeneity in devices
    architecture and data as well as limited processing capabilities IoT networks
    have different design requirements (in terms of interoperability scalability and
    security) as compared to the devices currently used on the web [59]. Therefore,
    in order to address these requirements Atzori et al., presented a new semantic
    oriented perspective for data analytics in IoT. Semantics promote interoperability
    among different devices and data models and facilitates effective data management
    and processing and knowledge extraction. In this section, we will discuss the
    developments in the semantic oriented data analytics in IoT [60]. (a) Semantics
    are not enough: Ontologies do not make data interoperable at global scale. Semantic
    annotations need to be processed and analyzed, semantic technologies are not just
    hype [61]. (b) Semantic Modeling and Ontology Development: Deploying semantics
    can simplify the process of data management as it encourages different sources
    with heterogeneous data to be interoperable [61]. (c) Linked sensor data: Linked
    data enables different resources to correlate with each other. By adopting semantic
    annotations IoT resources and processing can be associated with each other which
    make the scattered data more relevant. Data linking makes IoT more usable across
    different domains and also contributes to system interoperability. The IoT objects
    have semantic data which is linked to the domain related information of that object
    e.g., location. Different resources are able to link with each other due to the
    use of various data models and ontologies. The current linked data is represented
    as RDF for linking IoT data first requirement is to annotate the data i.e., provide
    resource description and service details etc. The annotated data is then converted
    and represented as RDB. The linked data can also be used as the source of knowledge
    that annotates the IoT data [62]. (d) Database Issues in IoT: The size and scale
    of data gathered by IoT devices is huge. The data collected by local IoT networks
    needs to be collected by a local authority. Although, globally we require a central
    authority to manage the domain resource knowledge using proper indexing so that
    looking for a certain resource or piece of data can be properly done. Some resources
    and information can be made publicly available, while others require access control.
    Most of the development done in the IoT is service based. The SOA (service oriented
    architecture) will provide assistance to the systems to integrate heterogeneous
    applications and ensure interoperability [[60], [61], [63], [64]]. (e) Tools for
    data re-use: Tools play a major role in promoting re-use of data and ontologies.
    Although, not many tools are currently available, still a few of them have either
    been newly developed or adapted from previously existing tools to be used for
    IoT platforms. These tools focus on supporting widely popular ontologies and data
    models in order to promote common annotations and interoperability. Various tools
    that are used for semantic web engines can be used with IoT devices for searching
    and resource browsing among the linked data [65]. (f) Sense2Web linked sensor
    data platform: This tool has a GUI for data annotation which makes it convenient
