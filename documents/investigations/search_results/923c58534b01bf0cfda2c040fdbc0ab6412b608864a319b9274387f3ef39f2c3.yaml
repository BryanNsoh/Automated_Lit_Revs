    image Fig. 4. Key applications of BIM-GIS integration. 4.1. Technical advances
    in BIM-GIS data integration Planning a built environment requires at least two
    different levels of planning processes and models that operate on the city/community
    scale, which can be supported by GIS, and the building scale, which can be supported
    by BIM [7]. Because the use of big data is versatile and adaptable and may generate
    new information, we should make full use of BIM and GIS data to optimise solutions
    and planning decisions [8]. Currently, many researchers are trying to create a
    graphical database that collects data on landscapes, cities, utilities, buildings,
    etc. [9] to be used as an open multi-party shared data platform [10]. To study
    the applications of BIM-GIS integration, the first problem to solve is the integration
    of BIM and GIS at the technical level. Because BIM and GIS data are created, managed,
    analysed, stored, and visualised in different ways considering the coordinate
    system, range of focus, and data structure, there are incompatibilities between
    the two sets of data [11]. Studies have shown that the Industry Foundation Classes
    (IFC) substantial model used in BIM can be converted into a GIS superficial model
    by transferring high-level geometric and semantic information obtained from BIM
    to a geospatial environment [12,13]. Specifically, it can be effectively integrated
    into a software architecture based on a GIS-based facilities management system
    [14]. The GIS software provides project participants with spatial data on construction
    and also provides visual support for building projects in the GIS environment
    [15]. When multiple buildings are considered, information from the detailed BIM
    model is too complicated. Therefore, it is more appropriate to use the GIS model
    to represent the buildings as block models, and it is also more appropriate to
    reduce the respective shell model or simplify the indoor model [16]. There has
    also been research based on GIS urban management applications that combine multiple
    resources, including BIM information, to provide a way to facilitate the fusion
    of data in GIS-based digital building models [17]. IFC and City Geography Markup
    Language (CityGML) are the two major semantic models currently used to represent
    BIM and GIS models, respectively. CityGML has become the standard model for modelling
    urban areas, whereas IFC has evolved into a reference model for modelling buildings
    and venues. Currently, IFC internal tools can be converted into the CityGML utility
    network tool [18]. Although the IFC standards have been widely used in BIM models,
    when three different IFC formats for a BIM model established using Autodesk Revit
    Architecture were compared, significant losses of detail were identified in the
    conversion process. For example, the position of converted building doors and
    windows changes during the conversion process. [19]. In order to avoid the loss
    of information between the both, a new method of data integration was introduced
    based on a unified building model that incorporated the CityGML and IFC models
    [20]. It has also been suggested that the concept of linked data should be used
    to allow raw data to coexist and provide consistency by establishing references
    for corresponding data in both standards [21]. In addition, non-building components
    such as roads, street lamps, and lawns, are originally not included in BIM models
    (IFC) but included in 3D GIS (CityGML). BIM and GIS datasets differ fundamentally
    in terms of their semantics, geometry, and level of detail. Because of the different
    modelling approaches for both the technologies, there is not an optimal nor uniform
    conversion between them. However, considering the differences in pattern structure
    and information richness between the two models [22,23], the use of semantic web
    technology and a resource description framework (RDF) has been proposed to integrate
    new methods of BIM and GIS technology [24]. The generation of rules for mapping
    between IFC and CityGML ensures accurate mapping between the two models [25].
    The interoperability of BIM can be extended to pre-built operations using geospatial
    analysis and semantic web services [26]. There is also a method of automatically
    performing a geometric mapping with a high level of detail/development (LOD) using
    screen buffer scanning-based multiprocessing, including semantic mapping rules,
    which increases the efficiency of drawing [27]. Semantic web technology has been
    widely developed and applied in the AEC field [28]. The LOD concept for BIM and
    for GIS is different, and the conversion between IFC and CityGML needs a full
    matching of different LODs. The concept of LOD (Level of Development) in BIM is
    proposed by American Institute of Architects (AIA) to represent the expected completeness
    of BIM models at each stage of the life cycle of a building and can be used to
    standardise the precision of BIM models. The LOD is defined and classified into
    five levels from building conceptual design to as-built design as follows [29]:
    (1) LOD 100: symbolic information of the entire building such as building height,
    area, and volume, corresponding to conceptual design; (2) LOD 200: approximate
    information of generic systems, objects, or assemblies, corresponding to preliminary
    design; (3) LOD 300: detailed information of specific systems, objects, or assemblies,
    corresponding to detailed design; (4) LOD 400: detailed information of specific
    systems, objects, or assemblies with complete fabrication, assembly and installation
    information, corresponding to construction design; (5) LOD 500: a field verified
    representation with information of constructed assemblies, corresponding to as-built
    design. The concept of LOD (Level of Detail) for 3D GIS is introduced in CityGML
    and the LOD can also be categorised into five levels [30]: (1) LOD0: Digital Elevation
    Model (DEM) + Digital Orthophoto Map (DOM) at the representation scale of regional
    landscape; (2) LOD1: block models at the representation scale of city and region;
    (3) LOD2: basic models at the representation scale of district and street; (4)
    LOD3: standard models at the representation scale of building exterior; (5) LOD4:
    premium models at the representation scale of building interior. The LODs in BIM
    and GIS are highly correlated and share a number of similarities in terms of architectural
    information and non-geometric attribute information. However, as IFC contains
    much more detailed information than CityGML, a complete mapping between IFC and
    CityGML is quite challenging [31]. The geometry conversion between IFC and CityGML
    is mainly conducted to lower LODs in CityGML, and it becomes more difficult when
    a higher LOD is requested. The integration of BIM and GIS differs depending on
    the problem being solved. BIM for Geo-analysis (BIM4GeoA) is a model for combining
    existing open-source software with open specifications for the efficient management
    of data and analysis of building information within given boundaries [32]. CityEngine
    modelling software can make full use of existing GIS data and be combined with
    other models to quickly and three-dimensionally model the interior and exterior
    of buildings to improve the efficiency of 3D modelling [33]. Geo-database management
    systems can extend building information models into three-dimensional space in
    building management [34]. Other data models (e.g., land administration domain
    models) rely on official data elements to create a purely legal description of
    multi-storey buildings. In combination with physical representations of the built
    environment provided by the CityGML and IFC data models, spatial data corresponding
    to the legal and physical concepts of multi-storey buildings are integrated [35].
    The Active3D platform is an ontology application that applies BIM and GIS to urban
    facilities management [36]. There is another integration technique that has not
    only established an online framework for the integration of computer-aided GIS
    and BIM design based on a service architecture but has also achieved the integration
    and application of spatial information across different domains [37]. It emphasises
    a comprehensive concept of multiscale modelling using building information models.
    Emphasis is placed on providing means for maintaining consistency in representations
    at different levels of detail, taking into account semantics and geometry [38],
    in order to produce better systems for data storage and data sharing [39]. In
    addition, existing platforms for urban computer-aided design can be evaluated
    with the ultimate goal of developing a complete platform that supports urban design
    [40]. 4.2. BIM-GIS integration applications in the life cycle of AEC projects
    BIM-GIS integration enables the full application of these technologies throughout
    the life cycle of an AEC project [41]. It can be linked to the execution schedule
    of the construction process and be used to visualise the construction sequence
    and simulate the construction process for building safety planning [42]. Spatial
    planning can be carried out before construction to identify and resolve conflicts
    over the use of time and space [43]. Complex 4D (3D plus time) and 5D (3D plus
    time and cost) models can also be created to enable digital construction [44].
    For repetitive construction projects, time-controlled mathematical models can
    be developed to integrate visual time control systems [45]. The building process
    can be integrated for the customer, and different stages of construction can be
    visualised via a unique shared global model [46]. BIM and GIS together provide
    highly transparent information about building materials, enhance visualization
    of the supply chain, and provide access to information selected by suppliers [47].
    They can track supply chain status and provide warning signals to ensure the delivery
    of materials and improve visual monitoring of the management of the construction
    supply chain [48]. Multiscale building modelling based on integrated BIM-GIS can
    be effectively applied to the initial stage of planning and design and the operation
    and maintenance phases, as well as the deployment of energy efficiency strategies
    at the building and district level [49]. Intelligent machinery in the operation
    and maintenance phases, such as mechanical, electrical, and plumbing (MEP) systems,
    can be used as an as-built model of information about project deliverables [50].
    Finally, the post-occupation assessment method is enhanced to provide effective
    feedback on building performance, which promotes continuous improvements in construction
    performance [51]. 4.3. BIM-GIS integration in energy management BIM-GIS integration
    can be applied to the energy-efficient design of urban communities. For example,
    it provides reliable methods of energy modelling in the design phase. First of
    all, models of various forms of building data must be effectively acquired and
    integrated [52]. Next, the use of an RDF to integrate BIM and GIS data can effectively
    determine building-specific energy data [53]. In accordance with the existing
    model of energy data, the semantic representations of IFC and CityGML files at
    different levels of detail can be integrated to obtain a consistent description
    of the regional data model [54]. Energy mapping can be developed to enable decision-makers
    and planners to visualise and evaluate spatial patterns of energy consumption
    and analyse improved energy performance programs [55]. Integrated cloud platforms
    can be developed [56], an overall method of energy design can be adopted, and
    collaboration between energy planning at the city level and energy design at the
    building level can be promoted [57] to develop a concept of the smart city [58].
    An architecture that integrates data from heterogeneous sources such as BIM, the
    Internet of Things (IoT), GIS, and meteorological services can be used to manage
    and simulate the energy behaviour of buildings. For example, it can be used in
    real-time monitoring and simulations to predict energy consumption [59,60]. Energy
    value analysis is used to establish an index system for evaluating the energy
    value of large engineering projects, which can be used to perform a quantitative
    evaluation of such projects [61]. Specific applications include the construction
    of parametric models of algae embedded in building surfaces, which can be used
    to examine the energy use intensity of buildings and measure the contribution
    of microalgae to energy-efficient design [62]. The optimization of solar panels
    and their location on building surfaces can maximise the harvesting of solar radiation
    for maximum energy production [63]. 4.4. BIM-GIS integration in urban governance
    The current approach to BIM-GIS integration emphasises the use of visualization
    in models to solve practical problems, such as the inclusion of flood disaster
    assessment in BIM-GIS integration to enable three-dimensional visualization to
    assess and address flood risks and damage to buildings [64,65], analyse the relationship
    between flood risks and urbanization, and optimise urban management [66]. It can
    also be applied in the design phase of tunnel engineering [67]. A geometric entity
    model can be combined with a triangulated irregular network model to establish
    a management system for disaster prevention and mitigation as a service to society
    [68]. Digital models created by BIM-GIS integration can represent past conditions
    and consider the procedures required to restore heritage buildings [69]. They
    can be employed in the management of spatial distribution information on ancient
    buildings to establish a consistent relationship between geometric information
    and non-geometric characteristics [70], and they can also construct detailed 3D
    historical models [71] for daily maintenance and specific aspects of protection
    and restoration [72]. In addition, BIM-GIS integration plays an important role
    in urban data management [73]. City data can be defined as dynamic and interconnected
    [74]. Using BIM-GIS integration, comprehensive sharing of indoor and outdoor data
    can be achieved [75]. For example, BIM-GIS can be used to optimise emergency evacuation
    procedures [76], assess the climate adaptability of buildings and their surrounding
    environments (using quantitative analysis to optimise the design process), optimise
    the climate requirements of buildings [77], optimise and evaluate the layout of
    transport facilities [78], improve infrastructure, and provide safe walking environments
    [79]. In addition, BIM-GIS can combine assessments of traffic noise in outdoor
    and indoor environments in a single platform [80]. Integrated BIM, GIS, and GPS
    techniques can be used to measure the value of building space, taking into account
    a variety of factors, such as construction costs, rentable areas, and rent returns,
    which is conducive to the development of public areas [81]. 4.5. Three typical
    modes of BIM-GIS integration Regarding the role BIM or GIS plays in the integration,
    the relevant studies can be divided into three typical modes. Mode 1: BIM leads
    and GIS supports. For example, in the field of architectural heritage, a database
    of heritage buildings and sites is mainly established by BIM, and the immersive
    environment of historical buildings can be explored for digital reconstruction,
    preservation, and interaction. A GIS model is used to provide additional data
    [82]. In addition, BIM-based integrated delivery technology can be used for intelligent
    management of MEP systems in the operation and maintenance phases, whereby an
    algorithm for converting BIM information into GIS maps is used to digitise MEP-related
    information and integrate it into an as-built model [50]. BIM is used primarily
    to deal with buildings, but when it is necessary to consider multiple buildings
    in a city or region the information content of detailed BIM models is too high,
    and therefore a GIS application is used to reduce the respective shell model or
    simplify the indoor model for various purposes, such as noise simulation or emergency
    management. Those applications are more appropriate for this task [16]. Mode 2:
    GIS leads and BIM supports. Because GIS can provide project participants with
    spatial data about construction projects, and because of the interoperability
    of data information from other modelling software, such as BIM data, the data
    information can be directly imported into a GIS [15]. For example, a GIS can be
    used for spatial planning prior to construction to facilitate terrain modelling
    and different types of geospatial analysis and database management, and the addition
    of BIM models can simulate the construction process by linking execution schedules
    with three-dimensional models to visualise the construction sequence and ensure
    safety [43]. A BIM model always represents a building and its related information,
    but it lacks a geospatial relationship with other ground objects. Therefore, it
    is desirable to convert an IFC entity model used in BIM into a Generalised BIM
    Matrix (GIM) superficial model for study in a GIS [13]. Mode 3: BIM and GIS are
    equally involved. To achieve interoperability between BIM and GIS models, rules
    are generated for mapping between IFC and CityGML, which represent applications
    in two different domains, to ensure accurate mapping between the two models and
    achieve integration of the models [25]. To solve practical problems, such as performing
    community-scale energy modelling, we need to integrate data on the sizes of urban
    communities derived from GIS models and individual buildings derived from BIM
    models. Current technology cannot adequately ensure interoperability between GIS
    and BIM models. Therefore, these technologies are encouraged to combine using
    semantic web technology [53]. In order to solve the problem of the heterogeneity
    of BIM and GIS, information is transferred to a third-party management platform,
    such as Active3D, that is dedicated to facilities management. The transfer reduces
    the incompatibility between BIM and GIS models and enables the implementation
