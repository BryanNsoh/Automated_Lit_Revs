    1. Introduction The Internet of Things can be defined as a network of interconnected
    objects and people providing services, sharing data in order to fulfill a task
    in various applications. The primary aim of IoT is to reform our daily lives and
    mutate our way of performing various tasks. There are various applications of
    IoT ranging from household to industrial. For example, in transportation there
    exist a lot of smart vehicles and traffic management system that utilize IoT in
    order to provide a secure transportation system [[1], [2], [3], [4], [5], [6]].
    Internet is generally described as a paradigm that brings software, services and
    people together from all around the globe. IoT is growing at a very fast rate
    allowing daily objects to be a part of the network too. The IoT networks are highly
    distributed and dynamic; they deploy ICT which is comprised of a large number
    of objects (with sensors) which send and receive a lot of data continuously. IoT
    provides devices the ability to think see and hear from the environment and make
    decisions [[7], [8], [9], [10], [11]]. As the IoT domain grows, techniques to
    secure these networks and the devices in order to provide a safe environment to
    applications ranging from home appliances, transportation, logistics, healthcare,
    smart cities etc. Standardization organizations like IEEE and IETF are also working
    towards making IoT more secure by designing necessary communication technologies.
    These technologies are important in order to make IoT more reliable and power
    efficient. IoT has an unprecedented capability for scalability and flexibility.
    One of the primary goals is to ensure that proper authentication mechanisms are
    available that prevent any attacks which compromise the availability and integrity
    of services and data. One of the primary requirements for IoT security is to ensure
    availability of data at all time for the authorized users [[1], [7], [12]]. Ensuring
    security [[13], [14], [15], [16], [17]] and privacy are the major concerns regarding
    the development of IoT [[18], [19]]. This survey discusses the security goals
    and requirements for IoT systems with respect to various applications and platforms.
    The integration of IoT with other technologies such as cloud [[20], [21], [22]]
    requires a lot of issues to be addressed such as standards, scalability, interoperability
    etc. [[23], [24]]. As IoT is a new paradigm, there are a lot of issues and discrepancies
    regarding research and development. In this paper, our goal is to address those
    issues and assess where IoT stands today and what will be the future aspects of
    this domain. The rest of the paper is organized as follows: In the next section
    we discuss the background of IoT, as of how it came to be along with some recent
    trends and future growth. In the section three we discuss the IoT architecture
    and the protocol stack. Section 4 discusses some of the tools and techniques available
    for IoT research. In Section 5 the technologies enabling IoT are discussed in
    detail followed by Section 6 where we discuss the security and privacy issues
    faced by IoT. In Section 7 we discuss the Industrial growth of IoT. We conclude
    our paper with some existing research gaps and future direction in this field.
    2. Background and statistics The idea of the existence of smart objects has been
    floating around as early as the 80s when the first Internet-connected soft drink
    dispenser was installed in Carnegie Mellon University. This machine was able to
    communicate number of drinks left and whether they are cold enough or not to its
    directory. The automation of our day-to-day objects was first experimented in
    the 90s by several industries by attempting data transfer in small size packets
    from one node to another. The concept of device to device communication was first
    introduced by Bill Joy at World Economic Forum in 1999. During the same year Kevin
    Ashton coined the term ‘Internet of Things’. After that this field actually acquired
    some momentum. By the term IoT Kevin Ashton intended to define an interconnected
    network of day-to-day things with WSN and RFID as its primary enabling technologies
    [[25], [26]]. In 2000 LG made an announcement that they will be developing refrigerators
    which can be connected to the Internet. During that time barcode was still the
    most popular technology used in retail, however, by 2003 Walmart and the US Department
    of Defense was widely using RFID technology at commercial level. During the same
    year various articles were published discussing the Internet of Things in magazines
    like the Guardian. In 2005, first article on IoT was published by ITU-T [[24],
    [26]]. During the year 2011 2128 new IPv6 addresses were launched publicly which
    can enable a huge set of address for more 100 earths. Intel created an IoT group
    in 2013 followed by Google in 2015, which started developing OS for IoT [25].
    Since the last couple of years the way people perceive IoT has changed drastically
    due to the evolution in technologies like embedded systems and cyber–physical
    systems etc. Some very recent statistics of IoT are as follows: Cisco has estimated
    that by the year 2020 there will be around 3.5 connected devices per person [27].
    By the year 2020 around 80% consumer services will use IoT [27]. According to
    IDC, global IoT spending will experience a compound annual growth rate of 15.6%,
    reaching $1.29 trillion in 2020 [28]. IoT Analytics states that the North America
    region is expected to have the highest CAGR of 36% by 2021. However, Asia will
    emerge as the largest continental market with $616 million by 2021 [29]. According
    to IoT Analytics, Smart Cities are expected to have the largest growth in IoT,
