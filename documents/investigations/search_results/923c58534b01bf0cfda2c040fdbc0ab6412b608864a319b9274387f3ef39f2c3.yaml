    Telemetry Transport (MQTT), a lightweight messaging protocol for power efficient
    devices and sensors based on a publish-subscribe mechanism is 74x faster and lighter
    than HTTP. There are three options when it comes to hosting an MQTT server, (i)
    locally installed server, (ii) cloud based/virtual server and (iii) shared server
    application. Mosquitto, HiveMQ, cloudmqtt, mosca, RabbitMQ, flespi are some MQTT
    brokers. It works on a publish-subscribe mechanism, where the sensors/device publish
    data to topics on the MQTT broker. End user, called as subscribers in this case
    can view the sensor data by subscribing to the respective topics. Here, the publishers
    and the subscribers are unaware of each other and they do not communicate directly
    with each other, instead they are connected to the broker. It is the topics on
    the broker to which data is published and is subscribed to. A generic publish-subscribe
    scenario taking place in MQTT communication is shown in Fig. 6. In this work,
