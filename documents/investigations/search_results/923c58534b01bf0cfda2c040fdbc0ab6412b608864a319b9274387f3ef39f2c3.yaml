    built environment 1. Introduction Managing spatial information has become an attractive
    research topic due to the introduction and development of the concept of the smart
    city. Geographical information systems (GIS) and building information modelling
    (BIM) are two key techniques in this field [1]. Advances in both social sciences
    and information and communication technologies (ICTs) allow more efficient methods
    to transform the industry of architecture, engineering, and construction (AEC).
    The emergence of BIM and GIS enables a transformative direction towards the integration
    of spatial information at different levels and makes building planning more efficient,
    rational, and standardised. BIM, digitally representing the physical and functional
    information of construction projects, is essentially a shared database that can
    facilitate the whole process of managing the building life cycle. BIM has enabled
    the digital management of the full life cycle of buildings, including the design,
    construction, operation, management, and maintenance phases of construction projects
    [2], which can effectively improve the progress and efficiency of such projects,
    control their costs, and reduce risks. For example, in a construction project,
    BIM models can be used to identify the required construction materials, equipment,
    and capital requirements in advance and carry out schedule planning. BIM can also
    be used in real-time progress monitoring, cost estimation, identifying expenditure
    deviations, monitoring construction quality, recording product defects, and timely
    modelling and restoration [3]. BIM technology can be used to improve the design,
    construction, operation, and management of green buildings. It can also be used
    to analyse various functions of green buildings, such as energy use, carbon emissions,
    and ventilation analysis, to support the sustainable development of buildings
    [4]. GIS are computerised systems based on geography, cartography, and remote
    sensing technology. They can collect, store, manage, calculate, analyse, display,
    and describe spatial information and data about the Earth''s surface, and they
    can digitise and visualise abstract information [5]. A GIS toolkit is both a database
    system with specific functions for spatial reference data and a set of operations
    for the specific processing of data. Because of their excellent capabilities for
    processing spatial data, GIS can be used in a wide range of applications, not
    only for regional planning, disaster monitoring, agriculture, and infrastructure
    maintenance, but also for land surveys, cadastral management, environmental management,
    and other purposes [5]. In addition, the emergence of GIS-based simulation models
    can solve environmental and planning problems in a more accurate way. For example,
    considering recent plans for low-carbon cities, GIS simulation models can be used
    to test the impact of urban layouts and building types on energy performance and
    carbon emissions. Building simulation methods can perform better than actual measurements,
    and the results of the analysis of energy performance, carbon emissions and solar
    availability are used to devise guidelines for urban design that can lead to sustainable
    urban development [6]. Although BIM and GIS both provide digital representations
    of architectural or environmental entities, their focuses are different. BIM focuses
    on buildings themselves while GIS are specialised in geospatial information outside
    buildings. BIM pays more attention to construction projects themselves and their
    internal details, which constitute relatively micro-level data, whereas GIS are
    used to generate macro-level information such as topographical plots. BIM and
    GIS have particularly focused on their individual fields based on their features
    and characteristics, while their integration has been insufficient. However, the
    overlapping nature of these two technologies implies that they can provide integrated
    data for building projects themselves as well as their surrounding environment,
    which is beneficial to the development of the construction industry. It cannot
    be comprehensive and scientific to analyse building attributes without their surrounding
    environment. For example, the construction process of buildings has an impact
    on their outside surroundings, and the buildings should be constructed to be compatible
    with their surrounding environment. Information from a GIS can facilitate such
    BIM applications as site selection and the on-site layout of materials, whereas
    BIM models can help to generate detailed models in a GIS and lead to higher utility
    in project management. To guide researchers in applying both BIM and GIS in the
    AEC industry, this paper comprehensively reviews related literature published
    in the last decade with the bibliometric analysis method. The status quo and practical
    applications of BIM-GIS integration are summarised from four perspectives: technologies
    for data integration, applications in the life cycle of AEC projects, building
    energy management, and urban governance. Also, three typical modes of BIM-GIS
    integration, including “BIM leads and GIS supports”, “GIS leads and BIM supports”,
    and “BIM and GIS are equally involved”, are categorised based on the different
    dominant positions of the two technologies. Furthermore, current research gaps
    and future directions are indicated to form a roadmap for further improving the
    integration of BIM and GIS and expanding the range of applications in the sustainable
    built environment. 2. Methodology 2.1. Paper retrieval The literature, including
    journal papers and conference papers, was retrieved from the core database of
    Web of Science with the following keyword combinations: “GIS” AND “BIM” AND (“construction”
    OR “engineering” OR “planning” OR “architecture” OR “built environment” OR “sustainable”
    OR “design”). The literature is limited between 2008 and 2018. Finally, a total
    of 76 papers were included in this review by excluding those partially duplicated
    and irrelevant literature. 2.2. Review steps The goals of this paper were to review
    the applications of BIM-GIS integration in the sustainable built environment,
    describe the status quo and practical applications of such integration, and analyse
    future trends of its development. To achieve these goals, we examined the literature
    from three viewpoints: First, the relevant literature was screened, and the literature
    related to BIM-GIS integration was comprehensively analysed based on the annual
    number of BIM-GIS integration publications, the research fields of these publications,
    and a co-occurrence analysis of keywords. Second, the process of BIM-GIS integration
    and its current applications were described and analysed. Third, the prospects
    for BIM-GIS integration and its applications were discussed. 3. Bibliometric analysis
