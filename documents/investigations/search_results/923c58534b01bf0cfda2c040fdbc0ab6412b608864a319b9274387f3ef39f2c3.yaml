    BIM and GIS are two types of data-driven models which work at different scales,
    namely physical building scale and geographic space scale. BIM focuses more on
    construction projects and their internal details, which constitute relatively
    micro-level data, while GIS are used to give macro-level information. The integration
    of both technologies can theoretically provide integrated data for construction
    projects and their surrounding environment. Neither BIM nor GIS can fully facilitate
    project management and decision-making in the construction industry alone, and
    they need to work together to look into both buildings inside and buildings outside.
    This would be more conducive to the promotion of the intelligent development of
    the construction industry and even that of cities. From the literature review,
    it has been found that BIM-GIS integration has been applied in various contexts,
    such as technical advances in data integration, applications in the life cycle
    of AEC projects, energy management, and urban governance. Therefore, we summarise
    and discuss the technical challenges in BIM-GIS integration, advantages and shortcomings
    of its main applications, and the future directions as follows. (1) Technical
    challenges in BIM and GIS data integration. Researchers have developed their most
    common semantic models such as IFC and CityGML in both BIM and GIS fields. Customers
    can flexibly choose the corresponding methods for BIM-GIS integration according
    to the specific problems they need to solve, which include extracting data from
    a system to another system, consolidating data using a semantic model, or integrating
    data from both models using a third-party platform. For example, the utility network
    application domain extension (ADE) can be generated in CityGML by using the IFC
    utility network class and the overlapping information between the IFC and CityGML
    standards. The utility network ADE can further subdivide building interiors to
    form other secondary models for matching information from different dimensions.
    The advantage is that most of the building service data in the IFC model can be
    mapped to the utility network ADE without loss. However, the integration technology
    still has defects. The first is that the mismatch of model information between
    BIM and GIS leads to the mismatch of geometric information when IFC is converted
    to CityGML. Data in BIM models are big and complex, and the corresponding IFC
    has hundreds of different types, in which the stored information has different
    attributes and geometric expressions. While the structure of CityGML 3D models
    corresponding to GIS is relatively simple, most of the information used in IFC
    to represent associations and attributes between features may disorder the geometric
    mapping process between IFC and CityGML. The second is that semantic losses of
    features occur when data are converted between the two most prominent semantic
    models, IFC and CityGML. For example, AutoCAD MEP, Autodesk Revit MEP and ArchiCAD
    MEP are deficient in converting IFC data, like inner and outer walls in real buildings
    changing into the same object after conversion. Therefore, the future work in
    the technology development for BIM-GIS integration is to improve the accuracy
    of BIM-GIS data integration. First, more research should focus on the interoperability,
    conversion process, and detailed information processing of the two types of data.
    Starting from the model itself, the two most prominent semantic models, IFC and
    CityGML, need to be upgraded to improve the accuracy and matching degree of semantic
    information in the application process and to achieve data interoperability. The
    current work mainly focuses on one-way information transformation (i.e. from IFC
    to CityGML), and future research will consider two-way conversion of model information.
    Second, the consistency of the two semantic models and the accuracy of data mapping
    are required in the data integration using a third-party platform. The data could
    be classified according to the data hierarchy, and the data integrated by the
    third-party platform can be developed towards customer orientation, information
    sharing, and simplification of operation in the future. In addition, growing numbers
    of researchers are striving to develop an open multi-party shared data platform
    for future use. Third, the accuracy and diversity of raw data must be guaranteed
    to derive optimal solutions and planning decisions by use of BIM and GIS data.
    The data quality requires the process of measurement, collection, and statistical
    analysis of data to be as comprehensive and careful as possible. Not only geospatial
    technologies such as remote sensing and global positioning system are needed to
    collect macro geographic information, but detailed spatial and temporal information
    of interior space of buildings, including quality and quantity information, progress
    and time data, and cost and contract data is also needed. (2) Application in the
    life cycle of AEC projects. The advantage of BIM-GIS integration applications
    in the life cycle of AEC projects is mainly reflected in the digitalization and
    visualization of building information and its surroundings in the whole life cycle
    of AEC projects from the stages of design and planning to construction process
    to operation and maintenance. Relevant information can be provided to different
    stakeholders such as contractors or owners according to the requests from varied
    customers. For example, spatial-temporal planning in the initial stage of projects,
    tracking construction supply chains, and visual monitoring to follow up construction
    progress can be achieved. Furthermore, safety management, deployment of effective
    strategies in the phase of operation and maintenance, and post-project evaluation
    feedback can also be realised. Currently, the challenge of BIM-GIS integration
    applied in AEC projects is that the application mainly relies on BIM models, and
    lacks the integration of GIS information, which leads to its deficiency in the
    life cycle management of construction projects in a large-scale area. Therefore,
    the future direction for the application is to strengthen the integration of GIS
    data in the platform of BIM models and deal with the problem that BIM models only
    pay attention to individual buildings, to facilitate the application in whole
    life cycle of AEC projects in a larger area. In terms of life-cycle cost analysis
    for AEC projects, an integrated economic benefit analysis in a large-scale area
    would be possible if the BIM and GIS data can be fully integrated. In addition,
    as the phase of operation and maintenance of AEC projects is an important and
    longest stage in the life cycle, the follow-up feedback in this stage needs to
    be continuously improved based on the integrated data. (3) Application in energy
    management. The energy efficiency and sustainable development of urban energy
    systems are closely related to the built environment. BIM-GIS integration can
    not only manage the energy behaviour of buildings, but it can also support the
    design for energy saving in urban communities. The monitoring and collection of
    energy data and the establishment of models can be combined with semantic models
    used within BIM and GIS to perform building energy mapping, which enables decision-makers
    and planners to visualise and manage energy consumption. The current challenge
    is due mainly to the fact that data in BIM and GIS models cannot be fully converted
    to each other, which leads to difficulties in data collection of building energy
    consumption in a large-scale area, and in the combination of design and simulation
    of building energy consumption with the surrounding environment. For example,
    there is a lack of real-time weather information provided by GIS, which reduces
    the accuracy of performance assessment in building energy modelling and monitoring.
    In the future, projects with the aim of improving energy efficiency and achieving
    sustainable development can make full use of the visualization of integrated BIM-GIS
    data and the advantages of semantic models in terms of classification at different
    levels of detail. These projects can facilitate energy conservation management
    and energy efficiency schemes at both the building and city levels. Specific examples
    include the development of new energy-saving methods for buildings, such as embedding
    algae in their surfaces, establishing a system for the assessment and quantification
    of energy efficiency to manage energy data, mapping energy consumption within
    cities, and improving the targeting of regional energy supplies. (4) Application
    in urban governance. BIM-GIS integration in urban studies enables researchers
    to examine urban issues from the microscale to the macroscale and in both indoor
    and outdoor contexts. For example, it can be used to address social issues such
    as assessing and dealing with flood disasters, establishing a social management
    system for disaster prevention and mitigation, optimizing tunnel engineering,
    making recommendations for municipal projects, repairing and protecting heritage
    buildings, and preserving urban cultural heritage. Problems such as sharing indoor
    and outdoor building data, optimizing emergency evacuation procedures, traffic
    planning and the development of public areas, managing noise pollution, and calculating
    the value of building space have also been alleviated. The range of application
    of BIM-GIS integration is very extensive and can be extended from individual buildings
    to a city-wide scale. However, its application in urban governance still lacks
    systematic consideration, and the contexts of its application are relatively isolated.
    The current challenge is that, buildings are high and densely built in urban areas,
    leading to difficulties in the building 3D measurement. GIS data are owned by
    urban surveying and mapping departments, and may be confidential to the public,
    which makes it difficult for design and construction departments to obtain the
    corresponding GIS data. Consequently, these departments cannot conduct design,
    construction, and post-maintenance well based on the BIM and GIS data. In addition,
    the IFC standards for BIM cannot cover other fields except construction engineering,
    such as water conservancy and hydropower projects, road projects, tunnel and underground
    projects, and port projects. Future research could focus on 3D modelling of urban
    buildings and strengthening government guidance in supporting BIM and GIS data
    to be efficiently shared among construction participants. Some municipal projects
    are different from civil buildings, which involve various specialties, operational
    requirements, and data formats. The modelling methods should be adjusted accordingly
    to combine with GIS data, and the accuracy and depth of data integration must
    be satisfied to meet the needs of design, construction, operation, and maintenance.
    Therefore, BIM-GIS integration can be used to systematically create virtual models
    of cities based on the data of urban planning and management, serving for more
    scientific decision-making in the process of sustainable urban development. In
    addition, further research directions could be extended to the following fields
    in the future. (1) Digital/smart cities and IoT. BIM and GIS data provide a foundation
    for the development of digital/smart cities and even the Internet of Things (IoT).
    Data related to design, operation, and management are expected to be integrated
    into facilities management, safety analysis, and public participation in the development
    of digital/smart cities, which would help in the management of the infrastructure
    life cycle. In addition to applications in the design and construction processes
    in a single project, BIM data and operating procedures would help to identify
    key information required in the design and construction stages, such as infrastructure
    with sensors and the deployment of devices in IoT networks. GIS data and tools
    are necessary for the implementation of BIM. In the planning and construction
    stages of large infrastructure projects, GIS information such as the environmental
    and geographical characteristics of existing infrastructure is used to analyse
    project safety and logistics and also regional impacts of the project. In the
    development of an IoT network, large amounts of real-time GIS data collected from
    fixed and mobile devices can be used to conduct real-time spatial analysis of
    various components of urban IoT networks. (2) Assets/facilities management. From
    the perspective of individual stakeholders such as residents, companies, and organizations
    in society, more attention can be paid to the management of personal or corporate
    assets and facilities with the aid of BIM and GIS technologies. The reuse of BIM
    information from design data may become an important source of information for
    the operation and maintenance of facilities, and such information is needed by
    people responsible for other buildings and infrastructure. In the analysis of
    the impact of the surroundings of facilities, GIS could provide high-performance
    tools for environmental monitoring that can visualise and analyse the impact of
    new developments or redevelopments on existing facilities or infrastructure and
    aspects of their surroundings, such as land use, transport, natural resources,
    and affected people. In particular, by using Web GIS integrated methods, more
    valuable information can be collected from distributed sources (e.g., the general
    public and all building facilities), and such information can be combined with
    BIM data to facilitate the management of real-world assets/facilities and large-scale
    urban spaces. The capacity of BIM and GIS data for the management, analysis, and
    visualization of data may provide more insights for increasing the value of assets/facilities,
    detecting and reducing risks, and optimizing decision-making in assets/facilities
    management. (3) Indoor and outdoor human behaviour. In the era of big data, people
    can access more data relating to indoor and outdoor spaces than ever before. The
    access provides a great opportunity to fully investigate human behaviour both
    indoors and outdoors to improve the people-oriented development of the built environment.
    GIS have been widely used to identify and analyse urban spatial characteristics,
    human behaviour, and other processes for many years. GIS can not only integrate,
    visualise, and analyse information about physical structures, such as buildings
    and infrastructure, but can also record and analyse human activities in the outdoor
    environment. With the development of 3D GIS techniques, the integration of BIM
    and GIS information is in an increasing demand. A BIM model usually provides detailed
    information about the indoor spaces in buildings, and research on indoor human
    behaviour aims to investigate the different behaviours and preferences of various
    occupants of a building throughout its life cycle. The key requirements are to
    identify the real needs of people and the core values of different stages in a
    development so as to achieve public engagement and perform sustainability analysis
    and other people-oriented applications. 6. Conclusions BIM-GIS integration and
    its applications represent an active research topic for the future development
    of society, especially in the field of the sustainable built environment. A growing
    number of studies have shown that BIM-GIS integration has promising prospects
    in numerous applications. This paper has reviewed the recent literature on BIM-GIS
    integration and its applications in the sustainable built environment. Through
    a bibliometric analysis of the literature, this work has statistically summarised
    the status quo and practical applications of BIM-GIS integration and indicated
    future directions for its development. The applications of BIM-GIS integration
    have been discussed from four viewpoints: technical advances in data integration,
    application in the life cycle of AEC projects, energy-related research, and social
    solutions to practical problems in cities. The pros and cons of existing research
    are summarised, and future directions for improvement and possible trends of development
    are proposed as follows. To improve the accuracy of BIM-GIS data integration and
    enhance data interoperability between IFC and CityGML, the two types of models
    need to be upgraded, and the accuracy of data mapping are required in the data
    integration using a third-party platform. To deal with the problem that BIM models
    only pay attention to individual buildings in application of AEC projects, GIS
    data need to be fully integrated into the BIM model platform to facilitate the
    application in the life cycle of AEC projects in a larger area. To improve energy
    efficiency and achieve sustainable energy management, the visualization of integrated
    BIM-GIS data and the advantages of semantic models in terms of classification
    at different levels should be fully utilised to facilitate energy saving management
    at the building level and city level. To expand and deepen the application in
    urban governance, 3D modelling standards of urban buildings and policies supporting
    BIM and GIS data to be efficiently shared among construction participants need
    to be formulated. In a word, highly integrated visualization, two-way interactive
    data flows, open standards and specifications, customization, and user-friendly
    experiences are hot issues to be addressed in future BIM-GIS integration. This
    review can provide researchers with a roadmap for improving the integrated management
    of spatial information by using data analysis and visualization, employing new
    technologies in the traditional fields of construction and environmental engineering,
    devising more efficient methods of development, and facilitating sustainable urban
