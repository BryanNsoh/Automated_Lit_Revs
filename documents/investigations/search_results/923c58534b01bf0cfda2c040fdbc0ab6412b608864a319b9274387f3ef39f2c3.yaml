    3. IoT characteristics and applications in high-risk EHS industries 3.1. Motivations
    for research and implementation of IoT systems in high-risk EHS industries 3.1.1.
    Healthcare industry IoT use in healthcare is enabled by several factors and needs.
    The factors that are mentioned in existing research publications include: A) an
    aging population [34] with increasing number of chronic diseases [3] and fast-growing
    population with increasing access to healthcare services, especially in Asian
    countries [117]; B) a lack of availability when it comes to important patient-related
    medical information [95] and eventually the lack of systematic management of diseases
    throughout the patient pathway [20]; C) the emergence and deployment of key enabling
    technologies [75, 95] such as multi-agent technology [95], RFID technology [3,
    95] as well as wearable technologies [28]; D) the growing adoption and implementation
    of enterprise information system (EIS) [75]; E) the healthcare industry''s turn
    from a hospital-centered model to a hospital-home-balanced model that is slowly
    moving toward a home-centered model [53]; F) the lack of adequate training and
    support to users [19] who are particularly conservatives (both patients and physicians)
    [20, 65]; G) the lack of consideration of data security and privacy (e.g., eavesdropping
    operations and data tampering) [85]. The different requirements observed in existing
    literature are derived from the aforementioned factors, and include: A) A greater
    and easier access to health records and related information [28]; B) The improvement
    in healthcare services quality and cost-efficiency [20, 41, 65, 86, 95], particularly
    in terms of reduced medical errors and increased patient safety with optimized
    processes [95]; C) Interoperable and ubiquitous healthcare services [28, 75].
    In particular, there is a need for higher integration of devices and services
    that could cover all healthcare segments [75], scalable IoT platforms [28], and
    IoT-based applications that integrate the entire disease pathway [20]; D) A customer-centric
    healthcare environment that engages patients in their own healthcare [3, 28, 53]
    since patients prefer treatment personalization [41]; E) The highly-required compliance
    of IoT platforms with security and privacy regulatory and socially-expected standards
    [28, 85]. IoT-based healthcare includes clinical care, home care, healthcare assistance
    [85] and healthcare logistics. The clinical and home care gap is reduced through
    pervasive IoT solutions [28]. Labor, medical device management, IoT-enabled real-time
    Decision Support Systems (DSS) with the possible incorporation of process mining
    and optimization techniques are critically [65, 94, 119] in the dynamic healthcare
    working environment. 3.1.2. Food supply chain [FSC] IoT-based FSC applications
    cover the supply chain from farm to fork [74] and include farm production, food
    processing, packaging, sales & marketing, logistics & distribution, retail, consumers''
    interactions, and waste management [83]. These comprise five stages: produce,
    store, transport, sell, and consume [74]. Several factors facilitate research
    and deployment of IoT-based applications in FSC. We identify the following factors
    from related published literature: A) Variability and perishability of products
    [60, 66, 83, 100, 101]; B) Several recent food safety accidents [5, 26, 40, 60,
    101], especially in Europe (e.g., the 2013 horse meat scandal) and in China (e.g.,
    the 2008 Chinese milk scandal); C) The increasing foodborne illness cases [5,
    71, 90], where foodborne and waterborne diseases kill about 2.2 million people
    annually (World Health Organization, 2002); D) The distance that food travels
    increases significantly with globalization [5]; E) End-consumers demand quality
    [5, 100] and do not sufficiently trust existing food labels [5] while the FSC
    is becoming increasingly customer-oriented [5]; F) Lack of feedback mechanism,
    unpredictable supply variation and consumer behavior changes [66, 74, 83, 101].
    According to the European Commission Information Society (2008), periods of overproduction
    and shortage alternate; G) Sustainable requirements are increasing [83, 100, 101]
    especially when it comes to the management of waste [5]: For example, 300 million
    tons of food products are wasted annually worldwide primarily due to deficient
    refrigeration (International Institute of Refrigeration); H) A large amount of
    data has already been collected but with poor integration and intelligent support
    [100]. Based on the above, we identify different needs and requirements that can
    explain the development of IoT-related applications throughout the food supply
    chain: A) The need for an information system that encompasses the entire food
    supply chain [6, 7, 74]. Therefore the need for interoperability between each
    stakeholder''s information system is strong and consequently the need for related
    global standards [5]; B) The need to obtain rich and real-time information on
    products throughout the FSC: location, origin, characteristics, product batch,
    history throughout the FSC processes [74] and with the appropriate level of granularity
    [101]; C) The need to maintain efficiently the integrity and quality of food products
    [71], especially to meet legal requirements and standards[5]; D) The need to provide
    transparency as well as qualitative and trustworthy information to end-consumers
    [5, 71, 83]; E) The entire industry needs to improve response time (e.g., for
    product recalls) [5]; F) The need to optimize and re-plan the processes efficiently
    and quickly while demand and supply are still hard to predict [5, 101]; G) The
    need for intelligent solutions to analyze large amounts of heterogeneous data
    while seamlessly integrating data and devices for interoperability and flexibility
    purposes [100]. 3.1.3. Mining and energy industries In the mining and energy (oil
    & gas and nuclear) industries, several factors explain the popularity of IoT-related
    applications in research and in business applications: A) A significant number
    of professionals are directly or indirectly involved in the production process
    [111]; B) The production and operation facilities are numerous and widely distributed
    [43, 67, 113] (e.g., multiple site structure with both on-shore and off-shore
    oil facilities with long distances of separation among sites [67]); C) A large
    variety of processes and operations that could lead to a wide range of situations
    [2, 70] (e.g., pipelines could be under water, underground or above the ground
    [2] or in harsh environmental conditions that include salt water, mountain or
    desert [99]); D) Development and increasing interest in cloud computing for oil
    exploration [62]; E) Several safety concerns (e.g., damage to the environment,
    loss of life) [59, 67, 70] such as the leaking oil pipeline in Michigan (USA)
    in 2010 that remained undetected for 17 h [70] or risk of radioactive materials
    release [59]; F) Inaccurate collected data [51, 60] that results from manual control
    processes and approximate estimation (e.g., in oil wells, daily production is
    estimated based on manually collected liquid samples) [113]; G) A lack of unified
    information network platforms that lead to large amounts of data that are isolated
    from one another [113]. We distinguish requirements that explain the increasing
    interest for IoT-based applications in the mining and energy industries: A) The
    need for a high degree of cooperation among different professions/departments/sites
    that make up the industry or a company [67, 111, 113]; B) The need for a real-time
    evaluation system [43, 70]; C) The need for reliable and efficient intelligent
    tools to accurately monitor defects and error occurrence [67]. The main IoT-based
    applications in mining and energy industries (oil & gas, nuclear) include the
    digital mine [111], oil and gas exploration [62], oil and gas management operations
    [46, 62] such as pipeline operations [2, 67, 70, 108] and oil well operations
    [99, 113], and digital nuclear power plant (NPP) [33, 43, 59, 80]. 3.1.4. Connected
    vehicles Connected vehicles refer to the applications and the enabling technologies
    that connect the vehicle to its surroundings [97], both inside and outside the
    vehicle. In this industry, several factors are direct or indirect causes of the
    appeal for IoT-based applications: A) Urban traffic environment is complex and
    variable [120]: growing urbanization [61, 93] (especially in China [120]) leads
    to an increasing number of vehicles in large cities and therefore to more traffic
    congestion and economic challenges and environmental issues [61]; B) Aging population
    is also a factor in improving road safety [93]; C) Car accidents are numerous
    and are often lethal. There is room for improvement in order to reduce the number
    of deaths due to car accidents [110]. According to WHO (in 2002), 25% of the deaths
    due to car accidents could be decreased by increasing safety warning systems at
    highway intersections [69]; D) Existing collected information are inaccurate and
    not sufficiently shared [120]; E) The users demand increasing levels of data access
    while on road [61]; F) Governments facilitate the implementation of connected
    vehicle concepts and technologies by promoting regulation in favor of connected
    vehicles (e.g., in Europe, automatic emergency call systems will be mandatory
    in all new European cars by April 2018) [61, 97]; G) The new transportation service
    delivery ecosystem (e.g., Zipcar, Uber) has changed consumers'' vision on transportation
    services through more flexible multi-modal use [93]. From published research,
    we identify different needs/requirements that highlight the move toward IoT-related
    applications: A) The increasing need for situation awareness [48, 97] among not
    only drivers but also all stakeholders such as pedestrians; B) The urgent need
    to mitigate traffic accidents and hazardous road traffic situations [48, 61, 97];
    C) The need to improve traffic congestion [97] and the overall efficiency of road
    transportation systems[61]; D) The need for low latency and high reliability in
    real-time applications [61, 93]. IoT-based applications in connected vehicles
    include traffic safety and efficiency, infotainment, parking assistance, roadside
    assistance, remote diagnostics, and telematics in autonomous self-driving vehicles
    [97], and classified as [97]: (i) road traffic safety applications, (ii) road
    traffic efficiency and (iii) value-added services. 3.1.5. Building and infrastructure
    management Building and infrastructure management is an industry that covers different
    applications from the ones that are underlined by the broad and general concept
    of Smart City [49, 77, 88, 92, 112] to more detailed applications in emergency
    response operations (e.g., firefighting operations) [25, 109, 115]. On one hand,
    the concept of Smart City includes several heterogeneous IoT-based applications:
    structural health of buildings, waste management, air quality monitoring, noise
    monitoring, traffic congestion, city energy consumption, smart parking, smart
    lighting, etc. [112]. On the other hand, the IoT-based applications in emergency
    response management provide faster, more efficient, and effective emergency response
    operations [25, 109]. They achieve an efficient coordination of the different
    participating organizations. They provide better situation awareness and enable
    the “visibility of response forces and their remaining capabilities” [109]. They
    also handle production monitoring and scheduling in a distributed manufacturing
    environment [35]. In this industry, as mentioned in published research literature,
    IoT-based applications find attractiveness in different existing factors: A) Wide
    and heterogeneous range of resources that are also geographically highly distributed
    [92]; B) Aging and growing population increases the pressure on various aspects
    of urban life [77]; C) The increase in the number and intensity of disasters (e.g.,
    bird flu in 2003, earthquakes, fires, floods, terrorist attacks or incidents such
    as Nanjing propylene explosion accident in 2010) have increased interest in emergency
    technology and management in order to reduce the possibility of serious human
    casualties and property damage [25, 109]; D) Situational awareness and human decision-making
    failures during catastrophic incidents such as Bhopal, the firefighters'' deaths
    during 9/11 and the Three Mile Island nuclear crisis [109]; E) Development of
    emergency response information systems (ERISs) [109]. From these factors, we identify
    requirements mentioned in publications that match with potential value-added solutions
    provided by IoT-based applications: A) The need for visualizing various types
    and granularities for effective and efficient applications [92]; B) The need to
    transparently and seamlessly incorporate a large number of different and heterogeneous
    systems [112]; C) Behind the smart city concept, there are existing needs for
    efficient use of public resources with better quality and cost-effective services
    to citizens [112]; D) The need for better situation awareness and decision-making
    support in emergency response operations [25, 109]. 3.1.6. Conclusion: high-risk
    EHS industries In Table 1, we summarize the main motivations in the industries
    that we considered. We identify some common attributes that are shared by high-risk
    EHS industries. Firstly, existing publications attempt to address issues on the
    lack of data availability or reliability (i.e., inaccurate data or data not sufficiently
    exploited). Secondly, as expected in high-risk EHS industries, increased safety
    (by reducing human errors or human and material casualties in disasters) is a
    motivation that is highlighted in publications. Thirdly, publications in high-risk
    EHS industries emphasize complexity and heterogeneity of the observed processes
    or things that require IoT-based applications to tackle them. The need for higher
    quality of services (especially for real-time services) seems to drive existing
    research on high-risk EHS industries. However, not all high-risk EHS industries
    share the same motivations. Aging and growing population or customer-centric industry
    are changing factors that explain published research on IoT-based applications
    in several high-risk EHS industries but not in the entire sector. As a result,
