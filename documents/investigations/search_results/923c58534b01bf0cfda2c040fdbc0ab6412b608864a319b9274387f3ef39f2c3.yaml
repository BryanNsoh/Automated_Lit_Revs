    sensors. We show such data in Fig. 5 for a 200 minutes window in which the rain
    existed only in the first 23 minutes. Fig. 5 shows the gradual decrease in the
    rain volume before it stops. Meanwhile, the moisture slightly increased after
    the rain stopped. Such data can be used in predicting the evolution of plan diseases.
    Fig. 5. Rain volume recorderd over a 30-minute window. Show All C. Air Temprature
    and Humidity Results Another important environmental data for agricultural IoT
    applications is the air temperature and humidity. Fig. 6 depicts an example of
    the recorded air temperature and humidity results. Fig. 6. Temprature and humidity
    data reports. Show All The results presented in this section demonstrate the ability
    of the proposed cloud-based IoT system to efficiently collect, store, process,
    and visualize the environmental data needed for different precision agriculture
    applications. SECTION V. Conculsions In this paper, we have presented a cloud-based
    architecture for IOT precision agricultural applications. We have outlined the
    three layers of the proposed architecture and explained their implementation details.
    We have built a prototype to illustrate the different performance aspects of the
    proposed architecture. The preliminary performance evaluation results have demonstrated
    the efficiency of the proposed architecture - despite its simplicity. This makes
    the proposed architecture a good candidate for implementing a wide set of precision
    agriculture systems. Our future work will include how to secure the access of
    the data and will develop a mobile application that allows access of the data
    on handheld devices. Authors Figures References Citations Keywords Metrics More
