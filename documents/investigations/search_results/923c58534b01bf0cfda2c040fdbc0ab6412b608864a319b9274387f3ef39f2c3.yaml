    of Things (IoT) is playing an important role after its showing up, it covers from
    traditional equipment to general household objects such as WSNs and RFID. With
    the great potential of IoT, there come all kinds of challenges. This paper focuses
    on the security problems among all other challenges. As IoT is built on the basis
    of the Internet, security problems of the Internet will also show up in IoT. Moreover,
    as IoT contains three layers: perception layer, transportation layer and application
    layer, this paper will analyze the security problems of each layer separately
