    4. Conclusion This paper presents a farm monitoring and automatic irrigation system
    that has three modules: (i) unified sensor pole (USP), low cost and intelligent
    IoT based module, (ii) irrigation unit (IU), and (iii) sensor information unit
    (SIU). For user access, USP initially remains for some time in admin mode where
    it gets crop, plantation date and soil data, which it uses in one-time setup mode
    for evapotranspiration and irrigation schedule computation. Finally, it goes into
    a continuous monitoring mode where it senses the data, uses it for NN based decision
    making, sends the decision to IU and sensor data to SIU. The IU is responsible
    for parsing and writing incoming data from USP to correct port and turning ON/OFF
    water for the required zone. It keeps on checking for incoming clients and performs
    accordingly. SIU stores the sensor data by directing the incoming data stream
    on Mosquitto broker to log files, which is used by the HTTP server running on
    the same machine to allow remote sensor data monitoring. Detailed results for
    all the modules have been presented in the paper for a sample testbed. The cost
    of USP (brain of the system) is around $800–$1000 ( 12– 15). Overall water savings
    of 67% over traditional way is achieved using the system. Thus effective water
    utilization and visit-free monitoring provides smart solution in water scare areas
    and people far away from their farms. The necessity of preserving this natural
    resource justifies the usage of such automatic systems. Its easy access, cost
    effectivity and usability make it versatile and thus suitable for varied population
    and, potential like, adaptivity and portability make it fit for use in house vegetation,
    greenhouse, etc. Acknowledgements The work presented in this paper has been supported
