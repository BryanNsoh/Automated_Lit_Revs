    GIS information for integration on other platforms. In the “BIM and GIS equally
    involved” model, most of the studies adopt common semantic models IFC and CityGML
    for the integration of BIM and GIS. While some focus on layering and refinement
    of semantic models, and some focus on encapsulating the two models to avoid information
    loss as well as improving data optimization mapping between models for the integration.
    The “BIM and GIS equally involved” mode can combine the advantages of BIM and
    GIS technologies into an integrated tool that can be visualised in a modern web
    browser without plug-ins, achieving the highest level of interoperability between
    BIM and GIS data. The prominent advantage is that data sharing and information
    exchange between the two domains can be enhanced to avoid the problem that existing
    syntax or semantics cannot fully integrate BIM information into GIS, and vice
    versa. However, the balanced mode involves cumbersome BIM and GIS data, and the
    computational processing demand is much increased. Eventually, the difficulties
