    big data The big data produced by IoT is of different nature than the regular
    big data due to heterogeneity and noise in the collected data. It is estimated
    by HP that by the year 2030 total number sensors deployed will be in trillions
    which will make a IoT a major contributor of big data [[77], [78]]. The primary
    features that map IoT data to big data are [79]: huge number of sensors collecting
    enormous amounts of data; most of the gathered data is unstructured and redundant;
    and data can be transformed into useful information only after analysis. IoT is
    potentially one of major sources of big data, major sources being smart cities,
    industry, agriculture, transportation, healthcare, retail etc. The main features
    exhibited by big data produced by IoT are [[80], [81], [82]]: (a) Large-scale
    data: the data produced in IoT networks is considered to be large scale as it
    requires a lot data acquisition tool which collects huge amounts of heterogeneous
    data. In order to process this data sometimes previously processed is required
    to be stored. (b) Heterogeneity: data acquired by the IoT devices can be text,
    audio, video in any format and size which requires a number of data acquisition
    devices that can gather and analyze data having different characteristics. (c)
    Time and space correlation: As time and space hold significant priority for statistical
    analysis all the data acquisition devices having location monitors and all the
    data packets have timestamps as the correlation between time and space are important
    for data analysis. (d) Lesser amounts of Effective data: huge amounts of data
    is acquired by the devices of which only a certain amount is actually useful.
    For example, while acquiring a traffic surveillance video only frames that show
    rule violations or accidents are more significant as compared to the rest [83].
    7.4. IoT and RFID Radio frequency identification (RFID) is one of primary enabling
    technologies for IoT. RFID is replacing bar code in most of the applications.
    Using RFID in integration with IoT we can add authentication mechanisms to enhance
    the devices security. In the last few years, various mutual authentication schemes
    have been proposed for RFID which can secure IoT devices from security threats
    [[84], [85], [86]]. IoT mainly reckons on the capability of RFID to identify and
    be identified by other objects and communicate with them as well. Most of the
    IoT applications now-a-days rely on sending, receiving and storing information
    [87]. The major development issues faced by IoT are [[88], [89]]: Scalability:
    more and more devices join the IoT network every day which raises challenges like
    addressing and services and data management. Heterogeneity: IoT networks consist
    of different types of devices gathering and storing different types of data which
    needs to be processed into meaningful information. Power and Resource constraints:
    The IoT devices have small memory and low power supply, thus we need to minimize
    the use of power during communications. Integration with WSN node: the integration
    of RFID and WSN can be possible for high-end application but it brings a lot of
    challenges alongside; such types of nodes could have more than one sensors and
    extra communication capabilities as compared to RFID [89]. Vulnerabilities in
    RFID system: the RFID reader acts as an intermediate between tags and the server,
    if in such cases the number of tags increases then the system must always be scalable.
    As for every tag request the server has to perform a linear search to identify
    the tag and the time of this search process increases with the number of tags
    and it affects the performance of an authentication protocol and increases computational
    overload [90]. 7.4.1. Overview of some mutual authentication protocols forlightweight
    systems IoT devices have restricted resources and energy, however they require
    regular updates and identification from other devices and the back end server.
    Thus, security is also major concern as and the most common way to do it mutual
    authentication between the communicating parties. The authentication schemes used
    for RFID Tags are generally lightweight considering the constraints over IoT devices.
    Depending upon the communication and computation capabilities the mutual authentication
    protocols are divided into four classes [86]: (i) full-fledged protocols: uses
    classical cryptographic encryption and decryption and has high computational overhead;
    (ii) simple protocols: uses lightweight techniques such as ECC, PRNG, hash function
    etc. (iii) lightweight protocols: uses checksums, hash function and bitwise operations
    etc. (iv) ultra-lightweight protocols: only uses bitwise operations e.g rotations,
    permutations etc. There are several mutual authentication protocols [[90], [91],
