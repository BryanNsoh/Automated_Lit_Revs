    challenges in high-risk EHS industries 4.1. Challenges as mentioned in published
    research papers Current research in high-risk EHS industries attempts to understand
    and address the gap between small implementations of successful research projects
    [91] and large systematic adoption in the entire industry: in healthcare industry
    [19, 20, 50, 75], in FSC [74, 101], in mining and energy industries [62, 113],
    in intelligent transportation industry [37, 61, 98], and in building and infrastructure
    management industry [103, 112]. To successfully become mainstream and to deploy
    large IoT systems throughout the specific high-risk EHS industry, the IoT-based
    applications need to deal with the following challenges. We can classify them
    as traditional technical IoT-related challenges – that are commonly listed as
    mentioned in the introduction – and social and economic challenges that deal more
    with the environment rather than the IoT system itself. The following are the
    IoT-related technical challenges: A) Energy efficiency; B) Communication and data-related
    challenges (connectivity, latency, throughput, standardization); C) Scalability
    (network size, interoperability); D) Security and safety (reliability, privacy
    protection). For social and economic challenges, extant literature identifies
    the following: A) Business modelB) Standardization: For instance, in healthcare,
    researchers have developed several different protocols especially for wearable
    devices without taking into account the interoperability with other systems [86].
    In China, for example, hospitals have developed their own information systems
    based on their own standards that makes future higher integration (regional or
    national) difficult [117]; C) Compliance with regulatory and industry standards;
    D) Community support and staff training; E) Affordability vs. high cost of implementation;
    F) Absence of global or national standards and regulation; G) Time-to-market for
    IoT-based applications. Table 3 sums up the different mentions of IoT-related
