    in IoT In order to provide an IoT network which is trustworthy, the following
    goals should be achieved [[104], [105], [106], [107], [108], [109], [110], [111],
    [112]]: (a) Correlation and agreement: trust management enables the assessment
    of the degree of correlation and agreement between IoT network nodes. It also
    helps them to reach consensus and co-operate with each other. Trust correlation
    assessment takes into account all the entities present with in IoT network at
    all the layers and plays a fundamental role for intelligent and autonomic trust
    management [[104], [105]]. (b) Knowledge apprehension: the trust management system
    should ensure reliable data transfer between nodes in the network. In order to
    achieve that the system must ensure precision and perseverance as well efficient
    collection of data. This goal is generally achieved at the perception layer [108].
    (c) Maintaining Confidentiality: trust management system must act in accordance
    with policies in order to safeguard the privacy and confidentiality of sensitive
    which in transit with in the IoT network [109]. (d) Trustworthy communication:
    trust management systemmust ensure that the data flow and messages passing within
    the network is secure from any threats. For this purpose, authorization certificates
    and key management are deployed to control any malicious access in the network.
    This goal of trust management is one of fundamental security requirement for IoT’s
    development [111]. (e) Quality of service: this objective of the trust management
    system is mainly application specific (application layer) however, it requires
    support from other layer also. Quality of service ensures that the services should
    provide to the right end user at the right time [112]. 9. Impact of IoT in industries
    With the rapid growth of IoT various applications such as in the field of healthcare
    and monitoring, environment and cattle monitoring, transports, home support and
    security etc. have also been growing. In this section we discuss the applications
    of IoT with respect to industries. The real time industry based IoT applications
    have multiple goals thus, the developers need to be able to attain a balance [113].
    However, the use of IoT is rapidly evolving and growing. Quite a few IoT applications
    are being developed and/or deployed in various industries including environmental
    monitoring, healthcare service, inventory and production management, food supply
    chain (FSC), transportation, workplace and home support, security, and surveillance.
    Atzori et al. [8] provide a general introduction to IoT applications in various
    domains. Different from their discussions, our discussion specifically focuses
    on industrial IoT applications. The design of industrial IoT applications needs
    to consider multiple goals. Depending on the intended industrial application,
    designers may have to make a tradeoff among these goals to achieve a balance of
    cost and benefits [114]. Below are some IoT applications in industries. (a) IoT
    applications in the healthcare industry: IoT provides new opportunities to improve
    healthcare. Powered by IoT’s ubiquitous identification, sensing, and communication
    capacities, all objects in the healthcare systems (people, equipment, medicine,
    etc.) can be tracked and monitored constantly [115]. Enabled by its global connectivity,
    all the healthcare-related information (logistics, diagnosis, therapy, recovery,
    medication, management, finance, and even daily activity) can be collected, managed,
    and shared efficiently. For example, a patient’s heart rate can be collected by
    sensors from time to time and then sent to the doctor’s office. By using the personal
    computing devices (laptop, mobile phone, tablet, etc.) and mobile internet access
    (WiFi, 3G, LTE, etc.), the IoT-based healthcare services can be mobile and personalized
    [116]. The wide spread of mobile internet service has expedited the development
    of the IoT-powered in-home healthcare (IHH) services. Security and privacy concerns
    are two major challenges. (b) IoT applications in FSC [ 117]: Today’s FSC is extremely
    distributed and complex. It has large geographical and temporal scale, complex
    operation processes, and large number of stakeholders. A typical IoT solution
    for FSC (the so-called Food-IoT) comprises three parts: (a) the field devices
    such as WSN nodes, RFID readers/tags, user interface terminals, etc.; (b) the
    backbone system such as databases, servers, and many kinds of terminals connected
    by distributed computer networks, etc.; and (c) the communication infrastructures
    such as WLAN, cellular, satellite, power line, Ethernet, etc. As the IoT system
    offers ubiquitous networking capacity, all of these elements can be distributed
    throughout the entire FSC. Furthermore, it also offers effective sensing functionalities
    to track and monitor the process of food production. The vast amount of raw data
    can be further mined and analyzed to improve the business process and support
    decision making. Big data analytics can be used to respond to the challenge of
    analyzing the tremendous amount of data collected from FSC. (c) IoT applications
    in mining industries: Mine safety is a big concern for many countries due to the
    working condition in the underground mines. To prevent and reduce accidents in
    the mining, there is a need to use IoT technologies to sense mine disaster signals
    in order to make early warning, disaster forecasting, and safety improvement of
    underground production possible [118]. By using RFID, WiFi, and other wireless
    communications technology and devices to enable effective communication between
    surface and underground, mining companies can track the location of underground
    miners and analyze critical safety data collected from sensors to enhance safety
    measures. (d) IoT applications in transportation and logistics: IoT will play
    an increasingly important role in transportation and logistics industries. Furthermore,
    IoT is expected to offer promising solutions to transform transportation systems
    and automobile services. Recently, an intelligent informatics system (iDrive system)
    developed by BMW used various sensors and tags to monitor the environment such
    as tracking the vehicle location and the road condition to provide driving directions.
    Zhang et al. [119] designed an intelligent monitoring system to monitor temperature/humidity
    inside refrigerator trucks by using RFID tags, sensors, and wireless communication
    technology. Security and privacy protection are important for the widespread use
    of IoT in transportation and logistics, since many vehicle drivers are worried
    about information leak and privacy invasion. Reasonable efforts in technology,
    law, and regulation are needed to prevent unauthorized access to or disclosure
    of the privacy data. Recently, Ji and Qi [120] illustrate an infrastructure of
    IoT applications used for emergency management in China. Their IoT application
    infrastructure contains sensing layer, transmission layer, supporting layer, platform
    layer, and application layer. Their IoT infrastructure has been designed to integrate
    both local-based and sector-specific emergency systems. Establishing standards
    for implementing Fire IoT is a pressing challenge now. 10. Research issues and
    challenges The analysis of the literature revealed that the research being done
    on the IoT is largely focused on technology at this point. This seems quite reasonable
    as the IoT has not yet been realized. Once the technology matures, the IoT research
    will need to broaden into the fields of management, operations, law, economics
    and sociology, among others. The review of the literature yielded some important
    findings that can focus the research efforts of scholars. As a complex cyber–physical
    system, IoT integrates various devices equipped with sensing, identification,
    processing, communication, and networking capabilities. In particular, sensors
    and actuators are getting increasingly powerful, less expensive and smaller, which
    makes their use ubiquitous. Industries have strong interest in deploying IoT devices
    to develop industrial applications such as automated monitoring, control, management,
    and maintenance. Due to the rapid advances in technology and industrial infrastructure,
    IoT is expected to be widely applied to industries. For example, the food industry
    is integrating WSN and RFID to build automated systems for tracking, monitoring,
    and tracing food quality along the food supply chain in order to improve food
    quality. In order to conduct holistic IoT trust management, we explored the trust
    properties that impact trust relationships, classified them into five categories
    and indicated that holistic trust management should concern part or all of them
    in different contexts and for different purposes. Based on a general IoT system
    model, we presented some objectives for holistic IoT trust management and indicated
    their supporting IoT layers by emphasizing vertical trust management is crucial
    for achieving trustworthy IoT. Applying the objectives as criteria, we survey
    the literature advances towards trust and security management by reviewing the
    existing work based on eight taxonomies and then comparing their versatility for
    security management in order to find open issues, specify challenges and suggest
    future research trends. Research efforts are also required to face the integration
    of IoT and communication technologies in a secure middleware, able to cope with
    the defined protection constraints. Another research field is that of IoT security
    in mobile devices, increasingly widespread today. Much efforts have been (and
    are being) spent by the worldwide 11. Conclusions and scope for future work This
    article reports over the current state of IoT research by examining the literature,
    identifying current trends, describing challenges that threaten IoT diffusion,
    presenting open research questions. The IoT holds the promise of improving people’s
    lives through both automation and augmentation. The capabilities offered by the
    IoT can save people and organizations time and money as well as help improve decision
    making and outcomes in a wide range of application areas. The IoT builds on existing
    technologies such as RFID and Wireless Sensor Networks along with standards and
    protocols to support machine-to-machine communication such as those envisioned
    for the semantic web. One question that remains is whether or not the IoT is to
    be an enduring technology, whether it will fail to materialize, or whether it
    is a stepping stone to another paradigm. Only time will ultimately answer that
    question. However, by bringing existing technologies together in a novel way,
    the IoT has the potential to reshape our world. The real spreading of IoT services
    requires customized security and privacy levels to be guaranteed. The broad overview
    provided with this survey arises many open issues, and shed some light on research
    directions in the IoT security field. More in details, a unified vision regarding
    the insurance of security and privacy requirements in such an heterogeneous environment,
    involving different technologies and communication standards is still missing.
    Suitable solutions need to be designed and deployed, which are independent from
    the exploited platform and able to guarantee: confidentiality, access control,
    and privacy for users and things, trustworthiness among devices and users, compliance
    with defined security and privacy policies. Acknowledgments This research work
