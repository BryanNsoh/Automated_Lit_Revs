    Footnotes Abstract: This paper provides recent advances in the area of Internet
    of Underground Things (IoUT) with emphasis on enabling communication technologies,
    networking issues, and localization techniques. IoUT is enabled by underground
    things (sensors), communication technology, and networking protocols. This new
    paradigm of IoUT facilitates the integration of sensing and communication in the
    underground environment for various industries, such as oil and gas, agriculture,
    seismic mapping, and border monitoring. These applications require to gather relevant
    information from the deployed underground things. However, the harsh underground
    propagation environment including sand, rock, and watersheds do not allow the
    use of single communication technology for information transfer between the surface
    and the underground things. Therefore, various wireless and wired communication
    technologies are used for underground communication. The wireless technologies
    are based on acoustic waves, electromagnetic waves, magnetic induction and visible
    light communication while the wired technologies use coaxial cable and optical
    fibers. In this paper, state-of-art communication technologies are surveyed, and
    the respective networking and localization techniques for IoUT are presented.
    Moreover, the advances and applications of IoUT are also reported. Also, new research
    challenges for the design and implementation of IoUT are identified. Published
    in: IEEE Communications Surveys & Tutorials ( Volume: 21, Issue: 4, Fourthquarter
    2019) Page(s): 3443 - 3466 Date of Publication: 09 August 2019 ISSN Information:
    DOI: 10.1109/COMST.2019.2934365 Publisher: IEEE Funding Agency: I. Introduction
    The population of the world will increase by 31% in 2050 [1], and therefore will
    require more natural resources and food to survive. In the next three decades
    with such increase in population, 71% more resources are required [2]. This ever-increasing
    demand for resources needs novel technologies to improve the underground exploration
    for natural resources and to produce more crop. The subsurface environment and
    agricultural lands provide various natural resources, such as earth minerals,
    fossil fuels, metal ores, groundwater, and food. To efficiently use all of these
    resources, Internet of Underground Things (IoUT) is an enabling technology which
    can provide smart oil and gas fields, smart agriculture fields, and smart seismic
    quality control. However, implementation of IoUT is a challenging task due to
    the harsh underground environment which requires low power and small size underground
    sensors, long-range communication technology, efficient networking solutions,
    and accurate localization techniques. Sign in to Continue Reading Authors Figures
