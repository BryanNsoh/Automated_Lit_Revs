    transmitter to trigger an interruption that wakes up the node. In practice all
    sensors cannot be equipped with RFID readers since they have a high power consumption.
    This is a major shortcoming because, coupled with the short operational range
    of RFID passive devices, it restricts their use to single-hop scenarios. Simulations
    have shown that WISP-Motes can save a significant amount of energy at the expense
    of extra hardware and increased latency in data delivery. The authors demonstrated
    their benefits in the case of a sparse delay-tolerant network with mobile elements
    equipped with RFID readers. Topology control: When sensors are redundantly deployed
    in order to ensure good space coverage, it is possible to deactivate some nodes
    while maintaining network operations and connectivity. Topology control protocols
    exploit redundancy to dynamically adapt the network topology based on the application’s
    needs in order to minimise the number of active nodes. Indeed, nodes that are
    not necessary for ensuring connectivity or coverage can be turned off in order
    to prolong the network lifetime, as in Fig. 7. Misra et al. [92] propose a solution
    capable of maintaining network coverage while minimising the energy consumption
    of the network by activating only a subset of nodes, with the minimum overlap
    area. In a recent work, Karasabun et al. [93] consider the problem of selecting
    a subset of active connected sensors for correlated data gathering. This is very
    useful in some applications like environmental monitoring, when the sensed data
    are location-dependent, since the data of inactive nodes can be inferred from
    those of active nodes due to the spatial correlation. Download : Download full-size
