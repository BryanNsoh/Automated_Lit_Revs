    commercial 5G base station products using 128 antennas are mature, and HUAWEI
    is the first to release a massive MIMO base station with 384 antennas [3]. In
    addition, 5G can support augmented reality (AR), virtual reality (VR), and Internet
    of Everything (IoE). Fig. 1. 1G-5G: Antennas, multiple access technologies, and
