    Havinga First published: 09 May 2009 https://doi.org/10.1029/2008WR007071Citations:
    55 SECTIONS PDF TOOLS SHARE Abstract [1] A new stand-alone wireless embedded network
    system has been developed recently for continuous monitoring of soil water contents
    at multiple depths. This paper presents information on the technical aspects of
    the system, including the applied sensor technology, the wireless communication
    protocols, the gateway station for data collection, and data transfer to an end
    user Web page for disseminating results to targeted audiences. Results from the
    first test of the network system are presented and discussed, including lessons
    learned so far and actions to be undertaken in the near future to improve and
    enhance the operability of this innovative measurement approach. 1. Introduction
    [2] Wireless embedded network systems generally consist of the following components:
    (1) a series of probe/sensor nodes, (2) a series of infrastructure nodes, (3)
    an end node for data gathering and transfer, and (4) a data logger or PC. Wireless
    sensor networks are an emerging technology, and research on the development of
    such systems is receiving increasing attention around the world [Benini et al.,
    2006]. The main focus is on advancing the current technology in relation to network
    performance, reliability, security, efficient data propagation strategies, and
    network applicability [Akyildiz et al., 2002; Chatzigiannakis et al., 2008; Powell
    et al., 2007]. [3] The potential uses of wireless network systems are countless,
    and application of wireless network technology can be used for instance for certain
    indoor domains like monitoring of industrial processes [Howitt et al., 2006],
    buildings [Jang et al., 2008], logistics [Crowley et al., 2005; Jedermann et al.,
    2006; Ruiz-Garcia et al., 2008], mobile object tracking [Tsai et al., 2007], healthcare
    [Misic and Misic, 2007], and the food industry [Wang et al., 2006]. [4] Wireless
    embedded network systems are also been used in the outdoor world, for instance
    for monitoring and control of processes in the natural environment [Hart and Martinez,
    2006]. Mahfuz and Ahmed [2005] review the prospects and challenges of wireless
    sensor networks for environmental protection, while Bellis et al. [2005] describe
    a first attempt to develop field programmable modular wireless sensor network
    nodes. Cayirci et al. [2006] describe a wireless sensor network for underwater
    surveillance using various types of microsensors. Suri et al. [2006] provide an
    overview of the potential use of wireless sensor networks for obtaining ecology
    related information, while Nadimi et al. [2008] apply this technology for tracking
    animal presence and behavior. [5] Wireless sensor technology has also been tested
    recently for agricultural land use by Camilli et al. [2007] in relation to improving
    precision agriculture, by Pierce and Elliott [2008] to reveal regional and on-farm
    data on several meteorological parameters, and by Cao et al. [2008] to monitor
    the microclimatological conditions in a small tea garden. Recently, wireless sensor
    systems also entered the commercial markets in among other the United States,
    Australia and several European countries. [6] However, one thing all systems and
    applications described above have in common, is that the transmitting and receiving
    network components are always installed and located aboveground, in direct contact
    with the air. Akyildiz and Stuntebeck [2006] speculate that wireless underground
    sensor networks (WUSNs) can be designed in theory as well, and outline associated
    research challenges, especially in relation to power conservation, underground
    communication, and antenna design. Several research groups around the world are
    currently working on developing and testing such underground systems, but none
    have yet presented results. [7] This paper presents the first example and test
    results of a wireless underground sensor network (WUSN) capable of monitoring
    soil water contents at time intervals of minutes on multiple locations in an area
    of several km2. Design and technical details of the WUSN will be highlighted and
    discussed, and performance during an extensive field experiment outlined and evaluated.
    2. Materials and Methods 2.1. Network Architecture and Functionality [8] The embedded
    network system that has been developed and installed is an ultra low power self-organizing
    multihop wireless mesh network that consists of five basic elements: (1) probe
    nodes, (2) infrastructure nodes, (3) a gateway node, (4) a PC, and (5) a Web interface
    (see Figure 1). Figure 1 Open in figure viewer PowerPoint Network architecture
    comprising the following components: (1) probe nodes, (2) infrastructure nodes,
    (3) a gateway, (4) PC with Internet, and (5) an Internet server with a Web interface
    for end users. [9] The soil moisture sensors used are commercially available EC-5
    sensors produced by Decagon, United States (http://www.decagon.com). This sensor
    has been selected from the many commercially available products (http://www.sowacs.com/sensors/)
    [Robinson et al., 2008; Topp and Ferre, 2002] on the basis of its low cost and
    low-energy consumption. The network system related hard and software has been
    provided by Ambient Systems B.V., Netherlands (http://www.ambient-systems.net),
    and the Web interface protocols and data visualization tools have been designed
    specifically for this purpose by Pentanovation, Netherlands. 2.1.1. Probe Nodes
    [10] The probe nodes which are installed below soil surface, are the endpoints
    of the sensor network and perform underground measuring tasks. The probe nodes
    are made up of a network node (controller, transceiver plus antenna, memory),
    two Decagon EC-5 soil moisture sensors, and a battery set. [11] The network nodes
    are small, and each network node contains an interface bank that can connect to
    a number of different sensors. Sixteen pins are available for general purpose
    input/output (GPIO), and various digital protocols are implemented as well such
    as one wire, I2C, SPI, analog (ADC and DAC), and RS232/UART. In our case the Decagon
    EC-5 soil moisture sensors have been connected to the node interface bank. The
    network node contains a significant amount of memory (10KB RAM, 512KB ROM flash)
    for buffering sensor data in case network connectivity is unavailable. Network
    nodes contain a low-power transceiver (Nordic NRF905, frequency 868 MHz, see http://www.nordicsemi.com)
    for wireless connectivity with a wireless sensor network. The typical battery
    life of a network node is more than 7 years; see 3 for more details. [12] The
    Decagon EC-5 soil moisture sensors measure the dielectric permittivity of the
    soil to determine volumetric water content. Benefits of EC probes are among other
    things their (1) low cost compared to other soil moisture probes, (2) durable
    design and proven evidence of long-term performance in the field, (3) single calibration
    for all mineral soils (at normal salinity levels), (4) very low power requirement
    compared to other sensors, (5) low operating voltage (3V), and (6) ease of installation.
    Recently, the EC-5 probes have been extensively tested by Bogena et al. [2007]
    for potential use in wireless network applications and were found to be suitable
    for this purpose. [13] The current version of the probe node has been designed
    to measure soil moisture content at two different points below the soil surface.
    For this purpose, a sensor housing has been designed containing two separate Decagon
    EC-5 sensors 6 cm apart vertically. The sensor device is designed to be installed
    below soil surface, with the Decagon sensors positioned in such way that measurements
    are obtained from two different soil depths. The minimum installation depth of
    the top of the sensor device is 2 cm below soil surface, making the measurement
    depths of the sensors 4 and 10 cm, respectively. The probe node system used in
    this study is mounted in a specially designed waterproof housing that can be installed
    easily at the required soil depth. By using multiple sensor devices on one location,
    a soil moisture profile of multiple levels can be determined. 2.1.1.1. Probe Node
    Mechanical Design [14] The probe node housing has been constructed using a front
    and a back shell that can be screwed together after the internal components have
    been mounted. After closing the housing, it is sealed using a waterproof resin,
    making it completely waterproof and suitable for long-term subsurface installation.
    The advantage of the two-shell construction is that the housing can be opened
    and the battery set replaced if necessary, or the separate components replaced
    or reused. The shape of the probe node housing is designed in order to make installation
    as simple as possible. Originally, the probe nodes were designed for use on golf
    courses. On golf courses, standardized 10.8 cm diameter cup cutters are used for
    (re)placing the holes and flags on a green. The probe node housings were designed
    to easily fit into a 10.8 cm diameter hole for installation. [15] The installation
    of the probe node is as follows: a 15 cm deep circular hole is cut into the soil,
    using a standard cup cutter. After this, the probe node is lowered into the hole
    and pushed into the hole wall at the desired depth. The front of the probe node
    housing has a rounded shape that fits exactly to the curvature of the 10.8 cm
    diameter hole. This ensures optimal contact between the probe node housing and
    the hole wall. After installation, the hole is back filled with soil and the removed
    turf is replaced to cover the probe node so it is invisible to the eye. Optionally,
    in order to relocate the buried probe node easily, a small additional piece (circular
    in form, white colored, and with a size of a quarter dollar coin) can be connected
    to the top of the housing, and left exposed to the surface after installation.
    Installation requires only 10–15 min per node probe. 2.1.1.2. Probe Node Electrical
    Design [16] The probe nodes have been designed for long-term maintenance-free
    operation while installed below the soil surface. To accomplish this, high-quality,
    high-durability lithium cells are used as a power supply. The total battery life
    depends on a number of factors. The most important are: standby energy consumption
    (the probe node is in the standby mode during more than 99.9% of its lifetime),
    measuring frequency, energy consumption during transmitting of the data (power
    needed to bridge the distance between sensor node and aboveground infrastructure
    node), installation depth (HF energy absorbing soil layer to be bridged), average
    moisture content of the soil that covers the probe node (moist soil absorbs more
    HF energy than dry soil), closest distance to the aboveground network (are broadcast
    repetitions necessary or not), and temperature. After the battery set is exhausted
    it can be replaced or the entire probe node can simply be replaced, whichever
    is most cost effective. In the current design, attempts have been made to achieve
    an optimum balance between the above mentioned factors and the functionality of
    the probe node, enabling the current version of the probe node to be used for
    many years on a single battery set. A 1-h power consumption budget for the probe
    node is shown in Table 1 on the basis of four samplings and transmissions per
    hour. On the basis of the use of a C lithium 3.6 V battery (Tadiran, SL-2770)
    with a total capacity of 8500 mA h, and an expected efficiency of 90%, the probe
    node battery can be used for around 2778 days, i.e., more than 7.5 years. Table
