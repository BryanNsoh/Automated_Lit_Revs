    Emerging applications such as Internet of Everything, Holographic Telepresence,
    collaborative robots, and space and deep-sea tourism are already highlighting
    the limitations of existing fifth-generation (5G) mobile networks. These limitations
    are in terms of data-rate, latency, reliability, availability, processing, connection
    density and global coverage, spanning over ground, underwater and space. The sixth-generation
    (6G) of mobile networks are expected to burgeon in the coming decade to address
    these limitations. The development of 6G vision, applications, technologies and
    standards has already become a popular research theme in academia and the industry.
    In this paper, we provide a comprehensive survey of the current developments towards
    6G. We highlight the societal and technological trends that initiate the drive
    towards 6G. Emerging applications to realize the demands raised by 6G driving
    trends are discussed subsequently. We also elaborate the requirements that are
    necessary to realize the 6G applications. Then we present the key enabling technologies
    in detail. We also outline current research projects and activities including
    standardization efforts towards the development of 6G. Finally, we summarize lessons
    learned from state-of-the-art research and discuss technical challenges that would
    shed a new light on future research directions towards 6G. Published in: IEEE
