    of evaluation concerning these solutions and a lack of comparisons with well-established
    protocols. It also appears that current standards cannot respond to all application
    needs, notably regarding hard real-time requirements and security issues. In parallel
    to ongoing standardisation efforts, many solutions have been developed which strongly
    consider energy-saving. 4. Energy-saving mechanisms In this section, we review
    the major existing approaches proposed to tackle the energy consumption problem
    of battery-powered motes. The proposed taxonomy of energy-efficient mechanisms
    is summarised in Fig. 5. Download : Download full-size image Fig. 5. Classification
    of energy-efficient mechanisms. 4.1. Radio optimisation The radio module is the
    main component that causes battery depletion of sensor nodes. To reduce energy
    dissipation due to wireless communications, researchers have tried to optimise
    radio parameters such as coding and modulation schemes, power transmission and
    antenna direction. Modulation optimisation aims to find the optimal modulation
    parameters that result in the minimum energy consumption of the radio. For instance,
    energy depletion is caused by the circuit power consumption and the power consumption
    of the transmitted signal. For short distances, circuit consumption is greater
    than the transmission power while for longer ranges the signal power becomes dominant.
    Existing research tries to find a good trade-off between the constellation size
    (number of symbols used), the information rate (number of information bits per
    symbol), the transmission time, the distance between the nodes and the noise.
    Cui et al. [67] showed that the energy consumption required to meet a given Bit
    Error Rate (BER) and delay requirement can be minimised by optimising the transmission
    time. Costa and Ochiai [68] studied the energy efficiency of three modulation
    schemes and derived from this the modulation type and its optimal parameters that
    achieve minimum energy consumption for different distances between nodes. Cooperative
    communications schemes have been proposed to improve the quality of the received
    signal by exploiting several single-antenna devices which collaborate to create
    a virtual multiple-antenna transmitter. The idea is to exploit the fact that data
    are usually overheard by neighbouring nodes due to the broadcast nature of the
    channel. So, by involving these nodes in the retransmission of data it is possible
    to create spatial diversity and combat multi-path fading and shadowing [69]. Jung
    et al. [70] investigated how cooperative transmission can be used to extend the
    communication range and thus balance the duty cycling of nodes as normal relay
    sensors can be replaced by other cooperative nodes. Cui et al. [71] and Jayaweera
    [72] compared the energy consumption of both SISO (Single Input Single Output)
    and virtual MIMO (Multiple Input and Multiple Output) systems and show that MIMO
    systems can provide better energy savings and smaller end-to-end delays over certain
    transmission range distances, even with the extra overhead energy required for
    MIMO training. Transmission Power Control (TPC) has been investigated to enhance
    energy efficiency at the physical layer by adjusting the radio transmission power
    [73], [74]. In CTCA (Cooperative Topology Control with Adaptation) [75] the authors
    propose to regularly adjust the transmission power of every node in order to take
    into consideration the uneven energy consumption profile of the sensors. Therefore,
    a node with higher remaining energy may increase its transmission power, which
    will potentially enable other nodes to decrease their transmission power, thus
    saving energy. However, TPC strategy has an effect not only on energy but also
    on delays, link quality, interference and connectivity. Indeed, when transmission
    power decreases, the risk of interference also decreases. Moreover, fewer nodes
    in the neighbourhood are subjected to overhearing. On the contrary, delay is potentially
    increased, because more hops will be needed to forward a packet. Finally, transmission
    power influences the network topology because the potential connectivity between
    sensors will vary, and it also favours the spatial reuse of bandwidth if two communications
    can occur without interference. Directional antennas allow signals to be sent
    and received in one direction at a time, which improves transmission range and
    throughput. Directional antennas may require localisation techniques to be oriented,
    but multiple communications can occur in close proximity, resulting in the spatial
    reuse of bandwidth. In contrast to omnidirectional motes which transmit in unwanted
    directions, directional antennas limit overhearing and, for a given range, require
    less power. Thus, they can improve network capacity and lifetime while influencing
    delay and connectivity [76], [77]. To take advantage of the properties of directional
    antennas, new MAC protocols have been [78], [79]. However, some problems that
    are specific to directional antennas have to be considered: signal interference,
    antenna adjustments and deafness problems [80]. Energy-efficient cognitive radio:
    A cognitive radio (CR) is an intelligent radio that can dynamically select a communication
    channel in the wireless spectrum and can adapt its transmission and reception
    parameters accordingly. The underlying Software-Defined Radio (SDR) technology
    is expected to create fully reconfigurable wireless transceivers which automatically
    adapt their communication parameters to network demands, which improves context-awareness.
    However, CR requires significant energy consumption compared with conventional
    devices due to the increased complexity involved for new and sophisticated functionalities
    [81]. In this context, designing energy-efficient cognitive radio sensor networks
    is a key challenge in the intelligent use of battery energy. Recent cognitive
    radio studies are interested in the power control of transmitters [82], residual
    energy-based channel assignment, and combining network coding and CR. Open research
    issues include the development of cross-layer approaches for MAC, routing or clustering
    protocols that take advantage of cognitive radio opportunities. 4.2. Data reduction
    Another category of solutions aims to reduce the amount of data to be delivered
    to the sink. Two methods can be adopted jointly: the limitation of unneeded samples
    and the limitation of sensing tasks because both data transmission and acquisition
    are costly in terms of energy. Aggregation: In data aggregation schemes, nodes
    along a path towards the sink perform data fusion to reduce the amount of data
    forwarded towards it. For example, a node can re-transmit only the average or
    the minimum of the received data. Moreover, data aggregation may reduce the latency
    since it reduces traffic, thus improving delays. However, data aggregation techniques
    may reduce the accuracy of the collected data. Indeed, depending on the aggregation
    function, original data may not be recovered by the sink, thus information precision
    can be lost. Data aggregation techniques dedicated to wireless sensor networks
    are surveyed in detail by Rajagopalan and Varshney in [3] and by Fasolo et al.
    in [83]. Adaptive sampling: The sensing task can be energy-consuming and may generate
    unneeded samples which affects communication resources and processing costs. Adaptive
    sampling techniques adjust the sampling rate at each sensor while ensuring that
    application needs are met in terms of coverage or information precision. For example,
    in a supervision application, low-power acoustic detectors can be used to detect
    an intrusion. Then, when an event is reported, power-hungry cameras can be switched
    on to obtain finer grained information [2]. Spatial correlation can be used to
    decrease the sampling rate in regions where the variations in the data sensed
    is low. In human activity recognition applications, Yan et al. [84] propose to
    adjust the acquisition frequency to the user activity because it may not be necessary
    to sample at the same rate when the user is sitting or running. Network coding
    (NC) is used to reduce the traffic in broadcast scenarios by sending a linear
    combination of several packets instead of a copy of each packet. To illustrate
    network coding, Fig. 6 shows a five-node topology in which node 1 must broadcast
    two items of data, a and b. If nodes simply store and forward the packets they
    receive, this will generate six packet transmissions (2 for each node 1, 2 and
    3 respectively). With the NC approach, nodes 2 and 3 can transmit a linear combination
    of data items a and b, so they will have to send only one packet. Nodes 4 and
    5 can decode the packet by solving linear equations. Therefore, two packets are
    saved in total in the example. Network coding exploits the trade-off between computation
    and communication since communications are slow compared to computations and more
    power-hungry. Wang et al. [85] combine network coding and Connected Dominating
    Sets to further reduce energy consumption in broadcast scenarios. AdapCode [86]
    is a data dissemination protocol where a node sends one message for every N messages
    received, saving a fraction of the bandwidth up to (N − 1)/N compared to naive
    flooding. The receiver node can recover the original packets by Gaussian elimination
    after receiving N coded packets successfully. Moreover, AdapCode improves reliability
    by adapting N to the node density, because when N increases and the density decreases,
    it becomes harder to recover enough packets to decode the data. Reliability is
    further enhanced by allowing nodes receiving less than N packets to send a negative
    acknowledgement to retrieve missing data. Download : Download full-size image
    Fig. 6. An example of network coding. Data compression encodes information in
    such a way that the number of bits needed to represent the initial message is
    reduced. It is energy-efficient because it reduces transmission times as the packet
    size is smaller. However, existing compression algorithms are not applicable to
    sensor nodes because of their resource limitations. Therefore, specific techniques
    have been developed to adapt to the computational and power capabilities of wireless
    motes. Kimura and Latifi [87] have surveyed compression algorithms specifically
    designed for WSNs. 4.3. Sleep/wakeup schemes Idle states are major sources of
    energy consumption at the radio component. Sleep/wakeup schemes aim to adapt node
    activity to save energy by putting the radio in sleep mode. Duty cycling schemes
    schedule the node radio state depending on network activity in order to minimise
    idle listening and favour the sleep mode. These schemes are usually divided into
    three categories: on-demand, asynchronous and scheduled rendezvous [2]. A summary
    of the properties of each category is given in Table 3. Duty cycle based protocols
    are certainly the most energy-efficient but they suffer from sleep latency because
    a node must wait for the receiver to be awake. Moreover, in some cases it is not
    possible for a node to broadcast information to all of its neighbours because
    they are not active simultaneously. Finally, fixing parameters like listen and
    sleep periods, preamble length and slot time is a tricky issue because it influences
    network performance. For example, a low duty cycle saves a large amount of energy
    but can drastically increase communication delays. Thus, protocol parameters can
    be specified prior to deployment for simplicity, although this leads to a lack
    of flexibility, or they can be set up dynamically for improved adaptation to traffic
    conditions. Concerning duty cycling, some work has been done to adapt the active
    period of nodes online in order to optimise power consumption in function of the
    traffic load, buffer overflows, delay requirements or harvested energy [88], [89].
    For more details about duty cycling, information can be found in [2], [90]. Table
