    burden that can seriously drain energy reserves. In particular, in multi-hop schemes,
    nodes closer to the sink are stressed because they have to route more packets.
    Therefore, their battery depletes faster. In what follows, we discuss the general
    energy-saving mechanisms of different routing paradigms. For an extensive review
    of energy-aware routing protocols, survey articles can be found in [4], [94],
    [95]. Cluster architectures organise the network into clusters, where each cluster
    is managed by a selected node known as the cluster head (CH). The cluster head
    is responsible for coordinating the members’ activities and communicating with
    other CHs or the base station. Cluster techniques have been proposed to enhance
    energy efficiency because they help to limit energy consumption via different
    means: (i) they reduce the communication range inside the cluster which requires
    less transmission power, (ii) they limit the number of transmissions thanks to
    fusion performed by the CH, (iii) they reduce energy-intensive operations such
    as coordination and aggregation to the cluster head, (iv) they enable to power-off
    some nodes inside the cluster while the CH takes forwarding responsibilities and
    (v) they balance energy consumption among nodes via CH rotation. In addition to
    energy-efficiency, cluster architectures also improve network scalability by maintaining
    a hierarchy in the network [96], [97]. Energy as a routing metric: Another solution
    to extend the lifetime of sensor networks is to consider energy as a metric in
    the setup path phase. By doing so, routing algorithms do not only focus on the
    shortest paths but can select the next hop based on its residual energy. Recently,
    Liu et al. [98] introduced two new energy-aware cost functions. The Exponential
    and Sine Cost Function based Route (ESCFR) function can map a small change in
    remaining nodal energy to a large change in the cost function value. By giving
    preference to sensors with higher remaining energy during route selection, the
    function enforces energy balance. The Double Cost Function based Route (DCFR)
    protocol considers the energy consumption rate of nodes in addition to their remaining
    energy. The rationale behind this is that nodes in hotspots have high energy consumption
    rates. Thus, the use of this function further improves the energy-balancing performance
    of the routing protocol, even in networks with obstacles. Multipath routing: While
    single-path routing protocols are generally simpler than multipath routing protocols,
    they can rapidly drain the energy of nodes on the selected path. In contrast,
    multipath routing enables energy to be balanced among nodes by alternating forwarding
    nodes. As an example, the EEMRP (Energy-Efficient Multipath Routing Protocol)
    [99] discovers multiple node-disjoint paths using a cost function depending on
    the energy levels and hop distances of the nodes and allocates the traffic rate
    to each selected path. The EECA (Energy-Efficient and Collision Aware) protocol
    [100] constructs two node-disjoint and collision-free routes between a source
    and a sink. Multipath routing protocols also enhance network reliability by providing
    multiple routes, which enables the network to recover faster from a failure, whereas
    in single path schemes, when a node runs out of power, a new route must be recomputed.
    The interested reader can consult [101] for a recent survey of multipath routing
    protocols for WSNs. Relay node placement: The premature depletion of nodes in
    a given region can partition the network or create energy holes. Sometimes, this
    situation can be avoided thanks to the optimal placement of nodes through even
    distribution or by adding a few relay nodes with enhanced capabilities. This helps
    to improve energy balance between nodes, avoid sensor hot-spots and ensure coverage
    and k-connectivity [102]. Several works have focused on finding the minimum number
    of relay nodes or placing them optimally to prolong the network lifetime [103],
    [104]. For example, Dandekar and Deshmukh [105] optimise the placement of static
    sinks to shorten the average hop distance of every node to its nearest sink. Sink
    mobility: In WSN architectures that use a static base station, sensors located
    close to the base station deplete their battery faster than other sensor nodes,
    leading to premature disconnection of the network. This is due to the fact that
    all traffic is forwarded towards the sink which increases the workload of the
    nodes closer to the sink. To increase network lifetime, it is possible to balance
    the load between nodes using a mobile base station which moves around the network
    to collect node information. Sink mobility also improves connectivity in sparse
    architectures and enhances reliability because communication occurs in a single-hop
    fashion. Thus, it reduces contention, collisions and message loss [2], [106].
    When controllable, this mobile displacement can be studied to prevent high latency,
    buffer overflow and energy depletion [107], [108]. 4.5. Charging solution Several
    recent research studies address energy harvesting and wireless charging techniques.
    Both are promising solutions which aim to recharge sensor batteries without human
    intervention. Energy harvesting: New technologies have been developed to enable
    sensors to harvest energy from their surrounding environment such as solar, wind
    and kinetic energy [5]. Compared to traditional sensors, rechargeable motes can
    operate continuously and, theoretically, for an unlimited length of time. They
    convert ambient energy to electrical energy and then either consume it directly
    or store it for later use. Energy harvesting architectures often require energy
    prediction schemes in order to efficiently manage the available power. Indeed,
    sensors require an estimation of energy evolution to adjust their behaviour dynamically
    and last until the next recharge cycle. Hence, they can optimise decisive parameters
    such as sampling rate, transmit power and duty cycling to adapt their power consumption
    according to the periodicity and magnitude of the harvestable source. It is important
    to note that nodes remain energy-limited between two harvesting opportunities,
    so they still need to implement energy-saving mechanisms. For example, motes using
    solar panels to replenish their batteries can operate intensively during daytime.
    At night, nodes may enter a conservative mode to useP the stored energy. Furthermore,
    nodes may have an uneven residual energy distribution due to the difference in
    the quantity of energy collected, and this has to be taken into account when designing
    protocols [109]. For example, nodes with low residual energy may be assigned higher
    sleep periods and lower transmission ranges, while those with high residual energy
    may be preferred when selecting a routing path. Another open perspective is the
    development of protocols that consider the degradation of the battery over time
    (leakage, storage loss) [110] which will influence network performance. Wireless
    charging: Recent breakthroughs in wireless power transfer are expected to increase
    the sustainability of WSNs and make them perpetually operational, since these
    techniques can be used to transmit power between devices without the need of any
    contact between the transmitter and the receiver. Wireless charging in WSNs can
    be achieved in two ways: electromagnetic (EM) radiation and magnetic resonant
    coupling. Xie et al. [111] show that omni-directional EM radiation technology
    is applicable to a WSN with ultra-low power requirement and low sensing activities
    (like temperature, light, moisture). This is because EM waves suffer from rapid
    drop of power efficiency over distance, and active radiation technology may pose
    safety concerns to humans. In contrast, magnetic resonant coupling appears to
    be the most promising technique to address energy needs of WSNs thanks to an higher
    efficiency within several-meter range. The applications of wireless energy transfer
    in WSNs are numerous. It has already been applied to power medical sensors and
    implantable devices [112], to replenish sensors embedded in concrete in a wireless
    manner [113] and to power a ground sensor from a UAV [114]. The emergence of wireless
    power charging technology should allow the energy constraint to be overcome, as
    it is now possible to replenish the network elements in a more controllable manner.
    In this way, some researchers have already investigated the use of mobile chargers
    that directly deliver power to deployed nodes [115], [116], [117], [118]. A new
    challenge raised by wireless charging technologies is energy cooperation, since
    nodes may now be able to share energy between neighbours. So, in future wireless
    networks, nodes are envisioned to be capable of harvesting energy from the environment
    and transferring energy to other nodes, rendering the network self-sustaining
    [119]. In order to do this, recent studies demonstrate the feasibility of multi-hop
    energy transfer [120], [121], which open new perspectives for the design of wireless
    charging protocols and energy cooperative systems. 4.6. Discussion It is clear
    that many efforts have been made to enhance the lifetime of WSNs through a variety
    of energy-efficient mechanisms. It also appears that energy efficiency and other
    applications requirements are strongly dependent, so that various performance
    metrics have to be optimised jointly. Indeed, energy-efficient routing protocols
    and sleep/wakeup schemes directly influence network latency. Similarly, radio
    optimisation trades off signal quality for battery conservation, and data reduction
    approaches can affect the accuracy of the collected information. Additionally,
    if sensor recharging techniques are promising, energy-saving mechanisms remain
    essential. In Table 4, we summarise the different energy-saving mechanisms and
