    Publisher: IEEE Funding Agency: I. Introduction With the rapid development of
    communication applications, communication technologies are undergoing revolutionary
    changes generation after generation. Up till now, the development of cellular
    mobile communication systems has undergone five generations. From the first generation
    (1G) analog communication systems to fifth generation (5G) digital communication
    systems, each generation incorporates higher frequencies, larger bandwidths, and
    higher data rates. Starting from 2019, 5G has been officially commercialized,
    employing sub-6 GHz and millimeter wave (mmWave) bands, with a peak rate of 20
    Gbps. From the architecture’s perspective, mobile communication systems have been
    evolving towards more antennas, more advanced multiple access technologies, and
