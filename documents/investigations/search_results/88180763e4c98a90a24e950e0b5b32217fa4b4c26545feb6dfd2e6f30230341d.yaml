    stem failure moment and failure wind speed with year, planting density and N rate
    All the parameters were affected by year, planting density and N rate at different
    levels (Table 2). The influence of year was evident, as most of the parameters
    measured in a given year were significantly different from measurements in other
    years. Taller and more stable plants accompanied with stronger stems were found
    in 2018, indicated by lower values of natural frequency and higher values of most
    of the remaining parameters compared with those in the other two years. More easily
    broken internodes with lower stem failure moment and thinner wall width were found
    in 2019. The values of natural frequency, height at the center of gravity and
    internode length of plants grown at the highest planting density of 10.0 plants
    m-2 were significantly different from those at other planting densities. The length
    of the internode increased, while the diameter, wall width, stem failure moment
    and failure wind speed decreased with the increase of planting density. All the
    parameters were influenced by N rate. The natural frequency decreased while the
    other parameters associated with lodging increased with N rates. Stem failure
    moment significantly increased with N rate up to 240 kg ha-1 while failure wind
    speed was relatively less affected by N rate. None of the parameters were significantly
    different between the two high N rate treatments (240 and 300 kg ha-1). Table
