    At physiological maturity, the plants located in the inner eight rows three meters
    in length in each plot were selected for manual harvest. The grain yield was determined
    by standardizing the moisture content of the grain to 14 %. 2.6. Statistical analysis
    and modeling Analyses of variance (ANOVA) were carried out using SPSS statistics
    21.0 (SPSS Inc., Chicago, Illinois, USA). Multiple comparisons were tested by
    the least significant difference (LSD) test at 95 % level of significance. Pearson
    correlation analyses were conducted to explore the relationships among the plant
    parameters associated with lodging and the two calculated indicators (stem failure
    moment and failure wind speed). All the data obtained from the sampled plots were
    pooled and divided into two groups, with 2/3 (data size = 120) used for calibration
    and 1/3 (data size = 60) for validation of lodging risk prediction. To predict
    the lodging risk of maize during the early growing season, simple regression analyses
    were performed and the empirical models with the highest coefficient of determination
    (R2) were selected by evaluating linear, quadratic, logarithmic, power and exponential
    relationships between all the tested spectral indices and plant parameters and
    two calculated indicators (stem failure moment and failure wind speed). For each
    parameter, the top five performing spectral indices with the highest R2 were listed
    along with the types of the best suitable models. In addition, MLR analyses were
    implemented to compare their predictive performance with the best-performing simple
    regression models. In addition to three spectral bands (R, RE and NIR) obtained
    with Crop Circle ACS-430 sensor, two management factors (planting density and
    N rate) and two weather variables (growing degree-days (GDD, °C) and accumulated
    precipitation (APP, mm)) were used for the MLR analyses. The APP was calculated
    as the sum of daily precipitation and the GDD was calculated as follows: GDD =
    ∑ [(Tmax + Tmin) / 2 – Tbase] where Tmax and Tmin represent the daily maximum
    and minimum temperature, respectively, while Tbase represents base temperature
    and was set to 10 °C. The APP and GDD were both calculated from the emergence
    date up to the sensing date for each year. Detailed information on all these variables
