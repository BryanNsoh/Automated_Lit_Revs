    nitrogen managementData fusion 1. Introduction Challenged with the increasingly
    rigorous population and food demand problems, increasing planting density and
    nitrogen (N) application rates are methods widely used to improve grain yield
    and protein concentration for maize (Zea mays L.) production (Tokatlidis et al.,
    2011, Zhang et al., 2020). However, besides low N use efficiency and severe environmental
    contamination (Ma et al., 2010, Wu and Ma, 2015), high N application rates and
    planting density may also result in an increased lodging risk by changing plant
    tissue structure, morphogenesis and mechanical strength (Gou et al., 2007, Li
    et al., 2010, Rajkumara, 2008, Shah et al., 2017, Xue et al., 2017). Lodging is
    defined as the permanent displacement of the stems from vertical position (stem
    lodging) or failure of the root anchorage (root lodging) (Pinthus, 1974), and
    has become one of the major problems in maize production worldwide. In addition
    to the increase in harvest costs and degradation of grain quality, it has been
    reported that lodging in maize can result in 5–25 % yield losses (Zuber and Kang,
    1978, Norberg et al., 1988, Setter et al., 1997, Flint-Garcia et al., 2003). As
    a result, many studies have focused on the dynamic interactions between the plant
    and wind, the strength of the stem and the strength of the anchorage system and
    their assessment to understand and reduce lodging in cereal production. Several
    methods and models based on different indicators such as lodging index, lodging
    score or safety factor were developed (Caldicott and Nuttall, 1979, Crook and
    Ennos, 1994, Crook et al., 1994, Chauhan et al., 2019). Several mathematical models
    considering the effects of environmental conditions have been developed to simulate
    and evaluate lodging risk for different crops quantitatively (Sposaro et al.,
    2010, Baker et al., 2014, Kendall et al., 2017). Previous studies have mainly
    focused on wheat (Triticum aestivum L.) and rice (Oryza sativa L.) (Chauhan et
    al., 2019), which have distinct structural differences from maize. Recently, based
    on field experiments conducted in the UK and China, a comprehensive maize stem
    lodging model has been established and tested. This model accounts for key processes
    to quantify maize stem lodging risks as affected by agronomic lodging control
    practices and the dynamic interactions between maize plants and wind, without
    relying on the occurrence of natural lodging (Berry et al., 2021). However, many
    inputs are needed and their measurements are complex and time-consuming, requiring
    destructive plant sampling and detailed observations. Thus, efficient alternative
    methods are necessary, particularly for large–scale applications. Rapid development
    of remote sensing technology enables efficient and nondestructive estimation of
    crop nutritional status and yield, providing important information for making
    in-season management decisions to improve agricultural production (Samborski et
    al., 2009, Mulla and Miao, 2016, Franzen et al., 2021). In the past few decades,
    the applications of remote sensing for lodging monitoring and related yield loss
    assessment have also been developed (Chauhan et al., 2019). Some metrics that
    describe the changes in the plant structure of damaged crops, such as crop height
    and crop angle of inclination have been estimated as effective indicators using
    various sensors (Han et al., 2018, Shu et al., 2020, Chauhan et al., 2020). However,
    some management decisions need to be made at an early stage, and even before sowing,
    like planting density and N fertilizer application. The detection of lodging incidents
    after their occurrence cannot be used for making in-season management decisions
    aimed to reduce current year lodging risk and ensure optimal grain production.
    Therefore, quick and effective prediction of lodging risk in the early season
    is highly desirable. Remote sensing has been widely used for in-season prediction
    of crop yield potential to guide management decisions during the growing season
    (Samborski et al., 2009, Mulla, 2013, Wang et al., 2019). Similarly, early prediction
    of stem lodging risk using remote sensing should also be feasible. Wu et al. (2019b)
    reported a positive correlation between normalized difference vegetation index
    (NDVI) and lodging susceptibility represented by an index called safety factor.
    They explained the potential of using NDVI to forecast lodging risk in spring
    wheat during the early growing season to support management decision making. A
    significant linear relationship (R2 = 0.69) between green area index (GAI) measured
    at the start of stem elongation and the stem strength measured at the mid-grain
    filling in wheat was reported by Berry et al. (2019). Similarly, significant correlations
    between leaf area index (LAI) measured at V4-V8 stages and multiple stem lodging-related
    parameters measured after flowering in maize have also been found (Berry et al.,
    2021). Due to the strong capability to estimate LAI or GAI (Guindin-Garcia et
    al., 2012, Kira et al., 2016), spectral methods might predict the risk of stem
    lodging well at an early growth stage. Among different proximal and remote sensing
    technologies, active canopy reflectance sensors have been increasingly used in
    precision agriculture (Mulla and Miao, 2016, Franzen et al., 2021). Such sensors
    have their own light and are not influenced by environmental light conditions,
    which is important for agricultural applications. The Crop Circle ACS-430 sensor
    (Holland Scientific Inc., Lincoln, NE, USA) is a widely used active canopy sensor
    with three wavebands covering red (R, 670 nm), red-edge (RE, 730 nm) and near
    infrared (NIR, 780 nm) spectral regions. These three bands are important for plant
    growth status estimation including LAI and chlorophyll content in leaves. Besides,
    the NIR and RE bands have advantages in reducing the saturation effect of NDVI
    (Li et al., 2014). The Crop Circle sensor has been demonstrated to work well for
    the prediction of crop parameters including LAI and GAI, grain yield and precision
    N management (Baker et al., 2016; Padilla et al., 2017). In real world agriculture,
    external conditions like weather and management may strongly influence stem lodging
    (Shah et al., 2017, Chauhan et al., 2019). Thus, a simple regression model only
    considering a single spectral index is limited. By contrast, the application of
    multiple linear regression (MLR) models incorporating multiple factors for crop
    yield prediction may be applicable for stem lodging prediction across years (Maya
    Gopal and Bhargavi, 2019, Franz et al., 2020). Compared with root lodging, stem
    lodging typically leads to higher loss of grain yield and can reduce maize yield
    by 28 % at V12 stage and by 45–48 % at grain filling stage (Albrecht et al., 1986,
    Li et al., 2015). According to previous field surveys, stem lodging usually occurs
    during the grain filling stage. This is due to the stem quality reduction caused
    by the transportation of stalk carbohydrates to the ear and the increase in the
    height of the center of gravity caused by the increase of ear weight (Martin and
    Russell, 1984, Robertson et al., 2016). These studies also indicated that basal
    internodes played an important role for evaluating stem lodging resistance. Our
    hypothesis is that stem lodging risks at later growth stages can be predicted
    at an early growing season based on plant growth conditions estimated with commonly
    used active canopy sensors, management practices and weather conditions. Therefore,
    the objective of this study was to test the hypothesis and evaluate the potential
    of using the commonly used three-band Crop Circle ACS-430 active canopy sensor
    at V8 stage together with management and weather information to predict maize
    stem lodging risk at later growth stages. 2. Materials and methods 2.1. Experimental
    design Field experiments were conducted in Lishu County (43°02’–43°46’N, 123°45’–124°53’E),
    Jilin Province, Northeast China from 2017 to 2019. The mean annual average temperature
    is 6.6 °C and the annual average precipitation is 556 mm in the study region,
    and most precipitation occurs during the maize growing season. The daily mean
    temperature and rainfall during the growing season of the experimental years are
    shown in Fig. 1. The average, maximum and extreme wind velocities in August (the
    R3 growth stage is in this month) in the three experimental years were 2.0, 4.8
    and 8.1 m s-1, respectively. Download : Download high-res image (229KB) Download
    : Download full-size image Fig. 1. Daily mean temperature and rainfall during
    the growing seasons of 2017, 2018 and 2019. The experiments were carried out in
    a field with black soil (classified as typic Haploboroll in USDA soil taxonomy)
    using a randomized split-block design. In 2017, three planting densities (5.5,
    7.0 and 8.5 plants m-2) were set up as the main plots, and six N fertilizer rates
    ranging from 0 to 300 kg N ha-1 with an increment of 60 kg N ha-1 were set up
    as the sub-plots. In 2018 and 2019, additional treatments including a planting
    density of 10.0 plants m-2 combined with three N rates of 60, 180 and 300 kg N
    ha-1 were added. There were three replications for each treatment combination
    for all three years. The N fertilizers were split into 1/3 and 2/3 applied before
    sowing as basal N using ammonium sulfate and at around V8-V9 stage as side-dress
    N using urea, respectively. Sufficient phosphorus and potassium nutrients (90 kg ha-1
    P2O5 and K2O fertilizers) were supplied before sowing together with N fertilizers
    in each plot. The plot size was 9 × 12 m and a wide-narrow planting pattern was
    adopted, with the wide row spacing of 0.80 m and narrow row spacing of 0.40 m.
    A common mid-late maturing variety Liangyu 66 was used in this study. It was released
    in 2004 and classified as a medium yield level variety (Liu et al., 2022). The
    crops were planted on May 3rd in 2017 and on April 28th in 2018 and 2019. The
    field was irrigated to ensure seedling emergence in 2018 and 2019 for the lack
    of rainfall after sowing. 2.2. Spectral reflectance measurements at an early growth
    stage An active canopy reflectance sensor, Crop Circle ACS-430 (Holland Scientific
    Inc., Lincoln, NE, USA), with three fixed wavebands covering red (R, 670 nm),
    red-edge (RE, 730 nm) and near infrared (NIR, 780 nm) spectral regions, was used
    to collect canopy reflectance data in each plot at V8 growth stage before side-dressing.
    This sensor has its own light source and is independent of environmental light
    conditions. The reflectance data collected are not affected by the measurement
    height above the canopy in the range of 0.25–2 m (Cao et al., 2018). Plants from
    four inner rows of 4 m in length in each plot were selected for sensor data collection.
    The sensor was kept approximately 70 cm distance above the canopy and moved with
    a constant velocity in the field. Sensor reflectance readings were stored in a
    portable GeoScout GLS-400 datalogger and were further exported as text files.
    The values of each spectral band were averaged in each plot for further analysis.
    Selected vegetation indices based on the three spectral bands were calculated
    and listed in Table A1. 2.3. Measurement of the plant parameters associated with
    lodging at grain filling stage To calculate the lodging risk at grain filling
    stage (R3), seven plant parameters associated with lodging (natural frequency,
    plant height, height at the center of gravity, internode length, internode diameter,
    stem breaking strength, and wall width or thickness of stem wall) were measured
    in maize plants sampled from the four inner rows of each plot that have been previously
    measured by Crop Circle ACS-430 sensor. Natural frequency (Hz) was calculated
    according to Berry et al. (2000) as the number of oscillations observed during
    the timed period / timed period (s). Natural frequency was measured on six typical
    plants isolated from any neighboring plants (by pushing the neighboring plants
    aside manually) within each plot on a still day (no wind or the wind did not induce
    the movement of plant canopy). The shoot of each plant was pulled 20 cm from the
    vertical position and released. The time for three complete oscillations to occur
    in the line of displacement was recorded using a stopwatch timer. No natural frequency
    data was collected in 2017 due to the windy weather during that period. The plant
    samples were dissected at the ground level. Plant height (cm) and height at the
    center of gravity (distance between the balance point and the stem base (cm))
    were measured with a tapeline. The bottom three internodes together were considered
    as the tested internode in this study and the internode length (cm) was measured
    using a ruler and the internode diameter (mm) was measured at two different directions
    (along the long axis and short axis) of the middle of the second internode using
    a digital caliper, and calculated by averaging the two values. A stalk strength
    tester (Zhejiang Top Instrument Co., Ltd., Hangzhou, China, Fig. 2) was used to
    measure the stem breaking strength (Newton) by slowly pressing the “U”-shaped
    probe of the tester vertically aligned to the middle of the internode down. Then
    the internode was cut at the mid-point of the second internode and two measurements
    of the wall width (mm) were taken at right angles, and the average value was computed.
