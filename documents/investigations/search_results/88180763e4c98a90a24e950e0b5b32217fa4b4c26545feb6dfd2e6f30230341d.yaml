    using remote sensing The plant parameters associated with lodging and the calculated
    indicators to assess lodging risk (stem failure moment and failure wind speed)
    discussed in this study were all influenced by N rate to varying degrees (Table
    2), just like the typical N status indicators commonly evaluated using remote
    sensing. Previous studies indicated that lodging-related parameters were significantly
    correlated with LAI (or GAI) measured during the early growing season (Berry et
    al., 2019, Berry et al., 2021), which would be affected by N supplies and could
    be efficiently quantified using spectral indices (Heege et al., 2008, Samborski
    et al., 2009, Corti et al., 2018). The results of this study also indicated that
    multiple lodging related parameters and indicators were closely related to special
    indices at different significant levels (Fig. 3). Although the spectral data were
    collected at an early stage (V8) and was not synchronized with lodging measurements
    (R3), lodging indicators were still significantly related to sensing indices under
    different N supply conditions, indicating the potential of using crop canopy sensing
    data to predict lodging risk before side-dress N applications, so the predicted
    risk information can be used to make in-season N application decisions. Based
    on the close relationship between maize LAI at early growth stages and the lodging
    risk at later growth stage according to our previous study (Berry et al., 2021)
    and the potential of canopy reflectance sensing for crop growth status estimation
    including LAI, the current study thus explored and evaluated the possibility of
    using canopy reflectance sensing for lodging risk prediction. The performances
    of the spectral indices for predicting different parameters varied. Light in the
    NIR region is barely absorbed by plant pigments, as a result, reflectance in this
    region is high and significantly affected by LAI, and therefore, by plant biomass.
    While the other two wavebands showed stronger relationships with N rate, especially
    the RE band (Heege et al., 2008), with stronger influence on the prediction of
    lodging parameters (indicated by larger coefficients) than NIR and R wavebands
    (Table 4). Plant parameters more related to plant biomass, such as natural frequency,
    height at center of gravity and plant height, would be easier to be estimated
    by sensing indices and more accurately predicted (Table 3, Table 5). Besides,
    good validation results were also observed for internode length, partly because
    of its close relationship with the three parameters mentioned above, especially
    with height at center of gravity (Fig. 3 and Table 5). However, larger dependency
    on the change of external factors was mainly observed in the remaining internode
    parameters (internode diameter, wall width and stem failure moment) (Table 2).
    Additionally, due to the weaker sensitivity of reflectance signals to the plant
    internode characteristics, the prediction accuracies for these parameters were
    unsatisfactory. The failure wind speed was not sensitive to N rates and was not
    well predicted by the spectral index-based models (Table 2, Table 5 and Fig. 7A).
    More complex modeling methods should be tested to improve the predictions of the
    failure wind speed. It has been widely documented that multiple external factors
    such as weather and management practices would affect crop production in a complex
    way (Dobor et al., 2016, Parkes et al., 2017). Thus, eliminating or accounting
    for the impact of external disturbances on spectral signals is essential for the
    implementation of the sensors (Pinter et al., 2003, Samborski et al., 2009). The
    MLR approach is a promising and simple alternative with the advantage of data
    fusion and it has been widely used to predict crop yield responses to weather
    conditions (Lobell and Burke, 2010, Shi et al., 2013, Kern et al., 2018). The
    MLR models developed here performed better, and significantly improved the prediction
    of lodging related parameters and indicators (internode diameter, wall width,
    stem failure moment and failure wind speed) than the simple regression models
    (Table 5). The spectral indices based on three spectral bands generally outperformed
    two-band indices. However, the best performing indices varied with different lodging
    parameters (Table 3), which may complicate practical applications. Performances
    of the different vegetation indices for N status assessment have been discussed
    previously, but no consensus was reached (Li et al., 2014, Huang et al., 2017).
    It is worth mentioning that the five listed indices for each lodging indicator
    revealed very similar R2 values, and the indices like MCARI2/REOSAVI, MTCARI,
    NDI and MEVI appeared most frequently in the established simple regression models
    (Table 3). The MCARI2/REOSAVI ratio index was among the top performing VIs for
    6 lodging related parameters. The MCARI index was designed to minimize the influence
    of non-photosynthetic vegetation (e.g., bare soil) on the index and maximize its
    sensitivity to chlorophyll content changes (Daughtry et al., 2000). The MCARI2
    index was designed to improve the sensitivity of MCARI to vegetation changes in
    chlorophyll content, especially in areas with low to moderate levels of vegetation
    cover or with high levels of soil or non-vegetation background (Haboudane et al.,
    2004). The optimized soil adjusted vegetation index (OSAVI) was designed to further
    reduce the influence of soil background of the soil adjusted vegetation index
    (SAVI) (Huete, 1988, Rondeaux et al., 1996). The REOSAVI was modified from OSAVI
    by replacing the red band reflectance with red edge band. The combination of MCARI2/REOSAVI
    was expected to be more sensitive to vegetation chlorophyll content at low to
    moderate vegetation cover and further reduce the influence of soil background.
    Since at V8 the maize plants are still quite small with low canopy coverage, the
    soil background can have strong influence of canopy reflectance, so MCARI2/REOSAVI
    improved the estimation of plant lodging related parameters as compared with using
    MCARI2 or REOSAVI alone. Compared with lodging-related plant parameters, the prediction
    of failure wind speed at an early stage was more challenging with relatively low
    modeling accuracy (R2 = 0.42–0.74, RMSE = 0.54–0.80, REr = 5.29–7.88 %) (Table
    5). Lodging is the consequence of complex interactions among plant parameters
    (Baker et al., 1998) and multiple characteristics were necessary to calculate
    the lodging risk using a process-based lodging model (Berry et al., 2021). In
    this study, both direct and indirect methods were evaluated to predict the failure
    wind speed, but no marked difference was observed using the two methods. Although,
    compared with simple regression models, the accuracy of the estimates was increased
    using MLR models, the indirect method did not show a clear advantage over the
    direct method. It was challenging to explain the complex process of lodging using
    linear models. However, most of the predicted failure wind speed values were relatively
    close to the observed (calculated) values with very small differences (generally
    within 1 m s-1). Therefore, most of the predicted failure wind speed values were
    considered acceptable and can be used for early warning in the high-risk regions
    (Fig. 5). Compared with failure wind speed, the prediction of stem failure moment
    is easier. Even though the difference between the observed and predicted values
    of this indicator was higher than that of failure wind speed, it is worth noting
    that the stem failure moment values had a larger range of distribution, which
    led to larger deviations displayed in the schematic maps (Fig. 5, Fig. 6). 4.2.
    Lodging risk assessment and strategic decision-making Failure wind speed is a
    new indicator derived from the maize lodging model developed using the field experiments
    performed in UK and China including multiple crop management treatments. The accuracy
    of the estimated failure wind speed has been verified showing the potential of
    this indicator in agronomic decision making (Berry et al., 2021). Stem bending
    strength is an important variable related to stem lodging (Xu et al., 2018, Wang
    et al., 2020a, Sekhon et al., 2020). In this study, stem failure moment is another
    calculated indicator derived from stem breaking strength. It was well predicted
    even using the simple regression models. Stem failure moment and failure wind
    speed had similar performance in reflecting lodging risk and similar trends with
    planting density and year (Fig. 5, Fig. 6, Fig. 7). According to Berry et al.
    (2021), based on the sensitivity analysis, the failure wind speed was influenced
    more by the stem strength. And stem failure moment was more strongly correlated
    with all of the input characteristics of the maize lodging model (Fig. 3). Besides,
    due to the increase in stem failure moment being counteracted by a greater wind
    induced leverage (primarily caused by higher plant height due to increased N rate),
    it was found that N rate had a smaller effect on failure wind speed (Berry et
    al., 2021) and this was verified in this study (Fig. 7A). However, apparent changes
    of stem failure moment with N rate were observed for all the three years (Fig.
    7A). In these cases, the stem failure moment might be a good complementary indicator
    to assess maize stem lodging with failure wind speed, especially for N recommendation.
    Considering the influence of management practices (planting density and N rate)
    on failure wind speed and stem failure moment, it is necessary to take lodging
    risk into account when making tactical agronomic decisions. Although the difference
    in failure wind speed among the six N rates was small, the lowest lodging risk
    expressed by the highest failure wind speed was found for the plants receiving
    240 kg ha-1 in both experimental years. A reduction of stem failure moment was
    observed when N fertilizer amount increased to 300 kg ha-1 (Fig. 7A), confirming
    the previous finding that high N could result in decreased stalk strength and
    increased lodging rate (Xue et al., 2017). Considering the optimal grain yield
    and stem failure moment between 180 and 300 kg N ha-1 and the maximum values of
    stem failure moment at 240 kg N ha-1 each year, 240 kg ha-1 can be recommended
    as a rough estimate of total N rate in the study region. A moderate N rate (about
    1/3）can be applied before planting and the rest can be applied as side-dress N
    at V8–10 growth stages. The prediction of lodging risk based on the sensing information
    of maize plant at V8 growth stage would be significant for the side-dress N rate
    decision making. Future studies will be needed to develop a precision N fertilizer
    recommendation algorithm based on the predicted lodging risk as well as the consideration
    of crop yield and prices of N fertilizers and grain yield. High density maize
    plants tend to have longer but weaker internodes, and can easily collapse under
    low wind speed. Studies discussing planting density widely recognized that dense
    planting would have a negative impact on lodging resistance (Sangoi et al., 2002,
    Van Roekel and Coulter, 2011). Competing for resources like light, space and nutrients
    results in accelerating internode elongation and decreasing the duration of internode
    thickening, thus, the basal internodes are susceptible to bending by wind (Xue
    et al., 2016, Novacek et al., 2013). Different from the large changes affected
    by N rate, relatively smaller changes were found for stem failure moment under
    different planting densities (Fig. 7A and C). This is because stem failure moment
    was the product of stem breaking strength and internode length, which had an inverse
    trend with the change of planting density (Table 2). Nonetheless, stem failure
    moment values declined as the planting density increased, which was similar to
    the trend of failure wind speed. Considering the similar grain yield among different
    planting densities (except for the planting density of 10.0 plants m-2 in 2018
    and 2019) (Fig. 7D), the lowest planting density would be preferred to reduce
    the cost of seeds. However, a study focused on economic optimal N rate recommendation
    for maize grown in this area noted that the optimal N use efficiency was obtained
    at the planting density of 7.0 plants m-2, which is more beneficial to the environment
    (Wang et al., 2020b). Adjusting management practices in different years may be
    necessary according to the changing weather conditions. The stronger plants led
    to a noticeably lower lodging risk in 2018. The higher total precipitation and
    GDD from June to mid-July might be important reasons. Qiu et al. (2014) pointed
    out that sufficient precipitation increased potassium assimilation by roots, which
    led to enhanced resistance to lodging. Moreover, essential macronutrients (especially
    potassium) are mainly taken up during this period in the study area (Wu et al.,
    2019a). To achieve high yield potential a denser planting density (larger than
    7.0 plants m-2) might be considered under favorable weather conditions. The humid
    environment with frequent rainfall in the key growth period from flowering to
    grain filling (about 90–130 days after sowing on April 28th) contributed to the
    higher lodging risks in 2019, revealing the particular need to improve the stem
    strength by adopting more effective management practices. 4.3. Challenges and
    future research needs This study investigated the potential of using an active
    canopy reflectance sensor for early season maize stem lodging risk prediction.
    Basal internodes were particularly important for maize lodging according to previous
    field surveys. The occurrence of lodging at other internodes was also common,
    and lodging risks at the 5th and 8th internodes have been simulated by the lodging
    model (Berry et al., 2021). This research aimed to demonstrate the feasibility
    of using remote sensing technology for lodging risk assessment and provide a reference
    for further studies on stem lodging. Moreover, due to the need for increased planting
    density to meet the increasing food demand and the advances in breeding of maize
    varieties with shorter stems, root lodging is becoming increasingly important
    and should be further studied. Although failure wind speed is less sensitive to
    N rate, it is always the most useful indicator of lodging risk because it takes
    account of multiple leverage forces acting on the stem base, and can be valuable
    for making decisions about some management practices, such as variety selection
    and seeding rate. These decisions can be based on the lodging risk assessment
    in previous years with similar weather conditions (Remison and Akinleye, 1978;
    Sekhon et al., 2020). It is also known that potassium fertilizers and plant growth
    regulators can be used to reduce lodging risks during the growing season (Xu et
    al., 2017, 2018). Accurate maps that indicate variations of lodging risk in the
    field will be very valuable for guiding in-season site-specific management decisions,
    particularly for large fields. One limitation of the proximal sensing technology
    such as the active canopy sensor adopted in the current study is that it may not
    be efficient for large-area applications. The airborne and spaceborne platforms
    featuring optical sensors with multiple spectral bands, synthetic-aperture radar
    or microwave-based detectors with fine spatial resolution will lead to innovations
    in this domain. Unmanned aerial vehicle (UAV) remote sensing is also a promising
    technology for applications in small scale farming systems, like those in China.
    In addition, the sensor used in this current study only has three bands (R, RE
    and NIR), which may limit its capability for maize lodging risk prediction. More
    studies are needed to use hyperspectral sensing to identify sensitive spectral
    bands and VIs or develop new VIs specific for crop lodging risk prediction. Another
    limitation of this study is that it only focused on the V8 growth stage, although
    it is a key stage for in-season N management decisions. It will be interesting
    to explore and compare the predicting models only using the sensing data collected
    at one growth stage and those combining sensing data collected from more growth
    stages. The third limitation of this study is that only linear simple or multiple
    regression models were used. Machine learning models that can account for both
    linear and non—linear relationships with the advantage of multi-source data fusion
    should be adopted to further improve lodging risk prediction. The necessity of
    combining geographic and climate information with lodging risk maps for recommendations
    and management decisions has been pointed out by Chauhan et al. (2019). A decision
    support system to manage lodging risk, Crop Failure Assessment due to Lodging
    Losses (CROPFALL) framework, has been developed to produce a map of spatial lodging
    risk for wheat (Berry et al., 2019). A similar tool should also be developed for
    maize. 5. Conclusions In this study, an active canopy reflectance sensor was used
    to acquire maize canopy spectral reflectance data at the V8 stage to predict lodging
    risk based on a process-based lodging model at mid-filling stage for in-season
    decision making. It was found that the selected spectral indices were significantly
    related to different lodging-related plant characteristics and indicators. The
    predictions of lodging indicators were significantly improved using MLR models,
    with higher R2 (0.69–0.88) and lower RMSE (0.05–10.30) and REr (4.18–13.87 %)
    compared with simple regression models. Similar results were achieved either using
    regression models to predict the maize stem lodging indicators directly or indirectly
    using the regression models to predict lodging related plant parameters as inputs
    to a process-based lodging model to calculate lodging risk indicators, although
    the later approach using MLR models performed slightly better. A planting density
    of 7.0 plants m-2 and N rate of around 240 kg ha-1 would be suitable for the study
    region, but adjustments are needed for different weather conditions. It is concluded
    that maize stem lodging risks can be predicted using an active canopy sensor data
    together with weather and management information at V8 stage to guide in-season
    management decisions. More studies are needed to evaluate UAV and satellite remote
    sensing technologies as well as machine learning methods to improve the prediction
    of crop lodging risks for large scale applications. CRediT authorship contribution
