    manual removal of weeds and contaminants are not very effective approaches and\
    \ do possess significant \nlimitations in supporting the higher crop yield [6].\
    \ On the other hand, the sensor mounted practices can be \neffective in understanding\
    \ the needs of the agricultural conditions of the growing crop in a much scientific\
    \ \nway [4, 7]. The Big data analytics is one such technology, which provides\
    \ an opportunity to analyse  \nthe various crop yield influencing factors to provide\
    \ an optimum condition for the enhanced crop yields and \nalso helps in designing\
    \ the strategies for crop yield marketing [8, 9]. \n \n \n2. \nTECHNOLOGY IN AGRICULTURE\
    \ \n2.1.   Digital agriculture \nDigital agriculture is the use of new and advanced\
    \ technologies, integrated into one system,  \nto enable farmers and other stakeholders\
    \ within the agriculture value chain to improve food production.  \nIn comparison\
    \ with conventional and sensor based approaches, an advanced approach termed as\
    \ digital \nagriculture can help the farmers to understand their agricultural\
    \ practices in a much better and effective way \nin a real time manner. Thus,\
    \ digital agriculture holds profound impact on the crop yield enhancements,  \n\
    by empowering the formers with required scientific knowledge to implement good\
    \ agricultural practices as \nshown in Figure 1.  \n \n \n \n \nFigure 1. The\
    \ concept of digital agriculture [10] \n \n \nThe user interface system used in\
    \ digital agriculture provides opportunity to the formers to share \ntheir ideas.\
    \ This also helps them to get knowledge about different kind of cultivation procedures\
    \ implemented \nin the different parts of the globe for the particular crop and\
    \ equip them with technological advances and \nbusiness skills to make their agricultural\
    \ practices as successful venture. Digital agriculture helps formers in \nmaintaining\
    \ their inherent agricultural practices and at the same time provides useful information\
    \ to update \n      \n  \n \n       ISSN: 2502-4752 \nIndonesian J Elec Eng &\
    \ Comp Sci, Vol. 20, No. 2, November 2020 :  1070 - 1077 \n1072 \ntheir knowledge\
    \ and the skills. It also provides an opportunity to review the historical information\
    \ in \nunderstanding the various situations and difficulties to gain an essential\
    \ knowledge in taking the right \ndecisions. The composite agricultural practices\
    \ combined with rigorous and enhanced crop yield require an \nimplementation of\
    \ robust automated systems with less development time at low cost. Agricultural\
    \ safety is \na big concern in current scenario which can be implemented by controlling\
    \ the various contaminants that \npromote crop damage. Agricultural automation\
    \ systems including field machinery, irrigation systems, \ngreenhouse automation,\
    \ animal automation systems, and automation of fruit production systems helps\
    \ in \nachieving enhanced crop yields [11, 12]. \n \n2.2.   Smart farming \nSmart\
    \ Farming is a development that emphasizes the use of information and communication\
    \ \ntechnology in the cyber-physical farm management cycle [13]. Smart Farming\
    \ represents the application of \nmodern Information and Communication Technologies\
    \ (ICT) into agriculture, leading to what can be called a \nThird Green Revolution.\
    \ Agricultural based practices in India needs indefinite transition from  \nthe\
    \ conventional methods to the smart farming approaches in order to achieve sustainable\
    \ and profitable \nagricultural practices. Smart forming also termed as Internet\
    \ of Agriculture Technology (IoAT), employs \nInformation and Communication Technologies\
    \ (ICT) in understanding the various aspects of the farming \npractices and help\
    \ the farmers to maintain the optimum conditions with least effort and higher\
    \ cost benefits to \nachieve more proficient, highly productive, cost effective\
    \ and profitable farming enterprises. Smart farming \nmodels are found to be more\
    \ generic, easy to understand and easy to adapt by the farmers as shown in Figure\
    \ 2.  \n \n \n \n \nFigure 2. The concept of smart farming representing the cyber-physical\
    \ system based management cycle [14] \n \n \nAs per the recent survey, the world\
    \ population is going to reach close to 10 billion by the year 2050. \nProviding\
    \ the food for these mammoth populations is considered to be a big challenge for\
    \ the governments, \nand it is highly impossible with less cultivable land available\
    \ and conventional agricultural approaches.  \nThe only way to deal this ample\
    \ task is the implantation of smart agricultural practices and the application\
    \ of \nIoT technology in agriculture to overcome the crop limiting hurdles such\
    \ as biotic and abiotic stress,  \ncrop failure, crop damage, loss of productitivity\
    \ and wastage to achieve progression in the agricultural \npractices. IoAT refer\
    \ to the application of various sensors to monitor the different conditions such\
    \ as light \nintensity, humidity percent, temperature measures, soil moisture\
    \ content etc. in real-time situation and also \nhelps in the automation of irrigation\
    \ system to reduce water wastage. The benefits provided by the IoAT is \nample\
    \ and some of the most important benefits are listed to be sensor based field\
    \ monitoring, effective \nresource mapping, remote crop monitoring, climate monitoring\
    \ & forecasting, controlled usage of fertilizers \nand pesticides and finally\
    \ the accurate prediction of crop yield [15, 16]. \n \n2.3.   Supply chain strategies\
    \ \nFood security is one of the most important, critical and major concerns globally\
    \ today and world is \ngoing to face an immense food crisis in coming years. To\
    \ accommodate future needs of the growing \npopulation with the limited availability\
    \ of cultivable land, it is imperative to decrease product and food losses \n\
