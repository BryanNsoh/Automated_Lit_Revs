    \ \nThis paper presents a review of the applications of AI in soil \nmanagement,\
    \ crop management, weed management and disease \nmanagement. A special focus is\
    \ laid on the strength and \nlimitations of the application and the way in utilizing\
    \ expert \nsystems for higher productivity. \nKeywords-artificial intelligence;\
    \ agriculture; soil management; \ncrop management; disease management; weed management;\
    \ yield \nI. \nINTRODUCTION \nAgriculture is the bedrock of sustainability of\
    \ any economy \n[1]. It plays a key part in long term economic growth and \nstructural\
    \ transformation [2-4], though, may vary by countries \n[5]. In the past, agricultural\
    \ activities were limited to food and \ncrop production [6]. But in the last two\
    \ decades, it has evolved \nto processing, production, marketing, and distribution\
    \ of crops \nand livestock products. Currently, agricultural activities serve\
    \ \nas the basic source of livelihood, improving GDP [7], being a \nsource of\
    \ national trade, reducing unemployment, providing \nraw materials for production\
    \ in other industries, and overall \ndevelop the economy [8-10]. With the global\
    \ geometric \npopulation rise it becomes imperative that agricultural practices\
    \ \nare reviewed with the aim of proffering innovative approaches \nto sustaining\
    \ and improving agricultural activities. The \nintroduction of AI to agriculture\
    \ will be enabled by other \ntechnological advances, including big data analytics,\
    \ robotics, \nthe internet of things, the availability of cheap sensors and \n\
    cameras, drone technology, and even wide-scale internet \ncoverage on geographically\
    \ dispersed fields. By analyzing soil \nmanagement data sources such as temperature,\
    \ weather, soil \nanalysis, moisture, and historic crop performance, AI systems\
    \ \nwill be able to provide predictive insights into which crop to \nplant in\
    \ a given year and when the optimal dates to sow and \nharvest are in a specific\
    \ area, thus improving crop yields and \ndecrease the use of water, fertilizers,\
    \ and pesticides. Via the \napplication of AI technologies the impact on natural\
    \ \necosystems can be reduced, and worker safety may increase, \nwhich in turn\
    \ will keep food prices down and ensure that the \nfood production will keep pace\
    \ with the increasing population. \nII. \nCONSIDERATION OVERVIEW \nFarming entails\
    \ a great deal of choices and uncertainties. \nFrom season to season the weather\
    \ varies, the prices of farming \nmaterials fluctuate, soil degrades, crops are\
    \ not viable, weeds \nsuffocate crops, pests damage crops, and the climate changes.\
    \ \nFarmers must cope with these uncertainties. Although \nagricultural practice\
    \ is broad, this research considers soil, crop, \ndisease and weeds as major contributors\
    \ to agricultural \nproduction. It is paramount to review the application of AI\
    \ to \nagriculture in respect to soil, crop, diseases and pest \nmanagement. \n\
    • Soil is a critical part of successful agriculture and is the \noriginal source\
    \ of the nutrients used to grow crops. Soil is \nthe basis of all production systems\
    \ in agriculture, forestry \nand fishery. Soil stores water, nutrients and proteins\
    \ in \norder to make them available for proper crop growth and \ndevelopment.\
    \  \n• Crop production plays a crucial role in Nigeria’s economy. \nIt does provide\
    \ food, raw materials, and employment. In \nmodern times, marketing, processing,\
    \ distribution and after-\nsales service are also accepted as parts of crop production.\
    \ \nIn places where the real income per capital is low, emphasis \nis being laid\
    \ on crop production and other primary \nindustries. It is seen that increased\
    \ crop production output \nand productivity tend to contribute substantially to\
    \ the \noverall economic development of a country. It will hence be \nappropriate\
    \ to place greater emphasis on further crop \nproduction development. \n• As agriculture\
    \ struggles to support the rapidly growing \npopulation, plant diseases reduce\
    \ crop production quantity \nand quality. Agricultural losses due to post-harvest\
    \ diseases \ncan be disastrous. \n• Weeds consist one of the major threats to\
    \ all agricultural \nactivities. Weeds reduce farm and forest productivity, \n\
    invade crops, smother pastures, and in some cases harm \nlivestock. They aggressively\
    \ compete with the crops for \nwater, nutrients and sunlight, resulting in reduced\
    \ crop yield \nand poor crop quality. \nCorresponding author: Ngozi Clara Eli-Chukwu\
    \ \nEngineering, Technology & Applied Science Research \nVol. 9, No. 4, 2019,\
