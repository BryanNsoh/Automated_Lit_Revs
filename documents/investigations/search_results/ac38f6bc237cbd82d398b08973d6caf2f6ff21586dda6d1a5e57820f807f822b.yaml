    • There is a growing interest in AI-technologies for sustainability. • Increased
    uses of these technologies could create new types of systemic risks. • We show
    a global uptake of AI-technologies in farming, forestry and marine management.
    • We explore gaps in principles and governance of AI from a sustainability perspective.
    Abstract Automated decision making and predictive analytics through artificial
    intelligence, in combination with rapid progress in technologies such as sensor
    technology and robotics are likely to change the way individuals, communities,
    governments and private actors perceive and respond to climate and ecological
    change. Methods based on various forms of artificial intelligence are already
    today being applied in a number of research fields related to climate change and
    environmental monitoring. Investments into applications of these technologies
    in agriculture, forestry and the extraction of marine resources also seem to be
    increasing rapidly. Despite a growing interest in, and deployment of AI-technologies
    in domains critical for sustainability, few have explored possible systemic risks
    in depth. This article offers a global overview of the progress of such technologies
    in sectors with high impact potential for sustainability like farming, forestry
    and the extraction of marine resources. We also identify possible systemic risks
    in these domains including a) algorithmic bias and allocative harms; b) unequal
    access and benefits; c) cascading failures and external disruptions, and d) trade-offs
    between efficiency and resilience. We explore these emerging risks, identify critical
    questions, and discuss the limitations of current governance mechanisms in addressing
    AI sustainability risks in these sectors. Previous article in issue Next article
