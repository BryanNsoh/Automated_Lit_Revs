    Introduction Technological change is a fundamental component of scientific and
    economic breakthroughs [1], and has the potential to dramatically influence global
    efforts toward sustainability [2,3]. As the pressure of human activities increasingly
    shapes the biosphere and the climate system, so does the hope that artificial
    intelligence (AI)1 and associated technologies such as robotics and the Internet
    of Things (IoT), will be able to increase societies’ capacities to detect, adapt
    and respond to climate and environmental change [[4], [5], [6]]. Numerous reports
    highlight how applications of AI and automation may help address climate change
    and biodiversity loss, contribute to more effective monitoring and uses of natural
    resources, and further progress towards the achievement of the Sustainable Development
    Goals (SDGs) (e.g. Refs. [4,7,8]. While increased applications of AI and associated
    technologies could lead to more effective uses of land- and seascapes, augmented
    environmental monitoring capacities, and improved transparency in supply chains,
    it could also create new systemic sustainability risks as AI technologies diffuse
    into new social, economic, and ecological contexts. Some recent syntheses have
    discussed these risks briefly (e.g. Refs. [7,9,10], yet their potential allocative
    harms [11] and unexpected social and ecological effects [12] are poorly elaborated,
    and more often than not, overlooked. Prominent agenda-setting reports about the
    social impacts of AI, for example, either ignore sustainability dimensions altogether
    (e.g. Ref. [13], or underemphasize their possible social, economic and ecological
    risks (e.g. Refs. [6,[14], [16]]. In this article, we offer an overview and elaborate
    possible systemic risksfor sustainability2 created by the diffusion of AI and
    associated technologies. Systemic risks – i.e. risks that evolve from networked
    interactions in complex systems [17,18] – are of particular interest since the
    application of AI-technologies in combination with globalization processes, are
    likely to create novel connections between humans, machines and the living planet
    including ecosystems and the climate system. Such poorly understood human-nature-machine
    interactions increase the possibilities for disruptions that propagate through
    contagion in key sectors of society, such as food, energy and commodity production
    systems dependent on resilient ecosystems and associated ecosystem services [19].
    Here, we do not focus on known direct impacts such as the energy consumption or
    the carbon footprint of deep learning and data-mining [20], nor on opportunities
    for AI in helping address climate change [21,22]. Our focus is instead on complementing
    this literature by exploring networked risks that result from an increased connectivity
    between humans, machines and social-ecological systems. Our empirical analysis
    and discussion focus exclusively on early applications of AI and associated technologies
    in domains critical for what some have denoted biosphere-based sustainability
    [23]. That is, we focus on critical ecosystems such as agriculture and forestry
    along with the technical infrastructure underpinning resource management and extraction.
    These living systems are often overlooked in current analyses of the connection
    between AI and sustainability, despite their fundamental importance for the climate
    system and human development [24]. Here, we combine literature from seldom connected
    strands of research, with analysis of new data and ask: a) Where in the world,
    and into which sectors directly relevant for biosphere-based sustainability, is
    AI and associated technologies diffusing? b) Which systemic risks from a sustainability
    perspective could emerge as the result of this diffusion? c) To what extent do
    current notions and principles related to “responsible AI” acknowledge systemic
    risks related to sustainability? d) Which possible governance mechanisms could
    be developed to help mitigate these risks? Our ambition is not to conduct a systematic
    literature review, but to bring together previously disconnected research fields
    (i.e. studies of the wider social and economic implications of AI, research on
    systemic risk, and the sustainability sciences) to help guide future research,
    and inform current policy debates about the governance of AI and its potential
    to help accelerate climate action. We conclude by posing broadly formulated research
    questions as a way lay the foundation for multi- and transdisciplinary work across
    these diverse, and until now poorly connected strands of research. 2. The growing
    importance of artificial intelligence for sustainability AI-based technologies
    are gaining increased interest applied in a number of research fields related
    to the environmental, sustainability and climate sciences. Examples include AI
    applications in climate and Earth system modeling [25,26]; AI-augmented environmental
    monitoring [27]; autonomous underwater marine conservation interventions and data
    collection [28,29]; AI-supported tracking of illegal wildlife trade [30]; and
    “smart” urban planning for sustainable development [[31], [32], [33]]. The Royal
    Society in addition, has identified “digital twins” augmented through AI-analysis
    as key components of potentially planetary digital “control loops” for effective
    climate mitigation action, and more robust farming practices [22]. The ability
    of “digital twins” – that is, advanced digital replications of complex and evolving
    systems using “big” real-time data - has gained increased attention in the sustainability
    domain. Such tools allow its users to simulate, explore, optimize and help identify
    risks in various sectors related to sustainability ambitions, including in infrastructure
    development, and resource consuming systems of various forms (e.g. energy and
    water) in e.g. cities [[34], [35], [36]]. The potential for AI and associated
    technologies also seems to be driving a growing interest from the private sector.
    According to estimates, nearly 12 million IoT sensors will be installed and in
    use on farms around the world by the year 2023 [37]. Agricultural technology (agtech)
    investment reached a new record of $1.5 billion in 2017, and venture capital investment
    in the space has grown 80% annually since 2012 [38]. The precision forestry market
    could grow from USD 3.9 billion in 2019, to reach USD 6.1 billion by 2024 [39].
    With goals to improve urban livability and sustainability, planners could increasingly
    rely on AI for traffic management, smart policing, lighting control, facial recognition,
    and smart waste disposal systems [32,33]. The smart city market is expected to
    reach USD 460 billion by 2027 [40], smart city AI software alone is projected
    to total USD 5 billion annually by 2025 [41], and the market for robotics and
    autonomous systems in cities is expected to grow from 6.2 billion USD in 2018,
    to 17.7 billion USD in 2026 [33]. Applications of AI and other associated technologies
    for sustainability could be viewed as examples of technological “niche-innovations”
    capable of rapid upscaling and diffusion if followed by increased investments,
    enabling legal conditions, and growing public and consumer interest [42]. The
    COVID-19 pandemic seems to have triggered a growing interest from the private
    sector and governments to accelerate digitization and automation in supply chains
    and other parts of the economy [43,44]. The diffusion of AI-technologies unfolds
    not only through increased direct investments however, but also by the much less
    visible infusion of e.g. deep learning systems into existing technologies [45].
    These converging trends suggest that the development and deployment of AI and
    associated technologies are likely to not only have social and economic consequences,
    but will very likely impact climate, biodiversity, and ecosystems around the world
    [46]; Wynsberghe, 2021). Their diffusion hence merits increased attention from
    a sustainability perspective. Fig. 1 shows the geographical distribution of AI
