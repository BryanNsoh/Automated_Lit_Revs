    Abstract Food sustainability transitions refer to transformation processes necessary
    to move towards sustainable food systems. Digitization is one of the most important
    ongoing transformation processes in global agriculture and food chains. The review
    paper explores the contribution of information and communication technologies
    (ICTs) to transition towards sustainability along the food chain (production,
    processing, distribution, consumption). A particular attention is devoted to precision
    agriculture as a food production model that integrates many ICTs. ICTs can contribute
    to agro-food sustainability transition by increasing resource productivity, reducing
    inefficiencies, decreasing management costs, and improving food chain coordination.
    The paper also explores some drawbacks of ICTs as well as the factors limiting
    their uptake in agriculture. Previous article in issue Next article in issue Keywords
