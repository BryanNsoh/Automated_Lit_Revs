    wetness index PROLOGUE “The incredible complexities of the biophysical systems
    alone are still not well understood by researchers, advisors, or farmers. There
    is a myriad of variables involved in a decision about how much N to apply in a
    given growing season. … This makes providing reliable recommendations inherently
    difficult, both for researchers trying to distill complex science into useable
    information and for advisors trying to craft recommendations for individual farms
    and fields.” (Reimer et al. 2017, p. 6A) “Digital agriculture … has been trying
    to attract customers before the ecosystem has been properly constructed. What
    we believe is missing is a standardized way to gather and interpret data, and
    then translate actionable insights to commercial users—insights which then, in
    turn, can deliver value to growers.” (Zuckerberg and Kennes, 2017) A principal
    objective of agronomic and agricultural economic sciences is to provide farmers
    with science-based farm input management advice, which can lead to economic and
    environmental benefits (Scott et al., 2015; Wolfe et al., 2016). Knowledge of
    yield response functions is key to providing that advice. For almost 200 years,
    agricultural scientists have relied on small-plot randomized agronomic field trials
    to generate the data needed to estimate yield response to inputs (e.g., Spillman,
    1933; Heady and Pesek, 1954; Waugh et al., 1973; Stauber et al., 1975; Odell et
    al., 1984; Ackello-Ogutu et al., 1985; Cerrato and Blackmer, 1990; Paris, 1992;
    Bullock and Bullock, 1994; Makowski and Wallach, 2002; Tembo et al., 2008; Marenya
    and Barrett, 2009; Tumusiime et al., 2011), and small-plot trials remain the principal
    method of providing input-yield response data. In a typical trial, researchers
    apply inputs and harvest the crop by hand or with specialized machinery, and analyze
    the resulting data to understand input-yield relationships. However, despite the
    concerted efforts, the generation of small-plot field trial data has always been
    limited because the trials have been labor-intensive, involving numerous workers
    conducting hours of fieldwork, and thus expensive. The first purpose of this article
    is to describe the Data-Intensive Farm Management Project (DIFM) (Bullock et al.,
    2016) and present its methods of on-farm precision experimentation (OFPE) as an
    alternative to, or enhancement of, small-plot trials. Following statistical principles,
    DIFM researchers design and run large-scale, on-farm randomized agronomic field
    trials, applying small-plot first-principal concepts to whole fields (Fig. 1).
    The DIFM has developed computer code that “instructs” Global Positioning System
    (GPS)-linked variable rate application equipment to apply inputs at different
    randomized rates on the different plots (grid cells). Most importantly, because
    application rates are changed by a computer program and GPS-linked variable rate
    equipment, the implementation of this type of trial requires little extra work
    from the farmer, who “just drives.” Moreover, the data generated provide information
    about yield response on the same fields for which management information is sought.
