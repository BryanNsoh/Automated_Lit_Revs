    profitability, and efficiency in livestock systems is animal performance. Hence,
    the most commonly used livestock models are those that predict animal meat and
    milk productivity. Precursors to performance models have existed since the 1940s
    when the first feed requirements for livestock were developed (NRC, 1945). Since
    then, many have been built and refined regularly across the US and Europe (AFRC,
    1993, NRC, 2001). Nutrient requirements models are the workhorse of the feed industry
    for ration formulation (linked to linear programming models for least-cost ration
    formulation) and for recommending changes in feed management to farm advisors.
    These models are often based on a mixture of statistical regressions derived from
    experimental data plus mechanistic principles of the energetics and protein metabolism
    of mammals. Animal performance models usually require information on the animal
    (i.e., bodyweight, target milk production, milk composition, breed, days pregnant)
    and the feeds (digestibility and crude protein at the minimum, but increasingly
    several parameters related to the fiber, mineral and/or amino acid composition
    of feeds are also used). They also need an estimate of feed intake, perhaps the
    most important parameter. While these models are good for calculating feed requirements,
    dynamic models of digestion are more accurate at predicting the nutrient supply
    to animals under a wide range of conditions from the high-yielding dairy cow to
    the smallholder goat (Tedeschi et al., 2014, Herrero et al., 2013, Illius and
    Allen, 1994), because they predict intake more accurately, and they can deal with
    more complex diets and their interactions. Some models also predict methane production
    by ruminants and manure quantity and quality, which are important for estimating
    GHG (greenhouse gas) emissions and the role of livestock in nutrient cycles. These
    models are typically used to answer ‘what if’ questions around the impacts of
    different feeding practices (different feeds and/or different quantities) or changes
    of animal types (breeds, different production potential) on animal performance
    (meat and/or milk output, GHG emissions, manure output). Herd dynamics models
    follow herd evolution over time in terms of animal numbers and herd structure.
    Herd dynamics models usually start by splitting a herd into cohorts of different
    ages or weight, and sex. These cohorts are specified with different mortality,
    reproductive, selling and replacement rates. Adult females produce offspring at
    specified reproductive rates, which grow or die, become part of the next cohort,
    and get sold, and the cycle continues. The best of these models include interactions
    between animal nutrition and reproduction to drive reproductive and mortality
    parameters stochastically (Konandreas and Anderson, 1982, Rufino et al., 2009).
    This feature is important as feed availability or supplementation strategies have
    significant impacts on herd reproduction and performance. Some applications of
    herd dynamics models include estimating optimal stocking rates and carrying capacities,
    assessing the impacts of reproductive technologies and/or reductions in mortality,
    and predicting removal of biomass from crop or pasture systems. These models are
    also widely used by livestock epidemiologists for estimating impacts of diseases
    on herd mortality and morbidity. They have also been used with dynamic programming
    for optimizing replacement decisions in commercial dairy herds (Van Arendonk and
    Dijkhuizen, 1985), or in linear programming applications for studying optimal
    sales policies, herd sizes, etc. Biological simulation models are sometimes used
    as input-output coefficient generators for linear programming models to aid in
    the selection of management strategies in livestock systems (Woodward, 1998, Nicholson
    et al., 1994, Herrero et al., 1999). 2.3.2. Integrated livestock systems models
    These models represent whole livestock farms and their key components (Fig. 4).
    The complexity of some livestock systems justifies the need to build whole-system
    models using simulation and optimization techniques to represent different components
    and their interactions (Herrero et al., 1996, Herrero et al., 2007, Thornton and
    Herrero, 2001). For example, grazing management strategies cannot be defined without
    also considering herd and nutritional management, since herd dynamics or feed
    supplementation practices determine the grazing intensity, use of forage, and
    subsequently animal performance. Thus, simulations of the biology of livestock
    enterprises include flexible models representing pasture growth, structure and
    quality; individual animal performance to test nutritional strategies; and population
    dynamics describing management practices at herd or flock level (i.e., stocking
    rates; sales of animals; mortality or replacement rates; calving intervals), which
    subsequently determine animal numbers and their age or physiological state (lactating
