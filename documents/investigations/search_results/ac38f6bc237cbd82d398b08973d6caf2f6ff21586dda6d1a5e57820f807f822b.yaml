    \ Intelligence in Agriculture \n \nIII. \nSOIL MANAGEMENT  \nSoil management is\
    \ an integral part of agricultural \nactivities. A sound knowledge of various\
    \ soil types and \nconditions will enhance crop yield and conserve soil resources.\
    \ \nIt is the use of operations, practices and treatments to improve \nsoil performance.\
    \ Urban soils may contain pollutants which can \nbe investigated with a traditional\
    \ soil survey approach [11]. \nThe application of compost and manure improve soil\
    \ porosity \nand aggregation. A better aggregation indicates the addition of \n\
    organic materials that play an important role in preventing soil \ncrust formation.\
    \ It is possible to adopt alternative tillage \nsystems to prevent soil physical\
    \ degradation. The application of \norganic materials is essential to improve\
    \ soil quality [12]. \nProduction of vegetables and other edible crops is often\
    \ \nsignificantly affected by several soil-borne pathogens that \nrequire control\
    \ through soil management [13]. Sensitivity to \nsoil degradation is implicit\
    \ in the assessment of the \nsustainability of land management practices, with\
    \ recognition \nof the fact that soils vary in their ability to resist change\
    \ and \nrecover [14]. \nA summary in AI soil management techniques is shown in\
    \ \nTable I. Management-oriented modeling (MOM) minimizes \nnitrate leaching as\
