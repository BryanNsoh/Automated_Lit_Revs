    and livestock Biologists have been building mathematical models to describe the
    population dynamics of agricultural weeds, pests and diseases for more than a
    hundred years. Recent progress in modeling these components is discussed by Donatelli
    et al. (this issue); here we focus more on broad concepts and general state of
    progress. The diversity of modeling approaches that constitute the current state
    of science can be categorized in different ways. The first and most obvious is
    by production type and threat. Thus there are models that describe the dynamics
    of weeds, diseases and pests that are threats to arable crops, the diseases of
    livestock, and the diseases of fish used in aquaculture. While threats such as
    pests and diseases have been recognized since pre-history, the complexities of
    the microbial communities on the crop surface and in the soil around plants, and
    in the gut and rumen, are only just becoming more fully understood. Models of
    the mixture of beneficial and pathogenic organisms that these systems contain
    have not yet been developed. A broad distinction can be made between mechanistic
    (or process-based) and non-process-based pest and disease models. The former include
    explicit biology while the latter use a purely statistical approach. The choice
    of modeling approach depends greatly on the intended application. For example,
    a farm manager may want to know when to apply a prophylactic insecticide against
    a common insect pest. For this purpose, future insect population density may be
    best predicted by a statistical model containing independent biological variables
    such as crop stage, and dependent weather variables such as temperature and rainfall.
    In some cases, information about the pest itself may be included in the model,
    for example from pheromone or other traps monitored by the farmer or in the case
    of mobile insects from publicly-operated monitoring networks. A different statistical
    application is the use of climate-matching models to predict future pest problems.
    The current distribution of an organism is modeled using a set of predictors including
    climate. The distribution of the organism after climate change is then estimated
    by mapping the “climate envelope” using scenarios developed from global climate
    models. There is now a broad literature on the strengths and weaknesses of this
    approach, particularly challenging the assumption that organisms are able to move
    easily to track climate. Important recent advances in statistical models of pest
    dynamics have included the application of modern spline and neural net estimation
    techniques, and in the use of personal computers and mobile devices. Mechanistic
    models incorporate at least some information about the biology of the crop and
    pest species concerned. The models may be highly abstract – summarizing, for example,
    a pest population by a single state variable such as density – or, alternatively,
    highly complex with individual pests each represented by numerous attributes.
    The simplest models sacrifice realism for mathematical tractability and general
    insights, while models of intermediate complexity include more biological detail
    but are constructed in such a way that simpler analytical models can be recovered
    as limiting cases to help interpretation. Pest and disease models also vary in
    the degree to which they explicitly incorporate stochastic processes (often critical
    in epidemiological models) and in whether they treat a population as homogeneous
    or spatially variable. An important area is the coupling of pest and disease models
    with crop models (Boote et al., 1983, Willocquet et al., 2004, Savary et al.,
    2006, Whish et al., 2015). Donatelli et al. (this issue) review issues involved
    and existing major projects that have attempted to bridge this gap. They also
    propose a roadmap to improve pest and disease modeling focusing on improving the
    data resources available for parameterization and validation, bettering the coupling
    of crop to antagonist models, and creating a community of researchers that can
    collaborate to share expertise and produce community tools. 2.4.1. Near-future
    pest and disease threats Mechanistic models can be used to predict near-future
    pest and disease threats in similar ways to statistical models. As was discussed
    with crop models, they may be more successful than statistical models if biological
    insights can substitute for missing data or if they can aid prediction by suggesting
    a model structure that simple statistical fitting would miss. Consider, for example,
    the response of an insect to daily temperature. Higher temperatures may elevate
    growth and reproduction, and thus result in more pests, a pattern that could be
    derived with sufficient weather and population data. Alternatively, the physiological
    response of the insect could be modeled, which might improve the model''s predictive
    power or allow insect dynamics to be predicted in data-poor systems (or under
    future climate). Several schools of physiological modeling exist. However, we
    are not aware of any formal comparison of different process and statistical approaches
    to the same problem. An area where biological insights have proven fruitful has
    been in disease spread through commercial livestock populations. An understanding
    of how animals interact, and more importantly how they are moved around, can provide
    critical advice to policy-makers. Current state-of-the-art livestock models incorporate
    data on movements of animals between individual farms coupled with modern Bayesian
    parameter estimation. However, the type of data needed for such approaches is
    prohibitively expensive to obtain or politically unacceptable for many countries
    to collect (Brooks-Pollock et al., 2014). Modeling has also proved valuable in
    assessing possible pest risks and in guiding general policy development. The basic
    epidemiological number (R0) is the number of secondary cases of a disease that
    are expected to happen when a primary case occurs in a susceptible population.
    Calculation of R0 for prevalent human diseases has proved useful in prioritizing
    investment in control strategies and vaccine development. Today, sophisticated
    mathematical tools are available for calculating R0 for complex structured populations,
    for spatially extended populations, and in the presence of stochastic effects
    (Diekman et al., 2012). Probably the most sophisticated applications of population
    genetics to weed, pest and disease issues in agriculture are models of the evolution
    of resistance to pesticides, and of the dynamics of plant diseases. Evolutionary
    models can be broadly categorized as genetic or phenotypic. Although phenotypic
    models have been explored in agriculture (e.g., Denisen, 2012), the vast majority
    of evolutionary models have been genetic. Based on theoretical analyses, areas
    of fields have been set aside unsprayed or not planted with modified crops that
    express an insecticide in order to slow the rate of spread of resistance (Bates
    et al., 2005). The genetic basis of plant-pathogen interactions have been resolved
    for a number of major systems, which has allowed detailed analysis of strain dynamics
    and how disease spread may be slowed by judicious use of a range of different
    crop varieties. State-of-the-art work in genetic models of weeds, pests and diseases
    includes using the avalanche of data that modern high-throughput DNA measurement
    technologies are providing, and modeling how novel genetic interventions may be
    used to suppress pest populations. Some of the most sophisticated pest monitoring
    software (typically based on statistical rather than on process models) now includes
    specific economic variables with parameters such as commodity prices that can
    be updated dynamically. The farmer may make different decisions about pest management
    depending on current market conditions. More generally, a goal of many people
    working to increase the sustainability of agriculture is to reduce chemical inputs
    by practicing “integrated pest (or disease) management”. The models required to
    support such work are challenging to construct, but some of the most advanced
    incorporate economic elements as well as various biological processes. 2.5. Economic
    models A number of approaches have been developed to model the economic implications
    of decisions and policies for a range of scales and purposes. Here, we summarize
    the most important approaches that have been developed and present important limitations
    of each. 2.5.1. Farm management linear programming models Linear economic optimization
    models of farm systems, developed in the 1950–60s, provide a basis for prescriptive
    farm management advice (Heady and Dillon, 1964). These models are characterized
    by a complex set of linear inequality constraints that represent the production
    possibilities available to a farmer. The simplex optimization algorithm is used
    to select the optimum production possibilities. One disadvantage of this approach
    is that the solutions are restricted to extreme points in the multidimensional
    decision variable space and thus it is unable to explore intermediate solutions.
    A major problem with linear programming models is that they need complex constraint
    structures to achieve some degree of calibration to base data; those constraint
    structures restrict alternative solutions and are difficult to implement for applications
    such as adoption and impact of new technologies. 2.5.2. Econometric production
    models Econometric methods have been developed and used for single crop production
    function models as well as single-equation and simultaneous system models that
    represent input demand and output supply behavior. Early work focused on primal
    representations and statistical estimation (Mundlak, 1961), but many efforts shifted
    to dual representations in the 1970s and later (Lau and Yotopolous, 1971, Chambers,
    1988). Both static and dynamic models have been developed. Single crop production
    functions are estimated directly from data on the physical quantities of inputs
    and outputs observed from experimental plots, or, in later stages, from comprehensive
    farm production surveys. Heady (1957) was an early proponent and researcher in
    this area. In many cases the functional form for the production functions is a
    quadratic or Cobb Douglas specification, both of which have implicit restrictive
    assumptions on the production technology. Later work emphasized various more flexible
    technology representations (Carter, 1984). Econometric estimation of agricultural
    systems was expanded to represent both multi-crop production with its associated
    interdependencies, the endogenous nature of agricultural supply response, and
    the imputed value of some key agricultural inputs that are often incompletely
    priced. A landmark article in this literature (Just et al., 1983) noted that multi-crop
    farm businesses responded to changes in prices or technology by adjusting both
    the intensity of input use per acre, the intensive margin (i.e., fertilizer amount
    per land area); and also the allocation of land to crops, the extensive margin.
    This distinction is important for modeling optimal input allocation in multi-crop
    farming systems. The importance of the interaction of multi-crops in a farm unit
    was a significant step forward in realistic economic models of farming systems.
    However, the approach did not include formal linkage to biophysical models of
    agricultural processes. The econometric approach has limitations in its ability
    to extrapolate responses that are outside the estimation sample, or those that
    employ systems that are not present in the data sample. These limitations were
    emphasized by Antle and Capalbo (2001) in their development of economic simulation
    models that combine econometric and other disciplinary simulation models into
    an integrated assessment framework. 2.5.3. Risk behavior models The importance
    of risk on farm decisions was recognized early in the development of linear optimization
    models of farming systems. Early articles on this linear approach to risk analysis
    are by Lin et al., 1974, Hazell and Scandizzo, 1975. As improved algorithms to
    solve quadratic optimization problems were developed, specification of risk expanded
    to a mean-variance measure of risk and imputed a risk-aversion value based on
    observed farmer actions or primary surveys (see Hazell and Norton, 1986). Just
    and Pope (1978) introduced a widely-used econometric risk model. Antle (1983)
    introduced a general moment-based representation of output distributions that
    has been widely used to study production risk behavior, including downside risk.
    Recent research has extended this approach to investigate impacts of climate change
    (Tack et al., 2012). 2.5.4. Spatial equilibrium models The importance of space
    in agricultural production and modeling agricultural systems was first introduced
    in terms of trade between regions of different comparative advantages. Takayama
    and Judge (1964) showed that spatial equilibrium conditions and transport cost
    between different production locations could be characterized as a quadratic optimization
    problem. Spatial econometrics advanced to include rates of development and specialization
    of production (Anselin, 1988). Only recently has the availability of remotely
    sensed measures of agricultural land and water use led to the use of spatial econometrics
    methods to address spatially varying farm production (Anselin et al., 2004, Staal
    S. et al., 2002). Techniques are emerging that use both remotely sensed data and
    spatial econometrics to draw conclusions about resource use or the effect of spatial
    variation on agricultural supply response. 2.5.5. Structural simulation models
    Complex simulation models have been used for the past 45 years to describe dynamic
    agricultural systems. Early examples were often based on Forrester''s (1968) concept
    of system dynamics that uses storage and flow variables to describe the system.
    However the underlying philosophy that a comprehensive and complex feedback system
    is stable and reproducible has never been convincingly demonstrated. Structural
    simulation models can be useful for representing a combination of consistent behavioral
    relationships (i.e., that the quantities of product supplied by farmers can be
    sold at a price that recovers the costs of production inputs) based on theory
    and empirical measurement. They are however, subject to interpretation in the
    absence of robustly estimated relationships describing system behavior. Various
    micro-economic models have been developed to simulate the economic behavior of
    agricultural systems and link behavior to environmental processes and economic
    sustainability indicators. van Wijk et al. (2014) document the large number and
    diversity of such models, that include: applications of various types of linear
    or non-linear programming models; household models (i.e., models that combine
    production systems with household behavior such as food consumption and labor
    supply); agent-based models that incorporate spatial and temporal interactions
    among households; and models that link economic models with bio-physical crop,
    livestock, and environmental models. Recently, agent-based modeling (Billari et
    al., 2006, Berger and Troost, 2014) has been widely used as a way of modeling
    interactive human behavior and natural systems. Some agent-based models have a
    more formal dynamic and calibration structure and use mixed-integer optimization
    approaches for solutions. However, the generality of the approach makes it susceptible
    to the same difficulties of empirical verification and reproducibility that earlier
    complex structural simulation models had. The population-based modeling approach
    of Antle et al. (2014) is a more parsimonious, generic approach designed to represent
    agricultural system heterogeneity. It links economic simulation models to bio-physical
    models to evaluate impacts of technology, policy and environmental changes on
    sustainability. 2.5.6. Calibrating optimization models Along with more complex
    constrained models, researchers have developed optimization models that utilize
    shadow values of resources and calibration constraints to derive nonlinear calibrating
    functions, which are termed positive mathematical programming (PMP, Howitt, 1995).
    In the past 10 years PMP has developed from formal calibration methods that reproduce
    the observed cropping pattern (first-order calibration) to those that calibrate
    crop supplies to prior estimates of supply elasticities (second-order calibration),
    and more complex production functions that calibrate against elasticities of substitution
    and returns to scale. In addition, PMP models are now being formally linked with
    biophysical models (see Mérel and Howitt, 2014 for a survey of recent developments).
    2.5.7. Computable general equilibrium models These macroeconomic models (e.g.,
    computable general equilibrium, or CGE models) spawned a series of smaller-scale
    models which are usually called village or household models. General equilibrium
    village models account for all flows in the village economy and remittances within
    the village to different workers and landowners. In addition, they include flows
    of revenue in and out of the village boundary. This is particularly useful in
    developing country farm economies where much of the labor is supplied by family
    members with little or no pay. Another advantage of village-level equilibrium
    models is that they account for the utility gained from subsistence food grown
    in a village. These CGE models are anchored by a social accounting matrix that
    accounts for flows within and outside the economy. Moreover, it is common practice
    to fit the standard functional form such as a constant elasticity of substitution
    production, supply, or transformation function that is calibrated against exogenously
    estimated elasticities (Taylor and Adelman, 2006). CGE models have the disadvantage
    of being data and computationally intensive due to their more general specification,
    and for the quite restrictive assumptions required for their solution. Compared
    with more detailed partial equilibrium models, general equilibrium models are
    harder to incorporate detailed process models. 2.5.8. Integrated bio-economic
    models Flichman (2012) describes recent studies on application of models that
    combine bio-physical and economic models to represent agricultural systems. Flichman
    and Allen (2012) and van Wijk et al., 2009, van Wijk et al., 2014 also survey
    economic agricultural system models. They characterize bio-economic models into
    farm, landscape, regional, and national models. Systems in each of these scales
    include crops, livestock, and socioeconomics components that interact in complex
    ways. For example, Fig. 5 shows components that need to be included in system
    models at the farm scale. These components and processes encompass the crop and
    livestock production enterprises of a farm, the household decision and production
    processes, and the interactions among the household and production systems of
    the farm. Download : Download high-res image (250KB) Download : Download full-size
