    input management advice to improve the efficiency of farm management throughout
    the world. This article''s second purpose is to illustrate how scientists, crop
    consultants, and farmers participate in the construction of the “ecosystem” referred
    to by Zuckerberg and Kennes (2017). The proposed approach can be expanded to enable
    thousands of OFPEs to provide the data as indicated by Reimer et al. (2017) needed
    to gain the kind of understanding of complex biophysical systems and improve real-world
