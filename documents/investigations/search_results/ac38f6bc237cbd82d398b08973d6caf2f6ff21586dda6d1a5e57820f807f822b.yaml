    \ \nVII. CURTAILING CHALLENGES OF AI IN AGRICULTURE \nExpert systems are tools\
    \ for agricultural management since \nthey can provide site-specific, integrated,\
    \ and interpreted \nadvices. However, the development of expert systems for \n\
    agriculture is fairly recent, and the use of these systems in \ncommercial agriculture\
    \ is rare to date [70]. Although AI has \nmade some remarkable improvement in\
    \ the agricultural sector, \nit still has a below the average impact on the agricultural\
    \ \nactivities when compared to its potentials and impacts in other \nsectors.\
    \ More still need to be done to improve agricultural \nactivities using AI as\
    \ there are many limitations to its \nimplementation.  \nA. Limitation: Response\
    \ Time and Accuracy \nA major attribute of an intelligent or expert system is\
    \ its \nability to execute tasks accurately in very short time. Most of \nthe\
    \ systems fall short either in response time or accuracy, or \neven both. A system\
    \ delay affects a user's selection of task \nstrategy. Strategy selection is hypothesized\
    \ to be based on a \ncost function combining two factors: (1) the effort required\
    \ to \nsynchronize input system availability, and (2) the accuracy \nlevel afforded.\
    \ People seeking to minimize effort and maximize \naccuracy, \nchoose \namong\
    \ \nthree \nstrategies: \nautomatic \nperformance, pacing, and monitoring [71].\
    \  \nB. Limitation 2: Big Data Required \nThe strength of an intelligent agent\
    \ is also measured on the \nvolume of input data. A real-time AI system needs\
    \ to monitor \nan immense volume of data. The system must filter out much \nof\
    \ the incoming data. However, it must remain responsive to \nimportant or unexpected\
    \ events [72]. An in-depth knowledge of \nthe task of the system is required from\
    \ a field expert and only \nvery relevant data should be used improving the system’s\
    \ speed \nand accuracy. The development of an agricultural expert \nsystem requires\
    \ the combined efforts of specialists from many \nfields of agriculture, and must\
    \ be developed with the \ncooperation of the growers who will use them [70]. \
    \ \nC. Limitation 3: Method of Implementation \nThe beauty of any expert system\
    \ lies on its execution \nmethodology. Since it uses big data, the method of looking-up\
    \ \nand training should be properly defined for speed and accuracy. \nD. Limitation\
    \ 4: High Data Cost \nMost AI systems are internet-based which in turn reduces\
    \ \nor restricts their usage, particularly in remote or rural areas. \nEngineering,\
    \ Technology & Applied Science Research \nVol. 9, No. 4, 2019, 4377-4383 \n4381\
    \  \n  \nwww.etasr.com \nEli-Chukwu: Applications of Artificial Intelligence in\
    \ Agriculture \n \nThe government can support farmers by designing a web \nservice\
    \ enabling device with lower tariff to uniquely work with \nthe AI systems for\
    \ farmers. Also, a form of “how to use” \norientation (training and re-training)\
    \ will really help farmers \nadapt to the use of AI on the farm.  \nE. Limitation\
    \ 5: Flexibility \nFlexibility is a strong attribute of any sound AI system. It\
    \ is \nperceived that much progress has been made in applying AI \ntechniques\
    \ to particular isolated tasks, but the important theme \nat the leading edge\
    \ of the AI-based robotics technology seems \nto be the interfacing of the subsystems\
    \ into an integrated \nenvironment. This requires flexibility of the subsystems\
    \ \nthemselves [73]. It should also have expansive capabilities to \naccommodate\
    \ more user data from the field expert. \nVIII. THE FUTURE OF AI IN AGRICULTURE\
    \ \nGlobal population is expected to reach more than nine \nbillions by 2050 which\
    \ will require an increase in agricultural \nproduction by 70% in order to fulfil\
    \ the demand. Only about \n10% of this increased production may come from unused\
    \ lands \nand the rest should be fulfilled by current production \nintensification.\
    \ In this context, the use of latest technological \nsolutions to make farming\
    \ more efficient remains one great \nnecessity. Present strategies to intensify\
    \ agricultural production \nrequire high energy inputs and market demands high\
    \ quality \nfood. [74]. Robotics and autonomous systems (RAS) are set to \ntransform\
    \ global industries. These technologies will have great \nimpact on large sectors\
    \ of the economy with relatively low \nproductivity such as agro-food (food production\
    \ from the farm \nto the retail shelf). The UK agro-food chain generates over\
