    they tend to be watersheds. In contrast, if the areas are defined by economists,
    they tend to be administrative and political units (e.g., urban areas, districts,
    countries) or socio-economic stratifications (e.g., small and large farms). These
    perspectives are not mutually exclusive, however. In fact, they lend themselves
    to include both human and biophysical/hydrological processes. A challenge for
    next generation agricultural models is to include the technical aspects of integrated
    modeling and a transdisciplinary approach in which scientists recognize the need
    for collaboration, not only on specific projects, but also in designing models
    and decision support tools to achieve their goals. Many current agricultural system
    models have been developed to evaluate practices and policies associated with
    environmental quality. Biophysical models (e.g., crop or nutrient models) typically
    operate at the point/field scales with an emphasis on vertical fluxes of energy,
    water, C, N and nutrients throughout the atmosphere, plant, and soil root-zone
    continuum. Upscaling from point to the landscape scale requires estimation of
    surface and subsurface fluxes and ecological transitions along the lateral scale.
    Coupling with landscape microclimate models provides not only the vertical inputs
    used by agricultural models, but also gradients (precipitation, temperature, wind,
    vapor pressure deficit) along the landscape. Coupling with hydrological models
    provides water flow paths such as surface runoff, vertical and lateral groundwater
    flow, and interactions between shallow soil and groundwater zones and with adjacent
    surface water bodies (channels, rivers, lakes and coastal waters). Water quality
    models provide sediment and solute transport along the landscape controlled by
    water flows, and other effects such as wind erosion. Integration and upscaling
    of landscapes into the watershed scale requires three-dimensional coupling of
    the surface and subsurface water, energy and mass transfers. Condon and Maxwell
    (2013) and Maxwell et al. (2014) provide more details on coupled versus integrated
    models. At this scale, the groundwater aquifer system typically transcends the
    boundaries of the watershed, necessitating regional scale analysis to evaluate
    not only the impacts of cropping and animal production systems on water quantity
    and quality, but also feedbacks from the hydrological system into the agricultural
    system (shallow water table effects and drought or low water availability for
    irrigation (Muñoz-Carpena et al., 2006). Further, meso-scale rainfall and evapotranspiration
    distribution models control the local surface and subsurface flow intensities,
    pollution and abatement (Shrivastava et al., 2014). At this scale, human effects
    through land use changes, and ecological (vegetation, wildlife) dynamics and transitions
    on natural or protected lands (riparian zones, conservation areas, etc.) are also
    important components needed to evaluate overall sustainability of agricultural
    systems (Matson et al., 1997). Although some efforts have gone into integrating
    biophysical models (e.g., crop, hydrology, livestock, ecological, and economic),
    more is needed to enable comprehensive assessments of agricultural systems across
    scales and adequately address environmental and economic responses to decisions
    and policies. 2.7. Aggregate agricultural system models (district, country) The
    need to address decisions and policies at scales arises frequently in agricultural
    system modeling. Resolving the time and space scale differences among model components
    is often a major issue, particularly when component models are developed independently
    for different purposes. This problem arises, for example, when one attempts to
    create a model that combines crop and hydrology models, crop and economic models,
    or crop and climate models (Challinor et al., 2004, Osborne et al., 2007a, Elliott
    et al., 2014). There have also been efforts, starting in the early 2000s, in which
    dynamic models have been developed to provide forecasts over aggregated areas
    (e.g., to provide aggregate crop forecasts). Traditionally, climate model output
    for a grid cell is downscaled to produce weather data time series for points that
    are then fed into crop models. However, the land surface also influences climate;
    processes within the atmosphere and oceans, and on the land, are coupled and dynamically
    interact over space on timescales from fractions of seconds to thousands of years.
    Crops are a major component of the land surface of the globe, occupying about
    a quarter of all land area. Regional climate can be sensitive to large-scale changes
    in cropped areas that can result from changes in economic or climate conditions
    (Osborne et al., 2004). Therefore, another direction for agricultural impact assessments
    at a large-scale is to dynamically couple crop simulation with models of land
    and atmospheric processes. Five research groups have succeeded in coupling aggregate
    crop into climate models (Bondeau et al., 2007, Gervois et al., 2008, Kucharik,
    2003, Osborne et al., 2007b and Stehfest et al., 2007). Osborne et al., 2009 showed
    that, in some parts of the world, the impact of changes in cropped area on regional
    surface temperature can be of the same magnitude as regional human-induced climate
    change This result raises the question of whether or not new fully-coupled climate
    change impacts studies will revise our previous estimates of food security impacts.
    It is clear that the full coupling of crop simulations within global climate models
    is opening up new possibilities for studies of the impact of climate change on
    agricultural production – studies that capture some of the complex and important
    feedbacks within the Earth system at a large scale. Limitations in the skill of
    large-area modeling of crop production and yield is dominated by the density of
    data used in the simulation. More data should equate to better skill. However,
    the skill of large-scale modeling is determined by the smallest data set, whether
    this is the grid cell with the shortest run of observed yields, or the data grid
    with the largest resolution (climate, crop, soils or otherwise). We have seen
    recent increases in the resolution of climate input data and global grids of crop
    management and soil information. In this field of agricultural modeling, any future
    increase in data resolution should produce more skillful model simulations. 3.
    Current agricultural system models in context of selected use cases We next discuss
    the state of current agricultural system science relative to its capabilities
    and limitations in providing information to assist a wide range of decision makers
    represented by the five Use Cases. Each Use Case contains a set of interactions
    between systems and users in a particular environment in a systems analysis. The
    Use Cases are for developing and developed country settings, demonstrating a range
    of needs for widely different applications at different scales and levels of intensification.
    Antle et al., 2016a, Antle et al., 2016b indicated that these Use Cases need crop,
    livestock, and farming system models. The question that we address here is whether
    current agricultural system models, existing sources of data, and existing decision
    support systems (DSS) are adequate for providing information needed for these
    Use Cases. 3.1. Farm extension in Africa In this Use Case, the user is Sizani,
    an extension officer providing advice to a small farmer in Southern Africa, to
    help her and her family consistently produce more food and income. 3.1.1. Capabilities
    and limitations 3.1.1.1. Models Can existing crop, livestock, and farming system
    models, data, and ICT tools provide the information that Sizani needs to advise
    the small farmer? The short answer is “No”; there are currently no easily accessible
    and usable applications that would allow her to analyze the particular farmer''s
    situation. Or apps that can connect with models in the “cloud” to make runs needed
    for her to advise the farmer. Although there are models that partially meet her
    needs, and there are well documented examples of using models to develop insights
    on productivity enhancement strategies in the face of resource constraints and
    climate risk (e.g., Keating and McCown, 2001) they have not been integrated or
    are not packaged for use by this type of non-expert user. Models can, for example,
    simulate responses of crops to soil and weather conditions as well as water and
    nitrogen fertilizer input (Fig. 1) but do not generally simulate actual yield
    in production situations where, weeds, pests or diseases are not controlled. Two
    of the most serious limitations of many crop-soil models are their inabilities
    to accurately simulate soil infertility and their failure to represent losses
    associated with the wide range of pest, disease, and weed species that damage
    crops. In many intensive production systems, soil fertility, weeds, pests, and
    diseases are controlled so that responses in those situations can be represented
    by the costs of management inputs and the production responses to climate and
    water management. Typically, cropping system models simulate yields that are higher
    than actual yields in farmers'' fields, which are reduced due to poor management.
    In addition, fields are usually not homogeneous; for example, spacing between
    plants may vary considerably, whereas the models assume homogeneity. However,
    if pest and disease data are observed and available, these data can be input to
    some existing crop models to compute yield loss associated with specific pests
    and to diagnose the reasons for the gap between potential and actual yield (including
    the gap associated with water and some nutrients, especially nitrogen and phosphorus;
    e.g., Boote et al., 1983, Naab et al., 2004, Naab et al., 2015). Keating and McCown
    (2001) have shown, however, that expert application of well adapted models can
    still lead to useful insights on many of the key constraints to productivity enhancement
    in small-holder situations. Generally, farming system models now in use have some
    capabilities needed to analyze this Use Case. However, most farming system models
    are not developed to be easily implemented by non-expert users nor for farms with
    characteristics different from those for which they were developed. An exception
    to this is the TOA-MD farming system model (Antle et al., 2014), although that
    model also needs reliable data from farm surveys to simulate a population of farms
    in contrast to a particular farm. 3.1.1.2. Input data It is impractical for Sizani
    to collect information on a particular farm, go back to her office and work with
    an analyst to evaluate options for the farmer. Instead, data are needed to describe
    a range of farming systems so that she could select the combination of biophysical,
    farming system, and household characteristics from available data. This would
    include information to allow her to tailor inputs to most closely match the conditions
    of specific farms. This includes climate, soil, management practice, labor and
    other inputs available for production and marketing of outputs, typical pest and
    disease pressures, availability and prices for farming inputs, and other farm,
    economic, and environmental information. Generally, sufficient data on the biophysical,
    environmental, and socio-economic conditions of each farm or for a range of farm
    typologies in the regions are not available. Although some data, such as climate
    and soil data, are available, generally these are not organized nor are they sufficiently
    site-specific that agricultural systems models can readily access them for analysis
    of specific farms. Although research has shown that some analyses needed to advise
    a farmer can be made, the availability of input data for agricultural systems
    models remains a major limitation. 3.1.1.3. Decision support tools Most existing
    DSS tools that are available in Apps are focused on relatively narrow issues (e.g.,
    see www.agroclimate.org), such as when to apply a fungicide to a particular crop,
    when to apply the next irrigation, or how much N fertilizer to apply to a particular
    crop that will be grown on a particular type of soil in a specific setting. There
    are few DSS tools that make use of more integrated models to help advisors advise
    farmers in making farming system decisions (but see Keating et al., 1991, Keating
    and McCown, 2001). We envision a DSS platform that will connect various models,
    databases, analysis, and information synthesis tools in an easy-to-use interface
    for Sizani to set up the analyses and outputs to answer questions about the management
    of that particular farms'' biophysical and socioeconomic situation and the uncertainties
    in those estimates. Such DSS platforms are possible, but not yet constructed.
    3.2. Developing and evaluating improved crop and livestock systems for sustainable
    intensification Deborah, a plant breeder who is developing drought- and heat-tolerant
    maize hybrids, would like to evaluate the potential adoption and impacts of new
    hybrids across widely varying conditions in Africa. She would like to evaluate
    the potential of new hybrids in complex mixed crop-livestock farming systems relative
    to sustainable intensification goals (improving productivity, taking into account
    long term impacts on soils, water and greenhouse gases). 3.2.1. Capabilities and
    limitations Models of maize and other crops, livestock, and the farm household
    are also needed for this Use Case. These models are available for at least partially
    performing this type of analysis. Starting in the 1980s, several groups began
    using crop simulation models to evaluate alternative management systems in developing
    countries (Keating et al., 2003a, Keating et al., 2003b, Uehara and Tsuji, 1998,
    Penning de Vries et al., 1991). Models used in those efforts were generally based
    on CERES and other crop models now in DSSAT and on the ORYZA rice model developed
    by IRRI. More recently, the Global Futures and Harvest Choice CGIAR research projects
    led by the International Food Policy Research Institute (IFPRI) have used crop
    and economic models to evaluate the potential benefits of developing new technologies,
    including new crop varieties (e.g., see Singh et al., 2012, Singh et al., 2013,
    Singh et al., 2014, Rosegrant et al., 2014). For example, Singh et al. (2012)
    used the DSSAT CROPGRO groundnut model with climate and soil inputs at six locations
    in India to evaluate different crop traits being targeted by CGIAR plant breeders.
    They found that the effect of combining various traits was beneficial, with estimated
    yield gains varying, depending on location and climate change conditions. Rapid
    advances in biotechnology and molecular plant breeding are helping researchers
    incorporate molecular markers and genes into models so that ultimately genetic
    composition of crops can be used to predict performance of future varieties to
    help target expensive and time consuming plant breeding efforts (e.g., White and
    Hoogenboom, 1996, Hoogenboom and White, 2003, Hammer et al., 2006, Messina et
    al., 2006). The paper by Hwang et al. (this issue) presents some concepts now
    being explored for next generation crop models. Similarly, considerable work has
    been done on farming system models to evaluate options for improving the livelihoods
    of farmers. These include farm simulation models (e.g., Baudron et al., 2014),
    optimization models that attempt to select the best combination of enterprises
    and their management to achieve one or multiple goals of the farmer (usually,
    maximizing profit, for example, or maximizing utility taking into account attitudes
    toward risk; e.g., see Nicholson et al., 1994, Herrero et al., 1999, Castelan-Ortega
    et al., 2003, Waithaka et al., 2006, Gonzalez-Estrada et al., 2008). Also, the
    Tradeoff Analysis (TOA) model (Antle, 2011, Antle et al., 2014) is currently being
    used as the basis for model-based impact assessments (Rosenzweig et al., 2013,
    AgMIP, 2014, Claessens et al., 2012). Furthermore, this approach can incorporate
    results from crop and livestock models, as well as environmental and social outcome
    models, and it can be adapted for smallholder or large commercial farming systems.
    However, there are important limitations in the capabilities of these models,
    similar to those mentions in Use Case 1 (e.g., yield limiting soil nutrients,
    soil physical constraints, and various pest, disease, weed, and other yield reducing
    factors in farmers'' fields not included in current models) Thus, there may be
    large yield gaps between actual yields in farmers'' fields and the potential productivity
    in those fields (e.g. Van Ittersum et al., 2013, Gustafson et al., 2014). When
    water, nitrogen, and climate are the major limitations in crop productivity, current
    models are highly useful, assuming that soil, weather, cultivar, and management
    input data are available for the analyses. In this Use Case, it is likely that
    other factors, including other soil nutrients, pests, diseases, and weeds, need
    to be taken into account. The challenge for next generation models includes not
    only modeling those factors but also collecting data that describe the production
    situation with all of the important yield-limiting and reducing factors. Another
    question is whether existing biophysical models can predict performance of the
    wide range of intensification options that may be used by farmers for this Use
    Case. Some practices would include increased fertilizer, use of disease-resistant
    varieties, agro-chemicals, modified tillage, increased plant population, soil
    additives, changing row geometries, and more precise timing and placement of fertilizers.
    They also could include water harvesting methods (in the field or on the farm),
    use of drip irrigation, and the use of mulches to reduce soil evaporation and
    erosion. Although some of these intensification options are widely used, most
    models do not include this wide range of potential management options. Furthermore,
    most biophysical models lack components that compute metrics needed to assess
    sustainable intensification. Livestock models also have various limitations that
    need to be addressed in NextGen tools. While our understanding of animal feed
    requirements is relatively robust, there are still large errors associated with
    the prediction of feed intake in ruminants, especially under degraded pasture
    conditions and negligible supplementation. Additionally, few of the models have
    the capabilities of predicting methane production, and this is becoming more important
    as assessments of environmental impacts of livestock gain prominence. Gathering
    more experimental information is needed for validation purposes, especially in
    the tropics. Another area that merits more work is understanding how climate change
    is likely to affect livestock systems. We still cannot model the animal and herd
    responses to increased temperatures, climate variability, and more severe feed
    fluctuations. Thus, we have limited ability in designing adaptation strategies
    in livestock systems. There are also few assessments of how feed quality and intake
    are likely to evolve as a result of climate change. The decision-making process
    of livestock farmers needs to be better incorporated in whole farm models, with
    better rules for governing behavioral changes as systems intensify. Livestock
    system models need to integrate both biophysical fluctuations in productivity
    and likely economic responses to these fluctuations in order to get an accurate
    measure of the impact on the well-being of families who rely on livestock for
    a substantial part of their income. The demand for livestock products is relatively
    inelastic, which works in both directions in that a given reduction in the price
    of meat does not lead to the same proportional increase in demand. Similarly,
    if there is a substantial increase in the quantity of meat offered for sale, prices
    will fall by a larger proportion than the quantities offered. The same phenomenon
    tends to occur in the demand and supply for inputs for livestock production, in
    particular those deriving from rangeland. The net effect of these price responses
    to quantity changes is to magnify effect of variations in the supply of livestock
    products, which can further penalize herdsmen in terms of loss of income and access
    to money to rebuild herds after drought or other drivers led to loss of herd size.
    There are also limitations in socioeconomic models used for evaluating benefits
    and tradeoffs among different technologies and management of crops and livestock
    and in managing the farm and its resources. For example, most available economic
    models simulate average responses and use simple economic-behavioral assumptions.
    In this Use Case, uncertainty and economic risks must be taken into account. Many
    economic models can incorporate risk behavior, but doing so adds substantial complexity
    and imposes high data requirements. 3.2.1.1. Data limitations Although some limitations
    are due to models themselves, a basic limitation is in the lack of data for developing,
    evaluating, and applying models for this Use Case. Although there are useful aggregate
    agricultural system data (e.g., http://www.nass.usda.gov/) in some countries,
    those data alone cannot be used to address Deborah''s question about sustainable
    intensification. Data collected by researchers who are studying options for sustainably
    intensified production systems are sometimes used to test and improve models for
    addressing intensification approaches. Limitations discussed in Use Case 1 (Section
    3.1) are also relevant here. In addition, there are various types of input data
    needs for livestock that are difficult to obtain, including species composition
    in rangelands, diet selection by animals, better spatial representation of feeding
    practices, adequate parameterization of feed quality parameters and how they change
    in space and time, improved production systems descriptions, and others. To address
    Deborah''s needs, input data are needed to characterize intensification technologies
    for use in the biophysical models as well as to characterize the fields, farm,
    landscape, hydrology, and ecological components. Some of these limitations are
    beginning to be addressed, in some countries, through systematic data collection
    efforts led by the World Bank in its program on designing and implementing Living
    Standards Measurement Surveys and making those data publicly available. 3.2.1.2.
    Decision support (DSS) tools Some progress has been made on information systems
    that allow one to compute sustainability metrics for specific farming practices.
    Much is being done by the private sector, and more public-private collaboration
    in defining and developing improved metrics of sustainability should be considered.
    However, little has been done to date to produce the types of decision information
    systems needed to help Deborah advise farmers on sustainable intensification options
    tailored for specific regions and farming systems. Additional information on limitations
    in DSS and related knowledge tools is given by Janssen et al. (this issue). 3.3.
    Investment in agricultural development to support sustainable intensification
    Stanley is an investment manager for a prominent Foundation, and he needs to evaluate
    a project for small farms in Kenya that will increase the intensity of production
    by increasing fertilizer use per hectare on cash crops while maintaining the current
    sustainable nutrient balance among pasture grasses, crop residues and animal manure.
    Economists have developed a benefit-cost analysis approach to evaluate research
    investments, in principle taking sustainability considerations into account. In
    this framework, private outcomes (e.g., farm income generated by producing and
    selling crops and livestock) are combined with the value of “non-market” outcomes,
    such as maintaining nutrient balances and avoiding environmental contamination,
    to determine the management strategy that yields the best outcome for farmers
    and society. In principle, if all policy options could be evaluated in this way,
    the best option could be identified. To implement this benefit-cost framework
    however, both quantities and values of marketed goods are needed (e.g., quantity
    and price of corn produced), as well as quantities and values of non-market outputs
    (e.g., nutrient concentration in surface water and the environmental or health
    damages caused by it). While it is straightforward to measure and value market
    outcomes, such as the amount and value of maize produced, it is difficult to quantify
    and value non-market outcomes such as changes in ecosystem services (e.g. water
    quality or greenhouse gas emissions). With adequate scientific understanding,
    spatially-relevant data and suitable measurement technologies, it is possible
    to objectively quantify the non-market outputs (e.g., to track and measure the
    nutrient concentrations and loadings in water). But in many cases valuing non-market
    outputs is exceedingly difficult. For example, contamination of water by nutrients
    such as nitrates may have adverse impacts on human health it may be possible to
    estimate the magnitude of these effects, but it is difficult to attach a monetary
    value to health effects that is accepted by the affected people and society. Similarly,
    ecosystem services such as biodiversity are difficult to quantify and value in
    monetary terms. For these reasons, strict application of the “benefit-cost analysis”
    approach to the design of science-based policies faces serious challenges. An
    alternative to benefit-cost analysis is “policy tradeoff analysis-TOA” (Crissman
    et al., 1998, Antle et al., 2014). Rather than attaching monetary values to ecosystem
    services, the TOA approach defines quantifiable economic, environmental and social
    “indicators” to assess the well-being of farm households as well as the broader
    environmental or social impacts of agricultural systems. Alternative investments
    or policies are evaluated in terms of the interactions among these indicators.
    In this approach, there is no one “solution” or best policy because different
    stakeholders may value tradeoffs between outcomes (indicators) differently. However,
    the TOA approach provides information for stakeholders to make these value judgments.
    3.3.1. Input data Statistically representative data are needed for both bio-physical
    and economic processes. Special purpose surveys can provide this kind of data,
    but are costly and time-consuming to generate for each investment decision that
    Stanley needs to make. As noted in the previous section, a system that combined
    farm-level decision support with data collection and aggregation would provide
    a potentially low-cost solution to this problem, and improve both farm-level decision
    making and the capability for broader investment and policy decision making as
    well (also see the discussion of these ideas for knowledge product developments
    in Antle et al., 2016a, Antle et al., 2016b). The feedback loop between the data
    sensing system and the crop and livestock models based on primary experimental
    data is an important and untested component for assessing the inevitable gap between
    experimental results and field implementation. In addition to the collection of
    farm management data from farm-level decision tools, remote sensing systems from
    satellites and/or drones could provide data for initializing and updating analysis
    of a project as it proceeds. 3.3.2. Decision Support Tools Tools suitable for
    research investment decision making and policy tradeoff analysis already are in
    use in some aspects of agricultural research planning and policy design, primarily
    in industrialized countries such as the United States and the European Union (see
    Antle et al., 2015a, Antle et al., 2015b for review of examples). Many types of
    indicators have been developed for policy analysis (Bates and Scarlett, 2013).
    Various measures of farm household well-being are used, such as farm income and
    its distribution among geographic regions and among different types of farms.
    Measures of environmental outcomes and ecosystem services are available from direct
    measurements and from models, including soil quality and productivity, air and
    water quantity and quality, greenhouse gas emissions, and wildlife habitat. For
    example, the US Department of Agriculture has constructed an “environmental benefits
    index” to assist in the design and implementation of the Conservation Reserve
    Program (CRP) and the Conservation Security Program (CSP) that combines a number
    of different environmental indicators into a summary measure. For analysis in
    a developing country context, the availability of analytical tools for tradeoff
    analysis is growing but still substantially limited by lack of adequate data and
    by the diversity and complexity of small-scale agricultural systems in many parts
    of the worlds. The integration of model components to address this type of decision
    problem is similar to those discussed in Section 5.2, but the analysis needs to
    be extended from the farm to the landscape or regional scale. This type of regional
    integrated modeling has been implemented in a number of studies, but in each case,
    a model was developed with data specific to that case (e.g., Stoorvogel et al.,
    2004, Antle 2008, Antle et al., 2014). These regional integrated assessment models
    pose a number of additional challenges beyond those described above. Two approaches
    have been developed by Antle et al. (2014) for this type of decision support.
    One is the “Tradeoff Analysis Model” which was designed to function as a stand-alone
    tool that could integrate specific crop simulation models, environmental process
    models, and econometric-process simulation models (Stoorvogel et al., 2004). However,
    the hurdles of data requirements and difficulties of tailoring this type of complex
    system integration tool to each application proved to be too high for its widespread
    use. A simpler, generic economic impact assessment approach was subsequently developed
    that is called the Tradeoff Analysis Model for Multi-Dimensional Impact Assessment,
    or TOA-MD. This model is a generic framework for integrating data from a number
    of other models, along with economic data, to model the economic, environmental
    and social impacts of technology adoption. It is also being used by the AgMIP
    teams in Africa and South Asia to assess climate impacts (see chapters in Rosenzweig
    and Hillel, 2014). The AgMIP regional integrated assessment approach (see Section
    2.6) utilizes this model in combination with data from climate, crop and livestock
    models to provide analysis of climate impacts and adaptations. These analyses
    are then communicated to decision makers through various knowledge products, such
    as computer-based data visualization tools. Whether this type of regional integrated
    assessment modeling could be linked to mobile devices and other Apps remains a
    topic of current research (also see Antle et al., 2016b). 3.4. Management support
    for precision agriculture in the US for profitability, soil conservation, and
    water quality protection Greg is a farmer in the US, with a large corn/soybean-based
    operation and a high level of mechanization fully equipped with auto-tracking
    system and high-resolution differential GPS. He wants to manage his fields using
    precision management of input resources to increase efficiency and profits and
    to reduce environmental risks. 3.4.1. Capabilities and limitations Strategies
    to overcome spatial resolution in point-based crop models were first addressed
    by Basso et al. (2001) and Batchelor et al. (2002) and more recently in Albarenque
    et al. (2016) and Basso et al. (2016). Such strategies include running point-based
    models at small scales within a field; geospatial technologies (remote sensing,
    electrical resistivity tomography, yield mapping) to target the application of
    models to areas with similar plant responses; and linking point-based models to
    three-dimensional water flow models to better represent water transport across
    the landscape (Basso et al., 2001, Basso et al., 2011). The application of point-based
    models on small homogenous areas within a field has had limited success in the
    past due to difficulties in obtaining critical fine scale soil and management
    information (soil physical and chemical characteristics, including rooting depth,
    plant population and effective tile drain spacing) necessary to run the models.
    A current limitation in most crop models is the assumption of uniform plant distribution.
    Although multiple subfield areas could be simulated, this would require measurements
    of spatial variations in plant populations, which is usually not available. Visual
    observations as well as measurements commonly show that plants are not uniformly
    distributed within fields, and therefore assuming uniformity is unrealistic and
    a significant source of uncertainty in yield simulations (Ritchie and Basso, 2008,
    Basso and Ritchie, 2012). Recent advances on the resolution and availability of
    remote sensing imagery (satellite, airborne, and Unmanned Aerial Vehicles – UAVs)
    coupled with a decrease in their associated costs, allow for the collection of
    timely information on soil and crop variability by examining spatial and temporal
    patterns of vegetation indices (Ehmke, 2013). Such information can be used to
    derive inputs for crop models in conjunction with yield mapping analysis to identify
    areas in the field that are stable over space and time. Crop models can be executed
    on those areas to provide insights on the reason of variability as well as estimates
    of potential economic return of variable-rate input prescriptions. Thus, the limitation
    of availability of spatially-variable data is being overcome through new sensors,
    communication technologies, and algorithms for producing spatial inputs for use
    in precision farming as well as statistical and model-based analyses. This is
    in stark contrast to limitations associated with Use Cases in data-poor regions
    as noted in Section 3.2. The assessment of spatial soil water availability is
    crucial for understanding the interaction of water stress and crop yield variability
    in agricultural fields, especially now with increased climate variability and
    extended drought periods. Spatial variation in soil water is often the cause of
    crop yield spatial variability due to its influence on the uniformity of the plant
    stand at emergence and in-season water stress. Soil water content is highly variable
    within a field due to spatial variation in rainfall, topography, soil properties,
    and vegetation. The ability to simulate spatial soil water content over time is
    important for models used for agricultural and hydrological systems assessment
    (i.e. nitrate and pesticide leaching to groundwater, erosion modeling, water logging,
    and Precision Agriculture applications). Process-based crop models have proven
    to be effective in simulating the water balance of soils when the drainage is
    assumed to be vertical. However, this assumption is incorrect in many fields.
    For instance, runoff computed by one-dimensional models is not distributed over
    space, and thus results in inaccurate predictions of surface soil water balance
    in neighboring areas within a field. The automation of terrain analysis and the
    use of Digital Terrain Models (DTMs) have made it possible to quantify the topographic
    attributes of the landscape and to use topography as one of the major driving
    variables for many hydrological models (Western et al., 1999, Wilson and Gallant,
    2000). Basso et al. (2001) developed a spatial soil water balance model that simulates
    three-dimensional surface and subsurface water flow. The model requires a digital
    elevation model for partitioning the landscape into a series of interconnected
    irregular elements, daily weather data, and spatial soil information for the soil
    water balance simulation. These aspects are considered a serious limitation in
    crop models and despite their importance have hitherto received limited attention,
    thus warranting additional improvements and testing. An example that combines
    strategic and tactical application of a crop model in a spatial context is described
    by Basso et al. (2011). A dual-criteria optimization through a tested model could
    determine the nitrogen rate that minimizes nitrate leaching and increases net
    revenues for the farmer for three zones within the same field characterized by
    different yield potentials. 3.5. Supplying food products that meet corporate sustainability
    goals Jennifer, an economic analyst in a corporate sustainability group, embraces
    sustainability as the core of their mission: marketing food while conserving resources.
    She needs to help the corporation''s contract farmers with decisions regarding
    when to plant, when to irrigate and when and how much fertilizer to apply to conserve
    energy, save water, minimize waste and reduce greenhouse gas emissions in efforts
    to make these products more sustainable from farm to fork. An example of the application
    of crop models to illustrate how reduced N fertilizer rates result in reductions
    of greenhouse gas emissions (expressed in CO2 equivalents) at the field scale
    are described in Basso et al. (2013) who used the IPCC emission factor approach
    to model N2O emissions. Shcherbak et al. (2014) showed that IPCC emission factor
    approach, despite its simplistic approach, is able to closely reproduced measured
    data of N2O emissions. Also, two important aspects to consider in simulating the
    crop nitrogen uptake and soil nitrogen balance is the initialization of the soil
    carbon pool (Basso et al., 2011), and to run models in a continuous mode without
    annually reinitializing soil conditions like soil water and nitrogen content (Basso
    et al., 2015) in order to properly simulate soil carbon and nitrogen dynamics
    and their impacts on production and environmental outcomes. Models have also been
    used to evaluate the energy efficiency in agronomic management (i.e. tillage practices)
    as reported in Bertocco et al. (2008). The next generation of crop models with
    capability of using real time weather and historical climate conditions will be
    able to identify strategies to optimize the amount of fertilizer used at a particular
    location and time, soil and weather conditions with the goal of increasing yield
    and reducing greenhouse gas emissions. Crop models can evaluate the effects of
    unknown weather conditions and help decide the optimal nitrogen to apply to crops
    using different amounts within the field using precision agriculture prescription
    maps. Communication companies have partnered with different high-tech companies
    to deliver solutions for the meteorological, geo-spatial and operational challenges
    facing the agriculture industry. Remote monitoring solutions, as an integral part
    of the Next-Gen model platform, along with advanced cloud services, will help
    farmers with decisions regarding when to plant, when to irrigate and when and
    how much N fertilizer to apply. Some of the large corporate supply chain companies
    have recently set a goal to improve fertilizer-application efficiency of U.S.
    row crop farmers in its food supply chain by 30% by 2020. System models can further
    help these companies by setting emission reduction protocols, benchmarks and baselines
    to compare emissions among different management strategies, and by incorporating
    sustainable agricultural criteria into their future plans validating mechanism,
    including certification to verify that the farmers are meeting sustainability
    criteria. There is a need to provide information on the total greenhouse gas,
    water and other footprints of food systems that are being considered to improve
    sustainability of future supply from field to fork (Roy et al., 2009). There are
    existing life cycle analysis (LCA) models that are being used for this purpose,
    but there are various challenges in providing robust LCA results for complex food
    systems (Notarnicola et al., 2016). Integration of LCA with biophysical and economic
    models would provide enable more comprehensive food system sustainability analyses.
    We are not aware of integrated models or knowledge systems that combine the power
    of agricultural system models with LCA analyses that would provide strategic foresight
    indicators of sustainability for use by the food corporation that Jennifer represents,
    although there have been studies that demonstrate this approach (e.g., Basso et
    al., 2013). 3.5.1. Input data and decision support tools Various farm-level data
    and decision tools are in use, and are evolving rapidly along with innovations
    in computer power, software, mobile information technologies and technologies
    for site-specific management (Antle et al., 2015a). A key feature of these tools
    is that they use both public (e.g., prices, weather forecast and policy information)
    and private (site- and farm-specific input use, farm size, machinery) data to
    generate detailed information and outcome-based data that are useful for farm-level
    management decisions. This information and data can be used to monitor the economic
    and environmental performance of a farm operation over time and space. The value
    of these data for improved farm management performance should motivate producers
    to collect accurate information. In addition, producers increasingly need detailed
    management data for purposes of quality certification, e.g., for organic or sustainable
    certification, or to meet regulatory standards. Various issues need to be addressed
    to advance the use of these tools for management, certification and related purposes.
    One issue is how to make data acquisition and analytical tools appropriate for
    and easy to use by farm-level decision makers (both farmers and organizations
    that provide management services). Another is how to facilitate the use of data
    and management tools through effective outreach programs that communicate the
    value of the tools and the importance of the data for private and public uses.
    The confidentiality, security and appropriate use of private data when it is shared
    is another critical issue. Privacy concerns have been the subject of recent discussions
    among farmers and commodity organizations as they explore the use of new technologies
    and big-data analytics. 4. Discussion This review of agricultural systems modeling
    shows that major contributions have been made by various disciplines, addressing
    different production systems from field to farms, landscapes, and beyond. There
    are good examples of component models from different disciplines being combined
    to produce more comprehensive system models that consider biophysical, socioeconomic,
    and environmental situations to produce a wide range of system responses. For
    example, crop, livestock, and economic models have been combined to study farming
    systems as well as to analyze national and global impacts of climate change, policies,
    or alternative technologies for different purposes. There is a wide range of approaches
    used in agricultural systems modeling and in the application of those models to
    scientific and policy questions. Approaches vary according to objectives of developers,
    their intended uses and data availability. Developers of agricultural systems
    models have made good use of theories and concepts from a wide range of disciplines,
    including agricultural and environmental sciences, ecology, engineering, physics,
    economics, and statistics. The development of agricultural system models continues
    to evolve through efforts of many organizations worldwide. Researchers are increasingly
    interested in contributing to agricultural systems science (e.g., new AgMIP developments,
    www.agmip.org, and various CGIAR–led programs like the Global Futures project
    (http://globalfutures.cgiar.org/) and the CCAFS project, https://ccafs.cgiar.org/).
    Interest in using agricultural system models by the private sector is also increasing.
    The Use Cases examined in this special issue demonstrate that a minimum set of
    component models are needed to develop useful agricultural system models. These
    component models include, in particular, crop models, livestock models, and farming
    system models. Crop models combine weather, soil, genetic, and management components
    to simulate yield, resource use, and outputs of nutrients and chemicals to surrounding
    water, air, and ecological systems, taking into account weed, pest and disease
    pressures. They integrate information to predict performance for a range of inputs
    and practices that apply from subsistence situations to those systems using highly
    controlled, intensive production technologies and modern varieties. Similarly,
    livestock models take into account climate, herd management, feed sources, and
    breeds. Farming system models integrate various livestock and cropping systems,
    including their interactions, with economic models that represent the behavior
    of farm decision makers. These models are needed at the level of the individual
    operation as well as at the population level so that the bio-physical and socio-economic
    heterogeneity of systems and their economic, environmental and social impacts
    can be evaluated by individual farmers as well as policy makers from farm to global
    scales. Based on this review, we conclude that different platforms for combining
    models and data for specific purposes are necessary, and that the design of next
    generation models and data should take into account this need for a range of platforms.
    The Use Cases studied included relevant examples across the spectrum of users
    from small-holder agricultural systems in developing countries to intensive production
    systems, and from systems supported by agricultural industries to those with little
    support from the private sector. They include examples that need models and associated
    data to evaluate technologies at a field or farm scale and others requiring the
    integration of component models to address socioeconomic, food security, and environmental
    issues at different scales. Although the adequacy of available models varied among
    Use Cases, one limitation was common across all of them, namely the scarcity of
    data. Data are the foundation for all agricultural systems analyses. This limitation
    restricts the capabilities of existing models to include factors of importance
    in most Use Cases, limiting researchers'' abilities to evaluate models across
    wide ranges of conditions (which limits user understanding of and confidence in
    the reliability of models) and limiting information that can be used as inputs
    to apply models (Boote et al., 2015, Kersebaum et al., 2014). Data limitations
    are more important than gaps in conceptual theories and approaches. We argue that
    limitations of current agricultural system models and tools are more strongly
    rooted in inadequate data than in knowledge gaps. This limitation restricts users''
    confidence in model abilities to provide reliable results and thus their use for
    decisions or policies. This lack of data is especially severe in less developed
    regions. This is true for production models of crops and animals as well as economic
    models across the Use Cases that addressed issues in data-poor areas in Sub Saharan
    Africa. But it is also clear that many data-rich regions also suffer from lack
    of accessible and usable data. For example, thousands of agricultural researchers
    conduct studies each year, comparing technologies and management under specific
    conditions. Even though those data could be highly useful for developing, evaluating,
    and using models, they are generally not available except to those involved in
    specific studies. There is perhaps one exception to the statement about a common
    limitation across Use Cases. The capabilities and limitations for management support
    for precision agriculture (Section 3.4) are different from the others. Although
    data that characterize spatial variability at a high resolution in individual
    fields has been limited, this situation is rapidly changing as new sensors and
    observation platforms (including those on drones and field-mounted platforms)
    are being developed by the private sector in response to clear business opportunities.
    This interest by the private sector is likely to rapidly increase the use of agricultural
    system models to help farmers like Greg (in our example) use precision farming
    to increase resource use efficiencies, reduce environmental risks, and increase
    profits. Although the same levels of data collection and precision application
    of inputs are not likely to be widely used in resource-poor farming situations,
    advances in technologies are likely to provide additional options in those regions.
    Current national and global initiatives are attempting to improve the overall
    data limitation situation. For example, the Global Open Data for Agriculture and
    Nutrition (GODAN) initiative is promoting global efforts to make agricultural
    and nutritionally relevant data available, accessible, and usable for unrestricted
    use worldwide (http://www.godan.info/). There are over 150 partners in this initiative
    from national governments, non-governmental, international and private sector
    organizations who support this effort. It is clear that there is a need for a
    more focused effort to connect the various agricultural systems modeling, database,
    data harmonization, open-access, and DSS efforts together, so that the scientific
    resources being invested in these different initiatives will contribute to compatible
    set of models, data, and platforms to ensure global public goods. This is critically
    important, considering that these tools are increasingly needed to ensure that
    agriculture will meet the food demands of the next 50 to 100 years and will be
    sustainable environmentally and economically. Efforts are underway to remedy this
    situation by a number of groups (e.g., Porter et al., 2014). Moreover, as detailed
    in Antle et al. (this issue), there is a need for strategies such as private-public
    partnerships to bring together the power of private sector investments with the
    ongoing research to advance models and modeling tools. This is true for production
    models of crops and animals as well as economic models across each of the first
    three Use Cases that address issues in data-poor areas in Sub Saharan Africa.
    Finally, based on the current status of models, data, and knowledge systems, a
    strategy should include the appropriate modification and in some cases re-programming
    of existing component models that already include many needed capabilities. This
    would facilitate extension of components that respond to factors that are not
    currently considered by models, using a range of methods including statistical
    models, reduced form models, extended databases, and modular models that integrate
    component submodules. Seavert et al. (2016) suggested that some data limitations
    could be overcome by integrating farm-level models and knowledge products with
    landscape-scale data and models. Recent experience in AgMIP demonstrated the value
    of multiple models indicating that it would not be useful to pursue a goal of
    producing perfect models for crops, livestock, and farming systems. Although there
    are excellent prospects for considerable advances in agricultural systems data,
    models, and knowledge systems, there are inherent limitations in these tools due
    to irreducible uncertainties in model structures, spatial variability of physical,
    chemical, genetic, and socioeconomic conditions. These limitations will continue
    to vary depending on applications, which suggest that future evaluation of capabilities
    and limitations should be based on well-defined Use Cases. This review indicates
    that the current state of agricultural systems models is sufficient for some contemporary
    applications, but that major advances are needed to achieve the next generation
    of data, models, and knowledge systems to address more complex issues and achieve
    food security during the next century. References Adams et al., 1990 R.M. Adams,
