    The Data-Intensive Farm Management Project: Changing Agronomic Research Through
    On-Farm Precision Experimentation David S. Bullock,  Maria Boerngen,  Haiying
    Tao,  Bruce Maxwell,  Joe D. Luck,  Luciano Shiratsuchi,  Laila Puntel,  Nicolas
    F. Martin First published: 01 November 2019 https://doi.org/10.2134/agronj2019.03.0165Citations:
    43 SECTIONS PDF TOOLS SHARE Abstract The Data-Intensive Farm Management (DIFM)
    project works with participating farmers, using precision technology to inexpensively
    design and run randomized agronomic field trials on whole commercial farm fields,
    to provide data-based, site-specific farm input management guidance, thus providing
    economic and environmental benefits. This article lays out a conceptual framework
    used by the multidisciplinary DIFM research team to facilitate collaboration and
    then presents details of DIFM''s procedures for what it calls on-farm precision
    experimentation (OFPE), which includes field trial design and implementation,
    data generation, processing, and management, and analysis. It is argued that DIFM''s
    data and the agricultural “Big Data” currently being collected with remote and
    proximal sensors are complementary; that is, more of either increases the value
    of the other. In 2019, DIFM and affiliates conducted over 120 trials, ranging
    from 10 to 100 ha in size, on maize, wheat, soybeans, cotton, and barley in eight
    US states, Argentina, Brazil, and South Africa. The DIFM is developing cyberinfrastructure
    to “scale up” its activities, to permit researchers and crop consultants worldwide
    to work with farmers to conduct trials, then process and manage the data. In Addition,
    DIFM is in the early stages of developing a software system for semi-automatic
    data analytics, and a cloud-based farm management aid, the purpose of which is
    to facilitate conversations between agronomists and farmers about implementing
    data-driven input management decisions. The proposed framework allows researchers,
    agronomists, and farmers to carry out on-farm precision experimentation using
    novel digital tools. Core Ideas The Data-Intensive Farm Management project''s
    on-farm trials can generate massive amounts varied managed input data. The Data-Intensive
    Farm Management project''s data fill a gap in agricultural “Big Data,” to enable
    data-intensive crop management. The Data-Intensive Farm Management project''s
    protocols support trial design, data processing and analysis. The Data-Intensive
    Farm Management project can be implemented by researchers, consultants, and farmers
    in diverse agronomic scenarios. Abbreviations 3DEP 3D Elevations Program DEM digital
    elevation map DIFM Data-Intensive Farm Management research project ECa apparent
    electrical conductivity GDD growing degree days GPS Global Positioning System
    GWR geographically weighted regression MUKEY map unit key NCDC National Climatic
    Data Center NDVI normalized difference vegetation index NDRE normalized difference
