    4787 Abstract Purpose This paper aims to study the antecedents of Internet of
    Things (IoT) adoption among farmers and determine how trust in the technology
    influences its adoption when mediated by perceived value and risk. Through the
    conceptualization of trust and perceived risk, the authors factor in farmers’
    perceptions of agricultural technology providers and discuss different forms of
    perceived value, spanning economic, green and epistemic value. Design/methodology/approach
    This paper develops a distinctive research design, drawing on elements of the
    value-based adoption and technology acceptance models. By linking different elements
    of perceived value with IoT technology, the authors also apply the service-dominant
    logic to this study. They study how trust affects perceived value and risk and
    then determine how perceived value and risk, in turn, affect IoT adoption. The
    authors test the hypotheses by developing a structural equation model to analyze
    the results of a survey, wherein 492 farmers from Iowa, the USA, participated.
    Findings The results show a positive relationship between trust and perceived
    value and a negative relationship between trust and perceived risk. Perceived
    value had a positive impact on IoT adoption, whereas perceived risk had a negative
    impact on IoT adoption. Practical implications The research findings on trust
    and perceived value and risk are timely and relevant for business-to-business
    (B2B) marketing practitioners and agricultural stakeholders, especially in an
    era where farmers are expressing growing concerns about data handling risk posed
    by IoT technology adoption. Originality/value The research findings signal a transition
    in focus from the goods-dominant logic to the service-dominant logic in agriculture,
    whereby farmers are drawn to IoT technology because of perceived economic, green
    and epistemic value and as a result, can differentiate themselves on how well
    they deploy operant resources. This paper not only provides a unique conceptualization
    of perceived value but also pave the way for a richer conceptualization of IoT
    core functions that enable farmers to fulfill green and epistemic goals. This
    is the first B2B marketing paper discussing the antecedents of IoT adoption in
    agriculture, such as farmers’ perceptions of both monetary and non-monetary forms
    of value and perceived data handling risk. Keywords Agriculture Value United States
    of America IT Trust Business-to-Business Marketing Acknowledgements The authors
