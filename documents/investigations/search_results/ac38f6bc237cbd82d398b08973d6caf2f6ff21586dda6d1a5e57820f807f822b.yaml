    as elaborations of component crop and soil models and the focus has been on modeling
    a single “point” in space (consider this a field or a paddock) over time to explore
    variability in crop responses to soil, management and weather. A typical structure
    for this pedigree is shown in Fig. 2. Most operate on daily or hourly time-steps.
    Some include hourly time steps for computing rates of photosynthesis and other
    processes but also use daily steps to update state variables such as phenological
    development, and biomass of plant organs. These time steps are also used to compute
    changes in soil water, soil nitrogen, and crop biomass that result from soil-water
    processes including rainfall, infiltration, runoff, percolation, redistribution,
    and plant uptake, and changes in soil nitrogen. Details of how different growth,
    hydrology, and soil nutrient processes are represented vary among models. Models
    may be either functional or mechanistic, with the choice of approach depending
    on the modeling team''s knowledge of the system, their purpose, the availability
    of data for parameterization, and their experience in developing and evaluating
    models. These differences lead to different models producing different responses
    when used to simulate the same experiment (e.g., see Asseng et al., 2013, Bassu
    et al., 2014). Most models use simplified functional equations and logic to partition
    simulated biomass into various plant organs. Functional models also primarily
    use “capacity” concepts to describe the amount of water stored in a soil that
    is available to plants; mechanistic models, in contrast, use the potential energy
    of soil water and “instantaneous rate” concepts from soil physics. In capacity-based
    functional models, it is the difference between the upper and lower limits of
    soil water-holding capacity that determine the amount of water available to plants.
    In this type of soil water model, water movement and its availability for crop
    growth are represented by functional equations on a daily time step, even though
    infiltration and runoff processes may be computed with smaller time steps. Some
    modeling systems can operate with either capacity based or energy based soil water
    modules (e.g. APSIM) and ideally a flexible agro-ecosystem simulation engine or
    platform will be able to work with component modules specified to different degrees
    of “mechanism”. Although some models include input information on plant genetics
    (e.g., White and Hoogenboom, 1996, Hammer et al., 2006, Messina et al., 2006),
    these are few in number and not yet in widespread use. Most models are not genetic-based,
    which is one reason that calibration of models using field data is widely practiced
    to obtain genotype-specific parameters. Some modeling platforms while utilizing
    crop and soil components such as shown in Fig. 2, have focused more strongly on
    “agricultural system” features, with capabilities of instantiation that facilitates
    the simulation of systems features such as multiple paddocks, intercropping, weeds,
    tree – crop interactions, livestock operations and even non-biological features
    of farms such as water storage structures. APSIM (Keating et al., 2003a, Keating
    et al., 2003b) is the best known example of this farming systems “platform”. It
    sits at the interface of the crop-soil systems models typified by Fig. 2 and the
    whole farm optimization models discussed elsewhere in this paper. Holzworth et
    al. (2014) outlines in full these “agricultural systems” features of the APSIM
