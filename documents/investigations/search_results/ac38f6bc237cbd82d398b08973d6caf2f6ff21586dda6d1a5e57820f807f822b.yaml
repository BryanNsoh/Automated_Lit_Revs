    predict soil moisture) • Water management (smart irrigation systems), • Weather
    forecasting • Soil management • Monitoring faster and with greater accuracy than
    other monitoring systems • Grading and sorting • Fraud detection system at very
    high speed, efficiency and with huge scale • Livestock (animal welfare, livestock
    production) • Environmental Protection • Production Planning Economic Impact:
    • Reduce employee training costs • Create efficiencies, improve problem solutions
    and reduce the time needed to solve problems. Social Impact: • Combine multiple
