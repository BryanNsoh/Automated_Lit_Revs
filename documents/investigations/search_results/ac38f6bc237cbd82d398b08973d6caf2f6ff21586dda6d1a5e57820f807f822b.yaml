    likely to be more complex than the implicit solution to Eq. [2] THE NEED FOR VARIED
    MANAGED INPUT AND YIELD DATA Data variation is key to statistical analysis. To
    use statistical analysis and better understand the function y = f(x, c, z), it
    is necessary to have adequate variation in all four categories of the variables:
    y, x, c, and z. Without adequate variation in all four, f cannot be reliably estimated,
    and neither can x∗(p, w, c, z), whether x∗(p, w, c, z) is the solution to the
    problem (Eq. [1]) or a more realistic (and complicated) management problem. This
    makes intuitive sense: it is necessary to observe different types of input management
    under differing crop growth conditions to understand how optimal input management
    choices vary under differing crop growth conditions. Figure 3 depicts some of
    the forms in which y, c, and z data currently exist; these and like data are the
    much-touted agricultural “Big Data.” The center panel of Fig. 3 is a yield map
    which was recorded using a corn (Zea mays L.) yield monitor and GPS at harvest
    on a 35-ha central Illinois cornfield in 2016. Farmers have been using yield monitors
    to gather yield data since the 1990s, and, y data is abundant—some farmers feel
    too abundant. In the hundreds of interviews conducted by DIFM personnel, several
    farmers made statements like the one that came from a northern Illinois corn and
    soybean producer, “Yeah, I look over the yield maps every year. Then I put them
    in my yield maps binder, and put that back up on the shelf in the shop, with my
    other twenty years-worth of yield maps” (Anonymous, personal communication, 2017).
    For over 20 yr now, it has been widely held that yield maps can provide information
    useful for management choices. This belief was centered around the theory of yield-based
    management algorithms. However, yield-based algorithms have been frequently discredited
    in empirical studies, and their academic origin is suspect (Rodriguez et al.,
    2019). Therefore, it is far less clear now than when precision technology was
    first commercialized how, in themselves, yield maps can be used to improve input
    management. The right-hand panel of Fig. 3 depicts c data. In particular, the
    panel shows a map of the field''s apparent electrical conductivity (ECa) readings,
    taken by a portable sensor pulled over the fields with a small four-wheeled vehicle
    (e.g., Veris Technologies, 2019). Commercial markets are currently packed with
    start-up companies, all attempting to measure field characteristics or inexpensively-obtainable
    proxies of field characteristics. For example, several companies are currently
    selling imagery data from drones (e.g., Agribotix, 2019), airplanes (Crop Quest,
    2019), and satellites (Satellite Imaging Corporation, 2019). Because c data are
    collected from widespread geographic locations, they also are available in abundance
    and with significant variance. Weather data, z, is also abundant in many forms
    from many places. Figure 3 Open in figure viewer Types of current agricultural
    “Big Data”: as-applied-N-rate, yield, and electrical conductivity maps for 2016,
    35-ha central Illinois cornfield. The farmer set his variable rate fertilizer
    applicator at a constant rate. Though varied y, c, and z data are readily available,
    a problem remains for scientists wanting to estimate yield response functions:
    there is insufficient variation in existing x data. A great deal of x data is
    available in the form of “as-applied” and “as-planted” maps, which are generated
    when farmers apply inputs with variable-rate equipment. Most often, however, these
    “as-” maps provide little variance in x, because farmers still generally apply
    inputs at uniform rates across their fields, or at least across large areas within
    fields. The left-hand panel of Fig. 3 depicts the situation, showing the as-applied
    N-fertilizer map for the 2016 central Illinois cornfield. No trial was run on
    this field. Rather, the farmer fertilized the field at a uniform targeted rate,
    which was standard practice in his area. Ninety-five percent of the field was
    recorded as having fertilized at N-rates between 219 and 235 kg of urea ha−1.
    (The farmer had programmed for a uniform applied N rate, but applied rates varied
    because of imperfections in machinery calibration.) Also, it is clear in the figure
    that fertilization rates near the ends of rows were either inaccurately applied
    or recorded. Herein lies the problem: farmers and their neighbors tend to use
    similar input management strategies across their fields. Therefore, while a good
    deal of x data exists, it does not vary adequately, especially within fields,
    to help much with the estimation of f. Figure 4 illustrates the statistical difficulty
    on a given field caused by inadequate variation in x data. It is assumed in Fig.
    4 that yield is a simple function of a single managed input N (the nitrogen fertilizer
    application rate, which is one variable in the x category) and a single soil characteristic,
    which can take on the values csilt and csand. A researcher attempting to estimate
    the “true” but unknown yield response curves, labeled f(N, csilt) and f(N, csand),
    needs sufficient variation in the N data—one cannot with confidence fit a curve
    through a vertical stack of data points. Without an adequate estimation of yield
    response, an optimal input choice map, which is derived from x∗(c, z, p, w), cannot
    be well estimated. Implications are that current agricultural “Big Data” is of
    limited use for many forms of crop production management and that more variation
    in x data is needed to take full practical advantage of existing “Big Data” in
    farm management. Put another way, data from OFPE, such as is conducted by DIFM,
    and sensor-based field characteristics (SBFC) data are economic complements; having
    more of one increases the value of the other (Bullock et al., 1998; Bullock and
    Bullock, 2000). As impressive as is the current volume of the satellite imagery,
    apparent electroconductivity (ECa) readings, etc. that are agricultural “Big Data,”
    the value of that data can still be increased greatly by gaining an understanding
    of how yield response curves, such as those in Fig. 2, shift when field characteristics
    change. But those changes can only be estimated if OFPE data and SBFC data are
    analyzed together. The principal methodology of the DIFM project is to show how
    large-scale, on-farm randomized agronomic field trials can be run at a low cost
    to generate varied x data in many (c, z) environments, to take full advantage
    of the all-important economic complementarity between these categories of data.
    Figure 4 Open in figure viewer If input application rates are not varied, ƒcannot
    be well estimated. There is little information about how yield response differs
    under different growing conditions, even through ample field characteristics data
    are gathered. DIFM FIELD TRIAL METHODOLOGY Trial Design and Data Collection Protocols
    To illustrate typical DIFM trial design protocols, Fig. 5 offers a close-up view
    of part of the field trial depicted in Fig. 1. The plot width in the depicted
    trial was 18.2 m, and the plot length was 77.4 m. Plot width is typically determined
    by the width of the farmer''s machinery. The farmer of this particular trial used
    an 18.2 m-wide planter, an 18.2 m-wide fertilizer applicator, and a 9.1 m-wide
    harvester. Thus, every plot hosted one pass of the planter and one pass of the
    fertilizer applicator. The farmer harvested the field such that, for every-other
    harvest pass, the center of the 9.1 m cornhead passed through the center of a
    plot. Thus, yield, as-applied, and as-planted data were taken only from the middle
    50% of each plot. Whether taking this conservative approach and thus avoiding
    problems of N fertilizer “bleed” from one plot to another is superior to taking
    an approach in which each plot receives two full cornhead passes, is an open research
    question. How long a trial design should make the experimental plots is also an
    open research question. The 77.4 m length of the depicted trial was established
    under consideration that maize yield monitors do not adjust instantaneously to
    sudden changes in yields. Recent research is beginning to provide evidence that
    the optimal plot length for maize trials may be far shorter than 77.4 m (Gong
    and Kuhns, 2019). Several questions also exist about how many years field trials
    should be run on a field before discontinuing experimentation and beginning to
    use the information generated from past trials in actual site-specific management.
    The variation in the optimal number of experiment years will depend on the crop,
    agroclimatic variability, the management practices under evaluation, and the expected
    field variability. Bullock et al. (2019) have conducted simulations on this topic,
    deriving very preliminary findings indicating that on “flat-black” Illinois fields,
    it maybe be economically optimal to run trials for only 1 or 2 yr for N management.
    In contrast, Lawrence et al. (2015) pursued the same question about Montana wheat
    fields and estimated that 6 to 8 yr of experimentation might be needed to stabilize
    yield predictive parameter distributions. Figure 5 Open in figure viewer Illustration
    of data collection protocol from three plots in 2018 central Illinois field trial.
    Cooperating farmers provide the information required for designing field-scale
    experiments on their farms, including field boundary and AB-line shapefiles, as
    well as information on the “typical” way the field would be managed in the absence
    of a DIFM experiment (e.g., baseline seeding and fertilizer application rates),
    and yield maps from previous years. The farmers also submit information about
    their equipment, such as the guidance system they use, the width of their planters,
    fertilizer spreaders and harvesters, and, if possible, an estimate of the lag
    time associated with their planters and spreaders adjusting application rates,
    to ensure that the experimental design is practical for each field. Farmer-supplied
    data sometimes also include 4- to 6-yr field management histories in the forms
    of fertilizer used and application timing, tillage methods and timing, and crop
    rotation. This type of farm- and field-specific information is generally relatively
    easy for the farmer-participants to gather and submit, which is consistent with
    DIFM''s efforts to limit farmers’ research participation costs. DIFM researchers
    collect field characteristics data, c, for each experimental field, utilizing
    a variety of means. Field characterization technology is changing rapidly, and
    methodologies mentioned here could soon be outdated as the markets and technology
    rapidly change. The DIFM currently collects data on soil type, drainage class,
    and soil organic matter (SOM) from the SSURGO georeferenced digital soil maps,
    which are available for download from the USDA-NRCS''s Geospatial Data Gateway
    (USDA, 2016). These soil properties influence soil N mineralization, loss, and
    availability. A member of the DIFM team maps each field by collecting geo-referenced
    soil ECa data using a Veris U3 Optimapper (unless the farmer can provide a previously
    made ECa map). This ECa mapping is typically completed in the spring of a year,
    before planting, when rainfall increases the likelihood that soil moisture will
    be at field capacity. The Veris U3 Optimapper collects soil ECa from a depth of
    60 cm. The data is recorded at 1-s intervals as the system is pulled through the
    field by a tractor, corresponding to 2-m data spacing, and typically 18-m transect
    spacing. Soil ECa measurements are proxies of chemical and physical properties
    including texture, bulk density, water content, salinity and cation exchange capacity
    (Corwin and Lesch, 2005; Martín et al., 2005; Sudduth et al., 2013; Cho et al.,
    2016). The U3 Optimapper also estimates SOM and pH. The DIFM obtains elevation
    data for each experimental site, either from 3D Elevation Programs (3DEP) (USGS,
    2019), or Google Earth Engine (Gorelick et al., 2017), with a resolution of 1/3
    arc-s (10-m north/south). A field''s digital elevation map (DEM) can be obtained
    using the 3D analyst in ArcGIS 10.4 (ESRI, 2019), or QGIS 3.8 (QGIS Development
    Team, 2019) and from there topographical factors can be derived, such as slope,
    aspect, topographic wetness index, total solar radiation, direct solar radiation,
    duration of direct solar radiation, and total terrain surface curvature for each
    field-scale experiment. The DIFM obtains satellite imagery from RapidEye (BlackBridge,
    Berlin, Germany) and Google Earth Engine. The RapidEye imagery has a spatial resolution
    of 5-m with five spectral bands ranging from 440 to 850 nm and temporal resolution
    of 6.5 d. RapidEye offers several types of image processing; DIFM utilizes Level
    3A of this product suite because it corrects images based on radiometry, geometry,
    and terrain. Google Earth Engine provides aerial images captured by digital cameras
    mounted on fixed-wing aircraft at an altitude of 5000 feet on clear days every
    2 wk during the growing season, with high resolution (0.5–1 m), 4-band (blue band
    at 410–490 nm, green band at 510–590 nm, red band at 610–690 nm, and NIR at 800–900
    nm) or hyperspectral digital cameras. The DIFM researchers calculate the normalized
    difference vegetation index (NDVI) and normalized difference red edge (NDRE) using
    the satellite imagery, according to Eqs. [3] and [4]: (3) (4) where bandnir, bandred,
    and bandedge refer to near-infrared (NIR) bands (760–850 nm), red bands (630–685
    nm), and red-edge bands (690–730 nm). Both indices are calculated for each field
    because recent research suggests that NDRE gives better insight into within-field
    spatial and temporal variations of the crop properties, mainly chlorophyll content
    (Zillmann et al., 2015). The DIFM researchers obtain weather data from the nearest
    NOAA weather stations at 4-km-grid resolution, and radar maps of daily weather
    from the National Climate Data Center (NCDC) archive of global historical weather
    and climate data. The daily rainfall values for each month are aggregated into
    cumulative monthly or seasonal totals, such as March through May or March through
    August for corn belt-region fields, or January through December for fields located
    in wheat-growing regions. Each sampling location is assigned one rainfall value
    from the closest grid by overlaying the rainfall map and the sampling location
    map. For each crop, the growing degree days (GDD) measure, which is an accumulation
    of heat units and widely used to describe and predict crop development physiological
    stages, is calculated for each experimental field by the method described by Nielsen
    and Hinkle (1996). In regions where fields are much larger (e.g., in Montana up
    to 160 ha, and in Argentina up to 600 ha), gridded data is often available, allowing
    multiple precipitation and temperature values within a field (e.g., AgriMet in
    the Pacific Northwest). The DIFM researchers verify the successful implementation
    of the field trials by processing and analyzing raw as-applied and as-planted
    data files from the cooperators’ field applications and planting equipment. Application
    errors are inherent with many forms of field application equipment, so DIFM researchers
    inspect the data closely when it is received. Cooperators must be educated on
    proper calibration techniques to ensure that their systems limit errors between
    target and as-applied rates. For example, conducting field research with fertilizer
    spinner/disc spreaders can contribute to errors given that the distribution pattern
    of those systems can be negatively impacted based on variable-rate applications.
    Field calibration using collection pans can add confidence in such product placement,
    or reveal that equipment may not be suitable for such studies, or reveal that
    certain blended products may not disperse accurately (Virk et al., 2013). More
    recently, seed-drop tube sensors and flow monitoring of liquid application equipment
    have improved the ability to control and monitor these crop inputs, which boosts
    confidence in field trial implementation. For example, liquid fertilizer application
    systems using pulse-width modulation (PWM) technology may react within 1 to 2
    s of rate changes, which is a significant improvement over previous flow compensation
    systems (Bennur and Taylor, 2010). In many ways, errors from GNSS can impact as-applied
    data in the same way that yield data are affected, but similar methods can be
    used to eliminate those areas from field studies to ensure quality data are collected.
    Data Processing Procedures As described above, field characterization technologies,
    processing procedures, and technologies for digital agriculture''s rapidly expanding
    database are changing rapidly (e.g., Climate Corporation, 2019). While software
    exists for cleaning various types of agricultural yield and characteristics data
    (e.g., Sudduth et al., 2012), OFPE data require special procedures. The DIFM is
    currently working on creating efficient, automated data processing procedures,
    as are various commercial groups. In the following, details of why OFPE and SBFC
    data need to be processed, and how to process them, are presented. While it may
    not be necessary in the near future to clean and process in the laborious, step-by-step
    process DIFM currently uses, it is hoped that the following discussion can be
    referred to by future researchers, to limit the “black box” aspects of OFPE and
    SBFC data processing and cleaning procedures. Figure 6 illustrates raw yield data
    readings from about 30 ha of a 2018 northern Illinois corn trial, and why DIFM
    must examine and clean raw data coming off farm machinery before using them in
    statistical analyses. First, DIFM removes and does not use data from end-of-row
    “headlands” (Fig. 6, left-hand panel). Farmers turn machinery around on headlands,
    which often leads to overlapping applications and irregular driving patterns.
    Second, DIFM removes side-of-field data, because crops growing near sides of a
    field generally receive different amounts of sunlight and wind than does the crop
    in the rest of the field. Third, DIFM removes data that appear in irregularly
    shaped patterns. These data may be produced when machinery must be driven around
    an obstacle, because an operator makes a driving error, radically changes speed,
    or stops during the application or harvesting process. Finally, DIFM removes data
    coming from partial plots. Sometimes DIFM needs to remove data because of operator
    or researcher error. The center panel of Fig. 6 illustrates that the operator
    drove the combine a few meters east of the planned harvest rows, which ran south–north.
    The harvester made four passes up and down each column of plots. However, because
    the combine was not properly positioned, the yield readings from the westernmost
    combine pass of each plot came from grain harvested both from the intended plot
    and the plot immediately to its west. Therefore, the westernmost pass of yield
    data in each plot was removed. The right-hand panel of Fig. 6 shows cleaned data
    from the 2018 experiment after the first round of cleaning. The left-hand panel
    of Fig. 6 illustrates the second round of cleaning. While a specific software
    package (e.g., Yield Editor) was not incorporated directly into data analysis
    procedures, many of the techniques and filters utilized by this program (Sudduth
    et al., 2012) were manually applied to yield datasets to improve their overall
    quality. For instance, start/stop errors contributing to under- and overestimates
    of yield within field plots were flagged for removal. The conventional use standard
    deviations among neighboring yield points to find “inliers” is not generally appropriate
    for OFPE data, however, because significant yield differences can be expected
    to occur over short distances because neighboring plots can be assigned very different
    treatments. Figure 6 Open in figure viewer Representation of data cleaning process:
    (a) removal data from side-of-field, headlands, too-small plots, and data in geometrically
    irregular patterns; (b) removal of observations taken too close to plot boundary,
    meaning that the harvester straddled plots during one-fourth of its passes, in
    which case single data point readings came from different treatment zones; (c)
    yield data points kept after the first round of cleaning. To eliminate yield monitor
    lag-time issues, DIFM places approximately 10 m-long “transitional buffer zones,”
    at the ends of each plot. The transitional buffer zones are needed for grain and
    soybean trials because yield monitors suffer reading delays when moving between
    different yield zones, and it can take several seconds before being readings are
    sufficiently accurate. In addition, the responses of field application equipment
    (e.g., planters and fertilizer applicators) tend to lag as the equipment passes
    between treatment boundaries (as witnessed during observations of as-applied datasets).
    Thus, buffering these areas reduces the likelihood that application errors may
    contribute to yield variability within plots. Perez-Muñoz and Colvin (1996) found
    that yield monitor estimates were sufficient as plot lengths approached 100 m,
    but that errors were significant at plot lengths approaching 20 m. They attributed
    the monitor inaccuracy mostly to flow delays at the beginning of plots. Al-Mahasneh
    and Colvin (2000) found that plot lengths exceeding 80 m could generate correlation
    coefficients exceeding 0.95 between weigh wagons and yield monitor data measurements.
    Increasing the plot length essentially provides for greater grain weights collected.
    Doerge (1996) reported 2 to 4% differences (between yield monitors and weigh wagons)
    for loads exceeding 1800 kg, with errors exceeding 10% for loads less than 1800
    kg. Through 2018, DIFM designed trials with plot lengths between 75 and 95 m.
    In the end, cooperators are instructed to perform field calibration of yield monitors
    before harvest based on manufacturers’ specifications to minimize any effect that
    calibration errors may contribute to overall results. The DIFM is currently conducting
    empirical studies to examine optimal field trial plot length in more accurate
    yield monitoring (Gong and Kuhns, 2019), which will impact trial designs shortly.
    As of 2019, DIFM does not use data from the transitional buffer in its analyses.
    The DIFM''s current trial design protocol for corn, wheat, and soybeans involves
    plots between 75 and 90 m in length, each of which is assigned one of some number
    of randomized managed input treatments. However, the data gathered come in much
    finer resolutions. The lower panel of Fig. 7 illustrates, showing the relative
    locations of as-planted and yield readings in a single 24.4 × 88.5 m plot of an
    85-ha 2018 northern Illinois corn trial. The single plot is shown to contain 160
    yield readings (one at approximately every 2 m of four cornhead passes), and 72
    ha planted readings. Data from field characteristics, for example, slope, were
    also gathered at multiple points in the plot. The nature of the data means that
    it must be gathered into a set of observational units. The DIFM partitions the
    interior of a plot into three or four subplots, each usually about 20 m in length.
    In the field shown in Fig. 7, the subplots were 19 m long. Subplots are thus the
    observational unit for data on dry yield, moisture, as-applied input rates, as-planted
    seed rates, SSURGO soil type, deep ECa, shallow ECa, elevation, topographical
    slope, topographical curvature, topographic wetness index (TWI). Approximately
    every 2 wk within the growing season, DIFM downloads and processes data on the
    vegetative indices NDVI and NDRE collected from publicly available satellite imagery.
    This resampling process diminishes the standard deviation while keeping the covariance
    constant (Plant, 2012), facilitating the identification of associations among
    variables. Data Analysis On-farm precision experiments are conducted on large
    research fields with numerous experimental units to determine relationships between
    site attributes, management treatments, and crop yield. Most of the OFPE studies
    evaluate treatment effects as quantitative responses in the form of linear or
    quadratic regression coefficients, rather than considering treatments as categorical
    variables. By estimating yield responses, it is possible to estimate economically
    optimal application and planting rate strategies (Bullock et al., 1998; Lawrence
    et al., 2015). To obtain unbiased estimates from OFPE trials, it is necessary
    to address issues of spatial autocorrelation. Under these conditions, it is expected
    that observations from experimental units are not solely dependent on the treatments
    and random independent errors. Unaccounted-for spatial effects impact yield variability,
    taking the form of varying responses to treatments and spatially correlated residuals.
    Thus, the spatial effect inflates the effective number of degrees of freedom,
    and artificially decrease the standard error, leading to a higher likelihood of
    Type I errors (Plant, 2012). Figure 7 Open in figure viewer Upper panel: yield
    and as-planted data points in a 24.4m × 88.5m plot from a 85-ha northern Illinois
    corn trial. Lower panel: partition of the plot into “buffer zones” and “subplots.”
    The DIFM is currently taking two approaches to modeling neighboring effects. These
    alternative approaches will be further explored in subsequent manuscripts. One
    is the spatial econometrics approach defined by Anselin et al. (2004). Spatial
    econometric models account for spatial autocorrelation by using a neighboring
    matrix. This approach incorporates information from neighboring experimental units
    as a function of their spatial arrangement. “Rook” and “Queen” positions are often
    considered as spatial neighbor arrangements to evaluate these effects. The main
    spatial econometrics models are the “lag model” and the “spatial error model.”
    Spatial econometrics models are selected by using a sequence of diagnostics tests.
    A spatial econometric model is suitable in scenarios of spatial experimental or
    observational units defined as polygons, such as counties and field plots defined
    as polygons. The DIFM also analyzes its data using the geostatistical approach,
    which can be implemented by Generalized Least Squares (GLS) (Pinheiro and Bates,
    2000). The GLS technique estimates the unknown parameters in a linear regression
    model when there is a certain degree of correlation between the residuals that
    allows modeling the spatial structure of the error term using a semivariogram
    model. The semivariogram captures information about how variation between observations
    changes as a function of the spatial distance between them. This semivariogram
    model can then be used to parameterize the GLS error term to account for the spatial
    structure of the residuals. Walthall et al. (2007) provide an example of the application
    of GLS models in a precision farming research framework. In precision agriculture
    research, there are several statistical approaches to studying site-specific responses.
    One consists of quantifying sources of variation in soil and crop responses, often
    in the form of yield maps, and using a general function or algorithm for the entire
    field to examine the effects of different input application rates (de Carvalho
    et al., 2016). Alternatively, different areas with common site characteristics
    can be considered when assigning treatments and identifying differential responses
    (Ruffo et al., 2006). Both approaches make assumptions about the role of site
    characteristics and yield responses to inputs. Precision agriculture researchers
    and practitioners commonly use SSURGO maps digitalized by NRCS to identify areas
    by their soil mapping units (MUKEYs) and then examine whether the different zones
    exhibit different yield responses. The top panel of Fig. 8 maps a field with distinctive
    areas based on SSURGO soil types. These site-specific classifications of experimental
    group units correspond to the site-specific yield responses for soil-type based
    field zones shown in the bottom panel of Fig. 8. The DIFM uses geographically
    weighted regression (GWR) to highlight local differences in the relationship between
    spatial variables (Trevisan et al., 2019). Geographically weighted regression
    is particularly suitable for OFPE field arrangements since the treatments are
    randomly assigned to entire fields. The GWR model parameters vary over space and
    can be mapped and interpreted as spatial variables (Fotheringham, 1997; Plant,
    2012). Figure 9 presents a case in which GWR was applied to data from a 2018 central
    Illinois corn trial, to classify different areas of the field (two areas, for
    illustrative purposes) measuring a yield response coefficient (the slope of a
    linear yield prediction curve). After identifying the zones by N response, GWR
    was used to estimate nonlinear site-specific yield responses defined earlier by
    the vector x. Combining this OFPE methodology with machine learning and other
    emerging analytical methods will open opportunities site-specific research is
    conducted their results implemented Figure 8 Open in figure viewer Representation
    of site-specific classification of a field by SSURGO soil MUID, and differential
    yield response for each soil type. ROLE OF DIFM IN ON-FARM PRECISION EXPERIMENTATION
    This overview of the DIFM project introduced the main guiding principles for the
    stages of trial design, data processing, and analysis as part of a novel framework
    for conducting on-farm experiments. The main elements of the stage of trial design
    and trial implementation were discussed. In this stage, an important barrier for
    potential participants is access to GPS enabled site-specific applicators and
    planters, restricting the scope of farmers that could participate. For the stages
    of data processing and analysis, the protocols applied in DIFM were presented.
    Crop yield and other information collected during the season are integrated with
    the treatments under experimentation. Differences in farm machinery standards
    and the lack of geospatial processing workflows utilizing GIS data functions make
    this process time consuming and prone to errors. Additional sources of confusion
    and delays result from differences in how field variables accounted for by different
    participants and misunderstanding of measurement units. Figure 9 Open in figure
    viewer Geographically weighted regression techniques were used to divide the field
    into “low N response” and “high N response” zones, and then non-linear regression
    techniques were used to estimate expected yield curves confidence intervals for
    yields at various N-rates. To overcome these challenges, we propose the development
    of software that will standardize and scale up the process of trial design, facilitating
    interaction with agronomists and farmers. Similarly, new software can be developed
    to conduct data processing and analysis that would streamline research and extension
    efforts. Addressing these limitations would make possible to expand the DIFM approach
    to more farmers, increasing our knowledge of the f(x, c, z) function with new
    insights in vector x. More importantly, expanding the DIFM approach will strengthen
    on-farm research facilitating the interactions between researchers, agronomists,
    and farmers though experiments, datasets, and digital tools. ACKNOWLEDGMENTS This
