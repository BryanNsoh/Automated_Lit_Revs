    In his introduction Flichman (2012) attributes growth of bio-economic modeling
    to two developments: improvement of biophysical agricultural simulation models,
    and evolution of agricultural policies that demand integrated assessments that
    conventional economic models cannot provide. We briefly address three prominent
    areas of application of integrated bio-economic models. i. Climate Change Impact
    Assessment Models. Economic modeling approaches on impact of climate change on
    agricultural systems have been addressed in very different ways. The first method
    links optimization models of agricultural production to climate models using agronomic
    models which map climate change variables into crop yields effects. An early example
    of this type of modeling on a national basis for the United States is by Adams
    et al. (1990); results from this type of model were widely used (e.g., IPCC, 1990,
    Rosenzweig and Parry, 1994). Since then, this same approach has been used in different
    types of optimization models over smaller geographic areas and driven by downscaled
    climate data. One advantage of using formal economic models to estimate impacts
    of climate change is that they can incorporate effects of both adaptation and
    mitigation that result from economically optimal adjustments to agricultural production
    under both changed growing conditions and a carbon tax. An alternative econometric
    approach to measuring the impact of climate change both on agricultural crop yields
    and on economic variables such as land values and economic returns is to estimate
    statistical models based on observed behavior. These statistical models are then
    simulated with data from future climate projections. A justification for this
    approach is that it can embed realistic adaptive behavior into the model (Mendelsohn
    et al., 1994). However, this type of model also has significant weaknesses. For
    example, it does not incorporate effects of CO2 fertilization on crop productivity,
    cannot represent changes in socio-economic conditions, and cannot be used to identify
    technological adaptations distinct from climate impacts. Various researchers have
    used statistical econometric methods to model the effects of climate on yields
    and other variables (Schlenker et al., 2013). ii. Hydro-Agricultural Economic
    System Models. There is a long history of modeling hydro-economics of agricultural
    systems, since irrigated agriculture is the largest user of water in many parts
    of the world. The tradition of integrating hydrology models with economic models
    stretches back 35 years since it was recognized early that the motivation for
    water use is strictly economic in agriculture, but that the equations associated
    with water use had to be modeled by physical hydrologic models. Accordingly, hydro-economic
    models were developed as coupled individual modeling systems. Two approaches are
    used. In the first one, economic models provide benefit-response functions, which
    are then embedded in a hydrologic policy model (e.g., the Calvin water allocation
    model, Jenkins et al., 2004). A second hydro-economic modeling approach is to
    characterize the response in the hydrologic models by statistically fitting a
    simplified function to results from complex simulations over a range of hydrologic
    and climatological parameters. These response functions can then be included in
    an economic policy model. This approach has often been used to analyze the optimal
    management of common property resources used in agriculture, such as groundwater
    (e.g., Knapp and Olson, 1996). A review of concepts and applications of hydro-economic
    models from an economic perspective can be found in Booker et al. (2012), while
    Harou et al. (2009) published a similar survey from a hydrologic perspective.
    iii. Integrated Economic Livestock Models. These models usually fall into one
    of two combinations; namely biological process models with an economic component,
    or an economic model with livestock equations and response functions. Several
    models in developing countries take into account household linkages and village-level
    interactions where there is some degree of subsistence consumption of livestock
    products, most commonly milk. Havlik et al. (2014) provides an overview of integrated
    livestock modeling and its use in mitigating climate change. Their analysis is
    driven by a large-scale economic optimization model that assesses crop bioenergy
    production, land-use changes, water requirements, and greenhouse gas emissions.
    Their results show that improvements in livestock production systems can significantly
    reduce impacts on fragile land use and improve the effectiveness of climate mitigation
    policies. In another approach, Kobayashi et al. (2007) analyzed stocking density
    impacts on Kazakhstan''s extensive rangelands using a stochastic dynamic programming
    model for multiple livestock systems with stochastic forage production. They showed
    that cost of capital strongly affects herd size and productivity. 2.6. Landscape/watershed;
    water and environmental quality There is a rich history of modeling watershed
    and environmental quality, however much of this has not incorporated goals related
    to agricultural systems and only a few efforts incorporate crop and livestock
    models. There are at least two different perspectives about modeling across space,
    including the interconnectedness of agricultural and ecological systems across
    the landscape. The first perspective is that human systems, including the farm,
    communities, and administrative and political areas in which agricultural systems
    interact through decisions and policies, affect production systems, markets, and
    trade. The other perspective is that the interconnectedness among hydrological
    and biophysical processes establishes the underlying behavior of agricultural
    systems over the landscape. This perspective leads to an emphasis on understanding
    physical, chemical, and biological processes that occur in watersheds. Both perspectives
    are important, yet agricultural models rarely consider both in the same assessments
    or models. There are many applications of watershed hydrology models, in particular
    using the SWAT model as discussed by Gassman et al. (2014), mainly focusing on
    environmental quality and water resource issues. Fig. 6 shows the regional integrated
    assessment approach developed by AgMIP that emphasizes linkages of agricultural
    systems across space using the first perspective noted above (A. farm household;
    B. heterogeneous farms in one or more communities across the landscape; C. farm
    population heterogeneity; and D. national/global scale). In this perspective,
    based in part on the impact assessment approach developed by Antle (2011), the
    focus is on the economic, environmental, and social impacts of alternative systems
    within heterogeneous household populations. However, this framework also illustrates
    the feedbacks from farms to agro-ecological regions to national and global scales.
