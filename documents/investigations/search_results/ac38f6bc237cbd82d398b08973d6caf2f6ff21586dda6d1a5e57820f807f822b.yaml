    5. Challenges to ICT use in the food chain There are many challenges that should
    be addressed in order to increase the use of ICTs in agriculture and food system
    [79], [80]. Wolfert et al. [119] identified some bottlenecks of development of
    ICTs in agriculture such as small-scaled and isolated software development, regional
    focus and cultural differences, difficult or impossible interoperability between
    various systems in the supply chain or at farm level, complicated handling and
    integration of large amounts of data (e.g. data from agricultural equipment).
    Schrijver et al. [46] pointed out that the use of ICTs, especially in the context
    of precision agriculture, will trigger societal changes, especially in rural areas.
    Moreover, uptake of precision farming technologies can represent a challenge for
    farmers that may need to learn new skills. In the Global South, several factors
    such as connectivity, content (e.g. cultural appropriateness, language), capacity,
    and cost can challenge the integration of ICTs in agriculture and rural economy
    [77]. Therefore, ICTs, such as mobile technologies, need to be tailored to individual
    contexts and be developed in collaboration with end-users and beneficiaries to
    ensure that they are adequate, relevant and accessible [77], [81]. FAO [32] identified
    seven critical factors of success and challenges in making ICTs available and
    accessible for farmers and rural communities: • Content (adaptation of content
    to farmers’ needs in terms of format and relevance); • Capacity development (ability
    to effectively use technologies and information at individual, organizational
    and institutional levels); • Gender and diversity (difficult and limited access
    for women, older and poor farmers, and people living in remote areas); • Access
    and participation (gender-based and rural-urban digital divides persist); • Partnerships
    (few and mostly ineffective public-private partnerships); • Technologies (challenge
    of identifying the right technologies mix that is suitable to local contexts);
    • Economic, social and environmental sustainability (difficult scaling up of pilot
    ICT projects and initiatives). 6. Conclusions Food systems need a radical transformation
    to become sustainable. ICTs can contribute to this food sustainability transition
    by providing new ways of visualizing and measuring impacts, communicating necessary
    changes and connecting food chain actors. New ICT technologies and services help
    food operators deliver greater efficiency in resource use. Therefore, digital
    technologies hold potential of reducing inefficiencies within food supply chains.
    They are also critical in helping to bring about the changes in food consumption
    patterns and practices needed to move towards sustainability in the food chain.
    In order to maximize the benefits of ICTs in food chains, also in developing countries,
    it is necessary to develop applications and services that are user-friendly, relevant,
    localized and affordable. Actions in policy, science and innovation are necessary
    to encourage the development of affordable, locally appropriate, and sustainable
    ICT infrastructure, applications, services and tools for agriculture and the rural
    economy. ICTs can have both positive and negative impacts related to sustainability
    in agro-food systems. In fact, ICTs deployment induces far-reaching changes that
    impact individuals, societies and the environment. Agriculture is changing significantly
    with the multiplication of devices and their increased connectivity. Aside from
    the benefits of digital innovations, there are also challenges and threats that
    need to be addressed. Therefore, more research is needed on the impacts of ICT
    solutions and applications in terms of agriculture and food systems sustainability.
    Such a research should adopt a holistic approach and consider the complexity of
    food system as well as interaction between its different components and actors.
    Nevertheless, it is also important to first define how a sustainable food system
    should look like in each specific context, then to see how ICT can support the
    journey towards sustainability. In fact, there is the risk with ICT to increase
    the power of globalization, which can lead to uniformity of food systems worldwide.
