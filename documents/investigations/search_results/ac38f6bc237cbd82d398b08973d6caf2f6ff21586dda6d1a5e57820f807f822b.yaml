    Internet of Things (IoT) is leading to the generation of massive amounts of Data.
    • Big Data can be better managed through Artificial Intelligence processes and
    render faster and more intelligent systems • Technology must however not be the
    sole focus of Smart Cities as we may lose in human dimensions • Technology must
    support liveability dimensions to ensure Resilience, Safety and Sustainability
    as prescribed by the SDG 11. Abstract Cities are increasingly turning towards
    specialized technologies to address issues related to society, ecology, morphology
    and many others. The emerging concept of Smart Cities highly encourages this prospect
    by promoting the incorporation of sensors and Big Data through the Internet of
    Things (IoT). This surge of data brings new possibilities in the design and management
    of cities just as much as economic prospects. While Big Data processing through
    Artificial Intelligence (AI) can greatly contribute to the urban fabric, sustainability
    and liveability dimensions however must not be overlooked in favour of technological
    ones. This paper reviews the urban potential of AI and proposes a new framework
    binding AI technology and cities while ensuring the integration of key dimensions
    of Culture, Metabolism and Governance; which are known to be primordial in the
    successful integration of Smart Cities for the compliance to the Sustainable Development
    Goal 11 and the New Urban Agenda. This paper is aimed towards Policy Makers, Data
    Scientists and Engineers who are looking at enhancing the integration of Artificial
    Intelligence and Big Data in Smart Cities with an aim to increase the liveability
    of the urban fabric while boosting economic growth and opportunities. Previous
    article in issue Next article in issue Keywords Artificial intelligenceBig dataSmart
    citiesInternet of thingsSustainabilityLiveability 1. Introduction Data generation
    is believed to be possible in almost all sectors of human activity and this promises
    new ways of understanding our world. This availability of data showcases that
    Big Data can be useful in optimal usage of resources while making informed decisions
    (Alam, Sajid, Talib, & Niaz, 2014). The Internet of Things (IoT), Artificial Intelligence
    (AI) and Machine Learning (Dempsey, Bramley, Power, & Brown, 2009) amongst others
    (Mayer-Schonberger & Cukie, 2013) can contribute greatly to this process. Smart
    Cities have adopted IoT as a means to encourage efficiency and performance of
    urban fabrics. Bhadani (2016) and Batty (2016) supports that increased connectivity
    led to an unprecedented amount of data creation, which created the possibility
    for a platform that allows for gathering, analyzing and distribution of data that
    is useful in different spheres of life (Evans, 2011). IoT encompasses digitization,
    which sparked changes in the way numerous entities work; be it governments, organization,
    businesses or individuals (Miller & Mork, 2013). These changes have resulted into
    a tremendous growth in generated data. A report by the International Data Corporation
    (IDC) shares that available data by 2020 will increase to beyond 35 trillion gigabytes
    (Gu, Li, & Cao, 2014). However, the perception and description of ‘Big Data’ keeps
    evolving. Alam et al. (2014) views Big Data in terms of volume, velocity and variety.
    On a similar line, Chen, Chiang, and Storey (2012) shares an understanding relating
    to volume and the analytical method employed by different individuals and organisations.
    Kitchin & McArdle (2016) added to these characteristics the dimensions of exhaustivity,
    resolution, indexicality, relationality, extensionality and scalability. As those
    dimensions bring numerous advantages, it is believed that cities will be amongst
    the main beneficiaries (Barns, 2016; Bibri, 2018a; Lim, Kim, & Maglio, 2018).
    The analysis of Big Data can be done through Artificial Intelligence; which can
    be interpreted as the way of training computers to mimic thinking patterns and
    can even be done to simulate human behaviours (Tecuci, 2012). The accuracy of
    achieved results is understood to increase with more data and processing as machine
    learning occurs; hence the primordial need for Big Data and the desirability of
    real time data. As cities are increasingly digitized, the role of Information
    Communication and Technology (ICT) in urban fabrics have been widely covered (Aguilera,
    Peña, Belmonte, & López-de-Ipiña, 2017; Allam, 2017a; Allam & Newman, 2018a; Neirotti,
    De Marco, Cagliano, Mangano, & Scorrano, 2014a), and it has been shown that technologies
    have allowed governments, municipalities and decision makers to collect data regarding
    a plethora of issues (Abaker, Hashem, Chang, & Anuar, 2016; Souza, Figueredo,
    Cacho, Araújo, & Prolo, 2016). It''s processing, and analysis allows for better
    urban governance as policy makers can make informed decisions and formulate adequate
    and responsive policies. Such analysis can be performed by Artificial Intelligence.
    While AI has been in fashion since the early 1950''s (Google Books Ngram Viewer,
    2018), its applicability has been slow in adoption. An analysis from Google Trends
    (Fig. 1) on the popularity of Big Data and AI (Google Trends, 2018) interestingly
    reveals a peak in Big Data from 2011 to 2014, while a decline in AI is observed
    from early 2004 to 2008. It can be seen however that the popularity of AI rose
    from 2014 to 2017 which can be interpreted as a result of Big Data, and even can
    even be foreseen to lead towards coupling. Interestingly Allam and Newman (2018a),
    through Fig. 2, shared that the concept of Smart Cities has peaked in almost the
    same time period, highlighting a key correlation with Big Data and AI. Download
