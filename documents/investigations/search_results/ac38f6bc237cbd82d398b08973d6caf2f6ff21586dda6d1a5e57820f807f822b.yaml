    companies and governments to make sure AI-systems in e.g. forestry are explainable
    and adaptive to changing climate conditions. Some of these principles have come
    to even include environmental and sustainability dimensions, such as the High-Level
    Expert Group on AI (HLEG) and their recommendation that “AI systems should be
    sustainable and benefit all human beings, including future generations” [44].
    The fact that climate and environmental risks and costs tend to systematically
    be externalized and challenging to quantify [118], may very well undermine the
    economic and legal incentives of AI-developers and users to implement such principles
    in practice if they are associated with costs. Critics of the current principles-based
    approach to AI governance have emphasized a number of limits to operationalizing
    fairness, the practical limits of providing algorithmic explainability or transparency,
    and the lack of professional accountability mechanisms needed to ensure their
    consistent implementation [[119], [120], [121]]. We suggest that issues of environmental
    sustainability pose distinctive challenges in what Weernart denotes “high-stake
    settings” (Weernart, 2021) for both people and nature, thus warranting dedicated
    attention and further refinement of existing AI principles-based governance frameworks,
    as well as more precise guidelines for how to implement and continuously monitor
    their performance. These mechanisms could, at least in principle, evolve through
    sectors-specific guidelines, product and process standards, or through new or
    amended legal-regulatory frameworks. Sector-specific guidelines, for example,
    are emerging in areas such as medical technology and digital manufacturing, but
    there have been relatively few guidelines for areas related to sustainability.
    International organizations and the EU have expressed a commitment to responsible
    and trustworthy AI in the context of sustainable development through, for example,
    the proposed Artificial Intelligence Act [122]. These commitments however, are
    related to principles of non-discrimination, diversity, and inclusivity, rather
    than on responding to the specific dynamics between AI-based technologies and
    environmental sustainability. For example, climate change and sustainability are
    only mentioned in passing in the Act, with “environmental sustainability” being
    suggested as one possible and voluntary “additional requirement” by those developing
    AI systems (see p. 36, paragraph 81 in the Artificial Intelligence Act). Standards-making
    organizations have also looked at ways to translate ethical principles into product
    and process standards that ensure the responsible development, deployment, and
    monitoring of AI systems. Recent examples include: ISO/IEC TR 24028:2020 ‘Trustworthiness
    in Artificial Intelligence’; the IEEE ‘Ethics Certification Program for Autonomous
    and Intelligent Systems’; ISO/IEC 24028 ‘Bias in AI systems and AI aided decision-making’;
    or BS 8611:2016 ‘Robots and robotic devices: Guide to the ethical design and application
    of robots and robotic systems.’ Again, these initiatives focus mostly on organizational
    governance mechanisms and procedural guidance for managing known social AI risks
    – such as lack of transparency and accountability – rather than broader systemic
    considerations linked to the impact of these technologies on sustainability. In
    addition, these organizational procedures and considerations need to be further
    incorporated in emerging sectoral standards for smart farming, agricultural electronics
    or greenhouse gas management standards, such as ISO/TC207 - Environmental Standards
    or ISO/TC23 - Tractors and machinery for agriculture and forestry. Thus, systemic
    risk considerations pertaining to the complex dynamics between AI technologies,
    ecological and environmental safety, supply chain resilience and their wider distributional
    consequences for sustainability are rarely featured in current standards packages.
    As AI and associated technologies continue to develop, proposals for their regulation
    have increased in recent years as well. These include either amendments to existing
    legal-regulatory frameworks in data protection, safety and/or cybersecurity, new
    regulations to protect consumers against algorithmic bias and provide transparency
    and accountability, or increased oversight powers for existing or new regulatory
    agencies [123], including independent audits of AI-systems [119]. Until now however,
    these regulatory proposals focus largely on individual risks (e.g. product safety
    regulations protecting the consumer), as opposed to systemic risks [124] that
    characterize the complex human-machine-ecological systems described here. In addition,
    ‘safety’ is consistently viewed from the perspective of individuals rather than
    from a wider environmental sustainability perspective (e.g. Ref. [119]. This creates
    a problematic governance gap that should be addressed. The lack of adoption, enforcement,
    and commitment to govern systemic sustainability risks created by AI becomes particularly
    problematic in the climate and environmental domain where strong regulatory and
    enforcement capacities cannot be taken for granted. Even though a few industrialized
    countries see some reductions in e.g. climate emissions [125], neither the capacities
    of international institutions nor of national governments have been able to address
    the continued erosion of ecosystems, biodiversity and other critical natural capital
    [126]. Existing legal frameworks and governance mechanisms in the environmental
    and sustainability domain hence cannot be assumed to compensate for the lack of
    robust and responsible governance of AI systems and technologies. Key future questions:
    1. How can existing principles of “responsible AI” and similar, be leveraged to
    also advance sustainability ambitions? 2. What governance mechanisms could support
    synergies between environmental and technological regulation in ways that minimizes
    systemic sustainability risks? 3. How can such mechanisms be developed in ways
    that are adaptive to both technological and environmental change, including climate
    disruptions and surprises, at the same time? 7. Conclusion Artificial intelligence,
    digitization and automation seem to be gaining traction in sectors of fundamental
    importance for sustainability. The driving forces behind the diffusion of these
    technologies are the result of both technological advancements, and societal and
    environmental pressures. On the technological side, leaps forward in predictive
    analysis through various forms of AI-methods, IoT-systems, satellite technologies,
    increasing computational capacity, and new developments in robotics industries,
    have paved the way for new approaches to efficiency, productivity, and decision
    making under uncertainty. Secondly, demands from society to better manage scarce
    natural resources and understand the scope and impacts of rapid climate and environmental
    change have also spurred research and development in this promising field. As
    we have discussed here, however, this progress could (and should) be matched with
    a growing recognition of not only opportunities, but also possible systemic risks
    for sustainability. Our analysis shows that the most rapid development of AI and
    associated technologies in the sustainability domain, seem to be unfolding in
    farming, with substantial investments in these technologies in China and the United
    States in particular. As we discuss, such diffusion could lead to new types of
    systemic risks resulting from various forms of algorithmic biases, distributional
    effects, and tentative networked vulnerabilities. These risks can partly be addressed
    through a growing number of principles and standards that govern the deployment
    of AI, but need to be complemented with governance mechanisms that are able to
    integrate sustainability dimensions explicitly. Many of the risks discussed here
    are tentative, and difficult to quantify with precision. System risks that evolve
    out of complexity and poorly understood system interactions between humans, machine,
    and ecology are particularly challenging. In addition, the fact that both the
    development and use of these technologies are nascent makes it difficult to assess
    to what extent the risks identified are intrinsic to AI and associated technologies
    themselves, or the result of “pacing problems” [127] created by novel uses of
    AI-technologies in new social and environmental contexts. Our limited predictive
    abilities as these AI-risks diffuse into the sustainability domain requires what
    Shannon Valor calls “technomoral humility” [128], but also to strike a balance
    between stringent and adaptive modes of governance. We suggest that governing
    AI risks for sustainability due to the limited predictability created by systemic
    risks that emerge through human-nature-machine interactions are likely to require
    hybrid and highly adaptive approaches [129]. These need to be developed with the
    capacity to respond to changes in the climate system, ecological systems, and
    advances in AI-technologies at the same time. Such governance approaches should
    in similar ways, as for other challenges characterized by complexity, bring together
    governmental and private actors, as well as self-regulatory and mandatory regulatory
    interventions to secure polycentric and flexible responses. Investors, governments
    and the private sector should take these issues seriously as AI-augmented technologies
    are increasingly being promoted as a key solution to a turbulent climate future.
    Future discussions about how to best govern these technologies from a sustainability
    perspective need to acknowledge the complex features of ecosystems, their fundamental
    importance for human development, and the pressures they face under accelerating
    climate change. One key issue is the possible negative distributional implications
    of increased applications of AI-technologies on social groups that depend directly
    on the resources and services provided by these ecosystems on land- and seascapes.
    Hopefully this article can contribute to future discussions about how to better
    understand and govern AI risks for sustainability. Acknowledgement We would like
