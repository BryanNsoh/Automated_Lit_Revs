    Grasslands are usually mixed stands comprised of a variety of grasses and forbs,
    including legumes and sometimes woody species (Allen et al., 2011). Unlike croplands,
    the diversity of species generally precludes use of a single-species parameterization,
    since species vary in their ability to compete for space, water, nutrients (most
    commonly nitrogen), and light. Grassland models generally represent plant behavior
    and competition among herbaceous plants using one of: (1) a set of species, each
    independently parameterized; (2) amalgamations of plants into parameters for plant
    functional types (e.g., warm-season grasses, legumes, etc.); or (3) community-averaged
    parameterizations (Taubert et al., 2012). While requiring more effort for parameterization,
    these amalgamated approaches enable representation of changes in plant community
    composition over time, for example in response to climate change, competition
    among plant populations, and mortality. Trees are dynamic components of the world''s
    native grazing lands and can have significant impacts on ecosystem function (Schlesinger
    et al., 1990). Representing tree/grass competition is challenging because trees
    respond differently to various drivers (such as fire, grazing, and CO2 concentration)
    and depend on plant population characteristics (e.g., seed banks). Shifts in plant
    community composition can be self-reinforcing due to co-occurring population and
    biophysical changes (D''Odorico et al., 2012). Dynamic vegetation modeling approaches
    are used to represent competition among herbaceous and woody types for water,
    nitrogen, light, and space. Dynamic rangeland vegetation models and state-and-transition
    models identify a set of plant communities that tend to resist change due to disturbance,
    but also describe drivers (e.g., fire, grazing, climate change) that lead to a
    transition to another quasi-stable plant community (Stringham et al., 2003). Expansion
    of woody species and increases in woody cover are widespread phenomena that under
    many but not all environmental conditions lead to the transition of early successional
    communities dominated by grasses and forbs to forests (Van Auken, 2000). Studying
    woody encroachment and understanding the importance of competing drivers has been
    challenging, in part because of the slow rates of the processes driving changes
    (e.g., Morgan et al., 2007). These slow changes are reflected in the drivers of
    transitions in state-and-transition models and contribute to uncertainty in our
    ability to represent longer-term changes in the tree-grass balance. Ecological
    succession has been studied by plant ecologists since pioneering work before 1945.
    More interactions among agricultural and ecological modelers are likely to be
    mutually beneficial. Grazing animals of all kinds have an impact on plant productivity
    by removing photosynthesizing tissues, altering light transmission through the
    canopy, influencing nutrient cycling and affecting plant allocation patterns and
    differentially influencing species mortality and recruitment rates in grasslands
    (Diaz et al., 2007). Such changes to groups of plants (species, functional groups,
    etc.) can drive changes in the competitive balance and thus plant community composition.
    Whereas grassland models incorporating species or plant functional types can represent
    grazing-induced changes in the competitive balance, such models that represent
    plants with a set of community-wide parameters usually rely on some combination
    of LAI (Leaf Area Index)-driven reduction in production potential along with grazing
    response curves. In grasslands/rangelands, grazing (or cutting for hay) removes
    some plant productive capacity, and thus models cannot rely upon deterministic
    growth curves, but must be able to forecast growth for plants with an amount of
    biomass or leaf area that varies independent of the time of year or climate. There
    can also be significant differences in growth rates among and even within species
    after a grazing event (Milchunas and Lauenroth, 1993, Vesk and Westoby, 2001).
    2.2. Reduced form summary crop models The factors to which models respond vary
    among models and evolve as modelers attempt to make them more comprehensive and
    universally applicable. In contrast, some researchers who want to apply them do
    not have all needed inputs, or they may want to embed a crop model into economic
    or other models for analyzing responses across scales. Some researchers have used
    more comprehensive crop models to create reduced form crop models that have much
    fewer input requirements, run fast, and produce responses needed for specific
    applications (e.g., Jones et al., 1999). For example, Chikowo et al. (2008) used
    the APSIM cropping system model to generate parameters and variables needed to
    operate a much simpler field scale crop model (NUANCES-FIELD, Tittonell et al.,
    2007). The reduced form summary model responds to nitrogen and phosphorus levels
    for different soil characteristics and management inputs. Dzotsi et al. (2013)
    used a similar approach, showing that reduced maize, peanut, and cotton models
    parameterized from the DSSAT CSM model accurately reproduced DSSAT results across
    time and space. Reduced form crop models allow researchers to produce situation-specific
    summary models that approximate the responses of a more comprehensive model for
    use in broader scale analyses that may involve socioeconomic, livestock, and environmental
    sustainability components. Reduced-form crop models can be interpreted as the
    “production function” that is the foundation of economic production models (see
    Section 2.5), and can be linked to economic models to create “hybrid” models for
    policy analysis and impact assessment (Antle and Capalbo, 2001, Antle and Stockle,
    2015). Keating et al., 2003a, Keating et al., 2003b demonstrated a similar process
    of summary model development, building from the foundation of a comprehensive
    set of crop-soil and management system simulations. They developed a summary model
    from thousands of APSIM simulations with three key parameters that captured 88%
    of the variation in space and time of key water balance variables. 2.3. Livestock
    systems Livestock systems are complex and require modeling at several levels:
    the animal, the herd, and its interactions of the herd with its environment via
    consumption of feed, use of land and water, and other resources. Several types
    of models have been used in the past to describe different components of livestock
    systems. (see reviews by Herrero et al., 1998 and Tedeschi et al., 2014). Examples
    of these are DSSAT (Jones, 1993), APSIM (Holsworth et al., 2014), Century (Parton
    et al., 1993), SAVANNA (Coughenhour, 1992), The Hurley Pasture Model (Thornley,
    1997), PHYGROW (Stuth et al., 2003). Table 1 summarizes the most commonly used
