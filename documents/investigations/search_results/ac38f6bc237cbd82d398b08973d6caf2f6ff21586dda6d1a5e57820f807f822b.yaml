    \ safety measure brings confidence and increase acceptability of the consumers\
    \ on products or food \nitems. This can be achieved by denoting the safety measures\
    \ implemented in all the stages i.e process of \ncultivation, harvest and post\
    \ harvest operations, of crop management. Safety measures implanted through \n\
    automated food chain approaches give more business to the industry and also furnish\
    \ reputation to  \nthe formers which increase their confidence and attract more\
    \ people towards agricultural practices.  \n \n \n \n \nFigure 3. Models practiced\
    \ in supply chain strategies of agriculture practices, (a) B2B model,  \n(b) B2C\
    \ model, (c) C2C model [17] \n \n \nApplication of big data analytics certainly\
