    3. Artificial intelligence, systemic risks and sustainability As we discussed
    in the previous section, there seems to be a growing interest, and increased investment
    in the development and deployment of AI and associated technologies in sectors
    critical for sustainability. The technologies’ effectiveness and broader social,
    economic, and ecological impacts however, unfold within a wider social, technological
    and environmental context [55] making their distributional consequences and sustainability
    risks difficult to predict with specificity [56]. In the following sections, we
    identify and explore four areas where the use of AI and associated technologies
    in the pursuit of sustainability goals could give rise to systemic risks. These
    risks could, if not managed proactively, unravel the progress and even decrease
    elements of sustainability. These are related to a) algorithmic bias and allocative
    harms; b) unequal access and benefits; c) cascading failures and external disruptions;
    and d) trade-offs between efficiency and resilience. We also identify a number
    of important research questions to help advance our understanding of sustainability
    risks created by AI and associated technologies. While not an exhaustive list
    of the potential systemic risks from AI technologies in this space, we view these
    as important starting points that should be addressed by academia and policy-makers
    alike. 3.1. Algorithmic bias and allocative harms The risks and impacts of possible
    algorithmic biases and their allocative harms (as defined by Ref. [11] has gained
    considerable attention in the last years. As has been shown in other domains such
    as policing and the health sector (e.g. Refs. [57,58], inconsistencies and biases
    in training data, security breaches leading to corrupted data capture and decision-making
    systems, and flawed AI-models can have detrimental impacts as AI-systems are applied.
    Growing volumes of environmental, social and ecological data are a fundamental
    prerequisite for the application of artificial intelligence in, for example, conservation
    and digital farming (e.g. Refs. [10,50]. Environmental and ecological data have
    well known limitations however, both in their temporal coverage, and geographical
    spread [[59], [60], [61]]. While the rapid growth of data from mobiles and satellites
    offer vast opportunities to map and respond to social vulnerabilities such as
    poverty and malnutrition, it has become increasingly clear that solutions supported
    by “big data” and AI-analysis can be strongly skewed since the “most disadvantaged
    people tend to be the least represented in new sources of digital data” [62].
    Algorithmic biases of this sort can have a number of sources [63], and may very
    well emerge in the sustainability domain in the following ways: Training data
    bias could emerge if AI-systems are designed with poor, limited, or biased data
    sets. For example, AI systems developed for precision agriculture in data poor
    contexts could - if not validated properly with local knowledge and expert opinion
    - result in incorrect management recommendations to small-scale farmers who would
    struggle to maintain high, stable yields [64]. Transfer context bias could emerge
    when AI-systems are designed for one ecological, climate, or social-ecological
    context, and then incorrectly transferred to another. While the training data
    and the resulting model may be developed and suitable for the initial social-ecological
    situation (say, a large industrial farm in a data rich context), using it in a
    different setting (e.g. a small farm) could lead to flawed and damaging results.
    Such bias may emerge, for example, as individuals and companies use off-the-shelf
    AI-software for their purposes [65]. The use of simpler forest monitoring and
    carbon sequestration models has already led to controversies partly due to their
    tentative transfer context bias [66]. The fact that ecosystems both on land and
    in the ocean are changing rapidly as the result of climate and ecological change
    [67] also pose serious challenges as AI-models, and lead to a type of concept
    drift [68]. AI-systems built on historical ecological conditions hence are likely
    to fail as the ecosystems on land- and seascapes shift surprisingly and at times
    irreversibly. This latter phenomenon is well-known in ecology as “regimes shifts”
    which may emerge without prior warning with large repercussions on ecosystems
    and those who depend on them [69,70]. Even if both the training data, and the
    context in which the algorithm is used is appropriate, their application can still
    lead to interpretation bias. In this type of bias, an AI-system might be working
    as intended by its designer, but the user does not fully understand its utility,
    or tries to infer different meaning that the system might not support. Developers
    of AI-support systems for digital agriculture, as an example, are still unable
    to convert complex geospatial information into appropriate crop management actions,
    resulting in misinterpretation and misuse of data. For example, many farmers utilize
    precision technology incorrectly to apply more (instead of less) nitrogen (N)
    fertilizer in the hope of increasing yields [49]. A contributing element to these
    bias types is a lack of appropriate data. Data gaps can partly be tackled using
    satellites, drones, mobile devices, sensors and social media, and can be combined
    with various AI-techniques to help overcome challenging scarce or incomplete data
    [31,71]. Increased data collection about systems and individuals result in their
    own challenges however. Urban sustainability scholars have already raised a number
    of issues related to AI and tentative threats to privacy, research ethical challenges,
    and the risk of building decisions on spurious correlations [72]. For example,
    location-tracking systems via smartphones and vehicles make it possible to not
    only extract data that is helpful for urban planning purposes, but can also allow
    for the triangulation of a person''s identity and other personal information,
    even with sparse data. This highlights the need to match data collection for sustainability
    goals with robust and transparent data management policies [31], and responsible
    innovation approaches [32]. Whether from inappropriate training data, unsuitable
    contexts, or user interpretation errors, algorithmic biases are common, and need
    to be thoughtfully considered in the sustainability domain. In the fields of agriculture,
    environment, and sustainability, such biases can result in for example, risks
    to critical elements of food security and ecosystem resilience. Key future questions:
    • To what extent are insights and risk management solutions about algorithmic
    biases from other domains applicable to sectors such as digital farming, digital
    forestry, urban planning and marine extraction and management? • How is the predictive
    potential and efficacy of AI-models affected by the fact that ecosystems such
    as land- and seascapes are changing rapidly due to e.g. climate change? • Which
    social, economic and ecological impacts may result from these biases, and how
    should these be prevented? 3.2. Unequal access, benefits, and impacts Resource
    constraints, and unequal access to information and communication technologies
    [51,52] create additional risks as AI-technologies start to diffuse into new sectors.
    The growing interest in digital, data-driven or precision farming is a good example
    of this. At present, smallholder farmers account for a considerable proportion
    of global food production [73], and especially in less wealthy countries, many
    people depend on small-scale family-farms to meet their nutritional needs [74].
    While applications of AI in combination with increased automation for farming
    have been suggested to contribute to increased yields and resource efficiency
    [47], the equitable distribution of such benefits cannot be taken for granted.
    Even non-AI technologies for intensifying agriculture are often deemed unaffordable
    by members of poor local communities [75]. In addition, there is a clear “digital
    divide” in data-driven farming with small-scale farmers facing serious obstacles
    to access big data and mobile technologies, which is likely to distribute the
    benefits of these technologies in unequal ways [76]. Similar concerns and uncertainties
    about the tentative loss of employment opportunities resulting from increased
    automation [77] are present in these sectors as well of course [78]. While it
    might seem premature to raise this as a possible risk, early studies indicate
    that the economic benefits of AI applications in farming appear to be greatest
    for larger farms that can spread their fixed costs over many acres, and that can
    reduce labor costs through automation [49]. As a result, critics have argued that
    the growing interest in “digital agriculture” by influential international actors
    such as the World Bank and the UN Food and Agriculture Organization (FAO) overemphasize
    the need to increase aggregate food production for a growing population, while
    ignoring underlying well-known socio-political issues driving food insecurity
    such as poverty and social inequalities [49,79], and the detrimental impacts on
    technological development resulting from corporate concentration in the food sector
    [80]. Equal access to AI-technologies does not guarantee equal or fair outcomes
    however. Even if farmers are able to optimize their specific operations cost-effectively,
    widespread use of AI in farming may still result in concentration of capital and
    deepened inequality. As many traditional input and equipment providers are increasingly
    positioning themselves as data companies, this accumulated information might be
    put to use to extract rents, lock farmers into unfavorable contracts, or price
    discriminate across services [48,81]. There are also concerns about the impacts
    of automation replacing jobs in these sectors, especially as it could prove detrimental
    for vulnerable social groups such as migrant workers [38]. Small-scale fisheries
    and coastal communities (estimated to employ some 37 million people [82], and
    small-scale enterprises in the forestry sector (providing employment for an additional
    estimated 41 million people [82], may face similar challenges related to allocative
    harms, and unequal distribution of benefits as applications of AI-technologies
    make their progress into their domains [28,83]. Key future questions: • What are
    the possible distributional impacts that result from the increased adoption of
    AI-technologies and automation in farming, forestry and other sectors related
    to the extraction of natural capital? • Which legal, economic and/or governance
    mechanisms can help prevent such distributional risks, and support the deployment
    of AI that is of benefit to vulnerable groups in these sectors? 4. Shocks, cascading
    failures and attacks AI and associated technologies create numerous new complex
    interactions not only between humans and machines, and machines and machines [84],
    but also increasingly with machines and ecosystems, and with the Earth system
    as a whole [2,55]. The addition of AI and associated technologies into the worlds
    of agriculture and resource management could be seen as adding more nodes and
    connections to these already complex social-ecological and socio-technical systems.
    The growing interactions between humans, machines, and ecology could be viewed
    through the lens of complex adaptive systems [85]. Such systems may through the
    use of AI and associated technologies, contribute to the emergence of “distributed
    AI” (DAI) - decentralized systems with the ability to bring together information
    and agents across levels and domains, at the same time as they (partly) autonomously
    react, adapt and learn pro-actively to changing circumstances [86]. Applications
    of DAI for industrial purposes are well-known (e.g. Ref. [87], including in technical
    infrastructure such as energy systems [88,89]. These processes of decentralized
    adaptive problem-solving have also been observed for astonishingly complex yet
    resilient indigenous farming systems in Bali [90], and could as proposed by some,
    be augmented and automatized through the extensive use of AI and associated technologies
    to support artificially intelligent curation of wild places and nature (e.g. Ref.
    [91]. DAI could also, at best, help interpret and respond to the complex systems
    properties and the continuous changes that characterize farming, forestry and
    marine systems under rapid change due to human activities and climate change.
    However, increasingly nested and complex systems are also susceptible to unexpected
    shocks, and cascades that develop endogenously, also known as “normal accidents”
    [92]. This implies that internal failures can emerge unexpectedly and ripple and
    amplify across network links (e.g. a regional food supply chain) and create failures
    in the system as a whole (this issue is explored in more detail in the next section),
    especially if the components of the system are optimized and managed properly
    (say, a regional network of IoT-connected farms). Malicious external attacks can
    expose such endogenous vulnerabilities as well, and even the most advanced AI-systems
    based on deep neural networks are vulnerable to sabotage [93]. Connectivity and
    flows of information are prerequisites for the operation of AI-technologies in
    digital farming, forestry, and aquaculture, but also represent potentially serious
    weak points in the system''s security. For example, digital farming systems and
    applications of AI for “smart cities” rely on data transfer, sensor access to
    wireless and other communication networks, remote transmission and system actuation,
    typically in real time [94]. Each of these can be disrupted intentionally and
    thus affect the operation of e.g. semi-automated farming systems with both detrimental
    social and ecological impacts [95,96], some of which may involve serious data-breaches
    [97]. Box 1 elaborates this issue in more detail. Box 1 Cyberattacks in farming,
    food systems and ecosystem management Using sensors and other technologies to
    create increasingly accurate models of farms and ecosystems can produce valuable
    information for management and monitoring. “Virtual farms,” based on data from
    sensors, can be analyzed with AI algorithms for meaningful insights from management
    strategies to yield predictions [98]. These analyses require considerable amounts
    of computational power, which is rarely housed on the farm itself. Instead, valuable
    information is often transmitted, stored, and interpreted offsite using cloud
    storage and data analytics, and can be susceptible to data breaches at multiple
    stages [[95], [99]]. These risks have been raised the last years (e.g. Ref. [100],
    and became highly visible in June 2021 when ransomware cyberattacks forced the
    shutdown of numerous meat plants in the U.S. [101]. The data and algorithms used
    in digital agriculture are also vulnerable to more traditional security risks.
    As recently as November of 2019, for example, an ex-employee of Monsanto with
    plans to sell information to a foreign government was indicted for economic espionage
    after being caught at the airport with copies of a software technology known as
    the “Nutrient Optimizer” [102]. This predictive algorithm is a critical component
    of an online platform, which collects, stores, and visualizes farming data from
    the field to increase productivity. While these productivity increases are important
    to seek out, it is critical to remember that using complex, remote, and potentially
    insecure technological networks can make valuable agricultural information available
    to nefarious actors around the globe. In the wrong hands, this information could
    have significant economic consequences, and the systemic risks of cybersecurity
    need to be managed effectively. These endogenous and exogenous risks created by
    novel human-machine-ecological interactions have gained limited attention so far,
    despite a growing interest and investments in these technologies. Key future questions:
    • What cybersecurity risks could emerge in digital farming, forestry and other
    extractive sectors as AI-enhanced technologies gain prominence in these sectors?
    • What are the most important features of resilient infrastructures that would
    minimize the risks of cyberattacks and “normal accidents”, while also securing
    the integrity of production ecosystems such as agroecosystems? 5. AI, efficiency
    and resilience Technological advances play a key role as societies strive for
    increased control and productivity of ecosystems in both land- and seascapes as
    a means to secure human development [103]. The use of AI and associated technologies
    in farming and other forms of extraction of natural resources such as sea food
    and biomass may very well lead to increased efficiency and productivity, as often
    noted by prominent international organizations and think-tanks such as the World
    Bank [47]; Microsoft and Price Water House Cooper [16]; and the World Economic
    Forum [15]. Such efficiency gains could happen through data-driven temporal and
    site-specific farm management, reduced waste, and the use of autonomous seeding
    or weed control, just to mention a few [104]. While increased efficiency in resource
    use is not dangerous in and of itself, and may well be desirable for engineered
    systems like energy and traffic systems, there are several potential downsides
    for living systems such as agricultural landscapes, forests, and marine ecosystems.
    The key issue is that optimizing system performance to maximize efficient generation
    of a small set of goods (say, a particular crop), often undermines overall system
    functioning and resilience over the long term [105]. As these systems become increasingly
    optimized and efficient, they also become more brittle and vulnerable to undesirable
    so-called “regime shifts”, which are characterized by abrupt, unwanted, and sometimes
    irreversible changes in a given ecosystem [70]. Thus, for example, industrial
    agricultural landscapes around the world now generate high yields of a few crop
    species, but have led to declines in many other ecosystem services also valued
    by societies, including biodiversity, scenic beauty, and climate or flood regulation
    [106]. Biodiversity in particular provides many functions directly relevant for
    the sustainable production of food, fuel and fiber, such as the decomposition
    of organic matter, pest control or pollination. Even when key species are maintained,
    declines in the diversity of crop and wild species reduce the resilience of ecosystems
    making them increasingly vulnerable to shocks such as a drought, or a newly introduced
    pest [19]. Applications of AI and increased automation – including AI-systems
    that prioritize efficiency over redundancy and diversity - could accelerate such
    loss of resilience. Since the economic benefits of automation and associated applications
    of AI and automation seem to be the greatest for larger farms [50], investments
    in these technologies could create strong incentives for both larger and more
    simplified agricultural landscapes [49], despite evidence that smaller farms tend
    to be most productive and biodiverse over longer time periods [107]. The latter
    have proven to be key for the food security of communities in the most fragile
    regions of the world [108]. In addition, local farming strategies, as well as
    social and ecological knowledge are often developed over generations. These contain
    numerous social, cultural and even spiritual practices, some of which have proven
    key to support the resilience of communities and the ecosystems they manage in
    the face of changing social and environmental circumstances [109,110]. Such tacit
    sources of knowledge and are not easily captured by data-driven approaches [111].
    Simplification of ecosystems such as agricultural and forest landscapes has been
    suggested to affect social relationships among people, with the possible loss
    of local knowledge, which could lead to accelerated loss of ecosystems [112,113].
    These processes could undermine the foreseen benefits created by the use of AI-technologies.
    The economic and technological logic of AI and their associated technologies could
    hence be in conflict with the logic of resilient ecosystems. Assessing whether
    AI-applications lead to additional simplification empirically however, will be
    challenging as changes in land-use and forest cover are driven by a number of
    factors, many of which are not related directly to technology [114]. Key future
    questions: • Does the increased adoption of AI and associated technologies lead
    to additional simplification, which may lead to a loss of resilience, of living
    systems such as agricultural landscapes and forest ecosystems? • How are local
    strategies and ecological knowledge likely to be affected by an increased deployment
    of AI-technologies such as predictive analytics and automation? • How can AI and
    associated technologies be developed and deployed in ways that prioritize resilience
    over efficiency and simplification? 6. “Responsible AI”, sustainability and governance
    As we have discussed in previous sections, the development and deployment of AI
    and increased automation entail both opportunities for sustainability, but also
    numerous poorly explored systemic risks as humans, machines and ecosystems interact
    in new ways. Some of these risks could potentially be ameliorated through the
    application of principles defining “ethical AI”, “responsible AI” or “AI for Good”
    that have emerged in the last years [115,116], especially those that address fairness,
    non-discrimination, accountability, transparency, privacy and security. Principles-based
    guidelines have thus become the dominant approach to governing AI systems. However,
    such principles have at least historically consistently overlooked climate, sustainability
    and environmental dimensions. Owe and Baum [117] for example, argue that AI ethics
    in general, have failed to give serious moral consideration to “nonhumans”, i.e.
    nonhuman animals and the environment. Fig. 2 summarizes our analysis of 186 publicly
