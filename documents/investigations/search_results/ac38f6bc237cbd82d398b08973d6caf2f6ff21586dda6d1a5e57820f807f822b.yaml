    9. Discussion Cities have undergone various changes caused by the emergence and
    adoption of numerous concepts such as sustainable cities, inclusive cities, resilient
    cities, amongst others. In the current knowledge economy, the focus is on Smart
    and Intelligent Cities. These changes have been prompted by numerous factors ranging
    from population increase, advancement in education, increase in demand for city
    services and products, and above all, technological advancement. Transition from
    traditional to high tech urban centers brought about numerous changes in the way
    cities are governed. Intelligent, or Smart, cities have shown improvements in
    transport infrastructures, health care services, security, communications and,
    amongst others, access to quality social amenities and services. They have also
    been serving as hubs for job opportunities and centers for vibrant economic development.
    The rapid adoption of Smart Cities is thus understood as there is a direct correlation
    with higher economic outputs and urban performance. Despite these positive outsets,
    urban dwellers still face a myriad of challenges characterized by modern urban
    environments: traffic congestion, environmental degradation, insecurity, infringement
    of privacy, inadequate housing, trafficking, urban sprawl and inefficient service
    delivery, just to name a few. The proposal of a new framework thus looks at how
    to integrate the emerging concept of Smart Cities towards a more livable and inclusive
    fabric. This paper showcases that technologies such as Artificial Intelligence
    are gaining traction and its integration in city management is promising. The
    proposed model then supports the use of AI, as through this dimension, it is now
    possible to gather data sourced from different urban components in one central
    location. This is possible due to the interconnectedness of different services
    warranted by availability of numerous smart devices. With this Big Data, city
    managers, governments, businesses and other stakeholders have the possibility
    to customize services appropriately (Parkes & Wellman, 2015; van de Gevel, 2013).
    This is moreover pursued by intelligent marketing campaigns led by big Information
    Communication Technology (ICT) corporations that earn profits from Smart City
    products, including IoT Solutions (Allam, 2018b). As such, IoT is taunted as the
    core technologies in transforming cities to ‘Smart’ Cities through the intelligent
    IoT devices, Smart sensing devices and Big Data mining riding on AI. These devices
    allows for the interlinkage of different urban fabrics through the sharing of
    data (Barns et al., 2016). Through technology, data yielded from a myriad of devices
    are intelligently analyzed, interpreted and distributed in real-time, such that
    appropriate actions are taken efficiently and timely (Guo, Lu, Gao, & Cao, 2018).
    Besides data gathered from smart devices, AI coupled with the IoT has allowed
    for collection of data from virtual objects such as human behavioral data that
    influences economic decisions (Gil, Ferrández, Moramora, & Peral, 2016; He, Wang,
    Huang, & Liu, 2018). Li et al. (2016) support that computational methods can increase
    this capability and Mulgan (2018) further believes that exponential gains are
    to be foreseen if the coupling of human and machine intelligence is achieved,
    and particularly in the harnessing of group intelligence. This type of data supporting
    group intelligence can be achieved through IoT by making use of sensors in urban
    areas; where data sourced from various domains can be made to communicate between
    each other. However, there is a careful calibration to be done as to ensure that
    the pursuit of technology is done at the detriment of liveability levels, which
    is discussed later in this section. Even more so, the calibration to local context
    and economies are equally important (Allam, 2018a). This type of model may seem
    farfetched as the technology that needs to support it may be in embryonic stage,
    but this is far from the truth. Today, city managers are leveraging advanced in
    Big Data technologies as decision making tools in improving the city infrastructure
    (Barns, 2016), which is impacting heavily on the urban economy and having positive
    impacts on an even larger, national and regional level. Blanco, Fuchs, Parsons,
    and Ribeirinho (2018), of McKinsey, contended that AI has become an integral part
    of the engineering and construction sector which has helped stakeholders in costs
    reduction, overcoming challenges of schedule overruns and addressing safety concerns
    ubiquitous with city dwellers. The utilization of AI in the built industry will
    greatly assist in addressing the housing challenges common in cities. When this
    domain is fully linked with others in the infrastructure realm, high costs associated
    with properties will be moderated; hence, allowing more young professions to comfortably
    reside in cities (Allam et al., 2018b), and thus reducing on commuting times.
    In line with this, AI, Big Data and associated technologies are said to be aiding
    in automation, thus, allowing residents to experience quality, efficient and timely
    services (Boenig-Liptsin, 2017). This model thus supports those types of approaches
    through a decentralised fashion, thus not only profiting large ICT corporations,
    but also Small Medium Enterprises (SMEs); which are often the primary users of
    the city. This model thus promotes the creation of economic resilience and a more
    sustainable and healthy urban economy through the empowering of the local population,
    and the creation of wealth locally; rather than its export to foreign agencies
    and corporations. Thus, by ensuring that both Big Data and Artificial Intelligence
    are considered as core elements of Smart Cities, the analysis and exchange of
    data from various fields can thus be greatly enhanced. Schneeweiss (Schneeweiss,
    2018) shares that, in the health sector, there is an unprecedented reliance on
    nonrandomized database and advance technologies such AI, Big Data and Machine
    Learning can automatically optimize methodologies and procedures. With the data
    output, service providers, for example in the health sector, are able to predict
    health outbreaks and thus enforce required mitigation strategies (Pham, Tran,
    Phung, & Venkatesh, 2017), or predict emerging patterns that can render better
    economic opportunities (Davenport & Ronanki, 2018; Parkes & Wellman, 2015). This
    is further enforced by data that encourage both better management and financial
    spending (Capone et al., 2016). Numerous models, including the one of Allam and
    Newman (2018a), warn against the use of technology in the primary applications
    of sustainable urban theories. However, AI and its related technologies such as
    Machine Learning can allow scientists to develop Artificial Neural Networks (ANN)
    and algorithms that help in amplifying human cognitive functions (Bini, 2018),
    which can lead to more intelligent urban fabrics. When the concept of AI is integrated
    within Smart Cities, residents'' well-being is bound to improve as explained by
    Obinikpo and Kantarci (2017). These technologies also allow for a better governance
    since data obtained could be used during planning and designing stages and supply
    chains could be aligned to run seamlessly in between related services (Miller
    & Mork, 2013; Wahl, Cossy-Gantner, Germann, & Schwalbe, 2018). On the same note,
    when all these sectors are integrated, there is optimal use of resources and spirited
    effort to conserve the environment; which contributes to increasing liveability
    levels for city dwellers. This model is thus geared to support the key dimensions
    of sustainability, as those technologies can be tailored to better response to
    climate change to reduce its impacts on urban life, as well as early on in the
    urban planning stage. Moreover, the liveability aspect of cities is also directly
    influenced by the security and safety therein. Technology has proven vital in
    ensuring security improvement and the safety of residents, business, visitors
    and infrastructures of the city. Through AI, advanced surveillance technologies
    and devices are in use to combat numerous security threats confronted in cities
    worldwide. An emerging approach is the use of drones and other unmanned devices.
    Besides these, AI has facilitated numerous ways through which governments and
    its agencies are monitoring and gathering information concerning different forms
    of security threats such as terrorism, different forms of trafficking and organized
    crimes et cetera. Even though there have been concerns of privacy and data security,
    enhanced technology, can increased the quality of basic urban infrastructures
    such as health care products and services, water, internet, waste management and
    disposal, amongst others can be greatly influenced (Allam, 2017b; Allam, 2018c;
    Allam & Jones, 2018a). Data must thus be seen as tool that can greatly increase
    the process of urbanism, instead of a threat. Of course, this also creates the
    demand for new networks, protocols, and systems for increased security; as is
    the practice in any other sector. From a macro level perspective, the use of Big
    Data, collectively, from personal, government, businesses and media coupled with
    AI technologies can help to address numerous of urban services and further encourage
    the safety of urban residents just as much as expensive urban infrastructures
    that are vital at safeguarding the liveability of cities (Bini, 2018; Blanco et
    al., 2018; Wahl et al., 2018). Through this means, the key dimensions essential
    to supporting urban life, as prescribed by Allam and Newman (2018a), in the form
    of Culture, Metabolism and Governance, can be greatly enhanced and have a natural
    productive growth through Business and Economy by the help of SMEs at the local
    level (Siew & Allam, 2017; Allam & Jones, 2018b; Allam & Newman, 2018a). By ensuring
    a focus of Liveability through the dimensions of Culture, Metabolism and Governance,
    the proposed framework provides a more inclusive outset on how to encourage smarter
    and healthier cities from both economic and social levels. However, to ensure
    that the proper integration of AI in Smart Cities, there is a number of issues
    that requires attention. Jia et al. (2017) shared that Big Data analytics are
    geared towards business intelligence, machine learning, bio-informatics and ad
    hoc analysis. To ensure that these processes contribute significantly to the economics
    of cities, both large amounts of energy and higher processing power (Coronel,
    Morris, & Rob, 2013; Saravanan, 2018; Wang, Zhan, Shi, & Liang, 2012). Similarly,
    highly specialized labor is required to oversee the complex processes of digitization.
    Notwithstanding, the role of technology must be hailed to improve the urban life
    in terms of performance and efficiency. To do so, factors intricately linked to
    the support of a flourishing environment, which supports life in all its forms,
    must be enforced in cities; as without which, the liveability levels would be
    comprised, which in turn would negatively impact on the urban economy. 10. Conclusion
    An extensive review of literature was performed in this paper, and the present
    authors showcase numerous applications of Artificial Intelligence through the
    emergence of Big Data from various service providers in Smart Cities. Even though
    this emergence of data brings rise to a range of concerns in line with issues
    regarding confidentiality and ethics, the implementation of AI can substantially
    aid in urban governance and urban economic growth. As the world is witnessing
    a rapid adoption of Smart Cities, the technological factor needs to be weighted
    in respect to societal integration. As such, the component of Big Data, promoted
    through the Internet of Things, which is popular in Smart Cities, highlights concerns
    that need to be addressed to ensure an increased popularity and adoption rate
    of the emerging concept. This is shown to be possible through the adoption of
    technology, through the essential dimensions of Culture, Governance and Metabolism;
    which is known to form the basis of liveable Smart Cities. A new Smart City framework
    was introduced that supports the additional use of Big Data and Artificial Intelligence
    with a primary focus on urban sustainability and liveability; which are essential
    to building more inclusive and safe environments as supported by the Sustainable
    Development Goal 11. The models thus ensures that, even though technological pursuit
    can bring numerous benefits, human dimensions are not overlooked in the process
    of integration of Smart City concepts in existing urban fabrics, or in greenfields.
