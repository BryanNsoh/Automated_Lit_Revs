    field in central Illinois. CONCEPTUAL BACKGROUND: OPTIMAL APPLICATION OF INPUTS
    The DIFM is a multidisciplinary research project, involving crop scientists, soil
    scientists, computer scientists, statisticians, ecologists, hydrologists, agricultural
    engineers, mechanical engineers, experts in robotics, experts in artificial intelligence
    and machine learning, and economists. In this section, the conceptual framework
    that facilitates communication among the scholars in this wide array of research
    disciplines is presented. Following Bullock et al. (1998), the data from a generic
    agronomic field trial is conceptualized as falling into four categories. The first
    category is made up of variable y, crop yield. The second we represent by a multi-element
    vector c of variables that vary spatially within a field but not much temporally
    (“field characteristics”, e.g., soil clay content and topographical slope). The
    third we represent by a multi-element vector z of variables that vary temporally
    but not much spatially within a field (“weather” or “bio and abiotic stress”).
    The fourth we represent by a multi-element vector x of the farmer''s managed input
    choice variables (e.g., fertilizer application rates, seeding rates, irrigation
    dates). Yield results from a natural process described by a function f, which
    depends on input management choices, field characteristics, and weather: y = f(x,
    c, z). Figure 2 illustrates why information about the yield response function
    is fundamental to effective input management. The left-hand side of the Figure
    shows a Soil Survey Geographic database (SSURGO) soil map of a central Illinois
    farm field; the map is of the same sort that can be downloaded from the USDA''s
    Web Soil Survey website (United States Department of Agriculture 2019). The right-hand
    side of the panel shows two hypothetical “yield response curves,” one assumed
    to show yield response on the parts of the field with soil type 45A, and the other
    for soil type 68A. For simplicity, in both diagrams, it is assumed that the vector
    z2019 describes the year''s weather events. In reality, farmers do not know at
    planting and at their first fertilizer application of the season what the crop
    growing season''s future weather events will be. The DIFM analysts can employ
    more sophisticated models of decision-making under uncertainty to take into account
    stochastic weather events. Figure 2 is drawn under the assumption that parts of
    the field assigned the same SSURGO soil type also feature a common yield response
