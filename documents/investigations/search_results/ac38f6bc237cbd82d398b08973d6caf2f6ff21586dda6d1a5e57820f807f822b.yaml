    \ \nto the agricultural practice in many regards such as bringing the returns\
    \ from scientific investments, \nestablishing the good agricultural practice,\
    \ implementation of precision agricultural based techniques at field \nlevel,\
    \ efficient food supply chain mechanism and automation of the total process for\
    \ the profitable  \nagriculture [18, 19]. \n \n2.4.   Data mining and analytics\
    \ \nDecision support system (DSS) in the field of agriculture is ably supported\
    \ by data mining tools. \nThe main aim of the processes involved in data mining\
    \ is to extract the information from the currently \navailable data sets and then\
    \ transform the same using specific tools to a unique format that is easily \n\
    understandable and can be used for advanced purposes as shown in Figure 4. Data\
    \ mining helps in soil \nfertility studies and empowers the farmers in making\
    \ a decision to sow specific variety of the crop that results \nin a better yield.\
    \ The main aim of soil classification is to predict the engineering properties\
    \ and fertilizer of \nsoil there by order the choices for use. The currently available\
    \ statistical techniques and the laboratory test \nconsume lot of time, energy\
    \ and money. It is possible to develop more efficient techniques for solving \n\
    complex and large data sets of soil with improved accuracy and effectiveness.\
    \ Data mining techniques based \non GPS, k-means approach, SVMs, K-nearest fertilize\
    \ method are useful to study the soil characteristics, \npollution in atmosphere,\
    \ the factors that influence the crop yield.  \nSoil tests are normally conducted\
    \ to study the fertility of the soil, impurity and other deficiencies if any \n\
    in soil that to be removed. Most of the Soil testing laboratories that are owned\
    \ by either government or private \nsector offer different protocols for analysis\
    \ of the soil and the literature pertaining to the soil characteristics. \nSuitable\
    \ fertilizers are recommended based on the data available with reference to the\
    \ soil composition. This \nhelps the formers to apply a suitable fertilizer for\
    \ specific crops during that season [20-21].  \n \n \n      \n  \n \n       ISSN:\
    \ 2502-4752 \nIndonesian J Elec Eng & Comp Sci, Vol. 20, No. 2, November 2020\
    \ :  1070 - 1077 \n1074 \n \n \nFigure 4. An architecture of decision support\
    \ system (DSS) applied in the field of agriculture [22] \n \n \n2.5.   Weather\
    \ forecasting techniques \nOne of the greatest challenges for agriculture is climate\
    \ change and its impact on human life.  \nIn contrary to other fields like e-commerce\
    \ and advertising where Big Data has played big role in their \nsuccess, there\
    \ is little impact on advanced understanding of the environment. This inconsistency\
    \ curtails  \nthe climate data with complex nature. Big data analytics has been\
    \ in use to mine large datasets of climate \nwith more focus of differences between\
    \ the traditional big data and mining climate data approaches [23].  \nIn India\
    \ the impact of climate change effects plant growth development and subsequently\
    \ crop yield. Due to \nthe increase in the temperatures, there is a drastic reduction\
    \ in the duration of the crop. Increase in crop \nrespiration rate had resulted\
    \ in pattern change of pest attack. Most of the crops have adjusted to the growing\
    \ \nseason, day lengths of the middle and lower latitudes and with poor response\
    \ to the much longer days of  \nthe summer. Increased temperature accelerates\
    \ the rate of release of CO2 during warmer seasons resulting in \nreduced crop\
    \ yield. By collecting the data of rainfall and temperature of last 5 years one\
    \ can analyze the data \nby using different big data analytics tools to get the\
    \ exact change in the Indian agricultural climate [24]. \nSensors play a vital\
    \ role in predicting the effectiveness of the certain seeds, fertilizer in different\
    \ section of \nthe farm as shown in Figure 5. To achieve an optimum crop yield,\
    \ software guides the farmers to sow the \nhybrid varieties seeds at one corner\
    \ and different variety at another corner [25]. \n \n \n \n \nFigure 5. Sensors\
    \ applied in the field of agriculture [26] \n \n \n2.6.   Agriculture/ crop management\
    \ \nVarious seasonal, economic and biological factors influence the crop production\
    \ but unpredictable \nchanges in these factors lead to a great loss to farmers\
    \ [27]. Crop protection & weed control solutions need to \nbe developed to reduce\
    \ the crop damage and in turn increase the overall yield of the crop. The existing\
    \ \nmodels consist of three major elements: (i) Data Capture & Storing. (ii) Data\
    \ Analysis and  \n(iii) Recommendations based on analytics. This unified solution\
    \ need concurrent advances in the domains of \nagricultural science, collaboration\
    \ between supply chain partners and in ICT. New techniques are required to \n\
