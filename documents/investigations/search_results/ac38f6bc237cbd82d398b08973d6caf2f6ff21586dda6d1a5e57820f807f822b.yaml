    Popularity of Smart Cities from 2004 to 2018 (Allam & Newman, 2018a). However,
    even though the technologies, and the associated benefits of Artificial Intelligence,
    Big Data and Smart Cities have the potential to render numerous positives to an
    urban fabric, Allam (2018a) warns against the blind adoption of technology and
    encourages a further integration to the societal fabric. In this regard, the author
    recommends that careful calibration and contextualisation is key to building truly
    sustainable cities that are in turn resilient just as much as intelligent. This
    paper further explores the opportunities and challenges of ICT through Big Data
    and AI in relation to cities and explores and generates a framework with the potentiality
    of building more sustainable, safe, inclusive and resilient cities as highlighted
    by the Sustainable Goal 11. 2. Big data and cities Numerous researchers support
    that the processing and interpretation of data is an essential step towards enriching
    the urban fabric (Bernabé et al., 2015; Bibri, 2018b; Cheng et al., 2018; Li et
    al., 2016; Neirotti et al., 2014a; Rolf, Pauleit, & Wiggering, 2018). Data can
    now be sourced from numerous neighborhoods to gain a better holistic understanding
    of the urban fabric. This allows planners and policy makers to shift from closed
    systems; where different urban elements such as land plots, open spaces, physical
    buildings and streets are inter-linked to what Levy (1999) calls ‘open fragmented
    peri-urban fabric’. These have tangible impacts on different aspects of the urban
    fabric including density, fragmentation, cohesion, compactness and other variances
    as expressed by Li et al. (2016). A better management of the various dimensions
    and components of the urban fabric is thus crucial. This is becoming increasingly
    possible as cities around the world are becoming digitized through the installation
    of sensors, computational cores and different telecommunication systems (Alvalez,
    2017), as promoted by the contemporary concept of Smart Cities (Allam & Newman,
    2018a). These digital concepts are tied to Artificial Intelligence and machine
    learning technologies, which are making it possible for the collection of near
    real-time data; providing a deeper understanding of how cities evolve, adapt and
    respond to various conditions. Allam and Newman (2018a) support that data analysis
    can allow cities to support socio economic dimensions while ensuring the implementation
    of sustainability features; including liveability components. The processing of
    data through AI can ensure the better provision of liveability dimensions; through
    cleanliness, health and conducive environments for people to live and work without
    the urban challenges of pollution and congestion. It is further believed that,
    through this technology, the built environment can digitally support intelligent
    and responsive services both conveniently and in real time. In addition, cities
    are seen to leverage Big Data from AI to attract higher economic returns since
    their enabling infrastructures such as connectivity, energy and computing capabilities,
    amongst others, allow them to support globally competitive jobs (Davenport & Ronanki,
    2018; Hoske, 2013; Kaplan, 2017; Wilson, Daugherty, & Morini-Bianzino, 2017).
    However Big Data can add to the complexity of data reliance (Bari, 2017; Fan,
    Han, & Liu, 2014; Tole, 2013). For Bari (2017) the availability of Big Data poses
    challenges such as scaling, spanning, preparation, analysis and storage bottleneck.
    Fan et al. (2014) contends that Big Data call for large sample size; hence, the
    problems of noise accumulation, spurious correlation, measurement errors and incidental
    endogeneity, which can delay or impact results. On the other hand, there are advanced
    analytical trends that supports Big Data discovery; hence, quality analysis and
    interpretation. Even though that there are notable challenges, the primary advantage
    of AI in Big Data analysis is that it supports the heterogeneity and commonality
    principles that are part of the Big Data analysis. Through the urban fabric, AI
    could capture hidden structures of urban cells and components and provide a deeper
    understanding of common features. Some of these hidden structures are warranted
    by dynamics and complexities that modern cities are facing due to application
    of technologies in most of their fabrics (Koenig, Miao, Knecht, Bus, & Mei-Chih,
    2017). The adoption of AI, as the source of Big Data analysis, in cities is encouraged
    since it allows for cognitive computing integration; hence, aid in urban design,
    planning processes and governance. 3. Urban governance in the digital era Urban
    governance increases in complexity due to the evolving dynamics of policy. In
    the forefront of these dynamics is the concept of urbanization coupled with digitization.
    In the recent past, the ‘New Public Management’ concept was the blueprint adopted
    by major cities for urban governance (Andersson & Liff, 2012). This is now deemed
    unfit to accommodate numerous institutional and policy complexities; hence, cater
    for social urban problems (Dunleavy, Margetts, Bastow, & Tinkler, 2005). For this
    reason, citizens, especially in developed countries are seen to have leveraged
    on technology to solutions to emerging urban challenges. This triggered the concept
    of urban digitalization, which has seen a widespread adoption in most cities,
    and ultimately changing the ways they operate and governed (Kernaghan, 2000).
    However, according to Lynn (2000), the digitization can be a challenging endeavor
    as older trends continues to play out, and are still active in developed and underdeveloped
    countries. In developed countries, any trend that does not align with the digitization
    is seen as disruptive and only help in delaying the full adoption of digitization.
    This can thus be expected to impact on urban efficiency and performance. Urban
    governance decisions emerging from the reading of data and modern technologies
    has been proven more efficient, citizen-oriented and sustainable. This is because
    data is now available in almost near real-time; hence, facilitating timely and
    quality decisions. Various authors (Allam, 2017a; Allam, 2018b; Allam, Dhunny,
    Siew, & Jones, 2018a; Allam & Jones, 2018a; Allam & Newman, 2018a; Allam & Newman,
    2018b) postulate on the need for increased governance models in regards to Smart
    Cities, and more so with the idea that data can be incremental in enhancing a
    city''s efficiency by rendering it more intelligent. In this regard, data allows
    for knowledge mobilization which in turn aid in planning decisions and designs.
    Buying from Barns, Cosgrave, Acuto, and Mcneill (2016) research, the only way
    to govern the modern cities that are so interlinked and connected is by relying
    on data ‘built between cutting edge research and technological innovation’. The
    researchers acknowledge one area where data played a significant role; that is
    the digitization of urban infrastructure, which, in turn has made it possible
    for information processed from these sources to be integrated into the urban fabric.
    Moreover, governance from data sourced from areas like weather forecast, traffic
    departments and security sources would improve transparency in areas like the
    procurement and structuring of the education sector to benefit an urban population
    (Ubaldi, 2013). A related example is the case of the cholera epidemics that impacted
    on London in the mid-19th century. Data on the location of each diseased victim
    was collected and an analysis showed that high mortality rate in areas supplied
    by water from contaminated systems. With this finding, the city management was
    able to address the problem and adopt even better measures like insulation of
    pipes amongst others (Barkham, Bokhari, & Saiz, 2018). With the means of interconnectivity
    of systems through IoT and the resulting emergence of Big Data, AI can help greatly
    in facilitating this process and providing faster data analysis to identify current,
    emerging, or even future urban issues. To complement Big Data, AI and Machine
    Learning technologies, novel approaches like the Blockchain technology can contribute
    greatly to cities (PwC, 2016). The technology is described as a distributed, replicated
    and secure digital ledger that allows contracting parties to see one system of
    records that are immutable (Swan, 2015). Urban governance entails a myriad of
    transaction that ranges from financial and contractual ones and involve a sizeable
    number of parties. Due to government bureaucracies and policy complexities, transactions
    tend to lag and sometimes are expensive and uncertain. To facilitate this process
    the services of a third party is often warranted, which causes additional issues
    of privacy. Studies (Mik, 2017; Savelyev, 2017; Zyskind, Nathan, & Pentland, 2015)
    showcase that these mishaps can be overcome by the use of smart contracts through
    the Blockchain technology (Reyna, Martín, Chen, Soler, & Díaz, 2018). Tapscott
    and Tapscott (Tapscott & Tapscott, 2015) shares that smart contracts are self-executing
    computer programs that are triggered to allow for transfer of digital assets automatically
    (Al-Saqaf & Seidler, 2017; Hammi, Hammi, Bellot, & Serhrouchni, 2018). The nature
    of immutability, where contracts cannot be altered or manipulated once they are
    initiated (Christidis & Devetsikiotis, 2016), is an interesting characteristic
    for cities. Voto (2017) supports that the Blockchain technology can significantly
    contribute to city management since it allows for enhanced governance and supports
    the establishment of new services built on collaboration between machines, Big
    Data and humans (Muzammal, Qu, & Nasrulin, 2019; Zyskind et al., 2015). With Blockchain,
    Big Data generated by the city stakeholders could be kept permanently and made
    accessible across networks of computer; thus, allowing access to citizens to contribute
    views on urban issues and governance. The key is the use of trustable data that
    provides a clear overview of how different urban fabrics relate. Big Data and
    AI alone cannot guarantee the quality of data due threats like hacking and human
    mistakes and tempering (Maria-Lluïsa & Marsal-Llacuna, 2018; Ølnesa, Ubacht, &
    Janssen, 2017). However, the integrating of these technologies with Blockchain
    technology can enhance trust in data since the technology is encrypted and secure.
    This is enabled by instant verification and distribution of every transaction
    that is made available for use instantly across the network. A PWC report (PWC,
    2018) on Blockchain technology coupled with Big Data, AI and Machine Learning,
    supports this and affirms that the governance of cities will be significantly
    enhanced. The report projects that in the near future, cities will be characterized
    by prosperity, stronger and interconnected communities, healthier people, positive
    growths and unprecedented social mobility. These will be catalyzed by rapid urbanization,
    demographic and social change, advanced technological breakthroughs, increased
    economic opportunities and sustainability drives (Allam, 2012). 4. Urban social
    comfort and big brother Technology has enabled transformation in different spheres
    of life and interconnectedness of people and urban systems have changed how people
    live and interact. As technology has allowed collection, analysis, interpretation
    and storage of data in various forms, there have been many notable benefits for
    the urban fabric. Urban centers have witnessed numerous transformations, geared
    with an increasing demand in land and resources (Al-Kodmany, 2018). The social
    fabric morphed to respond to increasing demands while creating more opportunities
    for jobs, better health care, quality education, quality living standards and
    security services. This has also given rise to economic opportunities (Siew &
    Allam, 2017; Allam et al., 2018a; Allam & Jones, 2018a; Allam & Newman, 2018b).
    These factors, coupled with an increasing population further attract people, seeking
    better and more attractive opportunities, to urban areas. With an enhanced economic
    dimension, the need for liveability standards becomes a necessity to ensure the
    survival of the economic ecosystem. While technology can greatly increase liveability,
    numerous challenges emerge such as insecurity, moral decadency and privacy breach,
    amongst others. The ability to gather, analyze, and share information in real-time
    using different devices adds to the difficult of maintaining privacy, compromising
    on social and psychological comfort that urban dweller seeks (Davey & Tatnall,
    2015; Power, 2016). Hildebrandt & Gutwirth (2008) posit that through different
    technological platforms, individuals can unlawfully access personal data of others
    and could use it in a way that compromise their privacy. Similarly, with the emergence
    of social platforms, the availability of personal data surges in both popularity
    and quantity; hence, exposing new personal threats (Santanen, 2019; Zimet & Jacob,
    2001). What is interesting is that personal data is not sought by individuals,
    but by businesses and government agencies. Access to data must thus be carefully
    sought as privacy is considered a fundamental human right in many democracies,
    and protected legally and constitutionally (Diggelmann & Cleis, 2014). Hough (2009)
    supports that everyone is entitled to privacy in all its facets: solitude, intimacy,
    anonymity and reserve. This argument is further compounded by the legislations
    regarding data protection in different countries (House of Lords, 2009). Legislation
    notwithstanding, it is increasingly difficult to contain these infringements especially
    those not directly related to surveillance. For instance, the case of high rise
    overlooking lower buildings (Moore, 2010) or through the use of drones (Pomeroy,
    2015). The issue with privacy concerns in relation to technological advancement
    is that they do not include the speed of technological change (Sweeney, 2002).
    Concepts such as Smart Cities and technologies like IoT, Blockchain, AI and Machine
    Learning are still in the offing and are anticipated to evolve even more as their
    application gains in popularity and in adoption. However Braun, Fung, Iqbal, and
    Shar (2018) warns that the advancement of these technologies may also mean new
    opportunities for privacy invaders. Therefore, efforts geared towards safeguarding
    the privacy of urban dwellers should anticipate technological change and should
    be at the forefront of concerns for digital scientists and planners. The primary
    key towards this goal is the safeguard of data; hence, collection, interpretation,
    sharing and storage. Incidentally, Rinaldi, Peerenboom, and Kelly (2001) propose
    strictness in identifying, understanding and analyzing the interconnectedness
    of the different components that makes up the city. Similarly, Blockchain technologies
    will have taken shape and will complement the data safety strategies (Ølnesa et
    al., 2017; PWC, 2018). Autonomous devices advocated in Smart Cities such as self-driven
    motor vehicles, smart buildings and other smart devices, adds to the complexity
    of data storage, sharing and communication. An intricate array of devices is expected
    to operate and transfer exclusive personal information to various service providers.
    Data leakage in one node may prove detrimental to individuals or even the entire
    system, thus posing additional risks to the further adoption of Smart City concepts.
    Therefore, part of the task related to data transfer and processing should relate
    to improvement of security and strengthening of networks altogether (Coaffe &
    Fussey, 2015; Karabulut, Aras, & Altinel, 2017). Braun et al. (2018) share that
    AI and other supportive technologies can greatly improve data processing collected
    through various devices across service providers but at the same time, there is
    a need for human oversight. Zoonen (2016) contends that such strategies would
    speed up the uptake of smart city technologies since the greatest hindrance to
    its adoption is the lack of trust demonstrated by citizens. However, the question
    of trust is only one amongst many concerns regarding the application of AI in
    cities. Other questions arise such as: Who owns and controls data? Who controls
    the urban economy? Are smart services inclusive? Are urban decisions geared towards
    humans or machines? Is there political goodwill for the inclusive adoption of
    smart technologies? In respect to the latter, there is a spirited effort in different
    parts of the world by the political class and the governments to boost the concept
    of Smart Cities. Allam, Dhunny, Siew, and Jones (2018b) supports that the concept
    is gaining in popularity and various means may be utilized to further encourage
    its integration. Barns et al. (2016) support this by showing how the wide range
    adoption of Smart Cities by the Australian Government. However, even though there
    has been a rapid adoption, those are believed to be geared towards economic pursuits
    disconnected to the collective good of urban fabrics (Allam & Newman, 2018b).
    In addition, the failure to address the questions raised above could further pose
    threats to the efforts of digitalization of cities. AI, Big Data and Smart Cities
    technologies have not been fully understood by many, thus, qualifying the fear
    of data ownership and the motivation behind these advancements (Montjoye, Farzanehfar,
    Hendrickx, & Rocher, 2017). There are notable fear that automation and digitization
    of services within the city would cause unemployment; thus, compromise individual
    economic status. Pavaloiu and Kose (2017) argued that automation of services would
    lead to employment shift, economic disparity and skewed wealth distribution. The
    issues relating to of privacy infringement are also present, which is increased
    with the implementation of AI technologies (Wallach, 2014). In addition, there
    are fears that smart services will only benefit the digitally savvy and is meant
    to segregate and disadvantage groups that are digitally disconnected (Bonnefon,
    Shariff, & Rahwan, 2016). Pavaloiu & Kose (2017), claimed that these can be addressed
    by public educating on the need for smart services and the potential gains from
    its benefits. Confidence and trust could be further accrued with public participation
    where citizens can share comments on desired urban management models and impact
    on policy decisions. Participatory models are thus seen to be key in the devising
    of inclusive neighborhoods, and this can be enhanced using technology. To add
    to the line of thought of urban inclusivity, urban comfort can be equally shaped
    using technology through the components of sustainability, which is key to increase
    both liveability and economic dimensions. 5. Sustainability and technology The
    impacts of Climate change on cities have been greatly covered in literature, and
    urban leaders, policy makers, and other stakeholders are driven to strategize
    on to mitigate those impacts (OECD, 2014). Cutter, Emrich, Gall, and Reeves (2018)
    highlights that one the most prevalent impact of climate change is that of flooding,
    that tend to occur in cities that were previously relatively deemed as safe. Besides
    flooding, there are increased incidences of bushfires which are impacting on the
    liveability of cities as shelters are at risk, and even rendering entire urban
    areas as uninhabitable (Hales et al., 2007; McDonald, 2017), thus forcing people
    to leave their homes. In certain instances, further accentuates the sad phenomenon
    of ‘climate refugees’. For cities in developing countries where the local governments
    are financially constrained; hence unable to offer alternative lands, infrastructure
    repairs, or housing subsidies, a portion of the population ultimately ends up
    homeless and this leads to the creation of an informal economy; which are even
    more vulnerable to the impacts of climate change (UN Habitat, 2015). Emilsson
    and Sang (2017) further shares how cities are seen to experience higher temperatures,
    especially in form of heat waves which result to loss of lives, and in some cities
    it drives a higher energy demand for mechanical cooling (Allam, 2014). Furthermore,
    unlike before, cities are now experiencing shortage of food supplies as climate
    change has also affected the agricultural sector due to the unpredictability of
    climate from conventional farming techniques (Burton et al., 2013). Doherty, Klima,
    and Hellman (2016) and Allam (2012) support that finding solutions to these impacts
    will be key to the survival of cities and that mitigation strategies, potent with
    sustainability consciousness in mind, must be sought at various levels of policy
    making. They peg their argument on results from other researchers (Hughes & Sarzynski,
    2015; OECD, 2014) that established that cities contribute greatly in aggravating
    climate change. On the same line, many city managements have started to fashion
    policies in such a way so as to have as little as negative impacts as possible
    to prevent the compromise of the environment and available resources (George,
    Schillebeeckx, & Liak, 2015; Silva, Khan, & Han, 2018). In this front, many cities
    have managed to leverage on the available advanced technologies such as AI, Big
    data, IoT, Blockchain, amongst others to render sustainable solutions to both
    city planning and management (Allam, 2018b; Allam & Jones, 2018b; Allam & Newman,
    2018a; Lim et al., 2018; Pioletti, Fox, & Goodfellow, 2016). Barns et al. (2016)
    highlights that one such area where technology has been helpful is the implementation
    of the Smart Cities concept, which can be key in helping cities achieve resilience
    and sustainability. Koenig et al. (2017) and Beatley (2011), amongst others, argue
    that analysis, through AI enabled devices and systems, of data from IoT; that
    Smart Cities prone, have allowed the customization of different urban fabrics
    such that they optimize on the available resources. For instance, Smart Cities
    have catalyzed the introduction of autonomous vehicles, and even encouraged sustainability
    passive methods through the creation of bicycle lanes and walking paths; hence,
    contributing to the reduction in fossil fuel consumption (Barns et al., 2016).
    These technologies have encouraged the adoption of construction tools in the building
    sector that can possibly integrate low power and water consumption, allow for
    green spaces and also accommodate green walls and roofs and have smart waste management
    systems (Allam & Jones, 2018a; Conke & Ferreira, 2015). These types of constructions
    also allow for increased conservation of land as there is reduced sprawl; hence,
    the land can be used for other purposes like agriculture, open space and forest
    reserve, amongst other uses that can benefit the local population and users of
    the urban fabric (Gaigné, Riou, & Thisse, 2012). Dengel (2013) succinctly shares
    how, through AI and big data, the agricultural sector is enhanced since information
    on issues like weather patterns, soil types and the best crops to plant at particular
    areas are readily available and this provides informed decisions as to crop management;
    which leads to higher yields and related proportional economic growth. The same
    approach in other sectors, especially in developing countries, through domains
    such as health, business, transport, services, amongst others, can render economic
    benefits while catering for sustainability outcomes by saving resources from these
    sectors (Barns et al., 2016; Beatley, 2011). The same can be used for climate
    change mitigation projects, and benefit cities, countries and regions that need
    it the most; like Small Island Developing States and Low-Income Economies that
    are on the front line of the impacts of Climate Change. 6. A review of current
