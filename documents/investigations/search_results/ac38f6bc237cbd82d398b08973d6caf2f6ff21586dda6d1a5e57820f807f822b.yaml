    \ \n \n \n3. \nCONCLUSION  \nFrom the survey of technology usage in agriculture,\
    \ it can be observed that there are numerous \napproaches that can be used for\
    \ improving the quality and quantity of crops. In contrast to other developed\
    \ \ncountries, in India it is a big challenge to achieve the anticipated growth\
    \ due to non-maintenance of resources \non which the production systems depend.\
    \ Various elements influence the successful use of quality farming. \nThe usage\
    \ of technology in agriculture domain has resulted in digital agriculture, precision\
    \ \nagriculture, analytics for crop yield etc. In India, large numbers of people\
    \ are engaged in agriculture and there \nis a gap between the farmers and technology.\
    \ Governments have introduced various methods into agriculture \nto help the farmers\
    \ to take the advantage of technology. In spite of this, there is a scope for\
    \ user friendly \neasily understandable agro advisory systems to help farmers\
    \ to take decision on crops to be sown. Also at \ndifferent levels of crops growth,\
