    Also, vertical farming could ignite local economies by providing much needed “green
    collar” jobs to

    urban areas [5,13].

    Importantly, vertical farms could help in addressing the problem of farmland shortages
    [4,5,7].

    According to the United Nations’ Food and Agriculture Organization, there was
