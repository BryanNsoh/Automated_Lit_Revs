    Although MI-based techniques address the issue of dynamic underground channel
    model, the transmission distance is lower for practical use. In practical applications,
    the transmission distance of MI-based IoUT is improved by using the relay coils
    [115]–[118]. In [115], optimal deployment strategies for both one-dimensional
    and two-dimensional MI-based waveguide was investigated. Additionally, optimal
    number of relay coils were calculated to minimize the deployment cost. Minimum
    spanning tree (MST) algorithm was used to minimize the number of relay coils.
    However, MST algorithm is not robust to the coil displacement and node failure.
    Therefore, Voronoi-Fermat (VF) algorithm was proposed to improve the robustness
    without increasing the deployment cost. Besides the use of relay coils, the authors
    in [116] suggested the use of superconductor and meta-materials, for the MI coil
    design to improve the transmission range. Authors in [117] used relays to reduce
    the path loss for MI-based underground communication. Similarly, meta-matrial
    shell was used for MI-based transceivers to improve their received power [118].
    In [119]–[121], the network capacity of a multi-hop MI-based IoUT was evaluated.
    Throughput of the bottleneck link which is related to the overall network capacity
    was investigated in [119]. The polarization of MI coils was exploited to reduce
    the interference and improve the network capacity. The channel capacity for any
    arbitrary link i was given in [119] as C i = ∫ +∞ −∞ log 2 (1+ P t i L i ⋅E{ P
    n } )df, (29) View Source where P t i is the transmit power, L i is the path loss,
    and E{ P n } is the total noise power spectral density. It was shown that the
    proper orientation of the coils significantly reduces the interference and improve
    the network capacity. Similarly, optimal system parameters and topology were proposed
    in [120] to avoid the bottlenecks in the network and to achieve higher throughput
    by using MI-based waveguides. Based on the above channel capacity, the throughput
    of link i was given in [120] as T i = C i N d i (1+ N in t i ) , (30) View Source
    where N d i is the number of data streams and N in t i is the number of interfering
    nodes. The results in [119] and [120] suggest that the use of relays and optimizing
    the orientation of the coils improve the throughput of a multi-hop MI-based IoUT
    network. Nevertheless, digital transmission schemes were introduced in [121] for
    both direct and multi-hop MI-based underground links. Frequency division multiplexing
    was suggested to equalize the long channel impulse response. Moreover, various
    modulation schemes, such as BPSK and QAM were investigated for multi-hop MI links,
    and it was suggested that higher order modulations could be avoided by using a
    bandwidth expansion mechanism. A distributed environment aware cross-layer protocol
    (DEAP) was proposed in [122] to satisfy the quality of service (QoS) requirement,
    achieve higher throughput, and reduce energy consumption. For a given MI-based
    underground link i−j , the DEAP protocol maximizes the QoS, Q ij , and minimizes
    the energy consumption, E ij =U( P ij R ij R c ij +2 E b ) , where P ij R ij R
    c ij is the distance-dependent energy required to transmit a single bit, and E
    b is the electrical circuit energy required for a single bit transmission. R ij
    is the transmission rate, R c ij is the channel coding rate, and U is the length
    of the packet. This is a minimization-maximization problem where energy needs
    to be minimized, and the QoS needs to be maximized. Therefore, a cross-layer optimization
    strategy was used to save the energy and improve the network throughput. A two-stage
    cross-layer protocol called Xlayer was proposed in [123] for multi-hop MI-based
    IoUT to guarantee the QoS requirement. Xlayer protocol was able to achieve high
    throughput, low delay, and low energy consumption. A full-duplex meta-material
    enabled MI-based communication was proposed in [124] to reduce the transmission
    delay for multi-hop underground communication. Recently, connectivity analysis
    for IoUT was provided in [125] where the probability of a connected network increases
    with an increase in the number of underground things and low volumetric water
    content. Additionally, the connectivity performance of the EM and MI-based IoUT
    network was compared where the results have shown that for low volumetric water
    content (VWC) of the soil (1%), the connectivity of EM and MI-based IoUT is similar.
    However, for the same node density when the VWC of the soil is increased to 5%,
    the EM-based network becomes unconnected while the MI still maintains the connectivity.
