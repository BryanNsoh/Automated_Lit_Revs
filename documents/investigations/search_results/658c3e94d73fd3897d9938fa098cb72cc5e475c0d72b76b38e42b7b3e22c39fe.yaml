    4. Discussion: Opportunities and Challenges

    Vertical farming represents a proactive thinking approach that aims to ensure
    the sustainability

    of cities by addressing the issue of food security. The urban population already
    faces food shortages,

    and food prices are skyrocketing due to increases in oil prices, shortages of
    water and the diminishment

    of other agricultural resources. The current practices of supplying food to urban
    areas suffer from

    environmental and economic problems, such as the inefﬁcient practice of transporting
    food great

    distances. As an answer to these problems, the vertical farm will grow food efﬁciently
    and sustainably

    by saving energy, water, and fossil fuels, reducing toxins and restoring ecosystems,
    as well as

    providing new opportunities for employment. We have seen the rapid growth of modest-scale

    vertical farming, and these projects have provided excellent examples of adaptive
    reuse of vacant

    industrials spaces [72–76].

    Therefore, the vertical farm may offer opportunities in the three pillars of sustainability:

    environment, society, and economy (Table 6). It can offer a sustainable food-production
    model

    that supplies crop year-round with no interruption due to climate change, season,
    or adverse natural

    events (e.g., hurricane, drought, and ﬂood). It has also the potential to provide
    greater yield per space

    unit—the ratio is 1:4–1:6, depending on the type of crop [77,78]. Further, the
    high-tech cultivation

    methods of the vertical farm reduce demand on potable water. They are often efﬁcient
    in irrigating

    plants, by targeting plant roots and reducing evaporation [79]. They may also
    recycle wastewater (grey,

    even black water) and harness rainwater. When ﬁsh farms are integrated, ﬁsh removes
    waste (esp. ﬁsh

    ﬁlet). The vertical farm can also produce energy by burning methane from compost.
    For example,

    the Plant Vertical Farm in Chicago and the Republic of South Korea VF factory
    convert waste to

    energy [80,81].

