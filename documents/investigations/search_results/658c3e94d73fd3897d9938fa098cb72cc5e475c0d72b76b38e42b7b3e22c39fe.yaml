    common and mature method for downhole communication is mud pulse telemetry (MPT)
    which dates back to the mid of the 19th century. The early MPT systems were able
    to only communicate the azimuth and inclination information for the wells navigation.
    The main concept of MPT lies in the circulation of the mud for the transmission
    of the data [7]. During the drilling process, the pumps at the surface circulate
    the mud down to the drill string through the pressure pulses [84], [85]. The mud
    is used to cool the downhole drill string components, carry information from the
    bottom to the surface, and balance the pressure. The mud passes through a valve
    which restricts and generates the pressure waves. The pressure pulses are controlled
    and are used to modulate, frequency, amplitude, and phase of the mud pulse signals
    [86]. Three different types of mud pulse signals are transmitted; i.e., positive,
    negative, and continuous wave pulses as shown in Fig. 6 [87]. The signal processing
    modules at the surface recognize these pressure pulses. The pressure pulse signals
    in MPT systems are encoded by various techniques to carry the critical information,
    such as temperature, pressure, and conductivity etc. of the well. Table IV summarizes
    the literature on MPT systems based IoUT. Although the MPT systems are mature,
    the mud pulse signals suffers from several impairments which are discussed in
    the following subsections. TABLE IV Summary of the Literature on MPT Systems Fig.
    6. Three different types of MPT systems. (a) Positive pulses from blocking/unblocking
    of the fluid; (b) Negative pulses by pressure in the drill string; (c) Continuous
    pulses by using a rotor. Show All A. Mud Pump Noise During the down-link transmission
    of the mud pulse signal, the piston in the valve moves back and forth to generate
    the signal. At the same time the up-link signal is generated in the similar fashion
    in opposite direction resulting in the interference between the down-link and
    up-link signals [88]. Moreover, the pressure of the pump creates noticeable amount
    of frequency and amplitude varaitions in the frequency range of 1-20 Hz. To diminish
    these effects, MPT systems uses two different transducers at the surface receivers
    which are well spaced [89], [90]. In [91] and [92], the authors have used least
    mean square filtering algorithm to reduce the noise generated by the mud pumps.
    B. Attenuation and Dispersion As the mud pulse signals propagate along the borehole,
    the signals are attenuated and dispersed due to under-balanced drilling mud [93].
    The major sources of attenuation are the mud type, joints in the drill string,
    signal frequency, diameter of the string, and borehole depth [94]. Low frequency
    signals can be used to avoid excessive attenuation of the mud pulse signals [95].
    C. Rock Fragments and Gas Leakage During the drilling process, rock particles
    and gas may enter the mud used for the pressure pulses which changes the density
    and compressibility of the mud [96]. These rock particles and gas reduce the transmission
    speed of the pressure pulse waves. Hence, it is essential to study the velocity
    continuity of the drilling mud because the gas leakage into the mud can lead to
    unstable drilling which can cause environmental pollution and potential loss of
    human lives [97]. SECTION V. Magnetic Induction for IoUT One of the major factors
    which limit the evolution of IoUT is the challenging underground environment.
    We have previously discussed that the heterogeneous soil medium and water content
    of the soil limit the transmission range of EM-based IoUT [40]. Hence, magnetic
    induction (MI) has been introduced to overcome the limitations of EM waves for
    IoUT [21], [98]. In this section, we will cover multiple aspects of MI-based IoUT
    which include channel modeling, networking, and localization. A. Channel Modeling
    MI transceivers consist of induction coils which produce quasi-static magnetic
    fields that can be sensed by the nearby coil. Moreover, each coil is connected
    to a capacitor such that the coil operates at a resonance frequency. Unlike the
    small commercial near field communications (NFC) coils, moderate size of coils
    are preferable for IoUT to cover long transmission ranges (10-100 m). A time-varying
    magnetic field is used in MI-based IoUT for communication between a transmitting
    and a receiving node. The coil antenna of the transmitting node produces a time-varying
    magnetic field which induces the current at the coil antenna of the receiver.
