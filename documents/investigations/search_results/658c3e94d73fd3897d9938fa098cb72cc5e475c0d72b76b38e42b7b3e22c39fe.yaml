    The typical MI-based IoUT network consists of buried sensors (underground things)
    and aboveground equipment (surface things) as shown in Fig. 10. Hydraulic fracturing
    is used to inject the underground things into the well bottom or the reservoir
    [112], [113]. The surface things can provide extended MI communication link by
    using large dipole antennas and large transmission power [112]. Therefore, the
    downlink communication channel is assumed to be single hop while the up-link communication
    channel is multi-hop due to the limited transmission range of underground things
    [114]. The surface things can also work as anchors for the localization purpose.
