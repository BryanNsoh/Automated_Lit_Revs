    II Summary of Channel Modeling for EM-Based IoUT B. Networking The literature
    on channel model for EM-based IoUT is rich. However, few works exist on the routing
    protocols. In this section, we cover the existing research on networking layer
    protocols for EM-based IoUT. Fig. 2 and 3 show examples of a multi-hop network
    for an EM-based oil and gas IoUT and agricultural IoUT, respectively. Due to the
    limited transmission range of EM waves in the harsh underground environment multi-hop
    communication is well-suited. For example, the idea of dense sensor networks with
    multi-hop communication for oil and gas exploration was presented in [29]. Moreover,
    the authors in [59] developed a TCP/IP based simulator for the IoUT. Furthermore,
    they evaluated the performance of various multiple access schemes in [60]. The
    path connectivity problem for EM-based IoUT was investigated in [61] which showed
    that low volumetric water content and low operating frequency lead to a higher
    probability of connectivity. In [62], the throughput of EM-based IoUT was optimized
    to achieve the QoS requirement. Recently, the influence of soil texture, particle
    density, and bulk density on the hop count was examined for IoUT where the number
    of hops between a source and a sink increases with an increase in the water content
    and clay in the soil. A relay based approach with physical constraints on the
    relay location, propagation environment, and load balancing was examined in [63]
