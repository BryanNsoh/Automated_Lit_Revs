    of high temperature and pressure. The proposed system in [151] was based on the
    SNR characterization of the whole channel where optimal frequency for the transmission
    is selected. Since for higher data rates, optical fiber has replaced co-axial
    based wired communication. In this section, we cover the literature on optical
    fiber-based communication systems for underground applications. Fiber optic sensing
    technologies have been applied to several commercial and industrial application
