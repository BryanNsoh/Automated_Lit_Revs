    The Vertical Farm: A Review of Developments and

    Implications for the Vertical City

    Kheir Al-Kodmany

    Department of Urban Planning and Policy, College of Urban Planning and Public
    Affairs,

    University of Illinois at Chicago, Chicago, IL 60607, USA; kheir@uic.edu

    Received: 10 January 2018; Accepted: 1 February 2018; Published: 5 February 2018

    Abstract: This paper discusses the emerging need for vertical farms by examining
    issues related to

    food security, urban population growth, farmland shortages, “food miles”, and
    associated greenhouse

    gas (GHG) emissions. Urban planners and agricultural leaders have argued that
    cities will need to

    produce food internally to respond to demand by increasing population and to avoid
    paralyzing

    congestion, harmful pollution, and unaffordable food prices. The paper examines
    urban agriculture

    as a solution to these problems by merging food production and consumption in
    one place, with the

    vertical farm being suitable for urban areas where available land is limited and
    expensive. Luckily,

    recent advances in greenhouse technologies such as hydroponics, aeroponics, and
    aquaponics

    have provided a promising future to the vertical farm concept. These high-tech
    systems represent

    a paradigm shift in farming and food production and offer suitable and efﬁcient
    methods for city

    farming by minimizing maintenance and maximizing yield. Upon reviewing these technologies
    and

    examining project prototypes, we ﬁnd that these efforts may plant the seeds for
    the realization of

    the vertical farm. The paper, however, closes by speculating about the consequences,
    advantages,

    and disadvantages of the vertical farm’s implementation. Economic feasibility,
    codes, regulations,

    and a lack of expertise remain major obstacles in the path to implementing the
    vertical farm.

    Keywords: advanced cultivation methods; innovative technologies; efﬁcient food
    production; urban

    population increase; sustainability

    1. Introduction

    1.1. Background

    This research stems from a larger research project that examined vertical density
    applications to

    the 21st Century City [1–3]. As cities try to cope with rapid population growth—adding
    2.5 billion

    dwellers by 2050—and grapple with destructive sprawl, politicians, planners and
    architects have

    become increasingly interested in the vertical city paradigm. Unfortunately, cities
    all over the world

    are grossly unprepared for embracing vertical density, because it may aggravate
    multidimensional

    sustainability challenges resulting in a “vertical sprawl” that could have worse
    consequences than

    “horizontal” sprawl. One key problem of future cities will be transporting large
    amount of food to

    serve dense population, and the vertical farm model offers a potential solution
    to this problem [1–5].

    1.2. Goals and Scope of the Study

    As urban population continues to grow and as arable land is diminishing rapidly
    across the

    globe, a fundamental change in food production is needed [4–7]. In particular,
    building-based

    urban agriculture is increasingly needed in dense urban environments and a review
    of current

    cultivation techniques and projects would likely to contribute positively to academic
    discussions [6–10].

    This is particularly important since vertical farming engages multiple disciplines
    of natural sciences,

