    2.5. “Closed-Loop Agricultural” Ecosystems

    “Closed-loop agricultural” ecosystems intend to mimic natural ecosystems that
    treat waste as

    a resource. Similar to aquaponics, the waste of one part of the system becomes
    the nutrients for the

    other. The closed-loop system recycles and reuses nearly every element of the
    farming process—dirty

    water, sewage, and nutrients. Food waste can also be converted to compost. In
    a closed-loop system,

    everything remains in the system, leading to a zero-waste outcome. This results
    not only in drastic

    decreases in waste but also in the creation of energy and other byproducts such
    as bedding and

    potting soil.

    Anaerobic Digester

    An anaerobic digester is a biogas recovery system that converts food waste into
    biogas to produce

    power and heat [41]. The Plant, a vertical farm in Chicago, has employed an anaerobic
    digester that

    captures the methane from 27 tons of daily food waste to produce electricity and
    heat. Figure 3

    illustrates how The Plan has integrated an anaerobic digester in its employed
    close-loop system

    (also see Section 3.2 on The Plant). Similarly, Great Northern Hydroponics (GNH),
    in Quebec, Canada,

    has employed a cogeneration machine that reduces its heating costs and reliance
    on fossil fuels. GNH’s

    power production has increased such that it is capable of selling electricity
    back to the Ontario Power

    Authority, decreasing the province’s dependence on fossil fuels.

    Main features of the closed-loop system:

    •

    At the heart of the system is an anaerobic digester that turns organic materials
    into biogas, which

    is piped into turbine generator to make electricity for plant grow light.

    •

    The plants make oxygen to the Kombucha tea brewery, and Kombucha tea brewery makes
    CO2 to

    the plant.

    •

    Waste from the ﬁsh feeds the plants and the plants clean the water for the ﬁsh.

    •

    More ﬁsh waste goes to the digester along with plants’ waste, waste from outside
    sources and

    spent grain from the brewery.

    •

    Spent barley from the brewery feeds the ﬁsh.

    •

    Sludge from the digester that becomes algae duckweed also feeds the ﬁsh.

    •

    Along electricity, the turbine makes steam which is piped to the commercial kitchen,
    brewery,

    and the entire building for heating and cooling.

    •

    Therefore, the kitchen produces Kombucha tea, fresh vegetables, ﬁsh, beer, and
    food, all with

    no waste.

