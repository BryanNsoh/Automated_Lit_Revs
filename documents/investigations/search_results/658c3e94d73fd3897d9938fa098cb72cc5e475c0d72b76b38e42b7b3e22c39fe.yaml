    incorporating more urban activities (i.e., housing more people, services, and
    amenities) [7]. Research

    has revealed that designating urban land to farming results in decreased population
    density, which

    leads to longer commutes. “If America replaced just 7.9% of its whopping one billion
    acres of

    crop and pastureland with urban farms, then metropolitan area densities would
    be cut in half” [4]

    (p. 71). Lower density living incurs higher energy use and generates more air
    and water pollution.

    The National Highway Travel Survey (NHTS) indicates, “If we decrease urban density
    by 50%,

    households will purchase an additional 100 gallons of gas per year. The increased
    gas consumption

    resulting from moving a relatively small percentage of farmland into cities would
