    + High ++ Very high 2.1. Healthcare Wireless sensor networks used in healthcare
    systems have received significant attention from the research community, and the
    corresponding applications are surveyed in [6], [7], [8]. We identify two types
    of healthcare-oriented systems, namely, vital status monitoring and remote healthcare
    surveillance. In vital status monitoring applications, patients wear sensors that
    supervise their vital parameters in order to identify emergency situations and
    allow caregivers to respond effectively. Applications include mass-casualty disaster
    monitoring [9], vital sign monitoring in hospitals [10], and sudden fall or epilepsy
    seizure detection [11]. Remote healthcare surveillance concerns care services
    that are not vital and for which the constant presence of a healthcare professional
    is not necessary. For example, as illustrated in Fig. 2, body sensors can be used
    to gather clinically relevant information for rehabilitation supervision [12],
    elderly monitoring [13] or to provide support to a physically impaired person
    [14]. Download : Download full-size image Fig. 2. Illustration of a body sensor
    network. WSNs used in healthcare must meet several requirements. In particular,
    they have to guarantee hard real-time data delivery delays, confidentiality and
    access control. They must also support mobility and provide Quality of Service.
    Indeed, in the context of early and life-critical detection of emergencies such
    as heart attacks and sudden falls, the real-time aspect is decisive. In this case,
    situation identification and decision-making must occur as quickly as possible
    to save precious minutes and the person’s life. Therefore, the data delivery delay
    between the nodes and the end-user must be short in order to meet hard real-time
    requirements. It is also necessary that healthcare networks support node mobility
    to ensure the continuity of service when both patients and caregivers move. Additionally,
    exchanged healthcare data are sensitive and medical information must be kept private
    by restricting access to authorised persons. Thus, achieving confidentiality and
    access control through a communication network requires the establishment of mechanisms
    for data protection and user authentication. Furthermore, when WSNs are integrated
    into a global hospital information system, critical data such as alarms share
    the bandwidth with less sensitive data such as room temperature. Therefore, traffic
    prioritisation is essential to satisfy strict delay requirements through QoS provisioning.
    2.2. Industry: Manufacturing and smart grids The automation of monitoring and
    control systems is an important aim for many utility companies in manufacturing,
    water treatment, electrical power distribution, and oil and gas refining. We consider
    the integration of WSNs in Supervisory Control and Data Acquisition (SCADA) systems
    and Smart Grids. SCADA systems refer to computer systems that monitor and control
    industrial processes. Wireless sensors, together with actuators, can be used for
    factory automation, inventory management, and detection of liquid/gas leakages.
    These applications require accurate supervision of shock, noise and temperature
    parameters in remote or inaccessible locations such as tanks, turbine engines
    or pipelines [15], [16]. The aim of Smart Grids is to monitor the energy supply
    and consumption process thanks to an automated and intelligent power-system management.
    The potential applications of sensor networks in smart grids are: sensing the
    relevant parameters affecting power output (pressure, humidity, wind orientation,
    radiation, etc.); remote detection of faulty components; control of turbines,
    motors and underground cables; and home energy management [17], [18]. The main
    requirements of industrial applications are bounded delay, robustness and security.
    Indeed, the products handled in industry can be very dangerous and require special
    care in storage and handling. For example, in an oil refinery, due to their high
    volatility and flammability, products with low boiling points evaporate easily,
    forming flammable vapours. Thus, the pressure in a tank or the temperature of
    a furnace can quickly become critical. This is why strict delays must be ensured
    so that the time that elapses between the detection of an anomaly and the intervention
    of the operator enables the incident to be resolved. Furthermore, in many industries,
    networks are subject to diverse disturbances such as faulty components, node failure,
    disconnections and congestion. This is because sensors operate under harsh conditions,
    as motes placed in pipelines or tanks experience high pressure and temperatures,
    or continuous vibrations. So, industry implementations must ensure data reliability
    at all times. Moreover, given the sensitivity of the data, availability, integrity,
    authenticity and confidentiality are all security problems that must be taken
    into consideration when designing an industrial communication network. 2.3. Transportation
    systems Various studies related to the integration of WSNs and transportation
    systems have already been conducted: they include traffic monitoring and real-time
    safety systems sharing bandwidth with commercial services. In traffic-monitoring
    systems, wireless sensors are embedded on roadways and intersections in order
    to collect traffic data. For example, they can count vehicles in queues to adjust
    traffic signals or the number of toll booths and lanes opened [19], [20]. In safety
    systems, wireless sensors are employed to cope with situations such as emergency
    braking, collision avoidance, lane insertion assistance and hazardous driving
    conditions warnings (stop-and-go waves, ice on the road, crossing animals) [21],
    [22]. In addition to passenger-safety applications, commercial on-board applications
    are being devised by service providers. They include route guidance to avoid rush-hour
    jams [23], smart high-speed tolling, assistance in finding a parking space [24]
    and automobile journey statistics collection [25]. Due to the life-critical characteristics
    of transport applications, the WSNs designed in this domain must guarantee hard
    real-time delays, security and QoS while supporting mobility. For instance, systems
    related to driving safety must ensure tight bounded end-to-end delays in order
    to guarantee response times. This constitutes the main challenge of such applications
    since people’s lives are at stake. For traffic monitoring applications, timely
    information is also required in order to ensure efficient real-time management
    of vehicle flow. In future Intelligent Transportation Systems (ITSs), safety systems
    and service applications will share the same wireless channel which requires tools
    to integrate service differentiation. Indeed, critical information and traffic-control
    should have higher priority than other service packets. Furthermore, vehicle-to-vehicle
    and vehicle-to-infrastructure communications are constrained by car speed. So,
    mobility is inherent to the automotive domain as nodes evolve in an extremely
    dynamic environment. Finally, the life-critical characteristic of some applications
    raises security issues in the transport network, which may be the target of a
    cyber-attack. Thus, the network must be protected against data corruption that
    could give false information about traffic or conditions on the road. By relaxing
    the power factor, nodes can support sophisticated encryption algorithms to provide
    a higher level of security. 2.4. Public safety and military systems Wireless sensor
    networks can help to anticipate and manage unpredictable events, such as natural
    disasters or man-made threats. We categorise public safety and military applications
    into active intervention and passive supervision. Active intervention refers to
    systems with nodes attached to agents for temporary deployment and is dedicated
    to the safety of team-oriented activities. While working, each member carries
    a sensor so that a remote leader will be able to monitor both the holder’s status
    and the environmental parameters. This applies to emergency rescue teams [26],
    miners [27] and soldiers [28]. With passive supervision, static sensors are deployed
    in a large area such as a civil infrastructure or nuclear site for long-term monitoring.
    Relevant examples of passive supervision applications are surveillance and target
    tracking [29], emergency navigation [30], fire detection in a building, structural
    health monitoring [31], [32] and natural disaster prevention such as in the case
    of tsunamis, eruptions or flooding [33]. Due to their critical nature, public
    safety and military applications are characterised by the need for short delays,
    service differentiation and data integrity provisioning. In addition, active intervention
    applications must support mobility and passive supervision should ensure coverage.
    First, a decisive parameter to take into account when designing a public safety
    system is the delivery delay, as in emergency applications, timely alarm reporting
    is necessary for the system to be reactive. Furthermore, public safety and military
    systems deal with both everyday monitoring data and warning data. Thus, anomaly
    detection alarms should be sent in packets having high priority over regular reports
    through an efficient service differentiation mechanism. Finally, both kinds of
    public safety applications should guarantee data integrity: in active intervention,
    corrupt data could endanger agents by giving false information to headquarters;
    in passive supervision, an ill-intentioned person could circumvent a surveillance
    system by sending false data. In the case of active intervention, mobility is
    inherent to the architecture as wearable sensors are carried by working people.
    Moreover, from drilling tunnels to the fire field, active intervention applications
    are often characterised by their use in harsh environmental conditions. In these
    conditions, the network should be resistant to node failure and poor link quality
    by means of a fault-tolerant routing scheme. Long-term infrastructure monitoring
    requires the deployment of untethered static sensors in order to supervise the
    region of interest. Therefore, passive supervision applications may run into coverage
    problems when required to entirely supervise a building or a tunnel. 2.5. Environment
    and agriculture WSNs are particularly well suited to agricultural and open-space
    monitoring applications since wired deployment would be expensive and inefficient.
    A variety of applications have been developed in precision agriculture, cattle
    monitoring and environmental monitoring. In precision agriculture, sensor nodes
    are scattered throughout a field to monitor relevant parameters, such as atmospheric
    temperature, soil moisture, hours of sunshine and the humidity of the leaves,
    creating a decision support system. Another purpose of precision agriculture is
    resource (water, fertiliser, pesticides) optimisation [34], frost protection,
    disease development prediction [35]. In cattle monitoring applications, general
    surveillance of livestock is convenient to keep watch on cattle health status,
    to detect disease breakouts, to localise them and to control end-product quality
    (meat, milk) [36], [37]. The use of WSNs for diverse environmental monitoring
    applications has been studied for coastline erosion [38], air quality monitoring
    [39], safe drinking water and contamination control [40]. The main requirements
    of environmental and agricultural applications are scalability, coverage and lifetime
    prolongation. Agricultural fields, grazing land and monitored sites can reach
    several tens of hectares, so the number of motes deployed varies from dozens to
    thousands. This is why scalability is an important issue when developing protocols
    to support a high quantity of nodes and ensure full coverage of the controlled
    area. Corke et al. [41] have conducted several real experiments in natural environments
    and have shown that outdoor conditions could be very harsh and impact the feasibility
    of communication. Typically, foliage, rain or humidity can lead to the breakdown
    of inter-node links, resulting in highly variable and unpredictable communications.
    Fault tolerant routing schemes must therefore be set up to ensure area coverage
    and cope with failure or temporary disconnection. In most environmental monitoring
    applications, nodes are static as they are deployed on the ground in fields, in
    forests or along the banks of rivers. Nevertheless, mobility must be taken into
    account, whether this is desired or not. Unwished-for mote displacement can be
    caused by heavy rains, wind, animals or engines. When mobility is intentional,
    nodes and sinks are embedded in vehicles [42] or a natural moving bearer such
    as animals. 2.6. Underground and underwater sensor networks Underground and underwater
    sensor networks are emerging types of WSNs, which are used in different categories
    of applications including environmental monitoring, public safety and industry.
    They differ from traditional terrestrial networks in that the sensors are deployed
    in special environments that make communications difficult and impact their ease
    of deployment. Underground sensor networks consist of sensors that are buried
    in and communicate through dense materials like soil or concrete. Such networks
    can be used for soil moisture reporting in agriculture [43], infrastructure supervision,
    intrusion detection [44] and transport systems [45]. Underwater sensor networks
    rely on immersed sensors and are used in a variety of applications such as ocean
    supervision [46], water quality monitoring [47], disaster prevention, surveillance
    [48] and pipeline monitoring. Underground and underwater sensor networks share
    common requirements such as robustness and coverage. The main characteristic of
    these networks is their lossy channel due to extreme environmental conditions.
    Indeed, acoustic communications for underwater sensors and electromagnetic waves
    for underground sensors suffer from lower propagation speed, noise and path loss,
    which lead to the degradation of the signal [45], [48]. Therefore, they require
    the development of specific communication protocols to ensure the application’s
    reliability. Coverage is also an issue since it may not be possible to optimally
    deploy the nodes due to the ground profile, the costs and the efforts required
    for excavation. Moreover, these networks are inherently three-dimensional (which
    raises additional issues) since the devices can be deployed at varying depths
    depending on the phenomenon to supervise. Besides these requirements, energy is
    of great importance due to the difficulty of unearthing a device to replace it
    or recharge its battery. 2.7. Discussion The main WSN requirements that we identified
    in the different applications are scalability, coverage, latency, QoS, security,
    mobility and robustness. In Table 1, we summarise the importance of these requirements
    for every class of application considered in this section. In these applications,
    sensors are expected to operate autonomously for a long period of time, ranging
    from weeks to months. However, every application is constrained in terms of energy
    due to the scarce battery resources of the sensors, which limits the network lifetime.
    Indeed, it may not always be possible to manually replenish the motes because
    of their number, the maintenance cost or the inaccessibility of monitored regions.
    This is the case of structural health monitoring applications, precision agriculture
    and environment monitoring, transportation systems. Furthermore, some applications
    such as healthcare applications can tolerate battery replacement, but we believe
    that the rapid depletion of the battery prevent their wide adoption. Indeed, efforts
    are still made to propose energy-efficient solutions for body area networks to
    foster the acceptance of these technologies by the patients. This is why the design
    of WSNs requires, in both cases, the development of energy-efficient solutions
    that meet a specific set of requirements. In order to achieve energy efficiency,
    we first present in the next section existing standards developed for low-power
    wireless sensor networks. 3. Low-power WSN standards Wireless sensor network standards
    have been specifically designed to take into account the scarce resources of nodes.
    In what follows we give a brief description of low-power standards including IEEE
    802.15.4, ZigBee, WirelessHART, ISA100.11a, Bluetooth low energy, IEEE 802.15.6,
    6LoWPAN, RPL and MQTT. IEEE 802.15.4 [49] specifies the physical and MAC layers
    for low data rate wireless personal area networks (LR-WPANs). In the beacon-enabled
    mode, the standard allows energy to be saved by implementing duty cycling, so
    that all nodes can periodically go to sleep. In practice, a coordinator sends
    beacon packets to synchronise the nodes, and the superframe structure presented
    in Fig. 3 is subdivided into three parts: (1) a contention access period during
    which nodes use a slotted CSMA/CA (2) a contention-free period containing a number
    of guaranteed time slots (GTS) that can be allocated by the coordinator to specific
    nodes and (3) an inactive period during which the end-devices and coordinator
    can go to sleep. Download : Download full-size image Fig. 3. The superframe structure
    of the IEEE 802.15.4 beacon-enabled mode. ZigBee [50] is a wireless technology
    developed as an open standard to address the requirements of low-cost, low-power
    devices. ZigBee defines the upper layer communication protocols based on the IEEE
    802.15.4 standard. It supports several network topologies connecting hundreds
    to thousands of devices. WirelessHART [51] operates on the IEEE 802.15.4 specification
    and targets field devices such as sensors and actuators that are used to monitor
    plant equipment or processes. The standard characteristics are integrated security,
    high reliability and power efficiency. WirelessHART relies on a fixed length TDMA
    scheme so nodes can go to sleep when it is not their slot time. Moreover, it specifies
    a central mesh network where routing is exclusively determined by the network
    manager that collects information about every neighbouring node. It uses this
    information to create an overall graph of the network and defines the graph routing
    protocol. In practice, the standard does not specify how to implement such a graph
    routing so some research work already proposes multipath routing protocols for
    industrial processes [52], [53]. While these studies take link quality into consideration
    for the routing decisions, it may be possible to use the node battery-level information
    in order to further improve energy savings. The ISA100.11a [54] standard relies
    on the IEEE 802.15.4 specification and is dedicated to reliable wireless communications
    for monitoring and control applications in the industry. ISA100.11a uses deterministic
    MAC scheduling with variable slot length, allowing nodes to go into sleep mode
    when it is not their time slot. Moreover, the standard defines non-router nodes
    that do not act as forwarders and experience very low energy depletion. Finally,
    the standard requires each device to report its estimated battery life and associated
    energy capacity to the System Manager which allocates communication links based
    on the reported energy capabilities. In addition to low power consumption, ISA100.11a
    also focuses on scalable security; robustness in the presence of interference;
    and interoperability with other wireless devices such as cell phones or devices
    based on other standards. Bluetooth Low Energy (BLE) [55] addresses low-cost devices
    with very low battery capacity and short-range requirements. It is an extension
    of the Bluetooth technology that allows communication between small battery-powered
    devices (watches, wireless keyboards, sport sensors) and Bluetooth devices (laptops,
    cellular phones). In terms of energy efficiency, Bluetooth low energy is designed
    so that devices can operate for over a year thanks to an ultra low-power idle
    mode. BLE is suitable for a variety of applications in the fields of healthcare,
    sports and security. IEEE 802.15.6 [56] is a recent standard that defines the
    PHY and MAC layers for low-power devices operating in the vicinity of, or inside
    a human body for medical and non-medical applications. A BAN (Body Area Network)
    is composed of one hub and up to 64 nodes, organised into one-hop or two-hops
    star topologies. At the MAC level, the channel is divided into super-frame structures,
    which are further divided into different access phases to support different traffic
    and channel access modes (contention based and contention free). There are eight
    user priorities, ranging from best-effort to emergency event reports. These are
    differentiated based on the minimum and maximum contention windows. The standard
    also supports 3 levels of security: level 0 – unsecured communications, level
    1 – authentication only, level 2 – authentication and encryption. 6LoWPAN [57]
    stands for IPv6 over Low power Wireless Personal Area Networks. 6LoWPAN is designed
    for low-power devices that require Internet communication. It enables IEEE 802.15.4-based
    networks to send and receive IPv6 packets so that small devices are able to communicate
    directly with other IP devices, locally or via IP networks (e.g. Ethernet). RPL
    [59] is a distance vector Routing Protocol for Low Power and lossy networks compliant
    with IPv6, specifically designed to meet the requirements of resource-constrained
    nodes. RPL is optimised for many-to-one communications for data collection, but
    it also supports one-to-many and one-to-one communications. RPL creates a Directed
    Acyclic Graph (DAG) anchored at a border router of a WSN. A node maintains several
    parents to construct different routes towards the sink and selects its preferred
    parent based on an Objective Function that uses routing metrics. For example,
    a draft [60] proposes to select the path that minimises the sum of Expected Number
    of Transmissions (ETX) over traversed links but the design of the Objective Function
    is still an open research issue. Thus, it is possible to create a DAG focusing
    on energy efficiency, as in Kamgueu et al. [61] who use the node’s remaining energy
    as an RPL routing metric. RPL offers other features like fault-tolerance, self-repair
    mechanisms, and security [62]. MQTT [63] (Message Queuing Telemetry Transport)
    is a lightweight publish/subscribe protocol for one-to-many message distribution.
    Currently undergoing standardisation, MQTT is envisioned to be the future protocol
    for the Internet-of-Things to connect devices with low bandwidth and power budget
    over TCP/IP infrastructures. MQTT-S [64] extends MQTT for Wireless Sensors and
    Actuators Networks on non-TCP/IP networks. As illustrated in Fig. 4, publishers
    produce information and send their data to the broker via a pub message. Subscribers
    interested in receiving certain data send a sub message to the broker. If there
    is a match between a subscriber’s and a publisher’s topics, the broker transfers
    the message to the subscriber. MQTT-S saves energy by supporting multiple gateways
    to balance the load in the network. It also supports sleeping clients (subscribers/publishers)
    and size-limited packets to be compliant with ZigBee. Moreover, most of the protocol
    logic is handled in the broker and the gateway, which makes the device’s implementation
    lightweight [65]. Although MQTT is already implemented in various projects [66],
    there is a lack of evaluation regarding the energy-efficiency of the protocol.
