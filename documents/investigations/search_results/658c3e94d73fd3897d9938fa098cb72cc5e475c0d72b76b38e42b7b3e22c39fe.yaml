    Funding Agency: SECTION I. Introduction The population of the world will increase
    by 31% in 2050 [1], and therefore will require more natural resources and food
    to survive. In the next three decades with such increase in population, 71% more
    resources are required [2]. This ever-increasing demand for resources needs novel
    technologies to improve the underground exploration for natural resources and
    to produce more crop. The subsurface environment and agricultural lands provide
    various natural resources, such as earth minerals, fossil fuels, metal ores, groundwater,
    and food. To efficiently use all of these resources, Internet of Underground Things
    (IoUT) is an enabling technology which can provide smart oil and gas fields, smart
    agriculture fields, and smart seismic quality control. However, implementation
    of IoUT is a challenging task due to the harsh underground environment which requires
    low power and small size underground sensors, long-range communication technology,
    efficient networking solutions, and accurate localization techniques. The above
    applications and challenges of IoUT lead to active research in this area. The
    significant difference between the in-air Internet of things and IoUT is the communication
    media where the sensors (underground things) are buried and communicate through
    the soil. Note that there is also a possibility to place the underground things
    in an open underground space, such as mines and tunnels. In this case, the network
    setup is underground, but the communication between the devices takes place through
    the air and hence terrestrial wireless technologies, such as radio frequency (RF)
    and visible light (VLC) are used. There are existing review articles on information
    and communication systems for mines and tunnels. For example, in [3], the authors
    briefly discuss the information and communications systems for mining IoT. Similarly,
    the authors in [4] presented a survey on the applications of wireless sensor networks
    for underground coal and mines. However, communication through the soil is different
    where the transmission signal suffers from various underground impairments. Hence,
    in this paper, we collect the literature on communication, networking, and localization
    for buried smart objects.1 Due to the heterogeneous nature of the soil which consists
    of sand, rock, and watersheds, communication through it is more challenging. In
    the past, various solutions were used for underground communications. For example,
    the use of mud pulse telemetry (MPT) communication systems for oil and gas monitoring
    dates back to the mid of the 19th century [6]. The MPT systems work on the concept
    of mud circulation in the pipes for data transmission [7]. Although MPT systems
    are well-developed for down-hole monitoring, their data rate is low, i.e., in
    bits per second. To improve the data rates for underground communications, wired
    cables, such as coaxial cables and fiber optics are also used. These wired solutions
    provide high data rates, timely, reliable and accurate solutions, especially for
    the deep underground monitoring. Therefore, wired technologies including coaxial
    cable and optical fiber are used in many works, such as [8]–[10] for down-hole
    monitoring. Although wired solutions have the above advantages, they have high
    complexity and are not scalable solutions. Therefore, wireless solutions are investigated
    to provide low complex, high data rate, and scalable solutions. These wireless
    solutions include acoustic waves, electromagnetic waves (EM), magnetic-induction
    (MI), and VLC. Acoustic waves are used for the detection of objects underground,
    soil moisture detection, and down-hole communications. For example, in [11], the
    authors used 2 to 6 kHz frequencies to detect an underground object. Similarly,
    a frequency of 900 Hz was used in [12] to find the soil moisture. Recently, the
    authors in [13] and [14] proposed acoustic waves based wireless data transmission
    system (SoilComm) for IoUTs that was able to transmit the sensing data over 30
    m distance through the soil. Acoustic waves-based solutions are good for detection
    purposes, such as underground object detection and soil moisture detection. However,
    they provide low data rate communication, i.e., in tens of bits per second for
    down-hole monitoring and also suffers from the acoustic noise and attenuation
    of the acoustic signal along the drill-pipe [15]. To investigate the use of EM
    waves for underground communications, various frequencies of the EM spectrum were
    examined in the past starting from below 500 kHz [16]–[18] to 120 THz [19]. Depending
    on the frequency of EM waves, the transmission range of EM signal varies from
    a few meters (few hundred kHz) to centimeters (THz). Due to their low penetration
    depth in the soil, EM waves are mainly used for agriculture applications. For
    example, in [20] the authors presented EM waves-based IoUT solution for precision
    agriculture. The EM waves suffer from severe path loss in soil, and therefore
    their transmission range is low. Especially underground watersheds have a notoriously
    bad impact on the propagation of EM waves by limiting its transmission range.
    Alternatively, multi-hop MI-based underground communications is examined in the
    recent past [21]. Although the MI channel is more robust to the underground environment,
    it suffers from low transmission range and requires perfect orientation of the
    transmitter and receiver coils which might be challenging in the underground environment.
    The research on developing MI-based IoUT is still in the academic phase and faces
    various challenges. Nevertheless, VLC is also being investigated for the underground
    communications in gas reservoirs [22]. However, in the VLC based system, the propagation
    of light is affected by the gas as well as it requires perfect alignment between
    the LEDs and the photo-detector. In short, among all these solutions, MPT systems,
    coaxial cable, fiber optics are the commercially available technologies for down-hole
    monitoring while acoustic, EM, MI, and VLC based systems are still in the academic
    phase of research and are only tested by lab experiments. Table I compares various
    communication technologies for IoUT. TABLE I Comparison of Underground Communication
    Technologies for IoUT A. Related Surveys There are quite few survey articles published
    that cover various issues of IoUTs. For example, the work in [20] presents the
    EM waves based IoUTs for precise agriculture. Moreover, [20] also reviews the
    academic testbeds and commercial solutions for precise agriculture. In [23], the
    authors give an overview of MI-based underground wireless sensor networks and
    present challenges and applications. The authors in [24] present the recent advances
    and challenges for wireless sensor networks in the oil and gas industry. The contributions
    of this article relative to the existing literature on IoUT is summarized as follows:
    Compared to existing papers for IoUTs, this paper provides a deeper understanding
    of the all relevant communication technologies, networking solutions, and localization
    techniques which can be used to implement various IoUT-based applications. The
    existing surveys only present the literature on EM and MI-based underground wireless
    communication networks. However, we also collect the research on acoustic, mud-pulse
    telemetry, visible light, and wired-based communication technologies for various
    IoUT applications. We survey the key challenges to implement IoUT and explore
    the relationship between IoUT, big data analytics, cloud, and fog computing. B.
    Survey Organization The main focus of the paper is to review channel modeling,
    networking, and localization methods for the current sensing and communication
    technologies used in IoUT. However, for some of the techniques, such as acoustic,
    visible light communications, and mud-pulse telemetry, the networking, and localization
    problem is still an open research problem. Fig. 1 illustrates the organization
    of this survey. In Section II, we present the literature on channel modeling and
    networking for EM-based underground communication. Sections III and IV cover the
    channel model for acoustic and mud pulse telemetry-based IoUTs, respectively.
    In Section V, channel modeling, networking, and localization for MI-based IoUTs
    are presented. VLC and wired based solutions are presented in Sections VI and
    VII, respectively. Section VIII discusses the advances and challenges of IoUTs
    in terms of each communication technology. Finally, Section IX summarizes and
