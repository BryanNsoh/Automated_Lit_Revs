    architecture, and engineering and affects both people and the environment [9–11].
    This paper attempts

    to answer the following questions:

    •

    What is a vertical farm?

    •

    What are the driving forces for building it?

    •

    What are the involved high-tech farming methods?

    •

    What are the salient project examples on vertical farming?

    •

    What are the implications for the vertical city?

    1.3. Methods

    Currently, we witness a growing body of research on vertical farming. Studies
    and updates on

    the topic come in multiple forms including academic papers, professional reports,
    news articles, blogs,

    and websites, as demonstrated in this paper references. This paper pieces together
    these materials in

    attempt to answer the above questions. It examines a wide-range of literatures
    related to agronomy,

    urban agriculture, vertical farming, and rooftop farming. It also reviews involved
    technologies, current

    cultivation techniques, business models, and analyzes research projects.

    This study evolved from anecdotal observations to systematic examination of involved

    technologies, actual and visionary projects of vertical farming. In the preliminary
    stage, surﬁng

    the Internet (website, blogs, movie clips) excited and fueled the research by
    informing about recent

    projects that utilize advanced technology. This sparked systematic examination
    of generic (secondary)

    and specialized (primary) literatures on vertical farming by using various online
    search engines and

    databases including Scopus, ProQuest, and Google Scholar. Researchers collected
    over 100 sources.

    These sources comprised 42% peer-reviewed academic journal articles, 28% books
    and book chapters,

    6% theses, 9% conference papers, and 15% websites. Most of the reviewed literature
    is relatively recent,

    dating 2010–2017. The reviewed projects come mainly from North America, Europe,
    and Asia.

    Overall, this study adopts a qualitative informative approach. The paper gathers
    complex

    technical information and makes them accessible to the non-specialists. Collectively,
    by reviewing,

    organizing, and collating information of various sources, the paper hopes to provide
    a better

    understanding of the theory and practice of vertical farming.

    1.4. What Is a Vertical Farm?

    Vertical farming seeks to ensure the sustainability of our cities proactively
    by addressing food

    security to the world’s ever-increasing urban population [4–8]. In principle,
    it is a simple concept;

    farm up rather than out [8–10]. The body of literature on the subject distinguishes
    between three

    types of vertical farming [9–11]. The ﬁrst type refers to the construction of
    tall structures with several

    levels of growing beds, often lined with artiﬁcial lights. This often modestly
    sized urban farm has

    been springing up around the world. Many cities have implemented this model in
    new and old

    buildings, including warehouses that owners repurposed for agricultural activities
    [8]. The second

    type of vertical farming takes place on the rooftops of old and new buildings,
    atop commercial and

    residential structures as well as on restaurants and grocery stores [9,10]. The
    third type of vertical farm

    is that of the visionary, multi-story building. In the past decade, we have seen
    an increasing number

    of serious visionary proposals of this type. However, none has been built. It
    is important, however,

    to note the connection between these three types, the success of modestly sized
    vertical farm projects

    and the maturation of their technologies will likely pave the way for the skyscraper
    farm [9].

    Environmentalists, urban farmers, architects, agronomists, and public health experts,
    among

    others, have been joining this mini revolution as they partner to work out a way
    to salvage a food-scarce,

    ultra-urbanized future. A wide number of technology experts have converged on
    the concept of vertical

    farming, advancing the ﬁelds of robotics, aeroponics, aquaponics, and hydroponics.
    Nonproﬁts

    organizations, aiming to promote environmentalism and local economic prosperity,
    have been backing

    the vertical farm concept. Similarly, for-proﬁt ventures that seek to meet the
    demand for local

