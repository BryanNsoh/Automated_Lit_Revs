    The projected increases in World population and need for food have recently motivated
    adoption of information technology solutions in crop fields within precision agriculture
    approaches. Internet of underground things (IOUT), which consists of sensors and
    communication devices, partly or completely buried underground for real-time soil
    sensing and monitoring, emerge from this need. This new paradigm facilitates seamless
    integration of underground sensors, machinery, and irrigation systems with the
    complex social network of growers, agronomists, crop consultants, and advisors.
    In this paper, state-of-the-art communication architectures are reviewed, and
    underlying sensing technology and communication mechanisms for IOUT are presented.
    Recent advances in the theory and applications of wireless underground communication
    are also reported. Major challenges in IOUT design and implementation are identified.
    Published in: 2018 IEEE 4th World Forum on Internet of Things (WF-IoT) Date of
