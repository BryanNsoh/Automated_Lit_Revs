    SECTION IV. Drones Wireless networks comprising of Drones/UAVs can provide on-the-fly
    communication facilities in a cost-effective way in situations where part of the
    existing terrestrial infrastructure is destroyed and there is a need to provide
    emergency services and avoid any further destruction in the disaster-struck areas
    [48], [49]. In most cases, UAVs are only used for military purposes, but when
    they are equipped with small access points/routers, they can provide a communication
    bridge between ground users and network nodes. Similarly, UAVs can be used in
    package delivery, surveillance operations and IoT applications. Surveillance operations
    usually involve monitoring the areas of interest over a long period of time. Such
    operations may include search and rescue operations, border patrol and traffic
    monitoring, fire monitoring and many more [49], [50]. A. Single UAV Deployment
    Single UAV deployment is a simple scenario where a UAV tries to bridge communication
    between two static nodes on the ground. Kwon and Hailes [51] proposed a greedy
    search algorithm in order to search the area for node discovery and to achieve
    optimum communication between the participating nodes. The optimal position of
    a UAV is identified based on balanced signal-to-noise ratio (SNR), throughput,
    and bit error rate. SNR and throughput are used as input variables and based on
    these variables the proportional-integral-derivative controller decides the next
    waypoint of the UAV. The authors concluded that based on SNR and throughput, the
    algorithm can calculate the most advantageous position of the UAV where all the
    participating nodes can be served at the same time. Similarly, several algorithms
    have been developed in order to connect a disjoint group of nodes using a single
    UAV. Heimfarth and de Araujo [52] presented a method for connecting a disjoint
    group of wireless sensor networks with the help of a UAV for the purpose of carrying
    messages. The authors used the UAV as a data mule, where the UAV physically transmits
    the packets to the entire network. Initially the network was partitioned into
    different segments and a cluster head election was done in order to elect a cluster
    head for each group of nodes. The cluster head is the node that is responsible
    for communicating and exchanging data with UAV. The authors proposed a separate
    algorithm for the cluster head election process. Within a segment, geographic
    routing was used to route the packets and was termed as intra-segment message
    relay. For inter-segment message relays where the packets need to be transferred
    from one segment to another, the UAV visits each cluster head for collecting data
    and delivering it to the required destination. The authors performed different
    simulations and concluded that the system is capable of maintaining communication
    between the group of nodes with a low packet rate for a moderate set of traffic.
    Two different cases were considered for simulation purpose having an area of 4
    and 9 km2 respectively. 6 & 9 segments with 60 nodes per segment using a single
    UAV with a speed of 60 km/h having a buffer size of 200-400 packets was considered
    for the same set of simulation. Heimfarth and de Araujo [52] also noticed a bigger
    latency in the case of a huge deployment area. An intelligent hierarchical state
    routing algorithm (IHSR) was proposed in order to reduce the system latency because
    of long propagation delays of UAVs as well as to improve the throughput [53].
    The hierarchical infrastructure of a heterogeneous ad-hoc wireless network with
    UAVs consisted of 2 levels i.e. ground ad-hoc wireless network, and ground embedded
    mobile backbone network. IHSR first divides the entire network into clusters where
    each cluster has its own cluster head and cluster internal nodes (cluster members).
    Logical addresses were introduced in IHSR in order to manage the mobility in a
    better way. For route discovery, link state messages or invitation messages were
    exchanged locally and globally through neighbor cluster heads and UAV broadcasts.
    In respond to an invitation message, each lower level node sends a registration
    message to the cluster head where the cluster head stores it in its INtable. Gu
    et al. [53] verified their algorithm through different simulations and concluded
    that the proposed system improved the throughput for link state routing through
    UAV broadcasts instead of flooding. Moreover, different mobility models for ad-hoc
    network were studied by Camp et al. [54]. The authors categorized the movement
    of mobile nodes in two different models i.e. Entity mobility models, and Group
    mobility models. In entity mobility models, the movement of mobile nodes are independent
    of each other, while in group mobility models, the movement of mobile nodes are
    dependent on each other. B. Multiple UAV Deployment Complex situations occur when
    a single UAV is unable to cover a group of nodes in a specific mission. Multiple
    UAVs are used in such cases in order to cover a set of nodes in a bounded region.
    A cooperative distributed planning algorithm termed as the consensus based bundle
    algorithm (CBBA) was proposed by Ponda et al. [55] in order to ensure network
    connectivity with limited communication facilities for a group of heterogeneous
    agents operating in a dynamic environment. The algorithm improves the entire mission
    performance and also extend the range of a team. CBBA use the free agents as relays
    for maintaining connectivity between the base station and UAVs during the task
    execution. The authors validated the performance of CBBA through simulation results
    as well as field tests and, based on those results they concluded that CBBA is
    well suited for real time applications. Similarly, Palat et al. [56] studied the
    application of distributed MIMO schemes on multiple UAVs as communication relays
    for range and reliability improvement of ground based ad-hoc networks. The authors
    used different simulation parameters to verify the performance of both MIMO and
    orthogonal space-time block codes techniques under ideal and non-ideal conditions.
    In the case of lower carrier frequencies, better performance can be achieved in
    terms of distributed beamforming. Also, in the case of multi-hop relaying based
    on swarm of UAVs, the range and reliability of ad-hoc networks can be improved.
    C. Collision Avoidance in the Case of Multiple UAVs Collision avoidance is another
    important issue that must be addressed in the presence of multiple UAVs. Li et
    al. [57] have evaluated a number of collision avoidance algorithms such as collision
    cone, geometric collision cones, simulated annealing, inverse proportional navigation,
    artificial potential fields, and dynamic sparse A-Star (A*). The authors verified
    the evaluation process by implementing and simulating the aforementioned algorithms
    on a common infrastructure, and also addressed the strength and weaknesses of
    each approach. Collision cone and geometric collision cone algorithms works on
    the concept of relative velocities of all UAVs generating a collision cone. A
    minimum distance between two UAVs was calculated based on the relative velocities
    and concluded that if the relative velocity is greater than a specified degree
    of angle, then the UAVs are moving away and there is no threat of collision. On
    the other hand, if both the UAVs are inside the cone and their relative velocities
    are less than the specified degree of angle, a threat of collision is there. In
    that case, the relative velocities of UAVs need to be changed in order to rectify
    the possible collision. Moreover, if both the velocities are same, then there
    is a need to deviate the UAV from their original path, because they are approaching
    towards each other and there is a possibility of entering into the threat zone.
    In simulated annealing, there are three main steps i.e. clustering the UAVs, establishing
    a cost function, and minimizing the cost function. In step one, the UAVs are clustered
    into groups based on their threats. Also, a minimum distance between two UAVs
    where the UAVs can still avoid the collision is calculated and this particular
    area is termed as danger zone. If there is no threat in the danger zone, the UAV
    can safely continue towards its goal. A cost function is then established where
    the UAVs will be instructed regarding how much they will turn in order to change
    the velocity and to avoid collision. This cost function is then minimized based
    on certain parameters such as energy level of the current state, and random neighboring
    state for new solution. Li et al. [57] concluded that the neighbor can become
    a new solution only if the energy level is less than the current solution, or
    if the probability function designates it as the new solution. D. Drone Applications
