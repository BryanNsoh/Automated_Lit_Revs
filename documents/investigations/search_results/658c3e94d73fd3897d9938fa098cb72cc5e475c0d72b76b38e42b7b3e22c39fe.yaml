    IoUT C. Localization Localization is an essential task in wireless networks which
    enable various location-based services. Hence, localization techniques for the
    terrestrial and underwater wireless communication networks are well investigated
    in the past. For example in [137] the authors reviewed various localization techniques
    for terrestrial wireless networks. Similarly, in [138] localization techniques
    for marine networks are studied. The localization techniques can be classified
    based on the ranging technique (range-based/range-free), type of computation (centralized/distributed),
    and space (2D/3D). However, the literature on localization techniques for the
    underground wireless networks is limited due to various challenges, such as harsh
    and light-less underground environment, non-availability of global positioning
    system (GPS) signals, high attenuation, and narrow operational area. Although
    efforts have been made in the past to develop localization techniques for harsh
    environments, such as indoor and underwater, however, the underground environment
    does not support the use of these communication technologies, and therefore the
    localization techniques for the indoor and marine environment cannot be directly
    applied to the underground case [23]. Accordingly, a two-dimensional (2D) localization
    technique was developed by Markham et al. [126] by using magnetic-induction to
    track animals underground. Furthermore, they extended their 2D tracking system
    to a three-dimensional (3D) one in [127]. Moreover, they used the 3D MI-based
    tracking model for underground rescue operations [128]. As the propagation of
    MI signals is highly affected by the soil medium, therefore, the impact of minerals
    and rocks on the localization accuracy was studied in [129]. It was observed in
    [129] that the skin effect of the underground medium is almost negligible at very
    low frequencies whereas the localization accuracy depends on the attenuation properties
    of various underground materials. Recently, simulated annealing wasn used for
    MI-based terrestrial and underground wireless networks in [130], [131] which can
    achieve sub-meter level accuracy. Furthermore, a modified semidefinite programming-based
    relaxation technique was used in [132] to determine the position of the underground
    sensors. A single anchor was used in [133] to find the location of all other underground
    sensors in 3D for MI-based IoUT. Trilateration, machine learning, and hybrid passive
    localization techniques were used in [134] to estimate the position of a target
    node in 2D MI-based IoUT. Recently, an analytical model has been presented in
    [135] for distance estimation in MI-based IoUT. The achievable accuracy of localization
    techniques is characterized by estimation bounds, such as the Cramer Rao lower
    bound (CRLB). In the past, CRLB have been derived for various wireless networks,
    such as Internet of things (IoT) [139], vehicular ad-hoc networks [140], source
    localization [141], radar tracking [142], cognitive radio networks [143]–[145],
    and underwater wireless networks [146]–[148]. Therefore, in [136], we derived
    the expression of the CRLB for the MI-based IoUT localization. The derived bound
    in [136] takes into account the channel and network parameters of MI-based IoUT.
    We consider a 3D oil and gas reservoir setup where the MI coils are injected to
    the reservoir by using hydraulic fracturing. We assume that the coils are uniformly
    distributed in a 15×15 m 2 fracturing area and the depth of fracture is 1.8 km.
    Additionally, the buried smart objects are able to communicate with the anchors
    on the surface in a multi-hop fashion [132]. Table VIII presents the simulation
