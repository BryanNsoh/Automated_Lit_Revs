    2.1.6. Solar Aquaculture

    Solar aquaculture involves growing high-quality ﬁsh protein in small, clean, translucent,

    and controllable ponds that are exposed to sunlight. Microscopic green algae (nonﬂowering
    plants

    lacking a true stem, roots, and leaves) live in the pond with the ﬁsh and grow
    by absorbing nutrients

    from the water. In addition, sunlight that strikes the pond helps the algae to
    grow and causes the

    water to become warmer. Fish and algae grow faster in warmer water. This method
    could be suitable

    for vertical farms, enabling higher rates of production in limited spaces. A solar
    pond that is 1.5 m

    high, 1.5 m in diameter (5 ft high, 5 ft diameter) and contains 2649 L (700 gal)
    of water can produce

    an annual growth of 18 kg (40 lb) of ﬁsh [35].

