    for solar heat.

    Algae capture about ﬁve percent of the entered solar energy while water absorbs
    the rest (95%).

    The pond makes air cooler during the day, given that much of the incoming sunlight
    is stored as warm

    water rather than hot air. In contrast, the pond warms the air at night as it
    releases heat. As such,

