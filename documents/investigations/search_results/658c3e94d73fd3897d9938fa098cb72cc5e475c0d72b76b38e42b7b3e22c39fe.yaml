    and gas reservoirs. Show All Fig. 3. Network model for EM-based IoUT for agricultural
    applications. Show All SECTION III. Acoustic Waves for IoUT Most of the communication
    and detection techniques for underground measurements are based on acoustic waves.
    Geologists use acoustic waves to look for underground resources, such as oil and
    gas. Acoustic waves are transmitted into the ground, and the reflection is measured
    from the propagation of the acoustic waves. Moreover, acoustic waves are used
    in drilling to communicate with underground equipment. Major applications of acoustic
    waves-based IoUTs include smart seismic exploration, earthquake monitoring, buried
    pipeline monitoring, and smart drilling for oil and gas reservoirs. The research
    work on acoustic-based underground communications systems is rich and can support
    many other applications. Based on the signal generation, the acoustic-based methods
    can be broadly classified into passive and active type methods. In passive acoustic-based
    methods, the subsurface environment generates an acoustic signal caused by natural
    events, such as earthquakes, nuclear explosion, and volcanic explosions. In such
    circumstances, the sensors are placed in the vicinity of the event area. These
    sensors detect the infrasonic signals which help in the prediction of a natural
    disaster. Moreover, sudden changes underground, such as rock crack formation,
    structural transformation, and pipeline leakage can also be detected by using
    passive acoustic methods. In active acoustic-based methods, the signal is generated
    by an artificial explosion or vibration which is sent underground to estimate
    the properties of the earth’s subsurface (see Fig. 4). The popular application
    of such method is reflection-based seismology. Due to the low propagation speed
    of acoustic waves, they are mostly used for detection purposes in soil rather
    than for communication. In [11], the authors investigated the speed of sound in
    the soil. Acoustic signals were transmitted through different samples of soil
    and received by the hydrophones. The attenuation coefficients were calculated
    for the frequencies range from 2 to 6 kHz. The proposed empirical solution was
    able to detect an object buried at 40 cm. Similarly, in [64] and [65], soil moisture
    was measured by using the speed-moisture curves for underground acoustic signals
    transmission. Moreover, acoustic waves with a frequency of 900 Hz was used in
    [12] to estimate the moisture content of the soil. A universal soil loss equation
    was derived in [66] for acoustic waves propagation in soil at 16 kHz frequency.
    The soil loss factor due to the erosion is expressed in [66] as L e s =ρ e s τ
    c m ϱ , where ρ is the soil loss due to rain factor, e s is the soil erosion factor,
    τ is the topographic factor of soil, c m is the cover management, and ϱ is the
    support practices factor. Recently, the authors in [13] and [14] proposed an acoustic
    based wireless data transmission system (SoilComm) for IoUTs. SoilComm system
    was able to transmit the sensing data over 30 m distance through soil. Fig. 4.
    Architecture of an active acoustic-based IoUT for seismic monitoring. Show All
    In addition to the investigation of soil properties, acoustic waves are widely
    used for down-hole telemetry purposes. In acoustic telemetry, the steel walls
    of the drill-string are used as a source of a communication channel. Acoustic-based
    telemetry system consists of a piezoelectric-electric transmitter underground,
    repeater at 500-2000 m apart, and a transceiver at the ground surface. The down-hole
    transmitter encode the sensor’s data and convert it into the acoustic signal which
    then propagates to the surface by the drill string. The drill string consists
    of pass-bands and stop-bands in the channel. It was found in [15] that attenuation
    on the drill-string is in the range of 4 to 7 dB per 1000 feet. The expression
    for the capacity of the acoustic telemetry system was calculated in [15] as follows
    C a =∫ log 2 (1+ P s (f) P N d (f)+|H(f) | −2 P N s (f) )df (14) View Source where
    P s , P N s (f) and P N d (f) are the power spectra of the signals, surface noise
    and drilling noise, respectively. The transfer function for the acoustic channel
    is represented by H ( f ). Acoustic waves passing through the drill string are
    highly attenuated and therefore require a sufficient number of repeaters. Additionally,
    the drilling noise also affects the propagation of acoustic waves along the string.
