    For this reason, in the next section we will review how research attempts to satisfy
    multiple objectives including network lifetime maximisation. 5. Energy efficiency
    and requirements trade-offs In this section, we present the different techniques
    explored in the literature to achieve trade-offs between multiple objectives in
    wireless sensor networks, including energy saving. We have classified these solutions
    into three categories: Multi-metric protocols, Cross-layer approaches and Multi-objective
    optimisation. 5.1. Multimetric protocols As discussed in Section 2, several applications
    require the optimisation of multiple parameters, like delay and security, while
    reducing energy consumption. Multi-metric protocols use various network measurements
    to satisfy multiple application needs. For example, recent application-specific
    routing protocols have proposed to combine energy efficiency with QoS requirements
    [122], [123], [124] or security concerns [125]. These research works consider
    the energy reserves of nodes along with video distortion, packet error rate or
    node reputation. However, this kind of multi-metric protocols raises new challenges.
    The protocols usually rely on a weight function of various metrics and the weight
    adjustments are often made following a trial-and-error methodology. Moreover,
    multimetric protocols require the definition of comprehensive metrics and their
    maintenance in each node which induces supplementary control message exchange.
    For instance, the quality of a link can only be estimated statically through RSSI
    (Received Signal Strength Indication), LQI (Link Quality Indicator) or Packet
    Rate Reception indicators and varies over time. Thus, these techniques suffer
    from extra overheads, but on the other hand they enable adaptability to network
    condition changes to be improved because node decisions are based on metrics whose
    evolution reflects the network status. Below we present some multi-metric protocols
    with energy-efficient considerations. In ATSR (Ambient Trust Sensor Routing) [126]
    the routing decisions are made locally based on a weight function which takes
    into account the residual energy of neighbouring nodes, location and trust. The
    trust evaluation of a neighbour uses seven security metrics such as node reputation,
    authentication and message integrity in order to detect malicious nodes. The protocol
    requires additional control messages to evaluate the energy of the neighbouring
    nodes, and trust levels and weights have to be adjusted to trade off security
    and energy. The enhanced real-time routing protocol with load distribution (ERTLD)
    [127] is a real-time routing protocol for mobile wireless sensor networks which
    makes optimal forwarding decisions based on RSSI, remaining power, and packet
    delay over one hop. ERTLD can deliver packets within their end-to-end deadlines
    while improving the flexibility as it can avoid the problem of routing holes.
    Moreover, it has a higher delivery ratio and consumes less energy than state-of-the-art
    solutions. Kandris et al. [122] have proposed a hierarchical routing protocol
    called PEMuR (Power Efficient Multimedia Routing) which is devoted to video routing
    over a stationary WMSN while satisfying both energy efficiency and QoS requirements.
    In this solution, the CH selects the path to the base station (BS) whose remaining
    energy after transmission will be the highest among all of the possible paths.
    If there is not enough available bandwidth, a CH can choose to drop less significant
    packets according to their impact on the overall video distortion. PEMuR is well-suited
    to surveillance applications, traffic control and battlefield monitoring. However,
    cluster formation is a centralised procedure thus it creates additional overheads:
    each node sends information about its remaining energy and location to the BS.
    InRout [124] addresses route selection for industrial wireless sensor networks
    to provide high reliability while considering the limited resources of sensor
    nodes. The solution uses Q-learning to select the best possible route online,
    based on current network conditions and application settings. A node will choose
    the route that maximises its reward with regard to Packet Error Rate (PER) and
    energy. 5.2. Cross Layer approaches Much research has been conducted to tackle
    energy consumption at all layers, especially at the network, MAC and physical
    layers. It is expected that an integrated cross-layer design can significantly
    improve energy efficiency as well as adaptability to dynamic environments. Indeed,
    cross-layer solutions exploit interactions between different layers to optimise
    network performances, as surveyed in [128], [129]. Sensor requirements (QoS, routing,
    lifetime, security, etc.) are closely linked and require a comprehensive study
    of existing trade-offs. Cross-layer solutions enable the problem’s interdependence
    to be tackled. As a concrete example, it is possible to monitor the battery level
    at the physical layer and use this information at the MAC layer to fairly assign
    communication slots to the nodes. Similarly, it is possible to consider the graph
    of interference when routing data to optimise the transmission delay. Topology
    changes are likely to occur in WSNs and may benefit from a cross-layer approach.
    For instance, after node addition or removal, the neighbourhood is modified which
    influences network density and interference at the physical layer. Thus, it may
    be necessary to reallocate the slots or to change the contention window accordingly
    at the MAC layer while creating different opportunities for path selection at
    the routing layer. Regarding energy efficiency, practices that are generally adopted
    at each layer to save energy such as cluster formation, sleep/active scheduling
    and power control, are jointly exploited in cross-layer solutions. For example,
    Gao et al. [130] took advantage of cooperative communication, hierarchical architectures
    and data aggregation to enhance energy balance among nodes. Chang and Chang [131]
    combined node placement, topology control and MAC scheduling to better balance
    energy consumption. Transmission power control and sleep/wakeup scheduling are
    exploited jointly by Liu et al. [132]. Regarding the optimisation of competing
    metrics, [133] address joint routing, MAC and physical layer protocols for power
    allocation in cooperative communication sensor networks under a specified packet-error-rate
    (PER). Cuomo et al. [134] propose an energy efficient algorithm for PAN coordinator
    election in IEEE 802.15.4-based sensor networks. They combine the network formation
    procedure defined at the MAC layer by the standard with a topology reconfiguration
    algorithm operating at the network layer. By minimising the height of the cluster-tree,
    their algorithm can reduce the delay and extend the network lifetime. Almalkawi
    et al. [135] propose a cross-layer design between the routing and MAC layers.
    Their cluster-based routing protocol balances the load between nodes by constructing
    several paths based on signal strength and hop counts. In the TDMA-based MAC protocol,
    the cluster head adaptively assigns slots to active nodes based on the traffic
    type. Their solution reduces energy consumption and delay, and achieves high throughput
    and packet delivery ratios by selecting paths with better link quality and by
    avoiding collisions and interference. 5.3. Multi-objective optimisation Multi-objective
    optimisation aims at optimising multiple objective functions simultaneously. Nevertheless,
    for non-trivial Multi-objective Optimisation Problems (MOPs), no single solution
    exists that simultaneously optimises each objective function. In this case, the
    objective functions are said to be conflicting, and there are a (possibly infinite)
    number of Pareto-optimal solutions. In MOPs it is preferable to obtain a diverse
    set of candidate solutions that correspond to different trade-off points between
    the extreme solutions. To achieve multi-objective optimisation in wireless sensor
    networks, several solutions exploit evolutionary algorithm (EA) principles or
    game theoretic approaches. The Evolutionary algorithm approach uses mechanisms
    inspired by biological evolution, such as survival of the fittest, reproduction,
    mutation, selection, competition and symbiosis. Candidate solutions represent
    individuals in a population. Each individual possesses a set of distinct characteristics
    and the fitness function determines the fitness of each individual. Generation
    after generation, the best-fit individuals are selected for reproduction to give
    new ones (called offspring). Offspring can be mutated and are then evaluated.
    The fittest individuals are selected to go into the next generation, and the rest
    are eliminated. Xue et al. [136] propose a multi-objective differential evolution
    (MODE) algorithm that produces multiple candidate routes that represent different
    possible trade-offs between energy consumption and communication latency. In [137],
    Konstandinidis et al. develop a multi-objective decomposition-based algorithm
    called DPAP that gives the location and transmit power of each node so that the
    coverage and the lifetime are simultaneously optimised. In [138], the author applies
    an evolutionary Multi-Objective Crowding Algorithm (EMOCA) to solve the sensor
    placement problem in a WSN target detection application. The aim is to maximise
    the probability of target detection, while minimising the total energy dissipated
    in the network and minimising the total number of sensors deployed. Game theoretic
    approaches have been successfully applied for a variety of applications in WSNs,
    as surveyed in [139], [140]. Game theory provides the designer with a useful tool
    to model the competitive and distributed nature of sensor networks. The solutions
    exploit rational interactions between nodes or entities, where incentives (such
    as token or reputation) are used to motivate the players to cooperate instead
    of acting selfishly (e.g. not relaying data to conserve energy). Felegyhazi et
    al. [141] foster packet forwarding cooperation between sensors that belong to
    different authorities. The authority gains a payoff that corresponds to the difference
    between the benefit of data successfully received by the sink and the energy costs
    experimented by its sensors for relaying both its own and opponents’ packets.
    Their results show that cooperation through mutual service provisioning is beneficial,
    particularly for sparse networks or hostile environments where the sinks are shared
    between authorities. In [142], Zeydan et al. introduce the CAR (Correlation-aware
    routing) solution to construct data gathering routes aimed at minimising the energy
    per symbol by exploiting aggregation in correlated data. Every route is associated
    with a cost that reflects its energy consumption, interference, and aggregation
    rate. At each iteration, every node investigates the utility associated with all
    possible paths and then selects the best response that maximises the utility.
    There are many studies that deal with multi-objective optimisation, but their
    practical implementation could consume a lot of resources, which may not be suitable
    for sensor networks. Indeed, solutions that require heavy computational or storage
    capabilities are suitable for centralised computations carried out by a base station.
    On the other hand, solutions that require less computations and storage are convenient
    for distributed computations carried out at each node [143]. Thus, when considering
    MOO solutions, it should be investigated whether or not they are applicable to
    real WSNs since these approaches may be hard to compute on sensor nodes. Typically,
    the major weakness of the evolutionary approach is that the optimisation process
    is performed in a central server and requires global knowledge of the network
    at each node or at the base station. It can lead to scalability issues as the
    network size increases. 5.4. Discussion In this section, a classification is provided
    of solutions proposed in the literature to satisfy multiple objectives. We can
    distinguish the aforementioned techniques based on the flexibility of the obtained
    trade-off over time. By flexibility we mean that the trade-off may change over
    the time depending on the network conditions. For instance, multi-metric protocols
    usually specify a desired trade-off between the requirements at the conception
    phase when setting the parameters. Preference is given to a requirement by the
    designer. For this reason, even if the requirements are highly dependent, the
    trade-off is decided once and for all. In contrast, MOO solutions explore a variety
    of candidate solutions at run-time that represent different trade-off points of
    the design space. Generation after generation, behaviour policy evolves and is
    adjusted to the network dynamics. In-between, cross-layer approaches are expected
    to improve network performances by exploiting the interactions between layers.
    The downside is the complexity of the method that necessitates a good understanding
    of the interplay of various variables. 6. Conclusion In the last decade, we have
    witnessed a proliferation of potential application domains of wireless sensor
    networks. These applications include, but are not limited to, life-critical healthcare
    surveillance, large-scale precision agriculture, security-oriented industrial
    process monitoring and nation-wide smart grid systems. In this paper, we surveyed
    the recent advances in the development of energy-efficient solutions for WSNs
    while taking into consideration the other application requirements. We first categorised
    the different WSN applications and we identified their specific requirements.
    Then we introduced a new taxonomy of energy conservation schemes and we provided
    the reader with a comprehensive analysis of how these techniques can affect performance
    of applications. We finally reviewed some existing methods that allow trade-offs
    between multiple requirements to be achieved for efficient and sustainable sensor
    networks. Acknowledgments The authors would like to thank the anonymous reviewers
