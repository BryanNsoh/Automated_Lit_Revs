    EM Waves for IoUT EM waves are widely used for underground communication and sensing
    to enable various applications, such as smart agriculture [25]–[28], smart seismic
    exploration [29], smart drilling, and smart oil and gas fields [30]–[32]. In this
    section, we cover the literature on the channel modeling and networking for EM-based
    IoUTs. A. Channel Modeling Channel modelling for EM-based underground communications
    dates back to the early 70’s of the 20th century. Wait and Fuller investigated
    the propagation of EM signals through the earth surface where the frequency range
    of 1 to 10 MHz was experimentally tested in different types of soil [33]. Their
    results suggest that at low frequencies of the EM spectrum, earth refractive index
    is large which simplifies the analysis. However, low frequencies suffer from limited
    bandwidth and low resolution for time of arrival pulses. Therefore, higher frequencies
    of the EM spectrum were tested in [33] which suffers from high attenuation but
    have a low dispersion. The authors in [34] further examined the impact of different
    layers of the soil on the propagation of EM signals where Fast Fourier Transform
    was used to find the reflection of the incident signals from a three-layered medium.
    Furthermore, Lytle measured the electrical characteristics of the earth medium
    for the propagation of underground EM signals [35]. The electrical characteristics
    of the earth, such as conductivity and dielectric constant have a deceitful effect
    on the propagation of EM signals. The values of conductivity and dielectric constant
    significantly influence the selection of antenna, size of the ground screen, transmission
    loss, phase shift, dispersion, and antenna efficiency. Therefore, conductivity
    and dielectric constant for various types of soils and rocks were experimentally
