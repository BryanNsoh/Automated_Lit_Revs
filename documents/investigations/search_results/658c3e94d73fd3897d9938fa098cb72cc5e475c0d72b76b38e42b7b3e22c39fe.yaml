    arable land per person on earth in 1961. By 2002, because of population growth
    and urbanization,

    that number has dropped by nearly half, to 0.23 ha (0.5 ac) [5]. In 2011, the
    United Nations completed

    a global assessment of the planet’s land resources, determining that a quarter
    of all arable land is highly

    degraded. Further, since 1960, one million farmers in the United States have gave
