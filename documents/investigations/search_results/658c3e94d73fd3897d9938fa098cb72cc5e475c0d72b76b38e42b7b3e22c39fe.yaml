    advances in IoUT have broadened the scope of this research area. Hence, in this
    section, we provide various new challenges for the IoUT. Table X presents the
    significance of each research challenge for a specific underground application.
    TABLE X Significance of Each Research Challenge for Various Applications A. Deployment
    The deployment of smart objects for IoUT in the harsh underground environment
    is a challenging issue [23]. Installation and management of smart objects underground
    are much more difficult compared to the terrestrial networks. Moreover, the underground
    objects can be easily damaged during the digging process. Hence, efficient deployment
    of the smart objects is required to minimize the installation cost of the IoUT.
    For example, a smart object with high energy requirement should be deployed near
    the surface for ease of management as the replacement of batteries in the underground
    environment is challenging. Moreover, to avoid the replacement of batteries, a
    battery with high capacity should be used, and power saving protocols should be
    applied. Deployment of underground objects is more challenging in case of seismic
    exploration and underground drilling as compared to the agriculture applications
    due to high depth. Hence, various efforts are made in the past based on different
    metrics and parameters for the optimal deployment of underground objects. For
    example, in MI-based IoUT, the orientations and polarization of the coils are
    managed to reduce the power reflections [115]. Similarly, horizontal and vertical
    deployment strategies were introduced in [119] to reduce the complexity of the
    network. Moreover, Voronoi tessellation was used in [120] to select the underground
    objects to be connected to the relay network. Besides, the effect of heterogeneous
    soil on the path loss also needs to be taken into account for the optimal deployment
    of underground objects. Unfortunately, the research work on the efficient deployment
    of IoUT is limited, which takes into account the various system and network parameters,
    such as deployment depth, number of smart objects, lifetime, and routing. B. Channel
    Modeling In terrestrial communications, the strength of the EM signal decays with
    the square of the distance while in the soil, the decay is much faster due to
    attenuation from the soil medium [40]. The major loss factors for a given frequency
    in the soil are the permittivity and conductivity of the type of soil. Hence,
    MI-based communication was introduced for the IoUT which is based on magnetic
    field propagation [99]. MI-based underground communications is also affected highly
    by the heterogeneous soil medium. However, most of the existing works assume homogeneous
    soil medium which is not realistic. In heterogeneous soil medium, the magnetic
    fields are attenuated differently at each layer of the soil. Therefore, the authors
    in [33] defined different scaling factors for various depths. Similarly, the signal
    propagation through the heterogenous medium was analyzed in [162] where the equivalent
    skin depth was calculated for each layer of soil. The path loss for a single link
    in MI-based underground communications is characterized in [101]. Moreover, asymmetric
    transceivers was introduced in [109] to provide long range underground communications
    in case of misalignment between the MI coils. Although the path loss for each
    type of communication channel has been extensively analyzed in the past, unfortunately,
    few efforts have been made to provide a fully functional wireless solution for
    IoUT with practical signal transmission schemes to verify the channel models.
    Nevertheless, the demanding applications of the underground stimulate the research
    in this direction. C. Limited Transmission Range The MI technology has certain
    advantages, such as prone to multi-path fading and boundary effects which makes
    it ideal for the communication and localization in the underground environment
    [99]. However, MI technology also has some disadvantages; the most significant
    one is the limited transmission range due to high path loss in the soil. Few efforts
    have been made in the past to improve the transmission range for MI-based underground
    communications. For example, the use of relay coils was proposed in [115] and
    [116] to extend the transmission range. Also, the use of superconductor and meta-materials
    was recommended in [116] and [118] to improve the transmission range of MI-coils.
    Besides that, large coils with high transmission power were used for the long-range
    downlink communication and localization in [132], however, it may not be a practical
    solution. Hence, the limited transmission range of buried smart objects in IoUT
    is still a significant issue which is still an open research problem. D. Low Latency
    and Reliable Communications Most of the applications of IoUT require low latency
    and reliable communication. For example, the underground things are deployed in
    the oil and gas wells to perform critical sensing tasks, such as temperature/pressure,
    pipe leaks and gas leaks, and therefore the data should be reliable and received
    at the surface with low latency. If the sensed data from even a single sensor
    is not received on time, it can lead to a disaster. As the performance of the
    IoUT is highly susceptible to the harsh underground environment, it can lead to
    unreliable and high latency communication. Although the requirement of low latency
    and reliable communication is essential for both terrestrial IoT and IoUT, it
    is important to note that the operating environment and regulations in underground
    are different than the conventional IoT networks. There is no single communication
    system which can meet all the requirements in the harsh underground medium. For
    example, the wired solutions can provide reliable and low latency underground
    communications, but they are not scalable, are complex, and have a high cost.
    On the other hand, the wireless solutions are scalable, have low complexity, and
    have low cost but are susceptible to the harsh underground environment. Hence,
    a reliable and low latency architecture is required for IoUT which can count for
    sensor failures and minimize the transmission delay. E. Security Although efforts
    have been made in the past to model the channel for IoUT [40], [99], unfortunately,
    security for IoUT did not get much attention from the research community. Security
    of IoUT includes the security of equipment and the communication protocols. Various
    attacks, such as node replication, signal jamming, and wormhole can be launched
    to destabilize the operation of the IoUT. The security breach can also exhaust
    the network resources by triggering false alarms and responding to false alarms.
    Various security issues for a cloud-based IoT are addressed in [163] where the
    issues of malicious attack, forward and backward security, node compromise attack,
    and semi-trusted cloud security are identified. Similarly, the authors in [164]
    provided efficient data tagging technique by using information flow control (IFC)
    that improves the security of the data. However, tagging of resource-constrained
    IoT devices is expensive. Moreover, the authors in [165] presented a secure architecture
    for IoT networks based on datagram transport layer security (DTLS) and host identity
    protocol (HIP). A detailed survey on security issues in IoT networks can be found
    in [166]. All of the above works are focused on security and privacy for terrestrial
    IoT networks that can be adapted for IoUT by adding the constraints of the underground
    environment. For instance, the older control and information systems for oil and
    gas fields are transforming into a digitized IoUT network. The security mechanisms
    are also needed to be updated because these systems were never designed to be
    globally connected. Hence, such systems can easily be targeted by the cyber-attacks,
    leading to a disaster. One solution for the security in IoUT networks is to investigate
    the blockchain technology, which can significantly reduce the possibility of cyber-attacks.
    The distributed ledger in blockchain can be an ideal solution to provide de-centralized
    security. F. Scalability Routing overhead, higher network density, and node failures
    can cause scalability issue for IoUT. Moreover, the high energy consumption and
    limited memory of underground sensor nodes limit the scalability of the network.
    Additionally, the IoUT system may consist of sensor nodes developed by different
    vendors which can lead to interoperability issues. Several works on scalability
    issue exist for various types of IoT networks. For example, in [167], the authors
    investigated the scalability issue in cellular networks for IoT devices by using
    spatiotemporal stochastic modeling. Similarly, structure-aware and self-adaptive
    wireless sensor network setup was proposed in [168] to address the scalability
    issue in a tunnel. Moreover, a middleware protocol was introduced in [168] to
    cope with the interoperability issue. The proposed protocol in [169] connects
    heterogeneous IoT devices. The above works address the issue of scalability and
    interoperability for terrestrial IoT networks. However, the harsh underground
    environment should be taken into account to modify these techniques for IoUT.
    For example, in the case of buried smart objects, the increased path loss of wireless
    communication signals in soil limits the connectivity of a large-scale IoUT network.
    In [170], the authors investigated the problem of scalability and lifetime maximization
    for agricultural IoUT where a mobile sink node was used to connect the sparsely
    deployed nodes, and energy harvesting was used to improve the network lifetime.
    Recently, a large-scale IoUT was implemented in [171], implementing a single-hop
    star topology which was able to support up to one million devices. Besides a few
    of the above solutions, IoUT requires the development of self-healing and self-organizing
    techniques to overcome the scalability issue. G. Robustness Robustness is another
    crucial issue for IoUT which has not been addressed in the past. In an underground
    resource-constrained environment where there are various challenges, such as dynamic
    topology, energy constraint, and sparsity of nodes, robustness is critical. In
    [172], the authors proposed a small world model to improve the robustness and
    latency of heterogeneous IoT network where the local importance of the smart object
    was taken into account. Robustness for terrestrial IoT networks is well-studied
    from different perspectives. For example, form localization aspect, detailed discussion
    about the robustness in terrestrail IoT can be found in [173]. The literature
    on robustness for underground networks is only limited to the mining application.
    For example, a robust mesh wireless network was proposed in [174] for underground
    mining which enhances both reactive and precautionary measures in safety and emergency
    situations. Since communication in IoUT networks suffers from an extremely harsh
    environment, it is challenging to develop robust communication and data gathering
    schemes. For example, the heterogeneous soil medium and water content of the soil
    limit the transmission range of electromagnetic waves. However, magnetic induction
    is more robust to the soil medium and water contents. Nevertheless, magnetic induction
    suffers from low transmission range and require perfect orientation between the
    coils. However, the research on using magnetic induction and its robustness for
    underground communications is still not mature and require further investigation.
    H. Hybrid Sensing A hybrid sensing system for IoUT integrates signals from multiple
    types of sensor systems for the detection and localization of an event. For example,
    a network of long-term underground fiber sensors can be fused with short-term
    ground penetrating radars for the detection and localization of an underground
    event. Another example of hybrid sensing network is SoilNet system proposed in
    [175]. In SoilNet, EM-waves based ZigBee network is used for above-ground communications
    and wired communication is used for underground links between the buried nodes.
    Similarly, hybrid EM and MI-based sensing network can be used where the EM can
    provide long-range down-link communication while short-range MI can be used to
    provide multi-hop uplink communication [132]. Hence, hybrid sensing technologies
    and new concepts, such as crowd-sensing can proactively detect and localize underground
    events, and improve the efficiency of IoUT. I. Software Defined Networking Although
    the research on IoUT is still in its infancy, researchers are already looking
    to develop networking solutions for the smart objects connected underground. Unlike
    conventional networking, software-defined networking (SDN) provide a scalable,
    secure, and reliable solution. Due to these advantages of SDN, it is used for
    underwater communications systems where the underwater sensors use in/out-band
    control channels to communicate with the surface station [176]. The surface station
    acts as an SDN controller to separate the data plane and the control plane. A
    similar approach can be used for IoUT, to provide an appropriate networking [177].
    By employing SDN for the IoUT reduces the network complexity, improve load balancing,
    provide congestion control, efficiently utilize the network resources, improve
    the network lifetime, and reduce the latency. For example, in IoUT networks for
    oil and gas reservoirs monitoring, SDN can provide a global network view of the
    underground smart objects enabling efficient management of the network. Besides,
    for large-scale IoUT networks in agricultural applications, SDN can provide a
    scalable network management solution. Moreover, data visualization tools such
    as multidimensional scaling [178] can be incorporated at the SDN controller to
    correlate the data from the smart objects. Hence with all these advantages, the
    SDN paradigm needs to be examined for the IoUT. J. Big Data IoUT is going to generate
    a large amount of exploration data which include data coming from various applications,
    such as agriculture, seismic surveying, and oil/gas fields. Hence this massive
    amount of data need to be organized for a proper analysis, a metric calculation,
    or an event correlation to make accurate decisions [179]. There has been a lot
    of research efforts made recently to integrate IoT and big data for conventional
    IoT networks. For example, Atzori et al. presented an overview of enabling technologies
    and potential applications of big data for IoT networks [180]. Similarly, context-aware
    computing and its usage for IoT was discussed in [181] and the references therein.
    These works motivate the use of big data analytics including descriptive, predictive
    and prescriptive analysis for underground applications as well. For example, in
    oil and gas IoUT networks, a large amount of exploration data is generated where
    managing such a massive amount of data is of major concern to the oil and gas
    industry. It is reported in [182] that the Geoscientists spent half of their time
    in managing and processing the collected data. Big data can be used to handle
    this massive amount of data and conduct various analysis such as scheduling and
    drilling. In short, proper data analytics tools need to be developed to support
    the large amount of data produced in IoUT. K. Cloud and Fog Computing The real-time
    and localized operations can be enabled for IoUT by integrating it with cloud
    and fog computing. Moreover, cloud/fog computing can provide various services
    for IoUT, such as scalability, location awareness, low latency, and mobility.
    In the recent past cloud computing has been used to provide maintenance for the
    oil and gas industries while fog computing has been used to reduce the data traffic
    and provide the analysis of the data at the network edge [183]. Also, analysis
    of a large amount of data generated in oil and gas industries is a big challenge;
    especially, in upstream where data-rich operations occur, e.g., real-time drilling,
    seismic exploration, and integrated processes. Hence, fog computing can provide
    localized real-time analytics of the data avoiding the communication delays and
    ensure a faster reaction to an event. Also, it can execute the drilling operations
    in a closed loop from a remote side by supervising through a cloud application.
    Hence, in time-critical applications by the time the data reach to the cloud for
    analysis, the opportunity to make a decision might be gone. Therefore, fog computing
    techniques should be integrated with the IoUT to support the in-time decision.
    L. Robust and Accurate Localization Methods Localization for IoUT enables numerous
    applications, such as geo-tagged sensing data, monitoring of the underground environment,
    and optimized fracturing. Few efforts have been made in the past to find the location
    of buried underground objects for MI-based IoUT. For example, in [127], a testbed
    was developed based on MI communication to track the underground objects. Moreover,
    the impact of mineral and rocks on the localization accuracy was investigated
    in [129]. Similarly, a semi-definite programming-based localization technique
    was developed in [132] for MI-based underground sensor networks. Nevertheless,
    the achievable accuracy for MI-based underground networks was investigated in
    [136]. All of these works are focused on MI-based communications where the work
    on EM, acoustic, and VLC do not exist. Therefore, robust and accurate three-dimensional
    methods need to be investigated based on each technology to enable the applications
    as mentioned earlier. SECTION IX. Summary and Conclusion In this article, we have
    surveyed various communication, networking, and localization techniques for the
    Internet of underground things (IoUT). In Section II, we have presented the literature
    on EM waves-based IoUT where we have briefly discussed the channel model and networking
    solutions. The primary applications of EM waves based IoUT are in agriculture
    due to their low penetration depth in the soil. In Section III, acoustic waves-based
    solutions are presented for underground communications. Due to their low frequency,
    acoustic waves are mostly used for seismic exploration and down-hole communication
    during drilling. We have gathered the acoustic-based underground communication
    techniques in Tables III and IV, where we have briefly stated their applications.
    Nevertheless, in Section IV we have presented a well-known mud pulse telemetry
    system which is commercially used for down-hole communication but suffers from
    various impediments, such as attenuation, dispersion, mud pump noise, and gas
    leakage. Furthermore, the most recent technology for IoUT, i.e., magnetic induction
    is presented in Section V and various issues addressed in literature are stated
    in Tables V and VI. Moreover, high speed wired solutions, such as coaxial cable
    and optical fiber for the IoUT are presented in Section VI. In Section VIII, visible
    light communication-based IoUT are briefly discussed which did not get much attention
    of the researchers yet. Finally, we have presented various future research challenges
    which can be investigated by the researchers. In short, the research on communication,
    networking, and localization for IoUT still have a long way to go and require
    the attention of both academia and industry. Authors Figures References Citations
