    channels reduce the complexity and cost of underground monitoring. However, existing
    wireless technologies fail to provide timely, reliable and accurate solutions,
    especially for the deep underground monitoring. Hence, wired technologies, such
    as coaxial cable and optical fiber are used for down-hole monitoring [8]–[10],
    [151], [152]. In 2003, Intelliserv provided a high speed down-hole telemetry system
    based on coaxial cable as an alternative to the low speed MPT and electromagnetic
    systems [153]. This system provided real time bi-directional communication at
    the data rate of 57,000 bits per second which has greatly enhanced the bandwidth
    for down-hole communication. Coaxial-based system consisted of inductive coils
    and repeaters along the high strength coaxial cable [9]. Similarly, a fiber optic-based
    temperate sensing system was developed in [10] to monitor the oil and gas reservoirs.
