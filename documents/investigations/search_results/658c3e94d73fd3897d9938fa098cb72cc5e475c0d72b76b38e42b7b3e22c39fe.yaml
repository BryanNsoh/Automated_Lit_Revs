    Publisher: IEEE Funding Agency: SECTION I. Introduction The Internet of Things
    (IoT) is regarded as a technology and economic wave in the global information
    industry after the Internet. The IoT is an intelligent network which connects
    all things to the Internet for the purpose of exchanging information and communicating
    through the information sensing devices in accordance with agreed protocols. It
    achieves the goal of intelligent identifying, locating, tracking, monitoring,
    and managing things [1]. It is an extension and expansion of Internet-based network,
    which expands the communication from human and human to human and things or things
    and things. In the IoT paradigm, many objects surrounding us will be connected
    into networks in one form or another. RF identification (RFID), sensor technology,
    and other smart technologies will be embedded into a variety of applications.
    As a burgeoning thing, there is not a common accepted definition on IoT. Specialists
    from different perspectives and organizations describe IoT on diverse preference.
    Typical definitions of IoT from different organizations are shown in Table I.
    Following technology evolutions, more and more computing power, storage, and battery
    capacities become available at relatively low cost and low size. This trend is
    enabling the development of extreme small-scale electronic devices with identification/communication/computing
    capabilities, which could be embedded in other devices, systems, and facilities
    [1]. IoT should have the following three characteristics [6]. Comprehensive Perception:
    Using RFID, sensors, and two-dimensional barcode to obtain the object information
    at anytime and anywhere, it will be a new opportunity. Using it, information and
    communication systems can be invisibly embedded in the environment around us.
    Sensor network will enable people to interact with the real world remotely. Identification
    technologies mentioned here include objects and location identifications. Identification
    and recognition of the physical world is the foundation of implementing overall
    perception. Reliable Transmission: Through a variety of available radio networks,
    telecommunication networks, and Internet, objects information can be available
    in any time. Communication technology here includes a variety of wired and wireless
    transmission technologies, switching technologies, networking technologies, and
    gateway technologies. IoT further creates the interaction among the physical world,
    the virtual world, the digital world, and the society. Machine to machine (M2M),
    furthermore, is the key implementation technology of the Network of Things, which
    represents the connections and communications between M2M and Human to Machine
    including Mobile to Machine. Intelligent Processing: By collecting IoT data into
    databases, various intelligent computing technologies including cloud computing
    will be able to support IoT data applications. The network service providers can
    process tens of millions or even billion pieces of messages instantly through
    cloud computing. Cloud computing technology will thus be the promoter of IoT.
    Currently, in China, there are at least 9 billion interconnected devices, and
    it is expected to reach 24 billion devices by 2020. According to the GSMA, this
    amount to $1.3 trillion revenue opportunities for mobile network operators alone
    spanning segments such as health, automotive, utilities, and consumer electronics.
    Many countries consider IoT as strategic industries and a new economic growth
    engine in the future. European Union (EU) has invested more than 100 million Euros
    in a series of projects through Seventh EU Framework Programme (FP7 for R&D),
    and these projects will be actively deployed in smart grid, intelligent transportation,
    smart cities, etc. South Korea invested 27.8 million U.S. dollars in IoT fundamental
    technology development, IoT test bed advancement, and IoT standardization, etc.
    China is speeding up the development of IoT and defines it as a new engine for
    economic growth. The government released the 12th Five-Year Plan for IoT development.
    This plan is an outline program for developing IoT from 2011 to 2015. The plan
    gave the goal and objectives of future development, and the plan proposed several
    approaches reaching the goal. The plan also puts forward a list of methods to
    support and promote the development of IoT\break industry. This paper is organized
    as follows. Section II introduces opportunities of IoT and summarizes its status
    and applications. Section III introduces the policy, R&D plans, and standardization
    of IoT in China. Based on the introduction of Sections II and III, in Section
    IV, the major problem hampering the development of IoT is analyzed, i.e., lack
    of interoperability among diverse IoT solutions. A general open IoT architecture
    developed in China is given. Section V introduces main application fields, examples
    of typical public applications, and examples of industry applications of IoT in
    China. Section VI analyzes further challenges on IoT, including technical challenge
    and standard challenge, and introduces the prospect of IoT. Section VII is the
    conclusion of this paper. SECTION II. Opportunity, Status, and Capability of IoT
    A. Opportunity of IoT The IoT will create a huge network of billions or trillions
    of “Things” communicating each other. The IoT is not subversive revolution over
    the existing technologies, it is comprehensive utilizations of existing technologies,
    and it is the creation of the new communication modes. The IoT blends the virtual
    world and the physical world by bringing different concepts and technical components
    together: pervasive networks, miniaturization of devices, mobile communication,
    and new ecosystem. In IoT, applications, services, middleware components, networks,
    and end nodes will be structurally organized and used in entire new ways. IoT
    offers a means to look into complex processes and relationships. The IoT implies
    a symbiotic interaction between the real/physical and the digital/virtual worlds:
    physical entities have digital counterparts and virtual representation; things
    become context aware and they can sense, communicate, interact, and exchange data,
    information, and knowledge. New opportunities will meet business requirements,
    and new services will be created based on real-time physical world data. Everything
    from the physical or virtual world will possibly be connected by the IoT. Connectivity
    between the things shall be available to all with low cost and may not be owned
    by private entities. For IoT, intelligent learning, fast deployment, best information
    understanding and interpreting, against fraud and malicious attack, and privacy
    protection are essential requirements. B. Status of IoT The IoT can be regarded
    as an extension of existing interaction between people and applications through
    a new dimension of “Things” for communication and integration. The IoT development
    process is a complex large-scale technological innovation process. The IoT is
    evolving from the vertical application to polymeric application. At the early
    stage of IoT deployment, driving of domain-specific applications is the main development
    strategy. A domain-specific application might be a manufacturing control system
    with its own industry characteristics. The application can provide various enterprise
    management services being integrated with the industry production and business
    processes. Polymeric applications are cross-industry applications based on public
    information service platforms. These applications support both home users and
    industry users. The application are provided and promoted by communication operators
    and solution providers with large scale. For example, a vehicle integrated with
    sensor networks, a global positioning system (GPS), and radio communication technology
    can provide comprehensive detection, navigation, entertainment, and other information
    services. By maintaining such information through the public service platform,
    consumers, original equipment manufacturers (OEMs), maintenance providers, and
    vehicle management agencies can share these~information and share services to
    improve the vehicle, the vehicle component design, and the fabrication process
    through the vehicle lifecycle management. C. Capability of the IoT Application
    In summary, the IoT applications shall have the following capabilities. 1) Location
    Sensing and Sharing of Location Info The IoT system can collect the location information
    of IoT terminals and end nodes, and then provide services based on the collected
    location information. The location information includes geographical position
    information got from the GPS, Cell-ID, RFID, etc., and absolute or relative position
    information between things. More typical IoT applications include at least the
    following. a) Mobile asset tracking This application can track and monitor the
    status of commodity using the position-sensing device and communication function
    installed on the commodity. b) Fleet management The manger of the fleet can schedule
    the vehicles and drivers based on the business requirements and the real-time
    position information collected by the vehicles. c) Fleet management Traffic information
    system: This application can get traffic information such as road traffic conditions
    and congested locations by tracking the location information of a large number
    of vehicles. The system thus assists the driver to choose the most efficient route.
    2) Environment Sensing The IoT system can collect and process all kinds of physical
    or chemical environmental \nobreak parameters via the locally or widely deployed
    terminals. Typical environmental information includes temperature, humidity, noise,
    visibility, light intensity, spectrum, radiation, pollution (CO, CO2, etc.), images,
    and body indicators. Typical applications include at least the following. a) Environment
    detection IoT systems offer environmental and ecological, such as forest and glacier,
    monitoring; disaster, such as volcanoes and seismic, monitoring; and factory monitoring.
    All are with automatic alarm systems using environmental parameters collected
    by large number of sensors. b) Remote medical monitoring IoT can analyze the recurring
    indicator data collected from the device placed on patients’ body and provide
    the users with health trends and health advice. 3) Remote Controlling IoT systems
    can control IoT terminals and execute functions based on application commands
    combined with information collected from things and service requirements. a) Appliance
    control People can remotely control operating status of appliances through IoT
    system. b) Disaster recovery Users can remotely start disasters treatment facilities
    to minimize losses caused by disasters according to the monitoring mentioned before.
    4) Ad Hoc Networking IoT system shall have rapidly self-organized networking capability
    and can interoperate with the network/service layer to provide related services
    [7]. In the vehicle network, in order to transfer the data, the network between
    vehicles and/or road infrastructures can be rapidly self-organized. 5) Secure
    Communication IoT system can further establish secure data transmission channel
    between the application or service platform and IoT terminals based on service
    requirements. In practice, an IoT application consists of different types of capabilities
    and even applications based on the service requirement. Table II shows examples
