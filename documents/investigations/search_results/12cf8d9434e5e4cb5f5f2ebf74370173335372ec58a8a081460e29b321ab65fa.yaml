    efficient, sustainable water management within Atankwidi catchment reflects, in
    microcosm, the broader challenges of integrated water resources management within
    the Volta Basin. While water is not absolutely scarce in a climatic sense (at
    least in most years), the spatial and temporal variability of rainfall and runoff
    result in a situation in which water supply represents the binding constraint
    to improved agricultural productivity, household income, health and well-being
    in many regions. During the dry season, irrigated agriculture competes with domestic,
    livestock, aquaculture and occasionally other sources of demand for available
    water resources. The water management challenge involves the strategic allocation
    of stored surface water and groundwater to meet these competing objectives in
    a manner that is sustainable, and which reflects the hierarchy of value of water
    in its respective uses. In this study, water for domestic purposes (drinking,
    food preparation, bathing, washing, sanitation) is assumed to hold the highest
    priority, intrinsically. The development of a coupled hydrologic–economic model
    ensemble is intended to support the following activities, among others: • Dynamic
    coupling of a distributed physical model and an economic optimization model. •
    Optimization of cropping strategies and associated irrigation schedules at existing
    small reservoir locations. • Cost-benefit analysis of small multipurpose reservoirs.
    • Evaluation of the optimal (maximum) density of small reservoir development.
    3.1. Approaches to the integration of economics and hydrology The integrated model
    complex described here is designed to possess both simulation and optimization
    capabilities. The simulation capabilities are required to predict the response
    of the subcatchment hydrologic system to a given pattern of water storage, allocation
    and transfer decisions with sufficient accuracy to allow quantification of likely
    costs, benefits and impacts on each competing user community and on the physical
    environment. The optimization capabilities are required to reduce the number of
    alternatives requiring detailed simulation by identifying configurations of cropping
    and irrigation scheduling, reservoir operation, groundwater abstraction and possibly
    other policy-related parameters that lead to desirable outcomes (McKinney and
    Savitsky, 2003). In recent years, a number of integrated water resources management
    studies have been conducted in which economic optimization models have been linked
    with models of surface water and groundwater hydrology. In one modeling format
    (“unified”), the technical, economic and hydrologic model components are integrated
    in a unitary body of code, such as GAMS (Brooke et al., 1998). Studies employing
    this modeling approach include Rosegrant et al.''s (2000) study of the Maipo Basin,
    Chile, Cai et al., 2003a, Cai et al., 2003b studies of the Syr Darya Basin in
    Central Asia, Ringler and Cai''s (2003) study of the Mekong Basin, and Rodgers
    and Zaafrano''s (2003) study of the Brantas Basin, Indonesia. In an alternative
    approach, economic optimization models are coupled with engineering hydrology
    and possibly other simulation models and run as ensembles. Recent examples of
    studies employing coupled model ensembles for integrated analysis at basin-scale
    include Draper et al. (2003) and Jenkins et al.''s (2004) California water management
    study, Quinn et al.''s (2004) study of climate change and water resources in the
    San Joaquin River Basin, California, Letcher et al.''s (2002) IWRAM project to
    evaluate the impacts of climate, commodity prices and government policies on agricultural
    output and water supply within the Mae Chaem catchment, Thailand, and Barth et
    al.''s (2004) DANUBIA project. Each approach has advantages and disadvantages.
    The unified approach reduces model integration and data management tasks by eliminating
    the need for model interfaces. As a consequence, however, the representation of
    many hydrologic (and possibly other) processes must be greatly simplified to avoid
    over-taxing optimization algorithms. Cases in which physical systems can be described
    realistically only by functions that are not continuously differentiable, or which
    contain abrupt thresholds, pose particular problems for nonlinear solvers. This
    can result in overly simplistic treatments of hydrologic processes such as groundwater
    flow and soil moisture storage. The unified modeling approach in any event requires
    an external source of hydrologic data to provide boundary conditions such as the
    time series of inflows to each river reach, because land surface hydrologic processes,
    including rainfall-runoff dynamics, cannot realistically be incorporated within
    the optimization framework itself. The use of coupled model ensembles greatly
    enhances the modelers’ ability to simulate hydrologic, terrestrial and socioeconomic
    processes at finer levels of detail, and likely with enhanced accuracy, but model
    coupling introduces the need for significant software engineering tasks required
    to enable inter-operability. Having selected the coupled approach, our primary
    research task is to develop the interface between the physical hydrology and economic
    optimization models in a manner that minimizes redundancy, allowing GAMS to take
    full advantage of WaSiM''s simulation capabilities. This challenge embodies both
    a research task, which is to determine an efficient allocation of computational
    effort between these models, and a software engineering task. 3.2. WaSiM-ETH—physical
    hydrology We chose WaSiM-ETH (Schulla and Jasper, 1999), developed at the Swiss
    Federal Institute of Technology (ETH), because the model has been successfully
    calibrated and applied within the framework of the GLOWA—Volta project in the
    Volta basin at full basin scale (400,000 km2), sub-catchment scale (100,000 km2)
    and at small watershed scale (300 km2) (Jung, 2006; Wagner et al., 2006; Martin,
    2005). It is a distributed, physically based combined hydrologic surface, subsurface
    and groundwater model. It is spatially differentiated and supports both continuous
    and event-based rainfall-runoff simulations. Temporal resolution can range from
    minutes to daily time intervals. Spatial dimensioning is represented via a grid
    system consisting of equal-sized orthogonal cells and spatial resolution can range
    from 1 m to many kilometers. The model domain can be subdivided into sub-basins,
    which can be extracted automatically from a digital elevation model (DEM) using
    a digital terrain analysis tool. It is also possible to subdivide the model domain
    into other zones of interest, e.g. into different land-use regions, or into upper
    and lower sub-watersheds, as in this study. In either approach, the basic subdivision
    is defined on a rectangular grid which may contain variably sized cells, similar
    to the spatial structure of climate models, i.e. grid cells show only small changes
    in width from row to row. WaSiM ETH permits the simulation of regulated reservoirs,
    river branching and artificial abstractions including irrigation. In simulating
    irrigation, the model allows users to specify whether water is taken from groundwater
    (from a lower layer within the same cell where irrigation is applied) or from
    surface water (the reservoir). The respective surface water and groundwater balances
    are then re-calculated to account for the impact of irrigation. The input data
    files are shown in Fig. 5. Spatial data requirements include a digital elevation
    map (DEM), land-use and soil types, formatted to conform to the model spatial
    grid resolution. Meteorological data are managed via text files. The minimum meteorological
    data set includes precipitation (mm) and temperature (°C) by time interval. In
    this study, WaSiM-ETH was run using the optimum meteorological configuration,
    which includes global radiation (W/m2), relative sunshine duration (%), wind speed
    (m/s) and relative humidity (%), supporting the calculation of potential evapotranspiration
    via the Penman–Monteith method. All meteorological data are interpolated to pixel
    level using one of several possible interpolation methods, including inverse distance
    weighting, altitude-dependent regression, bilinear interpolation, or Thiessen
    polygons. Download : Download full-size image Fig. 5. Schematic of the input files
    required for the hydrology and economics models and the data exchange between
    them. The structure of WaSiM-ETH is modular, and alternative calculation methods
    are often available to model a given hydrologic process. In this study, the following
    specification options were used in calibrating and validating the model: • Meteorological
    data at hourly time intervals were used, and Inverse Distance Weighting was used
    for spatial interpolation. • Potential evapotranspiration was calculated using
    the Penman–Monteith approach (Monteith, 1975, Brutsaert, 1982). • Actual evapotranspiration
    was calculated via a simple reduction function of potential evaporation. Actual
    evaporation was estimated by reducing potential evaporation based on soil moisture
    storage below a specified threshold, set at 0.6 mm following Menzel (1997). •
    Infiltration was simulated using an approach following Peschke, 1977, Peschke,
    1987 based on the Green and Ampt (1911) model. • Richards’ equation was used to
    model soil water dynamics. • A two-dimensional groundwater model utilizing an
    implicit finite difference scheme was dynamically coupled to the unsaturated zone.
    The interface between the model and the user is the WaSiM-ETH control file, which
    contains all information required for the model run: (a) parameters controlling
    the model run, (b) file- and path names controlling input and output operations
    and (c) hydrologic model parameters, property tables and statistic model parameters.
    The control file is subdivided into separate sections, each responsible for a
    sub-model or for a separate theme such as interpolation of parameters or land
    use table. A more detailed description of WaSiM-ETH computational methods appears
    in the model handbook (Schulla, 1997). 3.3. GAMS—economic optimization The conjunctive
    use economic optimization model developed for this study is coded in GAMS (General
    Algebraic Modeling System; Brooke et al., 1998), which was developed in the 1980s
    to facilitate development of increasingly complex operations research models,
    and has been used widely in the water resources and agricultural economics research
    communities. GAMS is a file-oriented system, which simplifies interface and data
    exchange with other applications, and provides seamless access to a wide range
    of large-scale linear, nonlinear and mixed-integer optimization solvers. The conjunctive
    use—small reservoir prototype model, like all GAMS models, consists of sets (indices
    or model objects), data (scalars and exogenously determined parameters), variables
    (decision and state), variable bounds and constraints, equations, and other statements
    controlling the flow of calculations and passing instructions to the solver. Each
    member of a given set shares a common set of behavioral rules, equipping GAMS
    with object-like capabilities. For example, all members of a set of river reaches
    can be described in terms of the same generic water balance equation, although
    descriptive parameter values are reach-specific. This makes it relatively easy
    to add new model elements, or change the characteristics of existing elements
    without modifying the system of variables and equations comprising the model.
    Our prototype optimization model is a greatly simplified representation of the
    Atankwidi catchment. The model contains two small reservoirs and an irrigation
    system associated with one of them (Reservoir 1, Kandiga) overlying a shallow
    aquifer (Fig. 4). Water from the Western tributary is captured and stored in Reservoir
    1, which has a total (live + dead) capacity of roughly 40,000 m3. Inflow to the
    reservoir in excess of full capacity is spilled through a passive spillway, and
    flows downstream to the confluence of reaches. Water can be withdrawn for irrigation
    through a conduit located below the dam and controlled by a valve. The irrigation
    system consists of 10 ha of irrigable command area, and contains soils assumed
    suitable for the cultivation of the dominant crops grown in the region, including
    rice, maize, tomatoes and onions. Irrigation water can also be extracted from
    the underlying aquifer, although at a variable cost assumed equal to the cost
    of electric power needed to pump one cubic meter of water from groundwater depth
    to surface. Pumping costs are thus directly proportional to the vertical distance
    to water table. The aquifer is recharged locally, via percolation from the small
    reservoir, irrigation system conveyance losses, deep percolation from irrigated
    areas, and by diffuse recharge due to its position in the local groundwater flow
    field. The model includes an objective function, water balances for the reservoir,
    river network and irrigation system, and a crop-water production function. The
    model also includes physical and economic constraints, such as a limit on the
    maximum extent of irrigable area. Constraints on water allocation patterns are
    imposed to maintain seasonally determined minimum reservoir levels for stock watering,
    and by maximum depths to groundwater (corresponding to existing well depths) to
    ensure the reliability of domestic water supply. The constraint for livestock
    watering reflects the priority that the local population places on maintaining
    livestock, as revealed in household surveys. The maximum depth—domestic water
    supply constraint (wells cannot dry out) is motivated by the priority placed on
    domestic uses, consistent with the treatment of domestic water supply as a social,
    rather than an economic good. The objective function in the model describes the
    sum of net benefits of available stored water (Z), consisting of returns to irrigated
    crop production, a proxy measure of the value of water stored for in-reservoir
    uses, and costs associated with pumping groundwater: Net benefits from irrigation
    are calculated on a per hectare basis as physical yield in t ha−1 (Ycp) multiplied
    by the farm-gate price of the respective commodity in dollars per tonne (Pcp),
    less the average costs of production (ACcp), which consist largely of labor, low
    levels of fertilizer use, herbicide, and traction. Per-hectare net benefits are
    multiplied by the number of hectares harvested (Acp). Water stored in the reservoir
    is used also for other purposes, such as stock watering and brick making (consumptive
    uses) and informal fisheries and clothes washing (non-consumptive uses). Reliable
    economic data are not available to evaluate the explicit value of a unit of water
    used for these purposes. Hence, we assign a single unit benefit (SP) to the volume
    of water held in storage for each time period (RSpd). We use an initial value
    of SP of $5.00 per 10,000 m3 in storage, per week. We also examine the impacts
    on management decisions of SP values ranging between $3.00 and $100. Groundwater
    extraction costs (CGWpd) were evaluated using a proxy measure, which is the market
    cost of electricity required to lift one cubic meter of water the required distance,
    times the volume lifted. In the UER, most farmers lift water manually (by bucket)
    from open dug-wells. The use of electricity as a proxy measure allows us to make
    explicit the costs involved in lifting water over variable distances, and to impose
    practical limits on the volume of extraction from any well during a given period.
    Choices regarding crops and planting dates are two important decision variables.
    Economically important local crops include irrigated rice, tomatoes and onions
    grown in the dry season and wet rice in the rainy season, which typically requires
    supplemental irrigation. The model operates at weekly time steps, and the simulated
    cropping calendar begins with the onset of the rainy season, so that week 1 corresponds
    to April 1–7 and week 52 to March 24–30 of the following year. Crop choice determines
    the economic productivity of water, and total returns to irrigating households.
    Long-season crops generally have larger water requirements and place greater restrictions
    on subsequent planting decisions. The option to use staggered planting dates reflects
    the differing water requirements at each stage of crop development. Many crops
    have relatively low water requirements during the initial and final stages, but
    demand increases as the crop canopy develops. Optimal strategies may involve staggered
    plantings to ensure that the entire crop does not reach maximum water (and labor)
    demand at the same time. Crop yield as a function of water supply (direct precipitation
    + irrigation) is simulated using the standard FAO yield coefficient method (FAO
    56): YC is observed (simulated) yield, is yield potential, assuming water is not
    limiting, kc is the empirical FAO crop-water response coefficient, ETA is actual
    crop evapotranspiration and ETC is potential crop evapotranspiration. ETC is determined
    by environmental controls, including radiation, temperature, humidity, and wind
    speed; and by crop type and developmental stage. Decision variables include the
    allocation of land to each crop in each season, planting dates, and the amounts
    of surface water and groundwater diverted for irrigation in each period. The volume
    of water in the reservoir is described using a conventional control volume approach
    (Fig. 4): St is storage at the end of period t, Pt is direct precipitation during
    period t, Qt is inflow from the catchment, Et is surface evaporation, RPt is overflow
    spillage, Gt is percolation to groundwater and It is abstraction for irrigation.
    Among these, only It is a decision variable. Pt and Qt are exogenously determined
    (boundary conditions). The remaining terms (Et, RPt, Gt) are functions of reservoir
    storage and are dependent on decisions regarding It. Evaporation (Et), in particular,
    is strongly dependent on storage through the areal extent of reservoir surface
    area, which is related to storage via a surface area-to-volume curve based on
    Liebe (2002) and applicable to small reservoirs in this region. 3.4. Physically
    based approach to model integration Measured data on climate and hydrology within
    the Atankwidi catchment are scarce, and are limited in most cases to a small number
    of sites and a few recent years. We use meteorological and hydrologic data collected
    primarily through GLOWA Volta project activities during 2001 through 2005 (Martin,
    2005). The physical hydrology model (WaSiM-ETH) is calibrated and validated using
    existing data, and is then used to generate time series of surface discharge,
    groundwater levels and other required hydrologic data at locations and/or time
    periods for which measured data are absent or inadequate. Long-term meteorological
    data are available for Atankwidi in the form of MM5 mesoscale climate simulations
    covering the entire Volta Basin (Jung, 2006). This model-generated data provide
    the boundary conditions for the economic optimization model. Once the optimal
    solution is obtained, the values of decision variables are passed back to the
    hydrologic model, which is re-executed. The output is examined to determine whether
    the original boundary conditions are still valid, and in particular, if groundwater
    levels have fallen below acceptable bounds. If conditions have been violated,
    restrictions on groundwater extraction are tightened, and the optimization model
    re-executed. The process is illustrated in the dataflow diagram (Fig. 5). 4. Model
