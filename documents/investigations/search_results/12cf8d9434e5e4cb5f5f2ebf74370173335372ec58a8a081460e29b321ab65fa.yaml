    the northern Guinea and the Sudan savanna zones. Within the transition zone, vegetation
    is characterized by open woodland savannas associated with perennial grasses in
    the south, and increasingly with annual tussock grasses in the northern zone (Iloege,
    1980, Windmeijer and Riesse, 1993). Annual precipitation is around 990 mm distributed
    over pronounced rainy (April to October) and dry (October to March) seasons, and
    annual average temperatures are above 18 °C (Martin, 2005). Monthly rainfall exceeds
    potential evaporation for 2–7 months per year. Download : Download full-size image
