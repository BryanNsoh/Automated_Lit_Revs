    (8.2604° N, 77.2671° E), two weather based climate seasons are introduced, but
    if only one climate based location for which this proposed solution is proposed
    then certainly some changes have to be made to reduce water usage and thereby
    increase in efficiency. Conclusion and future work In this work, proposed hybrid
    model used to predict and forecast the requirement of irrigation using various
    parameters. The proposed method has built using KNN, GBT, LSTM and Spearman''s
    rank correlation algorithms. The KNN is used to collect different parameters with
    the help of sensors. The GBT is used to predict the real requirements of water
    at the specific time and the LSTM is used to predict the time series wise predict
    the requirements in the different time intervals. Using Spearman''s rank correlation
    the predicted and forecasted data is consolidated and sent to decision making.
    The combination of GBT and LSTM the real time series data is forecasted as various
    time intervals. With the help of the forecasted data, a month wise and entire
    cultivation requirement is for single node is calculated. For implementation of
    proposed work is done with the help of banana species and month- wise requirement
    of water and entire cultivation requirement for one banana tree or node is calculated
    in the year of 2020 and 2021. With the help of experimentation of entire cultivation
    of 2020 the entire water requirements is 273 and optimized water is 127. The 31.14
    % of water usage is reduced using the various parameters. Similarly, 2021 cultivation
    also around 50.1 percentage of water is optimized. Hence this work is achieved
    a novelty for water optimization and it could be used in many applications such
    as paddy, banana, sugercane, corrot cultivations in India and abroad with ranges
    of moisture and heat. Since, this work has introduced optimization of water usage
    for irrigation systems and certainly the novelty of efficient water usage proved.
    Thus the proposed work might be best suited in the irrigation system of hot land
    areas, step down agriculture of hills, and some rainy based agriculture cultivation
    systems. Finally when the external interference, and climate of location are being
    varies then optimization is also change considerably since difference locations
    have different moisture as key parameters. Also if noise of signal is considerably
    more then it also affect the water optimization. There would be direct and indirect
    correlation between performances of this proposed work with respect to climate
    changes in respective areas. The performance would be slightly more if the weather
    of land changes cold and performance would be slightly less if the area keeps
    hot than ordinary. It may be noticed that, is there any internal factor which
    reduces or increases the water efficiency for irrigation. The factors are sunny
    and rainy. The external factor rainy will be reducing the requirements of water
    in irrigation and another factor sunny will be increasing the requirements of
    water in irrigation. Usually wind will be changing the climate slightly to cool
    the environment, certainly increasing the efficiency of the irrigation system.
    In future work, ensemble and unsupervised learning algorithms are recommended
