    biomass implies a similar result for yield, while this trend was not found for
    the harvest index (Table 2). Furthermore, the standard deviation of the observed
    data showed that the simulated values were included within their range. In addition,
    the number of treatments whose results showed deviations lower than ±10 % was
    higher than 75 % of the total (Table 2). On the basis of these results, AquaCrop
    was considered calibrated and validated for simulating a barley crop (Cierzo cultivar)
    under the semi-arid conditions of CLM. 3.2. Calibration and validation of MOPECO
    3.2.1. Soil moisture The simulated soil water content (SWC) showed an adequate
    goodness of fit to the observed data (Fig. 2b), achieving a good linear correlation
    and good agreement (R2 = 0.73; d = 0.87; EF = 0.55). Estimation errors were slightly
    high (RMSE = 11.50 mm), tending towards overestimation (MBE = 7.34 mm), but similar
    to those reported by other authors (Abrha et al., 2012; Pereira et al., 2015).
    3.2.2. Maximum yield (Ym) The average yield of the non-deficit treatments was
    9.000 × 103 kg ha−1 (Table 2), which was considered as Ym during the simulations
    (Table 5). This potential yield is lower than that observed by Jamieson et al.
    (1995) for a “Triumph” cultivar cropped in New Zealand (9.670 × 103 kg ha−1),
    and similar to the yields obtained by Domínguez et al. (2017) in CLM for the “Scarlett”
    cultivar (9.236 × 103 kg ha−1). In addition, it was within the range of the values
    reached by Cossani et al. (2009) in Agramunt (Spain) for three cultivars under
    non-deficit conditions (between 3.800 and 10.200 × 103 kg ha−1), and higher than
    the yield obtained by Abrha et al. (2012) in 5 different Mediterranean areas cropping
    5 cultivars under no water deficit conditions (between 2.000 and 6.000 × 103 kg ha−1).
    3.2.3. Yield response factor (Ky) By using the soil water and evapotranspiration
    balance simulation module of MOPECO, as well as the data collected by the weather
    station at the experimental plots, the ETa/ETm rates were calculated for each
    Ky stage (Fig. 4). Treatments achieved the lowest global ETa/ETm rates in 2012
    (Fig. 4b). Nevertheless, in none of the three years was the crop under water deficit
    conditions (ETa/ETm = 1) during the first Ky stage, conditioning the calibration
    of the Ky value for this stage (Fig. 4). This finding is common for the majority
    of the crops sown in winter in the area because it is a rainy season and the evapotranspiration
    demand of the atmosphere is low (Domínguez et al., 2012b, 2013). Moreover, treatments
    in 2012 showed a higher variability in the ETa/ETm values reached at each Ky stages
    suffering water deficit conditions at least during two Ky stages. For that reason,
    this year was selected for the calibration of the model. In 2011 and 2013 (Fig.
    4a and c), the maximum water deficit occurred during Ky (iii), while in 2012 it
