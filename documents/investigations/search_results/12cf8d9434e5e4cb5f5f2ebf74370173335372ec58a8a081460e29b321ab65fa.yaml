    3.2 Genetic algorithm The GA is a global search method that imitates the mechanism
    of “survival competitions where the superior survive while the inferior are eliminated.”
    The main steps in the design of the GA include initialization, selection, reproduction
    crossover and mutation to mimic the biological evolution, cross-breeding and trail
    solution (Whitley 1994). Only the best solutions will be chosen and propagate
    to successive generations. The coding and design of genetic operators are the
    major parts which decide the efficiency of procedure and to what kinds of problem
    it is applicable. In this work, a standard GA was employed where the 2-tournament
    selection was used in the selection operation, an arithmetic crossover considered
    in the crossover operation and a real-valued mutation operator in the mutation
    operation to meet the characteristics of the problem involved. The objective function
    and constraints were the same as those in ACO. The difference was that we used
    a new fitness Fit 2 shown in Eq. (10) to satisfy the maximization principle needed
    in the design of a Genetic Algorithm. $$ Fi{t}_2=\\frac{\\mathsf{1}}{Fi{t}_1}
    $$ (10) And the elitism was introduced to maintain the population diversity to
    avoid early maturity and local optima. The algorithm was written with Visual Basic
    6.0. In the previous studies by Wang et al. (2010) and Tu et al. (2012) GA was
    implemented under different objective functions for the optimization of irrigation
    systems. In this work GA was employed as a reference to check the feasibility
    and performance of ACO. 4 Case study 4.1 Sprinkler irrigation systems In order
