    4 The Developed IOMSD As the core module of the developed system, the model above
    was established for supporting irrigation scheduling decisions. Based on the model,
    a computer program for a mathematical solution was programed, and the IOMSD was
    developed. The structure of the developed IOMSD is described in Fig. 2. The system
    consists of four main layers: interaction, database, program, and model. (1) The
    interaction layer was designed with three main functions: canal system information
    input, solving parameter set, and chart results display. All the functions can
    be operated using buttons in the software interface. Their communication with
    other layers can be achieved by operating the database. (2) The database layer
    was designed with four databases: canal system information database, solving program
    parameter database, optimal irrigation scheme database, and Geographic Information
    System (GIS) database. The main functions of the database layer are transmitting
    data information between the interaction layer and the program layer. For example,
    the canal system information database contacts the canal system set to the optimal
    irrigation scheme solving program; the solving program parameter database contacts
    the solving parameter set for the optimal irrigation scheme solving program; the
    optimal irrigation scheme database contacts the optimal irrigation scheme solving
    program for the chart results display; and the GIS database auxiliary links to
    the chart results display. (3) The program layer was designed to solve the optimal
    irrigation model using the canal system information database. The solving efficiency
    of the program is affected by the solving program parameter database. The optimal
    solution gives a detailed water allocation scheme for different times and canals
    in the irrigation district. (4) The model layer, the core of the developed IOMSD,
    defines the logical framework of the system, and directly determines the forms
    of input data and optimal irrigation scheme solutions. Fig. 2 Structure of the
    IOMSD. Arrows show the direction of information flow Full size image As shown
    in Fig. 2, these four layers together constitute the developed IOMSD. Decision
    makers can obtain a detailed water allocation scheme by operating the IOMSD. According
    to the optimization model and the system framework, the IOMSD was developed. The
    particle swarm optimization (PSO) algorithm was adopted for solving the optimization
    model. The system includes three modules: the data input module, the model solution
    module, and the results demonstration module. The IOMSD interface is described
    in Supplemental Material S1. After solving the model using this tool, the corresponding
    solutions are dynamically displayed in a topographic map. 5 Results 5.1 Analysis
    of Results By operating the IOMSD, the optimal distribution schemes of water resources
    in the Shijin Irrigation District in China can be obtained. The optimal flow of
    the terminus of the trunk canals is shown in Fig. 3. The figure indicates that
    trunk canal b1 starts watering on the first day and lasts 27 days, and water supply
    intensity achieves 14.200 m3/s. Trunk canal b1 is the nearest to the canal head
