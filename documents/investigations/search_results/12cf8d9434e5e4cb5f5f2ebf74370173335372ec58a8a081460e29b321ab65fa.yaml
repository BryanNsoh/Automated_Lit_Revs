    Abstract We describe the development, calibration and preliminary application
    of a dynamically coupled economic–hydrologic simulation–optimization model ensemble
    for evaluating the conjunctive use of surface and groundwater in small reservoir-based
    irrigation systems characteristic of the Volta Basin, Africa. We focus on a representative
    small reservoir-irrigation system located in the Antakwidi catchment in Ghana.
    The model ensemble consists of the physical hydrology model WaSiM-ETH and an economic
    optimization model written in GAMS. Results include optimal water storage and
    allocation regimes for irrigated production, given conjunctive surface water and
    groundwater systems. The goal of our research, conducted within the GLOWA Volta
    project, is to develop a decision support system for improving the management
    of land and water resources in the face of potential environmental change in the
    Volta Basin. Previous article in issue Next article in issue Keywords Decision
    support systemsIrrigation optimizationDistributed hydrological modeling 1. Introduction
    The potential regional impacts of global environmental change present extraordinary
    challenges for users and managers of water resources. This is particularly true
    in regions already subject to water stress, regions possessing weak or inadequate
    water management infrastructure, and regions anticipated to exhibit high local
    sensitivity to broad scale changes in climate. The Volta River Basin, occupying
    over 400,000 km2 within the sub-humid to semi-arid West African savanna zone,
    is characterized by these and other vulnerabilities, including low incomes and
    rapidly expanding population. Volta Basin inhabitants are overwhelmingly rural,
    and small-scale rainfed agriculture is the dominant economic activity, employing
    roughly two in three Basin residents. Agricultural productivity is low, however,
    at roughly 1 metric ton of cereal yield equivalent per hectare, reflecting erratic
    and unreliable precipitation and low levels of fertilizer use—less than 3 kg N
    per ha in Ghana or roughly 20% of the Sub-Saharan Africa (SSA) average of 12.6
    kg ha−1, and far below the world average of nearly 100 kg ha−1. Both factors are
    exacerbated by the extremely low percentage of cropland within the basin and surrounding
    region for which supplemental irrigation is available. Less than 1% of agricultural
    lands in Ghana and Burkina Faso are irrigated, as compared to roughly 4% throughout
    SSA and 20% worldwide (World Bank, 2004). Given extreme unreliability of rainfall,
    irrigation development is seen as an obvious strategy to increase agricultural
    productivity and food security. With annual population growth rates around 2.5%,
    national planning studies predict that water demand for irrigation within the
    basin will increase considerably in the near future (MoWH, 1998, Andah and Gichuki,
    2003). Volta Basin rural residents also suffer from limited development of domestic
    water infrastructure, particularly in Burkina Faso, where only 37% of the population
    has access to improved water supply and 27% to improved sanitation (World Bank,
    2004). One response to the problems associated with inadequate irrigation and
    rural domestic water supplies has been the utilization of small reservoirs in
    Northern Ghana and throughout Burkina Faso. Several hundred have been constructed
    over the last 4 decades by government agencies and NGOs. These multipurpose structures
    impound the transient rainy season runoff from small catchments to provide rural
    communities with seasonal storage for small-scale irrigation and water for domestic
    purposes, livestock and aquaculture. The reservoirs begin filling with the onset
    of the rainy season, and provide supplemental irrigation during the rainfed cropping
    season (April to September) and primary water supply for a second, irrigated cropping
    season (October to February). In many locations, these reservoirs are completely
    dry prior to the onset of the following year''s rains. Small reservoirs appear
    to have many desirable features, including relatively low capital investment requirements
    and a scale of construction and operation consistent with local, decentralized
    management. They are often described as significant local sources of groundwater
    recharge, although there is little empirical research documenting small reservoir–groundwater
    interactions. Many questions arise concerning the relative benefits of an irrigation
    development strategy based on extensive construction of small reservoirs. Low-relief
    terrain settings dictate that these reservoirs typically have high surface area-to-volume
    ratios. Large open water areas are exposed to steep humidity gradients during
    several months of the year, leading to high evaporation rates. Numerical simulation
    suggests that evaporative losses (roughly 30% of annual water budgets) can easily
    exceed potential withdrawals for irrigation (around 10%). Additionally, reservoir
    siltation due to erosion within reservoir catchment areas can reduce storage capacity
    significantly during relatively short time spans, necessitating premature rehabilitation.
    Additional questions can be raised concerning the optimal density of small dam
    development, specifically the impacts of small dam ensembles on downstream flows,
    and the potential for negative health and environmental externalities (Van de
    Giesen et al., 2004, Amerasinghe et al., 2001). Groundwater can serve as a substitute
    for stored surface water, and potentially as a complementary source of irrigation
    water at suitable locations within the Volta Basin, and the conjunctive use of
    surface water and groundwater is an important area of irrigation research (O’Mara,
    1988). Annual groundwater extraction via boreholes, hand dug wells, and piped
    systems has increased substantially over past decades, although present levels
    of groundwater utilization are estimated to remain within sustainable limits throughout
    much of the basin, and specifically at between 5% and 10% of recharge in the Upper
    East Region, containing our research site (Martin and Van de Giesen, 2005). Groundwater
    is used preferentially for rural water supply, however, so that strategies promoting
    groundwater irrigation must be evaluated carefully to eliminate the possibility
    of conflict with critical domestic uses. We describe the development, calibration
    and preliminary application of a dynamically coupled economic–hydrologic simulation–optimization
    model ensemble designed to evaluate the conjunctive use of surface and groundwater
    in small reservoir-based irrigation systems characteristic of the Upper Volta
    Basin. We focus on a representative small reservoir-irrigation system located
    in the Antakwidi catchment within the Upper East Region of Ghana. The model ensemble
    consists of the physical hydrology model WaSiM-ETH and an economic optimization
    model written in GAMS. The dynamic linkage of hydrologic and economic models is
    appropriate because decisions concerning the quantity and timing of surface and
    groundwater abstractions, respectively, act in turn to modify the hydrologic boundary
    conditions constraining such decisions. Furthermore, the dynamics of hydrologic
    processes cannot be simulated accurately within the economic optimization model
    itself without a substantial increase in model complexity, increasing the burden
    on nonlinear optimization solvers. Of particular interest is the impact of groundwater
    extraction for irrigation on depth to water table, since village bore- and dug
    wells are of restricted depth, at least over the short term, and irrigation development
    strategies must not succeed at the expense of vital access to water for domestic
    purposes. This study was intended as a “proof of concept”, specifically, a means
    of testing and evaluating an approach to integrating hydrologic and economic optimization
    models with respect to feasibility, as distinct from producing a specific set
    of empirical research results that can be held up to examination in their own
    right. Therefore, we focus more on the methodology rather than specific results.
    We begin by presenting some general features of the study area, and discussing
    selected research literature. We then discuss the coupled hydrologic–economic
    model configurations followed by selected results of the conjunctive use optimization.
    In conclusion, we propose future extensions of the modeling work within the framework
    of the Glowa Volta Project. 2. Study area: the Volta Basin and Atankwidi catchment
    The Volta Basin is located in West Africa between 5°30N–14°30N and 2°00E–5°30W
    (Fig. 1). The basin encompasses the majority of Ghana (70% of land area) and Burkina
    Faso (63%) and lesser portions of Togo, Benin, Mali and Cote d’Ivoire. It is a
    low-relief basin with elevations ranging from sea level to 920 m (mean elevation
    257 m) and correspondingly low channel grades. The lower Volta Basin is fed by
    three major tributaries. To the west, the Black Volta (147,000 km2) drains western
    Burkina Faso and small areas within Mali and Cote d’Ivoire; the White Volta (106,000
    km2) drains much of northern and central Ghana and Burkina Faso, and to the east,
    the Oti (72,000 km2) drains the northwestern regions of Benin and Togo. Download
