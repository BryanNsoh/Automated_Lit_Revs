    3 Citations Explore all metrics Abstract Uncertainties of groundwater utilization
    are usually neglected in decision support systems for irrigation system management.
    In this study, an irrigation water allocation model based on queuing theory was
    developed and an IOMSD (Irrigation Optimization Management for Shijin irrigation
    district Decision Support System) was designed. As the core of the system, the
    model adopts minimum water transportation time as the primary goal, and minimum
    loss of irrigation as the secondary goal. The developed IOMSD includes four layers:
    interaction, database, program, and model. Decision makers can obtain a detailed
    water allocation scheme by operating the IOMSD. To illustrate its application,
    the Shijin irrigation district was used. An optimal scheme was obtained using
    the IOMSD, which showed that the system utilization rate was particularly low
    between day 37 and day 54, and only trunk canal b5 was irrigated independently.
    To simplify the operation of trunk canals and decrease the whole irrigation period,
    a hierarchical cluster analysis was adopted. The improved optimal schemes were
    more concise, and the utilization rates of trunk canals were higher. The asymmetrical
    coefficient of the main channel decreased to 1.375, and the irrigation system
    was more stable and more efficient. Similar content being viewed by others Water
