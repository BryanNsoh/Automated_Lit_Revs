    1 Introduction Operation schedules of canal irrigation systems have often been
    developed based on previous irrigation management experiences in many irrigation
    districts of China. Due to the lack of rationality of water allocation schemes,
    some canals with low-flow allocation will probably lead to long-distance transportation
    of water over the whole canal system. More irrigation water is lost to leakage
    the longer water is entrapped in the canal system. In order to reasonably arrange
    operation schedules of canal systems and achieve higher system utility, it is
    necessary to develop irrigation water allocation models for canal systems. A number
    of optimization models for irrigation water allocation have been developed and
    tested in various irrigation districts. For example, Wang (1995) presented a zero-one
    programming model for optimal flow scheduling in irrigation canals. Calderon et
    al. (2016) proposed a dynamic model obtained from an identification procedure
    based on real-time data. Its aim was to achieve effective control of water allocation
    in an irrigation canal system, improving operational efficiency and reducing water
    losses. Bolea and Puig (2016) developed an optimization model considering uncertainties
    in the estimation of delays in water allocation and variations of plant characteristics.
    The above models were mainly for optimal flow regulation and reducing operation
    frequency of head gates. A major deficiency of these models is that they do not
    consider the influence of groundwater on crops, which restricts the model application
    to well-canal combined irrigation districts where surface water and groundwater
    are the main water sources. The combined use of groundwater and surface water
    for agricultural irrigation is a main irrigation pattern for most irrigation districts
    in China. Groundwater, an important irrigation water resource, should be integrated
    into agricultural water resources management (Wu et al. 2016). In order to optimize
    irrigation water allocation accurately, many models considering the utilization
    of groundwater have been developed in recent decades. For example, Tabari and
    Mari (2016) proposed a model based on the Manning equation for optimum design
    of a canal section with the least water loss in transferring networks of irrigation
    water. To provide the exact amount of canal seepage loss, the groundwater level
    was considered in the model. Kilic and Anac (2010) developed a multi-objective
    planning model in order to achieve economic, social, and environmental benefits
    and applied it to the Menemen Left Bank Irrigation System of the Lower Gediz Basin
    in Turkey. Using these models, decision makers and stakeholders can increase the
    total irrigation area and reduce water losses through allocating limited water
    resources. However, these models do not consider uncertainties in the utilization
    of groundwater. Instead, the amount of groundwater is regarded as a constant of
    optimal models, which is too simple to truly reflect the impacts of variance in
    groundwater utilization during irrigation. It is necessary to consider uncertainties
    of the utilization of groundwater in water allocation management models for irrigation
    canals. In fact, because of pre-existing groundwater wells in most irrigation
    districts, the wells cannot be rearranged and used optimally by decision makers
    and stakeholders. Furthermore, the management of irrigation districts faces challenges
    in making and implementing a detailed irrigation scheme related to the distribution
    of groundwater. Because groundwater wells are discretely distributed in space
    and due to stochastic distributions of groundwater utilization in time, the actual
    area irrigated by groundwater has an increasing trend with a prolonged waiting
    time for irrigation. The area irrigated by groundwater increases rapidly with
    waiting time for irrigation by surface water, but increases slowly at a later
    stage owing to the limited groundwater availability and the limited total irrigation
    area. To account for this phenomenon, queuing theory can be adopted to describe
    the utility distribution of groundwater over time. At present, few studies combining
    queuing theory with groundwater irrigation have been conducted. Batabyal (1996)
    was the first to apply queuing theory to model a groundwater management problem
    from a long-run perspective. The proposed models, however, are simple because
    they are based on the M/M/1 and the M/G/1 queues. The first letter, M, represents
    a Poisson process for input, and the inter-arrival times of the users depend on
    a negative exponential distribution. The second letter, M or G, refers to the
    fact that the input is a Poisson process, and the service provider’s supply times
    depend on a negative exponential distribution or general distribution. The number
    1 means that there is only one service provider in the system (Inoue 2019). Various
    optimal management software/decision support systems (DSS) for irrigation water
    have been developed, such as the DSS for available surface and groundwater resources
    (Page et al. 2012), the DSS based on GIS (Urrestarazu et al. 2012), the DSS based
    on WEBGIS (Chen et al. 2009), the DSS for reducing the gap between canal supplies
    (Rao and Rajput 2009), the DSS focused on agricultural non-point sources pollution
    (Li et al. 2014), and the DSS based on uncertain water availability (Yang et al.
    2017). The DSS for irrigation water management has attracted increasing attention.
    However, the DSS with queuing theory integrated into the management of groundwater
    in an irrigation canal system is lacking. This study developed an irrigation water
    allocation model based on queuing theory. The model was then applied to the Shijin
    irrigation district in China. On this basis, an IOMSD (Irrigation Optimization
    Management for Shijin irrigation district Decision Support System) was designed.
    2 Study Area The Shijin irrigation district is located in Hebei province of China.
    Its designated irrigation area is about 1.67 × 105 ha. Irrigation surface water
    comes from Huangbizhuang Reservoir and Gangnan Reservoir through an irrigation
    canal system, and groundwater comes from wells. There are five main irrigation
    subareas that occupy more than 99% of the irrigation area in the whole irrigation
    canal system, which are considered the study area. The distribution of irrigation
    canals is shown in Fig. 1a, and surface water flow goes from west to east. The
    irrigation region is concentrated in the southern part of the main channels. The
    structure of the canal system has a dendritic morphology, including main channels,
    trunk canals, branch canals, lateral canals, and other smaller canals. In order
    to simplify the optimal model, only main channels and trunk canals are considered.
    Distribution of main channels and trunk canals are shown in Fig. 1b. Surface water
    flows through main channels (a1, a2, a3, a4, and a5), and then through trunk canals
    (b1, b2, b3, b4, and b5) that carry water to each subarea. Subarea divisions (c1,
    c2, c3, c4, and c5) are shown in Fig. 1c. For local wheat, spring irrigation is
    supplied once in a normal year. Fig. 1 Irrigation canal distribution and subarea
    division Full size image 3 Model 3.1 System Objectives Water transportation time
