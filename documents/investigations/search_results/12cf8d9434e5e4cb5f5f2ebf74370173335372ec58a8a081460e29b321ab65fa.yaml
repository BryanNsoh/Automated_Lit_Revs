    a good agreement. EF can range from minus infinity to 1 while d index ranges between
    0 and 1. These statistics were computed using the number of independent observations
    for each treatment for canopy cover and biomass progression. However, those statistics
    were calculated for final biomass, yield and harvest index with the data set obtained
    from the six treatments. Finally, the model performance analysis for soil moisture
    was carried out with all data set collected during the three experimental years
    since this data set was quite scarce. Moreover, both models were considered to
    have an adequate goodness of fit when the differences between observed and simulated
    biomass and yield at harvest and HI were equal to or lower than 10 %, and when
    the percentage of simulated yields satisfying the preceding requirement was equal
    to or higher than 70 % (Domínguez et al., 2012c; Farahani et al., 2009; Heng et
    al., 2009). 2.9. Comparison of models According to the authors of both models,
    AquaCrop (Steduto et al., 2009) and MOPECO (Ortega et al., 2004) were designed
    to be used by farmers and technicians. From this perspective, the most interesting
    characteristics for these types of users are the simplicity in the use of the
    models, the accuracy of the yield forecast and the use of both models for determining
    the most suitable irrigation scheduling (and the most profitable distribution
    of crops in the case of MOPECO). In addition to climatic and other specific data
    concerning the area, farm management, irrigation system and economic data (depending
    on the model), AquaCrop requires a higher number of crop parameters (28 conservative
    and 15 non-conservative) than MOPECO (9) to carry out simulations. Naturally,
    the majority of these values are not available for farmers and technicians and
    many of them must be calibrated and provided by an external institution that should
    preferably be located in the area. This handicap increases with the language used
    by the software, which should be that of the end users (AquaCrop is available
    in English and French and MOPECO in Spanish). Consequently, in practice, neither
    of the models in their current state can be used by farmers or a great number
    of technicians, despite the final aim of both models being to improve irrigation
    water productivity in agricultural systems. For this reason, both models were
    compared from the point of view of researchers aiming to calibrate both models
    for experimental use. The comparison focused on the number and complexity of the
    required data for simulating a certain crop, and the results provided by each
    model and their accuracy. This comparison is valid only for barley and maybe other
    determined crops like wheat or maize, which exhibit almost a linear relationship
    between irrigation and yield, while this comparison would not be valid for crops
    like cotton where a regulated deficit irrigation may lead to an increased yield.
    A statistical analyze was performed with the measured variables at field and simulated
    by both models. In this case, soil moisture and yield were the only two variables
    which could be analyzed in this research. Analysis of variance (ANOVA) was used
    to evaluate variables obtained with both models during the 3 simulated years.
    Tukey’s test was used to compare the means of each group (not significant, p ≥ 0.05;
    significant, 0.01 ≤ p < 0.05; p < 0.01 highly significant). Finally, the evaluation
    of the irrigation and other strategy tools provided by both models are not analyzed
    in this work. This will be done in a subsequent paper. 3. Results and discussion
