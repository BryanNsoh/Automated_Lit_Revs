    Model of Irrigation Systems Article 07 December 2016 Introduction Due to rapid
    population growth and increasing industrialisation, the water demand in arid regions
    is continuously increasing. Projections e.g. for the Middle East & North Africa
    (MENA)-Region indicates that the per capita renewable water resources will drop
    by half from 1,100 m³/a in 2008 reaching 550 m³/a in 2050 (The World Bank 2007).
    This underlines the challenge and need for a more sustainable management of the
    scarce water resources in arid regions. One of the preconditions for reaching
    this goal is a substantial improvement of the mostly poor water use efficiency
    in the agricultural sector. Groundwater, which represents the predominant natural
    water resource in arid regions, is mostly overused. Continuously sinking groundwater
    levels are often associated with water quality problems. For example in the Al-Batinah
    region in the Sultanate of Oman excessive groundwater withdrawal from a coastal
    aquifer for irrigated agriculture yields to an intrusion of marine saltwater.
    Thus, the increasing salinity of the irrigation water seriously menaces the economical
    basis of the farmers and consequently leads to an increasing number of abandoned
    farms (Al-Shaqsi 2004; Kacimov et al. 2009; Al-Hattaly and Al-Kindy 2008). Considering
    the uncertainty of climate and global change development, a sustainable solution
    to the tight water situation can only be achieved by an integrated approach which
    reliably portrays the nonlinear phenomena of the hydrological system and their
    interdependency in a changing environment. However, this often is ignored in currently
    available water management models because on the one hand optimisation methods
    such as linear programing need a closed model formulation accompanied by crucial
    restrictions and on the other hand, unrealistic simulation times when straightforwardly
    modelling complex hydro-systems jeopardise the solution of multi objective optimisation
    problems (Gosavi 2003; Labadie 2004; Loucks and van Beek 2005). Till now, these
    problems are generally tackled by two ways—either using simplistic models to solve
    the management problems with common optimisation methods, or by replacing the
    optimisation by only a little number of alternative “what if-scenarios” and selecting
    the best alternative regarding a certain objective from this subjectively generated
    small sample (Harou et al. 2009). Along these lines, we subsequently employ an
    alternative approach which is based on two principles, namely a customised simulation-based
    optimisation and a decomposition of individual optimisation problems. The simulation-based
    optimisation aims on the development of optimisation strategies and search algorithms
    which are able to apply on complex simulation models without the limitations of
    the two above-mentioned way outs. This method is recently successfully applied
    for the management of coastal aquifer systems. Mostly artificial neural networks
    (ANNs) (Rao et al. 2004; Bhattacharjya and Datta 2009; Dhar and Datta 2009) or
    piecewise linear transformations (Rejani et al. 2009) are used in these studies
    to train the behaviour of groundwater flow models. Later on, these surrogate models
    are applied for uncertainty analysis (Feyen and Gorelick 2004) as well as to solve
    mono-criterial (Rao et al. 2004) and multi-criterial optimisation problems (Bhattacharjya
    and Datta 2009; Dhar and Datta 2009). In this paper, we present a new tool for
    integrated water resources management in arid regions. For ensuring a reliable
    basis with regard to both optimal sustainable water resources management and long-term
    planning in a changing environment, the proposed Assessment-, Prognoses-, Planning-
    and Management tool (APPM) aims at incorporating the relevant complex interactions
    of the strongly nonlinear meteorological, hydrological and agricultural phenomena,
    taking into account the socio-economic aspects. Thereby, we focus on some key
    issues of a new simulation-based integrated water management model which demonstrates
    how a coupled and highly dynamic agriculture-aquifer system—a land use-water interaction—can
    be integrated in an optimisation environment. The section “The study area” gives
    an overview on the study area of the Al-Batinah region in the Sultanate of Oman.
    Subsequently, the methodology of the APPM-System is described in section “Methodology”.
    An exemplary application of the management system for multi-criteria decision
    making of the Al-Batinah region in the Sultanate of Oman is presented in section
    “Exemplary application”. The section “Summary and outlook” finalises the paper
    by a summary and discussion of results as well as an outlook. The work is performed
    within the frame of the International Water Research alliance Saxony (IWAS), which
    is introduced by Kalbus et al. (2011) in more detail. The study area The study
    area is situated in the north of the Sultanate of Oman in the Al-Batinah region.
    Al-Batinah is a roughly 30 km broad coastal plain which extends over 250 km along
    the coast of the gulf of Oman north-westward of the capital Muscat. The area of
    interest contains three wadi catchments with an area of about 2,640 km2 (see Fig.
    1), whose southern border is formed by the Hadjar mountain range with peaks up
    to a height of 3,000 m. Together with the capital area of Muscat more than 65%
    of the Omani population lives in the region. Currently, it shows a growth rate
    of about 3% (Statistical Year book 2008). One-third of the economically active
    Omani population is working in the agriculture sector underlining its importance
    for the Omani society (FAO 2008). Thereby, the Al-Batinah region is the agricultural
    centre of the country—more than 75% of the nation-wide arable soils are located
    here (Agricultural Census 2005). Due to the climate conditions, the majority of
    Oman’s agricultural production requires irrigation; mostly from sprinkler systems,
    but there is a small but non-negligible amount under flood irrigation, a few farms
    with bubbler and even fewer with drip systems (Agricultural Census 2005). Most
    of the farms are located near the coastline and take their water from the coastal
    aquifer by numerous decentralized and often uncontrolled wells. A progressive
    intensification of the agriculture since the 80s together with currently applied
    inefficient irrigation practices leads to an increasing water demand and—as a
    result—to continuously declining groundwater levels. Ongoing overexploitation
    of the aquifer has enforced the intrusion of marine salt water from the sea. As
    a consequence, numerous farms near the coastline had to close down due to the
    increasing salinity of irrigation water and consequently of the soil. Fig. 1 The
    study area in the northern Sultanate of Oman Full size image The replenishment
    of the coastal aquifer system mainly occurs through rainfall in the upper mountainous
    part of the catchment. Long-term measurements show mean average precipitation
    values up to 350 mm/a in the upstream Hajar Mountains and about 50 mm/a along
    the coastline. The rainfall variability in time and space is extremely high—relatively
    wet periods during high rainfall years are followed by long dry periods. Moreover,
    flash floods caused by convective rainstorms lead to substantial freshwater losses
    to the sea. In order to minimise these losses and to promote artificial recharge
    of the coastal aquifer system, several dams have recently been built in the wadi
    channels. Nevertheless, the current water demand especially due to the high agricultural
    water consumption is still much higher than the recharge and thus, the groundwater
    situation still becomes more and more severe. Near the mountains in the upper
    part of the catchment, there is some irrigated agriculture which relies upon water
    from the traditional Omani aflaj-system. Methodology An integrated Assessment-,
    Prognosis-, Planning and Management-tool (APPM): the Pilot version (APPM-P) The
    pilot version of the APPM is principally designed as a first step towards an innovative
    water management and long-term planning tool for arid zone water management. It
    aims at the prediction, visualisation and evaluation of the consequences of planning
    options and management decisions including estimations as to the impact of climate
    change according to latest findings. The modular concept of the GIS-based APPM
    (see Fig. 2) shall allow for managing and operating the interactions between the
    water resources availability, the demands on water and the technical system of
    water distribution. Along these lines, the APPM provides optimal solutions for
    water allocation, groundwater storage and withdrawal including saline water management
    with alternative, most beneficial irrigation strategies. For a comprehensive solution
    of the complex optimisation problem—and for a simple, robust and easy operation—we
    use hybrids of process models and ANNs together with other customised artificial
    intelligence tools (Schmitz and Cullmann 2008; Schmitz et al. 2007b; Schütze et
    al. 2005). Basically, the APPM incorporates the: Fig. 2 General structure of the
    APPM-tool Full size image 1. Analysis and modelling of actual and future water
    resources availability and demands, 2. Evaluation of sustainable water management
    strategies considering agricultural production as well as the demands of other
    water consumption sectors, 3. Optimal design and control of the technical systems
    for water allocation and distribution depending on given objectives, actual hydrological
    conditions and future prognosis. Starting with the primary water resource—the
    groundwater—and the main consumer—the agriculture—the APPM-P will be extended
    by additional water sectors, e.g. wastewater reuse at further stages of the project.
    The Water Resources Availability (WRA)-module This module deals with the analysis
    and the assessment of the water resources availability (see Fig. 2, left side).
    It forms the basis for evaluating the renewable water resources and saltwater
    intrusion phenomena as well as for managing the groundwater reservoirs in an optimal
    sense. Including climate change scenarios according to the global climate development
    (IPCC 2007), results will yield a prognosis of the short and long term water availability.
    The modular concept allows for the use of several process models with different,
    problem-oriented complexity to analyse and simulate the most relevant hydrologic
    surface and subsurface flow processes in the study area (see Fig. 3). The problem-oriented
    model library consists of a new approach which considers the different types of
    the traditional Omani irrigation system (aflaj) within a catchment model as well
    as a new analytical approach for the modelling of flash floods including subsequent
    infiltration in the wadi channel (Philipp et al. 2010). Complex physically based
    modelling is required for a sound description of the groundwater flow phenomena
    characterised by different geological units (fissure, karst and phreatic aquifers)
    and water of varying salinity. We therefore use a 3D groundwater model with density
    dependent transient flow which is based upon the OpenGeoSys-software package (Kolditz
    et al. 2008; Walther et al. 2010; Kalbacher et al. 2011). Fig. 3 Two-dimensional
    slice of the most relevant hydrological processes in the study area Full size
    image Furthermore, the WRA-module also aims at evaluating the efficiency of the
    artificial recharge schemes as a basis for their optimal operation with respect
    to locations for underground water storage as well as for most suitable sites
    for groundwater abstraction. A fast and robust operation of the physically based
    groundwater model is mandatory for an efficient interaction with the agricultural
    water demand module within an optimisation environment. This is achieved by portraying
    the complex groundwater model of the study area by a multilayer perceptron ANN
    (Nabney 2002). Therefore, two steps are necessary: (i) the generation of a scenario
    database containing the responses of the numerical density depended groundwater
    flow model OpenGeoSys (OGS) for all realistically feasible abstraction scenarios
    and configurations, and (ii) the training of an ANN, more specifically a multilayer
    perceptron (MLP) net with a backpropagation learning algorithm (Yan and Minsker
    2006, see Fig. 4). Subsequently, the derived surrogate model, which is referred
    to ANN-OGS, is used in the simulation-based management model for optimising the
    groundwater abstraction rates according to a selected objective function. Fig.
    4 Procedure for deriving the ANN-OGS surrogate model Full size image The irrigation
    module The irrigation module is designed to promote higher economic revenue by
    saving water at the same time. Therefore, operational tools are developed which
    provide optimal control for both water and fertilizer applications. It also allows
    for evaluating the risk in yield loss when brackish water is used for irrigation.
    Besides the optimal operation for full irrigation systems, the module also provides
    solutions for optimal irrigation scheduling under limited seasonal water supply
    for maximizing the overall water use efficiency. These solutions found upon a
    highly efficient scheduling algorithm which takes into account the crop response
    to water stress at different stages throughout the growing season. On this basis,
    so-called crop water production functions (CWPF) are estimated which describe
    the relationship between the applied amount of water and the produced yield for
    a given combination of crop/soil/climate under the assumption of optimal water
    application. Another important component of the irrigation module consists of
    stochastic planning tools which are able to incorporate the impacts of field,
    farm and system level improvements in water use efficiency into water resources
    management. This allows for developing appropriate policies and supporting strategies
    to increase net water use efficiency at basin scale. Figure 5 shows a general
    stochastic framework for generating compact presentations of the relationship
    between irrigation practices and grain yield at field level using the so-called
    optimal climate change adaption strategies in irrigation methodology (OCCASION)
    by Schütze and Schmitz 2010). This consists of: Fig. 5 Construction of stochastic
    crop water production functions (SCWPF) and derivation of a two-dimensional crop
    water production function for 90% yield reliability (2D-CWPF0.9) Full size image
    1. A weather generator for incorporating typical local weather characteristics
    as well as updated estimations of the regional impacts of climate change (e.g.
    LARS-WG by Semenov et al. 1998), 2. A new custom-made evolutionary optimisation
    algorithm for optimal irrigation scheduling (GET-OPTIS by Schmitz et al. 2007a
    and Schütze et al. 2011a), 3. Adequate process models for simulating water transport
    and crop growth together with operational tools for optimal irrigation control
    (e.g. the soil-crop simulation model APSIM by Keating et al. 2003). The result—a
    database of the relevant stochastic crop-water production functions (SCWPF)—can
    be used on the one hand for evaluating the benefit of different irrigation strategies
    or cropping patterns by considering the local environmental conditions such as
    landscape, soil and typical local weather characteristics (rainfall pattern, radiation,
    wind, potential evaporation etc.). On the other hand, the SCWPF database also
    provides the basis for assessing the impact of climate variability on the probability
    to achieve a potential yield. Considering salinity stress, the OCCASION-framework
    is extended by a second dimension namely the salinity of the irrigation water
    using the salinity tolerance index (Steppuhn et al. 2005). Combining this index
    with a selected quantile of the SCWPF (e.g. the CWPF with 90% reliability) the
    resulting 2D-CWPF0.9 (see Fig. 5) additionally considers the water quality and
    allow for an appropriate choice of the crop patterns regarding their salinity
    tolerance. Water distribution and management Overview For best meeting, the requirements
    for a spatial and temporal compensation of the differences between the local water
    resources availability and the demands placed on the water a pipeline-system (water
    backbone) which connects different sources of water and aquifer systems to water
    consumers will care for realising the water allocation and distribution. This
    task needs a flow-network model for portraying the full hydrodynamic behaviour
    of the supply system with all elements [pumps, pips, valves, etc. (Rossman 2000)]
    for connecting the different sources of water with the users. It includes the
    traditional omani aflaj system as well as modern water supply techniques like
    wellfields and desalination plants. Together with the above-mentioned water resources
    and irrigation modules an optimisation and management tool (see Fig. 2) is designed
    to evaluate the possibilities and consequences of selected management options.
    The design criteria for the technical system will be elaborated on the basis of
    expected future water yield and demands. The necessary operational control of
    the technical system is also provided by the optimisation and management tool.
    Considering the long-term fluctuations of the natural water resources as well
    as economic, environmental and social aspects, a multi-year and multi-criteria
    optimisation is necessary for establishing a sustainable water management. The
    large amount of farms still increase the number of optimisation variables. In
    order to keep the model computationally feasible, we define demand zones which
    aggregate the crop water demand of different farms. This cluster concept is part
    of a hierarchical optimisation structure which provides tools for a further water
    distribution within the zones in accordance with the crop pattern and the crop
    water demand as well as the water exchange between catchments. A prototype of
    a simulation-based water management model Along these lines, we developed a prototype
    of a simulation-based water management model which aims at solving the essential
    optimisation problems namely: 1. The management of both, water quality and water
    quantity, 2. The inclusion of process models and their interactions within the
    optimisation procedure, 3. The use of objective functions which work on different
    time horizons, like sustainable aquifer management regarding salt water intrusion
    dynamics and short term agricultural profit. The proposed optimisation framework
    (see Fig. 6) connects the WRA-module, which is represented by the ANN-OGS as shown
    in “The water resources availability (WRA)-Module”, with the irrigation module
    described in “The irrigation module”. Both modules are extended by different cost
    models to allow for an economical evaluation of several management strategies.
