    Introduction The optimal design of a sprinkler irrigation system is a combinational
    optimization problem that consists of sizing the pipes and equipping proper number
    of sprinklers so as to convey water from the source to the sprinklers with lower
    cost or lower energy consumption. It is a non-linear, constrained and multi-modal
    problem included in the category of NP-hard (Non-deterministic Polynomial-time
    hard) problems. Over the years, it is solved under the suggestions from the extensive
    research contributions on the water distribution systems (WDSs) or the trickle
    irrigation systems where a large number of methods have been employed (Yildirim
    2009; Izquierdoa et al. 2008; Dercas and Valiantzas 2012). Inspired by the finite
    element method (FEM) used in the trickle irrigation systems, for a sprinkler irrigation
    system Trung et al. (2007) applied the back step method in the basic part based
    on unsteady-flow analysis, while employed the forward step method in the determination
    of distribution of the pressure head along each lateral (Mohtar et al. 1991; Wu
    et al. 2010). In general, most of these hydraulic models were designed for exact
    problems or solved by the step-by-step (stepwise) method which is time-consuming
    and requires high skills (Singh 2012; Zhao et al. 2006). Genetic Algorithm (GA)
    is a kind of heuristic method that is computationally simple, adaptive and robust.
    It is effective in solving the optimization problems. Earlier application of GA
    in irrigation was centered on the irrigation scheduling, channel irrigation, or
    the pipe work layout (Raju and Kumar 2004; Pais et al. 2010; Singh 2014). It was
    also utilized in the optimal design of tapered diameter pipeline with multiple
    outlets on different slopes (Bai and Wang 2005). But the disadvantages of GA include
    the chance-dependent outcome and lengthy computation time. Recently, Gil et al.
    (2011) observed that a new Ant Colony Optimization (ACO) implementation with the
    objective function of minimal total investment cost subject to pressure constraints,
    obtained better results than the Genetic Algorithm and scatter search implementations
    in the design of typical Alperovits-Shamir and Hanoi networks. Similarly, in the
    multi-purpose reservoir operation, ACO model was found to perform better than
    GA model in terms of higher annual power production, especially in the case of
    long-time horizon reservoir operation (Kumar and Reddy 2006). Ant Colony Optimization
    is currently a new alternative in the design of delivery systems (Hossain and
    El-shafie 2013; Hassanzadeh et al. 2011). And it has been widely used in variety
    of combinational optimization problems such as sequential ordering and scheduling
    (Dorigo 1992; Dorigo and Blum 2005; Moeini and Afshar 2012). Maybe due to proper
    availability of traditional methods, the application of ACO in the optimization
    of sprinkler irrigation systems is neglected and few contributions are found.
    Though much attention has been paid to the optimization of water distribution
    systems (WDSs) and trickle irrigation systems, the design of sprinkler irrigation
    systems still differ from the former two systems in many aspects. Firstly, optimization
    of sprinkler irrigation systems involves the sizing of pipe diameters and numbering
    of sprinklers while the optimization of WDSs focuses on the routing of water in
    different pipelines connecting consumers. Secondly, in WDSs, several pumps or
    reservoirs operate simultaneously, but in the average sprinkler irrigation systems,
    only one pump works, so the pump-pipeline cooperation should be considered (Wang
    et al. 2010; Tu et al. 2012). Compared with the design of drip tapes or laterals,
    the optimization of sprinkler systems aims at the least cost or the minimal energy
    consumption. In drip irrigation, where energy consumption is fairly low, and hence
    neglected, is however targeted at lowering head loss along the pipeline to ensure
    the emission uniformities through the spacing design of outlets. Further, most
    previous studies of sprinkler irrigation systems focused upon performances of
    sprinklers, indicators for irrigation quality or hydraulic calculations of pipelines
    (Colaizzi et al. 2010; Fátima et al. 2013; Khan et al. 2008; Martinez et al. 2004).
    Few discussions were found on the optimal design of small-scale sprinkler irrigation
    systems with the advantages of low cost, homogeneity, mobility and good adaptability
    to different topographies and crops (Tu et al. 2012). Main contributions of this
    study contain to employ two methodologies, GA and originally designed ACO, in
    the design of four small-scale sprinkler irrigation systems, and then to compare
    the optimal results with the experimental findings obtained from the field tests.
    2 Problem definition In the design of an irrigation system, the type of sprinklers
    to choose depends on the soil, plant and meteorological information of environment.
    Whereas the number of sprinklers, the pipeline and pipe fittings are equipped
    according to the hydraulic parameters of the pump (Tu et al. 2012). In a small-scale
    sprinkler irrigation system shown in Fig. 1, the power of the pump is usually
    less than 11 kW and the working pressures of sprinklers are lower than 0.4 MPa.
    The pipelines are plastic-coated pipes in order that the system can be moved more
    easily and more suitable to sloping lands. Moreover, they are cheaper than aluminum
    pipes. Therefore, this kind of system have been widely used by small-scale farmers.
    The pipelines are often laid in one line with rotating sprinklers of identical
    sizes. They will be shifted to the next location for the irrigation of a larger
    area when one patch of land is watered. The optimization model first developed
    by Wang et al. (2010) was introduced. Fig. 1 Layout of the pipeline in a small-scale
