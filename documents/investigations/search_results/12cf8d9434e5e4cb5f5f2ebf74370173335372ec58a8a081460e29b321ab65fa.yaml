    10.2  Reservoir end storage 0.0 5. Further research applications The modeling
    exercise described above involved a single recent year (2004), as the primary
    focus of the study was to develop a methodology for coupling the economic and
    hydrological models. To provide sound guidance for water management decision-making,
    however, a wider range of climatic conditions must be modeled. Extended simulations
    involving many years will allow us to address a wider range of issues, such as
    the return on investments in small reservoirs over their design lifetime (20–30
    years) and management protocols for drought years. Multi-year simulations would
    also enhance the performance of WaSiM-ETH, as initial conditions for each year
    would be linked to climate, and to decisions taken in previous years. WaSiM-ETH
    is a useful tool for simulating a wide range of hydrologic variables required
    for optimization studies in a data-scarce environment. However, several aspects
    of WaSiM''s specification restrict its suitability in particular applications.
    WaSiM currently does not possess the capacity cannot be used to model a storage
    reservoir as such—reservoirs are presently simulated by ponding water on a pixel
    or pixels, by introducing a clay layer in the soil model. The impact of reservoir
    retention is simulated by applying an abstraction rule (a volume-runoff-table
    for each reservoir) or by applying a single linear storage approach to uncontrolled
    reservoirs in the routing model. As a consequence, explicit stage-storage-area
    relationships, essential in predicting evaporative losses accurately, cannot be
    specified. In the context of this study, GAMS was used to simulate reservoir behavior
    in part to overcome this limitation. To identify optimal cropping strategies that
    are robust to climatic variation, the economic optimization model must also be
    expanded to optimize over many years and the treatment of non-water resource constraints
    must be improved. In its current form, the objective basis for optimization is
    limited primarily to market valuation of crop production, based largely on crop-water
    response. Current GAMS development work focuses on improving the framework of
    economic analysis by expanding the production function to include a more detailed
    representation of a farm economy, including additional resource constraints, such
    as family labor. One potentially important modification, currently under development,
    involves the addition of soil moisture accounting within the optimization model.
    Crop-water supply and use are mediated by the volume of water stored in the root
    zone. Explicit simulation of moisture storage will allow a wider and more realistic
    set of water management options to be explored, including deficit irrigation strategies.
