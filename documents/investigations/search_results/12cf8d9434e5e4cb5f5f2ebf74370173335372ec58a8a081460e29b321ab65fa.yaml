    In this study, an irrigated water management model based on queuing theory has
    been established, which considers the stochastic characteristics of temporal and
    spatial distributions of groundwater utilization. This kind of model is rare in
    past agricultural water resource management models. It is difficult to deal with
    the groundwater quantity as an uncertainty variable. Many previous models assumed
    it is a constant (Ren et al. 2019; Li et al. 2019), an interval value (Xie et
    al. 2018), or a fuzzy number (Pal and Datta 2019). To handle the uncertainty of
    groundwater, queuing theory is undoubtedly a feasible method. The IOMSD was also
    designed on the assumption of queuing characteristics of groundwater utilization.
    The system consists of an interaction layer, a database layer, a program layer,
    and a model layer. The input and output data of the IOMSD are mainly water quantity,
    for which input data includes the designated flow of the terminus of the main
    channel and trunk canal, the effective rainfall and the allowable amount of groundwater
    withdrawal; output data includes the flow of the terminus of main channel, the
    conveyance losses of flow of the main channel, the flow of the terminus of the
    trunk canal and the conveyance losses of flow of the trunk canal. Besides these
    conventional water quantity parameters, water quantity irrigated by groundwater
    was described by a Poisson distribution. The key of IOMSD application is determining
    the average value of increased area irrigated by groundwater per unit time, λi.
    In addition, irrigation water is assumed to be constant in days, and changes in
    flows are assumed to occur only at the same moment during irrigation. The IOMSD
    is suitable for use where groundwater wells are discretely distributed, and farmers
    are free to choose when to use groundwater for irrigation. In such irrigation
    districts where groundwater is concentrated in terms of distribution and management,
    the IOMSD is not favorable to reflect uncertainty of groundwater. 7 Conclusion
    An IOMSD was developed to support management of an agricultural irrigation system.
    The optimization model, which is the core of the system, was developed with the
    objectives of minimum irrigation periods and minimum leakage losses of flow, and
    queuing theory was integrated to describe the utilization conditions of groundwater.
    The developed IOMSD included modules of data inputs, model solution and results
    demonstration, and is simple to operate. The PSO method was adopted to solve the
    optimization model and the results were displayed using GIS. The developed IOMSD
    was applied to deal with issues of canal water optimal distribution of the Shijin
    Irrigation District. Results show the system utilization rates are particularly
    low between day 37 to day 54, and only trunk canal b5 was irrigated independently.
    The flows of the trunk canals need to be adjusted repeatedly from the first day
    to day 36, leading to significant changes of the flow of the main channel and
    high peak flow. Therefore, the optimal results can be improved. A hierarchical
    cluster analysis was adopted to simplify the operation of trunk canals and decrease
    the whole irrigation period. The improved optimal schemes are more concise, and
    the utilization rates of trunk canals are higher (increases by 8.3% to 25%). The
    asymmetrical coefficient of the main channel decreased to 1.375, and the irrigation
    system was more stable and more efficient. References Batabyal AA (1996) The queuing
