    From Figs. 3 and 4, it can be seen that the adjustment frequency of the trunk
    canals is high. From the beginning to the end of irrigation, it needs to be adjusted
    10 times. A high frequency of operation means higher working loads for the managing
    personnel. This could cause the flow of the main channel to change significantly
    (see the changes of a0 in Fig. 4). In order to decrease the artificial adjustment
    times of the main channel, and let the trunk canals with approximately the same
    start times and end times operate at the same time after adjustments, a hierarchical
    cluster analysis was conducted. The input data of the hierarchical cluster analysis
    are the start times and the end times of irrigation of the five trunk canals.
    A dendrogram using average linkage is shown in Supplemental Material S2. Through
    a cluster analysis, similar operations can be merged to reduce operation of the
    canal system. According to the dendrogram, the time period was divided into five
    groups. The first group includes the final irrigation times of b2, b3, and b4.
    The second group includes the final irrigation time of b1 and the start irrigation
    time of b2. The third group includes the start irrigation time of b3 and b4. The
    fourth group includes the start irrigation time of b1 and b5. The last group is
    the final irrigation time of b5. The optimization strategies were improved by
    condensing the irrigation period to 36 days to increase the efficiency of the
    whole system. After day 36, subarea c5 still needs irrigation. In order to obtain
    sufficient water supply, ground water exploitation and changes in planting configuration
    (such as planting more low water consumption crops) were encouraged. The improved
    optimal water allocation flow of the terminus of the trunk canals is shown in
    Fig. 5. Fig. 5 The improved optimal water allocation flow of the termini of the
    trunk canals Full size image From Fig. 5, it can be seen that the trunk canals
    were only adjusted four times. The irrigation time of trunk canal b1 remained
