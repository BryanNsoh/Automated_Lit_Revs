    application of the proposed management system (see Fig. 6, “A prototype of a simulation-based
    water management model”) illustrates the performance of the optimisation framework.
    The example, dealing with a typical management problem in coastal arid regions
    shows the need for and the effectiveness of a integrated surface–subsurface water
    management for solving water quantity and quality problems. The subsequent application
    APPM-P system uses the characteristics of the study area, which is located on
    the northeast coast of the Sultanate of Oman (see Fig. 1). The optimisation framework
    is exemplarily applied to a 2D vertical slice of the coastal aquifer for including
    groundwater flow inclusive saline transport. The farmers use the pumped freshwater
    from the aquifer—which borders on the sea—to irrigate their land (see Fig. 7).
    Salt water begins at some stage to intrude into the aquifer, if the groundwater
    abstraction rates are higher than the natural replenishment of the aquifer. As
    a consequence, the water for irrigation becomes more and more brackish which jeopardises
    the crop yield. Fig. 7 Configuration of the OpenGeoSys 2D groundwater model with
    the salinity initial condition (aquifer depth 10 times increased) Full size image
    The objective of the management system aims at finding optimal management strategies
    by considering the contradicting objectives like high profitable agriculture versus
    sustainability which both are potentially affected by the water quality. A long
    term evaluation of the environmental and economical development of a hypothetical
    farm—located in vicinity of the sea—under different management strategies is subsequently
    investigated. For the sake of simplicity, we assume the cultivation of two different
    crops, maize—a salt sensitive cash crop—and sorghum—a lower priced but more salt
    resistant crop—growing in two seasons per year (Schütze et al. 2011b). The exemplary
    application consists of three elementary steps: 1. The assessment of the long
    term water resources development using an ANN as a surrogate instead of a density
    dependent groundwater water flow model, 2. The estimation of the crop yields for
    different levels of irrigation water amount and salinity by means of the 2D-CWPF’s
    for sorghum and maize and, 3. The application of the simulation-based water management
    model combining the water availability and demand to optimise the revenues of
    the farms as well as the sustainability of the hydrosystem. Development of a surrogate
    model for simulating the aquifer behaviour A density-dependent transient transport
    model for simulating of the aquifer response to different extraction scenarios
    is constructed using a groundwater flow model based on OpenGeoSys. For the exemplary
    application, a two-dimensional vertical cross section of the Al-Batinah Plain
    in northern Oman—6 km long with an aquifer thickness of 57 m at the sea boundary
    and 73 m at the upstream plain side, a hydraulic conductivity k = 1 × 10−3 m/s
    and a porosity of n = 0.3—is modelled (see Fig. 7). The following boundary conditions
    are used: 1. A constant flux boundary at the upstream plain side with an estimated
    inflow q 0. The inflow is equal to the replenishment of the aquifer which was
    calculated by considering the yearly water balance of the upper catchment. 2.
    A constant pressure head boundary condition at the coast (sea water level) together
    with a constant salt concentration at the coastline, 3. Two source terms representing
    the extraction behaviour of the farmers with constant extraction rates during
    a cultivation period by a pump located 2 km away from the coast with 1/12 of the
    extraction rates (one farm) and a polyline 3 km away from the coast which extracts
    11/12 of the extraction rates (other farmers) (see Fig. 7). Based on an initial
    condition representing the current aquifer state (see Fig. 7) long term simulations
    over 20 years are performed. Thereby, the significance of a density-dependent
    approach can be shown by examining the depth-dependence of the concentration profile,
    as the sea water front will reach the pumps first of all at the bottom of the
    aquifer. For performing one simulation run, the OpenGeoSys (OGS) model needs around
    10 min which would be require a computation time of several days if the model
    would be used for solving an optimisation problem directly. To overcome this problem,
    an ANN-OGS as a surrogate model is trained and afterwards used in the management
    model (see Fig. 4). The chosen structure of the ANN-OGS (MLP) comprise as input
    discrete values of water levels and average salinity on 13 given observation points
    x k at the beginning of a cultivation period as well as the abstraction rate over
    the period (all in all 13 + 12 + 1=26 input nodes, see Fig. 7). The ANN provides
    the values for the same state variables at the end of the cultivation period by
    25 output nodes. The advantage of this time step-wise ANN architecture is that
    calculations for simulation periods of different durations are possible. All in
    all 2,546 simulation runs over 20 years are performed on a PC-cluster with the
    OGS-model. Thereby the abstraction rates are varied per cultivation period within
    the range given by Eq. 10. 625 of these simulations are used for the validation
    of the ANN results using the root mean square error (RMSE). The very low RMSE
    values of the MLP nets (see Table 1) demonstrate the high ability of the ANN-OGS
    to simulate the aquifer behaviour instead of the physically based OGS-model. Table
    1 Validation results of the MLP-nets Full size table Estimation of stochastic
    crop production functions for modelling of impacts of water and salt stress on
    crop yield The functionality of the stochastic framework for estimating future
    water demand which is part of the agricultural module (see Fig. 5) is illustrated
    by the following example: sorghum and maize are grown and irrigated at a hypothetical
    plot in the Al-Batinah region (Sultanate of Oman). For simulating the agricultural
    system, we used observed daily weather data taken over the last 18 years (1991–2006)
    from Seeb weather station (International airport, Muscat) and the hydraulic properties
    of a sandy loam soil which is typical for the region (50, 36 and 14% sand, silt
    and clay) as described by Abdelrahman et al. (1993). 100 synthetic weather scenarios
    were produced by the LARS-WG and served as inputs for the simulations with the
    APSIM crop model together with the GET-OPTIS irrigation scheduling optimizer (for
    more details see Schütze et al. 2011b). The statistical analysis of the optimisation
    results (amount of water vs. achieved yields) by any user-defined percentile,
    i.e. 90% yield reliability, forms the resulting stochastic crop water production
    function (SCWPF). Figure 8 shows the SCWPF of sorghum (Fig. 8a) and for maize
    (Fig. 8b) by means of the 10, 50 and 90%-percentile for the specific plot. At
    the 150 mm value of the x coordinates (water volume used for irrigation, see Fig.
    8a) the impact of the variation of the natural climate on the yield of the crops
    under high water stress is displayed. At this stage, precipitation, radiation
    and temperature are mainly responsible for governing the yield level which is
    shown in the histograms in Fig. 8c and d. Fig. 8 Results for sorghum (upper row)
    and maize (lower row) grown at Al-Batinah site a, b quantiles (10, 50, 90%) of
    SCWPF; c, d empirical density function at 150 mm irrigation volume; e, f empirical
    density function at 450 mm resp. 400 mm irrigation volume Full size image With
    the increasing application of irrigation water, the yield rises up to a level
    were additional water supply fails to increase the crop yield any further (around
    450 mm for sorghum and 400 mm for maize). If optimal full irrigation conditions
    are met, the variation in the resulting crop yield can be explained by the variation
    of radiation and temperature between the different years (see Fig. 8e and f).
    It is interesting to note, that the properties of the distribution functions change
    from skewed distributions (at 150 mm irrigation amount) to normal distributions
    (at 450 mm irrigation amount) indicating decreasing risk levels and a reduced
    impact of rainfall variability due to an optimal supplemental irrigation. The
    almost normally distributed yield potential at full irrigation emphasises the
    dominating impact of radiation and temperature on the yield whilst the water supply
    for the crop no longer plays a critical role (for details see Schütze et al. 2011b).
    The SCWPF contains water demand functions for several levels of uncertainty (e.g.
    10, 50 and 90% quantiles) assuming an application efficiency of 100%. The differences
    in application efficiency of different irrigation methods (e.g. highly efficient
    drip irrigation or less efficient surface irrigation methods) can easily be accounted
    for by dividing the water demand by the application efficiency of the considered
    irrigation method which yields the required minimum water volume. Regarding the
    exemplary application of the optimisation framework, a 90% reliability of yield
    is assumed. This is equivalent to the 10% quantile of the SCWPF. Considering salinity
    stress, the selected quantile function is extended by a second dimension namely
    the salinity of the irrigation water using the salinity tolerance index (Steppuhn
    et al. 2005), which describes the impact of the salinity of the irrigation water
    on the crop yield. The resulting 2D-CWPF0,9 are shown in Fig. 9. Sorghum (Fig.
    9 left) achieves a higher yield for a given amount of water and has a higher salt
    tolerance than maize (Fig. 9 right). However, the price per ton for maize higher
    than for sorghum (see Table 2), which offers a higher profit, if the water quality
    is good. Fig. 9 2D-CWPF0,9 of 90% reliability of yield for sorghum (left) and
    maize (right) Full size image Table 2 : Parameters of the exemplary application
    of the management system for the Omani test site Full size table Setup of the
    simulation-based water management model The optimisation framework (Fig. 6) incorporates
    fixed and variable costs for installation and operation of pumping and irrigation
    equipment. Further constraints and parameters regarding Eqs. 1–10 (see “A prototype
    of a simulation-based water management model”) for the exemplary application of
    the management system are listed in Table 2. We perform three optimisation runs
    with different objectives over the next 20 years to maximise. 1. The short term
    profit (within the next 4 years) following the assumption that the farmers decisions
    are profit based, 2. The long term profit over the next 20 years, 3. The profit
    together with the aquifer sustainability as a multi-criteria analysis using an
    equal weighting of w1 and w2. The decision variables are the yearly cultivated
    acreage, the yearly cropping pattern and the yearly irrigation water demands which
    results in a number of 60 decision variables for the 20 years period. Results
    of the simulation-based water management model application As mentioned above,
    three optimisation runs with different weighted objectives are performed to demonstrate
    the functionality of the simulation-based water management model. Under the given
    restrictions/constraints (Table 2), the results shown in Fig. 10 are obtained.
    The lower row of Fig. 10 illustrates the profit with time. For the short term
    profit optimisation run (Fig. 10c), it rises up very quickly in the first 2 years.
    After then the profit is decreasing quite fast due to increasing salinity in the
    irrigation water, shown in Fig. 10b, which also leads to a change in the cropping
    pattern from maize to sorghum (Fig. 10a). The results for the long term profit
    optimisation run shows also a rising and falling profit with time (Fig. 10f).
    Nevertheless, the peak occurs later with a lower peak maximum in relation to the
    short term profit optimisation run. The crop pattern changes also later after
    13 years, which indicates, that the seawater intrusion develops slower than in
    the short term profit run (Fig. 10d). The salinity of irrigation water (Fig. 10e)
    increases in the last 5 years very quickly and achieves a level at the end of
    the 20-year period on which the farmer does not get a profit from the agricultural
    production any longer. The results of the multi-criteria optimisation run (run
    3) shows very smooth graphs (Fig. 10g–i). Maize is grown all the time but on a
    lower acreage than on the beginning stages of run 1 and 2 (Fig. 10g). Therefore,
    the salinity of irrigation water does not raise (Fig. 10h) and a profit is made
    over the whole time (Fig. 10i). Comparing the total return between the three runs
    estimated by the integral of the profit graphs, the best return is achieved in
    run 2. However, at the end of the 20 years, the farmer has to give up farming
    like the farmer in run 1 due to the high salinity levels of the irrigation water.
    In contrast, the farmer in run 3 can work additional 20 years under stationary
    conditions and get then a higher return than the farmer in run 2 because of a
    more sustainable aquifer management. Fig. 10 Results of the three optimisation
    runs illustrated by the percentage of acreage, the salinity and the profit for
    the short term (a–c) and the long term (d–f) profit based optimisation and the
    multi-objective optimisation run (g–i) Full size image The outlined example helps
    to understand the interplay and feedback mechanisms between a groundwater management
    and the agricultural production in terms of water quantity and quality. This can
    only be achieved by the use of predictive models for both the groundwater system
    and the agricultural system. Furthermore, a synthesis of these models by artificial
    intelligence is necessary to allow for an optimisation of an integrated, combined
    management of both compartments in a reasonable time. Exemplarily for run 2, the
    optimisation algorithm needs 1,200,000 evaluations of the objective function and
    a computing time of approx. 3 h on a standard PC for finding an optimal variable
    set. This relatively short computing time will be possible by the use of the ANN-OGS
    surrogate groundwater model which operates approximately 1,000 times faster than
    the physically based OpenGeoSys model. Additionally, a sustainable and integrated
    water management requires objective functions which contain economic, environmental
    and social criteria as well as sustainable measures and long-term management goals.
    Especially, social issues are hardly accessible by an economic evaluation. To
    tackle this problem, a multi-criteria optimisation approach along the lines of
    the principles of pareto optimality (Goldberg 1989) is necessary. Comprehensive
    extensions of the presented example such as sustainable water management for multiple
    demand zones, multiple crops and complex abstraction schemes are envisaged in
    our ongoing research by employing a 3D groundwater model together with a SCWPF-database
    containing all relevant crop/soil relationships for a considered region. Summary
    and outlook Focusing on tackling the challenges of today’s conditions and global
    change, a tailor made non-empirical approach—an integrated APPM—is presented which
    is designed for a most efficient and sustainable management of the scarce water
    resources in arid zones. The new tool relies upon innovative approaches like synthesising
    process models and artificial intelligence techniques as well as sound rigorous
    multi-criteria and multidimensional optimisation still considering the stochastic
    nature of climate development. The APPM aims at achieving optimal solutions for
    water allocation, groundwater storage and withdrawal including saline water management
    with alternative, most beneficial irrigation strategies. Some key issues of the
    methodology are demonstrated by an example application of several of the APPM
    components. A prototype of a simulation-based water management model is presented
    which allows for the management of both the water quality and quantity of a coupled,
    dynamic agriculture-groundwater system. Due to the complex natural behaviour of
    the considered system and the changing environment, process-based models are mandatory.
    This requirement is fulfilled by density driven groundwater flow models as well
    as soil vegetation atmosphere transfer (SVAT)-models for calculating crop yield
    damages due to aquifer over pumping and the resulting irrigation with salty water.
    The results of the exemplary application of the optimisation framework for three
    different optimisation runs show that farm operation focusing exclusively on profit
    maximisation leads—sooner or later—to progressive intrusion of the saltwater front.
    For this reason, a sustainability-criterion must be considered as a second optimisation
    objective. It is demonstrated that in this context a multi-objective optimisation
    can provide sustainable solutions both in an environmental and economical sense.
    To perform the APPM application in reasonable CPU times, a rigorous application
    of artificial intelligence methods is necessary in order to speed up the simulation
    of the hydrodynamic processes. We demonstrated this by the use of an ANN-based
    surrogated model for the density driven groundwater flow modelling as well as
    the use of preprocessed 2D-CWPF instead of a SVAT-model applications within the
    optimisation procedure. The presented prototype of a simulation-based water management
    model forms the basis for the development of a large-scale management and planning
    system focusing on a sustainable arid zone water resources management. Additionally,
    our ongoing research will yield to a more comprehensive assessment of the water
    resources availability and the agricultural water demand. On this basis, an integrated
    water management will be possible including scenario analysis together with local
    experts as well as the urban water systems in a further stage of the project.
