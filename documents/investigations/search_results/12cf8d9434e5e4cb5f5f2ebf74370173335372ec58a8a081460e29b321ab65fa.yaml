    References Media Tables Share Abstract Among the goals set by the United Nations
    2030 agenda for sustainable development to address the economic component of sustainable
    development goal (SDG) target 6.4, More Crop Per Drop happens to be the universal
    motto for using water more efficiently in the agricultural sector. A fool-proof,
    transparent, integrated approach across different governing sectors is essential
    to optimally allocate the limited available resources amid the competing agricultural
    activities. This study has attempted to integrate a linear programming model on
    a geospatial platform to develop a spatial decision support and management system
    for integrated command area management. The study shows that the geospatial approach
    enhances the visualization of conventional optimization outputs under different
    irrigation efficiencies and fixed water allocation conditions. The geomatic model
    highlights water-stressed regions with 45% and optimal cropping patterns at 57%
    irrigation efficiency. The spatial optimization technique suggests geographic
    distribution of optimal cropping patterns to attain more agricultural productivity
    per unit of water. Introduction In India, 60.43% of the land area is occupied
    by agriculture (WorldBank and FAO 2018). India is the largest producer of pulses
    and the second-largest producer of rice and cotton (FAO 2018a). Agriculture in
    India is resource-intensive and regionally influenced, leading to sustainability
    issues. Although 80% of India’s water resources are used in agriculture, most
    are unregulated and lack water use efficiency (Dave 2019). One of the significant
    challenges in the agricultural segment is enhancing productivity per unit of water.
    Modernizing irrigation and drainage management systems (Daniel et al. 2007) and
    prioritizing schemes that promote more efficient water delivery mechanisms with
    considerable agricultural benefits (Palanisami et al. 2011) would increase the
    water use efficiency. In many countries, improvements in irrigation infrastructure
    through modernization and automation with real-time control for optimization in
    irrigation water management have demonstrated water savings (Camilo et al. 2018;
    Richard and Philip 2018; Shaughnessy et al. 2016; Wahlin and Zimbelman 2018).
    Optimization models are used in irrigation water management for water allocation
    problems and economics associated with maximizing net agricultural returns. Among
    various optimization models, linear programming (LP) models are among the simplest
    models for optimization formulation in evaluating irrigation systems (Daghighi
    et al. 2017; Gong et al. 2020). Several researchers over time have used LP methods
    to optimize cropping patterns with the availability of limited water resources
    and command area constraints (Difallah et al. 2017; Li et al. 2018; Osama et al.
    2017; Singh 2015; Zhang and Guo 2015). It is evident from research studies that
    optimization models in irrigation systems can provide judicious water supply management
    strategies. However, optimal solutions for the desired reliability in irrigation
    resource management are not amenable for routine optimization methods because
    of the complexities involved. The models attain limitations for significant multidimensional
    real-world problems with massive data inputs. In irrigation water management models,
    constraints and variables proliferate, making it difficult for decision-makers
    and water managers to make field-level judgments. Moreover, traditional models
    typically provide the optimum solution in numerical forms, which is a major setback
    when viewing the findings in a graphical mode and allocating resources geographically.
    Hence, there is a need for a rigorous mathematical model with advanced tools to
    offer geospatial results. India’s irrigation water use efficiency is 46% lower
    than the world’s average, i.e.,  0.41 USD / m 3 compared to 0.6 USD / m 3 globally
    (FAO 2018b). Increasing agricultural water productivity is thus an important strategy
    for improving water use efficiency, especially in agriculturally dependent countries
    (FAO 2021). In India, a comprehensive action plan is framed by the National Institution
    for Transforming India (NITI) Aayog to implement four goals set under the Prime
    Minister’s Krishi Sinchayee Yojana (PMKSY) scheme of the government. The four
    components are the Accelerated Irrigation Benefits Programme (AIBP), Har Khet
    ko Pani (Water for Every Farm), Per Drop More Crop, and Watershed Development
    (NITIAayog 2017). Irrigation system efficiency plays a pivotal role in allocating
    water resources for the command. The component Per Drop More Crop aims explicitly
    at improving water-use efficiency using suitable water conveyance and promoting
    precision water application strategies to produce more output per unit of water.
    Under the Jal Sanrakshan task, the scheme promotes the adoption of a suitable
    cropping pattern to obtain maximum benefits with the use of available water. On
    similar lines, the National Water Mission under the National Action Plan on Climate
    Change has set one of the five goals as increasing water use efficiency by 20%.
    The overall irrigation project efficiency in developed countries is 50%–60%. The
    efficiency of the surface irrigation system in India is about 35%–40% (ICAR 2019).
    This has led to water supply issues to the tail end reaches of the command area.
    Hence, it is planned to improve the project irrigation efficiency to 50%–60% by
    implementing PMKSY objectives. Under the AIBP scheme, 99 irrigation projects have
    been prioritized on a national level to implement canal automation systems to
    modernize irrigation system operations under the PMKSY program. Although national
    policies promote plans to improve water use efficiency, there are a few shortcomings
    in the integrated approach. It is also well understood that increasing water use
    efficiency does not increase agricultural productivity per unit of land by itself.
    The economic yield of crops and land use efficiency are additional governing factors
    that convince farmers’ expectations as end-users (Levidow et al. 2014; Singh et
    al. 2008). Despite government efforts, the trade-off between farmers’ aspirations
    and national-level policies happens to be a vital issue. At an individual level,
    it may not be optimal for both farmers and administrations. But augmenting the
    necessary parameters, such as farmers’ benefits, productivity per unit of water,
    and equitable water distribution, will bring overall prosperity as envisaged in
    several government schemes in the irrigation sector without redundancy. Hence,
    it is necessary to incorporate farmers’ level information, aspirations, and agricultural
    market statistics into the decision-making model apart from the water management
    strategies for the holistic, sustainable, and more profitable development of the
    command area (Salman et al. 2001). To achieve optimal allocation and integrated
    management of resources, optimization at the farm level with village-level outreach
    is required (García-Vila and Fereres 2012). In such cases, the combination of
    a decision support system with a geographic information system (GIS) and a database
    management system, more popularly known as a spatial decision support and management
    system (SDSMS), is suitable for making land-use–based decisions (Barton et al.
    2004). An SDSMS accommodates and handles large geographical data and an archive
    of nonspatial information that is used in the potential models programmed within
    the system for geoprocessing functions and, thus, facilitates spatial decision-making.
    An SDSMS can incorporate farm-level inputs, the basics of an optimization model,
    net agricultural returns, water availability, system efficiencies, and several
    other parameters of interest. SDSMS are built by customization on a case-to-case
    basis, depending upon the governing factors of the model and required outputs.
    This research considers a typical irrigation project in an arid region to demonstrate
    the integrated geospatial methodology. The Narayanapura left bank canal (NLBC)
    irrigation system is one of the top listed projects in the country and the first
    in the state of Karnataka to be identified as a benchmarking project to improve
    water use efficiency and canal water management. To accomplish this, supervisory
    control and data acquisition canal automation and modernization under the AIBP
    scheme of PMKSY are implemented along with canal lining works. Earlier, in the
    NLBC irrigation project, in the absence of proper regulating arrangements in the
    distribution system, the upstream reaches utilized excess water, resulting in
    the tail end not getting enough water. To increase the water-use efficiency and
    mechanized distribution of water in the command area, an automation system comprised
    of SCADA operated through a GIS-based irrigation network management information
    system (INMIS) was undertaken. However, the mechanism to optimally allocate water
    resources based on volumetric assessment at outlets is lagging in this system.
    Apart from haphazard water management, poor irrigation efficiency owing to surface
    irrigation methods is leading to low or no canal water left in the lower part
    of the command. Despite SCADA operations and canal lining works, improper canal
    water management has led to water stress regions in the command. Hence, it is
    necessary to frame optimized strategic management and the redistribution of allocated
    water resources to achieve the maximum cultivable command area using SDSMS tools.
    In order to ascertain the points that are of prime importance from the goals of
    having more farmed areas per unit of water, optimal water distribution, and maximizing
    net agricultural returns, this study is planned with a threefold objective. The
    first step is to create SDSMS integrating ground records of land from the land
    parcel information system (LPIS) and existing canal networks with outlets from
    INMIS. In the second objective, when the SDSMS holds hybrid data about farmers’
    land and irrigation supply systems, an optimization model is developed within
    SDSMS to perform geospatial operations. Then, the optimization results within
    SDSMS are linked with farmers’ land to provide spatial results based on different
    iterations. Lastly, the overall geospatial results are validated with the values
    derived from conventional optimization outcomes. In the current study, an attempt
    has been made to build an SDSMS using INMIS and LPIS to visualize the optimization
    results on a spatial platform. The method adapted by the authors will be able
    to integrate all influencing parameters at a micro level, thus aiding the assessment
    of results feasible for implementation by stakeholders. The results would provide
    greater information on a spatial scale for the policymakers to take necessary
    decisions to devise an appropriate cropping pattern and optimize the water use
    efficiency of the projects located in water-scarce regions of India and other
    countries. Study Area and Methodology The study area is located in Hunasgi Taluk
    of Yadgir District in Karnataka State. More than 75% of the entire geographical
    area of Karnataka, including interior regions, witnesses arid to semiarid climate.
    The study area chosen lies in the arid region of Karnataka. The demonstration
    area in this research is a command of 2,764.78 ha) under distributary-8 of the
    Narayanapura Irrigation Project. The irrigation project lies in the drought-prone
    region of the state where there is limited water availability. Hence, the water
    allocation for the command is also limited. The irrigation project has gained
    national-level importance to improve the water-use efficiency and productivity
    per unit of water. The area of interest extends from longitude 76° 18’ 44.7″E
    to 76° 45’ 56.2″E and latitude 16° 13’ 22.1″N to 16° 39’ 52.2″N (Fig. 1). The
    study area falls under northeastern dry agro-climatic zone 2 in India. The annual
    rainfall varies from 633.2 to 806.6 mm (Ramachandra et al. 2004). The distributary
    runs for the length of 10.680 km with a design discharge of 1.357 m 3 / s , and
    there are 10 lateral outlets with varying discharges from 0.017 m 3 / s to 0.459
    m 3 / s . The distributary is a contour canal, and the command area extends on
    the left bank up to the valley. The study area has four major crops from the revenue
    records: paddy, jowar, cotton, and pulses. The command is cultivated extensively
    during the Kharif season. Fig. 1. Index map of the study area. SDSMS Framework
    The spatial decision support and management system is a computer-aided graphical
    user interface system that can assist decision-makers in solving and managing
    complex spatial problems (Densham 2021). It comprises an extensive database of
    nonspatial data in conjunction with related spatial layers, such as land use and
    transportation networks. The flowchart in developing an SDSMS for integrated command
    area management for this study is shown in Fig. 2. Fig. 2. Algorithm of geospatial
    optimization process using SDSMS. Land Parcel Information System The LPIS is a
    geospatial layer developed by creating a spatial database of beneficiary land
    parcels from the irrigation network in relation to the distributary main canal,
    laterals, and outlets. Land parcels are digitized from field-based revenue survey
    maps published by the Public Revenue Department of Survey, Settlement, and Land
    Records with high-resolution satellite imagery as base maps. The attributes for
    each land parcel are attached from the Records of Rights, Tenancy, and Crops (RTC)
    from BHOOMI (a land records management system by the Government of Karnataka).
    Essential information, such as crop cultivation history, soil type, total land
    extent, wasteland extent, and the cultivable land extent, is extracted from RTC
    and attached to individual land parcels based on a unique code and survey number.
    A vector-based analysis is more suitable because the farmers-based digital plots
    information system can be represented at its original resolution and form with
    multiple attribute information. Whereas, in the case of Raster-based analysis,
    the cell size determines the resolution at which data is represented and inherently
    reflects only one attribute or characteristic for an area. Raster-based operations
    are more often an outcome of remote sensing data products. Because most field
    data, such as land parcels, are in vector form, raster data conversion was not
    required. However, the accurate geographic location of data is maintained in vector
    form for efficient encoding of topology. As a result, more efficient operations
    can be carried out using vector-based GIS operations. Hence, in this study, the
    spatial analysis is carried out based on vector-based operations. Irrigation Network
    and Management Information System Another important spatial layer complimenting
    LPIS is the irrigation network geospatial database. The NLBC automation project
    hosting SCADA-based water regulatory irrigation structures is geographically mapped
    as the Irrigation Network and Management System (Sidharth and Loliyana 2019).
    Vital information about canal design discharges from the main canal to laterals,
    the hierarchy of the canal network, outlet discharges and locations, dimensional
    details, and the status of canal lining are attached in INMIS. Using INMIS, field
    data, contours, and drainage maps for the study area, the land parcels are grouped
    to each discharge outlet of INMIS. Nonspatial Data Nonspatial data such as evapotranspiration
    and crop coefficients are collected from a regional publication from the India
    Meteorological Department for agro-climatic zone 2. In addition, rainfall records
    of 58 years (1960–2017) are collected from the Karnataka State Natural Disaster
    Monitoring Centre and Water Resources Development Organization (WRDO) for nine
    influencing rain gauges in and around the command area. The average rainfall data
    over the command area is determined by drawing isohyets. The nonspatial data are
    used in CROPWAT version 8.0 software to arrive at net irrigation requirements
    (NIR) for each crop and gross irrigation requirements (GIR) for the optimal cropping
    pattern in the study area are computed within the optimization model for various
    combinations of irrigation efficiencies. Formulation of Optimization Model The
    major outcomes from spatial inputs are the parameters such as water allocation
    in the irrigation network from INMIS, the total cultivable command area, existing
    cropping patterns from LPIS, and collateral inputs, such as irrigation water requirements
    and net agricultural returns to optimize the available resources. A robust geospatial
    tool needs to retrieve large data from spatial layers and execute optimization
    on a spatial platform. In recent times, Python has emerged as a well-established
    powerful scripting and supported high-level programming language with an emphasis
    on rapid development. It has been infused into several GIS software such as ArcGIS
    and QGIS to automate geoprocessing tasks and handle large datasets. Data types,
    functions, and statements can be used in Python scripts to build geoprocessing
    tasks. PuLP is one of the Python libraries that can be used to develop linear
    optimization models in the Python programming environment (Barton et al. 2004;
    Mitchell et al. 2011). In this study, Python tools such as ArcPython version 2.7.12
    and PuLP version 1.4.6 are integrated into ArcGIS ArcMap version 10.5 software
    to utilize the potential of reading spatial land parcel information systems for
    optimization analysis and for preparing in-house optimization models in the SDSMS.
    Conventionally, linear optimization can be carried out using simple mathematical
    programming software, such as LINGO, MATLAB, or even Solver. In this study, LINGO
    18.0 was used to obtain optimal results for resource allocation, and the results
    were compared with those of the spatial optimization in SDSMS for validation.
