    shortest. In the same type of canals, the shorter distance leads to lower water
    loss and higher utilization efficiency of surface water resources. There is a
    major advantage to using surface water to irrigate this subarea, and the optimal
    results show that this subarea was irrigated by surface water only. Fig. 3 Optimal
    flow of the termini of the trunk canals Full size image The irrigation area (c2=8379
    ha) of trunk canal b2 is smaller than c1, c3, and c4, but the conveyance capacity
    is not lower, reaching 15 m3/s. There is sufficient time to irrigate over the
    whole irrigation period. Therefore, the subarea c2 can be irrigated from day 19
    to day 36, and a more detailed allocation strategy of the subarea will be developed.
    The irrigation conditions of trunk canals b3 and b4 are similar to that of trunk
    canal b2, and they start irrigating several days after the start day. Trunk canals
    b2, b3, and b4 finish irrigating at day 36. In comparison, trunk canal b5 is relatively
    unique. Its irrigation cycle began at day 6 and finished at day 54. The reason
    is that trunk canal b5 has the smallest water supply capacity (4.4 m3/s), which
    requires a longer time to irrigate to satisfy water demand. As shown in Fig. 3,
    the main working times of the five trunk canals are before day 36. At the beginning
    of day 37, the utilization rate of the system is particularly low, with only trunk
    canal b5 functioning. Therefore, if the irrigation time of trunk canal b5 is adjustable,
    i.e. finishing irrigating at day 36, then the conveyance efficiency of the whole
    system will be increased significantly. One feasible method includes transforming
    trunk canal b5 by widening the canal to decrease the whole irrigation time and
    the loss from leakage. Another method is to decrease the planting area of crops
    with high water requirements in subarea c5; in doing so, the cultivation ratio
    of low consumption crops would increase relatively, and then the water demand
    will decrease. In order to study the impacts of flow of trunk canals on the main
    channel, the relationship between flow and time was plotted (Fig. 4). Because
    canal head a0 and the terminus of the main channel a1 were simultaneously affected
