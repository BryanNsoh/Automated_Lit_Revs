    non-deficit treatments, respectively (Table 2). Finally, the variability of the
    observed biomass and yield data in the three experimental seasons could partially
    explain that the harvest index did not show a clear tendency with respect to the
    irrigation treatments (Table 2), being 0.52 the average value. 2.5. AquaCrop model
    (version 5.0) AquaCrop is a model of crop water productivity (WP) that simulates
    the yield response of herbaceous crops to water with a daily time step (Steduto
    et al., 2012). The model simulates the biomass (B) evolution using the daily soil
    water and salt balance, certain atmospheric parameters (temperature, rainfall,
    ETo, and atmospheric CO2 concentration), and the physiological characteristics
    (i.e. water productivity, thermal time, crop coefficient, etc.) and management
    (i.e. irrigation schedule, type of irrigation system, soil fertility, surface
    mulches, etc.) of the crop. The effect of extreme temperatures affecting the crop
    phenology and biomass accumulation, as well as the harvest index (HI) of grain
    crops, is also considered. The soil water balance in combination with particular
    key crop parameters (canopy development ability, stomatal control of transpiration,
    canopy senescence, and HI) allow the effect of water stress on the development
    of the crop to be simulated (Steduto et al., 2009). Thus, water stress has a major
    impact on productivity and yield depending on timing, severity and duration (Abrha
    et al., 2012). The curve number method (USDA-NRCS, 2006) is used to compute the
    effective precipitation (Pe). The daily B production is computed by AquaCrop using
    the normalized water productivity (WP*) and the accumulative ratio of daily transpiration
    and the daily evaporative demand of the atmosphere (Raes et al., 2012; Steduto
    et al., 2009). (1) where B is the biomass (g m−2); WP* is the normalized water
    productivity (g m−2); Tr is the crop transpiration (mm); and ETo is the reference
    evapotranspiration (mm). Then, crop yield is calculated by multiplying biomass
    times HI. Starting from flowering, AquaCrop uses the reference HI (HI0), target
    end point of the crop under unstressed conditions, which is adjusted in response
    of the crop to water deficits during the crop cycle (Steduto et al., 2012). For
    the simulation of crops, the model differentiates between two types of crop parameters:
    conservative and non-conservative. The conservative parameters are crop-specific
    but do not change with time, management practices, geographic location or climate,
    while non-conservative parameters are affected by planting, field management,
    conditions in the soil profile, or the weather (Hsiao et al., 2009; Steduto et
    al., 2009). 2.6. MOPECO model The aim of MOPECO is to maximize gross margin (GM)
    of farms through the efficient use of irrigation water and cultivable area (Domínguez
    et al., 2012a; López-Mata et al., 2016; Ortega et al., 2004). MOPECO uses the
    model proposed by Stewart et al. (1977) for estimating crop yield as a function
    of the actual versus maximum evapotranspiration ratio (ETa/ETm) in the different
    growth stages. Daily ETm is calculated by multiplying daily crop coefficient (Kc)
    by daily reference evapotranspiration (ETo) values (Allen et al., 1998), while
    daily ETa requires a daily balance of soil water content for its calculation (Domínguez
    et al., 2011). Doorenbos and Kassam (1979) considered several growth stages according
    to the different sensitiveness of crops to water deficit. The crop yield response
    factor (Ky) expresses how sensitive the crop is to water deficit at each growth
    stage. When ETa < ETm, the plant suffers from water deficit stress, which may
    cause a loss in yield. (2) where Ya and Ym are the actual and maximum crop yields
    (kg ha−1); k, the actual growing stage; Kyk, the crop yield response factor by
    growing stage: vegetative (i), which includes establishment (Domínguez et al.,
    2012c); flowering (ii); yield formation (iii); and ripening (iv) in the case of
    barley; ETa and ETm are the accumulated actual and maximum crop evapotranspiration
    in each Ky growth stage (mm). 2.7. Calibration and validation models The calibration
    of both models was carried out by using the observed data for the six treatments
    conducted during the second experimental season (2012), because they showed a
    wider range of stress levels, while data for years 2011 and 2013 were used for
    validation. 2.7.1. Parameterization of AquaCrop model The crop development stages
    under non-deficit conditions (Table 3) were used to generate a crop file whereby
    crop development was represented in growing degree days (GDD), where the conservative
    parameters were constants for the three experimental years. Maximum rooting depth
    was established at 1.0 m (Allen et al., 1998), although its development was conditioned
    by a root restrictive layer (0.40 m; Table 1). Canopy growth (CGC), decline coefficients
    (CDC), water stress coefficients and shape factors affecting leaf expansion, stomatal
    closure, and early canopy senescence were calibrated in an iterative process simulating
    the development crop canopy in order to find the best fit between observed and
    simulated CC for the six treatments. Moreover, the date and the measured value
    for both the maximum CC (CC*) and the onset of decline of CC were used to parameterize
    AquaCrop, with the reference treatment (T3) being used for to that end. On the
    other hand, WP* was also calibrated with the previously mentioned method to find
    the best match between simulated and observed biomass at harvest by the six treatments.
    Finally, the selected HIo value was taken from the T3 treatment of the calibration
    year (Table 2). Both HIo and water stress coefficients affecting HI were adjusted
    through a trial and error procedure until the best match between simulated and
    observed yield at harvest using all experimental treatments. As well as the data
    obtained in the field experiments, the conservative crop parameters were determined
    using data from other researchers (Abrha et al., 2012; Araya et al., 2010; Pereira
    et al., 2015; Tavakoli et al., 2015) and data included in the reference manual
    (Raes et al., 2012) (Table 4). Finally, the model parameterization was evaluated
    with the observed crop data during 2011 and 2013 cropping seasons, using the measured
    biomass evolution during 2011 as well as canopy cover evolution, soil moisture
