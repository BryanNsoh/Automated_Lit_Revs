    Abstract This study describes the processes of calibration and validation of AquaCrop
    (the FAO water productivity model) and MOPECO (economic optimization model of
    irrigation water) for the simulation of a barley crop (cv. Cierzo). We compare
    the complexity of implementing this process in the two models and the accuracy
    of the results. A 3-year field experiment conducted during the period from 2011
    to 2013 in a semi-arid region located in southeast Spain was used for this purpose.
    Six irrigation treatments were applied combining different levels of water deficit
    depending on the phenological stage. Both models were suitable for the simulation
    of yield and soil moisture evolution. In addition, AquaCrop correctly simulated
    the harvest index, the evolution of canopy cover and aboveground biomass. The
    comparison between the two models showed that AquaCrop is a better model for assessing
    the effect of a particular irrigation schedule on a crop (i.e. biomass and canopy
    cover development, soil water balance…) than MOPECO. Nevertheless, if the objective
    is to estimate yield depending on the irrigation schedule applied, MOPECO is easier
    to calibrate and furnishes results as valid as those provided by AquaCrop. Previous
    article in issue Next article in issue Keywords Deficit irrigationWater productivityWater
    scarcityDecision support systemCrop simulationSemi-arid environment 1. Introduction
    Society demands highly efficient use of natural resources in order to reduce negative
    impacts on the environment. Agriculture accounts for 70 % of global freshwater
    withdrawals, and more than 90 % of its consumptive use (Bruinsma, 2009; ICID,
    2009). In this sense, all cropping areas and, in particular, irrigated areas,
    require suitable governance of natural water resources where both useful tools
    and management strategies are key in addressing the current challenges to satisfying
    the increasingly high worldwide demand for food. These challenges include climate
    change, salinization of agricultural soils, freshwater scarcity, and overexploitation
    of water resources. One way to achieve this aim is through the development of
    irrigation strategies that improve water productivity, and which can be tested
    through crop simulation models (CSMs). There are currently a large number of CSMs,
    such as CropSyst (Cropping System Simulation Model) (Stöckle et al., 2003), DSSAT
    (Decision Support System for Agrotechnology Transfer) (Jones et al., 2003), AquaCrop
    (the FAO crop model to simulate yield response to water) (Steduto et al., 2009)
    and MOPECO (economic optimization model of irrigation water) (Ortega et al., 2004)
    among others, which simulate the key physiological and hydrologic processes of
    the soil-plant-atmosphere system. Models like Aquacrop and MOPECO do not consider
    the nitrogen, phosphorus and carbon cycle, as it happen with CropSyst or DSSAT.
    Consequently, these last models often require a large number of input variables
    and parameter values that are not easily available to end users (Vanuytrech et
    al., 2014). The authors describe AquaCrop and MOPECO as crop water-driven models
    and focus on promoting their use in the productive sector to improve the crop
    water productivity and efficient use of irrigation water (Ortega et al., 2004;
    Steduto et al., 2009). AquaCrop is a crop water productivity model developed by
    FAO to assess the effect of environment and management on crop production. The
    model simulates yield response to water of herbaceous crops, and is particularly
    suited to addressing conditions where water is a key limiting factor in crop production
    (Vanuytrech et al., 2014). This model has been calibrated for many crops across
    the world by and is widely used for research (wheat, Andarzian et al., 2011; barley,
    Araya et al., 2010; sunflower, García-Vila et al., 2009; maize, Hsiao et al.,
    2009; rice, Maniruzzaman et al., 2015; potato Montoya et al., 2016; cabbage, Wellens
    et al., 2013). MOPECO was conceived to maximize the profitability of irrigated
    farms through a more efficient use of irrigable area (López-Mata et al., 2016)
    and irrigation water (Domínguez et al., 2012a; Leite et al., 2015a). The model
    is based on FAO-33 (Doorenbos and Kassam, 1979) and FAO-56 (Allen et al., 1998)
    methodologies, and has been calibrated for different annual crops (carrot, Carvalho
    et al., 2014; potato, Domínguez et al., 2011; maize, Domínguez et al., 2012c;
    onion, Domínguez et al., 2012b; garlic, Domínguez et al., 2013; melon, Leite et
    al., 2015b). Final crop yield, root depth evolution, and daily actual evapotranspiration
    (ETa) are the only crop parameters simulated by MOPECO (Domínguez et al., 2011).
    AquaCrop, however, differentiates between evaporation and transpiration, and also
    simulates biomass, yield, root depth and canopy cover evolution, among other processes
    (Steduto et al., 2009). In consequence, the number of crop parameters required
    by MOPECO to simulate yield is much lower than that required by AquaCrop. Barley
    (Hordeum vulgare L.) is the eleventh most-produced crop in the world and the fifth
    in harvested area with 147 million Mg and 47 million hectares, respectively. Europe
    accounts for more than 61 % of the world production with 49 % of the global area
    (FAOSTAT, 2018). In Spain, barley is the most cultivated crop with a total area
    of nearly 2.6 million hectares and a production of 9.2 million Mg per year. Due
    to its extensive root system, barley is highly resistant to drought (Fischer and
    Maurer, 1978). Furthermore, stress tolerance in barley is related to gas exchange
    in the leaves. Stomatal closure causes a decrease in the rate of CO2 assimilation.
    In this way, the plant is able to maintain relative maximum water content in the
    leaves (González et al., 1999; Thameur et al., 2012). However, yields can be highly
    compromised when severe stress occurs. Day et al. (1987) and Francia et al. (2011)
    concluded that the impact of water deficit on barley yields depends upon its intensity
    and on the crop growth stage when it is imposed, with flowering being the stage
    most sensitive to water deficit. The low profitability of this crop and the low
    availability of irrigation water in many areas where this species is cultivated,
    is causing farmers to demand irrigation strategies that increase the efficiency
    in the use of irrigation water by this crop. Aquacrop and MOPECO models can be
    two useful tools to achieve this goal. The two objectives of this paper are: 1)
    to calibrate and validate AquaCrop and MOPECO models with the aim of parameterizing
    a barley crop (Cierzo cultivar); and 2) to compare the complexity of carrying
    out this process in both models, assess the accuracy of the results and evaluate
    their ability for advising farmers and technicians in irrigation scheduling. This
    work is the first stage towards using and evaluating the irrigation strategy tools
    provided by both models to apply full and deficit irrigation to improve irrigation
    water productivity in a barley crop, which will be analyzed in a subsequent paper.
    2. Material and methods 2.1. Site description The agricultural area of Castilla-La
    Mancha (CLM) comprises 3,773,029 ha, of which 557,851 ha are irrigated land (MAPAMA,
    2018). The region of CLM cultivates 0.78 million hectares of barley, which represents
    28 % of national production (MAPAMA, 2018). The use of irrigation in the area
    is the result of low average annual precipitation of about 400 mm year−1 (CES,
    2006). However, reference evapotranspiration values surpass 1100 mm, characterizing
    the agricultural area as semi-arid (Domínguez and de Juan, 2008). For this reason,
    1655 hm3 of water was used for irrigation in 2016 (INE, 2019), making up more
    than 82 % of regional water consumption. Moreover, around 64 % of total is groundwater,
    being two regional aquifers declared overexploited (CES, 2006). This provides
    insight into the importance of achieving high water productivity in this sector.
    In the case of barley, average irrigation water requirements in the area are stated
    in 2500 m3 ha−1 (JCRMO, 2019), being solid set and center pivot the most common
    systems used for irrigating this crop. 2.2. Study site The data set used in this
    study was obtained in a field experiment conducted over three cropping seasons
