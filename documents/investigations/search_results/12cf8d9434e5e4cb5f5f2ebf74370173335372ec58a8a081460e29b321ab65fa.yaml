    sense, it is worth noting that the maximum soil evaporation coefficient (Kex)
    used for the calibration and validation of AquaCrop was 1.10 (Allen et al., 1998).
    Moreover, Torres and Calera (2010), in a study carried out in an area with similar
    soil properties to those in this research, stated that FAO-56 methodology overestimates
    evaporation from bare soil (consequently, also during the beginning of the crop
    development), which may justify the differences between the maximum and real evaporation
    simulations when using AquaCrop (Table 9). Nevertheless, the water requirements
    of the crop in T3 were fully satisfied during the three years, as considered by
    MOPECO (Table 10). The great results obtained by both models highlight the importance
    of adapting these tools to the knowledge and necessities of the productive sector.
    In this sense, the SUPROMED project (GA-1813) funded by PRIMA and coordinated
    by the UCLM group aims to adapt and transfer MOPECO and other tools to the productive
    sector through an online platform. The objective is to improve the resilience
    of Mediterranean agricultural systems to global warming using existing methods
    and technologies not yet available for the productive sector. 4. Conclusions The
    AquaCrop and MOPECO models were calibrated and validated for a barley crop cultivated
    in the semi-arid conditions of southeast Spain. The results of AquaCrop for evolution
    of canopy cover, biomass, crop yield and soil water content showed high goodness
    of fit between simulated and observed values. In the case of MOPECO, similar results
    were obtained for the final yield, and for the evolution of soil moisture. The
    calibrated values of Ky for MOPECO will allow simulations of barley in this area
    and will serve as a reference in others, given the lack of information about Ky
    parameters for this crop in the literature. Moreover, the calibration of this
    model will facilitate the implementation of optimized regulated deficit irrigation
    (ORDI) strategies in order to achieve higher productivity of the irrigation water
    supplied to this crop. The comparison between the two models showed that AquaCrop
    is a better model for simulating and analyzing the effect of a particular irrigation
    schedule on a crop compared to MOPECO. Nevertheless, if the objective is to estimate
    yield, MOPECO is also valid and simpler to calibrate. In the present study, the
    use of both models improves the simulation of the effects of deficit irrigation
    strategies. Declaration of Competing Interest The authors declare that they have
