    3 Methodology Two types of meta-heuristic algorithms were utilized: ACO and GA.
    3.1 Ant colony algorithm ACO algorithm, exactly an Ant Cycle System operated on
    Matlab (Matrix Laboratory) R2007a , was applied in the design of sprinkler irrigation
    systems for the first time. An ACO model of a combinational optimization problem
    consists of: a search space S defined over a finite set of discrete decision variables,
    namely, solutions for the problem, a set Ω of constraints and an objective function
    f to be minimized (Blum 2005; Dorigo and Blum 2005). The search space S in the
    optimization of sprinkler irrigation systems is defined as follows: A set of pipe
    diameters d j i for n sections of pipe are given in Eq. (4): $$ {d}_i^j\\in {D}_i=\\left\\{{d}_i^1\\dots
    {d}_i^{D_i}\\right\\},i=1\\dots n $$ (4) Different diameters chosen will result
    in different working pressures of sprinklers. And the number of pipe sections
    n is equal to the number of sprinklers which is further decided by the pressure
    head at the end sprinkler. Therefore, the decision variables are the number of
    sprinklers, the pipe diameter and the pressure head at the end sprinkler. A feasible
    solution, s ∈ S, is a complete assignment that satisfies the constraints. The
    set of constraints Ω and objective function f have been stated earlier. Comparing
    the optimization of sprinkler irrigation systems with the real ant foraging behavior
    or typical Travelling Salesman Problem (TSP), the available pipe diameters of
    each section connecting two pipe nodes are the paths between two cities, number
    of sprinklers or pipe sections is the number of cities, as shown in Fig. 2 (Xu
    et al. 2006). The specific energy consumption dealt with penalty function, presented
    in Eq. (5), is the total length of the route in TSP. It makes the fitness (Fit
    1) and it is used in the pheromone updating. Head loss in each pipe section representing
    distance between two cities in TSP, is introduced in the heuristic function since
    it is related to pipe diameter, and sum of the head loss will add to the pump
    head and further the specific energy consumption E p. Fig. 2 Ant colony optimization
