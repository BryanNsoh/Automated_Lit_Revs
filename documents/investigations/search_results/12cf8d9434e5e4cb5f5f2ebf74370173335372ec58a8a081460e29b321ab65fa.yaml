    irrigation is a good strategy to reduce the risk and vulnerability associated
    with sole dependence on surface water for irrigation, particularly during intermittent
    periods of surface water scarcity. ET losses can also occur in the dry season
    due to transpiration from plants, particularly trees with deep root systems. These
    results suggest that to increase water retention and water use within the catchment,
    management strategies must focus on reducing losses through ET and increasing
    groundwater recharge. The errors (and variation in errors) in the hydrological
    model, presented in Table 1 are +18% during one rainy season and −11% during one
    calendar year. As the model was calibrated using runoff, the errors could be due
    to underestimates in groundwater recharge and the re-charge of soil moisture storage
    during the rainy season. However, during the dry season, capillary rise from groundwater
    resources to soil moisture, and hence to evapotranspiration, seems to be underestimated.
    At the same time, the model may be over-estimating evapotranspiration during the
    entire calendar year. The implications of these results for the optimization model
    are that there may be underestimation of available groundwater. The main goal
    of the study was to test the model integration concept. Therefore, it was decided
    that the simulated water balances were acceptable to run the optimization model.
    4.2. Results of the water optimization model Using WaSiM-ETH output as input data,
    the optimal cropping pattern was determined in GAMS using nonlinear optimization.
    The optimal strategy, defined as the decision set that maximizes the objective
    function, involves the use of direct precipitation, in conjunction with periodic
    reservoir diversions, to grow a wet season rice crop; followed by a dry season
    crop consisting of a mix of onions and tomatoes, planted at staggered intervals.
    The dry season crops utilize reservoir storage initially, but are primarily irrigated
    via groundwater. The staggered cropping calendar offsets the water-intensive periods
    of specific crops, improving overall water use efficiency. The optimal strategy
    involves planting the entire 10 ha command area with wet (paddy) rice in week
    7 (May 13–19) when precipitation is sufficient to ensure adequate soil moisture
    and begin filling the reservoir. This 140 day crop is harvested in week 26 (September
    23–29), near the end of the rainy season. In week 27, 3.7 ha of onions are planted
    (150 day crop), followed by 2.4 ha of tomatoes in week 32 (120 day crop), and
    an additional 3.9 ha of tomatoes in week 36, for a total of 10 ha of dry season
    crops. The optimal cropping and irrigation schedules are shown in Fig. 8. The
    profits from irrigated agriculture ($18,943) dominate the objective function value
    ($19,433), with in-reservoir storage uses contributing an additional $572 and
    implicit pumping costs reducing benefits by $82 (Table 2). Agricultural profits
    are equivalent to roughly $950 ha−1 per crop season, or $1895 ha−1 per year. The
    assumed value of water for in-reservoir uses (SP) has little impact on the optimal
    cropping strategy. As indicated in Table 2, varying SP between $3 and $100 per
    10,000 m3/week has only a minor impact on net revenue from irrigated cropping,
    groundwater extraction costs and mean storage levels. An important reason for
    this is the high level of evaporative losses from the reservoir as the dry season
    progresses. Irrigated agriculture effectively competes with the atmosphere for
    available reservoir resources, and little is gained by holding water in reserve,
    only to be lost subsequently to non-productive evaporation. Download : Download
