    Introduction Agriculture is the biggest field which consumes fresh water and electricity
    in the whole world [1], [2]. About 70% of water is used for agriculture and it
    consumes huge units of electricity, as well. Out of this, only around 25% of water
    and electricity are being consumed efficiently, and the remaining is being wasted
    away [3], [4]. Water is useful for entire process of agriculture and electricity
    is being used in various activities such as planting, sowing, spraying, weeding,
    and harvesting. So, the usage of fresh water and electricity is high, likewise,
    the wastage is also high. The optimization techniques reduce the usage of water
    and electricity [1], [2]. On the other hand, the effective usage of water increases
    crop productivity. Thus, for the efficient usage of water and electricity, optimization
    method is needed for today’s society. The trending technologies have decreased
    the water and electricity usage in various fields and it is essential in today
    world. Different electronic components, techniques, algorithms have been introduced
    by different researchers on optimization [4]. Nowadays, IoT and machine learning
    technologies, helps in many ways to decrease the energy usage and to increase
    the productivity in many fields. Few application fields of IoT and machine learning
    are, Industries, Road Transport, agriculture, Optimizations, etc. This work has
    used both IoT and machine learning for energy optimization and effective utilization
    of water in irrigation systems. IoT is the combination of interrelated devices
    such as firmware, mechanical, and few programming as well. The IoT devices are
    used to collect data, and, the collected data are being managed, using cloud computing.
    Machine learning is an automated technique that improves efficiency through past
    experience. Some of the efficient machine learning algorithms and mathematical
    models are Bayesian Statistics, KNN, Neural Network, Support Vector Machines (SVM),
    Decision Tree (DT), etc. These learning mathematical models are used to make effective
    analysis and decision-making in various applications. An article [27] has been
    introduced to automate the agriculture process as small, moderate and high to
    reduce the cost. KNN, Logistic Regression (LR) and DT algorithms have been proposed
    to handle loads of agriculture for 562 former cases. An advanced machine learning
    based agriculture for smart cultivation has been proposed [28]. In this work,
    parameters like phosphorus, rainfall, surface temperature, crop rotation have
    been taken to test performance of smart agriculture. Multiple linear regression
    was the algorithm introduced to check the performance. The IoT and Machine learning-based
    technique for energy optimization and effective utilization of irrigation systems
    has three processing layers, such as: i. Data gathering/collection and transmission
    ii. Data processing and intelligence layer iii. Application Layers The above layers
    have different functionalities and components. Data gathering and transmission
    are performed in the first stage and it collects the information from the fields
    or agricultural grounds, and transmits for data processing. For the data collection
    and processing, certain physical components (sensors) are used. The components
    of data collection and transmissions devices are, Wi-Fi or Mobile data connections,
    ZigBee Network for local area data processing, Wireless sensor Node (Single Sensor
    Node, Multiple sensors Node) for data collection from the ground and atmosphere,
    Raspberry Pi, controlling components and other physical devices, are for controlling
    the motors [5]. The second layer is data processing and intelligence. It is used
    to process the gathered data with the help of machine learning and intelligent
    techniques. Using the second layer, decision-making is performed. The third layer
    is the application layer; it receives the data from the second layer. Based on
    the second layer’s output, the third layer is planned for irrigations and optimizations
    [7]. Entire data is stored in the cloud for future planning. The layers, components
    of IoT, and machine learning algorithm for general irrigation system representations
    are shown in Fig. 1. Download : Download high-res image (158KB) Download : Download
    full-size image Fig. 1. Layers and Components of irrigation system. Fig. 1 mention
    about each layer, and overall structure of data processing, which has different
    challenges. The main challenges which are related to layers and overall structure
    are as follows. i. The entire irrigation applications are not fully automated.
    ii. The integration part of each layer has different difficulties such as data
    collection from the bottom layer to transmitting to the next layers. • The integration
    of different processing layers. • Land slope measurement calculation and water
