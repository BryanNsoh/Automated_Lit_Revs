    consists of Brimian rocks of Paleoproterozoic age, which are part of the West
    African Man Shield (Martin and Van de Giesen, 2005). Formations that are found
    within the catchment are Birimian metasediments, granitoids (granodiorites, granite
    and gneiss) associated with the Birimian and intrusive Bongo granite. Granitoids
    make up the largest part of the study area. Outcrops of the potassium-rich pink
    Bongo granite are found in the northern and eastern part of the catchment. Soils
    in the catchment typically consist of sandy loam to sandy clay loam with high
    clay contents in the upper part of the profile and an increasingly coarse texture
    with depth. Weathering on average reaches a depth of 30–40 m. The main groundwater
    bearing zone is the lower weathered zone, where the fresh rock is only moderately
    weathered. Groundwater potential in the region is estimated at good to moderate
    (Martin and Van de Giesen, 2005). The village of Kandiga (pop. 6000), which lies
    within Atankwidi catchment, consists of a central complex and peripheral settlements.
    Kandiga is the seat of the District Chief Executive. It has a large secondary
    school, health clinic, Women''s Development Association and a tree-planting club
    that promotes tree planting to improve soil fertility. Groundwater pumping was
    introduced with the help of the NGO Water Aid, which provided pumps and training.
    Management and maintenance are performed by the local community (Shao and Biglobosa,
    2002). Rural households are organized by compounds occupied by extended families
    engaged in mixed livestock and cultivation. The land is generally not privately
    owned; it is communally owned with the earth priests (Tindaana) exerting authority
    superimposed on government land tenure regulations. Some farmers are engaged in
    off-farm activities including trading, clothes-making and cash-crop cultivation,
    such as shea-butter, to supplement their farm income. Livestock is used as a store
    of value: farmers sell cattle during or following bad harvests to finance food
    purchases. Stocking rates of livestock are much higher than the national average
    in Kassena-Nankana district where Kandiga is located. This hedging strategy to
    insure against bad harvests contributes to land overgrazing. There were two small
    reservoirs in the catchment in 2004, the year the study was undertaken; one of
    which is used for irrigation (Kandiga Reservoir or Reservoir 1, see Fig. 2). The
    surface area of the Kandiga reservoir is 8 ha when full. Reservoir 2 has a surface
    area of 7 ha and is used mainly to provide drinking water for cattle. Kandiga
