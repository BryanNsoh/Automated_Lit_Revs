    ACO techniques. 6 Conclusions An Ant Colony Optimization (ACO) algorithm for the
    optimization of sprinkler irrigation systems was built for the first time. The
    objective function was specific energy consumption. The pressure head loss between
    adjacent sprinklers was applied in the heuristic function to represent the distance
    between two cities. In the hydraulic calculation model the back step method was
    employed. Results from the ACO approach were compared to those from Genetic Algorithm
    (GA) previously used and experimental results on four sprinkler irrigation systems.
    In the field tests, pressure heads at pipes along the pipelines and the irrigation
    uniformities were measured. Results indicate that the ACO algorithm proposed can
    be applicable in the optimization of irrigation systems and shows quick convergence,
    robustness, with the runtime 13–30 s in different systems. Comparing ACO and GA,
    ACO provides smoother curves of specific energy consumption over number of sprinklers
    with lower values than GA, and the minimum E p in ACO is closer to that in field
    tests. The pressure heads at pipes along the pipelines obtained through ACO change
    gradually, more in accordance with those measured in field tests. The pressure
    differences at the first and the end pipe nodes obtained with ACO are higher than
    those with GA in the systems powered by pumps 50ZB-35Q and 50ZB-30C. The trends
    are contrary in the systems powered by 50ZB-25D and 65ZB-40C. And in the latter
    two systems the optimal numbers of sprinklers calculated through ACO are closer
    to the experimental results. These suggest GA may be excellent for smaller combinational
    optimization problems while ACO is more efficient in larger problems. The optimal
    configurations of four systems were selected. The specific energy consumption
    was reduced in average by 10.27 % through GA, 12.45 % through ACO and 11.27 %
    in field tests. In the test case, the overlapping irrigation uniformities are
    higher than 75 %, so the performances of systems are ensured and the optimization
    results are reliable. ACO developed in this paper may provide an efficient method
    for the optimization of irrigation systems. The results from ACO and GA in four
    systems reinforce the good performance of Ant Colony System in the water distribution
    network or pipelines by other authors. For further comparison of capabilities
    with GA and ACO for problems of different scales in irrigation, more samples are
