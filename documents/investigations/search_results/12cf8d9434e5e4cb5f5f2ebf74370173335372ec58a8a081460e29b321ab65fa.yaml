    other authors in research on cereals (Doorenbos and Kassam, 1979; Farré and Faci,
    2006). To the best of our knowledge, no studies have been conducted using the
    equation proposed by Stewart et al. (1977) to simulate barley. Consequently, it
    was not possible to compare the Ky values obtained in this study with those proposed
    by other authors. According to Albrizio et al. (2010), the response of this crop
    to water deficit is similar to that of spring wheat. Moreover, Ky values proposed
    by several authors for wheat (Day et al., 1987; Doorenbos and Kassam, 1979; Francia
    et al., 2011) are similar to those determined for barley in the present research.
    As it was not possible to calibrate Ky (i) (Fig. 4), we assumed the value recommended
    by Doorenbos and Kassam (1979). MOPECO uses global Ky to simulate the response
    of crops under salinity conditions (Domínguez et al., 2011). The value obtained
    in the calibration and validation process was 1.10 (Table 5), which is slightly
    lower than the one stated by Pereira et al. (2015) for the whole growing period
    (1.25). On the basis of these results, MOPECO was considered to be calibrated
    and validated for simulating a barley crop (Cierzo cultivar) under the semi-arid
    conditions in CLM up to global deficit levels of ETa/ETm > 0.73. Therefore, the
    calibrated values must be applied with caution under more restrictive conditions,
    mainly if stress is caused during the Ky (i) stage (not calibrated). 3.2.4. Maximum
    ETa/ETm difference between consecutive Ky stages for ORDI methodology The ORDI
    methodology requires stating the maximum difference “e” in terms of deficit (ETa/ETm)
    between two consecutive Ky stages (Domínguez et al., 2012a). Instead of the average
    values (Fig. 5), we compared the results of all the repetitions with the simulations.
    Thus, differences higher than 0.25 increased the percentage of non-fitting cases
    (Fig. 6). For this reason, e = 0.25 was stated for the ORDI methodology (Table
    5). This value is lower than those determined for other annual crops in the area,
    such as maize (0.3), onion (0.4) and garlic (0.4) (Domínguez et al., 2012a,b,
    2013). Therefore, in barley, it is important to accurately control the deficit
    in the different stages in order to avoid excessive values in certain Ky stages
    that may notably affect the final yield. Download : Download high-res image (170KB)
