  description: The main source of water in the Indian Subcontinent is Groundwater.
    It is also the most rapidly depleting resource due to various reasons such as
    rampant unchecked irrigation and exploitation of groundwater by industries and
    other organizations. The current system is limited by short communication range,
    high power consumption and the system monitors only the water level and the report
    is available only to the consumer i.e. it is a single-user system. Due to the
    unavailability of a centralized system to monitor and prevent overuse of water
    resources, sudden water crises have become a major issue in India. This project
    aims at implementing an IoT (Internet of things) based water monitoring system
    that monitors the water level and the quality of groundwater and updates real-time
    data to the database. This system is designed to monitor the groundwater level
    of an entire village or a town. It updates the people and the concerned government
    authorities in case of any decrease in water level and water quality below the
    threshold value, and also monitors the water consumption during a period and predicts
    exhaustion time. This system predicts the availability of water in the future
    based on current demand and usage and the recharge rate using machine learning
    algorithms. The data collected and the analysis of the data is made available
    in a Public Cloud. The modules are based on Raspberry Pi Zero, sensor nodes and
    LoRa (Long Range) Module or Wi-Fi module according to the network requirement
    for connectivity.
