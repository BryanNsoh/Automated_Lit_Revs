    Hunger), 11 (Sustainable cities and communities), 12 (Responsible consumption
    and production) and 15 (Life onLand). With this project, the yield of crops will
    be boosted, thus reducing the hunger rate (SDG 2). On top of that, this will encourage
    farmers to collect the waters and reduce fertilizer consumption thereafter sustaining
    the quality of the soil on which they are cultivating the crops, thereby increasing
    their yields (SDG 15).'
