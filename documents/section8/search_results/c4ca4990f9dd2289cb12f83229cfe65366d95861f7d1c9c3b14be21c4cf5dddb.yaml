    of mitigating climate change and adapting to its effects. Conventional agricultural
    practices prevail inMauritius, whereby synthetic chemical fertilizers, pesticides
    and insecticides are used. It should be noted that Mauritius remains a net-food
    importing developing country of staple food such as cereals and products, roots
    and tubers, pulses, oil crops, vegetables, fruits and meat (FAO, 2011). In Mauritius,
    the agricultural sector faces extremeweather conditions like drought or heavy
    rainfall. Moreover, to increase the crop yields, farmers tend to use 2.5 times
    the prescribed amount of fertilizers in their fields. These excess fertilizers
    are washed away during heavy rainfall and contaminate lakes and river waters.
    By using smart irrigation and fertilization system, a better management of soil
    water reserves for improved agricultural production can be implemented. Soil Nitrogen,
    Phosphorus and Potassium (NPK) content, humidity, pH, conductivity andmoisture
    data can bemonitored through the cloud platform. The data will be processed at
    the level of the cloud and an appropriate mix of NPK and irrigation will be used
    to optimise the growth of the crops. Machine learning algorithms will be used
    for the control of the land drainage, fertilization and irrigation systems and
    real time data will be available through a mobile application for the whole system.
