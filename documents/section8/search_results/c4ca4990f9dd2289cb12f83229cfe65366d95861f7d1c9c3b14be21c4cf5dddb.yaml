  description: This study focuses on the creation of an IoT-based remote-controlled
    smart irrigation system aimed at increasing crop output in agricultural practices,
    with a special emphasis on rice cultivation in India. For decision-making, the
    system makes use of a microcontroller, sensors (temperature and moisture), and
    the K-Nearest Neighbours(KNN) algorithm. The sensors capture real-time data on
    temperature and moisture levels in the agricultural area and send it to the microcontroller.
    Based on predetermined set point values, the KNN algorithm evaluates the data
    and makes irrigation decisions. The system engages the pump for irrigation when
    the moisture level falls below the set point, and deactivates the pump when the
    moisture level exceeds the set point to prevent over-irrigation. The technology
    also enables for manual control via human involvement. According to the findings,
    the proposed smart irrigation system successfully optimizes water usage, increases
    crop growth, and contributes to sustainable agricultural practices. This technology
    has the potential to alleviate water scarcity issues while also aiding food security
    initiatives in agricultural regions throughout the world.
