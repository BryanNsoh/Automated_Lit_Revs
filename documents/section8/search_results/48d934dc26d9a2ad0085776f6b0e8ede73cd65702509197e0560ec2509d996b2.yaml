    Get rights and content Under a Creative Commons license open access Abstract Machinability
    is a generalized framework that attempts to quantify the response of a workpiece
    material to mechanical cutting, which has been developed as one of the key factors
    that drive the final selection of cutting parameters, tools, and coolant applications.
    Over the years, there are many attempts have been made to develop a standard evaluation
    method of machinability. However, due to the complexity of the influence factors,
    i.e., from work material and cutting tool to machine tool, that can affect the
    materials machinability, currently there is no uniquely defined quantification
    of machinability. As one of the outcomes from the CIRP’s Collaborative Working
    Group on “Integrated Machining Performance for Assessment of Cutting Tools (IMPACT)”,
    this paper conducts an extensive study to learn interacting machinability parameters
    to evaluate the overall machining performance. Specifically, attention is focused
    on recent advances made towards the determination of the machinability through
    tool wear, cutting force and temperature, chip form and breakability, as well
    as the surface integrity. Furthermore, the advanced methods that have been developed
    over the years to enable the improvement of machinability have been reviewed.
    Previous article in issue Next article in issue Keywords MachinabilityTool wearCutting
    force and temperatureChip formationSurface integrity 1. Introduction 1.1. Background
    Machining operations play a pivotal role in the manufacture of final components,
    whose outcome, depending on the machining conditions and strategies, can significantly
    influence the material’s functional performances [1]. On the other hand, their
    cost also counts a high proportion of the total manufacturing price. These machining
    outcomes and their cost, however, are mainly determined by the machinability of
    the materials. That is, with different materials, their inherent properties can
    influence the difficulty that the materials can be machined, and eventually yield
    different machining cost as well as surface integrity [2]. Hence, the materials
    machinability normally is one of the key factors that drive the final selection
    of cutting parameters, tools, and coolant applications. Furthermore, as more and
    more harsh application environments are required, new materials are being developed,
    which always accompanied with low machinability, namely difficult-to-cut materials.
    The high surface integrity requirement for these applications, on the other hand,
    drives the need of developing new machining technologies to address their low
    machinability [3,4]. Efforts have been made by both the academia and industry
    to investigate the relationships among the machinability, machining cost, machining
    outcome and their effect on product’s functional performance. The formal evaluation
    of machinability can be traced back to the earliest efforts of F.W. Taylor in
    the late 19th century. In his 1906 work ‘On the Art of Cutting Metals’ Taylor
    lays out the principles of parameter variation in order to obtain force and wear
    coefficients for empirical power law relationships [5]. Based on this simple,
    yet effective semi-empirical approach, subsequent work in the 20th century significantly
    expanded the approach towards comparing the relative machinability of different
    metal alloys, most commonly in terms of readily measured variables such as cutting
    forces, chip form, and tool wear/life. The early well-documented work can be tracked
    back to 1951 when Woldman and Gibbons published a well-known book on the machinability
    and machining operations of different metal alloys [6]. Thereby the machinability
    was surmised as the characteristics of metals such as hardness, strength, ductility,
    grain size, microstructure, and their chemical composition, upon their influence
    on the tool wear, chip formation, ease to cut and surface finish [6], [7], [8],
    [9]. In 1960 s Boulger et. al., also studied the machinability of a range of engineering
    materials such steels alloys [10], nickel and cobalt alloys [11] whereby their
    machinability has been well documented. The book by Mills and Redford in 1983
    [12] provides a range of practical machinability test whereby these machinability
    tests were subdivided into two basic categories: those which do not require a
    machining process to take place, and those which do. It implicates that in most
    cases there is no indication of the magnitude machinability because the measure
    of machinability does not correlate a predictable scale. An early paper by Fang
    and Jawahir (1994) also shows the deficiencies of current machinability criteria
    and emphasizing the need for total machining performance [13]. From Scopus search
    of the key word “machinability”, it can be seen that there is an increasing number
    of publications every year (>9000 up to now), as shown in Fig. 1, boosting up
    from 21-century. It is obvious much of the current practices in machinability
    are based on some of the major machinability criteria established and practiced
    for decades. Though many different researches/practices have been conducted to
    evaluate the machinability, most of them are addressing particular materials with
    different machining outcomes, and up to now, there is no complete and unanimously
    accepted definition of machinability concept existing, and so are the evaluation
    methods [14]. This is because, unlike most material properties, there is no generally
