    vertical industries, such as industry 4.0, transportation, and energy with AI
    and DT -driven automated 5G end-to-end solutions [122]. The project has been foreseen
    to optimize the production line in manufacturing industry, improve the service
    delivery and Service Level Agreement (SLA) in 5G virtualized edge network, offload
    edge computation resources through deployment configurations, and support efficient
    data exchange between physical devices and their virtual components [123]. The
