    and methods To construct a prediction model of T-N that considers the spatial
    variability of a large watershed, we have developed a framework that combines
    clustering and regression models. This framework is illustrated in Fig. 2 and
    consists of the following steps: (a) build an overall water quality measurement
    network dataset for the Nakdong River watershed; (b) select an appropriate method
    and number of clusters for K-means clustering and Gaussian mixture model (GMM)
    clustering to consider the spatial characteristics of the utilized water quality
    measurement networks; (c) divide the data into training and validation sets for
    each cluster; (d) compare multiple models, including MLR, RF, and XGBoost (XGB)
    regressor, to select the optimal prediction model for each cluster; (e) perform
    hyperparameter tuning for each model and performing recursive feature elimination
    (RFE) to select the optimal variables for T-N prediction; and (f) select the final
    estimator for each cluster based on the high-accuracy models and optimal variable
    selection from steps (d) and (e). A detailed explanation is provided in the following
    subsections. Download : Download high-res image (556KB) Download : Download full-size
    image Fig. 2. Flow chart of the proposed framework. 2.1. Study area and data collection
    The Nakdong River, which is located in the southeastern part of the Korean Peninsula,
    is the second-longest river in South Korea at 510.36 km, and it has an area of
    23,384 km2 (Ahn et al., 2014; Kim et al., 2017). Approximately 13 million residents
    around the river basin use water from the river, and Daegu City withdraws 1.11
    million tons of water from the river, accounting for 74 % of its domestic water
    consumption (Park and Lee, 2002; KICT, 2008). The Nakdong River has seven major
    tributaries (Naeseong Creek, Wi Creek, Gam Creek, Geumho River, Hwang River, Nam
    River, and Milyang River) and ten dams and eight multipurpose weirs to preserve
    water resources and prevent floods (Lee et al., 2018). However, these facilities
    modify the flow and increase the retention time of water, leading to the formation
    of reservoir-like rivers. Moreover, various environmental and anthropogenic factors,
    such as the excessive concentration of industrial facilities in Gyeongsangbuk-do
    around the midstream of the Nakdong River (Kwon et al., 2009), cause frequent
    eutrophication and harmful algal blooms (Ryu et al., 2016; Kim et al., 2019b).
