    regional and remote sensing technologies must be combined with effective big data
    analytics to provide high-resolution decision-making tools ([2]; [40]). Remote
    sensors can provide immediate maps of field parameters, while optical sensors
    may display modifications to field color characteristics according to variations
    in crop growth, soil composition, field limits, and other factors. The indices
    provided by satellite and aerial images can show how healthy the plants are ([9];
    [57]). 3.4.1. Sensors used in agriculture farming The use of many sensors in smart
