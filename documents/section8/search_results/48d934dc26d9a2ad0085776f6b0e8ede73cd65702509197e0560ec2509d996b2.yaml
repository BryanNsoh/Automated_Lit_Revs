    mainstream and tributaries, which were provided by the Ministry of Environment,
    were used in this study (Fig. 3). Each observatory takes water quality measurements
    on a weekly or monthly basis, and 21,434 datasets are available for the period
    2018–2022. The statistics of the respective data are shown in Table 1. Download
