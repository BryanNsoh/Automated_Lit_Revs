    function. The stiffness dimension measures the patient''s ability to move their
    knee without experiencing pain whereas the physical function measures the ability
    of a patient to carry out daily activities such as walking (Olczak et al., 2017)
    (Lacko et al., 2018). To assess the effectiveness of robot-assisted knee surgery
    compared to conventional methods, a between-group comparison was undertaken using
    the WOMAC Index Score across 12 trials (Fig. 9). Study results showed significant
    heterogeneity between with I2 > 50%. As a result, We used the random effects model
