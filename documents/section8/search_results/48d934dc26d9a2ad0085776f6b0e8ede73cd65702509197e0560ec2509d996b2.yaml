    Introduction The importance of an IoT-based low-cost architecture lies in its
    potential to democratize and extend the benefits of the IoT to a broader range
    of applications and users1,2. By focusing on cost-effectiveness, such architectures
    enable the deployment of IoT solutions in diverse settings, including resource-constrained
    environments and developing regions. This affordability facilitates widespread
    adoption in sectors such as agriculture, healthcare, smart cities, and industrial
    automation, where cost-efficient connectivity and data exchange are paramount3.
    The low-cost IoT architecture can empower businesses, communities, and individuals
    to harness the transformative capabilities of IoT technology, fostering innovation,
    efficiency, and improved quality of life across various domains4. Smart libraries
    play a crucial role in modernizing and enhancing traditional library services
    through the integration of advanced technologies. The importance of smart libraries
    lies in their ability to leverage innovations such as IoT, artificial intelligence,
    and data analytics to create more efficient and user-centric library experiences5.
    These technologies facilitate tasks like automated cataloging, personalized recommendations,
    and real-time tracking of library resources6. Smart libraries enhance accessibility
    to information, offering users a seamless and interactive environment for research
    and learning. Additionally, they contribute to the preservation of valuable resources
    by employing digital archiving and conservation methods7. The application of smart
    libraries spans across educational institutions, research facilities, and public
    spaces, promoting the evolution of libraries into dynamic hubs that adapt to contemporary
    information needs and technological advancements8. SDN holds paramount importance
    in revolutionizing traditional network architectures by providing a more flexible,
    scalable, and programmable approach to network management. By decoupling the control
    plane from the data plane, SDN allows for centralized control, enabling administrators
    to dynamically allocate network resources and implement changes efficiently9.
    The significance of SDN lies in its ability to streamline network provisioning,
    enhance scalability, and simplify network management, leading to improved operational
    efficiency10. SDN finds applications across various sectors, including data centers,
    telecommunications, and enterprise networks. In data centers, SDN facilitates
    the orchestration of resources and ensures optimal traffic flow, contributing
    to better overall performance. In telecommunications, SDN enables the creation
    of agile and programmable networks, paving the way for innovations like 5G11.
    Enterprises benefit from SDN by achieving greater control over their network infrastructure,
    supporting dynamic business requirements, and enhancing security through centralized
    policy management. Overall, SDN plays a pivotal role in reshaping network architectures
    to meet the demands of modern, dynamic, and data-intensive applications12. The
    IoT-based low-cost architecture for smart libraries utilizing SDN is of significant
    importance in transforming traditional libraries into intelligent, connected spaces13.
    This innovative approach leverages the IoT to enhance library services, improve
    resource management, and provide an enriched experience for users. By integrating
    sensors, RFID technology, and other IoT devices, the system enables real-time
    monitoring of book availability, user preferences, and environmental conditions
    within the library14. SDN comes into play by offering a centralized and programmable
    network infrastructure, allowing efficient communication and control of diverse
    IoT devices4. This architecture not only optimizes resource allocation and energy
    efficiency but also enhances security through centralized monitoring. Applications
    of this IoT-based low-cost architecture for smart libraries are diverse, including
    smart inventory management, personalized user services, and data-driven decision-making
    for library administrators15. Overall, this integrated approach transforms traditional
    libraries into dynamic, responsive, and technology-driven hubs that cater to the
    evolving needs of library users in the digital age16. An IoT-based low-cost architecture
    is a technological framework designed to integrate the IoT into a system or environment
    with a primary focus on cost-effectiveness17. This architecture utilizes IoT devices,
    which are interconnected physical devices equipped with sensors, actuators, and
    communication modules, to efficiently collect and exchange data18. Emphasizing
    affordability, it enables the deployment of IoT applications in various scenarios
    with budget constraints, optimizing resource utilization and ensuring efficient
    connectivity among IoT devices. The goal is to bring the benefits of IoT, such
    as real-time data monitoring and enhanced automation, to environments where cost
    efficiency is paramount. Smart libraries, on the other hand, are modernized library
    systems incorporating advanced technologies like IoT, artificial intelligence,
    and data analytics to streamline operations and services19. These libraries use
    automation for tasks such as cataloging, check-in/check-out, and inventory management,
    enhancing efficiency and accuracy. Featuring digitized collections, interactive
    learning spaces, and personalized services, smart libraries create an intelligent
    and user-centric environment, adapting to the evolving needs of patrons in the
    digital age20. SDN, or Software-Defined Networking, is a revolutionary networking
    paradigm that revolutionizes traditional network architectures by separating the
    control plane from the data plane21. In SDN, network intelligence and decision-making
    are centralized through a software-based controller, offering programmability,
    flexibility, and dynamic management of network resources. This decoupling enables
    efficient network configuration, monitoring, and optimization through software
    applications, fostering automation and agility in response to changing network
    conditions22. The goal is to simplify network management, enhance scalability,
    and expedite the deployment of new services. When applied to an IoT-based low-cost
    architecture for smart libraries, SDN becomes instrumental in creating intelligent
    and affordable library systems23. By integrating IoT devices like sensors and
    smart devices into the library environment, data collection and diverse applications
    are enabled. The emphasis on being low-cost ensures accessibility for libraries
    facing resource constraints, with SDN providing a programmable and centralized
    control plane for dynamic adaptation to changing requirements. This integrated
    approach enhances library services, facilitates real-time monitoring, and supports
    innovative applications, ultimately establishing a smart and interconnected library
    ecosystem24. Our research paper significantly contributes to the field of smart
    libraries by introducing a groundbreaking IoT-based low-cost architecture. Unlike
    prior studies that have primarily focused on IoT-based low-cost architecture,
    our work explores a novel approach by integrating IoT and SDN technologies to
    optimize library activities. The key contribution lies in adapting the synergy
    of IoT and SDN, originally designed for smart libraries. Our proposed algorithm,
    leveraging RFID-based processes and SDN-based network configuration, provides
    a unique and efficient strategy for enhancing library intelligence. The integration
    of RFID technology for authentication, property circulation management, and library
    book loan management, along with SDN''s streamlined communication infrastructure,
    forms a pioneering architecture. This novel framework not only reduces the need
    for constant operator supervision in libraries but also presents a scalable and
    software-oriented solution. The hierarchical tree topology, formed through our
    clustering algorithm, further enhances communication efficiency, offering a valuable
    and innovative perspective for future developments in IoT-based library systems.
