    Included studies reported several aspects of postoperative functional outcomes
    as measured by the WOMAC index. For instance, Cobb et al. (2006), reported no
    significant difference in WOMAC scores for pain, stiffness, and physical function
    between the two groups (p = 0.06). Similarly, in a study by Lim et al. (2015),
    no significant differences were found in postoperative WOMAC scores at 24 months
    (p = 0.301). Wong et al. (2019b), supported these findings, with no significant
    difference in functional outcomes, including WOMAC, between robotic-arm-assisted
    and conventional unicompartmental knee replacement. Moreover, Yang et al. (2017)
    in their 10-year follow-up study, did not detect significant differences in WOMAC
    scores between robotic TKA and conventional TKA (p = 0.12). Marchand et al. (2019),
