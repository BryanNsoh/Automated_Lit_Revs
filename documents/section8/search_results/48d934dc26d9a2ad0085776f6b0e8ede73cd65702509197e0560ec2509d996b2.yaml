  description: A system for controlling the parameters of the habitat in a greenhouse
    based on the At-mega328 microcontroller is considered. The developed system simplifies
    the collection of information from sensors placed in greenhouses of year-round
    use. An algorithm for the functioning of the complex, its shape, year-round cultivation
    have been developed, and its implementation on the basis of the C programming
    language has been presented. The principles of operation of the system components
    are briefly described and recommendations are given for its use to automate the
    control of microclimate parameters in the greenhouse. This complex is more economical
    in terms of energy consumption and cheaper compared to stationary sensors placed
    in year-round greenhouses. Collecting information about the environment inside
    the greenhouse is possible using a bluetooth module.
