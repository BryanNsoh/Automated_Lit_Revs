    Conclusions Regular monitoring of T-N is necessary for assessing eutrophication
    in water bodies. To improve the conventional methods used to assess eutrophication
    based on labor-intensive laboratory analyses, the data collected from 2018 to
    2022 were used to construct T-N prediction models that incorporate spatial variability
    of the Nakdong River based on the parameters measured using sensors. 1. The accuracy
    of T-N predictions by the MLR models constructed using data from the entire water
    quality measurement network along the Nakdong River was high. However, due to
    the predominance of tributary data in the entire dataset, the MLR model suffered
    from overfitting to the tributaries, resulting in significantly low prediction
    accuracy for the mainstem of the Nakdong River. This result demonstrates the need
    to incorporate spatial variability for basin-scale T-N predictions. 2. To incorporate
    the spatial characteristics of T-N in the unit of the river basin, clustering
    was applied to the data collected from the 157 observatories within the network.
    Between GMM and K-means clustering, the silhouette score indicated that the latter
    was more appropriate for application to large volumes of data and the most suitable
    number of clusters was four. 3. For the four clusters, a T-N prediction model
    and relevant water quality parameters were selected. To select the most appropriate
    model, MLR was compared with the ML models RF and XGB. The result showed that
    the highest accuracy was exhibited by the MLR model for all clusters. Among all
    models, NO3-N was the most important parameter for T-N prediction. T-N and NO3-N
    exhibited a linear relationship, leading to the selection of the MLR model as
    the most suitable choice. In comparison to the ML models, the MLR model stood
    out for its simplicity and transparency, thus offering significant efficiency
    advantages. With the selected model and water quality parameters for each cluster,
    the respective T-N regressors were constructed. 4. In the case of Cluster 3, large
    deviations were found in the cross-validation and it showed low prediction accuracy
    for high T-N concentrations. This is presumably due to model overfitting in the
    training process as a result of low NO3-N levels at high T-N concentrations. However,
    at ≤5 mg/L, improved accuracy and deviations were observed. The results of this
    study verified the potential use of clustering-based regression models for T-N
    predictions at the river basin scale. Furthermore, high accuracy was achieved
    through the MLR models by extracting relevant water quality parameters for T-N
    prediction in river basins. However, it cannot be conclusively asserted that MLR
    is the superior model for T-N prediction. Therefore, it is necessary to apply
    clustering and model comparisons to various watersheds in future research. As
    nutrients are influenced by rainfall and river flow, the inclusion of such parameters
    in the modeling would be useful for T-N predictions in the future. Although an
    increase in errors was observed within certain high-concentration ranges, collecting
    high-resolution data with temporal and spatial considerations would allow for
    more robust predictions. Based on the results of this study, where the suitable
    prediction models and water quality parameters were selected in accordance with
    the characteristics of river basins, future research should focus on sensor installation
    and measurement for nutrient monitoring and performing extended applications within
    various river basins. Such work will contribute to improving nationwide water
