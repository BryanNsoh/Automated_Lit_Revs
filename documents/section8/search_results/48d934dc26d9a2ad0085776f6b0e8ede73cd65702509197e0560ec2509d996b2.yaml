    configuration and routing The proposed architecture for smart libraries adopts
    a scalable and software-oriented network-based mechanism to establish the data
    exchange pattern among network components. This entails defining the necessary
    mechanisms for constructing topology and data routing based on that topology—an
    essential process in the network operations of IoT-based architectures. The topology
    construction involves creating a network communication infrastructure using a
    subset of stable communication links. Simultaneously, the routing process dictates
    how data is exchanged between network sensors (such as members'' smartphones,
    tag readers, and controllers) and the data center, leveraging the established
    topology. This facilitates data routing for activities like book search, reservation,
    identity authentication, and other smart library functions between diverse network
    components. The proposed routing algorithm, detailed in the subsequent section,
    is a multi-step strategy rooted in the SDN architecture. This algorithm determines
    optimal routes for data transmission based on a cost function. Construction of
    topology The configuration process of the proposed intelligent library architecture
    commences with the construction and control of the network topology, utilizing
    a software-based network. In this method, network nodes initially exchange positional
    information and then establish the clustering structure based on SDN principles.
