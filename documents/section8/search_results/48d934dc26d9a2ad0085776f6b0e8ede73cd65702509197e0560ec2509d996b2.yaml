    the SIG-Web solution developed in this study, was to meet the specific needs of
    farmers for irrigation management and decision making based on weather and agronomic
    data. In light of the needs defined by users at the beginning and thereafter,
    how services are provided by the application effectively meets these needs: -
    Track the soil water status during the crop growing period: The soil parameter
    visualization service, including temperature and humidity, provides farmers with
    the ability to monitor these parameters in real-time and take relevant actions.
    The data recorded in the database are transmitted in real-time from the sensor
    to the database. - Diagnose fruit growth phases in orchards: Visualization services
    for vegetation indices’ classification maps and indices’ evolution graphs meet
    this need. Farmers can assess the condition of trees in different parts of the
    orchard and track seasonal changes to assess the crop status, density, and growth.
    - View daily weather conditions: The current weather data viewing service provides
    farmers with real-time access to crucial weather information for planning agricultural
    activities. - Visualize forecast weather data: The service for displaying weather
    forecasts over a period of 7 days meets this need by providing reliable data to
    anticipate short-term weather conditions and allow optimal irrigation scheduling.
    - Estimate the daily crop evapotranspiration: The daily evapotranspiration display
    service provides farmers with estimates of the water requirements of the trees,
    which is also essential for optimal irrigation scheduling. - Estimate weekly crop
    evapotranspiration (forecasts): The weekly crop evapotranspiration forecast visualization
    service allows farmers to plan water distribution strategically for each week.
    In light of the services provided by the solution in relation to the needs we
    have defined in collaboration with users, it is clear that the solution responds
    effectively and relevantly to the needs of farmers. Each service has been carefully
    designed and tested to specifically target identified needs. The solution provides
    tailored tools to support irrigation planning and decision making. These innovative
    tools bring significant value to the developed solution compared to platforms
    previously tested. However, it should be noted that there are external data used,
    such as the installed farm sensors’ data and the weather station data. The services
    rely on accurate and continuous data, which directly impact the quality of the
    information and services available for users. One of the key features that gives
    distinctive value to the developed solution is its ability to provide evapotranspiration
    forecasts as well as detailed weather data. This element is a real support in
    the field, given that the majority of similar platforms focus on real-time monitoring
    rather than prediction. Another added value that distinguishes the solution is
    its ability to offer rich and informative visualization in the form of classification
    maps and graphs for different periods. This functionality provides tremendous
    value because it addresses a unique and often overlooked need of farmers in the
    field. Unlike most solutions available on the market, which mainly focus on presenting
    dashboards, the developed solution provides a visual representation of the spatio-temporal
    distribution of vegetation indices. ‘Soqia’ is a SIG-Web solution developed in
    cooperation with farmers and professionals to provide irrigation support for arboriculture,
    taking into account the actual needs, and offers relevant information for users
    presented in a simple understandable form. The solution needs information of the
    farm equipment and data from field sensors and a meteorological station to run.
    The more information is accurate, the more reliable the outputs will be. To evaluate
    its performance, ‘Soqia’ was implemented and tested on a demonstrative case study.
    The results are very encouraging. More tests are undergoing to assess the performance
    in large areas. The solution was developed using accessible and flexible environment
    tools. It is a result of a partnership between the research community and professionals.
    The services were developed based on irrigation advisors and farmers’ needs and
    suggestions to meet their irrigation scheduling. More tests and developments are
    needed to overcome current limitations and to estimate recommendations more aligned
    with irrigation water management requirements. The GIS-WEB solution for spatio-temporal
    monitoring remains of paramount importance in irrigation, given its advantages
    and its ability to support farmers in improving their yields, while reducing the
    consumption of water necessary for irrigation. This solution plays a central role
    in the evolution toward more intelligent, sustainable, and efficient agricultural
    management. ‘Soqia’ offers various services and has several characteristics. However,
    it remains unfinished. More attention in the future developments must tackle more
    options for expanding data collection capabilities, as well as the management
    of the components of the farm. The GIS components need improvements to integrate
    drone imagery and explore the capabilities of artificial intelligence for a more
    spatial and predictive analysis and thereby contributing to sustainable agricultural
    production. 5. Conclusions This study proposes a promising solution for irrigation
    monitoring, enabling farmers and orchard managers to make informed decisions regarding
    irrigation and crop management. This work aimed to improve the management of fruit
    tree orchards by developing a responsive GIS-WEB solution for spatio-temporal
    irrigation monitoring. The state of the art reveals the growing importance of
    spatio-temporal orchard monitoring solutions and associated technologies. The
    developed solution, ‘Soqia’, provides support to farmers based on the field status,
    daily and weekly evapotranspiration estimations, as well as daily and weekly weather
    data. The solution also offers a rich and informative visualization of the soil
    and trees’ status in the form of classification maps and graphs for different
    periods as well as a visual representation of the spatial–temporal distribution
    of vegetation indices. Time series vegetation indices’ maps and graphs are calculated
    based on multispectral satellite images. The contribution of the Soqia solution
    to improve the management of irrigation at the orchard level fits perfectly with
    the objectives of the national agricultural development strategy, which aims,
    among other things, at the promotion of digital technologies for the improvement
    in farmers’ working conditions, the increase in farms’ profitability, and the
    rationalizing of the use of water resources in a context of climate change. The
    solution is continuously improved based on users’ experience and recommendations.
    Aspects of improvements include more data collection capabilities, the extension
    of options related to the management of the components of the farm, drone images’
    integration, advanced forecast capabilities and a spatial analysis using machine
    learning techniques, and the addition of the ‘notifications’ feature to the application
    to keep the user informed of any updates. In addition, we suggest considering
    the integration of dendrometers alongside the currently emphasized tensiometers.
    This would broaden the range of compatible sensors and extend the application’s
    utility, particularly in the context of arboriculture. Additionally, we recommend
    a further exploration of the correlation between evapotranspiration and soil water
    percolation. Recognizing the pivotal role of this relationship in water management
    for arboriculture, delving deeper into these connections, will contribute to a
    more comprehensive and effective solution in future developments. Author Contributions
