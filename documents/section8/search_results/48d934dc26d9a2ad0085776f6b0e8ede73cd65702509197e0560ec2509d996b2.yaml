    and Platforms Used Available Data Regarding the available data for the case study,
    we initially had ground sensors in place. Two sensors were installed to measure
    and record soil temperature and humidity every 15 min. Currently, these data are
    accessible on the farm website. These data serve as test data. A direct connection
    between the sensors and the database enables displaying the data on the user interface
    and updating it automatically every 15 min. A weather station was initially installed
    to collect data such as air temperature, air humidity, wind speed, solar radiation,
    and atmospheric pressure. We sought an alternative source of meteorological data,
    namely, websites offering APIs for various weather services. In our case, we used
    the platforms “OpenWeatherMap” and “WeatherBit”. We employed several types of
    APIs, including the current weather conditions’ API, weather forecast API, and
    evapotranspiration forecast API. For “OpenWeatherMap”, we exclusively utilized
    free APIs, such as humidity forecasts. Concerning WeatherBit, we utilized the
    API named “Ag-Weather Forecast API”, providing an 8-day forecast of meteorological
    data specific to the agricultural industry. Regarding the information provided
    by the APIs, when using daily data, the measurements are instantaneous. However,
    when it comes to forecasted data, both weather information and estimated water
    quantity are projected with a frequency of at least three forecasts per day for
    the next eight days. Additionally, we accessed other data sources, notably the
    Google Earth Engine platform, which houses an extensive cloud-based database containing
    thousands of satellite images and geospatial data. These images proved to be valuable
    for extracting vegetation indices for the study area over the required period
    of time. Database Design Design of the logical model or class diagram constitutes
    the first step in the development process. The logical model helps define key
    entities, their relationships, and associated attributes, providing a structured
    and comprehensive view of the system. Creating this model upfront establishes
    a solid foundation for the future design of the database, facilitating an understanding
    of interactions between the components. It is truly the cornerstone upon which
    all subsequent stages of database development rest, underscoring its pivotal role
    in the effective planning and implementation of any data management system. Figure
    5 below shows the class diagram for the databases. This diagram depicts the farm
    entities and their associated relationships and attributes. Its creation was made
    possible using StarUML software version 5.1.0: Figure 5. Class diagram of our
    databases (the symbol ‘1..*’ represents a multiplicity where there is at least
    one instance of the associated class, but there may be several). Each class in
    the diagram corresponds to a distinct entity within the farm. The hypertables
    added to the Timescale database are as follows: C_Data and S_Data. The first represents
    the hypertable of data collected by each sensor, while the second symbolizes data
    recorded by the weather station. The remaining classes are stored in another database,
    namely, PostGIS. In the context of the spatio-temporal tracking application for
    arboriculture, we employed Timescale to store real-time sensor data. This Time-Series
    Database (TSDB) is an optimal choice for various reasons, including relational
    capabilities, high performance, scalability, data compression, and compatibility
    [29]. The central principle of TimescaleDB is based on hypertables, which are
    singular tables providing a simplified view for users. In practical terms, hypertables
    serve as a virtual representation of multiple individual tables, with each table
    containing sets of data known as “chunks.” Hypertables can be one-dimensional
    or two-dimensional and are capable of aggregating data based on time intervals
    or “partition key” values [29]. We also opted to use PostGIS to store entities
    with the “geometry” attribute, which encompasses location and boundary information.
    This allowed us to represent real-world objects as points, lines, or polygons
    in our database, introducing a spatial dimension to our data. PostGIS is an extension
    of the PostgreSQL database that expands its support to geographic and geospatial
    data, enabling us to store, query, and manipulate entities associated with geographical
    positions [24]. The approach involved stores geospatial data in PostGIS, creating
    temporary data with QGIS, importing it into PostGIS, publishing it online using
    GeoServer, and displaying it on the collaborative OpenStreetMap (OSM) using the
    OpenLayers library. This method enriched the spatio-temporal orchard tracking
    application by adding an essential geospatial dimension, providing users with
    an interactive experience. The logic of displaying geospatial data on a base map
    is illustrated in Figure 6: Figure 6. Overlaying geospatial data on an OpenLayers
    map. Platforms and Development Languages Used Development platforms and languages
    used include the Google Earth Engine platform, React and JavaScript library for
