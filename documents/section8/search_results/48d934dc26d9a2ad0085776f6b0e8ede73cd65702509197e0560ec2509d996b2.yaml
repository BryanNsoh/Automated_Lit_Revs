    operators intuitively inferred the machining state from visual and tactile chip
    characteristics. In addition to chip morphology, monitoring chip color provides
    valuable real-time assessment of cutting temperatures, as color directly indicates
    heat generation during shear and friction, influenced by parameters like speed,
