    Abstract Food security has grown into a serious concern in all countries around
    the globe due to the growing population, the depletion of renewable resources,
    the loss of agricultural farmlands, as well as the rise in uncertain weather conditions.
    Due to these issues, the agricultural sector is moving towards “smart agriculture,”
    which utilises the Internet of Things (IoT) and artificial intelligence (AI) to
    optimise operations and increase production. Several innovative technologies and
    approaches are integrated into the IoT and AI, including large amounts of data,
    sensing technology, networking, cloud computing, and apps for end-users. The objective
    of this study is to examine current developments in smart applications utilizing
    the IoT and AI technology for smart agriculture. It also highlights the open problems
    and difficulties associated with smart applications in smart agriculture, as well
    as the trends and prospects in this field. Furthermore, this study will help to
    determine how IoT and AI applications may be incorporated into the smart agricultural
    industry. The results of this study will serve as valuable information for future
    research and development of IoT and AI solutions to raise the quality standards
    and profitability of the agriculture industry. Smart application techniques would
    provide quick and safe large-scale classification with the benefits of immediate
    availability of data, adaptability, ease of operations, and precise spatial resolution
    to increase production and require the least amount of energy and time. Previous
    article in issue Next article in issue Keywords AutomationInternet of ThingsArtificial
    intelligenceSmart agricultureSustainable production 1. Introduction Agricultural
    crop production and its management is a challenging task due to variations in
    environmental factors, soil factors, and water quality-related parameters worldwide.
    Due to the increasing population and changing environmental scenario day by day,
    high agricultural production per unit hectare is required globally ([8]; [22]).
    The phenomenon of climate change is a result of the environmental stress caused
    by an expanding population and numerous industries, especially agriculture. Several
    human acts lead to land deterioration, affecting crop quality, chemical pollution
    causes dead zone conditions and endangers marine life. Thus, the use of the smart
    application in agriculture may be crucial in offering viable solutions to significant
    problems like disease and pest infestations, insufficient biological application,
    incorrect water application and elimination, weed management, and yield forecasting
    ([7]; [29]; [70]). Crop protection activities against climate change, soil nutrients,
    land suitability, cultivation practices, method of cultivation, artificial nutrients
    applications, water management, etc. can enhance the production yield. Although
    the use of agrochemicals can efficiently boost crop yield and quality, it has
    also increased environmental challenges in recent years. Overdose of pesticides/fertilizers
    or poor spraying equipment during chemical plant protection operations can have
    major consequences for human health and the environment. The implementation of
    technological communication to manage agricultural operations using mechanization
    and automation was defined as smart cultivation or farming by ([58]). In the case
    of developing countries with densely crowded areas, when enlarging land space
    for agriculture and crop protection practices is difficult, the only option is
    to become smarter in the technology used in agriculture through the use of cutting-edge
    technologies such as the Internet of Things (IoT) and Artificial Intelligence
    (AI). They have already started capitalizing across all industries including agriculture.
    Artificial intelligence (AI) is “the science and engineering of making intelligent
    machines, brilliant computer programs,” according to Professor McCarthy. For many
    years, basic artificial intelligence has been provided by governed programs that
    exhibit a fundamental kind of “intelligence” under particular conditions ([56];
    [19]). Advancements in these digital technologies have made revolutionary changes
    in agriculture by providing smart systems that can monitor, control, and visualize
    various farm operations in real-time and with comparable intelligence to human
    experts ([71]). Better insights may be produced from data obtained in the field
    by using digital technologies such as AI and IoT-based applications, allowing
    farming techniques to be planned efficiently with minimum manual work. These technologies
    reduce the risk of managing the field during bad weather conditions and also provide
    profit to farmers during a shortage of labor. An electrically controlled delivery
    system was developed by Giles and Wunderlich for spraying beneficial insect eggs.
    It can release large droplets with the help of a pulse-width modulated valve that
    can monitor the application rate and the spacing between the discharged eggs ([25]).
    IoT has been used in several areas recently, including institutional management
    practices ([74]), medical ([84]), home automation ([67]; [46]), smart cities ([3];
    [15]), energy optimization ([48]), self-driving automobiles ([61]), intelligent
    farming ([76]; [43]), and transportation ([69]). Fig. 1 presents an extensive
    and diversified example of IoT applications in the field of agriculture for smart
    farming. Download : Download high-res image (544KB) Download : Download full-size
    image Fig. 1. IoT applications in the field of agriculture for smart farming.
    According to [77], smart farming is a method of improving productivity while lowering
    production costs. It accomplishes this by gathering a variety of data, integrating
    many technologies, and performing thorough analysis. With the increasing youth
    movement to urban areas and the utilization of land for quick expansion instead
    of agricultural production, there are fewer human resources available for agricultural
    development. To satisfy the demand for food, the majority of agricultural tasks
    must be mechanized. The aforementioned problems with agriculture and food supply
    may be resolved by IoT and similar techniques ([41]; [43]; [73]). Many research
    studies focus on various smart applications in the agriculture sector, whereas
    at present, farmers are unaware of these recent technologies and practices. The
    basic knowledge of adopting an appropriate smart technology and its applications
    with working conditions for sustainable production is still not very clear. However,
    it is necessary to provide systematic information on the advantages and uses of
    various methods in smart farming with proper understanding to get the maximum
    benefit from an economic and management perspective. The present study identifies
    and extracts meaningful information about smart technologies and other mobile
    applications, i.e., chatbot systems utilized for smart farming. Keeping in mind
    the above-mentioned facts, the major objectives of this paper are: • To examine
    current developments in smart applications using IoT and AI technology for agriculture.
    • To highlight issues and challenges particularly related to networking and open-source
    programs for smart agriculture • To evaluate the agricultural development from
    the ancient age to the present era. • To draw attention to the trends and prospects
    in smart agriculture. 1.1. Paper representation This paper is organized as follows:
    Section 2 presents smart farming towards Agriculture 4.0 and 5.0 and the smart
    applications utilized in farming practices, including many subtopics such as automatic
    irrigation practices, automated vehicles, drone applications in agriculture, harvesting,
    sowing, weeding, and crop maintenance. Section 3 encompasses various methods of
    smart farming, including the Internet of Things (IoT), artificial intelligence
    (AI), and blockchain technology used in smart agriculture. Also, this section
    discusses sensor technology, its types, and mobile applications, including chatbot
    systems used in smart agriculture. A detailed summary of the advantages of IoT
    technology in the agriculture sector is discussed in Section 4. Section 5 highlights
    future research directions and examines some of the challenges that emerging innovations
    in the agriculture sector are facing. Section 6 discusses the conclusion of this
    paper, including the authors'' perspectives on the subject of the study and potential
    directions for further research. 2. Smart farming towards: agriculture 4.0 and
    5.0 To meet the worldwide challenge during the twenty-first century, a major agricultural
    revolution is required, one that will allow technology to increase productivity
    while ensuring sustainability in the environment. The term “Agriculture 4.0” refers
    to the fourth agricultural revolution, which makes use of digital technology and
    aims to transform the industry into one that is more environmentally conscious,
    intelligent, and productive ([37]; [36]). With the application of Agriculture
    4.0 technology, farmers may cultivate their land more methodically and accurately
    predict the results. The practice of effective precision farming requires the
    use of Agriculture 4.0 technology to achieve its maximum potential. The infrastructure
    for connected farming must be based on real-time data and cover a large area,
    based on the requirements of the agricultural operation and the goal of IoT implementation
    ([36]; [37]). The goal of Agriculture 4.0 is not only to transform agri-food systems
    but also to enhance the methods of cultivation. The agriculture food supply chain
    (AFSC) refers to the chain of events that starts with the creation of farming
    goods and ends with their delivery to the customer who purchases them ([22]).
    Generally, the AFSC is made up of many organizations that handle manufacturing,
    processing, and promotional activities, including advertisement, marketing, and
    transportation ([37]; [56]; [4]). The necessity for agricultural systems to balance
    the environments that support our way of life with the production of sufficient
    quantities of wholesome, reasonably priced food is a significant challenge faced
    by civilization today. The Agriculture 4.0 application sector distributions are
    presented in Fig. 2. Download : Download high-res image (258KB) Download : Download
    full-size image Fig. 2. The Agriculture 4.0 application sector distributions.
    Agriculture 4.0 has four pillars, i.e., advancement, modern equipment used, scale-up
    data for supervision, and environmental sustainability for fruitful farming. The
    success of the Agriculture 4.0 system is contingent upon the quality of the data
    acquired, which is a fundamental component that spans all architectural levels
    ([31]). Agriculture 4.0 and its evolution as Agriculture 5.0 are resource-effective
    approaches to developing more advanced technologies in the agricultural environment.
    According to the theory of “Agriculture 5.0,” fields employ machinery that enables
    self-governing choices and unmanned operations using precision farming techniques.
    Therefore, the usage of robotics alongside a certain type of AI is implied by
    Agriculture 5.0. The evolution of agriculture from the ancient age to the modern
    era is shown in Fig. 3. Download : Download high-res image (1MB) Download : Download
    full-size image Fig. 3. Evolution of Agriculture from the Ancient Age to Modern
    era. The growth of Agriculture 5.0 demands the establishment of technological
    standards to ensure equipment compatibility. Since agricultural machinery lasts
    a long time, precautions are taken to guarantee that any technological advancement
    is supported by manufacturers and other sectors of the economy and remains compatible
    with updated machinery ([23]). The advancement in accurate weather forecasting
    and other environmental factors may be achieved with positioning technologies
    like global positioning systems (GPS), remote drones, and unmanned aerial vehicle
    (UAV) operations. The equipment for UAV applications plays a vital role in IoT
    and precision agriculture. It also examines the potential of UAV deployment situations
    in precision farming. These technological tools can support the “decision tree”
    both on the farm and outside of it. The farmers might decide more wisely, resulting
    in more output and lower waste. The primary concern with Agriculture 4.0 is the
    need for methods of communication and data exchange to link the many systems into
    a coherent system that addresses every aspect of agricultural exploitation. The
    ability of farmers to invest in and enhance farming practices is another crucial
    component in implementing Agriculture 5.0 ([23]; [68]). Also, farming is becoming
    immensely better because of the advancements in smart agriculture. 2.1. Smart
    applications in farming practices The agriculture industry has seen substantial
    technological advances over the past few decades. Modern technology is converting
    conventional agricultural concepts into smart agriculture. With the help of this
    technology, traditional agriculture has changed and is now more like a smart agricultural
    system ([44]). Indian farmers have currently started employing a method of farming
    known as “smart agriculture,” which is a combination of several smart technologies.
    The integration of wireless sensor networks for remote surveillance by technologies
    such as IoT enables a wide range of applications to provide their output more
    rapidly and precisely. India and other developing nations are in a position to
    quickly produce food supplies by implementing innovative technology. Numerous
    initiatives are based on smart sensor networks that collect information from various
    sensors linked to multiple hubs and relay it again via wireless communication
    networks. These technologies help in measuring, monitoring, and analyzing different
    processes of farming operations ([70]). The following is a list of some smart
    agricultural techniques: It is anticipated that these developments will become
    the cornerstones of the astute ranch. 2.1.1. Automatic irrigation practises Farmers
    may regulate the timing and amount of water that they produce by using smart irrigation
    application technology. The intricate IoT sensors have the potential to enable
    the cultivation framework to function autonomously, utilizing data from field-based
    sensors to adjust the water system ([64]). Among the many benefits of automated
    or controlled irrigation are increased accuracy, more economical utilization of
    water, and a decrease in human error ([10]). Artificial intelligence and fuzzy
    models hold promise for modeling complex systems in agriculture and forecasting
    unforeseen events like precipitation or water requirements for crop production
    ([29]). Farmers may gather and examine data in a smart agriculture system to fertilize
    and care for their crops. The smart agricultural system offers more precise and
    cost-effective methods for forecasting and safeguarding crop growth. By raising
    earnings, decreasing waste, enhancing efficiency, and becoming environmentally
    friendly, the agricultural business is becoming more digitalized by integrating
    various technologies. By assessing water quality and minimizing water waste, information
    technology-based smart farming practices may assist farmers in managing their
    water resources. Ingenious agricultural methods have the potential to assist in
    resolving the world''s most pressing issues and realize sustainable development
    targets ([72]). 2.1.2. Automated vehicle Farmers employ farm tractors for a variety
    of agricultural tasks. With time and advances (such as cameras and machine vision
    frameworks, GPS, IoT, and LiDAR), self-operated vehicles get more skilled and
    autonomous. These advancements ultimately reduce the need for human intervention
    to operate these devices efficiently ([28]). The probability of disaster is increased
    by the change in the environmental condition and its undefined nature. Therefore,
    intrinsic safety and dependability are crucial criteria for operating machines
    for field operations. Automation of machinery operated in farms, smart irrigation
    activities, protected cultivation, monitoring of the farmsteads, management of
    dairy farms, harvesting and threshing operations, storage structures, and transportation
    are all included in agricultural automation systems ([20]). Autonomous agricultural
    vehicles (AAVs) have become more and more significant in recent years, mostly
    because of advancements in the field of self-driving automobiles in the transportation
    sector ([45]). Throughout fieldwork, AAVs may encounter a range of climatic factors,
    including air temperature, air humidity, and field conditions. Furthermore, a
    lot of the non-linear behaviors displayed by these machines make it challenging
    to use traditional control techniques to manage them. Information and communication
    technologies (ICT) have been progressively integrated into AAVs because of their
    increasing level of sophistication. AAVs can be controlled remotely via wireless
    connections or through controlled network systems found in vehicles, such as CANbus-based
    networks ([24]). 2.1.3. Drone applications in agriculture Drones have been utilized
    commercially for agricultural purposes since the beginning of the eighteenth century,
    but their use has grown significantly as a result of the expansion of the Internet
    of Things and advancements in communication technologies. It may carry out a variety
    of tasks that enhance farming methods ([49]). Drone activities include, but are
    not limited to, water supply, soil testing, grafting, sprayers, crop assessment
    and its assessment, crop illness, overall plant wellness measurements, insecticide,
    fertilizer, canopy cover, forecasting and counting of plants, crop height measuring,
    etc., which can all be monitored by drones outfitted with multiple sensors, cameras,
    thermal, multi-spectral, and optical imaging cameras ([34]; [28]). Ethereal photographs
    may be produced quickly by using robots that have cameras installed. Farmers may
    utilize these images to cultivate their land and improve every aspect of their
    holding. Due to their great capabilities, agricultural unmanned aerial vehicles
    (UAVs) are now being used in numerous aspects of agriculture, including seed dropping,
    planting, growth evaluation, mapping, fertilizer, and pesticide applications.
    As a result, it is anticipated that the market for agricultural UAVs and associated
    innovations will continue to expand ([42]; [55]). 2.1.4. Harvesting The farmer
    can concentrate on additional duties owing to the sophisticated techniques, IoT
    devices, and mechanized machinery. With the help of an IoT framework, these machines
    can continuously monitor fields, monitor crops using their sensors, and collect
    appropriate harvests as needed at the right time. The process of capturing energy
    from different external sources and turning it into electrical power is known
    as energy harvesting. The lifespan of sensors can be achieved through the application
    of energy harvest technology, which also occasionally eliminates the need for
    batteries. Furthermore, harvesting energy provides practical and financial benefits
    by optimizing energy consumption and lowering network maintenance expenses ([65]).
    In certain situations, like rural areas or remote locations, the deployment of
    wireless sensor networks is advantageous. The cost of renewable energy is falling,
    which has resulted in a dramatic increase in solar photovoltaic adoption. ([60]).
    By maintaining surveillance on healthy vegetation, farmers may acquire and evaluate
    the data to avoid particular falls rather than simply huddle and exhaust themselves.
    2.1.5. Sowing, weeding, and crop maintenance Reducing manual work and increasing
    quality production are the major goals of integrating autonomous mechanical devices
    into agriculture. They oversee the farmers in carrying out various tasks, such
    as maintaining and fixing the miniature types of machinery, analyzing data, and
    planning farm events. Drone Seed and Bio Carbon are two examples of miniature
    robotic machines that are being tested to replace labor-intensive tasks like sowing
    and cultivation. They can use compressed air to burn seedpod packs directly into
    the soil, compost, and fertilizer. Additionally, robotic machines are making it
    possible to mechanize the completion of significant tasks. These machines can
    run agricultural spraying tasks with greater efficiency, noticeable accuracy,
    and less waste ([82]; [47]). For farmers and agriculture experts, identifying
    plant diseases is of utmost importance. With the help of advanced applications,
    it is possible to determine how ordinary and affected plant leaves separate based
    on variations in temperature, moisture content, and shade. The author ([45]) suggested
    a framework to use the IoT application to identify plant diseases. Most crops
    experience the onset of disease and illness in their leaves. For autonomous robots
    or machines, essential crop services like weed eradication and inflammation management.
    Such machines can autonomously navigate a field by using developments in satellite
    communication, the Global Positioning System (GPS), Light Detection and Ranging
    (LiDAR), and cameras ([30]). These can also be used to apply insect sprays and
    identify annoyances. It makes use of AI and IoT to identify weeds before pulling
    them. Drones may assist farmers with a variety of duties, from organizing and
    analyzing data to actually sowing produce and then monitoring the crops to determine
    progress and a healthy lifestyle. According to the authors, smart agriculture
    depends on using novel technologies for harvesting management to increase farm
    productivity without sacrificing the quality of the product. Commercially available
    drones are big enough to transmit innovations in distant discovery that need to
    be sent over a network of satellites or by using an aircraft surveillance system
    ([9]). 3. Methods of smart farming 3.1. Internet of Things for agriculture The
    Internet of Things (IoT) is an emerging technology that makes it possible to create
    a system that supports agricultural processes ([29]; [59]; [5]; [18]). An IoT
    system is made up of a variety of components that allow the system to perform
    various functions such as sensing, identification, actuation, communication, and
    management ([80]). Fig. 4 represents the IoT structure. Download : Download high-res
