    IoT system applies to various applications of agriculture, such as crop protection
    and management, farm monitoring, remote monitoring systems, decision support tools,
    automated irrigation systems, frost protection systems, fertilization systems,
    temperature and humidity monitoring, rainfall observation, fertilizer effectiveness,
    animal tracking, storehouse monitoring, water tank dimensions monitoring, theft
    detection, equipment tracking, and monitoring remotely ([29]). A decrease in the
    number of electronic incidents involving agricultural producers and IoT technology
    has made it simpler to obtain data related to agriculture. With better input and
    process optimization, fewer resources, and more environmentally friendly agricultural
    practices made possible by these future technologies, productivity may be increased.
    The agricultural sector''s utility would be improved by the combined use of IoT
    technology with data analytics and wireless sensor networks (WSN), resulting in
    improved crop output and operational scheduling ([59]). The WSN gathers data from
    distinct kinds of smart sensors and uses various communication methods to send
    it to a centralized server. Attacks by insects, excessive pesticide use, attacks
    by wild animals and birds, unpredictability in the monsoon, shortage of water,
    inappropriate water use, and ignorance of agricultural practices are some factors
    that reduce crop output. Depending on the area of agriculture being considered,
    several criteria in the agricultural industry must be examined, such as crop monitoring,
    forestry monitoring, livestock farm monitoring, weather monitoring, micro-climatic
    modification, aquaculture management, and logistics management ([80]; [39]; [60];
    [64]). 3.2. Artificial intelligence for agriculture Artificial intelligence (AI)
    is the term used to describe the development of human intellect in computers that
    are made capable of acting and thinking like people, including acquiring knowledge
    and resolving issues ([7]; [71]). It is an instance of machine learning. The AI
    technology applies to various applications in agriculture, as shown in Fig. 5.
