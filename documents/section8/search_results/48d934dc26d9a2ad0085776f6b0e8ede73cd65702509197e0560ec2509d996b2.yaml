    in a factory floor, thereby open new opportunities towards the future manufacturing
    systems, by eliminating defective pieces and repetitively performing accurate
    tasks at high-speed [126]. Finally, 5GROWTH develops a protocol stack published
    as open source15 to enable online network resource allocation [127], service provisioning,
    and autonomous and dynamic management of a 5G network infrastructure [128]. 5.6.
    Iot-NGIN IoT-NGIN [129] has been focusing on implementing Meta-Level Digital Twins
    that allows on-usage interpretation and application of data and information and
    delivers improved efficiency and traffic congestions, in human centered twin smart
    cities. IoT-NGIN supports novel digital twins’ functionality to enable high-availability
    and what-if scenarios. It relies on a microservices-oriented architecture to build
    a distributed ledger (i.e., blockchain) to enforce the security (detection of
    network intrusions, detection of fraudulent ML model poisoning activities) and
    trust of federated DT network, manage the entire lifecycle of multi-faced data
    sharing and metadata management based on the ontology meta-level digital twins’
    data interfaces [130]. The meta-level DT layer abstracts the underlying implementation
    details, by providing a unique interface for utilizing decentralized security.
    Such an approach has been seen in other DT projects such as Asset Administration
    Shell (AAS) [54] and the Web of Things (WoT) Thing Description (TD) [131]. Furthermore,
    within the context of IoT-NGIN, digital twins are employed to mimic the behavior
    of connected IoT devices, facilitate the interaction between the physical and
    the virtual twins, in order to increase the service reliability, boost the performance
    of data services provisioning, and increase lifetime trackability and traceability.
    Additionally, IoT-NGIN is expected to use Self-Sovereign Identities (SSI) to control
    of the identity of the physical twins and guaranteeing virtual device identity
    uniqueness in distributed federated DT network. Machine learning services are
    foreseen to deliver the needed abstraction to operate transparently in the physical-digital
    continuum. Finally, the IoT-NGIN project builds a DT models for diverse scenarios,
    e.g., training distributed AI models on traffic flow and parking prediction, event
