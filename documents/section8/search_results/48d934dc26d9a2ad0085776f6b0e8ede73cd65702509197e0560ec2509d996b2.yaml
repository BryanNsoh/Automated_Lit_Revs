    tool life as an indicator of machinability requires a holistic view of the machining
    process. This approach must include the influences of the workpiece properties,
    the tool properties as well as the process parameters in order to obtain a reliable
    assessment of the tool life. In particular, this also means that in comparative
    studies on tool life within single publications or across the boundaries of several
    papers, the documentation and presentation of all relevant boundary conditions
    is of central importance. In the sense of comparability of the investigation results,
    the parameters for quantifying the tool life as well as the tool life criteria
    must also be selected on the basis of scientific considerations. 4. Cutting force
    and temperature to evaluate machinability Cutting force and temperature, as direct
    process outcomes in machining, are also widely used as the criteria for the evaluation
    of the machinability. In general, the more difficult to machine of the material,
    the higher cutting force and temperature will be generated in machining process.
    However, as they are also significantly influenced by the complex interactions
    between the tool-workpieces, e.g., cutting parameters and fluid usage, evaluating
    the materials machinability based on cutting force and temperatures has to be
    considered under particular circumstance. 4.1. Cutting force and torque for machinability
    evaluation Machining processes can lead to high process forces, which can limit
    the machinability. The origin of process forces can be described based on the
    shear zones of the cutting process (Fig. 10, Fig. 11, Fig. 12). In the primary
    shear zone, the actual separation process of the chip takes place. Thus, process
    forces arise to overcome the shear strength of the material. The chip that slides
    along the rake face (secondary shear zone), leads to additional friction forces.
    Moreover, elastic-plastic deformations occur on the tertiary shear zone at the
    flank face and the cutting edge rounding, which lead to ploughing forces. Download
