  description: 'Purpose: Blockchain is a developing technology that affects numerous
    industries, including facility management (FM). Many barriers are associated with
    adopting blockchain-enabled building information modeling (BEBIM) in FM. This
    research aims to identify and prioritize the barriers to adopting BEBIM in FM.
    Design/methodology/approach: To address the knowledge gap, this study employs
    a two-phase methodology for evaluating the barriers to adopting BEBIM in FM. The
    first phase involves a comprehensive literature review identifying 14 barriers
    to BEBIM adoption. Using a Delphi approach, the identified barriers were categorized
    into 6 groups and finalized by 11 experts, adding 3 more barriers to the list.
    The best-worst method (BWM) determines the priority weights of identified barriers
    and sub-barriers in the second phase. Findings: This study reveals that adopting
    BEBIM for FM in India faces significant hurdles. The most critical barriers are
    “limited collaboration” and “communication among stakeholders,” “legal constraints
    in certain jurisdictions” and “challenges in establishing trust and governance
    models.” To mitigate these barriers, stakeholders should foster collaboration
    and communication, develop efficient blockchain technology (BT) and establish
    a trust and governance model. Practical implications: This work underscores the
    importance of formulating effective strategies to overcome the identified barriers
    and emphasizes implications that can assist policymakers and industry stakeholders
    in achieving successful BEBIM adoption for improved FM practice. Originality/value:
    The study provides valuable insights for policymakers, construction industry stakeholders
    and facility managers interested in leveraging this technology to improve the
    efficiency and effectiveness of FM practice in India.'
