    Abstract The optimization of irrigation in arboriculture holds crucial importance
    for effectively managing water resources in arid regions. This work introduces
    the development and implementation of an innovative solution named ‘Soqia’, a
    responsive WEB-GIS web application designed for real-time monitoring of the water
    status in arboriculture. This solution integrates meteorological data, remote
    sensing data, and ground sensor-collected data for precise irrigation management
    at the agricultural plot level. A range of features has been considered in the
    development of this WEB -GIS solution, ranging from visualizing vegetation indices
    to accessing current weather data, thereby contributing to more efficient irrigation
    management. Compared to other existing applications, ‘Soqia’ provides users with
    the current amount of water to irrigate, as well as an estimated amount for the
    next 8 days. Additionally, it offers spatio-temporal tracking of vegetation indices
    provided as maps and graphs. The importance of the Soqia solution at the national
    level is justified by the scarcity of water resources due to increasingly frequent
    and intense drought seasons for the past years. Low rainfall is recorded in all
    national agricultural areas. The implemented prototype is a first step toward
    the development of future innovative tools aimed at improving water management
    in regions facing water challenges. This prototype illustrates the potential of
    Web-GIS-based precision irrigation systems for the rational use of water in agriculture
    in general and arboriculture in particular. Keywords: reactive WEB-GIS; crop water
    status; spatio-temporal monitoring; arboriculture; evapotranspiration; vegetation
    indices 1. Introduction Water represents an essential need for human beings, vital
    for hydration, sanitation, and hygiene, playing a crucial role in the preservation
    of life and human health [1]. The report released by the World Meteorological
    Organization provides an alarming overview of the consequences of climate, environmental,
    and social changes on the planet’s water reserves. This report highlights below-average
    precipitation in extensive regions worldwide, influenced by climate change and
    various other factors [2]. And the same goes for Morocco where water resources
    are limited, posing a significant challenge to agricultural productivity [3].
    Globally, water usage is typically distributed across three sectors: industry
    (20%), domestic needs (10%), and agriculture (70%). These proportions vary significantly
    based on the development level of countries. In Morocco, over 87% of freshwater
    is allocated to agriculture [4]. In this context, the major challenge for the
    coming decades lies in the need to increase food production while using less water,
    requiring an improvement in irrigation efficiency [5]. Irrigation, defined as
    the intentional application of water to cultivated land, aims to address deficits
    in precipitation and/or soil water reserves, promoting optimal plant growth [6].
    This practice involves the artificial distribution of water to offset soil moisture
    deficits, enhance environmental conditions, and apply nutrients and phytopharmaceutical
    products [7]. Precision irrigation has emerged as a promising solution to achieve
    this goal. It aims to provide the exact amount of water needed, tailored to the
    specific needs of crops. However, its implementation requires a better understanding
    of crop conditions and anticipation of water needs. It is in this context that
    the emergence of digital solutions becomes crucial to support farmers in managing
    irrigation [8]. Examples of these applications are presented in Table 1, where
    we compare services provided by each application, input data used, and crop types
    targeted. Strengths and weaknesses of these applications were identified by examining
    descriptions and documentations and considering user reviews. In computer science,
    an application is a program developed for a specific task, whether it involves
    calculations, management, or entertainment [9]. Many digital irrigation applications
    have been developed. A review can be found in [10,11]. In the present study, applications
    listed in Table 2 have been thoroughly tested and analyzed based on users’ experience.
    Most of the applications were downloaded on our devices to be tested and evaluated.
    However, for applications that were inaccessible for download, the analyses were
    carried out based on available sources such as commercial description and users’
    feedback. Table 1. Examples of spatio-temporal monitoring and farm advisory solutions
    for irrigation.            Table 2. Critical comparison of existing solutions.
    This literature review shows that two types of applications can be distinguished
    in our context: Mobile GIS Application: A Mobile GIS application is specifically
    designed for use on mobile devices such as smartphones or tablets. It is optimized
    for a user experience on small touchscreen displays [15]. Mobile GIS applications
    are typically downloaded and installed on mobile devices from application stores
    (such as Apple’s App Store or Google Play Store for Android) [16]. They may have
    features specific to mobility, such as field data collection, real-time GPS navigation,
    geolocation. Mobile GIS applications often operate in offline mode, but they can
    also function in both modes simultaneously, referred to as hybrid Mobile GIS applications.
    Web GIS Application: A Web GIS app (or web-based GIS application) is a web application
    accessible via a web browser on any Internet-connected device, whether it be a
    desktop computer, laptop, tablet, or smartphone. It is designed to be used on
    screens of various sizes, usually being responsive and automatically adapting
    to the screen resolution of the device in use [18]. Unlike Mobile GIS applications,
    Web GIS apps generally do not require installation on the device. Users access
    them by entering a URL into a web browser. They provide the flexibility to access
    geospatial data from anywhere with an Internet connection. Based on the literature
    review of existing solutions, only a few applications are designed for arboriculture
    and offer multiple services simultaneously, which makes irrigation management
    difficult. This study aims to propose and develop an innovative Web GIS solution
    named ‘Soqia’ for the dynamic monitoring of the water status of fruit trees, providing
    farmers with crucial tools for effective irrigation management. The resulting
    application focuses on an optimal user experience. This Web GIS solution addresses
    the following two major challenges: spatio-temporal monitoring of trees’ status
    and the optimal estimation of tree water needs. The next sections of the article
    are structured as follows: the description of the application architecture, implementation
    of the solution, validation, discussion, and conclusion. 2. Material and Methods
    Soqia is characterized by serving as a decision-making solution, providing users
    with real-time and 8-day water irrigation forecasts, along with advanced spatio-temporal
    tracking of vegetation indices through interactive maps and graphs. Unlike other
    applications, Soqia uniquely integrates these features, offering users a comprehensive
    tool for making well-informed and timely decisions regarding the amount of water
    to irrigate. 2.1. Description of the Application Architecture The proposed architecture
    takes into consideration the prerequisites for an optimal management of irrigation
    in terms of, namely, Monitoring the soil and crop hydric status during the whole
    crop cycle. Real-time monitoring allows for an appropriate estimate of the crop
    water need and thus an optimal timing for water supply. Adjusting water supply
    to phenological stages. Collecting daily weather conditions (temperature, humidity,
    wind speed, radiation) from the closest metrological station in order to estimate
    daily evapotranspiration on a daily and weekly basis. Using a meteorological database
    to obtain forecasts using APIs for short-term agricultural activity planning.
    A three- to seven-day forecast has proven to be the ideal situation farmers are
    looking for to prevent adverse effects of water stress on crops. The estimation
    of daily crop evapotranspiration. This information is crucial for ensuring adequate
    irrigation. Estimating weekly crop evapotranspiration: Users also require an estimate
    of weekly crop evapotranspiration to have visibility of irrigation requirements.
    The approach adopted for the implementation of the irrigation monitoring solution
    relies on a mobile application accessible via the web. Regarding the selection
    of a web application, it greatly facilitates the distribution and updating of
    the application. Users can access it through a simple web browser, eliminating
    the need to install native applications. Furthermore, the web application ensures
    a consistent experience regardless of the device used, whether it is a smartphone
    or a tablet, and regardless of the device’s operating system (iOS or Android).
    A variety of development tools are combined to ensure the smooth functioning of
    the application. A database was created using Timescale, a time series database
    [19], and PostGIS, a spatial database extension for PostgreSQL [20], each bringing
    specific advantages for storing our data. For full-stack development, we used
    React, a JavaScript library for building user interfaces [21], and Node.js with
    Express for the backend. Node.js is a runtime environment that allows the execution
    of JavaScript code server-side. Express is a web application framework for Node.js,
    simplifying server-side development [22,23]. For PostGIS, the map server used
    is Geoserver, which allowed the display geospatial data on the base map using
    the OpenLayers library [24], responsible for displaying interactive maps in web
    applications. It is used to integrate OpenStreetMap cartographic data into a web
    application [25]. Various available data sources are used to feed our application.
    Soil temperature and humidity sensors provide real-time data on local conditions,
    while Google Earth Engine and the APIs of OpenWeatherMap and WeatherBit supply
    our application with meteorological and geospatial information [26,27]. The Figure
    1 illustrates the technical architecture of the solution proposed as ‘Soqia’:
    Figure 1. Technical architecture of the application. Data required to implement
    the proposed solution include Real-time soil temperature; Real-time soil humidity;
    Satellite imagery to extract vegetation index data (NDVI, SAVI, EVI, NDMI, and
    NDWI); Geospatial data of the orchard, i.e., the geometries of the orchard components;
    Daily meteorological data (air temperature, air humidity, precipitation, wind
    speed); Weekly weather forecasts for the orchard area; Measured evapotranspiration
    if available; Specific crop parameters for estimating water needs (e.g., crop
    cultural coefficient Kc). The use case diagram summarizing the functionalities
    of ‘Soqia’ application is presented in Figure 2. Figure 2. Use case diagram. The
    use case diagram illustrates user–system interaction, user types, and their interactions
    in a system [28]. The interaction with the application begins with authentication,
    where the user enters their username and password to access the application. Once
    logged in, the user can navigate between the various services provided by the
    application. The functionalities include The visualization of vegetation index
