    irrigation water consumption system. Enescu et al. [119] describe a DApp that
    is centered on bringing together small farming communities for effective solar
    panel-based agricultural management. The DApp is suggested for managing both energy
    and water. The system uses the Ethereum source code for public network and smart
    contracts which enable customers to trade energy and water. ERC20 is implemented
    for transactions, and two cryptocurrencies are introduced including SIST (Small
    Irrigation System Token) and Solar Coin. In the domain of Agricultural Water Management,
    the exploration of blockchain for optimizing irrigation systems highlights the
    technology’s capacity to ensure data accuracy and operational efficiency. Yet,
    the environmental impact and energy consumption associated with maintaining blockchain
    operations in agricultural contexts remain largely unexplored. This oversight
    identifies a critical gap in the sustainable deployment of blockchain technologies,
    where future research must balance technological innovation with environmental
    stewardship. 3.2.5. Urban Water Management Urban Water Management aims to perform
    urban water services in an integrated manner. The main elements of Urban Water
    Management are water supply, drainage, and treatment facilities. The accountability
    of the urban water authority can become more sustainable within the framework
    of blockchain. Alnahari and Ariaratnam [120], Lukić et al. [121], Makani et al.
    [122], Kim et al. [123], and Kumar et al. [124] investigate the possible blockchain
    application for smart cities. It is summarized that blockchain has the potential
    to enhance water security and accountability through the distribution of transparent,
    secure ledger accounts. In addition, water quantity and quality can be tracked
    for whole water supply and demand processes including storage, transmission, treatment,
    and consumption. Public awareness and the trust layer between citizens are the
    main contributions of blockchain and smart city integration. Mahmoud et al. [125]
    examine the viability of combining blockchain with intelligent water networks
    through case studies. Additionally, identity anonymity methods that could be integrated
    with the system and the customer’s data are explored, and a distributed ledger
    and a blockchain-based data aggregation mechanism for the smart meters are suggested.
    They extend this study and design a MATLAB toolbox that can simulate blockchain-enabled
    water distribution systems. Different algorithms for consensus mechanisms in blockchain
    are compared according to their mining time and offering the user the option to
    select the desired one [126]. Lalle et al. [127] present the use of blockchain
    technology with the machine learning algorithm k-means to preserve user privacy.
    Users are grouped into clusters, and every cluster has a permissioned blockchain
    to store the data of its members. Studies related to blockchain-based solutions
    in Urban Water Management include various approaches including incentive-based
    architectures and serious gaming platforms. Zecchini et al. [128] introduce particular
    fields in their description, and they describe the use of Solidity design patterns
    applied to Urban Water Management scenarios to provide blockchain developers with
    greater assistance in making important decisions to create effective decentralized
    applications. Sundaresan et al. [129] propose a blockchain-enabled system that
    stores the quantitative and qualitative data of water distribution systems. Thakur
    et al. [130] provide an incentive-based architecture for smart water distribution
    and saving that combines blockchain technology with edge computing. In the framework,
    houses are designed as nodes of the Ethereum operating system network. The computer
    operates at the network’s edge and offers a quick water-saving incentive system.
    Arsene et al. [131] and Pahontu et al. [132] conduct similar studies that provide
    a water supply system integrated with Hyperledger to manage customer demand more
    effectively. Rottondi and Verticale [133] propose a public blockchain-enabled
    smart water metering architecture and a serious gaming platform to incentivize
    sustainable urban water consumption. Predescu et al. [134] develop a system at
    the application level that provides a serious gaming approach for Urban Water
    Management from the standpoint of mobile crowd sensing. Each crowdsensing task
    includes a chain code-based incentive mechanism, and the trust layer of the system
    is secured by Hyperledger Fabric. The application of blockchain in Urban Water
    Management demonstrates potential improvements in distribution system efficiency
    and user engagement. However, current research underestimates the challenges related
    to user adoption and the socio-economic impacts on diverse urban populations.
    This reveals a gap in the literature on the socio-technical integration of blockchain,
    where further studies are required to understand how these technologies can be
    designed and implemented to be inclusive and acceptable to all urban stakeholders.
    3.2.6. Water and SDGs SDG-6 aims at sustainable water and sanitation services
    for all. Mora et al. [135] outline the key sustainability concerns that cryptocurrency
    and blockchain technologies are addressing in terms of SDG-6 Clean Water and Sanitation.
    Le Sève et al. [136] and Parmentola et al. [137] provide a literature review about
    the potential of blockchain for improvements in environmental sustainability.
    Mattila et al. [138] investigate the potential of blockchain-enabled data storage
    systems for their contribution to reaching SDG targets such as climate change,
    biodiversity loss, and water scarcity. 3.3. Analysis of Non-Academic Content In
    this section, the reviewed non-academic content is briefly summarized. Web documents
    generally focus on the potential of blockchain-based solutions and underline the
    beneficial outputs. The most emphasized issue is that the blockchain-based storage
    of hydrological data creates a layer of trust between the stakeholders who depend
    on the quantity and quality of the same water resource. Another issue is the advantages
    of blockchain-based digitalization of traditional water markets, which are currently
    traded, such as accountability, easier access to instant market information, and
    low transaction fees. We do not categorize this section due to the lack of diversity
    in the depth to allow for the specific categorization we present with the academic
    content. Therefore, we only offer details for distinguished blockchain-based solutions
    or documents in this section. Water Services Regulation Authority, a non-ministerial
    government department of the UK, published a report about customer data reliability
    and recommended blockchain to UK water companies in 2017 [139]. There are two
    real-time applications in the reviewed non-academic content. A digital asset platform
    BANKEX introduces a pilot initiative called “water coin” that aims to generate
    direct investments for clean water provision safely by cutting out any intermediaries
    or other parties that could taint the process in Kenya [140]. Fujitsu launches
    a new blockchain water trading system that enables the safe use of botanical water.
    The botanical water harvesting process is the transformation of food waste into
    drinking water. Companies that want to use botanical water can purchase it from
    a suitable refinery using a blockchain-enabled mechanism provided by Fujitsu [141].
    The aims of the projects that publish whitepapers or hackathon projects focus
    are to provide blockchain-based storage of data on water distribution systems,
    detection, management, and prevention of water pollution sources; ensure more
    reliable traceability of water-related investments; create wastewater management
    layers for both treatment and environmental discharge processes; create a micro
    water trading system for smart cities; and create more accountable water supply
    chain processes [29,142,143,144,145,146,147,148,149,150,151,152,153,154,155,156,157,158,159,160,161,162,163,164,165,166,167,168,169,170,171,172,173,174,175,176,177,178,179,180,181,182,183,184,185,186,187,188,189,190,191,192,193].
    4. Discussion 4.1. Fundamental Benefits of Blockchain in Hydrology Blockchain-based
    solutions in hydrology are unique to each use case and difficult to standardize,
    but the literature has agreed on four fundamental benefits which are described
    below. Water Trust: Since the blockchain has a decentralized structure, none of
    the stakeholders are directly the owners of the system. In addition, it is certain,
    thanks to smart contracts, that hydrological and administrative rules are followed
    by all parties. This creates a trust layer between parties that depend on the
    same water source, even if they are not aware of each other. Water Data Security:
    In the blockchain, the data are distributed among the nodes that support the system
    in a completely distributed manner. This makes the system safe from traditional
    cyberattacks and power outages. Since the data are stored cryptographically, even
    if the data are captured in some way, they cannot be disclosed unless the user
    wants it. It provides data security for natural and legal persons. Immutable Water
    Transaction Ledgers: Data recorded in distributed ledgers cannot be deleted. This
    provides a single and common database for stakeholders. Water Accountability:
    Transactional data records on the blockchain are publicly available for anyone
    to view and verify. There is no need for a third-party verification system or
    a trusted data provider to verify the data. 4.2. Challenges for Blockchain in
    Hydrological Applications Opportunities and Real-Time Application Gaps: Theoretically,
    blockchain provides opportunities for every scenario that aims to create a layer
    of trust between stakeholders who are dependent on the same water resource, increase
    the reliability of water-related data, create an immutable retrospective database,
    and increase the accountability of the authority that manages the water. However,
    the main challenge is that real-time simulation and application stage studies
    are scarce in the literature. Moreover, there is no blockchain-based hydrological
    application where the environmental, economic, and regulatory rules are designed
    as smart contracts and real-time data are processed. Although 34% of the academic
    content includes simulation, application, or a pilot project, the data shared
    about the process are very limited. The simulation results are mostly graphical
    representation for the measured water quantity and quality. This can be explained
    by the fluctuations in cryptocurrency exchanges affecting trust in blockchain
    technology and prolonging the maturation process of blockchain technology. Blockchain
    technologies are currently immature for large-scale operational and regulatory
    applications and difficult to justify for long-term investment and commitment.
    Smart Contract Feasibility and Optimization Concerns: Another notable point in
    the review is that a detailed smart contract-oriented feasibility or optimization
    study on blockchain transaction fees related to the simulation, application, and
    pilot project-level studies is very limited. The efficient design of codes in
    the rules determined by smart contracts has a great impact on transaction fees
    and can make the whole system feasible. Moreover, while the data recorded on the
    blockchain are immutable, coding the smart contract is critical. Vulnerability
    in a smart contract could lead to incorrect recording or manipulation of data
    [194]. A smart contract can only be as smart as the developer who designs it.
    Blockchain Oracle Challenges and Comparative Studies: Another important issue
    is the blockchain oracle problem. Blockchains are isolated from physical systems,
    so they need blockchain oracles that enable data exchange with physical systems
    [195]. IoTs that send water-related data to the blockchain must send reliable
    data. Otherwise, the blockchain system stores incorrect data even if the smart
    contract is coded perfectly. In the literature, there is a lack of blockchain
    oracle research focused on flowmeters and water quality sensors that record water-related
    data and send it to the blockchain system. Although the use of the Ethereum operation
    system and Hyperledger dominates the literature, due to the block structures that
    allow smart contract design, their hydrological advantages and disadvantages against
    each other are not evaluated in the literature. Similarly, the hydrological evaluation
    of the advantages of private and public blockchain applications against each other
    is not included in the literature. 5. Recommendations for Future Work Advancing
    Real-World Blockchain Applications in Hydrology: More case studies and extensive
    research with real-world applications are essential to directly observe and evaluate
    the theoretical benefits of the blockchain for water resources in practice. Research
    involving more real-time applications will encourage more water authorities to
    test the blockchain-based performance of their existing systems. Economic Feasibility
    and System Optimization in Blockchain Transformation: It is necessary to analyze
    the economic and financial feasibility of blockchain-based digital transformation,
    which includes the optimization of the blockchain system itself and the digital
    connection with the physical water systems. In addition, hydrology-focused smart
    contract optimization and blockchain oracle framework development research is
    essential. Enhancing Blockchain Integration with AI and Computational Methods:
    Generalized architectures and blockchain systems that can serve as a plug-and-play
    technology to many use cases and organizations are essential for realizing the
    potential in hydrological applications such as water rights trading or urban water
    supply chain. Water authorities or companies may want to enjoy the benefits of
    blockchain applications without needing to learn the cryptographic background.
    Moreover, as the data security brought by blockchain technology can increase the
    quality of data that are input for artificial intelligence and soft computational
    methods, it can provide predictive power with higher correlation [196]. Comparative
    Analysis of Private and Public Blockchain Networks: Private and public blockchain-enabled
    networks have advantages and disadvantages for a water system, but there is no
    study in the literature focusing on this comparison. While public blockchain networks
    provide greater accountability, there are higher transaction fees. This issue
    should be discussed in particular within applications of water systems. Similarly,
    different consensus algorithms provide different features; however, there is a
    lack of hydrology-focused comparison studies on the issue. Expanding Research
    on Transboundary Water Management and Virtual Water Trade: Transboundary water
    systems management is one of the most important areas of hydrology where stakeholders
    have a problem of trust; reliable data are needed, and a common water management
    approach should be adopted [197]. Transboundary water systems are an important
    field of study with great potential, considering the theoretical benefits of blockchain
    such as accountability, transparency, and immutability. Virtual water trade and
    water footprint, which are other sub-branches of hydrology, also have the potential
    to be digitalized with a blockchain-oriented perspective. The international trade
    of products brings with the international flow of virtual water [198]. The supply
    chains of products can be managed on a blockchain basis by adding water footprint
    and virtual water trade data. Potential Applications of NFTs in Water Resources
    Management: An additional aspect worth noting regarding blockchain applications
    is Non-Fungible Tokens (NFTs). An NFT is a type of cryptocurrency; however, in
    this definition, the money in question can be any asset that has value [199].
    Assets that can be considered NFTs include any piece of art, video, tweet, a website,
    images, and stories that are created on social media. NFTs cannot be exchanged
    for another identical token, as NFTs are unique and no two are alike. This property
    is called “non-fungibility”, that is, “unchangeable”. Public blockchains provide
    these tokens with provable rarity, while smart contracts ensure that they are
    non-reproducible and unique. In water resources management, any product’s water
    footprint certificate or water quality credits can be stored as NFTs. Similarly,
    any investment, water-related bill, or tax payment can be stored as NFTs with
    the limits drawn by the smart contract, making the data regarding the identity
    of the payer, the time of payment, and pay amount immutable. Standardization and
    Interoperability of Blockchain-Based Water Data Management Systems: Standardization
    of blockchain-based data management solutions for the water resources domain can
    be achieved through the development of industry standards, protocols, and guidelines
    that promote interoperability and data exchange between different systems. This
    can involve the establishment of open data standards for water quality data, development
    of data exchange protocols, and creation of common data models that can be used
    across different blockchain-based systems. Additionally, collaboration between
    industry stakeholders and standardization bodies can help to ensure that blockchain-based
    solutions meet the needs of the hydrological domain and are compatible with existing
    data management systems. 6. Conclusions This paper provides a comprehensive literature
    review of applications to address hydrological challenges using blockchain technology.
    A total of 104 academic publications and 37 non-academic studies dealing with
    hydrology and water resources are analyzed in detail. During the period of analysis
    covered, between 2017 and 15 October 2022, it was observed that the number of
    publications for blockchain-based hydrological applications has increased linearly
    since 2017, with an observable drop in 2020, only to continue following an uptrend.
    This study evaluates the potential for existing application areas to be enhanced
    with a more sophisticated use of blockchain technology as well as the realization
    of potential new hydrological applications. Despite the recognized potential,
    the review reveals that blockchain applications in hydrology are still in the
    early stages of development. The scarcity of real-world applications and pilot
    projects highlights a significant gap between theoretical benefits and practical
    implementation. The current literature focuses predominantly on conceptual models
    and simulations, which, while valuable, do not provide the empirical evidence
    necessary to validate blockchain’s effectiveness in operational environments.
    The economic and financial feasibility of blockchain applications, particularly
    concerning transaction fees and the cost–benefit analysis of blockchain integration
    with existing systems, needs further research. This study also identifies a lack
    of in-depth analysis comparing different blockchain platforms, consensus algorithms,
    and the trade-offs between public and private blockchain networks in the context
    of water resources management. Future research should concentrate on addressing
    these gaps through more case studies, real-world implementations, and pilot projects.
    There is a need for a standardized framework that promotes interoperability between
    different blockchain systems and existing water management infrastructures [200,201,202].
    Additionally, the development of blockchain oracles for accurate and reliable
    real-time data integration is crucial. While this review comprehensively covers
    the literature up to and including the year 2022, we recognize the continuous
    advancements in the application of blockchain technology within the field of water
    resources management. Despite our earnest efforts to provide an encompassing review,
    the timing of our review process and manuscript preparation precludes the inclusion
    of recent publications from 2023. We acknowledge the emergence of these studies
    post our review phase and emphasize their potential to further enrich the discourse
    on blockchain applications in water management [115,203,204,205,206]. Prospective
    studies focusing on the literature published in 2023 and beyond could offer invaluable
    insights and underscore the evolving nature of this research domain. In conclusion,
    blockchain technology offers promising opportunities for improving water resources
    management. However, for its full potential to be realized and adopted on a wider
    scale, the challenges identified in this review must be addressed. This includes
    conducting more empirical research, improving the economic viability of blockchain
    solutions, ensuring the reliability of data sources, and enhancing system interoperability.
    As the technology matures and more use cases are tested, blockchain could become
    a pivotal tool in achieving sustainable water management and security. Author
