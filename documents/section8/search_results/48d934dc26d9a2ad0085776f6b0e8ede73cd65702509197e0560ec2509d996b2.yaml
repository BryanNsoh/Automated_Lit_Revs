    machinability has always played a role in the machining of any material. Therefore,
    many methods have been developed over the years to enable and continuously improve
    the machinability of new materials. One of the most obvious but nevertheless not
    always optimally used method with regard to machinability is represented by different
    cooling strategies. Further potential can be exploited by means of thermally assisted
    hybrid machining processes as well as optimised cutting tool design. In the following
    three subchapters, different concepts for improving machinability will be presented
    and evaluated. 7.1. Coolant strategies Effective coolant delivery is critical
    when machining difficult-to-cut materials like nickel and titanium aerospace alloys
    to control temperature rise at the cutting zone, reduce tool wear, and sustain
    surface finish and integrity. Hence, a wide variety of cooling and lubrication
    strategies are used to improve the machinability [100]. In addition to classic
    cooling-lubricant emulsions, there are synthetic cooling-lubricant solutions as
    well as the use of pure/natural oils. Furthermore, there are concepts in which
    fluids are largely dispensed with, such as high-pressure coolant, cryogenic cooling
    and MQL. The key techniques aim to provide cooling as well as lubrication effects
    to overcome the challenges posed by elevated temperatures and friction when machining
    nickel and titanium alloys. Integrating these diverse strategies facilitates uninterrupted
    and efficient machining of difficult-to-machine aerospace materials [281]. Hence,
    these approaches seek to fulfil the main objectives of a cooling strategy, which
    are “lubrication”, “cooling” and “chip removal” [88]. Accordingly, the concepts
    can be classified as shown in Fig. 28, in which the different concepts are compared
    in terms of their performance with respect to the main objectives [88], [282].
    To a large extent, the main tasks determine the machinability of a cutting process,
    which includes cutting forces, tool-wear and tool-life, surface roughness and
    surface integrity, chip formation and chip control, and part accuracy [283], [284],
    [285]. The better the influence of the cooling lubrication strategy on machinability
    is understood, the more specifically machinability can be improved for a specific
    task. Download : Download high-res image (320KB) Download : Download full-size
    image Fig. 28. Evaluation of the different cooling and lubrication strategies
    with regard to the main objectives chip removal, cooling, and lubrication [88],
    [282]. Water-miscible coolants are used at high process temperatures and cutting
    speeds with simultaneously low tool-pressures. Lubricating oils are mainly used
    at high contact pressures between rake face and chip surface, such as those encountered
    in different machining process. Both concepts are highly effective in terms of
    cooling, chip removal and lubrication, which is why they are standard in industry.
    As sustainable production is becoming increasingly important, the elimination
    of cooling fluids is desirable, resulting in insufficient cooling and lubricating,
    and thus in a deteriorated machinability (shortened tool life, due to wear mechanisms
    or breakage [286,287] and increase of process forces [288], [289], [290]). These
    effects can be attributed to the lack of lubrication of the cutting area [291].
    At the same time, complex machining operations, such as gear skiving, can show
    an opposite trend in terms of wear behaviour when using compressed air instead
    of using pure oil as flood cooling [292]. The same behaviour can be observed in
    the comparison between dry machining and flood cooling in terms of surface roughness
    [286,293]. The results for A390 alloy, AISI 4340 as well as 6061 aluminium alloy
    show that the surface quality of the produced technical surface, by means of surface
    roughness, is of a higher quality when using cooling lubricants in the machining
    process. This contrasts with the studies on complementary machining, where the
    use of cooling lubricant results in a higher surface roughness compared to dry
    process operation [294]. In machining operations that are significantly characterized
    by high friction, MQL can improve machinability. MQL uses compressed air to introduce
    very small quantities of oil particles into the cutting area to maximize heat
    dissipation while providing requisite chip evacuation and lubrication. With MQL,
    the consumption of cooling fluid is reduced by an efficient application of oil
    mist via tool-internal channels or external nozzles. Though cooling effects are
    moderate, the oil prevents pressure welding of chips and reduces friction [281].
    The oil mist flow rate usually is lower than 50 ml/h [88]. The effectiveness of
    MQL relies on the extent to which the oil reaches the cutting zone. This is not
    only influenced by number and position of nozzles [295,296], but also by the oil
    spray characteristic [297]. Among which, Lacalle et al. [298] investigation of
    the effect of spray cutting fluids in high speed milling, stated that the reduction
    of the quantity of cutting oil in the machining process, in relation to conventional
    emulsion coolants that leads to lower machining costs. Further, in milling, MQL
    can reach lower process forces and longer tool lives than dry machining [299].
    For turning, lower process forces [286,300], longer tool lives [286,301] and lower
    surface roughness [301,[302] were reported compared to dry cutting. Furthermore,
    for difficult-to-machine materials, MQL eliminated built-up edge related failures,
    thereby significantly improving surface finish and surface integrity [281]. Pereira
    et al. [303] evaluated alternative environmentally friendly oils including high
    oleic sunflower oil, sunflower oil, castor oil and ECO-350 recycled oil for MQL
    machining of Inconel 718, high oleic sunflower oil improved tool life by 15% compared
    to industrial canola oil, while achieving similar environmental impact. In addition
    to the environmental concern, it must be mentioned, that the process parameters
    of MQL, also in comparison to dry machining and flood cooling, have influence
    [295]. For drilling, similar process forces and tool lives were reported, compared
    to flood cooling [304] or even higher tool lives and a lower surface roughness
    [305]. Regarding machining temperatures flood cooling usually perform better than
    MQL, while MQL often reaches comparable machining forces and tool lives as well
    as lower roughness values. For processes where primarily high temperatures occur,
    the use of cryogenic cooling can significantly improve machinability. Cryogenic
    cooling, usually employing liquid nitrogen, limits temperature rise by chilling
    the cutting zone. The cryogenic delivery reduced cutting temperatures by 300 °C
    during silicon nitride machining - well below the tool material''s softening point,
    which enables improved tool life and surface quality [281]. Optimising the orientations
    of cryogenic nozzles might maximize heat extraction during the machining process.
    However it must be noticed that pure CO2 lacks lubricating properties, which may
    lead to undesirable surface qualities for workpiece materials which lead to adhesion,
    e.g. Inconel 718 [306]. Studies on the combination of cryogenic cooling and MQL
    with external supply nozzles show that the additional use of oil leads to longer
    tool life for difficult to cut materials and to an improvement of the surface
    roughness [307,308]. The combination of nitrogen and MQL as a cooling strategy
    has high requirements for the process parameters and is therefore considered in
    more detail in the following section 7.2 “Hybrid machining”. Due to its lower
    temperature, LN2 has a higher cooling potential than CO2 snow (−196 °C vs. −78.5 °C).
    LN2 was successfully used to reduce tool wear compared to dry machining [309]
    and flood cooling. The lubrication effect of LN2 is not proven clearly: Compared
    to dry conditions, the friction coefficient decreased in [310], didn’t change
    in [311] and slightly increased in due to LN2 application. Consequently, the reported
    tool wear reduction mainly relies on the lower process temperatures. A challenge
    in LN2 cooling is, that the medium tends to evaporate within the supply lines
    [312,313], which drastically lowers the heat transfer and thus the cooling ability
    [282]. Counteractions are the insulation of tools and supply lines. As a reliable
    solution to this issue, the usage of a sub-cooler was proposed and successfully
    tested for orthogonal turning [314]. Another promising approach are so-called
    sub-zero metalworking fluids which are applied at liquid state, but at temperatures
    well below 0 °C. This novel cooling approach combines low supply temperatures
    with beneficial lubrication effects, offering a high potential for an effective
    cooling capacity [315,316]. The application of sub-zero metalworking fluids has
    so far been investigated for turning [317,318] and milling [319]. In comparison
    to conventional flood cooling and cryogenic cooling strategies, the application
    of sub-zero metalworking fluids resulted in less tool wear when turning 42CrMo4
    [320] and Ti-6Al-4 V [315]. This reduction of tool wear is attributed to the high
    cooling capacities in superposition with beneficial lubrication effects which
    efficiently decreases the occurring thermal loads. A promoted cooling capacity
    was also observed during hard turning of 100Cr6 [321,322]. Better surface qualities
    were achieved due to beneficial lubrication effects of the liquid sub-zero metalworking
    fluid [323]. The high-pressure coolant systems directed at the tool-chip interface
    penetrate into the chip removal zone even during high-speed machining. In Inconel
    718, the hydraulic wedge effect reduces frictional heat between the tool and workpiece,
    lowering thermal gradients, and enhances chip segmentation - transitions from
    long continuous to smaller C-type chips were observed with increasing pressure
    of the coolant system [281]. Regarding, the cutting type for carbide tools, such
    optimised high-pressure coolant delivery improved tool life. However, high-pressure
    impacts compromised ceramic tool integrity, which accelerates notching and fracture.
    Hence pressure limits should balance tool life and reliability based on tool material.
    While flood cooling media successfully removes chips from the tool and the workpiece,
    this remains a challenge for dry cutting, MQL and cryogenic cooling [324], which
    can lead to poorer machinability. When regarding finishing operations the part
    accuracy is of large importance. Flood cooling performs best because of its high
    thermal capacity and the high heat transfer between the part and the liquid oil
    or emulsion [325]. For dry and MQL cutting the accuracy is impaired due to the
    thermal extension of tool and workpiece. To conclude, the previously presented
