    concepts DT can be compared to different existing other concepts, e.g., simulations,
    emulations, digital shadows, digital thread, etc. While digital twin itself refers
    to a virtual replicate of the real-world system that receive data from the physical
    system and send decisions to perform closed-loop control, it differs significantly
    from other concepts. In particular, DT can be distinguishable from simulation,
    which attempts to simulate the internal state of an object as close as possible
    to what could happen to an object. DT can be also be differentiated from emulation,
    as an emulation involves an emulator that tries to imitate the external behavior
    of an object as closely as possible. Furthermore, DT can be confused to digital
    shadows, as both offer digital representation of objects and processes. However,
    data flow in digital shadows is a one-way process [46], i.e., data can only go
    from the physical object to the virtual object so that changes in the physical
    world results in changes to the virtual world, but not vice versa. Additionally,
    DT uses the digital thread [47] data to perform custom closed-loop control and
    build on powerful representations for the design, evaluation, and recording of
    the life cycle management of a product or system. The digital thread is considered
    as the framework that connects siloed elements of the DT and provides an integrated
    view of an asset throughout the manufacturing lifecycle. 3. Standardization efforts
    for digital twins Different standardization efforts are undertaken by multiple
    foundations and organizations, such as the International Standards Organization
    (ISO), the Industrial Digital Twins Association (IDTA) and the Digital Twins Consortium
    (DTC). These multiple efforts create some challenges for unifying digital twins
    into systems. In this section, we discuss the current standardization efforts
    in the area of the DT. Table 2 summarizes the list of projects with the same aim.
    3.1. DTC reference architecture The DTC Reference Architecture has been established
    by the Digital Twin Consortium in collaboration with the Object Management Group
    to drive awareness, adoption, security, and interoperability for unifying multivendor
    digital twin ecosystems [48]. It also provides insights towards designing and
    building scalable industrial manufacturing processes by enabling continuous improvement
    in lifecycle management [49], enabling a circular product-based approach and influencing
    policies, standard requirements, and the development of DT technology. The DTC
    group defines standard requirements and use cases. Specifically, it defines the
    reality capture [26] that embodies the entire domain of devices and processes,
    which collects conditions of a physical object or space to provide a faithful
    and transparent representation of real-world conditions in the virtual representation
    of the DT framework. Additionally, the group advocates consistent best-practices
    methodologies, formal methods for digital master, digital twin representation
    and interlinking, and DT maturity model [50]. Furthermore, the DTC group provides
    a library of reference implementations for digital twins, publishing and amplifying
    architectures [51], leveraging frameworks and open-source code implementation
    [52] that help build an extensive, multi-faceted DT ecosystem in large-scale,
    complex environments. The group also introduced a Security Maturity Model [53]
    to identify the appropriate approach to security mechanisms for IoT. The Capabilities
    Periodic Table (CPT) [51], shown in Fig. 1, has been established to elaborate
    a requirements-definition framework that works with any architecture or technology
    and makes it easier to design, deploy, and run digital twins for a wide range
    of industrial purposes. At its core, the architecture uses a Composable Digital
    Twins (CDT) reference model to help with the development of digital applications
    based on composable enterprise architectural patterns. These CDTs focus on developing
    microservice-based orchestration and reusable Packaged Business Capabilities (PBC)
    to support interoperable, multi-technology, and multivendor applications [51].
