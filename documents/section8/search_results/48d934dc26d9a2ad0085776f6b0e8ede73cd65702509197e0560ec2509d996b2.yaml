    the further development of the technology. The final cross-tabulation for Poland,
    P8–P10 (30 intersections), shows that 23% of respondents (the dominant group)
    are rather interested in using WeLASER weed control technology even if it cannot
    solve all weed problems and that they believe that the most important factor influencing
    the decision to purchase WeLASER weed control technology is the availability of
    public support. Spain The first cross-tabulation for Spain with a p-value of 0
    is the cross-tabulation P1–P5, which consists of 35 intersections. The predominant
    group, accounting for 37%, are respondents who already use innovation on their
    farms and believe that the most important benefit of introducing innovative technologies
    is the improvement of working conditions. In the second cross-tabulation for Spain,
    P1–P7 (25 intersections), the dominant 55% of respondents already use the innovation
    on their farm and think that WeLASER appears to be a good solution. In cross-tabulation
    P3–P5 (28 intersections), 37% of respondents (the dominant group) believe that
    the innovative technologies available on the market (machines and specific tools)
    are generally of good quality and reliable and that the main significant benefit
    of introducing innovative technologies is that they improve working conditions.
    In cross-tabulation P4–P8 (30 intersections), 21% of farmers (the dominant group)
    believe that the most important factor influencing the possible use of innovative
    machinery is the structure of agricultural land (subdivided plots), and they consider
    this technology very useful for weed control (they are interested in adopting
    WeLASER weed control technology). In cross-tabulation P6–P7 (20 intersections),
    47% of respondents (the dominant group) are rather satisfied with the weed control
    solutions available to them in their work, and for them, the WeLASER weed control
    technology seems to be a good solution. Cross-tabulation P7–P8 (25 intersections)
    shows that for the dominant group, representing 33% of respondents, WeLASER weed
    control technology seems to be a good solution, and they would definitely find
    this technology useful for weed control and are interested in using WeLASER weed
    control technology on their farm. In cross-tabulation P7–P12 (25 intersections),
    the dominant group, representing 43% of respondents, believes that the WeLASER
    weed control technology seems to be a good solution and that they will definitely
    follow the further development of WeLASER. In the last crossover table for Spain
    (with p-value = 0), P8–P12 consisting of 25 intersections, the dominant group,
    representing 40% of the respondents, would definitely find the technology useful
    for weed control, is interested in using WeLASER technology for weed control on
    their farm, and will definitely follow the further development of the WeLASER
    weeder. 4. Discussion The results obtained show meaningful patterns in relation
    to the three groups of questions: respondents’ profiles, experiences and attitudes
    towards innovation in agriculture, and attitudes towards laser-based weed control
    solutions such as the WeLASER weeder within the regional context. Significant
    differences are observed between countries. Denmark It can be observed that innovations
    in Denmark are implemented by well-established farmers who generally have a higher
    education. The use of innovations is associated strongly with farm size with large
    farms predominating and to a lesser extent with the age of the farmer. The use
    of innovation was mostly reported by middle-aged and highly educated farmers,
    with 43% of those respondents already using innovation and 7% of those considering
    innovation. The results show that farm size determines the experience and socio-economic
    potential of adopting innovative techniques. According to Danish farmers, the
    key factors are the ease of use of these technologies, their quality, and their
    potential benefits. These attributes are strongly associated with the farm size
    with the exception of the perception of benefits. Of the farmers who use innovation,
    12% find it easy to use, and 29% state that it is not a problem to learn new technology,
    even if it requires new skills. For 40% of all respondents, it is also a relevant
    answer, and 27% state that additional assistance is required. It can be deduced
    from this that advanced farming in well-established farms run by experienced practitioners
    is a strong factor in innovation adoption. Farmers who are experienced in using
    innovation also see significant advantages in their implementation, as reported
    by around 44% of those who already use innovations (31% of all respondents), 8%
    of those who are considering using them, and 40% of those who are interested in
    using them (45% of all respondents). The main benefits cited were working conditions
    and economic advantages. This is in line with studies from the United States,
    where farm size, computer skills, full-time farming employment, farm type, and
    farm location were cited as key factors for adopting PA [52]. A high level of
    satisfaction with weed control is observed among Danish respondents (rather satisfied—46%),
    although the predominant response indicates some uncertainty. Farmers’ views on
    weed control measures are strongly associated with the current experience of using
    innovation in general, the positive assessment of the reliability and quality
    of innovations, and the perception of their benefits. Farmers who are rather satisfied
    with the weed control solutions on their farms see the benefits of innovative
    techniques in the improvement of working conditions (17%) and in significant economic
    benefits (35%). These respondents perceive the innovative techniques to be usually
    of good quality and reliable (68% (42% of all respondents)). This indicates that
    the quality expectations of farmers are quite high and also place high demands
    on weed control methods. In the Danish data, the association between the use of
    innovation on farms and the opinion on the potential use of the WeLASER weeder
    is rather weak, or no relevant association is found. For example, the perception
    of the good quality of the innovation is not associated with the willingness to
    adopt WeLASER. The majority of these farmers do not perceive the WeLASER weeder
    as an important technology for their farm (39.4% of responses were that the weeder
    is probably or definitely not useful for their farm). Only 11% expressed the view
    that they might rather implement the technology, although it will not solve all
    the weed problems. This can be explained by the fact that different farming practices
    and economic and structural circumstances determine their perception. Furthermore,
    the high level of satisfaction with current practices does not encourage them
    to look for more radical solutions. Although farmers are generally positive about
    WeLASER technology, there is a certain reluctance to formulate their opinion about
    its application in their practice. Most of the respondents expressed the view
    that it is “hard to say” whether WeLASER is a good solution (54%). For 35% of
    all respondents, it seems to be a good solution. The majority of these farmers
    expressed interest in the implementation of the WeLASER weeder but saw it as only
    a partial solution to weed problems (90% of all respondents). The reluctance towards
    the technology can also be explained by the fact that there are not yet many applications
    of the robot that have been tested in practice, although the farmers’ curiosity
    and expectations are obvious. Of the respondents who do not use innovations, 24%
    are interested both in innovations in general and see a potential for WeLASER
    weeder introduction. The uncertainty is also reflected in the strong association
    between the answers on the satisfaction with the current weed control solution,
    “rather satisfied”, and the use of WeLASER, “rather WeLASER can partially solve
    the problems”. The general reluctance is most likely related to the lack of specific
    information as 82% of Danish respondents stated that they need more reliable and
    accurate information about the technology in order to eventually implement it
    in their practice. This is in line with other studies where the performance expectation
    factor should be increased by better communication [43]. Farmers who rated WeLASER
    technology as a suitable solution for their farm indicated renting of services
    (35%), purchase with external funding (25%), joint purchase (15%), and renting
    without service (10%) as options for adoption. Potential interest (“probable”)
    in further developments of the WeLASER weeder was expressed by both young and
    middle-aged farmers. Poland Predominantly, middle-aged farmers use innovation
    in agriculture, but in terms of farm size, there is an even split between small,
    medium, and large farms without strong prevalence towards any category. This can
    be explained by the high proportion of medium-sized farms (up to 49 ha) in the
    study. This is partly consistent with other studies in Poland which have observed
    that precision farming techniques are more popular with farmers who are younger
    than 40 years old, have higher education, and run large farms [53,54]. In Poland,
    the farm scale and the use of innovation were also identified as significant factors
    in the perception of innovation adoption. There is a statistical association between
    the size of farms and the perception of ease of use. Of the respondents, 51% perceive
    technologies as requiring additional skills and knowledge and state at the same
    time that it is not a problem for them to learn how to operate them. In this group,
    60% of farmers run small farms. In addition, 21% of all respondents can implement
    technology themselves. A higher level of education can be observed in these two
    groups. This suggests that there is no specific barrier in terms of ease of technology
    implementation related to farmers’ knowledge and experience, but that there is
    a general openness towards new technologies. Nevertheless, these results suggest
    that the strengthening of knowledge transfer and education especially among small
    holders as well as the development of appropriate advisory services should be
    promoted in Poland. The quality of the innovative technology is also a key factor
    for Polish farmers. Farmers who already use the innovation rate it as “usually
    of good quality” (51% of respondents). For all respondents, the figure is 72%,
    compared to 15% who think that it is are “usually of bad quality”. The positive
    perception of the quality of innovative techniques is also associated with the
    level of satisfaction with weed control on farms. The proportion of responses
    stating that “they are of good quality” and that the “weed control measures are
    satisfactory” is 50%, For all respondents, the proportion is 72%. This can be
    interpreted as a generally positive experience and attitude towards innovation,
    and this opinion applies to weed control methods. The perception of WeLASER technology
    as a good solution is related in strong statistical terms to key features of innovative
    technologies perception: quality, ease of use, benefits, and satisfaction with
    weed control. It is also associated with willingness to adopt this technology,
    but previous positive experiences with innovation do not have a major influence
    on the willingness to adopt the WeLASER weeder. This discrepancy can be explained
    by the fact that there may be significant limitations to the use of the weeder.
    For example, 35% of respondents who perceive the WeLASER weeder as a good solution
    would potentially use this technique a as technology only “partially solving weeding
    problems” (48% of all respondents). At the same time, 33% of respondents who would
    use the robot as a partial measure are satisfied in general with the weed control
    currently applied (48% for all). In contrast, 34% of respondents see no reason
    to definitely or probably use the technology on their farms. The perception of
    the good quality of the WeLASER weeder and the willingness to implement it are
    also related to the willingness to follow the further developments of the WeLASER
    project and a strong opinion on the key factors for implementation. Most of the
    respondents (46%) indicated public support as the main factor, and 31% indicated
    more stringent policies. Public support was particularly emphasized by smaller
    holders. This also confirms that WeLASER technology can be adopted by farmers
    who have better financial strength and more favorable conditions and opportunities
    for adoption. There is uncertainty regarding the introduction of the WeLASER weeder
    as the perception of the suitability of WeLASER technology would require the development
    of new skills (33% of all respondents). The perception of suitability (WeLASER
    as a partial solution) with 58.8% of those who rate WeLASER weeder positively
    indicates significant potential on the one hand and the existence of barriers
    to application on the other. Among the farm attributes for the introduction of
    innovative technology, the financial situation of the farm was indicated by farmers
    (45% of all respondents) as the most important. This opinion was mainly expressed
    by the middle-aged and young farmers. Reliable and accurate information on the
    performance of the technology, including costs and benefits for specific crops,
    was mentioned by 57% of all respondents. Spain According to Spanish farmers already
    using innovation, the quality and perception of benefits seem to be strong factors
    for implementation. Of all respondents, 79% answered that innovative techniques
    are “usually of good quality”, and 15% that they are “always of good quality”.
    In the first category of responses, 37% indicated improved working conditions
    as the main benefit (46% of all respondents), and 14% cited increased productivity.
    In terms of the ease of innovation, there is a clear split into two groups: those
    who perceive innovation as “requiring new skills, but being not problematic” (25%
    of all respondents) and those who “require external support and advice” (30% of
    all respondents). The acceptance of WeLASER technology as a good solution is high.
    This is evident among respondents who already use innovation—for 55% of respondents,
    it is a potentially good solution, and for 11%, it is “definitely a good solution”.
    For all respondents, these figures are 72% and 17%, respectively. At the same
    time, 38% of respondents who use innovation consider WeLASER technology to be
    definitely useful for weed control (46% of all respondents), and 17% see it as
    a solution that only partially solves the weed problem (21% of all respondents).
    In Spain, there is a strong association between the expressed dissatisfaction
    with weed control practices and the positive evaluation of WeLASER technology
    and the willingness to adopt it. Most of the farmers who expressed an interest
    in introducing the WeLASER weeder are rather dissatisfied (17%) or rather satisfied
    (26%) with weed control. Among the respondents who indicated that WeLASER can
    only partially solve their problems, these figures were 6% and 12%, respectively.
    At the same time, 66% of respondents who are not satisfied or are rather satisfied
    with weed control solutions currently in use consider WeLASER technology to be
    a good solution, and 15% consider it to be a definitely good solution. The potential
    adopters at the same time use the innovations in their practice, perceive the
    importance of the specific conditions of the farm, and see significant advantages
    of these technologies. These results are quite unique among the countries surveyed
    and show a strong need for new solutions. Another unique feature is that the Spanish
    farmers who responded positively to the introduction of WeLASER technology (81.2%
    of all farmers) indicated the structure of the land (fragmented plots) as the
    potential main barrier. Only 15.4% cited financial condition as the main factor.
    The farmers’ expectations are obviously high as most of them are willing to follow
    the further development of WeLASER technology. Country comparison In the survey,
    only the following attributes of the respondent profile were relevant: size of
    the farm, age of the respondent, level of general and vocational education. In
    all countries, mostly male farmers responded to the questionnaire. In all countries
    surveyed, the positive perception of innovation in the general responses and the
    attitude towards WeLASER essentially reflect the agricultural structure. For example,
    in Poland, innovation is adopted in all size classes. Other studies point to farm
    size but also to the cultivation system (organic/conventional) and the occupational
    structure (part-time/full-time) as relevant characteristics that influence the
    evaluation of the advantages and disadvantages of field crop robots [28,55,56].
    This also agrees with the conclusion that in Denmark, the well-established farms
    in terms of their economic position and experience are the most innovative. Although
    the current experience with innovative solutions is positive in all the countries
    studied, the application of the WeLASER weeder is a challenge as expectations
    regarding the quality of the device are high. In Denmark, the country with the
    most experience in precision agriculture, the answers to the questions were more
    consistent than those in the other countries, which can be interpreted as a result
    of greater experience with the use of innovative solutions than in Poland and
    Spain. It should be emphasized that Danish farmers were more skeptical and more
    demanding of reliable proof of WeLASER performance. A German case study also shows
    a moderate influence of previous experience on further technological advancements
    [42]. The results suggest that farmers in Poland and Denmark were more confident
    in adopting new techniques on their own or by developing new skills than those
    in Spain, where the need for external advice and support was more strongly expressed.
    From this point of view, as shown in other studies [57], holistic services in
    areas with low precision agriculture adoption have to be promoted. In this context,
    studies in the US have identified barriers to the provision of precision agricultural
    services such as equipment and costs that reduce the profitability of services
    related to precision agriculture [58]. A further recommendation is the provision
    of simple operational procedures to support the transition to precision farming
    solutions [19] and to strengthen the training and education of farmers, especially
    for owners of smaller farms [17]. It should be emphasized that the farmers in
    all countries surveyed pointed out social aspects (working conditions) and to
    a lesser extent economic aspects (higher profitability) as the key benefits of
    using innovation in agriculture. This is in contrast to some other studies that
    emphasize the economic factors [59], but other studies [42,43] also point to the
    reduced workload as an important factor. The environmental aspect was perceived
    as the least important, although various studies point to many related advantages
    of precision agriculture [60,61]. This could be reflected in the respondents’
    perception of the legal requirements for the use of herbicides. The economic feasibility
    of the technology, national policies, and the resulting legal situation are also
    mentioned in other studies [42]. It is assumed [62] that policy inducements could
    change the relative input/output prices faced by farmers to encourage the adoption
    of precise technologies. The results from all countries indicate that the WeLASER
    technology can be used primarily as a complementary solution and not as a stand-alone
    technique, as most of the respondents stated that the WeLASER weeder can only
    partially solve their weed control problems. Furthermore, as other studies show,
    other PA techniques should be used to increase the effectiveness of weed control
    [63]. It should also be noted that the innovative techniques may not be relevant
    for all farms depending on the specific conditions [64]. These results indicate
    that the development of commercialized versions of WeLASER-based machines should
    take into account certain flexibility in designing technical solutions to allow
    a better adaptation of the solution to the farmers’ needs. Opportunities should
    be created to integrate WeLASER technology with other weed control methods. For
    example, there are possibilities for providing separate laser weeding implements
    that can be easily adapted to current farming practices. In all countries, there
    is a reluctance to introduce this technology, as it is a novelty and many aspects
    need to be resolved before commercialization and practical use. This is consistent
    with a strong notion that farmers will not adopt a technology until it meets their
    needs. Other studies have found that most agricultural innovations were conceived
    on-farm and then commercialized by companies [65]. At the same time, the results
    indicate an openness towards WeLASER technology. Spanish farmers are the most
    likely to see it as a potential technology for solving their weed control problems.
    In each country, there is a clear group of potential adopters characterized by
    consistency in the responses regarding the quality of the WeLASER weeder, its
    suitability (partial application), and willingness to pursue further developments.
    Similarly, a very positive attitude towards the innovation process has also been
    observed [66] in user groups that have already oriented themselves and adapted
    all production factors to innovative change. There are considerable differences
    of opinion regarding the business models of implementation. In Spain, the prevailing
    opinion was that the best business option for farmers is weeding machinery rental;
    in Poland, purchase with non-repayable subsidies; and in Denmark, rental of services
    and also joint purchasing and purchasing with external financing. In comparison,
    options such as contractor services and machine sharing were identified as the
    preferred modes of robot deployment in Bavaria, Germany [28]. The results indicate
    that there should be well-targeted commercialization approaches that take into
    account country and regional specificity. It is recommended to support customized
    business models within the framework of national agricultural policies. Public
    support was indicated as an important factor for the introduction of WeLASER technology
    in all countries, by 45% of respondents in Denmark, 46% in Poland, and 41% in
    Spain, but in Denmark and Spain, there were also other factors mentioned as important,
    especially labor market conditions and food quality. In Poland, 31% of respondents
    also indicated agricultural and policy requirements. This is in line with European
    policy recommendations on delivering tools and incentives especially for small-
    and medium-sized farms to facilitate the adoption of innovative technologies [67,68,69].
    In all countries, farmers pointed out that they need reliable and accurate information
    on the performance of the technology and the costs and benefits of its application
    in practice (Denmark—82% of respondents; Poland—57%; Spain—36%). This is also
    underlined in other studies. Robot suppliers should better inform farmers about
    the performance of their products, for example by involving farmers in the process
    of robot development [42] and by demonstrating the main benefits in practice [70].
    According to other studies, the information must be provided by the manufacturers/dealers
    of robots [42] and by the institutions responsible for advising farmers on their
    practices [71]. The adoption of a new technology is a process that starts with
    farmers knowing that it exists, then forming favorable opinions that lead to adoption,
    and then having the intention to try it based on their research findings [1].
    The opportunity and experience of using PA technologies on other farmers’ fields
    increases the likelihood of adopting these technologies [72]. The positive influence
    of counseling on the adoption rate was observed in a study in the US [55]. The
    need for improved information, financial support mechanisms including more accessible
    subsidies, and the provision of services along with reliable implementation and
    aftercare support was also indicated as an important factor for adoption in less
    technologically advanced regions and countries [73]. 5. Conclusions This study
    identified key aspects of the implementation of laser-based weed control technology
    from the perspective of farmers. Farmers in three countries were interviewed using
    the CATI method. The results were analyzed using statistical methods to (1) determine
    the relationship (association probability) between the respondents’ profile and
    the perceptions of innovation and attitudes towards WeLASER weeder implementation
    in their farming practice and (2) gain insight into how farmers’ perceptions of
    innovation influence their attitude towards WeLASER technology implementation
    based on their experiences. Based on the results, certain patterns can be distinguished
    in the responses indicating that there are groups of potential adopters in all
    countries who positively perceive innovative techniques and formulate expectations
    for the WeLASER weeder. The results show that the highest potential exists in
    larger farms operated by young and middle-aged farmers. This is in line with other
    studies on the acceptance of new technologies in agriculture [74]. In Spain and
    Poland, owners of smaller farms also see a reason for the adoption of laser-based
    weed control tools. The results also show that there are not many early adopters
    in the samples studied. A high level of confidence in the potential implementation
    of WeLASER technology is observed in all countries as there is a high number of
    farmers for whom the application of an innovative technology is not a problem
    and who can learn how to use it themselves. Nevertheless, there is a need for
    supporting services and advice, especially in Spain. It is advisable to provide
    good assistance and service for the users of this technology. In the future development
    of this technology, care should be taken to ensure that the high quality of the
    technology meets the expectations of farmers. It can also be suggested that the
    functionality of the technology be extended as it is seen as a partial solution
    to weed control problems faced by farmers. The introduction of a laser-based weed
    control tool in agricultural practice should be supported by providing funding
    but also by facilitating other forms of its use (leasing, renting, sharing). Author
