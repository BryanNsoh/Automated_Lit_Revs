    materials are iron-carbon alloys with a carbon content of more than 2.06%. They
    are divided into grey and white cast iron, related to the color of their fractured
    surfaces. The carbon in grey cast iron is present in the form of graphite. Referring
    to the shape of the graphite particles a subdivision into three groups is common:
    lamellar graphite (GJL), vermicular graphite (GJV) or spheroidal graphite (GJS).
    Cast iron with lamellar graphite is the most frequently produced group [168].
    The basic structure of the materials is ferritic-pearlitic or purely pearlitic.
    By specific heat treatment, more ductile austenitic-ferritic microstructures with
    increased strength can be achieved [248]. Ausferritic cast iron with lamellar
    graphite (AGI) and with spheroidal graphite (ADI) belong to this group. Cast iron
    generally has good machinability. However, the characteristics of the chip formation
    process depend strongly on the graphite shape and the structure of the surrounding
    matrix [213], [215], [217], [219]. The shape of short chips, as is typical in
    cast machining, is basically favorable for machinability (see Fig. 15). However,
    the segmented or discontinuous chip formation mechanisms present certain challenges.
    Graphite lamellae with a size in the range of the chip thickness are relevant
    for the discontinuous chip formation when machining GJL [213]. Micro cracking
    is induced near the graphite lamellae due to stress concentration. The chip separation
    is oriented towards the lowest resistance in the material, which is the graphite
    lamellae [218]. Entire lamellae can slide off [215]. As a result, the material
    may be partially separated in the workpiece surface, which leads to surface damages
    and high surface roughness [215], [218]. If irregular fracture occurs, the tool
    moves over a free space until the separation of the next chip fragment is induced
    [217]. By adjusting the cutting conditions, a transition of the chip formation
    from discontinuous to segmented chip formation can be achieved [213]. The chip
    formation characteristics for machining GJL, GJS, GJV, ADI and AGI (here labelled
    according to the normative references) are listed in Table 1. Chip formation during
    the machining of cast materials is dominated by the shape of the graphite inclusions
    and affects the machinability of the materials. The significantly better surface
    quality that can be achieved when machining GJS than GJL, for example, is attributed
    to chip formation. To evaluate the machinability of grey cast iron and to determine
    the influence of the chip formation mechanism on the machinability, the matrix
    structure has to be taken into account. 5.2.7. Titanium aluminides The issues
    related to the complex machinability of titanium alloys are exacerbated when it
    comes to titanium aluminides, which are heat resistant intermetallic alloys that
    have been identified as potential candidates to substitute nickel-based superalloys
    in some aerospace applications. The material properties lead to the formation
    of discontinuous and segmented chips [168]. Angular, needle-shaped chip lamellae
    are often formed [222] (see Table 1). Moreover, it has to be highlighted that,
    differences in machinability outcomes can be traced back to the different chemical
    composition (thus, to the different microstructures) of the titanium aluminides
    [249], [250], or to the manufacturing route for workpiece production (as for the
    latter, additive manufacturing has been exploited [251]). Some of the effects
    of the lubrication/cooling conditions on chip morphology (and, thus, on machinability
    results) have been experimentally highlighted in turning tests performed on a
    45–2-2 XD alloy under dry cutting, conventional flood cooling, high pressure lubricant
    supply, cryogenic cooling with liquid nitrogen and MQL. With respect to dry machining,
    a chip size reduction was noticed when applying MQL and conventional flood cooling.
    In comparison to wet cutting, the chips obtained with LN2 showed an increase in
    length and curvature radius. The increase in chip breaking due to the increase
    of the lubricant supply pressure (already discussed for Ti-6Al-4 V) was confirmed
    [203]. 5.3. Analysis of chip formation mechanisms and open challenges The experimental
    approaches described in the literature typically involve the chip collection,
    cold mounting in epoxy resin, polishing and etching to reveal the geometric features
    and microstructures. Chips are then examined by using optical microscopes and/or
    scanning electron microscopes (eventually by exploiting XPS or TKD analyses),
    depending on the level of detail of the assessment. Some research studies are
    specifically focused on the chip morphology and chip formation mechanisms are
    intended to propose multi-view approaches to characterize 2D and/or 3D chip morphology
    [236]. Some others aim to correlate chip morphology with one or more metrics pertaining
    to the machinability assessment (tool wear, cutting forces, surface roughness,
    et cetera), or to define the correlation between chip morphology and the variation
    of the cutting process parameters. In general, literature lacks holistic approaches
    including chip morphology within multi-objective analyses toward a full machinability
    characterization. An empirical method used in industrial practice is the preparation
    of chip shape diagrams for selected combinations of materials and tools, as shown
    in Fig. 18. The diagrams show whether chip breaking is achieved depending on the
    feed rate and cutting speed [157], [252], [253], [254], [255]. There are different
    methods to influence chip shape and fracture. Most of them are based on an increased
    deformation of the chip to induce chip breakage. This is achieved by the use of
    tools with chip breaking geometries, adapted tool feeds or targeted high-pressure
    cutting fluid supply as discussed in Section 7. The prediction of chip geometry
    parameters and chip breakage is complex and the conditions of the cutting process
    as well as the properties of the tool and the machined material must be taken
    into account [157], [172], [256]. Since chip control has a great influence on
    machinability, empirical and analytical models to predict chip formation and breakage
    are continuously developed [171], [257], [258], [259], [260], [261]. Modern approaches
    enable the measurement of the strain and strain rate fields directly in the shear
    zone using digital image correlation and high-resolution cameras and thus the
    analysis of chip formation with high spatial resolution [262], [263]. Download
