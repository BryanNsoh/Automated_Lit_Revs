    Illnesses: an Overview Article 07 November 2019 1 Introduction Bioinformatics
    synthesizes computer programming, biology, and big data to aid scientists in perceiving
    and detecting paradigms in biological and medical information [1,2,3]. It is significantly
    suitable for studying DNA sequencing, as it allows scientists to arrange a great
    deal of data [4, 5]. The area of computer science, namely bioinformatics, is applied
    to evaluate whole-genome sequencing information [6, 7]. This contains software
    improvement, algorithm, analysis, pipeline, transferring, and storage/database
    improvement of genomics information. In other words, bioinformatics is described
    as applying analysis and computation tools to receive and interpret biological
    data [8, 9]. As an interdisciplinary area, bioinformatics harnesses computer science,
    physics, biology, and mathematics [10, 11]. It is critical for data management
    in modern medicine and biology [12, 13]. Bioinformatics provides considerable
    support to deal with time context and cost issues in different tracks [14, 15].
    Bioinformatics, as pertinent to genomics and genetics, is a scientific interdisciplinary
    field that utilizes computer technology to gather, store, evaluate, and distribute
    biological data, like DNA and amino acid sequences and annotations about them
    [16, 17]. Distributed computing is a versatile method that can be applied to a
    wide range of issues in bioinformatics. While it is commonly used for cost-efficiency
    in high-performance computing, in other domains, it has become a necessity [18].
    By leveraging the power of multiple interconnected computers, distributed computing
    allows researchers to process large amounts of data and perform complex calculations
    quickly and efficiently. This is particularly important in bioinformatics, where
    massive data sets are often analyzed to gain insights into biological processes
    and develop new disease treatments [19, 20]. The rising amount of information
    required to be processed within logical time finally outgrows even the strongest
    computers [21, 22]. Recently, some organizations that regularly process large
    amounts of data have yet to apply nearly easy processes, like distributing work
    by hand or with easy scripts [23, 24]. An increasing number of corporations are
    suggesting solutions that scale better, allowing more autonomy of information
    analysis procedures and more effective resource usage [25, 26]. Some present tools
    for distributed computing are too low-phase or not flexible enough to be adjusted
    to requirements [27, 28]. Many technologies generate a great base for building
    higher-level distributed computing ecosystems [29, 30]. Also, Machine learning
    (ML), a subsection of Artificial Intelligence (AI), has become a strong tool for
    several bioinformatics uses [31, 32]. Depending on big datasets, ML mechanisms
    are particularly suitable for forecasting and pattern recognition [33]. There
    are some emerging uses of ML within the bioinformatics area. ML in bioinformatics
    refers to using ML techniques to analyze and interpret biological data, including
    genomics, systems biology, text mining, microarrays, and evolution. By applying
    ML algorithms to complex biological data sets, researchers can gain insights into
    various biological processes, identify genetic mutations, and even develop new
    disease treatments [34, 35]. ML can be applied through various modes of human-made
    database reports to process and evaluate data, decreasing labor expenses and fastening
    the research procedure without compromising quality [36, 37]. ML text evaluation
    can be utilized in bioinformatics as well. The containing of ML has given bioinformatics
    the needed promotion [38, 39]. This research aimed to provide a detailed overview
    of the applications of ML technologies in IoT-based medical and bioinformatics.
    The study highlighted the multiple uses of Deep Learning (DL) strategies [40,
    41] in medical and bioinformatics by conducting an SLR and analyzing and comparing
    findings from various studies. The DL mechanisms used in medicine and bioinformatics
    were divided into five separate groups: convolutional neural network (CNN), recurrent
    neural network (RNN), generative adversarial network (GAN), multilayer perception
    (MLP), and hybrid approaches, which include several practical methods. For each
    group and mechanism, multiple properties such as benefits, drawbacks, datasets,
    and simulation environments were studied. The study investigated the methodologies
    and applications of DL/ML mechanisms in bioinformatics before delving further
    into future studies and taking into account the shortcomings that need to be addressed
    in the future. Overall, the contributions of this paper include providing a thorough
    examination of current concerns with ML/DL mechanisms in medical and bioinformatics,
    conducting a comprehensive evaluation of existing methods for ML/DL applications,
    and modeling important areas for the future development of these approaches. The
    main contributions of this paper are as follows: Conducting an SLR to explore
    ML applications in IoT-based medical and bioinformatics; Analyzing and comparing
    DL uses in medical and bioinformatics; Categorizing DL mechanisms into five groups
    (CNN, RNN, GAN, MLP, hybrids) and examining their properties; Investigating DL/ML
    methodologies and applications in bioinformatics; Providing insights for future
    research and addressing existing shortcomings; Offering a comprehensive evaluation
    of existing ML/DL methods; Contributing to a better understanding of current challenges
    and opportunities in the field; The article is structured in the following manner:
    The key principles and terminology of ML/DL in medical and bioinformatics are
    covered in the first part, followed by an investigation of relevant papers in
    part 3. Part 4 discusses the studied mechanisms and tools for paper selection,
    while Part 5 illustrates the classification that was selected. Section 6 presents
    the results and comparisons; Sect. 7 provides the open issues, and the conclusion
    is explored in Sect. 8. 2 Fundamental concepts and terminology This section discusses
    the fundamentals of DL approaches as well as their applications in medical and
    bioinformatics. 2.1 Deep learning concepts Three classifications of DL methods
    are supervised, semi-supervised, and unsupervised learning. An input vector as
    a value for the supervisory signal is a desired value. Present labels aid the
    method of predicting the desired output labels [42]. Classification approaches
    employ supervised learning to detect faces and traffic signals, translate voice
    to text, identify spam in a file, and perform a variety of other tasks. Semi-supervised
    learning is a strategy that crosses the gap between unsupervised and supervised
    ML approaches [43]. This approach, which falls between supervised and unsupervised
    learning, uses unlabeled and labeled values as training data. When combined with
    a modest quantity of labeled data, the learning accuracy of unlabeled data improves
    significantly. In theory, the data adjacent to it have the same name. Likewise,
    the cluster assumption, which states that every data in a cluster is the same,
    has a similar name [44]. Also, rather than using the whole input space, the data
    are limited to a single dimension. Unsupervised learning describes the interrelationships
    between the components and then categorizes them. These algorithms are used in
    neural networks, clustering, and anomaly detection. Detecting anomalies typically
    takes the benefit of unsupervised learning, specifically in security areas. By
    the same token, feature processing and extraction are possible by using DL techniques
    and artificial neural networks [45, 46]. 2.2 Bioinformatics applications Bioinformatics
    is an advanced field of biology that proceeds from the combination of both information
    and biology [47]. It is an interdisciplinary area of study that utilizes mathematics,
    biology, computer science, chemistry, and statistics, which have been synthesized
    to shape an individual order [48]. Bioinformatics is fundamentally applied to
    bring out knowledge from biological data through the improvement of software and
    algorithms [49]. Bioinformatics is broadly used in the study of Genomics, 3D structure
    modeling of Proteins, proteomics, image analysis, and drug designing [50, 51].
    A particular use of bioinformatics can be found in the domain of preventive medicine,
    which is principally concentrated on improving measures to avoid, manage, and
    treat serious infectious diseases [52]. The basic target of bioinformatics is
    to enhance the understanding of biological procedures. There are several applications
    of bioinformatics including recording and retrieval of data in gene therapy, biometrical
    evaluation for crop management, pest control, evolutionary research, drug discovery,
    and microbial utilitarianism [52]. 2.3 Deep learning usage in bioinformatics The
    primary objective of healthcare informatics is to offer better treatments and
    enhance the quality of life for individuals by efficiently analyzing biomedical
    data, which includes Electronic Health Records (EHRs) [53]. In the past, it was
    customary to rely on domain experts to develop models for healthcare or biomedicine,
    but recent advances in DL algorithms have enabled the automatic learning of representations
    and patterns from such data for model improvement. DL techniques involve several
    levels of representation, where at each stage, the system learns higher abstract
    representations. Natural language processing (NLP), computer vision, speech recognition,
    video analysis, health informatics, and image processing are among the fields
    in which DL-based algorithms have performed well. Powerful computational models
    include DL approaches such as CNN, neural networks, auto-encoders, and deep generative
    networks. These techniques have shown considerable success in dealing with large
    amounts of information across a wide range of applications due to their ability
    to extract complex latent features and learn effective representations in an unsupervised
    setting [54]. Here are several uses of DL methods in bioinformatics medical systems:
    2.3.1 Detecting enzymes applying multilayer neural networks Detecting enzymes
    using multilayer neural networks refers to using DL algorithms to automatically
    recognize enzymes in biochemical data. Enzymes are proteins that catalyze chemical
    reactions in living organisms. Detecting and identifying enzymes is crucial in
    many areas of bioinformatics and biomedicine, such as drug discovery and metabolic
    pathway analysis. Traditionally, this task required the expertise of domain specialists
    to identify enzymes manually [55]. With the advancement of DL algorithms, it is
    now possible to train multilayer neural networks to recognize patterns in enzyme
    data and classify them automatically. Multilayer neural networks are a type of
    AI that consists of multiple layers of interconnected nodes that process input
    data to generate output predictions. These networks can learn to represent complex
    relationships between input features and output classes, making them effective
    for enzyme detection. The paper discusses various approaches to applying multilayer
    neural networks for enzyme detection, including the use of CNN and RNN. These
    networks can be trained on large datasets of enzyme data, and the resulting models
    can be used to automatically detect and classify enzymes in new data [56]. 2.3.2
    Gene expression regression Gene expression regression refers to the use of DL
    algorithms to predict the expression level of a gene based on various factors,
    such as environmental conditions, genetic mutations, or other molecular processes.
    The goal is to build a model that can accurately predict the level of gene expression
    in a particular context, which can help researchers understand the underlying
    biological mechanisms and develop new treatments for diseases [57]. DL models,
    such as CNN or RNN, are trained on large datasets of gene expression data, along
    with other relevant features. These models learn to identify patterns and correlations
    between the expression levels and the various factors that influence them, allowing
    them to make accurate predictions. Gene expression regression has numerous applications
    in bioinformatics and medical informatics, including predicting drug responses,
    identifying biomarkers for diseases, and understanding the mechanisms of genetic
    disorders [58]. 2.3.3 CNN predicting RNA–protein linking points In bioinformatics,
    predicting RNA–protein binding sites is an important task as it can help in understanding
    gene regulation, disease diagnosis, and drug discovery. One approach to this task
    is using CNN [59], which is a type of DL model designed to learn spatial features
    from input data. In the context of predicting RNA–protein binding sites, CNNs
    can be trained on sequence data to identify patterns and features that are indicative
    of RNA–protein interaction sites [60]. The input to the CNN is a sequence of nucleotides,
    and the output is a probability score that indicates the likelihood of RNA–protein
    binding at each position in the sequence. CNN works by applying a set of filters
    to the input sequence, with each filter looking for a specific pattern or feature
    in the sequence. The output of the filter is then passed through a nonlinear activation
    function to generate a feature map. Multiple filters are used in parallel to learn
    different features from the input sequence. The feature maps are then pooled to
    reduce the dimensionality of the data and to capture the most salient features.
    The resulting features are then passed through one or more fully connected layers
    to make the final prediction. Overall, the use of CNNs for predicting RNA–protein
    binding sites has shown promising results and has the potential to contribute
    to developing new therapeutics and diagnostics for various diseases [61]. 2.3.4
    DNA sequence performance anticipation with RNN and CNN DNA sequence performance
    anticipation with RNN and CNN refers to the use of RNN and CNN in predicting the
    performance of DNA sequences. RNNs are neural networks designed to process sequential
    data by maintaining a memory of past inputs, while CNNs are a type of neural network
    that can learn and identify spatial patterns in data. In the context of DNA sequences,
    RNNs, and CNNs can be used to predict the performance of a specific sequence based
    on its structure and characteristics [62]. For example, RNNs can be trained on
    a set of DNA sequences and their corresponding performance levels and then used
    to predict the performance of new, unseen sequences. Similarly, CNNs can be trained
    to identify spatial patterns in DNA sequences that are associated with high or
    low performance. By combining the strengths of both RNNs and CNNs, researchers
    can develop more accurate and effective models for predicting the performance
    of DNA sequences. This can have important implications for fields such as genetic
    engineering and biotechnology, where the ability to accurately predict the performance
    of DNA sequences is crucial for developing new treatments and therapies [63].
    2.3.5 Biomedical image classification applying ResNet and transfer learning In
    the field of medical image analysis, one of the challenges is to accurately classify
    biomedical images such as X-rays, MRI scans, and CT scans, which require the expertise
    of trained radiologists. With the advent of DL, CNN has been widely used to classify
    medical images automatically. One of the most successful CNN architectures is
    Residual Network (ResNet), which is known for its ability to train deep networks
    with many layers. Transfer learning is a technique that uses pre-trained models
    on large datasets to solve similar tasks on smaller datasets. In biomedical image
    classification, transfer learning can be used to leverage pre-trained ResNet models
    on large datasets such as ImageNet to improve the performance of medical image
    classification. A pre-trained ResNet model is used as a feature extractor to apply
    transfer learning with ResNet in biomedical image classification [64]. The last
    few layers of the ResNet model, responsible for the final classification, are
    replaced with new layers trained on the biomedical dataset. The new layers learn
    the specific features of the biomedical images and improve classification accuracy.
    This approach has been used in various biomedical image classification tasks,
    such as breast cancer detection, brain tumor segmentation, and lung nodule detection,
    and has shown promising results in improving the accuracy of classification compared
    to traditional ML algorithms [65]. 2.3.6 Graph embedding using GCN for protein
    interaction prediction Proteins interact with each other in complex ways to perform
    vital biological functions. The prediction of novel protein interactions is important
    for understanding cellular processes and developing new drugs. Graph Convolutional
    Networks (GCNs) are a type of DL algorithm that can learn to represent and analyze
    complex network data, such as protein–protein interaction networks. In this context,
    GCNs can be used to perform graph embedding, which is the process of transforming
    the nodes and edges of a graph into a low-dimensional vector space while preserving
    the structural information of the graph. By using GCNs to learn the embeddings
    of proteins and their interactions in the network, researchers can capture the
    underlying patterns and relationships that are difficult to detect using traditional
    methods [66]. The GCN-based approach for predicting protein interactions involves
    training a model on a graph representation of known interactions, where the nodes
    represent proteins and the edges represent their interactions. The model then
    learns to predict whether a new interaction exists between two proteins based
    on their embedding vectors. One of the advantages of this approach is that it
    can incorporate additional features, such as protein sequence and structure information,
    to improve the accuracy of the predictions. Transfer learning techniques can also
    be used to improve the performance of the model by leveraging pre-trained embeddings
    from related tasks. Overall, the use of GCNs for graph embedding and predicting
    protein interactions has shown promising results and has the potential to contribute
    to the development of new drugs and therapies [67]. 2.3.7 GAN image super-resolution
    in biology GAN image super-resolution in biology is a DL technique used to enhance
    the resolution of biological images such as microscopy or medical images. GANs
    are composed of two neural networks: a generator and a discriminator network.
    The generator network generates a high-resolution image from a low-resolution
    input image, while the discriminator network determines whether the generated
    image is real or not. In GAN image super-resolution, the generator network takes
    a low-resolution image as input and generates a high-resolution image that is
    similar to the original high-resolution image. The discriminator network evaluates
    the similarity between the generated and original images. The generator network
    is trained to generate images that fool the discriminator network into thinking
    they are real high-resolution images. This training continues until the generator
    network produces high-quality images indistinguishable from real high-resolution
    images. GAN image super-resolution in biology has many applications, such as enhancing
    the resolution of microscopy images to improve the accuracy of image analysis
    and improving the resolution of medical images to aid in diagnosis and treatment
    [68]. 2.3.8 Variational autoencoder high-dimensional biological generative and
    data embedding VAE stands for Variational Autoencoder, which is a type of deep
    generative model used in ML. It is commonly used in high-dimensional data analysis
    and representation learning. In the context of bioinformatics and medical informatics,
    VAE can be used for biological data embedding and generative modeling. In VAE,
    the input data are first encoded into a lower-dimensional space, called the latent
    space, which captures the essential features of the input data. Then, a generative
    model is trained to map the latent space back to the original data space, allowing
    for the generation of new data samples. VAE is a probabilistic model, which means
    it can also be used for data imputation and anomaly detection. VAE has several
    advantages over other generative models, such as its ability to handle missing
    data and its ability to learn a smooth and continuous latent space representation
    of the input data. It is particularly useful in high-dimensional biological data
    analysis, where the number of features is very large, and the data are often noisy
    and incomplete. In summary, VAE is a powerful tool in DL and ML for high-dimensional
    biological data embedding and generative modeling. It has a wide range of applications
    in bioinformatics and medical informatics, such as data imputation, anomaly detection,
    and drug discovery [69]. In the next section, we delve deep into some related
    survey papers investigating this area. 3 Relevant reviews We discussed the background
    and related ideas in-depth in the preceding section. In this section, we provide
    some significant relevant works in this area. In this regard, Li, Huang [19] proposed
    a comprehensive review of the recent developments in DL techniques for bioinformatics.
    They discussed the importance of big data in bioinformatics and the potential
    of DL techniques to analyze and make predictions based on such data. The paper
    provided an overview of the applications of DL in various fields of bioinformatics,
    including gene expression analysis, protein structure prediction, drug discovery,
    and disease diagnosis. Moreover, Rezende, Xavier [70] presented a comparative
    study of hierarchical ML algorithms for classifying biological databases. They
    evaluated the performance of four different algorithms, namely random forest,
    Naïve Bayes, decision tree, and k-nearest neighbor, in terms of their accuracy,
    precision, recall, and F1 score. They also compared the performance of these algorithms
    with a baseline non-hierarchical ML algorithm. Also, to fulfill the lack of guidelines
    for hierarchical data classification, Yi, You [71] provided an overview of the
    recent advancements in graph representation learning for bioinformatics. They
    discussed the growing significance of graph-based data in bioinformatics and how
    graph representation learning can be used to extract valuable features and knowledge
    from such data. They reviewed the various graph representation learning models
    and their advantages and limitations in bioinformatics applications. Besides,
    Sharma [72] provided an in-depth review of the applications of cluster analysis
    in bioinformatics. They discussed the increasing importance of cluster analysis
    in various fields of bioinformatics, including gene expression analysis, protein
    structure prediction, and disease diagnosis. They provided a comprehensive overview
    of the different types of clustering algorithms, including hierarchical, partitioning,
    density-based, and model-based clustering, and their advantages and limitations
    in bioinformatics applications. Also, Serra, Galdi [73] provided an overview of
    the recent developments in ML techniques for bioinformatics and neuroimaging.
    They discussed the increasing importance of big data in these fields and how ML
    techniques can be used to analyze and make predictions based on such data. Their
    paper provided a comprehensive review of the applications of ML in various fields,
    including gene expression analysis, protein structure prediction, drug discovery,
    and brain imaging analysis. However. For this reason, there is a need for a new
    review article on DL in bio- and medical informatics as prior studies have offered
    a wide overview of DL applications in other domains but have not completely explored
    the potential of DL in tackling the issues faced in the sector. Recent developments
    in DL algorithms have also opened up new possibilities for enhancing the precision
    and effectiveness of medical diagnosis and therapy. We intend to emphasize the
    areas that require more investigation and offer direction for future work in the
    field by offering a thorough analysis of the most recent advancements in DL and
    its applications in bioinformatics, molecular biology, healthcare, and genomics.
    Additionally, we promote the use of DL in the medical area, enhancing patient
    outcomes and advancing precision medicine. Table 1 contains a summary of relevant
