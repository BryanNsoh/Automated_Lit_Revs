    air quality, noise, and other urban factors. DUET project has been used to create
    the so-called T-Cell framework that acts as container for integrating together
    models, data, and simulations in a common environment that emulates real-world
    city ecosystem and helps to monitor and to synchronize the state and behavior
    of the DT with the physical environment [116]. Individual models are mirrored
    and integrated through APIs to form a federation of composable models that can
    be used to perform various analytics-based on both real-time feeds, and historical
    data gathered from IoT devices connected in smart cities’ environments. To this
    end, the DUET project builds large datasets, from both historic and real-time
    data, provides a dashboard to remotely monitor, in closed-loop control procedures,
    the anomalies, and deviations before a disaster strikes. It also builds embedded
    ML and AI functions to better predict different situations [117], such as the
    depreciation of road infrastructure or carbon footprint, thereby transitioning
    to a new age of responsive cities. 5.4. 5G-DIVE The 5G-DIVE [118] project has
