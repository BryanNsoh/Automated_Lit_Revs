    Explore all metrics Abstract Smart agriculture is an emerging concept that helps
    modern farm management using technologies such as the Internet of Things (IoT),
    robotics, drones, and artificial intelligence, so that this leads to an increase
    in the quantity and quality of farm products and optimization of human resources.
    Efforts have been made in the past to control pests and plant diseases, and this
    has led to an increase in agricultural products. Control and prevention of crop
    diseases is the least expensive method of pest control, which also has good results
    in reducing insect pests. This study develops a crop pest control system based
    on IoT technology, which includes two parts: (1) hardware as a plant protection
    machine, and (2) software as an information management system. Here, light trap
    technology and ozone sterilization are incorporated in the proposed system to
    control insect pests and diseases of agricultural crops. The information management
    system consists of IoT technology and a mobile app, which provides remote control
    capability. In this system, several IoT-based sensor devices are responsible for
    collecting environmental information in real time. The basic routing protocol
    for the system implementation is Open Shortest Path First . We present a fuzzy
    logic-based method for energy-aware routing. We proved the effectiveness of the
    proposed system through implementation on a greenhouse facility. Similar content
    being viewed by others RETRACTED ARTICLE: A Review and State of Art of Internet
    of Things (IoT) Article 14 July 2021 Plant disease detection using drones in precision
    agriculture Article Open access 28 March 2023 Intelligent robots for fruit harvesting:
    recent developments and future challenges Article Open access 02 June 2022 1 Introduction
    Today, with the increase in agricultural production to meet the growing needs
    of the population, concern has been raised about food supply for the people [1].
    Pollution of water, soil, air, soil erosion, resistance of pests to poisons and
    the spread of chemical fertilizers have caused us to go back to the past ways
    of farming in order to preserve resources. Agriculture, which in any case is low
    yield, is looking after the future health of mankind. According to the forecasts,
    the world population will reach 2.8 billion people by 2025, 83% of which belong
    to developing countries and 17% to developed countries [2, 3]. As the population
    density increases, the effects of competition increase in the same proportion.
    More population means more energy consumption and environmental pollution. In
    addition, the increase in demand for food resources leads to excessive use of
    resources, exhaustion, destruction, destruction of natural resources and reduction
    of biodiversity [4]. In many parts of the world, there is no additional land,
    and in other parts, increasing the area under the cultivation of crops is not
    acceptable from the environmental and social aspects [5]. Therefore, in order
    to increase the production in the existing fields, we need a suitable plant protection
    program against damage before and after harvest. One of the most important problems
    that have been associated with agriculture since its inception are agricultural
    pests. In general, we cannot completely eradicate agricultural pests, but we must
    manage them. Any living or non-living factor that causes economic damage to humans,
    animals or products is classified as a pest [6, 7]. One of the main reasons for
    the expansion of agriculture is the production of products with the highest efficiency
    [8]. The farmer must be able to protect the crop from agricultural pests for high
    yield. By applying simple methods, damage from pests and diseases can be prevented
    or minimized. One of the goals of organic farming is that, in addition to having
    healthy production without complications caused by chemical fertilizers and poisons,
    it can also have a quantitatively justifiable yield [9]. Environmentally friendly
    control technologies include those that use physical control agents such as light,
    heat, and mild radiation to control diseases and insect pests [10, 11]. Ozone
    is a very strong oxidizer that has the potential to kill harmful insects and microorganisms
    [12]. In general, ozone has more advantages than traditional food preservation
    methods and is a suitable alternative to traditional insecticides. Ozone can be
    used to destroy storage pests, microorganisms and mycotoxins [1]. One of the important
    advantages of ozone is the rapid decomposition of its residue into oxygen, so
    no trace of it remains on the products. Meanwhile, the use of ozone gas should
    not exceed a certain threshold, as studies have shown that longer exposure times
    are more effective than ozone concentrations [3]. In recent years, many studies
    recommend the use of ozone gas to control pests and diseases in the agricultural
    industry. In [13], the effects of ozone fungicides on common fungal pathogens
    have been analyzed. Here, the effectiveness of ozone as a disinfectant has been
    demonstrated after the completion of a fungal culture cycle. In [14], the effects
    of ozone water spray on cucumber leaves with severe infection have been evaluated.
    The results of this research showed that ozone water is a partial substitute for
    chemical fungicides and can treat cucumber leaves. In [15], the use of ozone water
    in greenhouse soil disinfection is investigated. The results of this research
    showed that ozone water has a good reducing effect on soil microorganisms and
    nematodes without producing harmful side products. In [16], the inactivation of
    Meloidogyne enterotoxin eggs has been carried out using ozone treatment. The results
    of this research showed that this method significantly reduces the contamination
    of tomato products caused by plant parasitic nematodes. In [15], the effect of
    irrigation with ozonated water on the microbial community has been investigated.
    This work has been done on agricultural physiology in a Mediterranean soil and
    the results show that biomass can reduce bacteria and fungi with intermittent
    irrigation by ozonated water. Light traps attract certain insects and are widely
    used to monitor moths [17]. By using optical traps, they can better control moth
    populations compared to funnel traps. These traps contain two pheromone chambers
    and a lamp, which is a special wavelength light to attract pests [18, 19]. Chemical
    attractants or pheromones may only attract certain species. Using light traps
    at night is very effective to trap the population of this pest. These tools emit
    ultraviolet light, which is called black light [20]. This light is absorbent for
    insects such as flies and moths, and thus an insect that is drawn into the trap
    dies either due to electric discharge or due to falling on a sticky screen [21].
    Recent works recommend the use of optical traps to control pests and diseases
    in the agricultural industry. In [22], a different spectral peak lamp is proposed
    to kill insects at night. Here, a multispectral rotating solar insecticidal lamp
    is developed for rice pest control. In [23], a light source using light emitting
    diode chips is designed that can take into account the differences between different
    insect species. Here, the phototactic response to narrow-wavelength diverse light
    is applied among insects. In [24], a smart lamp was designed to monitor the insect
    population, which has the ability to deal with insect pests. In [25], the control
    range and control effect of an insecticidal lamp on the Asian corn borer are investigated.
    This lamp shows that the effective control distance to the Asian corn borer is
    approximately 60 m and the control area is about 1.1 mm. In [26], the control
    of brown pots has been done by optical traps. The results of this research show
    that a light trap kills millions of destructive brown planthoppers every night.
    The concept of Internet of Things (IoT) refers to the connection of a set of objects,
    devices, humans, animals and machines, in which all elements can communicate with
    other elements [27]. In fact, IoT is a connected network consisting of several
    entities that has been able to integrate and integrate the physical and cyber
    worlds with the addition of data processing capabilities and artificial intelligence.
    With the advent of IoT and digital transformation, it is possible to intelligently
    control soil moisture, monitoring the growth of products, as well as preventive
    measures to detect pests [28]. The use of this technology allows access to smart
    agriculture. Remote management of agricultural activities with new technologies
    is a new field for research activities. Plant pests cause the loss of production,
    and this issue is a fundamental problem in many developing countries, bringing
    with it many political, social and economic crises. In recent years, with the
    growth of IoT, hopes have been created for realizing smart agriculture and improving
    the quality and volume of agricultural inputs. In this study, light trap, ozone
    sterilization, and IoT are used to design a system to control insect pests and
    plant diseases. Here, IoT-based wireless sensors are used to collect information
    from the environment. Based on the information received from IoT sensors, a fuzzy
    based routing method is applied to send information. Finally, an IoT-based information
    management system is used to remotely control plant protection devices. The main
    contribution of this paper is as follows: Designing two types of plant preservation
    devices in order to remove chemical toxins during product production: one for
    use in facilities by ozone sterilization and the other for use in farms by light
    trap. Development of a fuzzy-based routing method for energy-aware information
    transfer between IoT sensors Designing an IoT-based information management system
    for remote system control The rest of the paper is organized as follows: Section.
    2 introduces plant protection devices. Section 3 is related to the implementation
    process and system performance evaluation. A discussion of the system is given
    in Sect. 4. Finally, the paper ends with conclusions. 2 Architecture and devices
    This section is dedicated to introducing system architecture and devices used
    for plant protection. In addition, in this section, we discuss the details of
    the mobile application and information management system. 2.1 System architecture
    The proposed system for controlling insect pests and plant diseases in the plantation
    includes four parts: plant protection devices, data center, information management
    system, and information transmission unit. Figure 1 shows an overview of the system.
    Here, plant protection devices include field insecticidal plant protection device
    and facility plant protection device. These devices can transfer information to
    the data center using a wireless transmission network. The information management
    system communicates with the data center in real time. This system analyzes the
    information collected by the sensors for quick and intelligent decisions. The
    farmer monitors the growth of crops by remote control of plant protection devices
    and takes preventive measures to detect damages. The mobile application embedded
    in the information management system can apply some real-time settings such as
    the opening of the trap lamp, ozone release, and fan wind speed [28, 29]. According
    to the design, the web-based information management system includes a mobile phone
    application or personal computer application that interacts with the data center.
    In general, all data such as device information, environmental data, and operation
    records are stored in the data center. Fig. 1 Overview of the proposed system
    for pest and disease control in agriculture Full size image As shown in Fig. 2,
    IoT-based system architecture includes four main layers: sensor layer, network
    layer, service management layer, and application layer [30]. Sensor layer In the
    sensor layer, information is received and measured in real time. This layer includes
    sensors, actuators and tags that are connected to each other through a Wireless
    Sensor Network (WSN). WSNs are powerful networks that collect information received
    from sensors with low cost and energy consumption. This network tracks and monitors
    agricultural products through various sensors located in agricultural lands that
    are wirelessly connected and send information automatically. The sensors used
    in this layer have the ability to collect defined parameters for pest and disease
    control through sensing the environment. These sensors have the ability to convert
    analog to digital signals and use radio frequency protocol to transmit information.
    Other sensors in this layer include light intensity sensors, humidity sensors,
    temperature sensors, CO2 sensors, and surveillance cameras. Network layer This
    layer includes the sensor information unit, which is responsible for data processing
    and communication with devices connected to the Internet. Meanwhile, this layer
    can communicate and exchange data with other layers. In fact, in this layer there
    is a Global System for Mobile Communication (GSM) modem [31] connected to the
    Internet, which can send the information received from the WSN sensors to the
    information management system in the service management layer. Hence, the data
    analysis in the proposed system is done by the information management system.
    This layer can support the large amount of data generated by wireless sensors
    and smart devices. Therefore, this layer directs the transmission of data and
    information from IoT-connected sensors to the control infrastructure for storage,
    analysis and processing. Service management layer This layer includes some servers
    for processing and storing collected data. The processing and analysis of this
    data leads to decision-making and the provision of appropriate services. These
    decisions are transferred to the application layer so that the user can perform
    the best operation based on them. In this layer, servers receive requests from
    the application layer and then process them and return their results to the application
    layer. General and dedicated support of some domains and applications is another
    task of the service management layer. Also, this layer makes the data structure
    and the meaning that comes from it understandable. The major part of the service
    management layer is in the platforms that are known as cloud computing and provide
    IoT services. The database is implemented in the proposed architecture based on
    Java + Tomcat + Mysql. In addition, a Java Database Connectivity (JDBC) connection
    pool, MyBatis middleware, and other technologies are used to realize the query
    [32, 33]. Application layer This layer is very important as the fourth layer of
    tools related to IoT-based plant protection system. This layer includes an application
    platform that the user (farmer) can view and manage its data. An application can
    be an app or a website that runs through a mobile phone or a personal computer.
    These programs provide access to on-demand services. Meanwhile, these programs
    enable real-time system status monitoring and remote control. Also, the application
    layer allows querying data and executing some predefined functions. Fig. 2 Proposed
    IoT-based system architecture for controlling insect pests and plant diseases
    Full size image 2.2 Plant protection devices Devices used for plant protection
    include light trap and ozone sterilization, which are combined with IoT technology.
    These devices are used to collect environmental data, produce ozone, control circuits
    and manage fan speed. There are two plant protection devices in the proposed system:
    field insecticidal plant protection device and facility plant protection device.
    The facility plant protection device is known as an IoT-based machine for controlling
    insect pests and plant diseases. This device can be used to collect environmental
    data, desensitization, sterilization and auxiliary heating. As shown in Fig. 3,
    the facility plant protection device includes sensors, control function, adjusting
    plate, trap lamp, high-speed fan, ozone generator, and some other modules. We
    installed this device on top of a greenhouse that provided high voltage ozone
    generation capability [33]. Due to the high-speed fan in this device, the ozone
    discharge was spread evenly throughout the greenhouse. The results showed no reproduction
    of viruses and oxidation of fungi and bacteria. Also, due to the presence of yellow
    and blue lights in this device, insects were attracted and killed. Fig. 3 Facility
    plant protection device architecture Full size image The field insecticidal plant
    protection device is known as a solar insecticidal lamp based on IoT. As shown
    in Fig. 4, this device includes sensors, solar power supply, control function,
    data transmission unit and insect killer module. This device uses an insect killer
    module that includes a high-speed large-volume fan, an Light-Emitting Diode (LED)
    lamp and a characteristic spectrum to attract insects [34]. The LED lamp in the
    insecticide module has a control radius of about 60 m. In addition, the field
    insecticidal plant protection device has yellow and blue lights to attract insects.
    It is worth noting that the design of this device is such that it does not cause
    any environmental pollution and is suitable for controlling Lepidoptera pests.
    The field insecticidal plant protection device has the ability to collect environmental
    data such as light intensity, humidity, temperature, and crop growth status in
    real time. These data are sent to the information management system through the
    wireless communication network. One of the advantages of this device is the use
    of a power source based on solar panels, which ensures uninterrupted plant protection
    operations. Fig. 4 Field insecticidal plant protection device architecture Full
    size image 2.3 Hardware control circuit In order to control plant protection devices
    (i.e., field insecticidal plant protection device and facility plant protection
    device), we designed a hardware circuit. This circuit includes device interface,
    communication module, sensor interface, and microprocessor. All parts in this
    circuit are controlled by an STM32F103 ARM microprocessor [35]. All received data
    such as light intensity, humidity and temperature are converted into voltage signals
    by the sensor interface and then these signals are processed by the microprocessor.
    According to the results of these processes, plant protection devices are managed
    and controlled. In this circuit, the microprocessor communicates with other modules
    through the device interface. Also, device interface is used to monitor environmental
    data such as light intensity, humidity and temperature in real time. Here, the
    communication module can automatically send the optimal values for the light intensity
    to the information management system. The control circuit in the communication
    module section is equipped with Wi-Fi, which can guarantee remote data transmission
    through a serial port [36]. For remote data transmission, a Wi-Fi communication
    network is embedded in the communication module, which is equipped with a fuzzy-based
    routing protocol. Also, microprocessor uses device interface to control plant
    protection equipment such as video monitoring module, trap lamp, auxiliary heating
    module, fan module, and ozone generation module. On the other hand, the farmer
    can have real-time control over the entire system through the mobile application.
    Figure 5 shows the hardware control circuit designed to control plant protection
    devices. Fig. 5 Hardware control circuit designed for plant protection devices
    Full size image 2.4 Mobile application and information management system An application
    has been designed so that the farmer can remotely control and monitor field insecticidal
    plant protection and facility plant protection devices. This application is designed
    on the Android platform based on the Java language, where it is possible to use
    it on a personal computer with a website. Among the features of this application
    are fan speed adjustment, lamp replacement, device status adjustment, data collection,
    light control and ozone production. The information management system is designed
    to process and store information for plant protection devices. This system is
    web-based and uses browser/server architecture. The three main modules of this
    system include plant protection data management, equipment management, and user
    management. The plant protection data management module is responsible for querying,
    monitoring and alerting plant protection data. If the situation is detected by
    this module as abnormal, it will study the user through alarms and Short Message
