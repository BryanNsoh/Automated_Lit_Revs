    6. Limitations and Future Works While this study endeavors to provide a comprehensive
    examination of the integration of BCT, IoT, and AI in the wine supply chain, certain
    limitations merit acknowledgment. These limitations, along with avenues for future
    research, are discussed below. Weaknesses Addressed: While the SLR approach was
    deemed appropriate for this academic research paper and was justified in the methodology
    section, we recognize the importance of empirical validation for the proposed
    framework. Practical cases have been integrated into the paper to provide real-world
    context and validation to address this concern. Additionally, the emphasis on
    technological solutions in the paper may have inadvertently overshadowed other
    critical aspects, such as regulatory, cultural, and economic factors integral
    to the wine supply chain. Although it is challenging to comprehensively cover
    all dimensions in a single paper, efforts have been made to shortly incorporate
    also these aspects. Remaining Limitations: One notable limitation is the absence
    of case studies or empirical data demonstrating the practical application and
    effectiveness of the proposed technologies in real-world scenarios. While the
    research is based on the SLR and proposes a theoretical framework, empirical validation
    through case studies is essential to ascertain its real-world applicability and
    effectiveness. This limitation has been acknowledged, and future research endeavors
    will focus on conducting empirical studies to validate the proposed framework.
    Future Research Directions: Future research endeavors will concentrate on several
    key areas to address the identified limitations and further advance the understanding
    and application of BCT, IoT and AI in the wine supply chain moving forward. These
    include the following: Conducting case studies or empirical studies to validate
    the proposed framework in real-world settings, thereby demonstrating its practical
    application and effectiveness. Exploring the regulatory landscape surrounding
    the adoption of BCT, IoT, and AI in the wine industry, considering factors such
    as data privacy, security, and compliance with industry standards and regulations.
    Investigating the cultural and economic implications of integrating these technologies
    into the wine supply chain, including stakeholder perceptions, adoption barriers,
    and economic feasibility. Continuously monitoring technological advancements and
    emerging trends in BCT, IoT and AI to ensure the proposed framework remains relevant
    and up-to-date. Furthermore, the use of deep learning and time series algorithms
    in more complex wine supply chain management scenarios with demands derived from
    actual data would be exciting to examine. Finally, while this study lays the groundwork
    for understanding the potential of BCT, IoT and AI in the wine supply chain, future
    research endeavors will focus on addressing the identified limitations and further
    exploring the multifaceted implications of integrating these technologies into
