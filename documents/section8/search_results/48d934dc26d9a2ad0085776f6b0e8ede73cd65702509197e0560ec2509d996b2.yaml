    Chip form diagram according to [174]. 6. The relationship between surface integrity
    and machinability 6.1. Machinability and surface integrity The machining process
    often result in the creation of new surfaces that manifest as a new surface state
    known as surface integrity. Surface integrity is defined as the condition of a
    freshly exposed surface/subsurface of a component after a manufacturing operation.
    Surface integrity can have many different attributes such as roughness, residual
    stress, severely plastically deformed layers, tribofilms, and textures/preferred
    orientations. Machining is a primarily shearing process during which the finished
    surface/subsurface undergoes severe plastic deformation. This deformation is a
    thermo-mechanical behaviour. During the metal cutting process, the power consumed
    is converted into heat. Heat generation occurs at the shear plane and the chip-tool
    interface. Almost 90% of the heat is conducted away by the chip and coolant; the
    rest of it is conducted into the workpiece material. With gradual tool wear, a
    new surface is formed that results in additional friction. Thus, new surface results
    in additional friction. The tool wear not only increases the interface temperature
    but also affects the physical properties such as roughness and size tolerances
    and sometimes results in surface damage (metallurgical defects) in the materials.
    The strain-induced during the machining process manifests as dislocations near
    the surface resulting in nanoscale subgrains [264], [265]. The thickness of the
    severe plastic deformation zone could range from a few hundred nanometers to a
    few microns. The induced strain also gives rise to residual stresses. These are
    generally recognised as surface integrity, which can be used as a factor to evaluate
    the machinability of different materials, especially when it comes to difficult-to-cut
    materials, e.g., nickel/titanium-based superalloys. In addition, Axinte et al.
    [266] conducted a detailed literature review which analysed sub-surface plastic
    deformation post-machining using in-situ micro-pillar compression testing. Microscopic
    indentation and compression of superficial layers elucidated micro-scale material
    reactions such as plastic deformation and material removal mechanisms. Lower tool
    life, plus higher cutting temperatures and forces are the indicators of poor machinability.
    Consequently, all these factors adversely affect surface integrity. Lower tool
    life results in higher temperatures that can cause surface damage, tensile residual
    stresses, and softening. Higher tool wear also results in higher roughness and
    geometric issues such as roundness error and size variation. Hard particles such
    as metal carbides and oxide inclusions reduce machinability but soft inclusions
    like sulfides are intentionally added to improve machinability. Poor machinability
    drastically increases machining costs by reducing tool life and generating surface
    damages metallurgical defects, tensile residual stresses, and geometric errors.
    This damage worsens with continued tool wear. Thus, the dynamic nature of the
    machining process creates ever-challenging aspects for surface integrity that
    have been a great topic of commercial and academic interest for the past century.
    Since cutting temperature, cutting forces, and material microstructure underpin
    machinability as well as surface integrity, this section evaluates the influence
    of these fundamental factors on both characteristics. The data discussed in the
    first three sections cover three case studies performed at The Timken Company
    R&D laboratories supplemented by the latest studies available in the literature.
    6.2. Influence of machinability on surface integrity For the past few decades,
    researchers have been conducting detailed and systematic studies on machining
    and surface integrity. In 2013, Jawahir et al. [267] conducted a collaborative
    work group study on surface integrity. Most recently, in 2021, Liao et al. [268]
    published a comprehensive and systematic study that included a wide spectrum of
    advanced characterization techniques such as transmission electron microscopy
    (TEM), scanning electron microscopy (SEM), transmission Kikuchi diffraction (TKD),
    electron backscatter diffraction (EBSD), precision electron diffraction (PED),
    glancing angle X-ray diffraction (GAXRD), atom probe tomography, neutron diffraction,
    synchrotron diffraction, and so on. The study encompassed the fundamental mechanisms
    of different material removal techniques and their effect on surface integrity.
    As a follow-up, La Monaca et al. [269] published a review paper on the effect
    of surface integrity on the service life of a component. Both review papers covered
    the whole gamut of research that has been performed over recent years. Among these,
    the qualified surface integrity factors for machinability evaluation included
    surface roughness, the thickness of the white layer, plastic deformation, and
    residual stress, (please refer to the example given in Fig. 19). The choice of
    a suitable value for the surface integrity criterion therefore depends not only
    on the materials properties but also on various cutting conditions such as tool
    wear, cutting speed, and coolant applications. Among the parameters, the cutting
    speed has a major influence on the material deformation at the machined surface
    (see Fig. 19a). As the cutting speed increases from 50 m/min to 140 m/min, the
    thickness of the deformation layer also increases, as evidenced by the kernel
    average misorientation (KAM) images in Fig. 9a [268], similarly Ren et al., [270]
    observed similar results. Even though the cutting conditions might be identical,
    the surface integrity of different materials is difficult to compare from case
    to case. Because of the large number of possibilities for selecting the boundary
    conditions for tool life studies designed to evaluate machinability, the comparability
    of different studies is limited. Furthermore, the surface integrity is also highly
    influenced by the type of machining process. For example, when machining Inconel
    718 using different methods such as conventional milling, laser assisted milling,
    and water jet cutting, the surface roughness is observed to be the lowest for
    water jet cutting (see Fig. 19b). This is because water jet cutting utilizes a
    narrowly focused, precisely controlled high-pressure abrasive water stream to
    smoothly erode through materials without any mechanical contact, frictional heat,
    or material deformation that would roughen the cutting surfaces, which is typically
    observed in conventional milling or laser assisted milling [268]. In addition
    to surface roughness, the residual stress generation in the workpiece is also
