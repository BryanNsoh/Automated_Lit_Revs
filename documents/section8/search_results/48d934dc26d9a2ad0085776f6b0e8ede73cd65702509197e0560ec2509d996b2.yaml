    (6) Using the above relationship, it is possible to predict whether two nodes
    A and B will be neighbors after the time interval tΔ or not? This will happen
    if T_neighbor > ∆t. In this case, the similarity of the movement pattern of two
    users A and B will be stored in a matrix as follows: $${T}_{A,B}=\\left| lo{c}_{a}^{current}-
    lo{c}_{b}^{current}\\right|+\\left| lo{c}_{a}^{future}- lo{c}_{b}^{future}\\right|$$
    (7) In the above relationship, loc_a^current is the current position of node A
    as (x_a,y_a) and loc_a^future is the predicted position for node A after the time
    interval tΔ and is calculated as follows: $$lo{c}_{a}^{future}=({x}_{a}+ {V}_{{x}_{a}}*
    \\Delta t , {y}_{a}+ {V}_{{y}_{a}}* \\Delta t )$$ (8) In the above relationship,
    \\({V}_{{x}_{a}}\\) represents the speed of the node along the x-axis, and \\({V}_{{y}_{a}}\\)
    is its speed along the y-axis. By calculating the value of Tab for each pair of
    nodes in the network, a portion of the similarity matrix is formed. This matrix
    contains the degree of similarity in the movement patterns of each pair of nodes.
    All nodes transmit their matrix portions to the data center node, contributing
    to the construction of the topology based on the clustering structure. The central
    node responsible for clustering the moving nodes integrates these \\({T}_{ab}\\)
    matrix parts and categorizes nodes into clusters using two fundamental rules.
    In this method, nodes with similar movement patterns are grouped into a cluster.
    To assess the similarity of the movement pattern between two nodes, the following
    conditions are checked: 1. The term \"two nodes should be in the same radio range
    (both nodes have direct one-step access to each other)\" refers to the requirement
    that two nodes should be within each other''s direct radio communication range,
    enabling a one-step direct connection. 2. Additionally, it should be anticipated
    that after a period of time Δt, the distance between the two nodes does not exceed
    a predefined threshold distance. The second condition involves predicting the
    persistent position of the connection between two nodes, and based on these criteria,
    the user''s movement pattern information is stored in a matrix, denoted as T.
    Following these rules, the steps for clustering network nodes by the central node
    are as follows: Input: List of users L and connection period matrix T Output:
    C network clusters Repeat the following steps until a node is in the L list. Pick
    a random node x from list L, remove it from L, and create a new cluster in C.
    For each node \\(y\\in L\\): if y is a neighbor of x and based on the matrix T,
    \\({T}_{x,y}\\ge \\Delta t\\), then add y to the current cluster in clustering
    C and omit node y from the list L. Go to step 1. After this process, all network
    nodes will be grouped into clusters based on their movement patterns, and each
    cluster will be assigned to the nearest SDN controller node in the form of a subnet.
    The result will be a set of isolated clusters. At the end of the topology control
    step, these clusters need to be efficiently connected. The proposed algorithm
    achieves this by forming the network topology based on an optimal subset of connections
    for each cluster, facilitated through cluster head controller nodes. In the proposed
    method, neighbors belonging to other clusters are evaluated for each controller
    node, and the weight of the connection between two nodes i and j is determined
    using the provided relationship. $${W}_{i,j}=\\frac{|{N}_{(i)}-{B}_{K}^{\\prime}|}{|{B}_{K}^{\\prime}|}-\\frac{P}{{E}_{j}}\\times
    {D}_{ij}$$ (9) In the above relation, \\({N}_{(i)}\\) represents the neighborhood
    set of node i. \\({B}_{K}^{\\prime}\\) represents the set of nodes covered by
    the current topology structure (nodes that are either members of the topology
    or are located in the neighborhood of at least one of its members). P represents
    the initial energy of network nodes, and \\({E}_{j}\\) specifies the current energy
    of node j. Finally, \\({D}_{ij}\\) indicates the end-to-end delay in communication
    between two nodes i and j, which is estimated during the neighbor discovery process.
    The weight function used in relation (9) consists of two parts: profit and loss.
    This function states that connecting two clusters by adding a link between two
    nodes i and j to the network topology, how much benefit and how much loss will
    result. The first part of this relationship is \\(\\frac{|{N}_{(i)}-{B}_{K}^{\\prime}|}{|{B}_{K}^{\\prime}|}\\)
    and it shows the number of new nodes that will be covered by the topology by joining
    these two clusters. If the selection of a node can add more members to the topology,
    adding with that node will have a high benefit. On the other hand, if the selection
    of a node does not add any new member to the topology, then \\(\\frac{|{N}_{(i)}-{B}_{K}^{\\prime}|}{|{B}_{K}^{\\prime}|}=0\\)
    and relation (9) is negative Will have. As a result, the proposed weight calculation
    relationship will prevent the addition of ineffective nodes in the topology. The
    second part of the weight function in relation (9) represents the amount of loss
    resulting from the selection of node j and is described as \\(\\frac{P{\\times
    D}_{ij}}{{E}_{j}}\\). This part of the weight function shows how adding node j
    to the topology will affect the topology''s lifetime and latency. After evaluating
    the weight function by the nodes completing the topology (Relation 9), each time
    the link with the most positive weight is selected and the cluster corresponding
    to that selection will be added to the topology. Considering this feature, the
    network clustering structure will become a hierarchical tree topology, an example
    of which is shown in Fig. 5. Figure 5 A view of the topology structure formed
    in the proposed method. Full size image In Fig. 5, each SDN controller and its
    neighboring nodes are considered as a sub-domain in SDN. Communication between
    subdomains is facilitated through gateway nodes (shown in gray in the figure).
    Additionally, the connections between the controllers are illustrated with dashed
    lines in this figure. Once each cluster is formed, the controller node will possess
    its member list and exchange it with other controllers. After establishing the
    network topology, route selection, and data exchange operations will be executed.
    This step of the proposed method will be further elucidated in the following section.
    Data routing using a structured structure After forming the network topology,
    this structure will be utilized for data routing concerning library information.
    Due to the tree topology, it is evident that there will be only one path between
    each controller node and the data center. Thus, if a node intends to send a request
    to receive information from the data center, the source node initially transmits
    its ID to its subdomain controller. The controller node then searches for the
    source ID in its member list, and if it corresponds, it forwards the sensor request
    to the central node through the unique path in the hierarchical tree. Upon receiving
    this message, the central node matches the requester''s sensor ID with the requested
    information ID, and if the information is accurate, the requested media is transmitted
    to the controller node through the existing path. Result and discussion The approach
    under consideration underwent a thorough assessment comprising two specific stages.
    During the initial phase, we concentrated on the practical application in a small-scale
    library for a month. Through this on-site evaluation, we scrupulously examined
    the effectiveness of the suggested architectural method, making comparisons with
    the library''s conventional approach during the same period. In the subsequent
    phase, we created a simulation environment utilizing MATLAB 2021. In this stage,
    we methodically evaluated the performance of the proposed algorithm, offering
    a detailed analysis in contrast to the algorithm outlined in the reference articles25
    and6. Real-world implementation results The proposed architecture addresses the
    evolving landscape of smart libraries by introducing an IoT-based low-cost system
    leveraging SDN. Targeting RFID-based processes, such as authentication, property
    circulation, and book loans, the system intelligently oversees various library
    activities, reducing the need for constant operator supervision and providing
    scalability for extensive library environments. The evaluation of this architecture
    over a one-month period, as indicated in Figs. 6,7,8,9, demonstrates its practical
    implementation in a small-scale library, highlighting its potential to enhance
    efficiency and cost-effectiveness in managing library processes. Figures 6,7,8,9
    pertain to the first phase, where we conducted evaluations at various instances
    to record library item transactions, encompassing four components: the first involves
    tag identification, the second encompasses tag processing, the third engages in
    ID searching, and the fourth involves saving the results. Average processing times
    were scrutinized at different intervals, revealing that, on the whole, this architecture
    can accomplish each transaction in under half a second, signifying a substantial
    enhancement in system speed. Figure 7 illustrates accuracy and the frequency of
    error types. The average accuracy rate is presented in Fig. 7.a, calculated by
    determining the error count on different days, dividing it by the total number
    of transactions, and deriving its rate. The results, as depicted in Fig. 7.a,
    indicate that the proposed method attains a minimum accuracy of 99% on various
    days, demonstrating an error probability of less than one percent. Figure 7b further
    categorizes errors by type, revealing three categories: (1) tag reader error,
    (2) user error, and (3) network error, with user error exhibiting the highest
    error rate. Nearly half of the errors are attributed to user operator mistakes,
    largely attributed to users'' unfamiliarity with the system, although this has
    significantly decreased over different days with the operators gaining more familiarity
    with the system. Figure 6 The average processing time of the proposed system for
    recording the transaction of library items. Full size image Figure 7 System performance
    chart in transaction registration (a) average accuracy per day, (b) frequency
    of error types. Full size image Figure 8 Average demand queue by day. Full size
    image Figure 9 Comparison of sensitivity and specificity criteria of the proposed
    method with the traditional method. Full size image Figure 8 presents the daily
    average number of demand queues, determined over a span of days, with an observed
    average of 1.4 queues. This signifies that, even in the presence of continuous
    demand within the library system, the number of individuals in the demand queue
    remains below a specified threshold, effectively preventing congestion in the
    system. In Fig. 9, a comparative analysis is conducted between the proposed smart
    system, denoted as RFID, and the traditional user-based system, focusing on specificity
    and sensitivity criteria. This comparison assesses whether the RFID system excels
    in identifying users and making book judgments compared to human users. The findings
    suggest that the proposed method, marked as RFID, demonstrates relatively high
    accuracy and ideal performance compared to the traditional system. Simulation
    results In this operational phase, where the proposed method is simulated in an
    environment, we have focused on the construction of topology and information routing
    between the nodes of the smart library network and compared the results with6
    and25. Moving on to Figs. 10,11,12,13, these figures delve into a comprehensive
    comparison of the proposed method with previous approaches. Figure 10 specifically
    addresses the packet delivery rate concerning changes in the number of network
    nodes. Through a simulated environment involving 100 to 300 nodes with heterogeneous
    characteristics, the figure reveals an increasing packet delivery rate as the
    number of nodes rises. This is attributed to the multi-step method employed, utilizing
    users themselves to exchange data, resulting in a higher probability of successful
    packet delivery. Figure 10 The percentage of successful reception of packets against
    the number of visiting nodes. Full size image Figure 11 Energy consumption of
    the whole network in relation to the number of visiting nodes. Full size image
    Figure 12 Average end-to-end network latency versus number of visitors. Full size
    image Figure 13 Load imposed on each node for forwarding data according to the
    position of that node in the environment. Full size image Figure 11 shifts the
    focus to energy consumption, indicating an exponential increase in constant energy
    as the number of nodes rises. Interestingly, the proposed method consumes less
    energy up to 250 nodes, exceeding the compared method for 300 nodes. This lower
    energy consumption for 100 to 250 nodes indicates superior performance in terms
    of energy efficiency, attributed to the use of an efficient energy topology in
    the software network architecture considered. However, as the number of nodes
    reaches 300, energy consumption rises due to significant differences in transmissions
    between the proposed and compared methods. Figure 12 calculates the average user
    delay, revealing consistently lower delays in the proposed method across various
    scenarios. Lastly, Fig. 13 showcases the successful load balancing achieved by
    the proposed method. The equal participation of nodes in sending data, regardless
    of their position, demonstrates the method''s effectiveness in load distribution,
    contributing to an extended network lifespan and enhanced efficiency. Conclusion
    Our research paper proposes an innovative IoT-based low-cost architecture for
    smart libraries using SDN, presenting a comprehensive method for imbuing libraries
    with intelligence. The core contribution lies in the synergy of IoT and SDN technologies,
    showcasing the capacity to intelligently oversee diverse library activities, thus
    reducing the need for constant operator supervision. Our proposed framework incorporates
    RFID-based processes for authentication, property circulation management, and
    library book loan management, while the data exchange relies on IoT SDN. The architecture
    encompasses key components such as a data center, SDN controllers, RFID tags,
    tag readers, and other network sensors. Our proposed architecture offers a transformative
    approach to traditional libraries, enhancing key processes through intelligent
    information management. The data center plays a pivotal role in organizing crucial
    information related to books, members, and book loans, facilitating efficient
    library resource management. Leveraging RFID technology for member and book identification,
    the proposed system ensures secure and streamlined processes. The integration
    of SDN-based network configuration involves a hierarchical tree topology and a
    weight-based algorithm for efficient cluster connectivity, addressing concerns
    related to cost and scalability. Our innovative approach provides a foundation
    for modernizing extensive libraries and lays the groundwork for future advancements
    in the integration of IoT and SDN technologies. Data availability All data generated
