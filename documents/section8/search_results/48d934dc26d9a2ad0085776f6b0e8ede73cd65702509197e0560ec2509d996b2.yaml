    the supply of water and energy transactions. The application records water and
    energy use data on a private Hyperledger network and allows for consumers to view
    and pay bills online. Cooperative Research Centre for Developing Northern Australia
    (CRCNA) [84] provides a pilot project with Civic Ledger, an Australian start-up,
    in the Mareeba-Dimbulah Water Supply Scheme (MDWSS), Northern Australia. Water
    Ledger, which is Civic Ledger’s water trading platform built on the Ethereum operating
    system, is customized to the MDWSS business and operational standards to examine
    how blockchain technology can minimize trading costs, boost the effectiveness
