    coating properties, the cutting edge micro shape has a significant influence on
    the wear behaviour and tool life and therefore on the machinability. As a general
    correlation it can be claimed that compared to a sharp tool a rounded cutting
    edge has an enlarged tool life which is justified by the higher mechanical stability
    and the more uniform temperature distribution [81]. In addition to the size of
    the rounding, its orientation [82] and a local adjustment of the rounding´s size
    [83] also affects the wear behaviour of the tools. Similar to the positive influence
    of coatings on the machinability, the intensity of the cutting edge shape-effect
    on tool life depends not only on the final shape, but also on the preparation
    history [38]. Another method of cutting edge treatment proposed by Cristian et
