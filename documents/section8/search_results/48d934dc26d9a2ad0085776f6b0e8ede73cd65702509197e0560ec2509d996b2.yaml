    Shell (AAS) [54], [55], [56] has been introduced by the IDTA as a standardized
    digital asset representation to ensure manufacturing systems’ interoperability.
    Part 1 of the AAS specification [54] defines several protocols to serialize AASs
    in different formats, such as JSON, XML, or AML. AML (Automation ML) [57] is an
    open, vendor-neutral, XML-based, and free data exchange format for industrial
    automation and control systems, defined in the IEC 62714 series. It describes
    how information about assets can be exchanged safely between industrial partners.
    The document describes the metamodel for information of an Asset Administration
    Shell and its submodels, as well as the exchange format for the transport of information
    from one partner in the value chain in an interoperable way. It introduces a comprehensive
    UML model and XMI representation of details of the AAS for mapping suitable technologies
    to be used in different life cycle phases (such as XML and JSON for exchange between
    partners via the .aasx exchange format, AutomationML for the engineering phase,
    OPC UA information models, and RDF for reasoning). The definition of attribute-based
    access control (ABAC) protects system resources from unauthorized access [58].
    The specification includes APIs and interfaces for getting to AAS information
    so that you can view, change, query, and run information and active functionality.
    It also includes the infrastructure for connecting multiple AASs through a registry,
    discovery services, endpoint handling, and other things [Wagner2017]. 3.3. Industry
    IoT consortium (IIC) A reference architecture for DT [59] has been introduced
    by the IIC to integrate many vendors and technologies and help them to manage
    their complexity. Common features have been introduced to fulfill many DT vendors
    requirements, including Document Management, 3D representation, modeling, simulation,
    data modeling, model synchronization, connected analytics, etc. Additionally,
    the IIC introduced practical guidance [60] on digital twins that includes the
    definition, benefits, architectures, and building blocks to implement them. The
    proposed document describes the relationship among DT systems as a level of abstraction
    (e.g., discrete, composite, hierarchical, association, peer-to-peer DT). Fig.
    2 illustrates the DT data, computational models, and service interfaces. Data:
    a DT should contain data about its real-world twin that are required by the models
    to represent and understand the states and behaviors of the real-world twin. In
    many cases, it may consist of data in the full lifecycle of the real-world object,
    in the case of equipment, data during the design phase (specifications, design
    models, production process, and engineering data), production phase (data about
    a worker, production equipment, material and parts, production methods and quality
    assurance data), operation phase (data about installation and configuration, real-time
    and historical state and status, as well as maintenance records) and even end-of-life
    procedural data. It may also contain business data, such as transaction records.
