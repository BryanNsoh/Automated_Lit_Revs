    methods of machinability The concept of machinability is a generalized framework
    that attempts to quantify the response of a workpiece material to mechanical cutting,
    i.e., chip removal and surface generation. Traditionally, machinability was considered
    as a unique property of the work material, similar to mechanical properties such
    as yield strength and toughness. While there are some obvious correlations between
    a given work material’s yield strength, thermal conductivity, and propensity for
    strain hardening, any observed machining performance is a complex phenomenon that
    arises from the combined performance of a total machining system, such as workpiece
    and tool materials, process parameters, machine tool and fixture, as illustrated
    in Fig. 2. There are obvious limitations to improvements in machinability that
    can be obtained for a given workpiece material through optimization of cutting
    conditions. In practice, this means that even with careful optimization, the machinability
    of an easy-to-cut material, such as aluminium alloys, will be greater than that
    of a difficult-to-cut material, such as nickel-based superalloys. Nevertheless,
    machinability for a given material can be greatly influenced by factors such as
    the rigidity of the machining setup, tool coatings and cutting speed. Therefore,
    in addition to basic material properties, machinability necessarily includes the
    influence of factors related to the process parameters, including cooling/lubricating
    strategies, as well as the properties of the machine tool, fixture, and cutting
    tool. Download : Download high-res image (581KB) Download : Download full-size
    image Fig. 2. Overview of Current State and Future Direction in Machinability
    Research [15], [16], [17], [18]. Fundamentally, the study of machinability attempts
    to quantify factors that influence machining performance, such as cutting mechanisms,
    and temperatures, in terms of process outputs, such as tool wear and life, forces,
    and quality metrics (e.g., surface finish and accuracy). For example, a machinability
    study may compare the relative performance of a number of different cutting tools
    or process parameters (feeds and speeds) to determine the tool-life and surface
    finish response against some baseline, such as a previously developed machining
    operation. Based on machinability data, optimization of machining performance
    can be pursued within the ‘machinability envelope’ of a given workpiece material.
    As there are many potential optimization objectives (metal removal, surface integrity,
    tool-life, etc.) and process parameters, such as cutting speed, feed, depth of
    cut, tool geometry and coating [19], coolants, tool holders, etc., a machinability
    evaluation effort will often yield a meaningful improvement in process performance.
    For this reason, the systematic and data-driven machinability approach has been
    the foundation for improved machining process performance in industry for over
    100 years. A variety of standards have been formulated to allow for relative comparison
    of the machinability of different workpiece materials. These include the widely
    used ISO 3865:1993 (single-point turning) [20] and ISO 8688–1/2:1989 (milling)
    [21] standards, as well as the simpler American Iron and Steel Institute (AISI)
    machinability rating {Institute, 1960 #4422}, which compares the relative tool-life
    (i.e., Taylor plot cutting speed) and surface finish in turning of various metals
    compared against a 100% baseline of AISI/SAE B1112 free machining carbon steel.
    Using the AISI standard, cast aluminium will exhibit a relative machinability
    of 450%, while the superalloy Hastelloy X only achieves a 19% machinability rating.
    Researchers realized early on that in general, a higher yield strength along greater
    ductility and strain hardening behaviour will reduce the machinability of a given
    alloy. In other words, Hastelloy X is expected to have much lower relative machinability
    compared to cast aluminium based on material properties alone. This reduced machinability
    generally exhibits itself in the form of increased cutting forces, less desirable
    chip form (e.g., continuous chips) and higher cutting temperatures, i.e., increased
    tool-wear at a given cutting speed. The latter behaviour of reduced tool-life
    due to increased thermo-mechanical loads on the cutting speed is typically regarded
    as one of the hallmarks of the concept of machinability, which attempts to generalize
    the ease with which a given material can be cut. Nevertheless, it should be noted
    that machinability is not a fundamental material property, but rather a complex
    assembly of specific behaviours (e.g., forces, temperatures, chip form, surface
    integrity, etc.) of the total machining system. When cutting a given material
    at increasing cutting speeds, there will be increased thermo-mechanical loads
    on the cutting tool. As increased cutting speeds are often the most efficient
    method of improve the overall machining performance, there is an ever-increasing
    need for improved cooling and lubrication. Consequently, studying the influence
    of coolants/lubricants on machinability has become a well-established means for
    improving machinability and today’s widespread use of cooling lubricants can be
    explained directly by the powerful impact of such metalworking fluids on improving
    machinability. Likewise, increasing use of super hard cutting tool materials and
    coatings, which offer improved ‘hot hardness’ to cut at ever increasing speeds,
    is motivated by the incentive to cut at more aggressive speeds and feeds, which
    offer greater profits and throughput. In some cases, dry or near-dry cutting may
    become possible with certain cutting tool materials and coatings, albeit with
    some negative influence on the workpiece material’s surface integrity due to the
    increased thermal loads on the machined surface. Overall, the key challenge associated
    with defining machinability primarily in terms of the response of the workpiece
    material is the fact that the total machining performance for a given cutting
    operation will always depend on the total machining system, i.e., the workpiece,
    cutting tool, coolant/lubricant, and machine tool, as shown in Fig. 2. Thus, comparison
    between machinability data sets is often difficult or impossible, as any change
    in the total machining system will substantially change the metrics used to define
    machinability (e.g., forces, chip form, tool-life, etc.). Researchers have long
    realized this, but even the most careful attempts to maintain consistency between
    different machinability studies (e.g., using the same machine tool/setup, coolant,
    etc.) are limited by a constant need to evaluate new tool geometries, coatings,
    coolants/lubricants, and machine tool and setup configurations. In this manuscript,
    we will attempt to provide an overview of the various approaches and metrics used
    to evaluate machinability. Our focus will be to provide a comprehensive overview,
    while also looking towards a more comprehensive approach to evaluating the total
    machining performance, particularly of cutting tools and their various design
    features (micro/edge geometry, chip breaker geometry, macro geometry, tool material,
    coatings, etc.). 3. Tool performance to evaluate machinability Tool wear and tool
    life are the most widely spread used criteria for the evaluation of the machinability,
    because they deliver measurable, quantitative information regarding the resistance
    of the material against machining. Even though, as already shown, machinability
    is a system variable of the machining process and a large number of factors could
    play a role, the relative comparability of tool wear under identical boundary
    conditions with a single variable (one factor at a time) is an established method
    for assessing the material-related machinability of different materials or, for
    example, the machinability of one material under different cutting values. The
    machinability of materials with different cutting materials can also be evaluated
    on the basis of wear and/or tool life. The latter term is often equated with wear,
    but tool life can also be dependent on other factors than tool wear, so that an
    explanation of the term follows first. 3.1. Introduction – What is tool life?
    Tool wear is defined as a continuous loss of material on the tool leading to a
    change in micro- and macro-shape. Due to the extensive thermomechanical and tribological
    load in the chip formation zone tool wear is a result of several superimposed
    mechanisms like abrasion, adhesion, diffusion and tribochemical reactions. In
    addition to these four mechanisms, which are commonly addressed in the literature
    of machining processes, the tribological science defines surface fatigue as a
    further wear mechanism [22] This results in different forms of wear like flank
    wear, notch wear, crater wear [23], oxidation [24], crack formation [25], plastic
    deformation [26] and build up layer/edges [27] occurring on the tool surfaces
    which are in contact with the workpiece or the chip. The most frequently characterized
    wear parameters are the width of flank wear land and the crater wear depth on
    the rake face [28]. Based on the identified tool wear, an analysis of the tool
    life can be performed by defining a quantitative limit value for the wear parameters.
    As soon as the wear parameter is exceeded, the tool life ends. The wear parameter
    can also be characterized by a quality feature on the workpiece side, such as
    the diameter or roundness (in turning or drilling) or the surface quality [29],
    as well as a process parameter like a force or the spindle power [30]. Furthermore,
    few researchers developed a mathematical model based on machining mechanics and
    dynamics to predict cutting forces to estimate surface integrity, which is highly
    dependent on progressive tool wear [31,32]. Similarly Shekhar et al. proposed
    tool tip dynamics for the machining process [33]. Kumar et al., [34] introducing
    rolling motion at the tool tip via a rotating roller establishes rolling-sliding
    contact, reducing chip thickness and plastic strain versus fixed sharp or blunt
    edges. Generally, the tool wear progression has normally three stages, namely,
    initial, stable, and severe wear, which eventually leads to the end of tool life.
    Low machinability of a material normally leads to high tool wear rates and thus
    low tool life. Therefore, using tool life for machinability evaluation became
    one of the most common practices in both academia and industry. 3.2. Tool life
    as an indicator for machinability Davim identifies tool life as the most important
    indicator for machinability [35]. This motivates to compare the tool life of diverse
    studies. However, this is complicated due to several factors. First of all, there
    are various variables that can be used to characterize tool life: the main time
    in which the tool was used for cutting [36], the cutting path that could be reached
    before the tool life criterion was exceeded [37], the number of cuts for interrupted
    cutting [38], the number of bore holes [39] or the volume of the removed material
    [24]. Mills and Redford developed a concept to get a comparable measurand for
    the tool life as an indicator for machinability by introducing the 60-minute tool
    life cutting speed. They tried to correlate such value to different properties
    of the machined material like chemical composition, microstructure or physical
    properties [40]. With this investigation they were not able to find a good definition
    of wear dependent machinability and concluded that the investigational effort
    is quite high. Therefore, they changed their basic idea and conducted accelerated
    wear tests, with which they tried to define the machinability as a property of
    the workpiece material by rapidly wearing tools through very high cutting speeds
    and using the resulting wear as a measure of machinability. This concept is very
    weak because it does not take the cutting conditions into account and uses parameters
    above the working area of the tools and is therefore not transferable to practical
    applications [35]. Based on a similar idea, Wang et al. developed a criterion
    especially for super alloys: the cutting speed at which the tool failure mode
    changes from uniform tool wear to sudden tool breakage [41,42]. As an alternative
    concept for machinability characterisation, Liu et al. introduced the tool life
    reliability, which is a quantity to describe how large the probability of the
    tool failure is after a certain cutting length. An exemplary course of the tool
    life reliability can be seen in Fig. 3. This approach might be suitable for making
