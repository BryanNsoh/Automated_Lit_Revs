    common description of the machinability evaluated by tool wear is the Taylor equation.
    It calculates the tool life Tc as a function of the cutting speed vc scaled by
    a factor C (1) [5]. (1) Although this describes the tool life exclusively as a
    function of the cutting speed and all other influences are averaged in the scaling
    factor, it is still frequently used today. In fact, the validity was never proofed
    for state of the art tool materials like carbide and cutting speeds higher than
    25 m/min [35]. In the last decades of research on tool wear behaviour in machining,
    many factors which significantly influence tool wear and life have been identified
    and investigated. For example, Basset et al. illustrated how the uncut chip thickness,
    the cutting speed, a tool coating and a preparation of the cutting edge affect
    the tool life when machining AISI1045. Within this investigation the tool life
    varies between less than one minute and more than 20 min [37]. This multitude
    of influencing factors brings with it the necessity of an extended tool life-machinability
    consideration. In order to be able to develop such a consideration, the broad
    field of influencing factors presented in the literature is briefly discussed
    below. Due to the large number of publications on this topic, no comprehensive
    coverage can be claimed. Rather, the aim is to highlight the most important influencing
    factors on the basis of a selection of high-quality references. 3.3.1. Influence
    of workpiece properties on machinability As discussed in the previous chapter,
    in the classical definition of machinability, the workpiece strength is the central
    quantity which is considered to compare different cases [28]. On side of the workpiece
    properties there are a plenty of other factors which influence tool wear and tool
    life and thus the machinability. One important factor is the microstructure of
    the material. Machinability is for example determined by grain size [27], composition
    of the inclusions [61] and changes in the microstructure, which are induced by
    the cutting process [62], like conversion of austenite to martensite when cutting
    austempered ductile iron [63]. Moreover, the thermal properties of the materials
    have a significant influence on the machinability [64]. Beside the mechanical
    and thermal properties of the workpiece material, the chemical behaviour is of
    central importance for the tool wear. Thus, it is a major obstacle to productivity
    that tool wear in machining of ferrous materials with diamond tools leads to thousands
    times higher wear rates compared to machining of other material groups with comparable
    strength [65]. The reason is chemical wear due to the affinity of the diamond
    to iron [66]. A suitable choice of orientation of the diamond in relation to the
    direction of loading during machining can enlarge the machinability of ferrous
    and single crystal SiC materials in precision diamond turning [67,68]. In the
    tool life-based machinability analysis of advanced materials such as composites,
    additional influencing factors like matrix alloy [60], type of reinforcing material
    [69], reinforcement volume fraction [70] and particle size of reinforcement [71]
    must be taken into account. Fig. 7 summarizes the workpiece-related properties,
