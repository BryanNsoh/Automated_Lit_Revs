    of AI to transform orthopaedic surgery has been recognized in the past two decades.
    The review and meta-analysis demonstrated promising applications including the
    prediction of surgical outcomes in the preoperative phase, improved accuracy in
    diagnostic processes, and the facilitation of robot-assisted surgical procedures.
    The findings show that machine learning models were mostly used for the prediction
    of surgical outcomes in the preoperative stage while deep learning models were
    used for the diagnoses and classification of surgical operations. Several studies
    have used machine learning models and reported high accuracy in forecasting complications,
    revisions, pain, function, and other metrics (Callahan et al., 2019) (Devana et
    al., 2022), (El-Galaly et al., 2020). Some studies have also demonstrated AI''s
    potential for assisting diagnosis and classification reporting promising accuracy
    in analyzing radiographs to identify anatomy, and implants using medical images
    (Bier et al. et al., 2018), (Borjali et al., 2020), (Kang et al., 2020) (Honl
    et al., 2003), (Kayani et al., 2019), (Nakamura et al., 2009). The results suggest
    that AI has the potential to aid clinicians'' diagnostic capabilities if validated
    on additional real-world datasets. Although robot-assisted surgery was demonstrated
    to improve implant positioning and alignment in several studies, a meta-analysis
    of surgical times revealed longer times for robot-assisted surgery. This could
    be because surgeons may require substantial training to become proficient with
    robot-assisted surgery, as it is a relatively new technology. In addition, the
    technical difficulty of calibrating the robotic system can also contribute to
    a longer surgical time for robot-assisted surgery. A meta-analysis of the number
    of postoperative complications reveals no significant difference between conventional
    and robot-assisted surgery. This could be because different types of surgery operations
    often require a different level of skills on the part of surgeons, which may lead
    to inconsistent postoperative complications. The meta-analysis also showed no
    significant improvements for robot-assisted surgery in the postoperative stage
    for clinical outcome scores like WOMAC, KSS, and ROM (Kayani et al., 2019), (Song
    et al., 2013). However, continued monitoring is needed as the technology continues
    to evolve (Lim et al., 2015). The review and meta-analysis reported in this study
    have certain limitations. Firstly, this study considered a small number of studies
    (41 articles) which have met the inclusion criteria for the meta-analysis. The
    small sample size can have a bias on the statistical efficacy of the meta-analysis.
    Thus, more high-quality research studies are still needed to improve the overall
    evidence on outcomes of AI-assisted orthopaedic surgery and patient satisfaction.
    Secondly, in the current study, we have utilized expert judgment to evaluate the
    credibility of each study and to determine its suitability for inclusion. We gave
    appropriate weight to the findings from studies with robust methodologies during
    the synthesis of our meta-analysis results. Findings from robust studies were
    given precedence over those with questionable methods. However, incorporating
    a more standardized quality rating system would further enhance the results of
    the meta-analysis. To this end, future research will benefit from structured quality
    assessment protocols such as the National Institute for Clinical Excellence (NICE)
    guidelines and the Cochrane Risk of Bias tool (Zeng et al., 2015) for a more rigorous
    and systematic evaluation of evidence quality. These approaches will help categorize
    the quality of studies and assess the risk of bias, thereby improving the reliability
    and credibility of study findings. Thirdly, future studies should focus on raising
    patients’ awareness of the potential benefits of the technology. Due to a lack
    of understanding of the potential benefits it brings, public awareness of the
    AI application is still low. As a result, the rollout of AI-assisted Orthopaedic
    surgery can be hindered. Therefore, future studies should investigate factors
    related to patient satisfaction. 6. Conclusion The application of AI spans multiple
    stages of surgical care, from preoperative planning to intraoperative navigation
    and diagnosis to postoperative monitoring. This study presented a systematic review
    and meta-analysis to investigate the role of AI in orthopaedic surgery and compare
    its efficacy with conventional surgery. Our findings indicate that AI has the
    potential to significantly improve surgical planning and outcomes, with high accuracy
    reported in predictive models and diagnostic classifications using medical imaging.
    However, while AI and robotic techniques show promise for improving orthopaedic
    surgery, definitive long-term clinical benefits over traditional surgical methods
    have yet to be proven. Furthermore, although current evidence does not suggest
    increased postoperative complications with robot-assisted surgery, continued monitoring
    is required as the technology evolves. The insights gained from this study are
    vital for informing clinical decision-making and to guide future research directions.
    The orthopaedic field must continue to investigate the potential impacts of AI
    to ensure tangible improvements in patient outcomes. Funding This research was
