    the highest success rate. For example, Kang et al. (Kang and Ryu, 2019) found
    the accuracy score of the RF algorithm in the construction industry in Korea to
    be 0.713. Poh et al (Poh et al., 2018) found that the RF algorithm provided the
    best prediction performance with an accuracy of 0.78. Chen et al. (Chen and Chen,
