    the effective specific heat capacity and the temperature of the PCM wallboard
    is nonlinear. However, Yang et al. addressed this issue by employing an averaged
    effective specific heat capacity over a common temperature range (e.g., 19–24°C)
    to mitigate the nonlinearity in the PCM numerical model. Fig. 7b shows the schematic
