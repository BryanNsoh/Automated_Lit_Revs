    temperature, latent heat capacity, thickness, and configuration for specific buildings
    and climate conditions, maximizing the thermal benefits and demand response potential
    of the integrated system. For instance, Jayalath et al. [13] analyzed PCM materials
    with different transition temperatures in various outdoor temperature conditions
    for two climates (Sydney and Melbourne). The study found an optimal transition
    temperature of 23°C, which maximized indoor comfort periods in both climates for
    the same type of free-running residential building. Furthermore, the study highlighted
    that different materials offered distinct energy savings, depending on the preference
    for reducing either building heating load or cooling load. Similar results have
    been observed in other studies [14,17,67]. In our study, the PCM''s transition
    temperature was set at 25 °C, effectively achieving energy savings and maintaining
    indoor comfort during a simulation period with outdoor temperature variations
    ranging from −2 °C to 14 °C, with an average outdoor temperature of 5.7 °C. This
