    Being able to accurately anticipate surgical outcomes is valuable for surgical
    planning, patient follow-up, counselling, and resource allocation. The review
    showed that AI has been widely implemented in the prediction of orthopaedic surgical
    outcomes. Multiple studies applied machine learning methods to forecast complications,
    revisions, pain, function, kinematics, and other outcomes after procedures like
    knee and shoulder arthroplasty. For instance, Callahan et al. (2019) used deep
    learning to predict hip replacement complications and revisions from electronic
    health records, achieving high accuracy. Kumar et al. (2020), predicted shoulder
    arthroplasty outcomes like range of motion and PROMS scores within 10–20 points
    of actual values. Other studies predicted surgical site infections, severe postoperative
    pain, walking limitations, and need for revisions following knee and hip surgeries.
    Area under the ROC Curve (AUC) ranged from 0.7 to 0.9 across studies, demonstrating
    promising capabilities of AI prediction.s. 4.1.2. Application in diagnosis and
    classification The application of AI shows promises for assisting with diagnosis
    and classification tasks in orthopaedic surgery using medical images. In this
    regard, several studies have developed AI systems that can accurately analyze
    radiographs and assist with clinical decision-making. Bier et al. et al. (2018),
    demonstrated a CNN model that could detect anatomical landmarks in pelvic X-rays,
    achieving a 5.6 mm mean error with synthetic images and successfully generalizing
    to real clinical pelvic X-rays. Additional research has shown deep learning can
    accurately identify implant designs and components in hip and knee radiographs.
    Borjali et al. (2020), developed a CNN model, specifically designed to identify
    total hip replacement prosthesis designs from plain radiographs. They demonstrated
    remarkable precision with 100% accuracy in classifying three common hip implant
    designs. Similarly, Kang et al. (2020) utilized a CNN to recognize implants, attaining
    over 99% accuracy in identifying hip arthroplasty components from X-ray images.
    Studies have also proven the viability of AI for fracture detection, with Olczak
    et al. (2017), developing a system comparable to human radiologists. They evaluated
    five deep learning networks on their ability to classify features such as fractures
    in extremities radiographs. They found the best-performing network achieved an
    83% fracture detection accuracy rate, on par with human radiologists. Beyond implants
    and fractures, Shah et al. (2020), illustrated how deep learning could diagnose
    prosthetic loosening from preoperative hip and knee images. They proposed a CNN-based
    approach to diagnose prosthetic loosening from hip and knee preoperative radiographs
    and accomplished an 88% accuracy rate. 4.1.3. Application in robot-assisted surgery
    The use of robotic systems for joint replacement procedures like total hip and
    knee arthroplasty shows the potential to improve the technical accuracy of surgery.
    Multiple studies have tested robotic platforms and found benefits in the precision
    of implant positioning and alignment compared to conventional manual techniques.
    For instance, Honl et al. (2003), and Kayani et al. (2019), showed that robot-assisted
    surgery resulted in better implant positioning and restored leg length equality
    closer to the plan. Other benefits of robot assistance reported in the studies
    included reduced variance in leg length fewer outliers in mechanical axis alignment
    (Nakamura et al., 2009), and better gap balance between flexion and extension
    (Song et al., 2013). However, tradeoffs exist such that robotic procedures take
    longer operative time in most studies (Honl et al., 2003). 4.2. RQ2: what are
