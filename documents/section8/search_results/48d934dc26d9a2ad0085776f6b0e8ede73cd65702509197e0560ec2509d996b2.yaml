    River 1. Introduction Pollution sources flowing into rivers are broadly divided
    into point and non-point sources (Liu et al., 2020). Non-point pollution sources
    mostly occur over a vast area of land, and as they travel through more diverse
    routes, their inflow becomes more difficult to measure and control (Islam et al.,
    2018). The rapid progress of urbanization has expanded the area of impervious
    surfaces, and the increasing frequency of anomalous rainfalls events caused by
    climate change have led to increased runoff into water systems. Such changes have
    disrupted the hydrological cycle and accelerated the direct flow of pollution
    sources into rivers (Kim et al., 2009). Currently, a higher amount of nitrogen
    is flowing into rivers than in past decades, and most of the nitrogen in water
    bodies is generated by non-point pollution sources (Vitousek et al., 1997; Fowler
    et al., 2013), including chemical fertilizers, livestock waste, poultry and agricultural
    farm waste, and domestic sewage (Zhang et al., 2022a). Nitrogen is the main cause
    of eutrophication (Dodds and Smith, 2016; Zhang et al., 2017; Jarvie et al., 2018),
    which leads to the excessive growth of algae and aquatic plants (Smith, 2003;
    Khan and Mohammad, 2014; Withers et al., 2014) and causes secondary environmental
    damage, such as the destruction of water ecosystems due to oxygen depletion (Le
    et al., 2010). Moreover, eutrophication affects the quality of water for drinking,
    industrial, agricultural, and recreational purposes, leading to increased water
    treatment costs (Carpenter et al., 1998; Ouyang et al., 2018). Recently, the concentrations
    of nitrogen-containing compounds in rivers, including nitrate‑nitrogen (NO3-N)
    and ammonia‑nitrogen (NH3−N), have increased due to environmentally harmful agricultural
    and industrial practices. Thus, it is crucial to develop techniques to accurately
    measure and predict nitrogen levels in water bodies (Knoll et al., 2019; Kumar
    et al., 2020). Periodic tests involving river water sampling and laboratory techniques,
    such as colorimetry, manual distillation, and ion chromatography, are required
    to assess nitrogen levels in water bodies (He et al., 2022). Although these methods
    accurately measure the nitrogen concentration in rivers, they are conducted infrequently
    (weekly or monthly) because of time, cost, and manpower requirements (Johnes,
    2007; Cassidy and Jordan, 2011; Huiliang et al., 2015; Chen et al., 2017). For
    an area that exhibits complex variations, sampling from a single site results
    in a poor understanding of the spatial distribution of nitrogen pollution in rivers;
    however, obtaining samples at each measurement point from sites that exhibit severe
    temporal variability is difficult (Madrid and Zayas, 2007; Palmer-Felgate et al.,
    2008; Halliday et al., 2012; Pellerin et al., 2012; Blaen et al., 2016; Gholizadeh
    et al., 2016; Villa et al., 2019). Dynamic models that generally describe the
    physicochemical and biological processes of ecosystems using a series of differential
    equations, including coefficients that require adjustments according to each specific
    system (Anagnostou et al., 2017), are primarily used to determine the causes and
    mechanisms of water pollution and eutrophication (Kitsiou and Karydis, 2011; Kim
    et al., 2020). Dynamic models can be applied to develop management strategies
    for restoring and conserving high-quality water ecosystems (Anagnostou et al.,
    2017). However, dynamic models demand high-resolution multivariate data, and their
    prediction performance is not guaranteed unless adequate data are available (Dormann
    et al., 2012; Kim et al., 2020). Fortunately, recent advancements in sensors have
    enabled the monitoring of various environmental entities (Pellerin et al., 2014;
    Blaen et al., 2016; Wong and Kerkez, 2016). High-frequency monitoring is necessary
    for water quality inspections (Martinez and Hart, 2006), and measurements from
    high-frequency sensors can be used to identify water quality trends at sites that
    exhibit severe temporal variability (Kirchner et al., 2004; Jordan et al., 2007).
    However, sensors that measure total nitrogen (T-N) on-site have not been developed
    yet; thus, monitoring water body T-N levels is more challenging than monitoring
    other water quality parameters. Hence, the “surrogate-regression” method, which
    applies items that can be measured using sensors, has been widely used in numerous
    studies (Horsburgh et al., 2010). The use of sensors and modeling in water quality
    management is highly efficient in terms of time, cost, and manpower (Sinshaw et
    al., 2019). Studies performed over the past two decades have collectively suggested
    a paradigm shift from conventional methods that use dynamic models toward methods
    that use data-based models to simulate water environments (Chaa et al., 2020).
    For example, Suen and Eheart (2003) compared back-propagation neural networks
    (BPNNs) and radial basis function neural networks (RBFNNs) to optimize the prediction
    of nitrate in rivers. Anctil et al. (2009) utilized stacked multilayer perceptron
    models to model the increased nitrate‑nitrogen in rivers due to agricultural fertilizers.
    Markus et al. (2010) predicted weekly variations in nitrate-N for agricultural
    watersheds using artificial neural networks, evolutionary polynomial regression,
    and the Naive Bayes model. Kumar et al. (2020) compared three models—general regression
    neural network, RBFNN, and multilayer neural network—and found that the multilayer
    neural network was the most suitable model for predicting monthly average ammonia-N
    and nitrate-N. Sharma et al. (2003) employed an radial basis function (RBF) network
    to simulate subsurface drain outflow and nitrate‑nitrogen concentrations in agricultural
    field plots subjected to both no-tillage and conventional tillage treatments.
    They confirmed that the RBF network can be utilized to predict drain outflow and
    NO3 − N concentration on a daily and monthly basis. Lee et al. (2013) used multiple
    linear regression (MLR) to predict T-N levels in wastewater treatment plant (WWTP)
    outflows, combined sewer overflows (CSOs), rivers, and reservoirs. The accuracy
    of T-N prediction in rivers and reservoirs is low because these water bodies are
    relatively variable compared with WWT-Ps and CSOs. Harrison et al. (2021) performed
    a random forest (RF) regression to estimate the nutrient level in rivers based
    on high-frequency sensor data and instantly identify river nutrients using the
    data obtained from sensors. The accuracy of the results was 85 % compared with
    the T-N concentration estimated through laboratory analysis or by using RF models.
    Zhang et al., 2022a, Zhang et al., 2022b utilized ensemble and clustering models
    to determine the drivers and patterns of T-N concentrations associated with different
    management practices in the Chesapeake watershed in the United States. He et al.
    (2022) applied a VCLM (variational mode decomposition (VMD)-chaos sparrow search
    algorithm (CSSA)-long short-term memory (LSTM)-MLR) hybrid model for T-N prediction.
    After high- and low-frequency data had been categorized through the VMD, the high-frequency
    data were used in the CSSA-LSTM methods while the low-frequency data were used
    in the MLR for the prediction to enhance the model performance. Despite the advantage
    of high predictive power associated with machine and deep learning methods, their
    actual application is limited mainly because they produce black-box models with
    inadequate interpretability (Chakraborty et al., 2021). In an Organization for
    Economic Co-operation and Development (OECD) analysis of water stress based on
    river water withdrawal rates, the level of water stress in South Korea was ‘moderate
    to high’ (Choo et al., 2019). Dams and weirs of varying sizes have been constructed
    throughout South Korea for a more efficient management of its water resources
    (Ahn et al., 2008). These artificial structures alter natural rivers into lakes
    or lentic zones, thereby increasing the input of organic materials and nutrients
    (Seo and Kim, 2009). Additionally, monsoons with high seasonal variations cause
    frequent torrential rainfalls during summer, causing large seasonal fluctuations
    in the release of non-point pollution sources (Kang et al., 2010; Kyoung et al.,
    2011). Total maximum daily loads have been calculated for mandatory inspections
    of the biochemical oxygen demand (BOD) and total phosphorus (T-P) levels in the
    water systems of the four major rivers in South Korea: Han, Nakdong, Geum, and
    Yeongsan-Seomjin Rivers (Kim et al., 2019a). From the perspective of improving
    the water quality of the Nakdong River (Fig. 1), a clear reduction in T-P has
    occurred while the level of T-N has not been reduced, implying that more careful
    management of T-N is required. However, analyzing and predicting T-N variations
    based solely on the sampled or observed values from national monitoring network
    data, which fail to reflect the spatial variability of rivers, has some limitations.
    Hence, a process that uses more detailed monitoring data to identify the trends
    in temporal T-N variations based on spatial distribution is necessary. In this
    study, water quality sensor measurements were used for T-N predictions. The prediction
    target scale was the river basin, and the analysis was based on clustering to
    reflect the spatial characteristics of each site. Furthermore, appropriate models
    and water quality parameters were selected for each cluster to conduct efficient
    T-N predictions. As the application of sensors has recently increased, the findings
    of this study will contribute to promoting sensor-based T-N predictions. Download
