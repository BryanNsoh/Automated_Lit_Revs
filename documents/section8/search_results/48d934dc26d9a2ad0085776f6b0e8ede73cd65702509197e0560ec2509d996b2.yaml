    expanding quickly and finding more uses in healthcare (Lam et al., 2020), (Tang
    et al., 2020). AI mimics human intelligence to automate tasks with precision.
    It makes use of specific algorithms, rules, and instructions to intelligently
    accomplish a task. AI techniques have been used for the diagnosis of infection,
    provision of patient-specific treatments and the prediction of implant sizes as
    well as clinical outcomes of various pre- and post-operative procedures in Orthopaedics
    (Hinterwimmer et al., 2022), (Kunze et al., 2022). Compared with conventional
    rule-based approaches and regression models, machine learning models can interface
    a huge volume of data and variables to predict and evaluate performance metrics
    (Chen and Asch, 2017). This can help improve surgeons’ decision-making to improve
    surgical outcomes. Several AI tools were developed in recent years to standardize
    the screening of patients before specific Orthopaedic treatment. For instance,
    the American Academy of Orthopaedic Surgeons developed an AI tool for the selection
    of patients based on their symptom intensity, medical history etc. (Katz et al.,
    2017). Although several AI models have been developed in recent years for applications
    in Orthopaedics surgery, their safety and effectiveness remain an issue. Hence
    a thorough investigation needs to be carried out to validate the technology before
    deploying it for clinical use. 2.3. Robot and computer-assisted surgery Robotic-assisted
    Orthopaedic surgery refers to an automated Orthopaedic surgery carried out with
    the help of a programmable robot which accomplishes complex actions as instructed.
    The use of such advanced technology has been shown to improve surgical planning,
    the precision of implantation thereby enhancing patient satisfaction (Hernandez
    et al., 2017). Robotic surgery can involve varying levels of autonomy, from completely
    surgeon-controlled to more autonomous techniques, which can improve accuracy and
    precision (Hernandez et al., 2017), (D''Souza et al., 2019). Despite these advantages,
    the adoption of robotic and computer-assisted surgery has been hindered by factors
    such as high costs, limited accessibility, and a lack of robust evidence demonstrating
    its effectiveness over traditional methods (Hernandez et al., 2017), (Desai et
    al., 2023). The initial investment for robotic systems is substantial, and there
    is an ongoing debate about their cost-effectiveness in surgery procedures (Fiani
    et al., 2020). A comprehensive analysis by Ong et al. (2024) found that a novel,
    fluoroscopy-based robotic-assisted THA system was more cost-effective compared
    to manual approaches. However, the study also acknowledged the substantial annual
    expenditures required for robotic maintenance and operation. This suggests that
    to maintain cost-effectiveness, care providers must balance costs with high procedure
    volumes and improvements in postoperative outcomes. The survey conducted by Desai
    et al., 2023) within the Indian context highlighted that while there is a willingness
    to adopt robotic technology, the high installation costs and limited insurance
    coverage are significant impediments. Accessibility and training are additional
    barriers to the widespread implementation of robot-assisted procedures (Desai
    et al., 2023), (Fiani et al., 2020). The study by Bareeq et al. (2008) acknowledges
    the learning curve associated with minimally invasive and robot-assisted surgery
    and emphasizes the role of simulators in training novice surgeons. The development
    of these simulators allows for skill transfer without compromising patient safety.
    McDonnell et al. (2020) further elaborate on the need for appropriate training
    to use surgical robots effectively. They highlight the importance of training
    platforms to prepare surgeons for the era of robotic spinal surgery, addressing
    the training barrier. Furthermore, Casas-Yrurzum et al. (2023) introduced a mixed-reality
    tool that provides a novel approach to robot-assisted surgery training. The proposed
    tool offers an immersive and collaborative learning experience that can be very
    useful in addressing both accessibility and training challenges. 3. Methodology
    This study combines systematic review and meta-analysis for a thorough review
    of studies on the application of AI in Orthopaedic surgery. For the meta-analysis,
    we use Reference Manager v5.4 software. Reference Manager allowed for quantitative
    synthesis and statistical analysis of the data extracted from the systematic review
    to compare the findings between similar studies on AI applications in orthopaedic
    surgery. The systematic review methodology followed in this study is based on
    the PRISMA (Preferred Reporting Items for Systematic Reviews and Meta-Analyses)
    guidelines outlined by Moher et al. (2015). The organization of this section is
    summarized as follows. The research questions are first highlighted to elaborate
    on the motivation of this study. Then, the article search strategy and the number
    of related articles in different databases are summarized. The inclusion and exclusion
    criteria of the search are discussed in the last section. 3.1. Research questions
