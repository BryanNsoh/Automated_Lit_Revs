    3. Research Model and Hypothesis Development According to the theoretical background
    and the findings in the previous studies, the current paper proposes a three-dimensional
    model, incorporating technological, organizational, and environmental variables
    to understand the decision toward the adoption of IoT in the agricultural industries.
    A broad scope of factors could be found in prior studies. A limited number of
    factors believed to be of importance in figuring out and justifying the adoption
    of IoT were selected to avoid repetition. A discussion of the hypotheses and development
    of the research model is brought in this section. The predicted research model
    is indicated in Figure 1. Figure 1. The research model for IoT adoption. 3.1.
    Technological Dimension The Diffusion of Innovation (DOI) Theory, developed by
    Rogers [43], provides us with a robust theoretical framework to analyze the technological
    factors influencing the uptake of IoT technologies by agricultural organizations.
    Key factors within this framework include the relative advantages provided by
    these technologies, compatibility with established practices, and complexity.
    By systematically applying the DOI theory, we can isolate the most influential
    technological determinants of IoT adoption. This understanding paves the way for
    tailored strategies to accelerate its acceptance among agricultural stakeholders,
    thereby driving the sustainable transformation of agricultural practices. As Rogers
    [43] has stated, relative advantages refer to the degree of perceiving technology
    as something that provides more benefits for organizations. It seems reasonable
    if the organization takes the benefits of innovations’ adoption into account.
    Different research works have referred to the positive association of this variable
    with new IT adoption. Perception of new IT as something that offers relative advantages
    compared to the existing organizational methods leads to a higher probability
    of its adoption [44]. As Yoon et al. [27] put it, productivity and quality of
    products are increased in smart farms, while less labor, energy, and fertilizer
    are required compared to the past. As a result, smart farms are supposed to result
    in higher organizational competitiveness. In summary, higher perceptions of the
    relative advantages of IoT adoption will lead to a higher possibility of its adoption
    by organizations. Therefore, we propose the following hypothesis: Hypothesis 1.  Relative
    advantages affect the adoption of IoT positively. Complexity refers to the scope
    based on which the innovations are regarded as correspondingly challenging to
    understand and use [45]. Given that the complexity of innovations may inhibit
    successful execution, it seems to have a negative association with adoption [36,46].
    Even though IoT brings about different organizational advantages, the perceived
    technological features are still sophisticated. When the application of a special
    form of technology is challenging for organizations, top management teams decide
    whether to ignore it or propose it later [31]. Therefore, it is primarily hypothesized
    that the complexity of IoT has negative effects on its adoption. Consequently,
    we propose the following hypothesis: Hypothesis 2.  Complexity affects the adoption
    of IoT negatively. Compatibility refers to the degree of perceiving innovations
    as in agreement with the requirements of the current methods employed by possible
    adopters [47]. This factor is one of the main determining factors in the adoption
    of innovations since considerable transformations can be made in the current work
    processes through innovations [48]. Higher levels of compatibility seem to facilitate
    the adoption of innovations [49]. Compatibility of smart agricultural technologies
    in line with the farm’s existing procedures would result in a higher possibility
    of their adoption by the agricultural organization. As a result, the following
    hypothesis is raised: Hypothesis 3.  Compatibility has a positive relationship
    with IoT adoption. Technological competencies (TC) are associated with the technological
    resources that are accessible in the organization, including IT infrastructures,
    incorporating the installed technologies, systems, and applications [50]. It is
    possible to achieve higher levels of performance with the use of competencies
    [51]. Ritter and Gemünden [52] referred to the technological competencies as organizational
    enablers that assist in internally understanding, using, and exploiting technologies.
    Indeed, technological competencies are a way to support in preparation for technological
    infrastructures such as the adoption of a fundamental level of knowledge associated
    with the existing technology [53]. Thus, organizations that have higher levels
    of technological competencies and knowledge of marketing may have better conditions
    to evaluate the advantages of IoT. Therefore, we propose the following hypothesis:
    Hypothesis 4.  Technological competencies have positive effects on the adoption
    of IoT. Based on Tornatzky and Klein [47], costs prevent the of new technologies.
    The perception of excessive costs associated with adopting innovations can reduce
    the intention to adopt, even in the presence of potential benefits. Therefore,
    for a decision to adopt innovation to be made, the benefits must outweigh the
    adoption costs [48]. Because of the variety and large-scale characteristics of
    the costs, the costs related to these types of projects will be found considerable.
    Accordingly, costs will contribute critically to the decision to adopt [38]. In
    the present study, costs range from hardware facility expenditures (such as network,
    RFID, sensors, middleware, cloud-based or data center infrastructures) to expenses
    associated with implementing, integrating, operating, and maintaining the system.
    Therefore, we propose the following hypothesis: Hypothesis 5.  Higher costs have
    negative effects on the intention to adopt IoT. 3.2. Organizational Dimension
    Technical knowledge indicates the professional knowledge of IT that the organizations
    possess within themselves. After the related knowledge and skills associated with
    a new form of technology are obtained, organizations can efficiently evaluate
    the influencing factors on the adoption of the novel technology, involving benefits,
    drawbacks, costs, and so on [31]. Based on Rezvani and Khosravi [54], technical
    knowledge makes the application of accurate working strategies possible to thoroughly
    deal with machinery and equipment. Thus, Hypothesis 6 is raised as follows: Hypothesis
    6.  Technical knowledge affects the adoption of IoT positively. Young and Jordan
    [55] define management support as the commitment of senior management, including
    project sponsors, champions, CEOs, or other senior managers, to invest time in
    evaluating plans, forecasting outcomes, and addressing management challenges.
    Management support is widely recognized as a critical factor in the successful
    adoption of new technologies, and it is strongly believed to be positively correlated
    with the adoption process [36,46]. As Shi and Yan [31] put it, top management’s
    support seems essential for new technologies’ adoption in organizations. Reyes
    et al. [56], similar to Sila [57], have argued that RFID adoption needs considerable
    investments, which in turn requires engagement and support from the top management
    to implement and perform successfully. Managers should support the business associates’
    inappropriate information as well as communication technology implementation so
    that better communications and smoother workflows are obtained. Managers must
    support, motivate, and admit the recent technologies in the construction industry
    to increase organizational efficiency. Accordingly, we propose the following hypothesis:
    Hypothesis 7.  Top management support has a positive relationship with the adoption
    of IoT. According to Tan et al. [58], organizational preparedness is defined as
    what the managers perceive and evaluate of the levels of organizational awareness,
    resources, commitments, and governance toward IoT adoption. This concept aims
    at measuring whether the organizations are capable of adopting the innovations
    [59]. Based on prior studies on the adoption of electronic data interchange, this
    factor considers whether the firms have enough ICT complexity and financial resources
    or not [60]. Ramdani et al. [61] found that organizational preparedness is a key
    factor that determines the adoption of business applications through SMEs. It
    is argued here that organizations with more efficient infrastructures, expert
    staff, and financial support will have higher levels of awareness regarding technology
    adoption. Therefore, we propose the following hypothesis: Hypothesis 8.  Organizational
    preparedness affects the adoption of IoT positively. Company size can also affect
    novel technologies’ adoption, as indicated in prior literature [30]. Large organizations
    can often have more resources available to evaluate the novel technological forms,
    helping them to decide on their adoption. Meanwhile, achievement of the scale
    economies will be more possible for these organizations, while the risks related
    to the adoption of novel technologies will be also reduced [31]. Raguseo [62]
    investigated French firms and stated that the size of organizations affects RFID
    adoption significantly. According to Low et al. [63], organizational size is a
    determining factor that affects the adoption of cloud computing in high-tech industries.
    Matta et al. [64] concluded that organizational size had an important contribution
    when innovations were experimented and implemented. Positive effects of a firm’s
    size can be because large firms can access more resources as well as qualifications.
    Therefore, the following hypothesis is proposed: Hypothesis 9.  Organizational
    size has positive effects on the adoption of IoT. 3.3. Environmental Dimension
    Competitive pressures indicate the amount of pressure felt by organizations from
    competitors in the same industries [63]. Competitive pressures are regarded as
    considerably significant determining factors in the adoption of IT [36,65]. Competitive
    pressures put by competitors and other entities in supporting industries can mainly
    direct the organizations toward innovation [29]. With the increase in market competition,
    organizations may be required to look for competitive advantages with the use
    of innovations. According to Oliveira and Martins [66], the use of innovations
    can reinforce organizational competitive capabilities and create novel strategies
    to perform better than competitors. The first-mover organizations in the application
    of novel technologies tend to obtain the highest degree of benefits. Lin and Lin
    [67] indicated that competitive pressures are critical factors that impact e-business
    diffusion. Adoption of novel technologies is usually a strategic requirement for
    competition in the marketplace. For example, through the adoption of cloud computing,
    organizations can take advantage of more operational productivity, better market
    visibility, and higher correct availability of real-time data [68]. Accordingly,
    we propose the following hypothesis: Hypothesis 10.  Competitive pressures have
    positive effects on the adoption of IoT. Governmental support refers to the initiatives,
    policies, legal domains, and agencies set up by the government to support novel
    technologies or innovations adoption [27,69]. Prior literature shows that governments
    can mainly affect the adoption of special information technologies in small and
    medium-sized business entities [70]. Thus, policies and regulations recommended
    by the government of Malaysia, along with the financial support provided can contribute
    significantly to the promotion of recent technologies’ adoption. Consequently,
    we propose the following hypothesis: Hypothesis 11.  Governmental support has
    a positive relationship with IoT adoption. Information is essential and critical
    in every entity that exists in a dynamic business context. Information intensity
    is associated with the degree of information presence in the products or services
    [71]. Organizations that are in environments with higher information intensity
    will experience a higher possibility of new IT adoption compared to those that
    are in contexts with lower intensities of information [36]. Thus, the information
    intensity of the products in businesses can affect the innovations’ adoption [72].
    Wang et al. [36] mentioned that information intensity would affect RFID adoption
    positively. Consequently, businesses selling information-intensive products or
    services may have a higher potential toward adoption of IoT technology. Thus,
    we propose the following hypothesis: Hypothesis 12.  Information intensity has
    positive effects on IoT adoption. 4. Research Methodology 4.1. Construct Measures
    The fundamental construct measures were chosen according to the available instruments.
    Modification of the items was performed for their fitness to the IoT context.
    Items for the relative advantages were taken from [27], while the items considering
    complexity were obtained from Wang et al. [36] as well as Savoury [73]. Five items
    associated with the compatibility construct were adapted from Arnold and Voigt
    [30] as well as Oettmeier and Hofmann [74]. Items for the support by top management
    were obtained from Sila [57] and Matta et al. [64]. The items associated with
    competitive pressures were acquired from Wang et al. [36], Bhattacharya and Wamba
    [48,75]. Three items of governmental support were taken from Yoon et al. [27].
    The items regarding technological competencies were taken from San-Martín et al.
    [53]. Items associated with the size of organizations were adapted from Wang et
    al. [36]. Four items influencing the costs were obtained from Yoon et al. [27]
    and Shi and Yan [31]. Items related to the technical knowledge as well as information
    intensity were taken from Shi and Yan [31] and Wang et al. [36]. Five items associated
    with the preparedness of the organizations were adapted from [76]. A five-point
    Likert scale with a range from 1 indicating “complete disagreement” to 5 indicating
