    Ontario and McMaster Universities Osteoarthritis Index 1. Introduction The advent
    of technological advancements in robotics, augmented reality (AR), virtual reality
    (VR) and computing power has led to a growing application of Artificial intelligence
    (AI) in several fields including medicine. In the clinical surgery field, advancements
    in sensor and robotics coupled with AI technology has a potential to replace error-prone
    manual procedures. AI-enabled surgical robots assist surgeons to undertake complex
    surgical procedures with improved accuracy (Panesar et al., 2019). Furthermore,
    AI can learn patterns from clinical data and medical instrumentations to guide
    surgeons towards more efficient decision-making. However, the integration of AI
    into daily clinical surgical practice is still in the early stages, with many
    potential applications yet to be fully explored. In the field of Orthopaedic surgery,
    AI has shown significant improvements in the quality and efficiency of surgical
    operations in recent years. Orthopaedic surgery is a procedure that involves replacing
    a missing or disabled body part such as an arm or a leg with an artificial extension
    (Rajťúková et al., 2014). AI improves the overall performance of Orthopaedic surgery
    during preoperative, intra-operative and post-operative phases in several ways.
    AI can be used for surgical outcome prediction based on clinical data (Haleem
    et al., 2020). AI solutions can also assist surgeons with real-time feedback leading
    to improvements in the efficiency of surgery procedures during the intra-operative
    stage (Parums, 2021), (Alvarado-Landeo et al., 2022), (Memon et al., 2021). Furthermore,
    during postoperative phases, AI can be used to monitor and assess postoperative
    patient recovery (Bian et al., 2020). Recent research in the application of AI
    in Orthopaedic surgery focuses on clinical decision support systems. Previous
    studies largely focused on reducing human errors and improving the efficiency
    of diagnosis (Gupta et al., 2022), planning, surgical operation (Luo et al., 2022),
    and outcome prediction (Groot et al., 2022). However, despite the growing volume
    of research, there is a lack of understanding regarding the state of the art of
    research in the field of AI-assisted orthopaedic surgery. While studies demonstrate
    promising accuracy and technical capabilities of AI, uncertainties remain regarding
    definitive clinical benefits over conventional methods. In this paper, we conducted
    a systematic review and meta-analysis of previous studies on the application of
    AI in Orthopaedic surgery to provide a summary of the key findings. The key motivation
    of this systematic review is to provide a comprehensive synthesis of the state-of-the-art
    applications and performance of AI techniques in orthopaedic surgery. We conduct
    a comprehensive analysis of the potential applications and performance of AI techniques
    compared to conventional methods. The meta-analysis further objectively quantifies
    outcomes in key areas including surgical time, complications, and functional results.
    Furthermore, this paper aims to objectively analyze the evidence to reveal limitations
    requiring further research and guide the effective integration of AI in clinical
    practice. The rest of the paper is structured as follows. Section 2 presents the
    literature review. Section 3 discusses the systematic review and meta-analysis
    methodology followed in this study. The main results are presented in section
    4 followed by a discussion of the results in section 5. Finally, section 6 presents
    the conclusion of the study. 2. Literature review 2.1. Types of Orthopaedic Surgery
    The prevalence of Orthopaedic surgery is expected to increase due to increasing
    ageing populations. The most common types of Orthopaedic surgery include total
    knee replacement (TKR) (Woolhead et al., 2005), total knee arthroplasty (TKA)
    (Li et al., 2019), total shoulder arthroplasty (TSA) (Ahmed et al., 2021), total
    hip arthroplasty (THA) (Varacallo et al., 2017), total hip replacement (THR) (Günther
    et al., 2021), total joint replacement (TJR) (Bumpass and Nunley, 2012). The THA
    and the TKA are used for the surgical treatment of advanced osteoarthritis (joint
    condition). Studies show that an estimated 512,000 and 700,000 THA and TKA procedures,
    respectively, are carried out annually in the USA alone (Ferguson et al., 2018).
    A significant rise in TKA procedures has also been observed in France, with a
    62% overall increase from 2009 to 2019 (Fig. 1), indicating a global trend in
    the growing need for these surgeries (Le Stum et al., 2023). The study also showed
    a 33% rise in TKA procedures by the year 2050 for both male and female patients,
    which suggests a growing demand for these types of surgeries in the forthcoming
    decades (Le Stum et al., 2023). Download : Download high-res image (433KB) Download
