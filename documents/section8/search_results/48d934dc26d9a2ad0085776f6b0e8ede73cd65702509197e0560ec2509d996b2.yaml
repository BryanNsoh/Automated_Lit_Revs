    Content In this section, the reviewed academic content is briefly summarized.
    These summaries highlight the papers’ approach to blockchain and water resources
    integration. 3.2.1. Water Governance The common consensus is that trust is a critical
    enabler in Water Governance. Reliable data and coordination are essential to establishing
    and maintaining the trust layer. Blockchain provides an immutable database to
    store water-related data securely. This key feature of blockchain technology provides
    a straightforward framework for Water Governance stakeholder coordination. Moreover,
    smart contracts can contribute to sustainable Water Governance by codifying environmental
    and economic conditions. Sobrinho et al. [35] describe how blockchain technology
    can help to enhance financial transparency and trust while also helping to improve
    Water Governance. Such an enhancement might be made possible, for example, by
    the development of cryptocurrencies and the use of smart contracts to encourage
    actions aimed at water resource conservation. Sriyono [36] investigates the potential
    of blockchain technology to aid in the efficient management of water resources
    and offers a framework and architecture for blockchain and water management. The
    paper also discusses a potential blockchain-based solution for the water quality
    problems in Puerto Rico. Scozzari et al. [37] examine how IoT, AI, and blockchain
    are used to digitally transform smart water networks and blockchain-enabled water
    rights trading. Dogo et al. [38] examine the effects of combining blockchain technologies
    with intelligent water management and assert that blockchain has the potential
    to revolutionize water and sanitation governance to achieve SDG 6 as envisioned
    by the United Nations in 2035 through creative, effective, and scalable solutions,
    based on these two technologies in African cities. Poonia et al. [39] examine
    the spatiotemporal distribution of several drought types, separately and simultaneously,
    in India. A blockchain-based framework is suggested to enhance the current drought
    risk management system to provide assistance for those suffering from drought
    to receive help and aid as soon as possible. Linjing et al. [40] explain the benefits
    and standout characteristics of blockchain-enabled IoT applications and contrast
    them with centralized, more established IoT-based Smart Water Systems. Hangan
    et al. [41] examine the potential applications of big data and blockchain in the
    field of water resources and argue that blockchain can act as a link between a
    locally used solution and a global infrastructure that is accessible globally
    and is controlled by a coalition of international organizations using consensus
    mechanisms. The literature suggests that blockchain technology has the potential
    to address various water-related challenges, including ethical pricing, data transparency,
    protecting water resources, monitoring and managing of water usage, and emergency
    flood event notification. Iyer and Giri [42] evaluate water-related issues that
    may be solved by blockchain, which is important in the area of ethical pricing
    and highlight data transparency as data are exchanged across networks for water
    reuse. Wu et al. [43] thoroughly examine the properties of blockchain technology,
    as well as the scenarios and applications that blockchain has in the field of
    protecting water resources, including the storage of data about water bodies,
    cross-sectoral collaboration, and increased public involvement level. According
    to Ragghianti [44], blockchain allows for the integration of watershed monitoring
    and direct management of water usage for all system users, maintaining flexibility
    and guaranteeing all socio-environmental constraints that apply in that basin.
    Xia et al. [45] consider a distributed and decentralized water data management
    system for the whole supply, consumption, and discharge processes. The system
    includes two conceptual hybrid blockchain-based solution scenarios: permits for
    water abstraction and water quality tracking. Singh and Goel [46] examine how
    blockchain might be used to notify authorities of any emergency flood events.
    The utilization of blockchain technology, including a smart contract enabled blockchain
    framework and blockchain-based authentication key agreement system, has the potential
    to enhance the dam safety and intelligent water conservation systems through real-time
    coordination and protection against SPOF and DDOS attacks. Yasuno et al. [47]
    integrate upstream monitoring, dam inflow prediction, a smart contract-enabled
    blockchain framework to reimagine the dam watershed as a smart dam and organize
    the technologies for flood prediction. The study aims to facilitate real-time
    coordination among stakeholders and real-time broadcast of disaster prevention
    information. Lin and Wang [48] claim that SPOF and DDOS attacks have the potential
    to exploit the authentication and key agreement in intelligent water conservation
    systems, thus suggesting a blockchain-based authentication key agreement system
    for smart water devices. The selected network for blockchain is the Ethereum operating
    system, and to participate in the network, smart devices serve as light nodes.
    The light node does not engage in mining and merely downloads a small bit of the
    blockchain network. It is appropriate for conditions where there are more smart
    devices. The consensus algorithm for the blockchain system is Practical Byzantine
    Fault Tolerance (PBFT). Asgari and Nemati [49] investigate the literature based
    on the three primary Distributed Ledger Technology (DLT) application areas of
    Smart Water Systems, Water Quality Monitoring, and Storm Water Management. Additionally,
    they address the legislative, social, administrative, and practical difficulties
    which can be an obstacle to the use of blockchain technology. Stankovic et al.
    [50] provide an overview of possible blockchain-based solutions in water and sanitation
    services for Latin America and the Caribbean. Li et al. [51] provide a peer-to-peer
    blockchain system based on data to forecast water consumption. According to existing
    research, blockchain technology could be useful in creating decentralized platforms
    for smart water conservation and cloud-based solutions using unmanned aerial vehicles
    (UAVs) for monitoring dam sites. These solutions could improve traceability, data
    security, and overall effectiveness in the long term. Zhang et al. [52] establish
    a platform with four decentralized participants, including government agencies,
    water conservation private sector actors, the general public, and third-party
    maintenance. The study also provides the design of “dual chain” smart contracts
    that are “alliance chain and private chain”. Additionally, the many possibilities
    of blockchain-based solutions for smart water conservation are examined. Next,
    a novel development route including consensus mechanisms, smart contracts, asymmetric
    encryption, and information source tracing is suggested using the water rights
    trading market as an example. Chinese Smart Water Conservancy Platform Data are
    the main on-chain data in the proposed system. Youssef et al. [53] suggest an
    unmanned aerial vehicle (UAV), cloud-based solution for dam site monitoring. The
    UAVs periodically provide meteorological data, water quality and level information,
    and the condition of dam structures. Blockchain, which offers identification,
    a database system, and traceability of the UAV cloud’s data transmission, ensures
    a distributed and long-term security solution. The effectiveness of the solution
    is simulated by assessing the data delivery delay ratio. Majia [54] creates a
    blockchain-based system that maintains the privacy of operational hydropower plant
    data. The proposed system stores the homomorphic encrypted operational data on
    chain. Sukrutha et al. [55] establish a unique blockchain architecture with double
    hashing as a data storage system that is more secure for groundwater management
    data. The water level and water quality data of aquifers are stored off-chain,
    but the hash of the same data is stored on-chain. The simulation is carried out,
    and the transactional cost is examined. Simulation results show that storing the
    hash of data is cost-effective. Mohammadi et al. [56] create a hypothetical blockchain-based
    system to securely exchange data gathered in real time from a variety of sensors
    for monitoring and controlling water consumption. The proposed consensus algorithm
    is proof of work, and smart water meter data are supposed to be directly stored
    on-chain. Blockchain technology can be utilized to gather and store environmental
    data from meteorological sensors using a private Hyperledger network, preserve
    water consumption through a Ethereum operating system-based public network, and
    manage water supply in a fully decentralized manner using IoT devices and the
    Ethereum operating system based public blockchain, as described in the works of
    Dramski et al., Tiwari et al., and Vernekar, respectively. Dramski et al. [57]
    describe a system for gathering environmental data from meteorological sensors
    and then storing it in a blockchain application. The application is powered by
    a private Hyperledger blockchain network and a sensor prototype developed on a
    Raspberry Pi. Tiwari et al. [58] suggest a public Ethereum operating system-based
    blockchain system designed to preserve water consumption that satisfies the supply–demand
    processes of all customers in a peer-to-peer network. Vernekar [59] outlines a
    fully decentralized, blockchain-based approach for managing water supply that
    uses IoT devices to collect data along the configuration and add it to the Ethereum
    operating system-based public blockchain. Sapra et al. [60] provide a methodology
    for creating an intelligent water management system that determines and calculates
    a consumer’s water use within a certain area and also detects leaks in the plumbing
    system. A private blockchain network is designed based on the Ethereum operating
    system, and water quality, pressure, and location data for components of the water
    distribution system are stored on the block. The California Blockchain Working
    Group [61] investigates the potential for blockchain-based technology to assist
    in the development of a more effective framework that builds on the momentum of
    recent California water-related data initiatives. There are two pilot project-level
    studies in this category in the reviewed literature. Mughal et al. [62] conduct
    a pilot project emphasizing blockchain-enabled solutions for enhancing Pakistan’s
    data-intensive decision support systems. The consistency, immutability, and dependability
    of streamflow time series data are maintained using a private blockchain that
    is built on the Hyperledger Fabric platform. The model evaluates the use of Hyperledger
    Fabric, employing the distributed autonomous administrative authority of Pakistan’s
    irrigation network. In addition to collecting sensor data for streamflow prediction,
    the nodes also maintain permanent data storage on the streamflow record and aggregate
    and approve compliance with the distribution system via the chain code (smart
    contracts). The proof-of-authority protocol allows for the designated nodes with
    authorization to create new blocks of streamflow data monitoring irrigation networks,
    thus maintaining the chain’s overall security. Another pilot project is carried
    out by Coli et al. [63]. The pilot project in Peru aims to demonstrate the viability
    of integrating blockchain technology into the microfinance industry for water
    and sanitation to increase the effectiveness of the current microfinance model
    and support the inclusion of unbanked people in the financial system. The pilot
    study also allows for more discovery through first-hand experiences with local
    microfinance organizations and borrowers. The private blockchain network of BanQu
    is preferred for the project, and a feasibility analysis is conducted to show
    operationally cost-effective scenarios as a result of blockchain implementation.
    3.2.2. Water Economics Water Economics is the consideration of the economic value
    of water as a natural resource and the added value it creates in the areas where
    it is used within the framework of microeconomic theories. The focus of these
    theories is to maintain the quality and quantity of water under economic and financial
    constraints and to make water-related investment, cost, and water markets efficient.
    Water Economics has been a substantial area of research for exploring blockchain-based
    solutions due to its intrinsic need for and obvious utility of adopting trustworthy
    data and currency sharing mechanisms. Bhaduri et al. [64] investigate the opportunities
    for potential water market implementation in Los Angeles, USA, and Bengaluru,
    India. Poberezhna [65] explores how blockchain-based tools could assist the water
    sector’s businesses and governing bodies in gaining access to real-time data about
    market shares, consumption trends, consumer bill management, and other possibilities.
    Ikeda and Liffiton [66] introduce two possible use cases for blockchain-based
    water management which are blockchain-based water and sanitation subsidies and
    the use of blockchain-based water pricing management. The literature suggests
    that blockchain technology can be utilized in a variety of ways to address water-related
    challenges, such as trading water and energy, improving water allocation and quality,
    and even providing flood insurance, among other blockchain-based solutions. Bou
    Abdo and Zeadally [67] create a commercially and economically viable peer-to-peer
    trading platform for water and energy that supports rainwater gathering and trade
    of the captured water. The harvested rainwater data are directly stored on-chain.
    Thomason et al. [68] examine the relationship between blockchain technology and
    climate finance as both relate to the problem of water scarcity in poor nations
    and propose blockchain-based water trading applications as a potential solution.
    Zhao et al. [69] underline the significance of creating a peer-to-peer trading
    network with blockchain capabilities that would enable more irrigators to take
    part in the platform that secures and transparently allocates water, increasing
