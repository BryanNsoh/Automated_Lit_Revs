    4.3. RQ3: how does the efficiency of AI-assisted surgery compare with conventional
    surgery? In this section, the efficiency of AI-assisted surgery is compared with
    the conventional approaches. The efficiency is determined in terms of surgical
    time and complexity based on the number of complications. Among the different
    applications of AI to Orthopaedic surgery, robotic-assisted surgery was believed
    to provide better performance than conventional surgery leading to improvement
    in the accuracy of implant positioning. To further verify the improvement quantitatively,
    the meta-analysis was used to compare the time required for surgical operations
    and the degree of complications as the performance metrics. Oppositely, the conventional
    surgical approach took a shorter time than the AI-assisted approach in terms of
    surgical time, while there was no significant difference in terms of complication
    rate. Further investigation results are illustrated as follows. 4.3.1. Surgical
    time Several studies have compared the operative times of robot-assisted joint
    replacement surgeries, such as total hip and knee arthroplasty, with conventional
    approaches. For instance, studies by Cobb et al. (2006), and Domb et al. (2015)
    revealed slightly longer surgery times with a robot-assisted approach. However,
    in both cases, the differences in surgical times were not statistically significant.
    In contrast, Honl et al. (2003), and Kayani et al. (2019), found a more pronounced
    increase with robotic THA procedures. Honl et al. (2003), reported an additional
    25 min on average (107 min vs 82 min, p < 0.001) while Kayani et al. (2019), reported
    an increment by an average of 20 min compared to conventional jig-based TKA (p
    = 0.010). Lim et al. (2015), also noted a similar 25-min increase for robotic
    THA over manual rasping (103 min vs 78 min, p = 0.012). For a more comprehensive
    analysis, a meta-analysis of twelve randomized control trials was conducted to
    compare the surgical times of robot-assisted and conventional surgeries. Due to
    the high heterogeneity (I2 > 50%) between study results, we used the random effects
    model for the meta‐analysis. The forest plot in Fig. 6 illustrates the comparison
    of the surgical time. In the forest plot, a horizontal line that cut through the
    square for each study indicates the study''s 95% confidence interval. Studies
    with wider confidence intervals, indicative of less precision, contribute less
    to the overall meta-analysis result. Thus, they are represented by smaller squares.
    Conversely, studies with narrower confidence intervals were depicted by larger
    squares, highlighting their greater influence on the meta-analysis. Accordingly,
    the meta-analysis result shows shorter surgical time was required for conventional
    surgery compared with robot-assisted surgery with 95% CI [7.16–17.08] and p <
    0.00001. Download : Download high-res image (552KB) Download : Download full-size
