    Chapter © 2021 Integrated IoT Applications Platform Based on Cloud Technology
    and Big Data Chapter © 2021 Introduction The Internet of things (IoT) is the network
    of any physical object that contains sensors and/or actuators and has the capability
    to process and send data over the Internet. IoT represents a main pillar of technological
    revolution in nearly all the application fields: industry, agriculture, medicine,
    military, etc. Therefore, IoT becomes the focus of attention of both research
    and industry. The literature is full of many proposals for IoT reference architecture
    and frameworks (Fremantle, 2015; Guth et al., 2016; Ngu et al., 2017; Saemaldahr
    et al., 2020; Abd El-Kader and Mohammad El-Basioni, 2013; Mohammad El-Basioni
    and Abd El-Kader 2020), IoT enabling wireless technologies development, IoT messaging
    protocols (Al-Masri et al., 2020; Naik, 2017; Tournier et al., 2021), and replete
    with many IoT use cases. In Srinivas et al.’s (2018) study, a use case was proposed
    for employing IoT technology in developing a smart healthcare system that contains
    an intelligent medicine box associated with sensors and a server for regular health
    monitoring. This smart medicine box with wireless Internet connectivity helps
    patients to get regular healthcare and creates easy communication between doctor
    and patient without meeting physically. The proposed medicine box helps the patient
    to take the right medicine at the right time. In Zhang et al.’s (2018) study,
    an architecture for the Internet of intelligent things in smart hospitals was
    proposed, and an infusion monitoring system case study to monitor the real-time
    drop rate and the volume of remaining drugs during the intravenous infusion was
    developed. An automatic real-time system for automated vehicle parking based on
    IoT was proposed by Patil et al. (2020). In the field of entertainment, IoT was
    used to understand the foot traffic of people at events; this IoT application
    visualizes the attendee traffic patterns in real time to help sponsors understand
    the best places to advertise and to ensure that the attendee count stays within
    the fire code compliance of the venue (Mendix Technology, 2021). IoT plays a key
    role in precision farming, as it allows continuous deep remote analysis, understanding,
    and control of agricultural processes leading to agriculture sustainability. This
    is clearly evident in the existence of various use cases for IoT in precision
    farming. IoT-based applications were developed for remote monitoring of the field
    information (Trimble Inc, 2021; Corizon, 2021; AgrIOT, 2021; Abd El-Kader and
    Mohammad El-Basioni 2021). In Shylaja et al.’s (2021) study, an IoT-based smart
    device is proposed for crop monitoring using machine learning. Instead of using
    the classical learning schemes, it introduced a new scheme called Modified Learning
    based Field Analysis Strategy (MLFAS) that predicts the status of the crop in
    the field by analyzing the real-time input data acquired and reports this to improve
    the decision-making process. The work of Kaburuan et al. (2019) represents an
    IoT system for monitoring the performance of indoor micro-climate horticulture
    based on farmers’ treatment from planting until harvest time. The soil, water,
    air, and image data from the field were integrated with the weather data of the
    Indonesian Meteorological Agency data. Just as the IoT is used to monitor climate
    and crops, it is also used for cattle monitoring where it senses and conveys data
    about the environment and cattle health. This application takes advantage of real-time
    data in the early treatment of any critical condition that threatens the cattle
    health and life before the matter worsens and disease spreads, for example. In
    Suresh and Sarath’s (2019) study, the proposed cattle monitoring system is composed
    of data-gathering nodes implanted on the cattle and contains sensors to measure
    important health parameters such as temperature, humidity, heart rate, and fall
    frequency. The system includes a mobile node that acts as a gateway that receives
    data from the data-gathering nodes and sends it to the IoT cloud platform for
    analysis. The monitoring system proposed by Shabani et al. (2022) also senses
    the important health parameters of the cattle: body temperature, heart rate, humidity,
    and location. The main contribution of the system is a microservice-based architecture
    which works as a bridge between the implanted devices and the IoT cloud application,
    uses machine learning to produce a percentage for the health of each head of cattle,
    and notifies the farm manager of critical situations in real time. Other complete
    systems (Dutta et al., 2022; Trivedi & Chatterjee, 2022; Unold et al., 2020) have
    been developed to monitor cattle health including the monitoring devices, the
    cloud system, and the end-user application, differing in the types of sensors,
    the communication technology, the application features, and the algorithm used
    to analyze data, classify activities, and detect conditions. IoT technology is
    used for remote control of farms, just as it is used for remote monitoring. Hence,
    it is used to automate sustainable agricultural systems and support their sustainability.
    Perhaps, one of the most sustainable agricultural systems that can benefit from
    IoT is the aquaponics system where it needs intensive monitoring and control.
    IoT-enabled aquaponics systems were proposed in the literature; in Haryanto et
    al.’s (2019); Hassoun et al. (2023) and Ezzahoui et al.’s (2022) study, smart
    aquaponics systems were proposed that monitor and control the water temperature,
    level, acidity degree, and fish feed using the readings of a number of sensors
    such as ultrasonic sensor, pH sensor, and temperature sensor. In addition to this,
    IoT has been widely used to monitor and control the environmental parameters in
    greenhouses (Joseph et al., 2020; Padmini et al., 2019; Shamshiri et al., 2021).
    Regarding the agricultural systems which depend on management zone delineation
    and spatial analysis, few researches have talked about exploiting IoT technology
    in such systems. For example, Kang et al. (2012) suggested using IoT to deliver
    the data mashup which is used in zone management to produce intelligent decision-making,
    and they drew a simple conceptual system architecture for such a system without
    giving a specific implementation. In a research by Monteleone et al. (2020) exploring
    the factors affecting the adoption of precision agriculture for irrigation management
    in the context of Agriculture 4, in an experimental case study, the use of IoT
    was casually mentioned for implementing variable rate irrigation and zone management
    by producing irrigation prescription map, but also without details of the specific
    implementation. This paper talks about a specific IoT use case which is the land
    suitability assessment (LSA). With the importance of LSA in achieving sustainable
    land-use planning especially in crop management practices, to the best of our
    knowledge, no or a small number of researches have addressed the exploitation
    of IoT to improve this process using the real-time data transmitted by the sensing
    devices deployed on the field. For example, the work proposed by Vincent et al.
    (2019) addresses the replacement of manual data collection with IoT-based sensors
    for LSA, but it mainly concentrates on the design of the multiclass classification
    used in land assessment. It only stores the data in the Amazon Web Service (AWS)
    cloud platform where it is used to develop the classification model which can
    be used later for future assessments. The proposed conceptual design is for a
    complete software system for IoT-based LSA ready to receive data that comes from
    the field and stores and processes it based on a standard multi-criteria classification
    method. Also, it implements other functions such as spatial analysis. It is the
    generalization of our case study proposed by Mohammad EL-Basioni et al. (2022).
    The Food and Agriculture Organization of the United Nations (FAO) had proposed
    a standard framework that specifies the procedures of the land suitability assessment
    process. In general, the process incorporates three steps. The first step is to
    select the influencing factors and grade the weights and relative values for the
    factors. The second step is to integrate the maps and database in GIS. Finally,
    the suitability score of each land segment is calculated, and the land suitability/classification
    maps are generated with respect to the given use. The various land-use suitability
    maps of a land are essential tools for planners and decision-makers to take the
    most suitable decision for this land use, management, and selection to allocate
    with the pre-plan, especially when they are taking into account sustainable development
    and economic competitiveness (Mu, 2006). The multi-criteria land suitability analysis
    generic model can be expressed as a land suitability measure, \\({\\text{LS}}\\),
    computed by a function of several indicators as shown in Eq. (1): $${\\text{LS}}=f\\left({indicator}_{{\\text{1}}},{indicator}_{{\\text{2}}},\\dots
    \\dots ,{indicator}_{{\\text{n}}}\\right)$$ (1) These indicators have a cumulative
    effect on land suitability as well as a separate effect that should be analyzed
    (Mendoza, 1999). These indicators are selected based on their sensitivity to management
    practices, ability to describe major soil processes, ease and cost of sampling
    and laboratory analysis, and significance (Tesfahunegn, 2014). These indicators
    are indexed in terms of some of their related soil parameters, and rating scores
    are given to these parameters. The proposed system concentrates on land evaluation
    for sustainable crop production which depends mainly on the soil parameters and
    quality indices: fertility, chemical, and physical. The proposed system is built
    on the aforementioned approach, based on the parameters used and the model and
    formulas proposed by El Baroudy (2016). The used parameters include nitrogen (N),
    phosphorus (P), potassium (K), zinc (Zn), organic matter content (OM), soil salinity
    (S), the exchangeable sodium percentage (ESP), the carbonate (CaCO3) content,
    soil pH (PH), drainage (R), the texture (T), the soil depth (D), the slope (F),
    the surface stoniness (Y), the hard pan depth (HP), the hydraulic conductivity
    (G), and the water holding capacity (WHC). Some of these factors are related to
    the soil fertility properties, and some others are related to the chemical and
    physical properties of the soil. The criteria or the parameters used to measure
    each index can be varied; that is, some of the parameters considered in each index
    formula can be excluded, and the formula is modified accordingly. The variability
    in soil properties, especially over large areas, and the change in soil over time
    have made the owners of large-scale farms to periodically analyze soil to test
    its health and determine the most appropriate treatment and use. These large-scale
    farms resort to the variable rate application technology to optimally deal with
    this variability, where it allows adjusting the amount and rate of agriculture
    resources throughout the farm according to each specific region’s needs without
    excess or negligence that harms the crop and without wasting resources and harming
    the environment. The data from soil analysis is used to produce a prescription
    map which guides the variable application. A variable rate irrigation system is
    used in farms which have center pivot systems. According to the prescription map,
    the center pivot control system cycles control the switching of sprinklers and
    vary the speeds to achieve the desired application rates in each section of the
    farm. The farms which have tractors with onboard computers and adjustable rate
    spreaders, seeders, or sprayers can be used in variable rate fertilizer application,
    variable rate seeding, or variable rate pesticide application, respectively, by
    loading the prescription map to the computer. Using IoT technology in the generation
    of prescription maps maximizes the benefit of the variable rate application by
    improving spatial resolution and addresses the issue of soil change over time
    thus improving temporal resolution as well. Therefore, these large-scale farms
    with computerized agricultural application equipment are potential customers for
    IoT-based systems for spatial analysis and management zone delineation in variable
    rate application, hence the proposed system. One of the most important tasks of
    scientists and technical specialists involved in agricultural planning is land-use
    planning, especially the LSA process. The functionality provided by the proposed
    system that allows the LSA maps to be generated automatically from real-time data
    and stored historical data makes it a desirable and very useful tool for these
    scientists. The rest of this paper is organized as follows, the “Materials and
    methods” section identifies the technologies that were used to build the system
    and the tools that were selected to implement these technologies, and then, it
    formulates the IoT-based LSA use case design including its static and dynamic
    view. The “Results” section represents a small-scale implementation of the proposed
    design to validate the functionality and suitability of the selected technologies
    and tools to the system use case. The “Discussion” section discusses the work
    presented in this paper and the development of IoT use cases for farm enterprises
    in general. Finally, the “Conclusion and future work” section concludes the paper
    and specific directions for future work. Materials and methods This section reviews
    the selection of technologies and tools for system implementations and contains
    system modeling. Selection of technologies The main technologies which build the
    proposed system are web application development, digital mapping, database, and
    IoT. The following sub-sections review recent trends in these technologies and
    set criteria for technology selections for the system implementation. Web application
    technologies The web application user can access it through the web browser where
    he can use its functions and perform some tasks that need interactions with a
    remote server over a network, which can be the Internet, using a client–server
    connection paradigm. Accordingly, developing a web application incorporates two
    types of development: front-end development and back-end development. The front-end
    development, or the client-side programming, is responsible for all the elements
    and layout the user directly interacts with on his browser. The back-end development,
    or the server-side programming, is behind-the-scene functionality that enables
    the front-end functionality; it represents everything the user does not see or
    directly interact with, but in fact, it powers what is happening. Front-end development
    Mostly, there will not be a front-end webpage that can dispense with the presence
    of the HyperText Markup Language (HTML) and Cascading Style Sheet (CSS) coding.
    HTML is the organizer of the page structure, and CSS is responsible for its component
    formatting and styling. To make the front-end webpages dynamic, a programming
    language is needed, and JavaScript is undoubtedly the most popular language used
    to do so. JavaScript is an event-based runtime scripting language that can use
    the HTML Document Object Model (DOM) to add animations, automatic refreshments,
    and adjustments according to events such as user input timers and also server-side
    events; therefore, it supports the functionality of the webpage with which the
    dropdown lists, the buttons, the checkboxes, the tables, the menus, etc. of the
    webpage become functional and interactive with the users. In addition, JavaScript
    can fetch additional web content dynamically and run web-based software. Developing
    with JavaScript, we will generally need to use some JavaScript libraries, may
    be with templating engines or frameworks. Libraries are used to speed-up and facilitate
    development where they contain pre-written ready-to-use JavaScript functions;
    the two most popular JavaScript Libraries are jQuery (Vats, 2021) and React JS
    (JavaTpoint, 2021). Table 1 presents their important features which can be used
    for making a comparison to decide which one is more suitable for implementing
