    accident severity, RF achieved highest results. Significant features, can be easily
    determined by using RF. Using 10-fold cross validation for ML frameworks significantly
    improve accuracy. There are 234 features regarding occupational accident dataset
    to measure cause and consequences of the accident. By considering 10 important
    variables identified by RF the prediction process of accident severity. can be
    improved significantly Performances of ML frameworks were compared using all features
    as input. Tree based ensembles showed better performance to predict cause of accident
    due to their better ability to learn non-linear solutions and to scale well on
    large datasets. Government and companies should pay more attention to the 10 most
    important features affecting cause of accident shown in Table 5. 6. Conclusion
    In this study (ML) is used to identify the causes of fatalities and amputations
    in the metal sector based on occupational accident data of metal sector collected
    by the MLSS from 2013 to 2018. Although machine learning algorithms are frequently
    used and successful in different sectors, they are not widely used in the metal
    industry. Our work will be one of the few examples in this sector. We conducted
    the comparison of tree-based ensemble models (RF, KNN.GBM) and ensemble of regression
    algorithms (RPART) to measure severity of occupational accidents. We also identified
    10 significant features by RF which were almost half of all available features
    (Table 4) of the dataset. The comparison ML frameworks indicated that the overall
    performance of the RF model was better than the others because of its high accuracy.
    10-fold cross validation increased accuracy of ML models. To implement preventive
    controls and interventions in a more targeted way, it is recommended to use the
    predictive RF algorithm in the analysis of work accidents in public institutions.
    In our study, it is thought that when a value that is not included in the data
    set is entered in the RF algorithm, it can also be used on live data because the
    prediction rate is high. For future research, we will collect data and develop
    models to predict causes of occupational accident and consequences in real-time
    for reducing occupational accidents. Different ML frameworks such as SVM, DT,
    BN and CART will be used in future research. In this study, only fatal accidents
    and amputations were evaluated. Prediction studies can be carried out by evaluating
    all future occupational accidents independently. In future studies, all occupational
    accidents can be used for ML. CRediT authorship contribution statement Ekin Karakaya
