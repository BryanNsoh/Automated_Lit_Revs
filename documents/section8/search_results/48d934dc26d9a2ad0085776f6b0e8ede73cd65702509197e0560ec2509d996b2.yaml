    2.1. Occupational accidents in metal sector In this section we describe previous
    research on occupational accidents that occur in metal sector. Firstly, in a study
    by Yağımlı et al. (Yagimli and İZcİ, 2017), it is stated that the metal sector
    was one of the sectors with the highest number of occupational accidents, as it
    covered a dense production area, working in shifts with full automation, and frequent
    malfunctions and technical errors due to intensive working with machines. In another
    study conducted on metal workers, the percentage distribution of the causes of
    work accidents was as follows: insufficient use of personal protective equipment:
    44 %, carelessness: 38 %, and personal reasons, not taking safety precautions
    in machines and benches: 18 %. In this study, it was revealed that occupational
    accidents were mostly caused by the lack of use of personal protective equipment
    and inadequate vocational training (Gulhan et al., 2012). In a study conducted
    among metal industry workers in Norway, it was determined that making use of eye
    protection compulsory against eye injuries greatly contributed to the prevention
    of eye injuries (Bull, 2008). Fuentes-Bargues et. al. (Fuentes-Bargues, 2022)
    stated that location, employee characteristic, deviation, days of absence, time
    of day and injury were related to accident severity with a 95 % confidence level
    in the Spanish metal sector. When the causes of work accidents were examined,
    they determined that the loss of control of the machines and slip and fall accidents
    had more serious consequences. Kifle et. al. (Kifle, 2014) found that there was
    notable correlation between occupational accidents and work stress, personal protective
    equipment (PPEs), education level of employee, night shift and alcohol consumption
    during day time. Therefore, occupational accidents could be reduced by increasing
    awareness through trainings, providing PPEs, and making sure they were used and
    establishing industry safety programs. Shirali et. al. (Shirali, 2018) conducted
    a study to determine the effectiveness of a range of safety costs, such as safety
    performance indicators, productivity and quality, in five steel companies. They
    used data envelopment analysis method, which was utilized to calculate the impact
    of safety expenses. They discovered that the effective decision-making units were
    associated with businesses that give safety and health systems more credit and
    attention and take safety cost elements into account when determining costs under
    greater project hazard and safety culture levels. 2.2. ML in metal sector We describe
