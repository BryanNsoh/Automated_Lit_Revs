    Figures Versions Notes Abstract The study presents a comprehensive examination
    of the recent advancements in the field of wine production using the Internet
    of Things (IoT), Artificial Intelligence (AI), and Blockchain Technology (BCT).
    The paper aims to provide insights into the implementation of these technologies
    in the wine supply chain and to identify the potential benefits associated with
    their use. The study highlights the various applications of IoT, AI, and BCT in
    wine production, including vineyard management, wine quality control, and supply
    chain management. It also discusses the potential benefits of these technologies,
    such as improved efficiency, increased transparency, and reduced costs. The study
    concludes by presenting the framework proposed by the authors in order to overcome
    the challenges associated with the implementation of these technologies in the
    wine supply chain and suggests areas for future research. The proposed framework
    meets the challenges of lack of transparency, lack of ecosystem management in
    the wine industry and irresponsible spending associated with the lack of monitoring
    and prediction tools. Overall, the study provides valuable insights into the potential
    of IoT, AI, and BCT in optimizing the wine supply chain and offers a comprehensive
    review of the existing literature on the study subject. Keywords: BCT; IoT; AI;
    wine; supply chain 1. Introduction Wine profoundly impacts society and economies,
    playing a critical role in human life beyond just being a drink [1]. The history
    of winemaking dates back over 8000 years, with archaeological evidence pointing
    to the South Caucasus region, specifically Georgia, as the cradle for grapevine
    [2]. Numerous artifacts and residues found in the region have confirmed the presence
    of wine production and consumption in ancient times [3,4]. This longevity of winemaking
    as a profession highlights the enduring impact of wine on human culture and underscores
    its continued relevance today [5]. Besides its cultural significance, wine has
    remarkable economic importance because it is a key driver of economic growth in
    many regions, generating wealth and workplaces and attracting tourists interested
    in wineries and local culture [6]. Additionally, quality wine has been shown to
    have numerous health benefits when consumed in moderation. These benefits include
    reducing the risk of heart disease, improving cognitive function, and promoting
    longevity [7]. Consequently, wine has a significant impact on both society and
    economies, playing a crucial role in many aspects of human life. Whether it is
    as a cultural icon, an economic driver, or a healthful drink, wine continues to
    play an important role in the future of society and the global economy [8]. The
    production of wine, a product with a rich cultural heritage that spans thousands
    of years, has been subject to numerous technological innovations in recent times
    [9,10,11]. Precisely, advances in technologies have opened up new opportunities
    for optimizing the wine supply chain, from the vineyard to the consumer [12].
    The Internet of Things (IoT), Artificial Intelligence (AI), and Blockchain Technology
    (BCT) are transforming the way that wine is produced, managed, and distributed,
    offering numerous benefits to all stakeholders in the wine industry [13,14]. This
    presents a unique opportunity to enhance the traditional methods of wine production
    with novel approaches, resulting in a more efficient and sustainable production
    process. The implementation of IoT, AI, and BCT in the wine industry has the potential
    to revolutionize the entire supply chain, from the vineyard to the consumer. These
    technologies enable precise monitoring and control of the wine production process,
    from grape harvesting to wine aging, resulting in a more consistent and high-quality
    end product. Furthermore, the use of BCT provides a secure and transparent supply
    chain, ensuring that the authenticity and provenance of the wine can be traced
    from the vineyard to the consumer [15]. Indeed, food producers have expressed
    an interest in incorporating BCT with some aspects of information and communication
    technologies (ICTs), such as IoT devices, AI and others, to confront the complex
    challenge of food safety, traceability, quality, and control of internal processes
    in the agri-food production [16]. Additionally, the role of the integration of
    novel technologies in the agri-food supply chains is essential for achieving a
    sustainable industry where data availability and management are crucially important
    because they are a precondition for demonstrating product quality and characteristics
    to the stakeholders while ensuring safe food, tracking, and all of the product-related
    and institutional sustainability values [17,18,19]. Despite the prospective role
    of IoT-AI-BCT in the wine supply chain being evident, to the best of our knowledge,
    there is a lack of research focusing on safety, environmental and economic aspects
    of the wine industry, making a comprehensive review of the contribution of IoT-AI-BCT
    implementation to the sustainability of the wine supply chain. In order to make
    a constructive addition to the current body of knowledge, this study conducts
    a comprehensive literature review and develops a solid IoT-AI-BCT framework for
    sustainability in the wine supply chain. 2. Background Research 2.1. Wine Supply
    Chain The wine supply chain encompasses a complex network of interconnected processes
    spanning from vineyard to consumers. It begins with grape cultivation and harvesting,
    followed by the winemaking process, including fermentation, aging, and bottling.
    After production, wines are distributed through various channels, such as wholesalers,
    retailers, and direct-to-consumer sales [20,21]. Throughout this journey, multiple
    stakeholders are involved, including grape growers, wineries, distributors, retailers,
    and consumers (Figure 1) [22]. Each stage of the supply chain presents unique
    challenges, including vineyard management, quality control, transportation logistics,
    and market dynamics [23,24]. Figure 1. Wine Supply Chain. Source: [23,24]. Despite
    its rich tradition and cultural significance, the wine supply chain faces several
    challenges that can hinder its efficiency and sustainability [25]. Sustainability
    criteria for the wine industry emphasize the reduction of negative environmental
    consequences, such as water shortages, energy use and production waste, organic
    and inorganic waste, greenhouse gas emissions, land issues, and the usage of pesticides
    have all been related to detrimental environmental consequences [26,27]. Sustainability
    criteria also take into account the production of social value and a company’s
    capacity to contribute to the development of an area in which it works. Consequently,
    they evaluate the enterprises’ efforts to conserve the surrounding ecosystems
    and the cultural and viticultural heritage of the area [28]. One of the challenges
    is the lack of transparency and traceability, which makes it difficult to track
    the origin of grapes, monitor the production process, and verify the authenticity
    of the final product [29]. This opacity can lead to issues such as fraud, counterfeiting,
    and mislabeling, undermining consumer trust and confidence in the industry [30].
    Additionally, the wine supply chain often suffers from inefficiencies related
    to inventory management, transportation logistics, and demand forecasting, resulting
    in higher costs and longer lead times [31,32]. According to Kunnapapdeelert and
    Pitchayadejanant [33], supply chain strategies addressed properly can improve
    collaboration between actors along this supply chain and, consequently, improve
    operational performance. Authors argue that suppliers’ and consumers’ integration,
    as well as internal integration, have a positive impact on the operational performance
    of the supply chain. Similarly, Kadlubek [34] asserts that supply chain strategy
    is essential for its optimized management, and in the circumstances of globalization,
    regionalization, constant technological development and changing needs and expectations
    of customers, there is a need for further evolution. Chopra and Meindl [35] and
    Canavari and collagues [36] also highlight the role of information technology
    utilization in advancing and monitoring the performance of modern supply chains.
    Indeed, in the era of digitalization, there is an opportunity to address the identified
    challenges and improve the wine supply chain through the adoption of innovative
    technologies such as BCT, AI, and IoT. These technologies can enhance transparency,
    traceability, and efficiency by digitizing supply chain processes, enabling real-time
    monitoring and data sharing among stakeholders [37,38]. By leveraging digitalization,
    the wine industry can overcome traditional barriers, optimize operations, and
    deliver greater value to consumers while ensuring the sustainability and integrity
    of the supply chain [39]. 2.2. IoT, AI, and BCT in the Wine Industry 2.2.1. IoT
    in the Wine Supply Chain IoT is a network of interconnected items that communicate
    and share data with each other [40]. The IoT is quickly integrating with a vast
    array of technologies, including Cloud Technology, Machine Learning (ML), Data
    Analysis, and Modeling. Rapid growth in IoT has a favorable impact on the IT sector
    as a whole, fostering its expansion. IoT facilitates the development of fresh
    commercial strategies; one of its fundamental characteristics is the enhancement
    of data, which will impact the growth of the ICT sector [41]. If the wine business
    used modern technologies that enable traceability, customers would be able to
    check and verify each stage of the process, from the cultivation of vines to the
    disposal of wine bottles and packaging [15]. Barcodes, Quick Response (QR) codes,
    and Radio-Frequency IDentification (RFID) tags are a few of the supply chain monitoring
    technologies that have arisen with the growth of IoT technology [42]. Barcodes
    use a series of parallel gaps and bars to represent 10 digits. This information
    may be read by an optical device and sent to a system for storage and processing.
    QR codes are extensively used in traceable labels because of their capacity to
    hold more information than typical one-dimensional barcodes [43]. RFID is comparable
    to barcoding in that a device reads information from a tag or label and stores
    it in a database, but it has significant benefits over barcode asset monitoring
    software [44]. Information contained in RFID tags may be read from a distance,
    unlike barcodes, which need physical alignment with a scanner. Moreover, its storage
    capacity (about 32–128 Bit) is greater than that of previous systems, and it can
    be continuously updated to provide the highest level of security [45]. Specifically,
    Li and colleagues [46] describe an IoT platform that enables product tracing and
    monitoring, which provides crucially useful services for the surveillance of the
    prepackaged food supply chain and, therefore, the adoption of suitable and informed
    decisions. In a similar spirit, Pal and Kant [47], in their work, provide the
    technical requirements for integrating a sensing and communication platform based
    on the IoT into a food distribution network, including a consideration of the
    data that must be obtained and the most efficient means for gathering it. Jabbari
    and Kaminsky [48] review the design of BC systems and their impact on the food
    supply chain. Several benefits are highlighted, including the preservation of
    trust between the user and the system, the removal of the need for a third party
    to maintain trust, and the ability to trace the origin of individual components.
    The most challenging and outstanding concern is the ease with which RFID tags
    and sensors may be replicated and manipulated. According to Montecchi and colleagues
    [49], a BCT-based food distribution system might be used to identify the provenance
    of each sold item. This may help level the playing field between businesses and
    customers by giving consumers access to the same product information as enterprises.
    Compared to Luvisi and colleagues [50] and Kamilaris and colleagues [51], investigate
    the impact of the BCT-based food supply chain on the agriculture market. Despite
    the extensive regulation of wine supply chain activities, wine fraud is prevalent
    (by both European and national legislation). It has been observed that there is
    a lack of technological solutions in the research literature that attempt to promote
    supply chain transparency and efficiency in the wine business. Enterprises that
    have traditionally played significant roles at different points along the wine
    distribution are less likely to use electronic traceability systems [52], while
    larger companies are more likely to do so. It is essential that technological
    advances be made in the field of traceability, with the aim of proving the origins
    and authenticity of wines to protect wine consumers and producers [53]. 2.2.2.
    AI in the Wine Supply Chain AI tools, such as ML algorithms, are increasingly
    integrated into the various stages of the wine supply chain described in Section
    2.1 [54]. In the grape preproduction stage, farmers utilize ML algorithms to predict
    crop yield, assess soil conditions, and optimize irrigation strategies [55]. This
    predictive capability aids in disease identification and weather anticipation,
    which is crucial for enhancing agricultural productivity [56]. During the wine
    production stage, ML algorithms facilitate production planning in order to ensure
    a high-quality wine output. Predictive algorithms help optimize fermentation processes,
    monitor grape ripeness, and manage fermentation temperatures to maintain wine
    quality and consistency [57,58]. At the packaging stage, AI algorithms and the
    presence of robots assist in optimizing packaging processes for efficiency and
    sustainability. Predictive maintenance models help minimize downtime by identifying
    potential equipment failures before they occur, ensuring uninterrupted packaging
    operations [59]. In the distribution stage, retailers and distributors leverage
    AI for tasks such as inventory management, shipping optimization, and customer
    profiling. Predictive analytics algorithms forecast demand patterns, enabling
    retailers to stock the right products in the right quantities at the right locations,
    reducing inventory costs and minimizing stockouts [60]. In addition, including
    AI tools, such as decision support systems in the business processes, considerably
    reduces the risk of inefficient output, especially in terms of sustainable practices
    [61]. Throughout the supply chain (sale and consumption stage), AI-powered recommendation
    systems enhance customer experiences by providing personalized product recommendations
    based on individual preferences and purchase histories. Natural language processing
    (NLP) algorithms analyze customer feedback and sentiment to identify emerging
    trends and preferences, enabling wineries to adapt their product offerings and
    marketing strategies accordingly [62]. By integrating AI technology across these
    stages, the wine industry can optimize processes, improve product quality, and
    enhance customer satisfaction while promoting sustainability and efficiency throughout
    the supply chain [54]. 2.2.3. BCT in the Wine Supply Chain Sustainability issues
    are pressuring and encouraging the agriculture sector within the worldwide economic
    system to evolve towards greater sustainability [63]. Consequently, the past decade
    has seen rapid growth in the promotion of intelligent systems and the discovery
    of novel solutions across all sectors [64,65]. BCT is considered to be a game-changer
    in several economic areas. BCT is a distributed, decentralized system comprised
    of blocks that are linked by cryptographic hashes and timestamps. As a preventive
    approach to safeguard data integrity across the supply chain, it has been widely
    used [66]. Consequently, no party in the supply chain may alter the existing information
    as a result of BCT’s assistance in creating trust mechanisms to address transparency
    and security issues [67]. In the field of agricultural research, BCT offers great
    potential. Low-quality supplies result in low-quality plants, and it may have
    a detrimental influence on farmers’ revenue and costs [68]. BCT’s ability of transparency
    enables both small and large farms to make informed decisions and access high-quality
    commodities [69]. Through BCT, users can verify whether seed suppliers have delivered
    inferior seeds. Additionally, BCT is applied in the agricultural industry to optimize
    supply chain operations, enhance traceability, increase food safety, and reduce
    transaction times, costs, food fraud, and inefficient processes. In addition to
    increasing farmers’ earnings, BCT has the ability to further the cause of ethical
    businesses by exposing their support to issues such as fair trade, animal welfare,
    and pollution avoidance [70,71]. Applying the BCT enhances the ability to track
    and monitor the meal throughout all of its stages [72]. It may lessen the need
    for excessive pesticide and fertilizer use, which may lead to harmful residue
    build-up in humans [73]. The adoption of BCT specifically promotes sustainable
    agriculture [74,75]. Given that consumers put a high value on understanding the
    origin of their agri-foods and that this technology may be used to fight product
    counterfeiting and forging, BCT has the potential to play a significant role and
    find broad use [39]. Indeed, BCT permits the detection and containment of hazardous
    goods, as well as the monitoring of their journey through the supply chain by
    suppliers, farmers, manufacturers, merchants, and government agencies. Particularly,
    the aforementioned characteristics of BCT enable a far quicker recall in the event
    that a potentially hazardous product shows up in retailers. Consequently, it mitigates
    supply chain inefficiencies that may otherwise result in disastrous consequences
    [76,77]. Accurately detecting dangerous goods in a timely way promotes product
    recalls before they spread to consumers and only to those who are affected, thus
    lowering health risks, financial losses, and reputational damage [78,79]. 2.2.4.
    IoT, AI, and BCT Integration in the Wine Supply Chain Among the numerous potential
    advantages of merging IoT, AI, and BCT are an increase in system efficiency, information
    transparency, environmentally intelligent farming, and logistics. In conjunction
    with IoT sensors and AI, BCT may give a more comprehensive and relevant image
    of the agriculture economy [80]. Precisely, utilizing IoT, the product or service
    will have full connection to all required materials and components throughout
    the whole manufacturing process because these sensors transmit their data to the
    BCT. Connecting devices and sensors is another advantage of the IoT, and using
    IoT in conjunction with BCT has been demonstrated to be an effective strategy
    that saves both time and money while creating vast quantities of data. Manufacturers
    may utilize cutting-edge deep learning (ADL) algorithms to examine this data in
    order to make wiser decisions [81]. Sadly, only a small percentage of food and
    beverage sector firms are now using the IoT and smart manufacturing processes.
    BCT-enabled IoT systems may be enhanced using methods of deep reinforcement learning
    [82]. Combining IoT with BCT ensures supply chain transparency and traceability.
    Precisely, by linking IoT devices to smart contracts based on BCT, the supply
    chain can keep track of where products are, how many are in stock, and who owns
    what at all times. With this knowledge, companies may be better prepared for any
    kind of disaster. In addition, the usage of smart contracts allows companies and
    customers to verify the legitimacy of food products by tracing their origins [83].
    In 2018, AgriBlockIoT solution has been presented, which used IoT and BCT through
    Ethereum and Hyperledger Sawtooth to create a food traceability system. The agri-food
    tracking system [84] might benefit from AgriBlockIoT’s fault tolerance, immutability,
    auditability, and openness of data. 2.2.5. Some Practical Applications In recent
    years, the wine industry has witnessed a surge in the adoption of AI, IoT, and
    BCT to optimize various aspects of the supply chain. IBM is recognized as a leading
    provider of enterprise BCT [85]. The IBM Blockchain platform, open and cloud-based,
    offers end-to-end capabilities that enable businesses to rapidly activate, develop,
    manage, and successfully secure their enterprise networks. On IBM Blockchain Transparent
    Supply, VinAssure™ is developed, and it runs on IBM Cloud to leverage advanced
    technologies such as blockchain, AI, and cloud to optimize the entire supply chain
    with benefits for all stakeholders involved. VinAssure™ connects wine producers,
    sellers, importers, transporters, distributors, restaurants, and retailers, contributing
    to increased traceability, efficiency, and profitability, facilitated by the ability
    to efficiently and securely share data [86]. The first brand to join VinAssure™
    is De Maison Selections, a US importer of responsibly sourced wines, cider, and
    spirits from independent Spanish and French producers. VinAssure™ has also been
    adopted by other leading wine brands, such as Ste. Michelle Wine Estates, Export
    Division, the third-largest premium wine company in the United States by size,
    and Maison Sichel, a Bordeaux winemaker and merchant for seven generations. These
    three companies collectively produce millions of wine bottles distributed worldwide.
    The companies highlighted the benefit of adopting technology related to transparency,
    storytelling, and communication with consumers [87]. EY (Ernst & Young) collaborated
    with various wine producers to develop blockchain solutions aimed at improving
    supply chain transparency and combating wine fraud. Their blockchain platform
    allows consumers to trace the journey of wine from vineyard to bottle, ensuring
    authenticity and quality assurance. Antient Italian Winery Placido Volpone developed
