    scoring system used to evaluate the degree of movements patients who have undergone
    knee surgery can attain (Pua et al., 2019). A comparison of 12 studies which have
    compared postoperative ROM in robot-assisted and conventional surgery was conducted.
    Multiple studies with long-term follow-up have found that robot-assisted knee
    surgery achieves comparable postoperative ROM results to conventional techniques
    (Cho et al., 2018), (Song et al., 2013), (Kim et al., 2020), (Jeon et al., 2019),
    (Yang et al., 2017), (Cip et al., 2018), (Liow et al., 2017), (Cho et al., 2019)
    (Park and Lee, 2007). Both surgical approaches demonstrated good ROM recovery,
    with final flexion and extension that were not statistically different. We used
    the random effects model for the meta‐analysis since significant heterogeneity
    with I2 > 50% was observed between the empirical results of the studies The result
    shows no significant differences in the ROM index between the control group and
    that of the experimental group (95% CI [−2.16 to 0.84], p = 0.39) (see Fig. 10).
