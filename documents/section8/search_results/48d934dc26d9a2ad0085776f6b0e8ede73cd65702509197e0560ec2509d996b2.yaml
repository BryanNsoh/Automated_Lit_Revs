    storage capabilities. Leveraging our proposed predictive control strategy, energy
    consumption can be shifted from peak to off-peak periods by utilizing the thermal
    storage capacity of PCMs within the UFH system. Overall, the integration of a
    25 mm PCM wallboard in the building envelope resulted in a remarkable 35% thermal
    energy cost reduction compared to the reference case. This indicates the complementary
    nature of these technologies and their potential synergistic effects. Furthermore,
    our findings showed that such renovations outperformed a similar system in previous
    study [10], where additional 150 mm construction in a lightweight building contributed
    to approximately 50% thermal energy cost reduction, and further thickness failed
    to yield significant cost savings. The current study''s results emphasize not
    only the additional thermal energy cost savings achievable with PCM wallboard
    integration in a passive house but also the cost-effectiveness of a narrower PCM
    wallboard thickness compared to traditional building envelope materials. Consequently,
    PCM wallboard integration holds significant promise as a crucial strategy for
    future building renovations. Future work should explore the impact of PCM wallboard
    integration in other types of buildings and under different climatic conditions
    to assess the generalizability of our findings. Also, a detailed cost-benefit
    analysis considering the cost of PCM wallboards and their installation would provide
    more realistic insights into the economic viability of this technology. Moreover,
    while our study used a particular type of PCM, it would be interesting to investigate
    the effects of different PCMs with various phase change temperatures, thermal
    conductivities, and thermal storage capacities. It would also be beneficial to
    study the long-term performance and durability of PCM wallboards, including their
    potential degradation over time and the impact on energy savings. Finally, integration
    with other renewable energy sources, like solar panels, can be considered to optimize
    the overall building energy performance, making the building even more sustainable
    and resilient against future energy price fluctuations. 5. Conclusion and future
    works This study has established a novel monitoring and control framework through
    the integration of a MPC system with IoT technology. Designed to precisely monitor
    environmental conditions within buildings and subsequently relay control signals
    to the building''s heating system, this system has demonstrated considerable promise
    in improving energy efficiency and cost-effectiveness. The system underwent testing
    through a series of simulations and practical experiments in a passive house standard
    test pod at the University of Nottingham, yielding results that confirm both the
    lightweight and cost-effective nature of this intelligent control system. The
    inclusion of PCM wallboards within the building envelope was explored as an additional
    variable in the study. Our research validates the viability of integrating the
    MPC system with PCM wallboards, despite the increased complexity this presents.
    The critical insights gained from this study can be synthesized into the following
    key conclusions: • The proposed MPC system demonstrated the ability to maintain
    indoor temperature control, reacting within mere seconds to real-time temperature
    feedback. • The cost for implementing the MPC was found to be significantly lower
    when compared to a standard MPC case study, presenting a cost-effective solution
    for building management. • The MPC system predicted temperature trends hours in
    advance and adjusting controls to avoid comfort violations. • Substantial cost
    savings were realized through the strategic use of the MPC system. By shifting
    energy usage from peak periods to off-peak periods, based on real-world wholesale
    electricity market data, a 20% reduction in electricity costs was achieved over
    an eight-day experimental period. • In a scenario where conventional control systems
    could not maintain indoor thermal comfort, the proposed MPC system, integrated
    with PCM wallboards proved to be a feasible and effective solution. • Under the
    control of the proposed MPC strategy, the building integrated with PCM wallboards
    demonstrated a 35% reduction in electricity cost. This study underscores the viability
    of an IoT-based MPC strategy as an effective and innovative approach to enhancing
    energy efficiency and thermal comfort in buildings. This presents a compelling
    alternative to the traditionally high-cost intelligent control systems employed
    in the building sector. However, to further refine and develop this IoT-based
    MPC strategy, more research is necessitated. Future work should focus on broadening
    the scope of MPC experimentation across diverse types of heating systems. Furthermore,
    the incorporation of advanced inferencing methods for predicting weather conditions
    based on real-time measured weather data should be considered. This line of research
    opens up a multitude of avenues, all aimed at optimizing energy management systems
    and elevating building thermal comfort based on IoT technology. In addition, the
    application of MPC in controlling PCM wallboards reveals another exciting area
    of research. The MPC system recognizes the storage capabilities of PCM wallboards,
    providing a more robust approach to handle uncertainties in building construction,
    particularly when PCM is involved. The results suggest that the proposed MPC could
    be further refined or expanded to accommodate a wider variety of building materials.
    Moving forward, it is critical to understand the scalability of the proposed system
    across an extensive range of PCM wallboards. Each variant of PCM wallboards may
    pose unique challenges and offer distinct opportunities for energy management.
    Investigating these potential paths will undoubtedly push the boundaries of short-term
    energy storage (STES) in the building sector. Furthermore, such exploration is
    set to make substantial contributions towards the development of cost-effective
    and lightweight intelligent building energy control systems. This area of study,
    integrating modern control strategies with emerging material technology, holds
    the key to unlocking new levels of efficiency in the built environment. CRediT
