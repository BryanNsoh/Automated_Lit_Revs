    RQ4: how do the outcomes and qualities of AI-assisted surgery compare with conventional
    surgery? We investigated whether AI-assisted surgery can provide better postsurgical
    outcomes to patients than the conventional approach. The outcomes of the robot-assisted
    and conventional surgeries were compared to determine any differences in efficacy.
    Performance metrics such as the knee society score (KSS), Western Ontario and
    McMaster Universities Osteoarthritis Index (WOMAC), and range of motion (ROM)
    were used to assess the outcomes of each approach. 4.4.1. Knee society score (KSS)
    The KSS score is a commonly used scoring system used to evaluate the functional
    capacity and pain level of patients who have undergone knee surgery (Kang et al.,
    2020), (Cho et al., 2018). We examined several studies that used KSS a measure
    to evaluate the functional capacity and pain levels of patients post-knee surgery.
    Marchand et al. (2017), Schmitt et al. (2011) and Decking et al. (2023) observed
    no significant intergroup differences in postoperative KSS between robotic arm-assisted
    and manual total knee arthroplasty (TKA). This finding was consistent with results
    reported by Song et al. (2013), Ollivier et al. (2019) and Costales et al. (2020)
    and Scaturro et al. (2023). Although Mahoney et al. (2022) reported qualitatively
    greater KSS functional scores in the robotic-arm assisted TKA (RATKA) group compared
    to the conventional group, these differences were not statistically significant.
    Pang (Pang et al., 2011) showed statistically better KSS functional scores at
    6 months post-op compared to the conventional group. However, at 2 years post-operation,
    the difference in KSS functional scores between the computer-assisted and conventional
    groups was no longer statistically significant. Spencer et al. (2007) reported
    similar results at 2 years post-operation. A meta-analysis was also conducted
    to aggregate the data from studies comparing the Knee Society Score (KSS) outcomes
    of robot-assisted versus conventional knee surgery. We used the random effects
    model for the meta‐analysis since significant heterogeneity (I2 > 50%) among the
    study''s results was observed. Fig. 8 shows the Forest Plot which summarizes the
    KSS scores of robot-assisted knee surgery as reported in multiple studies. Each
    study is denoted by a point estimate and confidence interval, illustrating the
    individual and pooled effects. The result of the meta-analysis shows no significant
    difference (p = 0.14) in KSS scores between robot-assisted and conventional knee
    surgery. Download : Download high-res image (650KB) Download : Download full-size
