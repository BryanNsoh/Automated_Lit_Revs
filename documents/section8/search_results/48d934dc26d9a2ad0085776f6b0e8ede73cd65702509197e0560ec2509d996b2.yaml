    5.1. Influence of chip formation mechanisms on material machinability: principles
    Every machining process is based on the separation of chips from the workpiece
    (Fig. 15a). The cutting edge penetrates the material and shears it over the ‘primary
    shear zone’. When the maximum shear stress of the material is reached, it begins
    to flow. The emerging chip is deformed elastically and plastically, and it flows
    off over the rake face of the cutting edge: this area of deformation is called
    the ‘secondary zone’. The ‘tertiary zone’ describes the friction area between
    the flank face of the tool and the new surface [166], [167], [168], [169]. The
    existence of a chip can be divided in chip formation and flow, chip breakage,
    and chip disposal [170,171]. Overall, chips with different properties result.
    The type of chip formation strongly depends on the material properties. Nevertheless,
    it can change while varying process parameters, lubrication/cooling conditions,
    cutting tool material and geometry[168,172]. The properties of the chip have a
    significant influence on the machinability criteria, such as tool wear, cutting
    force and surface quality/integrity[166]. Download : Download high-res image (539KB)
    Download : Download full-size image Fig. 15. Influencing factors on chip formation
    and breakability, according to [170], [173]. (pictures are adapted from [167,168,174]).
    The chips can be classified by their microscopic structure related to the type
    of chip formation or their appearance, which means the chip shape [166], [168],
    [169], [170]70,172]. According to Fig. 15b, the four types of chip formation are
    the continuous chip (1), the lamellar chip (2), the segmented chip (3) and the
    discontinuous chip (4), where the segmented chip can be considered as a special
    case of the lamellar chip. Continuous chips result under steady conditions when
    cutting ductile materials like pure copper (i.e., when the degree of deformation
    in the share plane is ε0 < εB). The material is evenly deformed under uniform
    friction conditions. In contrast, lamellar chip formation occurs when εB < ε0
    < εF or the present friction conditions between the tool and the emerging chip
    change fast (stick-slip effect). Lamellar chips are characterized by the appearance
    of areas with locally enhanced structural deformations which are defined as ‘(adiabatic)
    shear bands’ [168,175,176]. Shear bands are formed as a result of thermo-plastic
    instability. Under certain conditions, thermal softening dominates over mechanical
    hardening and the originally uniform deformation is suddenly concentrated in a
    small area [177], [178], [179], [180]. This happens during machining of high-strength
    materials with good deformability, especially when high cutting speeds are applied
    [175,176]. Segmented chip formation occurs under comparable conditions when the
    shear strength of the material is exceeded, following chip segments are detached
    and fusing again (εF < ε0). Segmented chip formation further appears as a result
    of deformation induced embrittlement of the microstructure. Discontinuous chips
    form when no plastic deformation takes place before fracture which happens mostly
    when cutting brittle materials like cast iron or titanium aluminides [168,181].
    Machinability is strictly correlated to the chip shape and chip formation mechanism,
    as detailed in Section 5.2 for the most common workpiece materials. Moreover,
    in the industrial practice, chips are usually classified on the basis of their
    macroscopic shape [172,174]. One possible classification of the chip form is shown
    in Fig. 16. To achieve reliable machining processes with high levels of productivity,
    chip control is mandatory. It includes efficient breaking and effective removal
    of the chips. The chip shape determines how effectively the chips can be evacuated
    from the cutting zone and out of the working area of the machine tool. Unfavorable
    chip forms lead to unplanned interruptions of machining processes for manual chip
    removal by the machine operator, which inhibits the automation and subsequent
    digitalization of processes. Lack of chip control can further lead to degradation
    of part quality, as well as rapid tool wear and catastrophic tool failure [170].
    In addition, estimating the temperature generated during machining in the tool
    and formed chip is very essential in order to eliminate progressive tool wear
    and obtain good surface integrity [182]. Download : Download high-res image (142KB)
