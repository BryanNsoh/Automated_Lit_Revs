    Download keyboard_arrow_down     Browse Figures Versions Notes Abstract Blockchain
    technology has been used for the digitalization of physical asset management and
    data management processes in many areas in the industry and academia, including
    the water domain. Its potential as an immutable data storage system and smart
    contract integration has provided a plethora of use cases and utility in the domain
    of hydrology and water resources. This systematic review critically examines the
    application of blockchain technology in the field of water resources and hydrology.
    By analyzing 104 academic publications and 37 non-academic studies from 2017 to
    15 October 2022, this paper identifies the current state of blockchain applications
    in water management, delineates their potential use cases, and assesses their
    practical utility and scalability. Despite the theoretical promise of blockchain
    for enhancing water governance, data security, and stakeholder trust, the review
    reveals a noticeable gap between theoretical potential and the existence of workable,
    real-time applications specifically in water resources management. The findings
    indicate that while blockchain technology has been effectively implemented in
    various sectors, its adoption in hydrological domain is still emerging, with limited
    empirical evidence to support full-scale deployment. The paper concludes with
    a call for more empirical research to validate theoretical benefits, address scalability
    and interoperability challenges, and integrate blockchain technology with real-time
    data networks for sustainable water management practices. Keywords: blockchain
    technology; distributed ledger; immutable data storage; smart contracts; hydrology;
    water trust; water governance and economics 1. Introduction The life of modern
    societies in the 21st century depends on the compatibility of artificial and natural
    complex systems [1]. This need has increased the importance of reliable data and
    accelerated data processing technology [2]. As a result of the rapidly developing
    information and communication technology approaches in the last decades, digital
    transformation has accelerated in nearly all sectors [3]. Societal perspectives
    on issues such as planning, production, and implementation have evolved in parallel
    [4]. Hydrology and the water resources domain followed the same trend with developments
    in hydroinformatics. The most notable developments can be listed as novel applications
    of deep learning in image synthesis and communication [5], large-scale modeling
    and analysis on client-side systems [6], virtual and augmented reality for hydrological
    education and modeling purposes [7], and novel programming libraries and data
    standards [8,9]. As a natural outcome of this rapid digital transformation, the
    water sector has started to generate, process, and store more data [10]. However,
    this process has necessitated the reliability, security, and standardization of
    hydrological data because reliable data are essential for more accurate hydrological
    forecasts. Similarly, data standardization and security are crucial for stakeholder
    engagement in water systems in a secure and trustworthy way [11]. Addressing trust-related
    concerns has accelerated with the realization of the potential of blockchain technology.
    Blockchain technology is an advanced database mechanism that allows transparent
    information sharing within a network [12]. A blockchain database stores data in
    blocks linked together on a chain. The data are chronologically consistent, as
    they cannot be deleted or changed in the chain without consensus on the network.
    As a result, blockchain technology can be used to create an immutable ledger to
    track orders, payments, accounts, and other transactions. There are built-in mechanisms
    in the system that prevent unauthorized transaction entries and create consistency
    in the common viewing of these transactions. Blockchain technology, while nascent
    in the domain of water resources and hydrology, has demonstrated its transformative
    potential through existing applications in various sectors [13,14,15,16]. For
    instance, blockchain-based energy companies have successfully implemented trading
    platforms that allow for the sale of electricity between individuals. Homeowners
    with solar panels are already engaging in such transactions, selling excess solar
    electricity to neighbors via platforms that automate the process using smart meters
    and blockchain records. Traditional financial systems, including banks and stock
    exchanges, have adopted blockchain to manage online payments, accounts, and stock
    market trading effectively. In the media and entertainment industries, blockchain
    is utilized to manage copyrighted data securely, while retail companies leverage
    the technology to track the movement of goods between suppliers and buyers. These
    real-world applications serve as a testament to blockchain’s capability to provide
    secure, transparent, and efficient transactional platforms across different industries.
    In the context of water resources management, the promise of blockchain to deliver
    decentralized systems is particularly compelling. As water security becomes an
    increasingly critical global issue, the lessons learned from these sectors could
    be adapted to address the unique challenges faced in hydrology and water resources
    management. Although comprehensive literature reviews on blockchain applications
    exist in energy markets [17], food supply chains [18], health sectors [19], and
    general business, a similar level of detailed examination is lacking in the water
    sector. This gap underscores the need for focused research to explore and implement
    blockchain solutions that can enhance water governance, resource allocation, and
    system accountability. This paper presents a comprehensive review of blockchain-based
    solutions in water resources. The literature review, which includes journal papers,
    conference papers, technical websites, technical project documents, and hackathon
    projects, is conducted in detail. Each study is classified and evaluated according
    to the area of hydrology it focuses on, its purpose, the level of development
    of the blockchain-based solutions, and the technical details it uses when applying
    blockchain technology. The primary limitation of this study is that the literature
    analyzed provided only limited information regarding the system architectures
    and smart contract codes that were designed. The contribution of this review paper
    lies in its ability to introduce something new and valuable to the existing body
    of knowledge by synthesizing existing research and presenting a new perspective
    on blockchain uses in water resources, identifying gaps in the literature and
    suggesting new areas for investigation, critiquing existing studies and offering
    new insights into the strengths and weaknesses of the field, as well as presenting
    a new theoretical framework to evaluate decentralized solutions in the hydrological
    domain. The structure of this article is as follows. We begin with a Background
    on Blockchain Technology, offering an overview of the main characteristics and
    types of blockchain networks, and discussing their relevance to the water resources
    domain. The Materials and Methods section details our review process, including
    data sources, search strategy, and selection criteria used to identify the relevant
    studies. The Results section provides a comprehensive analysis of the findings,
    outlining the current state of blockchain applications within hydrology and water
    resources. This is followed by the Discussion section, where we interpret the
    implications of these findings, identify research gaps, and discuss the technical
    and practical challenges of blockchain implementation. The Recommendations for
    Future Work section proposes directions for future research and development in
    this emerging field. Finally, the Conclusions section summarizes the key insights
    from the review and reflects on the potential of blockchain technology to revolutionize
    water management practices. Background on Blockchain Technology Storing data in
    distributed ledgers, deciding which data to store with a consensus algorithm,
    defining preconditions with a smart contract, and being able to track the recorded
    data transparently are the issues that have been discussed theoretically in financial
    applications since the 1980s due to the disadvantages of traditional data storage
    systems and the need for reliable third parties in financial transactions [20].
    As mentioned before, Bitcoin was the first real-time application to record financial
    transaction data. Although the words “block” and “chain” are always mentioned
    as separate terms in the original bitcoin whitepaper, the name of the technology
    was shaped to “blockchain” after a while [12]. The second milestone of blockchain
    technology and first example of the application of recording transaction data
    to a database only if both parties meet a certain prerequisite was announced with
    the Ethereum whitepaper [21], where the predetermined conditions are called smart
    contracts or the chain code. There are four main types of decentralized or distributed
    networks in the blockchain. Public blockchain networks are permissionless networks
    that allow anyone to join. All members of the blockchain have equal rights to
    read, edit, and verify the blockchain. Public blockchain networks are mainly used
    for trading and mining cryptocurrencies such as Bitcoin, Ethereum, and Litecoin
    [22]. Private blockchains are controlled by a single entity. This authority decides
    who can become a member and what rights the members have in the network. Private
    blockchains are only partially decentralized because they contain access restrictions.
    Hybrid blockchains combine some features of both private and public networks.
    Companies can set up private, permission-based systems as well as a common system.
    Thus, they control access to certain data stored on the blockchain while keeping
    the rest of the data public. They use smart contracts to allow members of the
    partner system to check whether private transactions have been completed. For
    example, hybrid blockchains can allow shared access to digital currency while
    keeping bank-owned currency private. Consortium blockchain networks are managed
    by a group of organizations. Pre-selected organizations share responsibility for
    maintaining the continuity of the blockchain and determining data access rights.
    Consortium blockchain networks are generally preferred in sectors where many organizations
    have a common goal and can benefit from responsibility sharing [23]. The blockchain
    protocol refers to different types of blockchain platforms that can be used for
    application development purposes. Each blockchain protocol adapts fundamental
    blockchain principles to suit specific industries or applications. The most famous
    blockchain protocols are Hyperledger, Ethereum, Corda, and Quorum. Hyperledger
    Fabric is an open-source project with a set of tools and libraries. In that way,
    it is possible to customize blockchain applications. Hyperledger Fabric is a modular,
    general-purpose framework that offers unique identity management and access control
    features. Due to these features, it is suitable for various usage areas such as
    tracking and monitoring of supply chains, trade finance, loyalty and reward programs,
    and reconciliation of financial assets [24]. The Ethereum operating system is
    a decentralized blockchain platform that is useful to build public blockchain
    applications [25]. Corda is an open-source blockchain project designed for business.
    Quorum is an open-source blockchain protocol derived from the Ethereum source
    code. It was specifically designed for use in a private blockchain network where
    all nodes are owned by only one member or in a consortium blockchain network where
    multiple members each own a portion of the network [26]. In summary, the main
    features of blockchain technology that make a difference are described as follows:
    Decentralization in blockchain involves the transfer of control and decision-making
    powers from a central legal entity (i.e., an individual, organization, or group)
    to a distributed network. Decentralized blockchain networks use the principle
    of transparency to reduce the need for trust between participants. These networks
    discourage participants from exercising authority or control over one another,
    which reduces the functionality of the network. Another main feature is immutability,
    which means that data cannot be changed or tampered with once they are stored
    in the blockchain. If a log contains an error, a new transaction needs to be added
    to reverse the error, and both transactions will be visible on the network. Finally,
    the consensus mechanism is a prominent aspect of a blockchain system, which sets
    the rules for the consent of the participants regarding the recording of transactions.
    New transactions may be recorded only after the majority of the participants in
    the network have approved them. On the other hand, public blockchains in particular
    may be slower than traditional database systems because the validation process
    until the data are stored is relatively long. In addition, the immutability feature
    of the recorded data can turn into a disadvantage for industries that want to
    make historical data modifications. The blockchain architecture, on the other
    hand, includes several technical components, which are as follows: (a) the distributed
    ledger is the shared database used to record transactions in the blockchain network;
    (b) smart contracts are programs that are automatically executed and stored in
    the blockchain system when predetermined conditions are met; they run “if–then”
    checks so that transactions can be completed safely; and (c) public key encryption
    is a security feature that uniquely identifies participants in the blockchain
    network. This mechanism generates two sets of keys for network members. One of
    the keys is a public key that everyone on the network uses together. The other
    key is a private key that is unique to each member. Private and public keys work
    together to unlock the data in the ledger (Figure 1). The first generation of
    blockchain is bitcoin and cryptocurrencies; the second generation blockchain is
    smart contracts or chain code; and the third generation, or future, of blockchain
    continues to evolve and grow as companies discover and implement new application
    areas. The ongoing blockchain revolution continues to offer limitless potential.
    Figure 1. Illustration of basic blockchain architecture. Like many other industries,
    the initial ideas for the implementation of blockchain in hydrology and water
    resources management are mainly focused on the advantages of storing data most
    reliably. Water-related data reliability has a key role in water management in
    all dimensions. Since water is a multidimensional natural resource, water resources
    can be managed most effectively by optimizing the interests of stakeholders with
    many different priorities. In addition to having different priorities regarding
    the quantity and quality of water, there is a social dimension for the water as
    well. Reliable data about shared water resources are essential for the establishment
    of trust [27,28,29]. The straightforward guarantee of socio-hydrological trust
    and data reliability is made possible by a simply distributed digital architecture
    built on blockchain and smart contracts. Uncertainty in multi-stakeholder hydrological
    systems can be reduced with the assistance of immutably recorded data. Likewise,
    blockchain technology is very suitable for applications in the finance of water.
    Application areas may be the water market, where water rights are exchanged, or
    any investment in water management and donations to improve water infrastructure
    or sanitation in developing countries. In short, it provides the most transparent
    follow-up of all financial transactions in terms of investors or market stakeholders
    [30]. Similarly, when there is a necessity for the traceability of water, blockchain
    may provide effective solutions. Water-related traceability is critical for agricultural
    water management [31], water quality and control [32], urban water systems, and
    the water footprint of special products. 2. Materials and Methods 2.1. Scope and
    Purpose The primary goal of this study is to conduct an exhaustive examination
    of current blockchain-based solutions within the field of hydrology and water
    resources management. This includes identifying how these solutions can be integrated
    with real-time data networks and highlighting their potential to transform traditional
    water management practices. The study is designed to be of value to hydroinformatics
    professionals, water resource managers, policymakers, technology developers, and
    researchers seeking to leverage blockchain technology for improved data management,
    security, and transparency. In responding to the need for a detailed understanding
    of blockchain’s role in water resources management, the study seeks to address
    a comprehensive set of research questions (RQ): RQ1. What is the current state
    of blockchain technology in hydrological applications, and what future developments
    can be anticipated? RQ2. How can blockchain technology meet the specific data
    management needs of the water sector, and what are its comparative advantages
    over existing systems? RQ3. What are the key opportunities presented by blockchain
    for improving water governance, and what challenges might impede its adoption?
    RQ4. What are the limitations and gaps in the current body of research on blockchain
    in hydrology, and how might these inform future investigations? RQ5. Based on
    the findings, what recommendations can be made for stakeholders in water resources
    management, and what are the broader implications for the field? RQ6. In what
    ways can future studies build upon and refine the current model to address unresolved
    issues and enhance the utility of blockchain applications in this domain? The
    study also identifies and discusses the weaknesses of the research, such as the
    scarcity of real-world application studies, the limited scope of current models
    in addressing complex water management challenges, and the need for greater standardization
    and interoperability among blockchain platforms. Future research expectations
    are outlined, including the need for more practical implementations and pilot
    projects, improved methodologies to assess the economic viability of blockchain
    solutions, and the development of blockchain oracles for accurate real-time data
    integration. The study concludes with recommendations for advancing the use of
    blockchain in hydrological applications and suggests how future studies may contribute
    to the evolution of this promising field. 2.2. Study Design This study contains
    a critical evaluation of the literature on the usage of blockchain technology
    in water resources management [33]. The literature review was initially categorized
    into academic literature and professional (or industry-related) literature. Academic
    literature encompasses journal articles, conference papers, book chapters, and
    technical reports. Professional literature includes resources such as whitepapers,
    web documents, technical documents from industry and governmental organizations,
    and projects highlighted in hackathon events. Google Scholar, Scopus, Web of Science,
    Crossref, Open Alex, Jisc Library Hub, and the Library of Congress were used as
    academic databases, and 25 different keyword combinations were used as the search
    approach (Table A1 in Appendix A). After the initial search, the results published
    before 2008 (before the Bitcoin whitepaper) in the database search results were
    eliminated. Later on, results that are indexed in more than one database were
    ultimately removed, so that no duplicates remained. There were 5330 articles as
    a result of the research from these stages. These papers were examined according
    to their titles, abstracts, and the content of the paper, and classified according
    to their scope of the blockchain-based solutions. Especially the collections of
    conference proceedings with a wide scope were caught by keyword combinations,
    although they did not contain any useful content on blockchain and hydrology.
    Moreover, results containing only one or two sentences about “blockchain and water”
    were also excluded from the review. It was expected that there would be at least
    a few paragraphs or a section that included useful comments or analysis on the
    subject matter. For professional literature, the same search methodology was applied,
    with additional sources including the public projects repository of Devpost [34]
    for hackathon projects. Web pages detailing technological advancements and official
    reports addressing digital transformation in the water sector were manually reviewed.
    This process identified 103 academic resources and 57 professional resources as
    directly relevant, which were then subjected to a detailed review. Appendix A
    includes tables summarizing these detailed reviews. In reviewing the academic
    literature, several variables and categorization parameters were established to
    assess the development stage of blockchain-based solutions in the hydrology domain,
    including publication type, focus area within hydrology, the developmental stage
    of blockchain applications, blockchain type, blockchain technology provider, and
    the presence of smart contracts or chain code, among others. Publication Type:
    A category that specifies where and in what format the academic content is published.
    This includes options such as journal paper, conference paper, book, book chapter,
    thesis, and technical report. Focus Area: A classification based on the specific
    sub-field of hydrology and water resources that the reviewed studies focus on.
    Despite most studies covering multiple areas, for the purpose of detailed analysis,
    each study is assumed to primarily focus on a single subject area. These areas
    include Urban Water Management, Water Quality Management, Water Economics, Water
    Governance, Agricultural Water Management, and Water and Sustainable Development
    Goals (SDGs). Purpose: A field that specifies the main use cases the study or
    product is designed to address. Development Level of Blockchain Application: A
    descriptor that indicates the extent to which the blockchain-based solution is
    utilized and customized for addressing specific problems in water resources. Explore:
    Studies highlight the potential of blockchain applications in water resources
    management and evaluate the research and application gaps. The studies classified
    in this field are used just for exploration and do not include technical blockchain-based
    applications or conceptual frameworks. Conceptual: Studies that propose a conceptual
    digital system architecture without a tested application. Simulation: Studies
    in which a system is designed and tested locally but not converted into a real-time
    application. Decentralized Application (DApp): Studies in which the created system
    can be used with a blockchain-based mobile or web-based application. Pilot Project:
    Studies where any stage of the project is tested with real-time data. Blockchain
    Type: A classification that specifies the type of blockchain infrastructure proposed
    or used in the study. Studies are categorized as Public, Private, and Hybrid Blockchain;
    the latter combines features of both types to some extent. Blockchain Technology:
    A categorization specifying which blockchain technology provider is proposed or
    used in the study. Options include Ethereum, Hyperledger, and Other. Smart Contract/Chain
    Code Enabled: A Boolean field that specifies whether the study includes a smart
    contract or a chain code. Reproducibility: A field that determines whether the
    blockchain application of the study can be reproduced using the provided information.
    Classification is based on the level of data and codebase sharing as “Yes”, “No”,
    and “Partly”. Cybersecurity Test: A category that evaluates whether the studies
    were subjected to cybersecurity tests. On-Chain Data: A descriptor for data stored
    on the blockchain. Off-Chain Data: A descriptor for data stored in a standard
    database. Consensus Algorithm: A classification of the consensus algorithm used
    by the blockchain infrastructure in the study. Feasibility Analysis: A classification
    that provides a feasibility analysis for the blockchain-based system components
    involved in the studies. 3. Results 3.1. Summary of Findings This section presents
