    Since water quality is influenced by various factors (climate, river basin characteristics,
    etc.), it is crucial to compare different models and select the most appropriate
    model for predicting water quality. Data-driven ML models are commonly used in
    water quality prediction because of their outstanding performance in identifying
    the basic relationships between inputs and ouT-Puts (responses) (Sun and Scanlon,
    2019). In this study, various water quality parameters and data obtained from
    different points rather than a single point were applied. Hence, linear and non-linear
    models were compared to select the most appropriate model for T-N prediction.
    RF, a bagging-type ML algorithm where ensemble learning is applied to reduce the
    dispersion of predictions, is an advanced modeling technique based on decision-making
    trees (Breiman, 2001). Various decision-making trees are combined, and the prediction
    of each tree is averaged to produce estimations (Jung et al., 2021; Kwon et al.,
    2022; Nam et al., 2023). Each decision-making tree is generated by a unique bootstrapping
    sample of the training dataset (Khanal et al., 2018). The bootstrapping sample
    function randomizes the datasets to divide them among equivalent subsets, and
    these random subsets are used for growing and training each tree. The remainder
    is used for testing the trees and estimating the model accuracy (Were et al.,
    2015). XGB, which was proposed by Chen and Guestrin (2016), is a scalable artificial
    intelligence algorithm for tree boosting. It has recently been acknowledged as
    an efficient ML algorithm (Shehadeh et al., 2021). Gradient boosting (GB) is a
    well-known model of the ensemble-based boosting method. In boosting, each tree
    is learned in sequence, and when learning a new tree, the weight of the sample
    from incorrect learning at the previous tree is increased. Through repeated learning
    of new decision trees with reduced errors, a powerful ensemble model is created
    (Wang et al., 2022). XGB is based on GB, and with additional normalized terms
    in the expression of the objective function, the model bias is reduced to enhance
    its prediction performance (Leggesse et al., 2023). While GB solely uses the first-order
    derivatives in model training, XGB applies the second-order Taylor expansion to
    rapidly optimize the objective function (Wang et al., 2022). XGB has a lower level
    of overfitting and higher calculation efficiency than GB. 3. Result and discussion
