    The Internet of Things (IoT) holds immense potential for the social and economic
    development of developing countries, as recognized by academia and professionals.
    However, there is a notable lack of theoretical research on IoT adoption within
    agricultural settings. To address this gap, this study introduces a model focusing
    on nine critical “Technology-Organization-Environment” (TOE) factors. Empirical
    validation was conducted using data from 179 managers in diverse agricultural
    organizations. The research model was evaluated by using “Partial Least Squares
    Structural Equation Modeling” (PLS-SEM). The results underscored the significance
    of governmental support and technological compatibility in driving IoT adoption.
    Moreover, financial considerations within organizations and the evolving digital
    landscape were identified as key influencers of smart farm adoption. This study
    offers valuable insights with significant implications for sustainable IoT adoption
    in research and practical applications. Keywords: agriculture; Internet of Things;
    PLS-SEM; TOE 1. Introduction All Malaysian businesses and industries have been
    affected by technology, and agriculture is an obvious example in this regard.
    IoT is among the novel technological achievements that imply the objectification
    of three Web4.0 features, including ubiquity, identity, and connectivity [1].
    The “Internet of Things” (IoT), which is sometimes known as the “Internet of Everything”
    or “Industrial Internet”, can be regarded as a novel and possibly disruptive computation
    paradigm that will potentially transform business procedures, methods, and competencies
    in different industrial fields [2]. A device to sense and another device to route
    and communicate along with a cloud-based application make up the IoT. IoT includes
    different applications of monitoring as well as controlling according to a network
    of devices that sense and actuate and have the ability of self-configuration with
    remote control using the Internet [3]. Revolutions in all industrial fields have
    been observed due to the IoT technology which contributes significantly to the
    renovation of the agricultural industries [4]. This technology is among the most
    recent digital transformations, representing a paradigm change in different business
    operations [5]. The fast growth of the global population along with the restricted
    available resources necessitates the improvement of crop production processes
    to meet the needs of the ever-increasing population. In this regard, IoT is one
    of the technological innovations that can be used to deal with this serious challenge.
    IoT can be considered an effective tool in the agricultural industries as it facilitates
    automation and the ability to monitor from every location across the world through
    human replacement [6,7]. IoT has a variety of applications in agricultural fields,
    such as smart farming or precision agriculture, environment, monitoring of irrigation,
    cattle animals, and other areas [8]. Various IoT technologies, including “radio
    frequency identification” (RFID), “wireless sensor networks” (WSN), sensors, and
    “global positioning systems” (GPS) have different applications in agriculture.
    Moreover, evaluation of the field variables, including soil status, atmospheric
    conditions, and animals or plants’ biomass can be facilitated by IoT. This technology
    is also employed in the assessment and control of variables, including temperature,
    moisture, vibrations, or shocks in the course of product transportation [4]. Reports
    predict an increase in the number of connected agricultural tools from 13 million
    in 2014 to 225 million in 2024, while there is also an increase in IoT device
    installations with a CAG rate of 20% across the world [9,10]. According to Kite-Powell
    [11], improvement of productivity as well as profitability is possible along with
    significant transformations in the management of farms and usage of sustainable
    agricultural methods through IoT. Application of the most current IoT technologies
    compared to conventional methods can bring about fundamental changes in different
    dimensions and lead to new agricultural patterns associated with precision agriculture
    [12]. Thus, agricultural industries will gain more importance shortly. Fast economic
    developments took place in the Malaysian context after independence, particularly
    following the emergence of heavy industries in the 1980s and 1990s. Malaysia,
    which is dependent on agricultural and fishery activities, is now under the influence
    of services that assign approximately 55% of the country’s GDP to themselves [13].
    Farming industries require IoT to provide food for a population of 9.6 billion
    people worldwide by 2050. Currently, 39% of the global palm oil production and
    44% of exports are allocated to Malaysia [14]. Consequently, agriculture requires
    large-scale structural transformations using the smart farms revolution or smart
    agriculture in Malaysia. Even though considerable benefits are suggested by IoT,
    its adoption has just started in the agricultural context. Based on Dlodlo et
    al. [15], research in this area is still in its initial phases and there are a
    few studies accessible in this regard. Moreover, the effects of IoT adoption in
    the agricultural sector on their sustainability in the field of Information Systems
    (IS) have also not been examined in the recent relevant studies. As a result,
    the present paper aims to investigate the “technological, organizational, and
    environmental” (TOE) factors that affect the adoption of IoT in the agricultural
    sector of Malaysia. 2. Theoretical Background and Related Works 2.1. Concept of
    the IoT in Agriculture Agricultural industries are of considerable importance
    in Malaysia, playing a vital role in the economy of this country for a long time
    through agricultural products for domestic usage as well as export. This industry
    is also important in the country’s “Gross Domestic Product” (GDP). Over 1.6 million
    people were employed by the agricultural industry in 2013, accounting for 10.9%
    of the overall employment and contributing to over 23% of the export income, and
    adding approximately 7.2% to the country’s Gross Domestic Products [16]. Development
    of IoT can be broadly observed in agricultural production, processes, sales, and
    circulation, bringing about different benefits regarding convenience and automation
    in maintaining and monitoring the products, while improvement of productivity
    and speed of operations in the management processes has become also possible [7].
    For the successful construction of smart agricultural environments, it is necessary
    to develop the required IoT technology with the desired optimizations for agricultural
    industries, including hardware, middleware, routing protocols, and application
    services for agricultural contexts [7]. IoT is supposed to contribute primarily
    to different applications in agricultural industries [17] due to its potential
    such as fundamental communication infrastructures along with the scope of services,
    including local or distant data acquisition, users’ interface, decision-making,
    and cloud-based information analysis, as well as automation of agricultural operations.
    These potentials bring about considerable revolutions in the agricultural industries
    that are currently suffering inefficiency in contribution to the economic value
    chain [18]. IoT has been used in agriculture and smart farming in relevant literature
    [4,19,20,21]. Moreover, Ruan and Shi [20] proposed an IoT framework for the assessment
    of fruit freshness in the area of e-commerce as a non-conventional retail delivery
    which had faced specific problems regarding transport, because the products are
    perishable and require expensive logistics. On the other hand, Muangprathub et
    al. [4] designed and developed a control system through node sensors in the crop
    fields using data management with smartphones along with a web application. In
    another study, Luan et al. [21] conducted the development of a synthetic system
    for the integration of drought monitoring and prediction along with forecasts
    on the amount of irrigation into an IoT-based platform with consideration of hybrid
    programming and parallel computations. Nevertheless, although IoT has considerable
    opportunities and advantages for users and organizations, its adoption has not
    had the expected speed [22]. 2.2. IoT Adoption Studies Studies considering technologies’
    adoption, diffusion, and acceptance are seen to have reached their maturity in
    the IS-relevant literature [23,24]. Thus, a considerable number of studies have
    taken IT innovations’ adoption and diffusion into account. On the other hand,
    some theoretical and experimental research works have considered these innovations’
    adoption along with testing a variety of theories. De Boer et al. [1] used the
    “Technology Acceptance Model” to explore the acceptance and behavioral intention
    to adopt IoT technologies while investigating the scope to which the IoT competencies
    may be affected by Internet capabilities. Based on their conclusions, how individuals
    assess their IoT competencies and the practical issues are of importance in the
    acceptance of IoT, while appropriate internet capabilities are required to have
    enough skills in the use of IoT. An investigation of the contribution of IT/OT
    convergence to IoT adoption in manufacturing firms was carried out by Ehie and
    Chilton [5]. Based on the authors’ reports, IT infrastructures, and governance
    along with interoperable systems were associated with IT/OT convergence directly
    and positively. IT/OT convergence signifies the strategic integration of digital
    technologies, such as computer networks and software, with the physical systems
    and processes governing agricultural operations. This convergence fosters seamless
    communication and data exchange among various components of agricultural systems,
    ultimately enabling analysis, real-time monitoring, and data-driven decision-making.
    In addition, Madushanki et al. [25] investigated IoT adoption in the agricultural
    field and smart farming aimed at urban greening. According to their findings,
    water management was introduced as the highest-regarded IoT sub-vertical, after
    which smart farming, livestock management, crop management, and irrigation management
    came with similar percentages. Lin et al. [26] constructed a framework called
    TOE standing for “Technology-Organization-Environment” to examine the effective
    factors of IoT adoption in Chinese agricultural supply chains. Based on their
    findings, employees’ resistance and uncertainty were not of importance regarding
    the effects of the adoption of IoT. Yoon et al. [27] studied the predicting factors
    on smart farms’ adoption in the Korean context, after which they analyzed the
    determining factors, challenges, and gaps, as well as future IoT achievements.
    Their findings indicated the effects of technological compatibility, organizational
    financial costs, and changes in the digital context on smart farms’ adoption.
    Gomes and Osman [28] examined the available research on IoT and integrated the
    TOE framework with DOI theory, according to which they found comprehensive discussions
    and analysis of various methods in the relevant studies. An overall view is represented
    in the present paper considering the applied solutions in the IoT market through
    investigation of the available interpretations in relevant studies and using them
    to obtain experimental findings. Hsu and Yeh [29] used a hybrid model of TOE together
    with DEMATEL for the evaluation of the complicated factors that influence IOT
    adoption in Taiwanese logistics industries. The researchers concluded that environmental,
    organizational, and security aspects have the highest priorities for development.
    Arnold and Voigt [30] applied the TOE framework in manufacturing corporations.
    Based on their findings, factors from all three mentioned dimensions affected
    IoT adoption significantly. Shi and Yan [31] employed the TOE framework and conducted
    an exploratory examination of the affecting factors of the RFID technique’s adoption
    in the product distribution of Chinese agricultural industries. Experimental analyses
    showed that technological environments including technological complexity, technological
    compatibility, perceived usefulness, and costs, along with organizational dimensions
    including the size of the organization, top management supports, trust between
    business entities, and technical knowledge, as well as environmental aspects including
    competitive pressures and support from the Chinese government, affected RFID adoption
    significantly in the agricultural product distribution industries of China [31].
    Examination of the relevant literature showed that the majority of research on
    the adoption of IoT has been carried out in developed contexts including Germany
    [30], the Netherlands [1], the United States [5], and China [20]. Consequently,
    more studies are needed in developing nations, involving the Malaysian context.
    2.3. Technological, Environmental, and Organizational (TOE) Framework Tornatzky
    et al. [32] suggested the TOE framework to investigate technological innovations’
    adoption. Based on their arguments, adoption decisions of technological innovations
    are in accordance with organizational as well as environmental factors together
    with technological features. This framework can provide acceptable theoretical
    backgrounds to analyze the adoption of recent technologies at the organizational
    level [29,33]. The framework has been regularly used in research associated with
    technology adoption [34]. Moreover, a variety of disciplines and contexts have
    investigated it to show its theoretical robustness, experimental support, and
    effectiveness in the investigation of preparedness, adoption, and application
    of different types of innovation [33]. Different research works on the adoption
    of IT have been successful in its application, among which RFID adoption [35,36],
    cloud computing adoption [37,38], e-business [39], and IoT adoption [30] can be
    mentioned. A deliberate selection of the consideration factors for the decision
    framework was performed for the construction of the TOE framework on solid theoretical
    grounds in the present paper. Given the existing studies, the main determinants
