  description: In the evolving landscape of smart libraries, this research pioneers
    an IoT-based low-cost architecture utilizing Software-Defined Networking (SDN).
    The increasing demand for more efficient and economical solutions in library management,
    particularly in the realm of RFID-based processes such as authentication, property
    circulation, and book loans, underscores the significance of this study. Leveraging
    the collaborative potential of IoT and SDN technologies, our proposed system introduces
    a fresh perspective to tackle these challenges and advance intelligent library
    management. In response to the evolving landscape of smart libraries, our research
    presents an Internet of Things (IoT)-based low-cost architecture utilizing SDN.
    The exploration of this architectural paradigm arises from a recognized gap in
    the existing literature, pointing towards the necessity for more efficient and
    cost-effective solutions in managing library processes. Our proposed algorithm
    integrates IoT and SDN technologies to intelligently oversee various library activities,
    specifically targeting RFID-based processes such as authentication, property circulation
    management, and book loan management. The system's architecture, encompasses components
    like the data center, SDN controllers, RFID tags, tag readers, and other network
    sensors. By leveraging the synergy between RFID and SDN, our innovative approach
    reduces the need for constant operator supervision in libraries. The scalability
    and software-oriented nature of the architecture cater to extensive library environments.
    Our study includes a two-phase investigation, combining practical implementation
    in a small-scale library with a simulation environment using MATLAB 2021. This
    research not only fills a crucial gap in current knowledge but also lays the foundation
    for future advancements in the integration of IoT and SDN technologies for intelligent
    library management.
