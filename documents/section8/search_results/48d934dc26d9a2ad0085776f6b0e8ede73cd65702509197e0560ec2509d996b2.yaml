    (RF) RF was created by Breiman and it uses many decision trees for classification.
    RF combines tree predictors such that each tree depends on the values of an independently
    sampled random vector, and all trees in the forest have the same distribution
    (Breiman, 2001, Zhen, 2023). RF is one of the most used framework in the field
    of ML (Tixier, 2016, Zhang, 2018, Mafi et al., 2018, Kang and Ryu, 2019, Brown,
    2016, Siddiqui et al., 2012, Wang, 2015, Shanthi and Ramani, 2012, Jiang et al.,
    2019, Umer, et al., 2020, Tang, 2019). RF model shows best performance on accuracy
    and minimizing over-fitting with respect to other ML frameworks. RF is reliable
    and handles large data sets with complicated interconnections effectively (Andriyas
    and McKee, 2013, Strobl, 2008). RF is faster than bagging or boosting and useful
    for estimation of variable importance (Breiman, 2001). The RF technique uses specified
    variables to divide at each decision tree and bagging node together with a randomly
    subsetting procedure to create distinct decision trees. The Bagging algorithm
    is used to generate training data for each tree by sampling a number of samples
    equal to the sample number in the source dataset (Zhen, 2023). See Fig. 4 for
    a summary of the RF model. Download : Download high-res image (128KB) Download
    : Download full-size image Fig. 4. RF Model. Many random classifiers (trees) produce
    individual classification choices that are bundled in RF. This occurs when the
    tree “votes” for that class by providing a categorization. RF selects the classification
    with the most votes among all the trees (which was comprised of n classification
    trees). As a result, predictions become more precise compared to a single tree
    classifier. Each tree in RF is constructed using replacements and bootstrapped
    samples, which correspond to roughly 63 % of the observations from the original
    data set. This leaves about one-third of the cases, which are known as oob (out-of-bag)
    data (Cutler, 2007). When the studies in the literature were examined, the machines
    of the most successful methods in the field of ML were seen to be; KNN, Decision
    Trees, RF, and Support Vector Machines (Santos et al., 2022). KNN and RF were
    chosen in this study due to their high performance. 4.2. K-nearest neighbour (KNN)
    KNN is a non-parametric statistical model that can be applied to tasks involving
    regression or classification (Cover and Hart, 1967). It is an estimation method
    that classifies a studied observation by looking at the k closest observations.
    In other words, it makes a forecasting by sampling k neighbours that are close
    to the value of the response given the computed distances between that value and
    other known observations. After getting the value of the k neighbours, the predicted
    value of the response variable is calculated. KNN has the advantage of making
    no assumptions about the functional form of the data. On the other hand, KNN is
    being sensitive to the local structure of the data (Iranitalab and Khattak, 2017).
    4.3. Gradient boosting machine (GBM) GBM is a boosting approach for regression
    and classification problems that uses regression trees as base learners. The base
    learners were used to iteratively train a classifier for a classification problem
    using the negative gradient of a differentiable loss function. Based on the training
    data, the classifier was predicted to reduce the loss function (Tang, 2019, Friedman,
    2000, Natekin and Knoll, 2013). An evaluation of a model''s performance is done
    using the loss function. Mostly, performance improves with decreasing loss function.
    With its ability to handle intricate non-linear function dependencies, the GBM
    was a strong and effective tool for solving regression problems (Natekin and Knoll,
    2013, Konstantinov and Utkin, 2021). This method was chosen in this study because
    GBM has efficient and good performance on large datasets; inherently supports
    missing values. 4.4. Recursive partitioning and regression trees (RPART) Recursive
    partitioning is the key algorithm for the nonparametric statistical approach to
    classification and regression trees. Recursive partitioning is the method for
    building a decision tree step-by-step by dividing or not splitting each node into
    two daughter nodes (Breiman, et al., 1984, Izenman, 2008). Recursive-partitioning
    regression is the name given to a technique that creates regression trees similarly
    to how classification trees are built. In a classification tree, a terminal node''s
    class is determined by the class that commands a majority (or a plurality in the
    case of two classes) of all the observations in that node, with ties being resolved
    randomly. The output variable in a regression tree is specified to have a constant
    value at the terminal node. The tree can therefore be thought of as an r-dimensional
    histogram estimate of the regression surface, where r is the quantity of input
    variables (Izenman, 2008). A regression tree is a ML model that divides a database
    as evenly as possible using conditions that predict the values of the dependent
    variable from the independent variables or predictors. Such divisions are represented
    by nodes or terminal nodes of the tree. Terminal nodes divide a larger database
    set into two subsets with similar properties. Each created node is referred to
    as a child node (or branch of the tree), one for each portioned collection of
    data, and each decision is represented by a parent node. A branch can result in
    either a new node, in which case the procedure is repeated, or a terminal, which
    exhibits the mean of the response variable for the group chosen through all of
    the prior decisions (Lewis, 2000). This approach was chosen because it is simple
    to visualize, can handle a variety of variables (including numerical, category,
    and others), and considers nonlinear relationships in the data. 4.5. K-fold cross-validation
    Cross-validation is an important tool that is typically employed for performance
    assessment in ML frameworks. The goal of the K-fold cross-validation is to evaluate
    the model by dividing the sample into K groups and treating each group as a validation
    sample (or testing data set) (Li, 2023). In this paper, we used 10-fold cross-validation
    to choose a good parameter for the ML frameworks. This is meaning that 10 data
    partition schemes were used to framework the same set of input data (Vu, 2022).
    K-fold cross validation is one of the mostly used validation method in recent
    modelling studies (Li, 2023, Vu, 2022, Azadi and Karimi-Jashni, 2016). For example,
    Garre et al.are used 10-fold cross validation for minimize data over fitting.
    They used ML frameworks such as RF, GBM, regression tree, bagged tree, elastic
    net etc. Their result showed that GBM had better performance by using 10-fold-cross-validation
    (Garre et al., 2020). 4.6. Feature importance and factor analysis It is necessary
    to extract feature importance to evaluate the model and analyse the components
    influencing causes of occupational accidents. The RF employs a bagging technique
    that increases predictability by fitting several decision trees, however it is
    challenging to comprehend the model. However, the feature importance values can
    be used to interpret the RF model. The feature importance values are relative
    in the RF. They are not meaningful in terms of numbers. By eliminating the unneeded
    input variables, the model''s accuracy is improved, and computation time is decreased.
    Feature importance values are used to rank the input variables that affect the
    target variable. The developer of RF model, namely Breiman suggested two feature
    importance metrics for ranking: Gini importance using the “mean-decrease-impurity”
    and permutation importance using the “mean-decrease-accuracy.” (Altmann, 2010).
    Recursive feature elimination (RFE) is an effective alternative to evaluate feature
    importance and perform feature selection (Guyon, 2002). Many ML techniques for
    feature selection are empowered by RFE technique (Breiman, 2001, Friedman, 2000,
    Freund and Schapire, 1996). Optimal feature subsets are selected by RFE. It enhances
    the performance of classification by ranking through many features based on some
    specific ML frameworks (Li et al., 2022). RFE is an effective and efficient technique
    for reducing model complexity by removing irrelevant inputs. Recursive feature
    selection (RFE) method was applied in this study. 4.7. Performance classification
    of ML modelling The predictive performance of a classifier in binary classification
    is typically assessed using four statistics: true positives (TP), which represented
    the number of positively predicted objects that were actually observed, false
    negatives (FN), which represented the number of positively predicted objects that
    were actually observed, false positives (FP), which represented the number of
    incorrectly predicted negative objects, and true negatives (TN), which represented
    the number of positively predicted objects that were actually observed (Gu et
    al., 2009). Accuracy, precision, recall, and f-score are used for the performance
    classification. The accuracy is defined as: (1) How many of the predicted positive
    samples are true is measured by the precision. When reducing the number of false
    positives (FP) is the goal, it is utilized as a performance indicator and it describes
    how accurate the prediction was. The recall measures how many of the total positive
    samples are classified as true positive (TP), rather than false negative (FN),
    where the total positive samples are the sum of these values (TP + FN). The recall
    is used as a performance indicator when all positive samples need to be identified.
    It is important to avoid false negatives. (Kang and Ryu, 2019, Fränti and Mariescu-Istodor,
    2023, Luo, 2023). They are calculated as: (2) (3) The performance is a trade-off
    between the precision and recall. Recall is increased by lowering the selection
