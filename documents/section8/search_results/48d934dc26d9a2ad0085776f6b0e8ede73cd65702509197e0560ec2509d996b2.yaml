    agricultural stakeholders. The Ethereum operating system-based public network
    is preferred to perform regulatory requirements such as smart contracts. Belliera
    et al. [74] create a flood insurance system powered by blockchain. Vannucci et
    al. [75] extend this study and aim to contribute to the analysis and management
    of flood events from an economic and financial perspective from a public administration
    viewpoint. The study also intends the unique and robust blockchain-based insurance
    systems. Zhang [76] provides a design of a conceptual blockchain-based supply
    chain financial system model for water resources businesses, and a model to analyze
    the financial condition of seven water businesses for their potential blockchain-based
    digital transformation in China. Their conceptual blockchain-based architecture
    is designed to store the financial supply chain of water resources data directly.
    Miller [77] and Ramsey et al. [78] describe and evaluate the application of blockchain
    capabilities to the water rights trading ecosystem and design a variety of services
    that leverage blockchain features and business value. Pee et al. [79] and Alcarria
    et al. [80] examine the potential for a simple peer-to-peer water market based
    on smart contracts with water trading data stored on the Ethereum operating system-based
