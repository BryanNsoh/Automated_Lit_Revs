    Proposed algorithm The proposed method for imbuing libraries with intelligence
    leverages the synergy of IoT and SDN technologies. This architecture demonstrates
    the capability to intelligently oversee a diverse array of library activities,
    thereby mitigating the requirement for constant operator supervision. The suggested
    framework incorporates SDN to streamline the intricacies associated with resource
    management in IoT, offering an efficient and cost-effective strategy. The supported
    activities within libraries employing this architecture include: 1. RFID-based
    processes encompass: Authentication Property circulation management Library book
    loan management 2. Data exchange based on IoT SDN Thus, the entire intelligent
    processes in the library can be categorized into two groups based on RFID and
    SDN, depending on the platform used. In the proposed architecture, authentication,
    property circulation management, and book lending processes utilize RFID technology
    and operate on the IoT communication platform. Conversely, the information exchange
    mechanism relies on SDN architecture to furnish an efficient communication platform
    in smart libraries. Figure 1 illustrates the proposed architecture, which, based
    on the amalgamation of Internet of Things and software-oriented network technologies,
    can be segmented into the following fundamental components: Data center SDN controllers
    RFID tags and tag readers, along with other network sensors Users Figure 1 A view
    of the proposed smart library model. Full size image The architecture presented
    in Fig. 1 offers the potential to modernize key processes in traditional libraries.
    In this proposed architecture, intelligent library information management relies
    on a data center, serving as the hub for organizing crucial data for intelligent
    library management. The data center accommodates key information in the following
    tables: Books information Member information Book loan information The table for
    book information encompasses key attributes associated with each book in the library.
    Within this table, access to individual books is facilitated through a master
    key. This unique key, recorded in the book information table, is also stored in
    the RFID tag affixed to the corresponding book. Consequently, by scanning the
    RFID tag and extracting its unique code, the book''s information can be retrieved
    via the data center. Similarly, the member information table comprises distinct
    characteristics of each library member, with each member differentiated by a unique
    membership ID. This unique code is stored in the RFID tag on the member''s card,
    enabling the retrieval of all personal information through tag access. The book
    loan information table serves as a communication interface between the aforementioned
    tables, managing transactions related to book entries and exits. Each entry in
    this table describes the loan or return of a book by a member, utilizing foreign
    keys corresponding to the unique identifiers of the book and the member. Additionally,
    it includes time information regarding the book''s loan and return. Two additional
    tables are employed to oversee book reservation processes and library property
    management. These tables mirror the structure of the book loan information table,
    storing information on book reservations or transfers of library property by members.
    It is evident that components such as book and member RFID tags, the data center,
    and RFID tag reader nodes play essential roles in processes related to member
    authentication, book loans, and returns. Conducting the mentioned processes intelligently,
    especially in extensive libraries, necessitates the utilization of an efficient
    communication infrastructure. The proposed method addresses this requirement through
    the integration of IoT and SDN, as illustrated in Fig. 1. The suggested architecture
    categorizes the array of smart library sensors using SDN technology, organizing
    each group of adjacent sensors into a subnet. Controller nodes, supervising each
    sub-network, govern the data exchange between the sensors and the data center
    within the smart library. This communication mechanism, coupled with RFID technology,
    offers a solution to concerns related to the model''s cost and scalability in
    expansive environments. The subsequent section provides a detailed description
    of each process outlined in the proposed smart library model. RFID-based processes
    in the proposed architecture As mentioned, RFID-based processes encompass a range
    of functions associated with member authentication, property movement control,
    and library book loan management. In all these processes, three key components—data
    center, RFID tag, and tag reader—collaborate. Figure 2 illustrates the mechanism
    of RFID-based processes within the proposed system architecture. Figure 2 The
    mechanism of RFID-based processes in the proposed system architecture. Full size
    image As illustrated in Fig. 2, the architecture of this system comprises four
    components: tag, tag reader, antenna, and computer network. In the proposed model,
    passive tags are utilized to minimize the overall implementation cost of the system.
    This choice is based on the suitable distance of 5–10 m supported by passive tags
    for effective identification. To detect the presence of a person, a sensor and
    an activating switch are employed in the identity verification station. When an
    individual enters the identity verification station, the switch within the sensor
    triggers the tag reader. The tag reader component is positioned adjacent to the
    sensor. Consequently, upon switch activation, the tag reader component transmits
    a coded signal to the tags affixed to the user''s membership card, books, or property.
    Each tag component then emits its unique identification code as a radio signal
    to the reader. Upon receiving the identification codes, this information is transmitted
    to the computer system linked to the tag reader. Subsequently, the computer system
    relays this data to the data center via the network. The data center securely
    stores the encrypted IDs of all members, assets, and books in the library. The
    received identifier undergoes a search operation within the data center through
    the tag reader. If the desired identifier is located in the database, a confirmation
    message is dispatched to the sender''s computer system, signaling successful verification.
    Conversely, if the identifier is deemed invalid, an error message is generated.
    Upon successful identity verification, the data center records the transaction
    time and other pertinent details. Notably, the search and validation processes
    are carried out independently for each member and book/property component. To
    achieve this, the unique membership ID (Tagcard in Fig. 2) is sought in the member
    information table, while the book/property''s unique ID (Tagbook/Tagproperty)
    is searched in the books/property information table. The corresponding flowchart
    depicting these processes is presented in Fig. 3. Figure 3 Flowchart of RFID-based
    processes in the proposed architecture. Full size image The electronic tags employed
    to identify library members, books, and assets in the proposed model represent
    an automated data carrier utilizing RFID technology. The system''s architecture
    adopts passive RFID tags operating in the UHF band, with a reading range spanning
    6–10 m. Figure 4 illustrates the structure of these tags. Passive tags, as mentioned,
    lack an independent energy source for transmitting identifiers to the reader component.
    Instead, they harness energy from radio frequency pulses dispatched by the reader
    component. Upon receiving these pulses, the tag charges its internal capacitor,
    utilizing it as an energy supply source. Subsequently, the tag transmits its information
    to the reader component through internal antennas. It''s noteworthy that the identifiers
    stored in these specialized electronic tags boast resistance to copying or alteration.
    The extended lifespan and cost-effectiveness of RFID technology contribute to
    its advantageous use in creating intelligent libraries. Figure 4 UFH band passive
