    A systematic literature review (SLR) was selected to investigate and evaluate
    the available literature on the use of IoT, AI, and BCT in the winery supply chain
    for the purpose of optimizing operations. The proposed methodology uses a scientific,
    transparent, and demonstrable protocol to search and critically analyze the current
    publications [92,93] and reduces bias in the identification, selection, evaluation,
    and synthesis of the existing research body when compared with traditional narrative
    reviews [94,95,96]. In addition, Christofi and colleagues [97], as well as Rana
    and co-authors [98], stressed the significance of SLR, indicating that it is a
    useful method for summarizing the key findings of vast and complex research subjects,
    bridging present gaps, and identifying unexplored areas for future research [99,100,101].
    Masi and colleagues [102] and Moher and co-authors [103] employed a five-step
    method to investigate the available literature extensively. This method was used
    to study the literature (Figure 2). Figure 2. Graphical representation of literature
    investigation methodology. Source: Own elaboration based on the works of Masi
    et al. [102] and Moher et al. [103]. Establishing a research question that will
    serve as the foundation for the organizing of search words is the first step in
    topic development [104]. In this respect, the topic of the study was identified
    by an early and exploratory literature review [94], and the research question
    was then established and clarified [105]. The chosen words were included in the
    construction of the query string. Particularly, the literature revealed that terms
    such as “IoT”, “AI(ML)”, “BCT”, and “Wine” were associated with IoT-BCT in agriculture
    (wine case study), whereas “safety” and “sustainability” were frequently used
    in studies examining the use of IoT-BCT in the wine industry and agriculture in
    general. This resulted in the formulation of the following research questions:
    How can IoT, AI, and BCT be used to guarantee the safety of the winemaking process?
    How might IoT, AI, and BCT be used to achieve environmental sustainability in
    the wine supply chain? How may BCT help the wine industry become commercially
    viable? In the second step, identification of the material, we limited our search
    for relevant works in this research topic to the database with the highest coverage
    of the examined subjects, Google Scholar. This database was chosen because it
    allows simple access to many high-quality studies published in reputable journals
    [94,106]. This is also a typical method for various sorts of systematic reviews
    [107]. The following criteria were established to reduce the search for suitable
    publications: All selected papers were written in English; The filter ‘TITLE-ABS-KEY’
    (scanning in titles, abstracts, and keywords) was applied in the Google Scholar
    database; The search was not restricted to a specific timeframe (even though it
    was expected to uncover papers from 2008, the year BCT was created); The sources
    of data chosen were only academic journal papers [94]; Using Boolean operators,
    we then selected a list of keywords to include in the search query (specifically,
    AND to reduce the number of papers retrieved and OR to increase it). We analyzed
    the search string along three key dimensions to get the most comprehensive relevant
    results [106,108], focusing on specific aspects of the search problem. With an
    initial application of a broad term such as “IoT-BCT” in the wine industry, we
    uncovered a substantial amount of generic academic papers in the selected database
    (a total of 2730 pieces). This was the search term: ((IoT-BCT) AND (wine OR AI(ML))
    OR Sustainability. In total, 482 Google Scholar papers were obtained and analyzed
    based on predefined inclusion and exclusion criteria. Reading the titles and abstracts
    of the scientific papers relevant to the topic of the review was the third step
    in the screening process [96]. Specifically, Google Scholar results were examined
    for duplication elimination. Subsequently, only papers with substantial contributions
    to the problem at hand were examined. A second-round screening was conducted on
    empirical work in which the ‘Research focus’ was not indicated in the title or
    abstract to avoid discarding essential publications in the field [92]. Therefore,
    120 research articles were selected in total. The fourth step, “Analysis and synthesis”,
    was the examination of the full-text articles for eligibility. In addition, a
    full-text analysis was conducted to further assess the relevance of these articles
    to the study’s objectives. Specifically, several publications were discarded because
    of the following: They did not integrate IoT into BCT; They did not include AI(ML)
    in IoT-BCT models; The issues of safety, economic, and environmental sustainability
    were not discussed in the IoT-BCT architecture; None of them are associated with
    the wine industry. In this study, 29 studies have been included for this purpose.
    In addition, snowball searching strategies were used by reviewing the reference
    lists of the selected articles to locate more relevant articles and to validate
    that a substantial percentage of the primary literature had been captured by the
    selection procedure [109]. A total of 5 more papers were discovered as a result
    of these extra studies, increasing the total number of works to be examined to
    34. Each article’s descriptive and thematic contents were appraised [99,110,111].
    It was essential to establish structural dimensions and the corresponding analytical
    groups in order to classify, encode, and then retrieve the final data using a
