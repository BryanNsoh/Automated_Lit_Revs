    When it comes to the evaluation of machinability, the cutting forces are one of
    the most common mechanical criterions in a qualitative [102] and quantitative
    [14], [103], [104] way. The correlation between cutting forces and machinability
    has been investigated in many cases, for example by comparing the machinability
    of different steels. Thereby, a higher process force is associated with a reduced
    machinability. Another mechanical parameter, which is used to evaluate machinability,
    is the spindle torque [105,106]. In general, a high correlation between spindle
    torque and process forces exists [105]. The torque is therefore a suitable alternative
    value for assessing machinability. However, the underlying reasons for limits
    in machinability due to mechanical loads / cutting forces can be diverse. For
    example, the machinability can be limited by machine limits [107], high stresses
    on the cutting tool [108] or unfavourable loads due to the chip formation process
    [109]. Thus, a more differentiated view on cutting forces to evaluate machinability
    is necessary. In the following, three aspects of process forces that limit the
    machinability are discussed in more detail. First, the relation between local
    loads and machinability is discussed. Thereafter, the influence of the overall
    process forces is evaluated. Finally, the impact of dynamic cutting forces on
    machinability is presented. The overall process force depends on a high number
    of factors, e.g. process parameters, material, tool geometry, and can be modelled
    as the result of uncut chip width b, uncut chip thickness h and empirical values
    (e.g. specific cutting force Kc1.1 and exponent mc). One of the most common process
    force models is the model by Kienzle [110]. The cutting force can be calculated
    as (2) The relationship of the cutting force model shows that an increase of feed
    f and depth of cut ap leads to an increased cutting force. The specific cutting
    force Kc1.1 are, however, known from literature for most materials and therefore
    can give a good initial estimation to assess the general workability of different
    materials. The specific cutting force can be used as rough estimation of the local
    loads. Therefore, specific forces were already used in several publications to
    assess the machinability of different materials, e.g. titanium [104], cooper [111]
    or tungsten carbide [112]. For a more differentiated view on tool wear, the stresses
    acting on cutting tool can be utilized. Cutting edge failure occurs when the local
    stresses exceed the strength of the tool material [108]. Consequently, higher
    stresses reduce the machinability. The stresses on the cutting edge are thereby
    mainly influenced by the workpiece material and the cutting edge rounding, Fig.
    10 [108]. In general, a higher tensile strength of the workpiece material and
    a lower cutting edge rounding increase the tangential stresses and thus lead to
    a reduced machinability. The determination of local stresses is thereby associated
    with a high experimental effort. Early attempts to determine the local stress
    distribution was to use photoelastic tool material [113,114]. However, the results
    are not quantitatively transferable to other tool materials. Further experimental
    methods to identify local stresses are the split tool [115,116] and the reduced
    contact length [117,118], which both require an extensive tool preparation. In
    addition to the relationship between process forces and shape of the uncut chip
    shown before, the process forces are also dependent on the cutting speed. For
    increasing cutting speeds, a decrease in cutting force is found [119], [120],
    [121], which is attributed to changing tribological conditions and thermal softening
    effects. Amor and Suter also indicate changing chip formation with increasing
    cutting speeds [119], [120], [121]. Based on the comparison of the different materials
    in Fig. 12, it can be said that high process forces are often related with hard-to-cut
    materials. Nevertheless, the reduction of process forces due to high cutting speeds
    as indicated in Fig. 11 is unusable in most cases since the thermal loads increase.
    Due to machine tool limits, the process forces can limit machining performance
    and machinability [122]. In heavy machining operations, the power limit and torque
    of the spindle, which are the result of the cutting forces, are the main limitation
    in productivity [107]. Furthermore, high process forces can lead to tool extraction
    [123]. However, those limitations are based on limits of the machine tool and
    not the cutting process itself. Another important aspect when evaluating process
    forces in terms of machinability is the dynamic behaviour of the cutting forces.
    When built-up edges occur, the process forces in general decreases. Nevertheless,
    due to the dynamic load on the cutting wedge and the poor surface finish, the
    machinability can be classified worse [124]. Negative effects on machinability
    are also known by segmented chip formation due to the high fluctuation on cutting
    forces [125] and specific cutting forces [109]. These considerations are currently
    not taken into account when evaluating machinability based on the process forces.
    Finally, it can be said that the overall cutting force is especially associated
    with machine tool limitations. For a tool wear related evaluation, local parameters,
    e.g. local stresses or specific cutting forces are more suitable to assess the
    machinability. However, dynamic chip formation effects, e.g. built-up edges and
    segmented chip formation, strongly influence machinability and cutting forces
    and are currently not considered when evaluating the process forces in terms of
    machinability. 4.2. Cutting temperature for machinability evaluation The heat,
    generated during cutting operations, affects the chip formation mechanics, the
    contact friction, the tool wear mechanisms, the tool life, the surface finish
    and integrity as well as the machined tolerances. Therefore, the knowledge of
    the heat partition and the temperature distribution in machining is an important
    issue to evaluate machinability. In geometrically defined machining, the biggest
    proportion of the introduced mechanical power is converted into thermal energy.
    According to Schmidt and Shaw, a smaller proportion of the mechanical energy results
    in structure transformation of the workpiece material [126,127]. Also, Bedekar
    et al. reported phase transformation and grain refinement next to thermal energy
    in hard-turning [128]. Temperature measurement in metal cutting has been studied
    with a wide variety of techniques [129]. However, measuring cutting temperatures
    accurately during machining operations is challenging due to the small size of
    deformation zones. Temperatures decrease rapidly within a small distance from
    the cutting tool edge, hence obtaining reliable data is difficult. In this regard,
    various empirical, numerical and analytical modelling approaches have been developed
    to predict the cutting temperatures at different shear zones [130], [131], [132],
    [133]. In general, the same as cutting force, heat sources in the contact zone
    of tool workpiece and chip are classified in a primary, a secondary and a tertiary
    shear zone [134]. These average shears of the total induced heat and the heat
    dissipation according to Kumar and Ajay [135], Shaw [127] Komanduri [136] are
    summarised in Fig. 12. Although the cutting heat distributions in chip, cutting
    tool and workpiece have not come to a consensus, a large amount of total cutting
    heat flowing into chips has been recognized as a main reason leading to a relative
    low temperature on workpiece surface. Due to the adjacent heat source of the primary
    shear zone, a large portion of the heat of approx. 70 - 90% is dissipated through
    the chips, while approximately 10 to 30% go into the workpiece and the tool [126,127,135].
    Vieregge has shown that the exact distribution of the heat quantity depends on
    the process variables, the manufacturing process as well as the tool-workpiece
    combination and thus cannot be generalised [137]. The results of Abrao and Aspinwall
    suggest that the overall temperature increases with the cutting speed, feed rate,
    depth of cut, and tool wear, and an increase in the thermal conductivity of the
    tool material causes an elevation in the temperature of the cutting tool and a
    reduction in the temperature of the chip when cutting hardened bearing steel [138].
    For low conductivity materials that means more heat is transferred into the tool
    and less into the workpiece or chip [136], [139], [140]. This is also shown in
    the thermographic measurements from Armendia et al. in an orthogonal process during
    machining of Ti-6Al-4 V compared to 42CrMoS4 [141]. Comparable results are also
    given by the calorimetric measurements by Schmidt, in which the heat distribution
    between chip, tool and workpiece is significantly dependent on the thermal conductivity
    of the material pairings and the cutting speed [126]. These schematic dependency
