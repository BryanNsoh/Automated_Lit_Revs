    precision) are given more weight, as they provide more reliable estimates of the
    effect size. Thus, it can minimize the overall variance of the pooled effect estimate.
    The weight of each study is computed using Equation (1) using the inverse variance
    method (Doi et al., 2015). (1) where is the weight of the ith study and is the
