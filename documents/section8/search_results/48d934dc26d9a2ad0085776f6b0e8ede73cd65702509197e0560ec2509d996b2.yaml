    Influence of chip formation mechanisms on material machinability: case studies
    5.2.1. Copper alloys Copper and its alloys are frequently used for applications
    in electronic, automotive and sanitary industry. In these cost-sensitive markets,
    a high degree of automatization is favored in machining. Therefore, chip evacuation
    is critical. Different materials are included in the group of Copper alloys, which
    are characterized by a copper content of at least 50%. Overall, the machinability
    is affected by their chemical composition, heat treatment, and primary shaping
    processes. Klocke (see [168], and references therein) has proposed the following
    categorization in three groups with respect to their machinability: • Group 1:
    Alloys with the addition of elements as lead, sulfur, selenium and tellurium to
    improve chip fracture/breakage: this group is likely the most machinable. • Group
    2: Alloys with zinc, tin, nickel, aluminium and silicon, without chip-breaking
    additives (among others: copper/tin/zinc and copper/nickel/zinc alloys): the machinability
    might vary significantly as a function of the amounts of alloying elements. Usually,
    acceptable chip forms are obtained; • Group 3: Pure copper and copper alloys with
    zinc (i.e., brass), tin, nickel and aluminium appear to be moderately to poorly
    machinable. In particular, brass and pure copper show a high chip compression,
    which affects the tribology at the interface between chip and tool rake face,
    resulting in high mechanical stresses on the cutting edge; The content of lead
    in brass alloys will be drastically reduced in the near future due to changes
    in legislation, shifting the needs of these industries from group 1 to group 3
    [224], [225], [226], [227]. Therefore, intensive research is performed regarding
    the development of low-leaded materials with improved machinability, especially
    regarding chip formation [188]. The brass alloy CuZn21Si3P uses Silicon as a substitute
    for lead and has gained some relevance in industrial applications today. Alloyed
    in brass, Silicon forms the highly brittle intermetallic κ- and γ- phases which
    provides segmented chip formation in machining. Other materials utilize so-called
    micro-alloys with traces of Indium in heterogeneous brass alloys to provide improved
    chip breakage in machining [188], [190]. Bismuth has very similar properties regarding
    machinability as lead while being harmless to the human body. Its broad industrial
    utilization as a chip-breaking alloy is prevented by its high cost and the deterioration
    of CuZnBi-alloys under continuous load [188]. 5.2.2. Aluminium alloys The chip
    morphology and chip formation mechanisms are key parameters for the machinability
    assessment of aluminum alloys, particularly when large amounts of chips have to
    be removed at high MRRs. The chip form can be influenced by the alloy composition,
    heat treatment and process kinematics. Due to the described effects of very long
    chips on machinability in combination with the frequently very high material removal
    rates in aluminium machining, the process conditions should be optimized with
    regard to chip breakage. The influence of cutting conditions on chip formation
    has been investigated in recent research studies. Orthogonal cutting tests performed
    on the 6061-T6 aluminum alloy under a wide range of cutting speed (100–1900 m/min)
    and feed (0.06–0.15 mm/rev) produced different kind of chips [228]. When increasing
    the cutting speed, the shear slip distance and shear angle increased, while chip
    thickness, friction angle, length of shear plane, tool-chip contact length and
    first deformation zone width decreased [229], [230]. The increase of tool-chip
    contact length was noticed when increasing cutting depth and feed rate in high-speed
    dry milling of A6061 [231]. With regard to the 7050-T7451 alloy, both cutting
    speed and feed rate are factors affecting the transition from continuous to segmented
    chip, which was observed for high cutting speed (2000–2500 m/min) in the feed
    rate of 0.05–0.20 mm/tooth [232]. Further, Guo et al. [233] investigated high-speed
    grinding of Al/SiCp metal matrix composites shows improved surface quality and
    reduced subsurface damage compared to low-speed grinding due to grain refinement
    mechanisms in the Al matrix and increased ductility of SiC particles, which reduces
    property discrepancies between the heterogeneous constituents. Moreover, chip
    formation, breaking and removal appears to be a challenging issue when drilling
    multi-layered material structures (e.g., aluminium and titanium stacks), because
    of the different material properties [234]. 5.2.3. Steel materials Steel materials
    cover a wide range of material properties due to the variety of formable alloys,
    metallographic constituents and different applicable heat treatments. Table 1
    shows an overview of the influences of chip formation and morphology on machinability
    for different steel materials. Due to the adjustable properties, it is often possible
    to achieve favorable chip formation through an adapted design of the material.
    When machining steel materials in the uninterrupted cut, the focus is more on
    the macroscopic chip shape than the chip formation mechanism when evaluating machinability.
    Steel components are often produced automatically and in large quantities. Therefore,
    reliable chip breaking and chip evacuation are a basic prerequisite for efficient
    machining [168]. Nevertheless, many research works have been carried out on the
    influence of the chip formation mechanism on machinability. Hoppe [176] showed
    that the chip formation mechanism influences the resultant force when machining
    the heat-treatable steel ALSI1045. The force components changed with the cutting
    speed, which was caused by differences in chip formation, the temperature in the
    cutting zone and the material properties at high strain rates. An increased cutting
    speed transferred the type of chip formation from continuous to segmented chip
    formation and lead to a decreased resultant force. As the mechanisms that lead
    to reduction of the resultant force did not change when the type of chip formation
    changed, the chip formation mechanism was excluded as the cause for the force
    reduction at this point. With a further increase of the cutting speed to 3000 m/min,
    the resultant force raised up back to values which were measured at low cutting
    speeds. Mechanisms like adiabatic shearing or melting of areas in the chip or
    at its bottom, which cause instabilities, gained significance. The remaining material
    of the lamella has to carry the load. The material is deformed slightly but fast
    in this area, which leads to high strength as a result of its strain sensitivity.
    Therefore, the strain sensitivity was identified as a reason for the increased
    resultant force. 5.2.4. Titanium alloys When machining titanium alloys, both the
    chip formation mechanism and the resulting chip shape are reasons for the poor
    machinability of the material. Due to the material properties of low thermal conductivity
    and high strength, a distinct lamellar chip formation occurs and long chips result
    in an uninterrupted cut (see Table 1). Chip shape and size are significantly affected
    by the choice of process parameters and, more in general, cutting conditions.
    In dry and cryogenic Ti-6Al-4 V turning, increasing depth of cut and decreasing
    feed rate reduced chip thickness, distance between serrations and tool-chip contact
    length, while increasing chip length and shear band angle. Moreover, the degree
    of chip segmentation and dominant deformation modes and amount are affected by
    the extent of tool wear, due to the change in tool geometry and the increase in
    cutting temperature. Dry turning of Ti-6Al-4 V with worn tools is characterized
    by severe friction between the rake face and chip, significant plastic deformation
    and shear on the machined surface in the chip [235]. When milling, a full characterization
    of the complex three-dimensional chip morphology, possibly including the analysis
    of microstructural and mechanical behavior of machined chips, can be performed
    through multi-view approaches [236]. Further, Pouliquen et al. [237] found that
    α phase fraction controls forces and chip morphology in machining titanium alloy
    Ti5553. Lower α fractions facilitate continuous chip flow while higher levels
    promote shear localization and serrated chips. Denkena et al. [238] showed oxygen
    reduction minimizes Ti-6Al-4 V chip segmentation by mitigating oxidation and enabling
    continuous chips. Li et al. [239] used simulation to elucidate segmentation dependence
    on parameters in Ti-6Al-4 V turning. Lv et al. [240] experimentally studied adiabatic
    shear in milling Ti40. Additively manufactured titanium alloys pose machining
    challenges with morphology variations relative to wrought alloys [241], [242],
    [243], [244]. Feed rate plays an essential role governing chip shape in different
    processes. Fracture behavior and hardness primarily influence machinability of
    AM vs wrought Ti-alloys. Optimizing cutting conditions is key to improve surface
    integrity of AM Ti-alloys. 5.2.5. Nickel-based alloys Due to their excellence
    corrosion resistance and high temperature strength, aero-engine components are
    often manufactured from nickel-based super alloys. A particularly common alloy
    is Inconel 718 (NiCr19NbMo). The characteristics of the mostly lamellar or segmented
    chip formation during machining the material are one main reason for its classification
    as difficult-to-cut, see Table 1. Therefore, the chip formation mechanisms and
    machinability of nickel-based alloys have been addressed in numerous research
    papers and reviews [64], [207], [208], [210], [245], [246]. As shown in Fig. 17a,
    the segmentation intensifies with increasing cutting speed until individual chip
    segments result[204]. During the accumulation of the chip lamella a transverse
    material flow results, Fig. 17b [205]. The type of chip formation leads to a high
    alternating thermal and mechanical stress on the cutting tool. As a result, fatigue
    and crack development phenomena follow [247]. The combination of the material’s
    tendency to work harden and the formation of lamellar chips leads to the formation
    of a sharp, hard sawtooth-shaped chip edge which causes abrasive wear on the cutting
    tool when the chip flows off [168,210]. These interactions lead to the formation
    of severe notch wear during turning of Inconel 718 with ceramic, CBN or solid
    carbide tools. Additionally, the chips flow laterally in emerging notches and
    intensify the wear development by mechanical snagging with the cutting tool material
    particles. Furthermore, the dynamic load on the cutting edge as a result of the
    lamellar chip formation contributes to the fact that milling of Inconel 718 is
    subject to strong restrictions with regard to the cutting parameters [168,207].
