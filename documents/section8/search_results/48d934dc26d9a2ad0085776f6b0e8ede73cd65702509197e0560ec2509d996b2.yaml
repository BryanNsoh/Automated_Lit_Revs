    Blockchain Opportunities for Water Resources Management: A Comprehensive Review
    by Talat Kemal Satilmisoglu 1, Yusuf Sermet 2,*, Musa Kurt 3 and Ibrahim Demir
    2,4,5 1 Earth System Science, Middle East Technical University, Ankara 06800,
    Turkey 2 IIHR—Hydroscience & Engineering, University of Iowa, Iowa City, IA 52242,
    USA 3 College of Law, University of Iowa, Iowa City, IA 52242, USA 4 Civil and
    Environmental Engineering, University of Iowa, Iowa City, IA 52242, USA 5 Electrical
    and Computer Engineering, University of Iowa, Iowa City, IA 52242, USA * Author
    to whom correspondence should be addressed. Sustainability 2024, 16(6), 2403;
    https://doi.org/10.3390/su16062403 Submission received: 12 January 2024 / Revised:
    4 March 2024 / Accepted: 11 March 2024 / Published: 14 March 2024 (This article
