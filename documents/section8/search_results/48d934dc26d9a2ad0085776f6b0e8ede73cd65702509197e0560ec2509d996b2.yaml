    quality, both directly and indirectly influential variables can be utilized. Multivariate
    regression allows the incorporation of both direct and indirect variables in the
    learning process. Incorporating these variables into the learning process enhances
    accuracy and robustness by considering spatial and temporal characteristics within
    the study site and period. Therefore, we selected seven independent variables
    for predicting T-N, comprising six indirectly influential variables and one directly
    influential variable. Specifically, NO3-N is designated as a directly influential
    variable, while Dissolved Oxygen (DO), pH, Electrical Conductivity (EC), Water
    Temperature (WT), Chlorophyll-a (Chl-a), and Chemical Oxygen Demand (COD) are
    chosen as indirectly influential variables. These variables were chosen based
    on their applicability to widely used water quality sensors, such as YSI (company
    name, USA), which is extensively employed in measuring various water quality parameters,
    and a UV–Vis submersible spectrophotometric probe (S::CAN GmbH, Vienna, Austria)
    commonly utilized in water quality monitoring network of South Korea. Nitrogen
    is a major cause of eutrophication. To assess the eutrophication of rivers, water
    quality is measured. Water quality consists of measurable components, and sources
    of these components can be classified into physical, chemical, and biological
    categories (Lin et al., 2020). Physical factors include light, Secchi disc visibility,
    and WT, while chemical factors include COD, T-P, and T-N. Biological factors primarily
    include Chl-a. WT in rivers is a good indicator of climate variability and change
    as well as an indicator of the control of processes occurring in river ecosystems
    and their services (Webb et al., 2008; Letcher et al., 2016). WT is primarily
    shaped by the influence of the natural environment and exhibits temporal variations
    on different scales, such as hourly, daily, seasonal, and annual, enabling the
    observation of the temporal characteristics of aquatic systems (Graf et al., 2019).
    DO serves as a key indicator of the aquatic environment, assessing the health
    of aquatic ecosystems such as rivers, lakes, and oceans (Basant et al., 2010;
    Wang et al., 2018). DO tends to decrease due to urbanization, population growth,
    increased pollution sources, and hydro-meteorological changes, showing an inverse
    relationship with WT. DO, like WT, can be utilized as an indicator reflecting
    both the temporal and spatial characteristics of aquatic systems. pH tends to
    fluctuate due to factors such as acidic rain or discharges from industrial and
    sewage sources (Verma and Singh, 2013). In the studies by Bu et al. (2010) and
    Bu et al. (2014), pH was identified as a common factor with NO3-N and T-N through
    factor analysis. This indicates that pH acts as an important reaction condition
    for nitrification and denitrification (Goodale et al., 2009; Jain, 2002). Depending
    on the soil pH, NH4+ and NO3− ions are generated in the watershed through ammonia
    assimilation and nitrification, and they move to rivers through runoff. EC is
    widely used as an indicator quantifying the intrinsic properties of water bodies.
    Additionally, when there is a significant difference in EC between the mainstream
    and tributaries, it can be used as an indicator reflecting the degree of contamination
    (Ahmadianfar et al., 2020). In this regard, EC represent the regional characteristics
    of the watershed and serve as an indicator of pollution characteristics in rivers.
    pH and EC can also be used as indicators of seasonal variations. In the study
    by Li et al. (2017), pH showed a trend of summer > spring = winter > autumn, while
    EC exhibited a sequence of spring > winter > summer > autumn. Wind speed is inversely
    proportional to pH, as wind can accelerate the dispersion of pollutants in the
    atmosphere. Moreover, EC showed correlation with precipitation. Higher precipitation
    leads to a more pronounced cleansing effect of fine dust in the atmosphere, as
    most pollutants are washed into rivers with rainwater, resulting in increased
    EC in rivers. T-N is composed of Particulate Total Nitrogen (PTN) and Dissolved
    Total Nitrogen (DTN), with DTN being the predominant component. DTN consists of
    NH3-N, NO2-N, and NO3-N, with NO2-N being present in very small concentrations
    in river. Additionally, NH4+ in soil and water is generally found at relatively
    lower concentrations compared to NO3− (Fu et al., 2010). Therefore, the nitrogen
    forms constituting T-N are predominantly composed of NO3-N. Furthermore, since
    NO3-N is a parameter measurable through sensors, it aligns well with the direction
    of this study and was utilized as a variable for predicting T-N. 2.3. Clustering
    Clustering is mainly used in classifying data based on their similarities and
    identifying patterns or structures (Sinaga and Yang, 2020). River water quality
    is influenced by various factors, and understanding these influences can be challenging.
    Nonetheless, much can be learned from the similarity in water-quality signals
    and responses to natural and anthropogenic drivers (Ator et al., 2020). In this
    regard, clustering approaches can be especially useful for categorizing regional
    patterns of water-quality trends, which can be utilized to identify similarities
    in water-quality trends among regions (Zhang et al., 2022a, Zhang et al., 2022b).
    Clustering was applied in this study to predict the T-N levels in the Nakdong
    River based on the entire data from the 157 water quality observatories for 2018–2022.
    Eleven parameters were used for clustering: pH, DO, EC, WT, Chl-a, COD, NO3-N,
    T-N, T-P, total organic carbon (TOC), and flow rate (Q). Data scaling was applied
    to adjust the range of the obtained values because each water quality parameter
    has a specific data range. Clustering is broadly divided into hierarchical and
    non-hierarchical analyses. In hierarchical clustering, each data factor is initially
