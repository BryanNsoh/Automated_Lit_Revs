    of hybrid machining has emerged as a strategy to improve the machinability through
    targeted introduction of energy sources and tools, such as lasers and ultrasonic
    vibrations. Commonly observed improvements realized in hybrid machining performance
    include reduced forces, improved chip form, and lower tool-wear [326,327]. For
    example, thermally assisted hybrid machining (e.g., via lasers or induction heating,
    or via high-speed dry cutting) may reduce cutting forces by promoting thermal
    softening of the workpiece material. A recent review on the topic of laser assisted
    machining of hard and brittle materials by You et al. [328] highlights the positive
    abilities of thermal softening to reduce cracks and other types of mechanical
    damage, while also discussing the need for careful pre-heating and control of
    laser power to avoid thermal damage. Generally speaking, thermal effects in machining
    typically result from increased cutting speeds or due to additional heat sources.
    Such effects will reduce process forces, yet result in thermal damage to the surface
    layer in the form of tensile residual stresses and undesirable/brittle phase transformations
    [329,330]. The process shows especially high potential in cutting ceramics and
    hardened steel [146,331]. Pujana et al. [332] studied ultrasonic vibration during
    Ti6Al4V drilling reduced feed forces and increased process temperatures compared
    to conventional drilling. Thus, by introducing heat in the cutting zone, the machinability
    of materials can be favoured. All mechanical machining (cutting) is fundamentally
    a thermomechanical process and the material response of workpiece materials during
    cutting will be broadly governed by competition between thermal softening and
    strain/strain-rate hardening. In vibration-assisted machining, the tool/workpiece
    engagement is controlled and modulated to improve chip breaking and avoid undesirable
    tribological and chip formation regimes, such as built up edge and other material
    flow stagnation phenomena in the vicinity of the cutting edge. A recent review
    by Yang et al. [333] illustrates how tool life and machinability of materials
    with high strain hardening and low chip breakability can be greatly increased
    through ultrasonic vibration-assisted machining [334]. Consequently, vibration-assisted
    machining has seen numerous beneficial applications in optics and semiconductor
    applications, as well as in biomedical science and aerospace manufacturing. However,
    it should be noted that ‘good vibrations’ to improve machinability require careful
    study of the process physics and control over the amplitude and frequency of vibrations,
    as excessive vibrations may result in fatigue and damage to the workpiece material,
    as was observed in vibration-assisted grinding of ceramics [326,335]. 7.3. Specific
    cutting tool design Cutting tools are one of the key players determining machinability
    of engineering materials [336]. Commonly used cutting tool materials are high
    speed steel, tungsten carbide (WC), cermets, ceramics, polycrystalline cubic boron
    nitride (PCBN), polycrystalline diamond (PCD) [337]. Although cutting tool material,
    cutting edge shape and condition is of importance in terms of machining performance
    [81], cutting tool geometry also plays major role to enhance machining performance.
    Typical cutting tools are used in the machining industry for various operations
    including turning, milling, drilling, etc. Specific cutting tools with novel design
    are offer significant competition to generic cutting tool geometries for performing
    specific tasks and needs in machining process of advanced engineering materials
    such as composite, stainless steel, and aerospace alloys, etc. [64], [338], [339].
    As discussed in previous sections, the advanced materials, including stainless
    steels, Ni- and Ti-based alloys that generally have low thermal conductivity,
    strain hardened response and low chip breakability, can have very low machinability
    [64]. These result in some well-acknowledged difficulties faced during chip removal
    process. Concerning cutting tools, although cutting edge shape and the cutting
    edge conditions are of great importance for improving machining performance [81],
    various macro level approaches have been utilized to resolve/reduce problems including
    developing new cutting tools or modifying the standard cutting tools depending
    on the requirement of process [83]. For instance, Oezkaya et al. [83] proposed
    flank face modification to enhance performance of cutting tools in drilling Inconel
    718 alloy to increase tool life. Poulachon et al. [340] studied that controlling
    progressive flank wear of PCBN cutting tools is critical for ensuring part quality
    in hard turning of alloy steels. A generalized model built on key influences like
    cutting parameters, tool microstructure and work material hardness enables reliable
    prediction of tool wear rates for optimised performance. Besides, texturing the
    cutting tools is another common approach to enhance machinability of advanced
    engineering materials. Surface texture increases the area of heat dissipation
    in between the tool and cutting fluid or ambient air and thereby reduce the temperature
    of machining, adhesion, cutting forces, and friction at the contact interface
    [341]. This will contribute reducing or eliminating applied cutting fluid [341,342].
    Many scientific works have been published in the literature to show the effectiveness
    of textured cutting tools on machinability of various materials [343] including
    steels [78], [344], Inconel alloys [345], Ti alloys [346] and carbon fiber reinforced
    plastics (CFRP) [347] during turning process [348], milling process [349], drilling
    process [350] and grinding processes [351]. The performance of textured cutting
    tools depends on some critical parameters such as groove dimensions including
    depth, width, diameter [344,352]. Besides, textured area, texture orientation,
    the surface of cutting tools texture generated, etc. [353]. Liao et al. [354]
    proposed novel concept on texturing tool through macro and micro channels on the
    rake face of cutting tools as depicted in Fig. 29. The contribution of this novel
    concept on machinability can be summarized as reduced friction coefficient, forces,
    shear energy, and chip breakability. Some researchers preferred to utilize micro
    holes instead of micro channels. For instance, Rao et al. [355] tested the performance
    of micro-hole patterns on the rake and flank face of PCD cutting tool. They reported
