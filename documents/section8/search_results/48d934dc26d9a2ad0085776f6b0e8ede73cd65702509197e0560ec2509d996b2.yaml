    pp Pipeline ra,inlet Inlet of radiator system win Window 1. Introduction and literature
    review Greenhouse gas emissions (GHGs) drive global warming, leading to global
    initiatives like The Paris Agreement, which aims to limit the increase in global
    temperature to 1.5 °C. Countries, including the UK, are actively working towards
    reducing carbon emissions to achieve a net zero targets by 2050 [1]. The UK''s
    building sector, largely reliant on natural gas for heating, contributes significantly
    to GHG emissions [2]. This dependency not only has environmental implications
    but also financial ones, as the UK ranks among the countries with the highest
    electricity prices globally, largely due to the rising natural gas costs [3].
    To tackle GHG challenges, there''s a growing focus on improving building energy
    efficiency with modern technologies and materials, reducing fossil fuel dependence
    for heating and cooling [4]. 1.1. Economic Model Predictive Control (MPC) for
    heating, ventilation and air-conditioning MPC, an advanced process control method,
    enhances the efficiency of Heating, Ventilation, and Air-conditioning (HVAC) systems.
    By utilizing mathematical models and predictive analytics, MPC optimizes control
    decisions, cutting energy use and emissions. It optimizes energy consumption by
    anticipating future events, rather than reacting to current conditions. This anticipation
    includes adapting to dynamic energy market pricing, where MPC integrates these
    price signals to schedule building heating during periods of lower cost, thereby
    reducing costs and easing grid stress during peak times. Ma et al.''s study [5]
    incorporated dynamic pricing into MPC objectives, creating an economic MPC that
    considered time-of-use rates. They observed a trade-off between precooling the
    building during during off-peak energy use periods and increase in total energy
    consumption. Ultimately, their economic MPC effectively reduced daily energy costs
    through energy shifting. Hu et al.''s study [6] also developed an economic MPC
    method for floor heating in response to dynamic electricity prices to shift peak
    power demand and provide energy flexibility. This approach, involving optimal
    preheating periods, resulted in up to 19% daily electricity cost savings. Similarly,
    Knudsen et al. [7] conducted an experimental study using MPC for heating energy
    shifting, guided by dynamic pricing in a case study building. Their results showed
    a flattened system load, with a 45% increase in usage in low-price periods and
    an 82% reduction during high-price periods. Despite these promising outcomes,
    the broader adoption of MPC technology still faces hurdles due to its cost [8]
    and complexity [7,9]. These challenges highlight the need for the development
    of low-cost MPC solutions to make this technology more accessible and feasible
    for a wider range of applications. 1.2. Structural thermal energy storage and
    Phase Change Materials (PCM) Structural thermal mass, the ability of a building
    to absorb and store heat, significantly contributes to energy efficiency [10].
    MPC optimizes the use of this property by forecasting external temperature changes
    and adjusting internal temperatures. This leverages the building''s thermal storage
    capacity to reduce the need for active heating [6] and cooling [11], leading to
    energy savings. Phase change materials (PCMs) further enhance energy efficiency
    by providing additional thermal storage within the same material volume [12].
    These materials absorb and release thermal energy during phase transitions [13],
    offering opportunities for load shifting, peak demand reduction, and enhanced
    energy efficiency. When MPC systems are integrated with phase change materials
    (PCMs), they can optimize building heating systems efficiently in line with dynamic
    pricing strategies, eliminating the need for traditional methods like adding layers
    to the building envelope. Research, such as Kishore et al.''s study [12], shows
    that incorporating PCMs in the building envelope can significantly influence energy
    load. Their findings indicate that walls with PCM can reduce annual heat gain
    by up to 72% and cut annual heat loss by 38%. Wang et al. [15] further explored
    this by implementing PCM wallboards in lightweight buildings in Shanghai, known
    for its extreme seasonal temperatures. Their simulations assessed the impact of
    PCM wallboards on indoor thermal comfort, revealing substantial improvements in
    comfort levels during both summer and winter. This improvement is attributed to
    the enhanced thermal energy storage of the building''s envelope, achieved without
    increasing its thickness. Qu et al.''s study [16] explored the energy performance
    of PCM wallboards, focusion on their impact on indoor thermal comfort and potential
    building energy savings. They highlighted the potential for up to 34.8% energy
    savings and a reduction in indoor temperature fluctuations, emphasizing the importance
    of selecting PCM wallboards tailored to the local climate for optimal benefits.
    Similarly, Wijesuriya et al. [17] investigated the potential for energy savings
    by incorporating PCMs into building envelopes. Their research, which considered
    a future scenario with about 80% renewable energy sources, suggested that integrating
    PCM in a lightweight residential building in Baltimore, MD, could enhance annual
    load flexibility by up to 33.6%. While there has been notable progress in studying
    MPCs and PCMs separately, their combined use in building heating systems is relatively
    underexplored. The potential for energy savings is significant, as MPCs could
    optimize PCM phase changes in line with dynamic pricing signals and weather forecasts.
    However, this area remains less studied, highlighting a gap in research on their
    integrated application. 1.3. Internet-of-Things (IoT) and MPC The integration
    of the Internet of Things (IoT) into building management systems significantly
    enhances energy efficiency. IoT devices enable real-time energy monitoring and
    control [18], providing data essential for optimizing energy use. They also facilitate
    interaction with dynamic energy pricing systems [19], allowing consumers to adapt
    their energy consumption in response to price changes. This digitalization of
    dynamic pricing, supported by IoT, can feed data into MPC predictive models, enabling
    optimized energy usage based on real-time pricing. Additionally, IoT''s real-time
    monitoring [20] can offer insights into the performance of PCMs [21], improving
    their control and energy-saving potential. Several studies have explored the integration
    of IoT with building information systems. Jeoung et al. [18] used IoT for indoor
    data collection, enhancing Building Management Systems (BMS) with a blockchain
    framework. Huang et al. [22] showed how combining Building Information Modeling
    (BIM) with IoT can improve data processing in the Architecture, Engineering, and
    Construction (AEC) industry. Fredriksson et al. [23] developed an IoT system for
    monitoring construction disturbances, thus improving decision-making and automation
    reliability in building management. Acha et al. [24] discussed how IoT-enabled
    dynamic pricing could encourage energy-efficient behavior, enhancing communication
    between smart grids and users and improving energy monitoring and control in buildings.
    Lastly, Li et al. [25] introduced an event-driven HVAC optimization method that
    activates based on sensor data thresholds, reducing sensor power consumption while
    maintaining effective system performance. The integration of IoT with building
    energy systems has not only expanded the use of cross-domain technologies and
    enhanced interactions between energy producers and consumers but also complements
    MPCs for cost-effective energy management. However, the implementation of MPC
    via IoT devices in buildings comes with several technical challenges: MPC requires
    frequent and computationally intensive optimization, especially in real-time building
    applications where quick response times are essential [26]. The heterogeneous
    nature of IoT devices and their integration with existing building management
    systems pose substantial challenges [27]. Additionally, efficiently managing and
    securing the large volumes of data generated by IoT devices, as well as ensuring
    robustness against data loss or corruption, is crucial [27]. The cost of implementing
    advanced MPC systems with IoT can be prohibitive, and these systems must be scalable
    to accommodate a range of building sizes, from small residential to large commercial
    structures [28]. Finally, maintaining the reliability and robustness of the MPC
    system in the face of uncertainties inherent in building environments, such as
    changes in occupancy or weather conditions, is essential to ensure indoor comfort
    and energy efficiency [29]. Addressing the challenges of implementing MPC via
    IoT in buildings, the present study develops a low-cost MPC solution, implemented
    on affordable hardware, such a Raspberry Pi. This approach allows efficient computation,
    enabling the system to react within seconds. The use of standard IoT protocols
    and hardware addresses integration challenges, enabling deployment on existing
    WiFi networks without the need for specialized infrastructure. The cost-effective
    of the proposed MPC components demonstrates its affordability compared to conventional
    ICT systems for buildings, thus providing a potentially scalable solution adaptable
    to various building sizes and types. The effectiveness of the MPC strategy will
    be validated through experiments in a test room and simulations, highlighting
    its robustness in maintaining indoor temperature control and its capability for
    making effective predictive adjustments to ensure comfort. 1.4. Novelty, aims
    and objectives The novelty of this research lies in its unique exploration of
    the integration of two main elements: MPCs with IoT devices, and MPCs with PCMs.
    While the individual contributions of MPCs, PCMs and IoT devices to enhancing
    energy efficiency are well-documented, our study explores their combined use in
    building heating systems through field experiments. We specifically examine how
    IoT can provide a cost-effective, continuous data stream for MPC''s predictive
    models, aiming to optimize energy usage by effectively incorporating dynamic pricing
    strategies. Presently, there are few field experiments that evaluate the technical
    and energy performance of MPCs in real-world building applications, highlighting
    the significance of our study. Building on this foundation, our research seeks
    to extend beyond the achievements of previous studies, which have demonstrated
    the potential of MPC in various settings. For example, the study by Bünning et
    al. [30] conducted a series of heating and cooling experiments in an occupied
    apartment, embedding the model within an MPC framework. The aim was to minimize
    energy consumption while maintaining occupant comfort, comparing these outcomes
    with those of previous experiments. They demonstrated that predictive control
    leads to energy savings of between 26–49% energy savings compared to the baseline
    controller. Knudsen et al. [7] experimentally tested an MPC for space heating
    in a Living Lab, using data from existing sensors and employing MATLAB for the
    control strategy, which facilitated energy shifts from high- to low-price periods.
    Similarly, Yang et al. [9] implemented an MPC strategy in a SkyLab test facility,
    improving both thermal comfort while also achieving electricity consumption reduction
    of 15.1–20.7%. Široký et al. [31] and Sturzenegger et al. [8] also carried out
    MPC implementation and experiments on a real building, demonstrating enhanced
    energy efficiency by integrating MPC into building''s energy management systems.
    However, these implementations often required integration with existing BMS, leading
    to increased costs and complexity. Among the challenges faced were high power
    consumption due to systems'' heavyweight structure, execution errors, and memory
    fragmentation due to intermittent data exchange [25]. To address these issues,
    we propose a lightweight, compatible MPC control strategy based on peer-to-peer
    data exchange using IoT technologies, aiming for a more efficient and intelligent
    control system. This study also tackles a crucial challenge in the implementation
    of MPC strategies: the occasional unavailability of real-time data from existing
    sensing systems or discrepancies in the timing of control signal retrieval for
    each MPC cycle. To overcome this, we adopt an unsupervised approach that allows
    the MPC to operate autonomously without the need for continuous manual oversight,
    as outlined in [32]. The unsupervised nature of our system is particularly beneficial
    in the context of building energy management. It reduces the uncertainty typically
    associated with control signal implementation, a common issue in traditional,
    supervised control systems. Our approach effectively manage data allocation and
    fusion. This ensures that control signals for the heating system are executed
    accurately and in a timely manner in each MPC cycle, enhancing the overall efficiency
    and reliability of the system. In extending our research, we also focus on integrating
    MPCs with PCMs. While PCMs are known for their thermal energy storage capabilities,
    studies on their integration with building systems and optimization via MPCs are
    still developing. Two studies evaluated the energy cost-saving potential of PCM
    wallboards under an MPC strategy. Yang et al. [14] proposed an MPC framework for
    controlling PCM-wallboard-enhanced heating systems, addressing the nonlinearity
    between PCM''s specific heat capacity and temperature. Their simulation showed
    over 60% savings in heating electricity costs. Gracia et al. [33] simulated the
    energy performance of PCM wallboards under MPC control, incorporating weather
    forecasts. They showed the feasibility of the smart control methodand its capacity
    to improve the thermal benefits of the dynamic PCM system. However, current research
    has not thoroughly explored feedback control in buildings with integrated PCM
    wallboard, highlighting a gap in our understanding of the energy shifting performance
    of intelligently controlled PCM wallboards. There''s a need for further research
    into how MPCs can exploit PCMs'' thermal properties for load shifting and enhancing
    energy efficiency. To address this, our study proposes a PCM simulation based
    on an experimentally validated, unsupervised IoT-based MPC control strategy. This
    study aims to develop a cost-effective MPC system that utilizes IoT devices as
    an economic and continuous data source for its predictive models. To validate
    our research, we''ve designed an MPC in MATLAB, which is deployed on Raspberry
    Pi (RPi) hardware via WiFi, for testing in a dedicated test room at the University
    of Nottingham, Nottingham, a city of UK. This control system is designed to maintain
    indoor comfort by adjusting to the hourly dynamic electricity prices and providing
    real-time temperature feedback. We will also explore integrating this low-cost
    MPC with PCMs, examining how MPCs can effectively utilize PCM wallboards'' thermal
    storage properties (Fig. 1). Finally, to assess the feasibility and energy performance
    of the MPC with PCMs, we will conduct a co-simulation using TRNSYS and MATLAB,
    incorporating our control strategy. Download : Download high-res image (446KB)
