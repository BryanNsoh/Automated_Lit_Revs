    of cutting tools as an indicator for machinability. These influences are mainly
    based on the thermomechanical load spectrum, which depends on the process parameters.
    The cutting values like the cutting speed and the uncut chip cross-section [87]
    are the most important influencing variables and at the same time a measure of
    the economic efficiency of the process. Moreover, the cooling-lubrication concept
    fundamentally determines the machinability. While dry machining has become the
    state of the art for many materials [88], the use of cutting fluids is indispensable
    to reach an acceptable machinability when machining of difficult-to-cut aerospace
    alloys [64]. In this case sustainable cooling-lubrication concepts like minimum
    quantity lubrication (MQL) quickly reach their limits and cannot provide sufficient
    machinability. Accordingly, energy- and cost-intensive cooling concepts such as
    flood cooling, high-pressure cooling or cryogenic cooling are necessary when machining
    difficult-to-machine materials in order to keep tool wear controllable and thus
    enable economical machining [89]. Such cooling concepts can be extended by process
    control strategies like discontinuous drilling [90] or vibration cutting [91,92],
    which improve the cooling performance. It is noteworthy that the influence of
    the cooling lubricant concept depends on the evaluated wear parameter. Machai
    and Biermann, for example, were able to show that CO2 cooling compared to an emulsion
    can significantly reduce the flank wear during the turning of Ti-10 V-2Fe-3Al,
    but that notch wear is even completely prevented [43]. Pereira et al. [93] paired
    cryogenic cooling with MQL (CryoMQL) to enhance the machinability of difficult-to-cut
    alloys like AISI 304. Based on the experiments results of CryoMQL improved cutting
    tool life and enables higher cutting speeds in comparison to dry machining. CryoMQL
    also improved surface finish and forces relative to standalone cooling or MQL
    alternatives. In addition, Pereira et al. [94,95] proposed an innovative nozzle
    which delivers a hybrid cooling system, which combines CO2 cryogenic and MQL.
    The main objective of MQL+CO2 machining is to minimize or eliminate mineral oil
    emulsions, creating an eco-friendly and cost-effective process, which achieves
    machining performance over wet machining. Given the effectiveness and environmental
    benefits, MQL+CO2 systems have strong potential for hard-to-machine aerospace
    titanium alloys and hardened bearing steels [94,95]. Further, cryogenic cooling
    with MQL lubrication using CO2 as an internal coolant improved tool life when
    milling Inconel 718 compared to conventional emulsion coolants, demonstrating
    technical and environmental benefits [96]. How appropriate cooling strategies
    are used to increase tool life and thus improve machinability is detailed in section
    7.1. Another basic approach to increase tool life and improve machinability by
    modifying the process is the targeted heating of the workpiece material. However,
    such an approach requires proper calibration with regard to the workpiece temperatures.
    If these are set too high, the additional thermal load on the tool can lead to
    an increase in wear compared to conventional machining without external heating
    [97]. Fig. 9 illustrates the different influences of the process properties on
