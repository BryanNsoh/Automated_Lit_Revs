    can be conceptualized as a collection of first-order systems, where the temperatures
    of indoor air, walls, floor, and ceiling represent the states of these systems.
    The heat transfer between nodes within the room can be characterized using thermal
    capacitance and thermal resistance (RC) concepts [31]. By employing time-series
    governing equations that describe heat transmission between nodes, we can calculate
    the current temperatures of each node. This network of first-order systems can
    be further leveraged for MPC by formulating a state-space model [52]. To accurately
    model the radiator system, we introduced a virtual inlet point in the radiator
    model to account for the hysteresis of the system (Fig. 7a) [53,54]. For the room
    integrated with a PCM wallboard, we applied the average effective specific heat
