    CIRP’s Collaborative Working Group on integrated machining performance for assessment
    of cutting tools (IMPACT). It provides an assessment of current state-of-the-art
    development in machinability evaluation and relevant knowledge for maximizing
    machining performance in the context of metal machining. While there is no complete
    and unanimously accepted definition of machinability concept existing, in this
    paper an in-depth analysis of tool performance, cutting force and temperature,
    chip form and breakability, surface integrity has been conducted to understand
    the current best-practices in machinability evaluation. It is expected that the
    fundamental knowledge obtained from the in-depth analysis of machinability evaluation
    should open new possibilities for the research community to develop better practice
    to improve machining performance. The main conclusions of this review are as follows:
    (1) The correlations of machinability with regard to the tool reveals that tool
    life as an indicator of machinability requires a holistic view of the machining
    process. This approach must include the influences of the workpiece properties,
    the tool properties as well as the process parameters in order to obtain a reliable
    assessment of the tool life. In the sense of comparability of the investigation
    results, the parameters for quantifying the tool life as well as the tool life
    criteria must also be selected on the basis of scientific considerations. (2)
    Cutting forces and process temperatures are mostly used in combination to evaluate
    the machinability. In general, the more difficult to machine of the material,
    the higher cutting force and temperature will be generated in machining process.
    However, as they are also significantly influenced by the complex interactions
    between the tool-workpieces, evaluating the materials machinability based on cutting
    force and temperatures has to be considered under particular circumstance. (3)
    Every machining process is based on the separation of chips from the workpiece,
    and machinability is strictly related to the chip shape and chip formation mechanism.
    The lack of chip control generally implies negative effects on part quality and
    tool wear/tool failure. The complex correlation between tool, workpiece material,
    process parameters, chip morphology, breakability and machinability has been analyzed,
    together with the most common methods used in the industrial practice to manage
    and affect chip shape and fracture. (4) Machinability can be effectively influenced
    by the metallurgical conditions (e.g., microstructure, chemistry, residual stress)
    of the materials and can significantly influence the surface integrity. Using
    limited variables such as material chemistry, retained austenite, and heat treatment
    technique, it was found that surface integrity aspects such as residual stresses,
    subgrain size, and retained austenite show trends in machinability. The data suggests
    that under laboratory conditions, it is possible to get cues about machinability
    from surface integrity. (5) Apart from materials properties, machinability is
    mainly influenced by the cutting tool performance, cutting force and temperature,
    chip form and breakability as well as surface integrity. Hence, the machinability
    can be improved by the (i) optimised coolant strategies, e.g., MQL for high friction
    cutting and cryogenic cooling for high temperature cutting; (ii) hybrid machining,
    e.g., thermally assisted hybrid machining to soften the workpiece material reduce
    the cutting force; (iii) specific cutting design, e.g., texturing the cutting
    tools or other modifications of the tool flank/rake surface. The major challenges
    in machinability for the future include the standardization of machinability evaluation
    and quantification methods of different materials for comprehensive industrial
    practice and application. On the other hand, gathering a good deal of industrial
    and laboratorial data to form a digitalized database for a wide range of engineering
    materials will also benefit the future globalized knowledge share for the community.
    Apart from that, how to optimize the machining performance of the total machining
    system based on these data is also one of the channelings that needs to be addressed.
    This will also be discussed in other topic groups (i.e., Topic B-E) of CIRP CWG
