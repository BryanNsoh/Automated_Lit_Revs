    edge computing use cases, such as deep AI/ML twinning for replica of a robotic
    arm for teleoperation [119], Zero Defect Manufacturing (ZDM), Massive Machine-Type-of
    Communication (mMTC), Drone Collision Avoidance System (DCAS) and Intelligent
    Image Processing for Drones (IIPFD), etc. For example, for robotic arm, the project
    creates a digital replicas of the Niryo One Robotic manipulator and synchronizes
    their movements in different scenarios. It has been used to send continuous stream
    of commands from the DT applications to the robot arm, compares and analyzes joint
    state vectors of both twins. Another use case developed in the project concerns
