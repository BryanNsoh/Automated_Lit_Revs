    ITU-T recommendations The ITU-TY.3090 [65] recommendation has been initiated by
    the ITU-T to describe the functional and service requirements and the architecture
    for twining the physical network with a DT network. The recommendation identifies
    four key characteristics of DTN: (i) Data is the cornerstone of DTN, is collected
    from the physical network and stored in a single source of truth, the data store
    that can be usable by DTN models; (ii) a mapping of the physical network infrastructure
    into its virtual twin replica; (iii) a model is a virtual abstraction that accurately
    reflects a physical network and can be used to interact with network applications,
    and (iv) open interfaces, southbound interfaces connect physical networks and
    virtual twin networks while northbound interfaces exchange information between
    virtual twin networks and network applications. The ITU recommendation has developed
    a three-layer, three-domain, and double closed-loop architecture as shown in Fig.
    6. It can digitally show the running status and health state. It can perceive
    the network state, efficiently mine valuable network information, and explore
    innovative network applications with friendly immersive interactive interfaces.
