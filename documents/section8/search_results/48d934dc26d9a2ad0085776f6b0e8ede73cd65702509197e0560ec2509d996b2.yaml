    Figure Review Reports Versions Notes Abstract Agriculture and rural regions in
    Europe face a number of economic, social, and environmental challenges. Rural
    areas are active players in the EU’s green transition. Weeding is one of the most
    important factors in agricultural production. New weeding techniques are being
    developed to enhance sustainability. Among them, laser-based weeding seems to
    be a promising alternative to the use of chemicals. The WeLASER technique is a
    novel technique for weed control. Its successful implementation depends on many
    factors related to the innovation itself, policy context, farming conditions,
    and users’ attitudes. A survey was carried out to provide insight into the attitudes
    towards the innovative (laser) weed control tool (autonomous robot). The CATI
    method was selected for the surveying of farmers’ opinions and carried out in
    three countries: Denmark, Spain, and Poland. Statistical methods were applied
    to analyze the results. This study provided knowledge on how farmers see the barriers
    and opportunities related to implementing the device in practice. Positive attitudes
    of farmers were observed but with high expectations related to the quality of
    the technique and the systemic conditions of its implementation. Keywords: laser;
    weeding technique; autonomous robot; sustainable agriculture; CATI survey; farmers’
    perspective; crosstabs; Pearson’s chi-square statistic; Cramer’s V coefficient;
    column proportions 1. Introduction Agriculture and rural regions in Europe face
    a number of economic, social, and environmental challenges [1,2]. Rural areas
    are active players in the EU’s green transitions. Through the sustainable production
    of food, preservation of biodiversity, and the fight against climate change, they
    play a key role in achieving the European Union’s Green Deal [3], Farm to Fork
    [1], and biodiversity targets [4], as well as the goals of the long-term vision
    for the EU’s rural areas [5] The sustainability of the agricultural sector depends
    in many ways on its further innovation. Innovation covers many aspects: technical,
    social, and economic. One of the crucial developments lies in digitalization as
    well as robotization [6,7]. Digital technologies are the key to a smarter, more
    competitive, and resource-efficient agricultural sector [8]. EU farmers already
    benefit from digital solutions that can help their farms to become more sustainable.
    Moreover, digitalization increases economic, social, environmental, and geopolitical
    resilience. Machines enable the digital transformation of agriculture by using
    sensors on machines to detect actual soil and crop information (weed recognition,
    amount of biomass, nutrient status, pests, and diseases), which allows for mapping
    to ensure the successful control of variable rate applications, communication
    protocols, and cloud connectivity to facilitate data flow [2,9,10,11,12,13,14,15].
    There is an increasing role that knowledge and information can play in gaining
    control of resources, increasing profits, and reducing risk in farming [16,17].
    There are many benefits of precision agriculture (PA) for farmers. It improves
    the productivity and profitability of the farm and automation of machine operations,
    improves comfort, lowers the CO2 footprint and water contamination with nitrate
    and pesticides, and improves the public image of farming. The use of Hi-Tech can
    attract young people to farming and keep them in rural areas [2,18]. Precision
    agriculture helps farmers to adjust to policy requirements concerning environmental
    protection. The use of herbicides on organic farms is banned in Europe [19,20,21,22],
    stimulating changes in crop production systems. In addition, consumer habits are
    forming, and there is growing concern about access to safe food. Adopting sustainable
    agriculture techniques boosts productivity and production, assists ecosystem sustainability,
    and strengthens the capacity to respond to climate change, extreme weather, droughts,
    floods, and other disasters, as well as progressively increasing land and soil
    quality [23]. It is also expected that problematic weed management (due to herbicide
    resistance, the lower efficacy of chemicals due to the timing of application,
    and weather-indicated lower efficacy) is acting as a driver for the adoption of
    non-chemical solutions [24,25]. Weeding is one of the most important factors in
    agricultural production. Weeds can lower the productivity in crop systems. Farmers
    are facing severe problems with weed competition [26]. New weeding techniques
    are being developed to meet the challenges of sustainable production. Automatic
    weed removal technology provides a path to alternative weed control tools that
    is much more promising, at least for specialty crops, than the traditional model,
    which is based on herbicide development [27]. These tools include laser-based
    weeding. Laser-based weeding seems to be a promising alternative to the use of
    chemicals. The WeLASER technique is a novel technique of weed control developed
    under the HORIZON 2020 project WeLASER, the objective of which is to reduce the
    use of herbicides while improving productivity and competitiveness. The WeLASER
    weeder is an autonomous mobile robot using a high-power laser to eliminate weeds.
    It is a complex solution using autonomous systems, artificial intelligence (AI),
    and advanced geo-positioning. The invention was developed, integrated, and tested
    in the “Sustainable Weed Management In Agriculture With Laser-based Autonomous
    Tools-WeLASER” project. It comprises a mobile autonomous platform, a laser weeding
    unit, and supportive components. In the WeLASER project, a weeding system with
    two lasers was tested to achieve Technology Readiness Level 7 (TRL 7). To be commercialized,
    the product must attain further development by obtaining Technology Readiness
    Level 9 (TRL 9) status. The commercialization product will be equipped with four
    high-power lasers. The WeLASER machine has four baseline components: 1. an autonomous
    mobile platform; 2. a weed meristem perception system; 3. a smart central controller;
    4. a laser-based weeding tool with a high-power laser source and a meristem targeting
    system. The successful implementation of the technique depends on many factors
    related to the innovation itself, the policy context, the types of farming systems,
    conditions, and users’ attitudes. Understanding the conditions of adoption of
    the technique is crucial both for its final design and commercialization and for
    developing business models for its application. Farmers’ attitudes towards field
    crop robots in a European setting have hardly been studied, despite the increasing
    availability of the technology [28]. In social-science reviews, the singularity
    of agricultural robots is rarely considered [29]. It is instead resituated within
    the context of the diversity of digital innovations [30]. Knowledge of farmers’
    perceptions of technological innovations is important for agricultural machinery
    stakeholders, for research centers, and for policymakers [31]. In the study, the
    attitudes of the farmers towards innovation in agriculture in general terms and
    towards the WeLASER technique specifically were studied. A CATI survey was carried
    out for this purpose. In the study, the inter-relations between various factors
    determining the adoption of the new techniques were analyzed. The results of the
    study were intended to help improve the design and business models for its implementation
    and prepare recommendations for European policies regarding precision agriculture
    and the weed control system. 2. Materials and Methods The overall aim of the survey
    is to gain insight into attitudes towards the innovative weed control tool (laser-based
    autonomous robot) and to obtain knowledge on whether farmers see an opportunity
    or not to implement it and what the barriers and possibilities of implementing
    the device in their practice are. The intention of the work was to obtain valuable
    insights into the future implementation of precision agricultural techniques in
    weed control. The research questions of the study are as follows: What experiences
    and attitudes do farmers have towards innovative farming tools based on automation,
    advanced electronics, communication, and artificial intelligence? What obstacles
    and opportunities could arise in the practical application of laser-based weed
    control tools such as WeLASER in practice? How would farmers’ current experiences
    and expectations regarding the adoption of innovative technologies influence their
    attitudes towards WeLASER implementation? According to the Diffusion of Innovation
    (DOI) theory presented by E.M. Rogers [32,33], adoption means that a person does
    something different from what they had done previously (i.e., purchase or use
    a new product/technology). The key to adoption is that the person must perceive
    the idea, behavior, or product as new or innovative. Attitude towards technology
    is a key factor influencing the adoption of a wide range of technologies. An attitude
    is a psychological tendency expressed by evaluating a particular object with a
    certain degree of favor or disfavor. Consumers’ attitudes towards technology affect
    the way they purchase, what they buy, when they purchase, and even how they pay
    for purchases. “Attitudes” are an integral part of the Theory of Reasoned Action
    (TRA); its modification, the Technology Acceptance Model (TAM); and the Theory
    of Planned Behavior. These theories/model include “attitudes” at their core. Attitudes
    are understood as predictions of intentions and presuppose a rational (‘reasoned’,
    or ‘planned’) process [34,35,36,37]. An attitude can be defined as an evaluative
    judgment, either favorable or unfavorable, that an individual possesses and directs
    towards a specific object of attitude. In the context of technology, attitude
    towards technology is one’s positive or negative evaluation of the introduction
    of new kinds of technologies in a particular environment [32,33,38]. The conceptual
    framework is presented in Table 1. Table 1. Conceptual framework—factors related
    to the adoption of novel technologies in general and of WeLASER in particular
    by farmers. The concept of assessment is presented in the figure below (Figure
    1). Figure 1. General concept of assessment. The CATI method was chosen for the
    survey. The CATI survey of farmers was planned in three countries: Denmark, Spain,
    and Poland. The main criterion for the selection of countries was the level of
    development and technological advancement of agriculture: a modern and very efficient
    agriculture (Denmark, Spain) and a moderate level of development (Poland), where
    the processes of technological transformation are slower. Based on the assumed
    objective of the CATI survey, the assumptions for the analysis and the number
    of cross-sections we would use to analyze the results of the survey were determined.
    The assumptions (sample selection criteria) we chose for the survey are as follows:
    Farmers are active in the production of field crops, vegetables, and horticulture.
    Cross section for farms of the surface over 1 ha: 50% of farms from 1 to 49 ha
