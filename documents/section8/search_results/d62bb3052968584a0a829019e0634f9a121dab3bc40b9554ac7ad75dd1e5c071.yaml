    Keywords Metrics Abstract: Traditional Agriculture method consumes a huge amount
    of fresh water for irrigation that needs to be optimized. This paper presents
    Web of Things (WoT) based an automatic WSN irrigation system that reduces fresh
    water consumption. The proposed irrigation system “AgriSense” contains three end
    nodes disseminated on the field, one router node, and one coordinator. Arduino
    Uno with Xbee and sensors (specifically temperature, humidity, and soil-moisture)
    opted for end nodes that send sensor data wirelessly to the coordinator using
    ZigBee protocol. Arduino Uno with relays works as router that operates water pump
    and valves. The Raspberry Pi board with Xbee acts as a coordinator node. Coordinator
    analyzes sensor data and commands the router to on/off the water pump and valves
    based on threshold values. Coordinator is also responsible for sensor data modeling
    with XML and XML/RDF data formats and sends these annotated sensor data to the
    web server. XML script is machine readable and widely used data format on the
    web and other platforms, thus it provides syntactical interoperability. The web
    server stores and parses this annotated sensor data and display it using graphical
    representation. This automatic irrigation system helps farmer to maximize yield
    with minimum human effort. Published in: 2019 Second International Conference
    on Advanced Computational and Communication Paradigms (ICACCP) Date of Conference:
    25-28 February 2019 Date Added to IEEE Xplore: 28 October 2019 ISBN Information:
    DOI: 10.1109/ICACCP.2019.8883023 Publisher: IEEE Conference Location: Gangtok,
    India SECTION I. Introduction Agriculture is the backbone of India as it participates
    about 16% of total GDP of India [1]. Almost 58% workforce of Indian workers is
    cultivators (31.7%) and agricultural laborers (26.5%) (India census) [2]. About
    43% of total population of India directly or indirectly dependent on agriculture
    treads [3]. Increasing demand for agriculture-based products and global trend
    leads to pressure, for the framers to increase the productivity of agricultural
    goods. In addition to this, government policies for non-expansion of agriculture
    land in order to protect the forest, farmers always have the compulsion to increase
    the productivity with limited area. The reduction of farmers per square area due
    to elopement also increases the problems to get higher production. The other issues
    like labour shortage, limited resources, and freshwater availability multiplies
    the difficulty level for farmers. A paper published in Global Forum for Food and
    Agriculture (GFFA) indicates Indian irrigation needs total 80% of available fresh
    water due to its poor management [4]. The methods of irrigation generally include
    Monsoon (the rainy season, a span of four months basically June to September),
    aqueducts, and groundwater resources. The only water recharge system is natural
    rainy season. Life on Earth dependent on water and human race required agriculture
    and fresh water for survival, therefore, land used for agriculture and fresh water
    usage needs to be optimized. The traditional method of irrigation required a huge
    amount of water and also needs human effort whether it is sprinkler system or
    drip system irrigation. In this method, there is a fair amount of doubt either
    water amount that passed on the field are less or huge which directly affect the
    crops production. In traditional irrigation methods, due to the lack of crop surveillance,
    some fields cope with less water supply and some have a deluge of water. Another
    fact is; different crops need different amounts of water, furthermore farmers
    are not capable to survey all the fields many times in a day. In addition to that
    weather pattern matters a lot on the Indian subcontinent. It is dependent on the
    weather and type of crops, the amount of water is supplied to the fields. So considering
    these facts, freshwater consumption for the agriculture can be reduced along with
    the efficient production of corps by means of advanced technologies. The advancement
    of different technologies (hardware and software) together and automation can
    fill the gap that inadequate with the traditional methods of agriculture. Latest
    hardware and data science technologies like sensor and/or actuators for observation
    and action, Wireless Sensor Network (WSN), and the internet which includes web
    make the automation process possible. This paper presents the automation process
    of the irrigation system by following the concept of the Internet of Things (IoT)
    and Web of Things (WoT), and we named it “AgriSense”. The Internet of Things term
    first coined By Kevin Ashton at MIT where he was working on the Auto-ID project
    with the Radio Frequency Identification (RFID) tags [5]. The International Telecommunication
    Union (ITU) internal report describes the IoT as a ubiquitous system where things
    are connected with each other and can communicate. Formally IoT depicts by ITU
    in terms of “anyone can interact with anything (smart objects) at anytime and
    anywhere” [6]. In the context of agriculture, the IoT system can be described
    by the automation process where hardware (sensor and/or actuator) and software
    work jointly to make a pervasive agriculture system that minimizes the human intervention.
    The advancement of hardware, compatibility with other products and scalability
    is one more step towards construction of the pervasive system. Hardware like sensors
    (digital and analog), Arduino (microcontroller), Xbee (radio communication device),
    Raspberry Pi (microprocessor) can be attached to the other hardware with the help
    of different shields. This facility makes this hardware highly scalable and compatible
    with each other. This hardware consumes low energy as well as uses low-bandwidth
    protocol based on IEEE 802.15.4 standards [7] to send the data over the network.
    This easily available and low-cost hardware makes pervasive system possible and
    affordable for common peoples. So these characteristics make these devices a perfect
    candidate for IoT devices. We are presenting an irrigation system with the help
    of these devices which displays sensor information on the web (WWW) also it contains
    sensor data in form of XML and XML/RDF format to ensure interoperability with
    other platforms. There are sufficient work have been done in the area of agriculture
    and data science in the context of IoT. Tim Wark et al. describe in the paper
    that how sensor technologies can make an automotive system for farmers. They explained
    WSN technology and its challenges for soil-moisture, pasture assessment, and cattle
    management [8]. Yunseop (James) Kim et al. describe the method of irrigation following
    the WSN technology, where they have used a temperature sensor, and a soil-moisture
    sensor for on-field sensor node. Wind speed and direction sensor, humidity sensor,
    and another temperature sensor for the weather station. A programmable logic controller
    (PLC) is used to upload an algorithm which takes care of irrigation as per the
    sensor feeds [9]. The paper by Joaquín Gutiérrez et al. describes an algorithm
    to control irrigation with the help of WSN and other latest hardware. The algorithm
    is based on a threshold value of temperature and soil-moisture sensor. The web
    application displays the result in graphical form [10]. Pandurang H. Tarange et
    al. presents WSN based irrigation scheme with the help of Raspberry Pi and ZigBee
    protocol-based radio frequency communication hardware Xbee. Raspberry Pi acts
    as a coordinator that stores sensor data acquired by different routers/end-nodes.
    An algorithm switches on/off the irrigation system based on sensor data. This
    irrigation system can be observed and control on the web too [11]. Open Geospatial
    Consortium (OGC) programme known as Sensor Web Enablement (SWE) presented a framework
    which is an open standard and makes use of web-connected sensors and sensor systems.
    The SWE architecture uses the web platform to facilitate a different kind of services
    such as discovery, processing, and data exchange of sensor observations [12].
    Amit Sheth et al. present the concept of semantic sensor web, where authors describe
    the importance of background information like time, space and thematic data annotation
    along with sensor data in form of XML data format [13]. Wang Wei et al. describe
    the sensor network, semantic technologies, and sensor data modeling that represent
    the sensor data in XML data format which is open source [14]. In our experiment,
    we have used WSN to obtain the agriculture data specifically soil temperature,
    atmospheric humidity, and soil moisture. Sensor works as the communicator amid
    real world and digital world; it senses the real world parameter and afterward
    converts it with some measurable quantity. The end sensor node is assembled using
    Arduino Uno, sensors and Xbee S2C. End sensor nodes with WSN feature is disseminated
    on the agriculture field. Arduino with Xbee S2C acts as router. Raspberry Pi 3
    model B with Xbee is used for coordinator which receives data generated by dint
    of end sensor nodes. Xbee sends/receives the data wirelessly through radio frequency
    transmission that makes the sensor network, Wireless Sensor Network (WSN). The
    network anatomy used for wireless communication is star topology. To support interoperability
    and open-source, we used sensor data modeling concept that annotates agriculture
    sensor data in XML format, so the sensor data can be operated on the web and other
    platforms. Building interoperable data is a challenging task, moreover, in some
    cases, it is nearly impossible due to lack of common IoT standardization formed
    for data formats [15] [16]. The World Wide Web (WWW) is turning out to be the
    common platform on the internet for communication. To support and enhance additional
    features web services played an important role. The web is handled by open-source
    public forum [17]. So it is better to deploy sensor data on the web rather scattered
    internet to achieve interoperability. The received sensor data on coordinator
    is raw data that cannot be exposed to the web as it has no background information.
    The coordinator (Raspberry Pi) annotates the agriculture sensor data and sends
    annotated data to the web in form of XML and XML/RDF. The web server parses this
    annotated sensor data (XML) for further processing i.e. display the sensor data
    in graphical form. The web platform (website) contains the XML and XML/RDF sensor
    data download option. SECTION II. Irrigation System: Architecture, Method, and
    Tools A. Proposed Irrigation System The proposed irrigation system (Fig. 1. shows
    the system architecture) has three end nodes based on three different types of
    crops, one router node, and one coordinator node that is configured using star
    topology fashion. The end nodes send the temperature, atmospheric-humidity, and
    soil-moisture data wirelessly to the coordinator. The end nodes are built using
    Arduino Uno, sensors (temperature, humidity, and soil-moisture), and Xbee S2C
    with a shield. Data is sent in form of radio waves through Xbees that use the
    packet based Application Programming Interface (API) mode. The coordinator receives
    all the sensor data which is sent by the end nodes. Raspberry Pi 3 model B act
    as a coordinator node. Xbee is associated with the Raspberry Pi through USB serial
    port and receives the data from all the end sensor nodes. Router''s responsibility
    is to switch on/off water motor and valves when the command is received from coordinator
    based on the threshold value of sensors. Coordinator is also responsible to annotate
    and send sensor data to the web in an arranged manner with semantics (sensor data
    modeling) in form of XML and XML/RDF format. The benefit of XML and XML/RDF data
    format is that it provides machine-readable data [14]. Moreover, these data formats
    are prevalent on the internet mostly on web thus these are obvious candidate for
    syntactical interoperability [15]. Fig. 1. Irrigation system architecture Show
    All The presented irrigation system AgriSense stores the data in data repository
    on the cloud. One copy of the sensor data is stored on the local database of coordinator
    for safety and local analysis purposes. The water supply for every field is switch
    on/off based on soil-moisture and field temperature threshold value. Agriculture
    fields division is based on the type of crops. The water supply also depends the
    range of soil type [18], however, we are considering all our fields have the same
    type of soil. B. Components and Tools 1) Sensors There are three type of sensors
    have been used for the experiment; temperature sensor, atmospheric humidity sensor,
    and soil-moisture sensor. a) DTH11 Temperature and Humidity Sensor The DTH11 sensor
    measures relative humidity and temperature. It is calibrated for the accurate
    digital output and contains one-time programmable (OTP) memory with an 8-bit microcontroller.
    The power supply needed for this device is 3V to 5.5V DC that makes it more compatible
    device for IoT. The accuracy of relative humidity (RH) is ±5% and accuracy of
    temperature is ±2% degree Celsius. It is low-cost, accurate, and compact; consume
    low-power, and compatible with Arduino, Raspberry Pi, and Intel Edison etc. b)
    Soil-Moisture Sensor The two leg soil-moisture sensor comes with separate Printed
    Circuit Board (PCB) controller. It has three modes of output: digital, analog,
    and serial. The threshold voltage can be set for the digital output that indicates
    the binary status of soil-moisture according to the threshold. The analog output
    gives the numerical number from 0 to 1048 (it can depend upon different product)
    according to the voltage variation, the lower the value less moisture in the soil.
    The value of soil-moisture is based on the conductivity between the probes when
    electricity passed to it, lower the conductivity (and higher the resistance) due
    to moisture between the probes results less the numerical number. The input power
    supply is 5V DC for the sensor. The sensor readings depend on the soil type and
    soil temperature so it must be calibrated before the final deployment. 2) Arduino
    Uno The Arduino Uno is a programmable microcontroller board that is based on ATmega238P
    microchip. It contains 14 digital I/O ports, 6 analog input ports, one USB port,
    32Kbytes flash memory with 16MHz clock speed CPU. The power supply for the device
    is 5V DC. This device can be easily configured along with sensors and Xbee. Different
    type of shield can be mounted on the top of the Arduino Uno with Xbee and sensors.
    Shield provides the piggyback facility that includes additional functions on microcontroller
    or microprocessor. 3) Raspberry Pi 3 Model B The Raspberry Pi is a low-power credit
    card sized microprocessor. It includes 1.2GHz ARM based Quad-core processor, 1GB
    ram, Wi-Fi based on IEEE 802.11b/g/n protocol, IEEE 802.15 low energy Bluetooth,
    dual-core GPU that can handle 1080p video, Ethernet and HDMI connectors, 3.5mm
    audio output jack. The Raspberry Pi 3 Model B has 40 General Purpose Input-Output
    (GPIO) pins that connect with the real world through sensors. It supports operating
    system that boot from the micro SD card and generally Linux Debian based Raspbian
    OS is used. The input power supply for Raspberry Pi is 5V DC through the micro
    USB port. 4) Xbee S2C Xbee S2C manufactured by Digi International is a radio communication
    device that runs on IEEE 802.15.4 based protocols (DigiMash, Zigbee, and point-to-point).
    Xbee devices help to create wireless sensor network (WSN) using the radio data
    transmission with different network topologies. It uses Low energy and low data
    rate as defined by IEEE standards, Xbee devices work on 2.4GHz ISM band at 250
    kb/s data transmission rate. These devices use two types of addressing scheme
    the 64-bit address and another 16-bit address. The 64-bit address id the MAC address
    of the Xbee and 16-bit address is used as the network address for the data transmission,
    64-bit MAC address is often used in data transmission as 16-bit address are not
    static. The Xbee supports Transparent mode (also known as AT mode) and Application
    Programming Interface (API) mode of data transmission. The Transparent mode uses
    the serial port for data transmission. It is very simple to use, but more than
    two Xbee cannot communicate following AT communication mode is the flaw of this.
    The API mode uses the packet based data communication method to transmit the data
    over the network. It can transmit data to multiple hosts. Different topologies
    can be used for data transmission such as mash, star, point-to-point [19]. SECTION
    III. Detailed Irrigation System Design In our experiment, we have used three end
    sensor nodes (field sensor devices), one router (water pump), and one coordinator
    (base station). As we discussed earlier there is only one end-node sensor required
    for irrigation on same type of soil. We are considering crop-type (as different
    crops needed different amount of water) parameter for irrigation that is different
    crop-type fields needed different end-nodes. So end-nodes distributed on the agriculture
    field depend on the crop type. There are three end sensor nodes distributed on
    the field as per the crop-type. The Arduino Uno is used as an end sensor node
    device. Sensors and Xbee attached to the Arduino for observation subsequently
    wireless data transmission. The Arduino Uno uses C programming language for communication
    with sensors and digital world. Each end-node is equipped with a temperature sensor,
    humidity sensor, and soil-moisture sensor. We have used Zigbee protocol for wireless
    data communication which is one of the protocols supported by Xbee to establish
    WSN (the data flow graph of WSN irrigation depicted in Fig. 2.). Data communication
    is implemented through star topology because base station is in the center. The
    distributed wireless sensors nodes (end sensor nodes) sends data to the base station
    every hour and then go on sleep mode to minimize power consumption. In general
    wireless sensor node takes more power for searching the nearby devices and sending
    the data over other devices. The new generation protocol IEEE 802.15.4 has been
    introduced with low energy and low bandwidth for radio communication devices that
    defines Physical Layer (PHY) and Medium Access Control Layer (MAC). The Zigbee
    protocol works on the top of IEEE 802.15.4. It defines Network Layer (NWK) and
    structure for Application Layer (APL) which adds functionality like encryption,
    mash and routing capabilities over the IEEE 802.15.4 protocol. The Xbee can use
    simple IEEE 802.15.4 or Zigbee or DigiMesh protocol[19]. Fig. 2. Dataflow graph
    for WSN irrigation system. Show All The base station (coordinator) is implemented
    with the help of Raspberry Pi and Xbee that receives sensor data and sends commands
    to router and end-nodes. The Xbee connected to the Raspberry Pi using USB serial
    port. Python scripting has been developed on Raspberry Pi to coordinate the end
    sensor nodes and coordinator. An algorithm has been implemented using the python
    script that sends the command to water motor and valve to on/off water supply
    to the particular crop-field based on soil moisture and temperature threshold
    values (algorithm described in Fig. 3.). The coordinator is responsible to annotate
    sensor data to XML and XML/RDF data format (Fig. 4.). Coordinator also sends the
    annotated sensor data to the cloud to support the interoperability concept. For
    this python script is implemented with the help of library packages. Raspberry
    Pi stores the sensor data on the local database for threshold value analysis,
    safety, and to avoid failure. At the server end annotated sensor data is received
    in form of XML (Fig. 5.) and XML/RDF. The intention of changing the raw sensor
    data into XML and XML/RDF is to provide the interoperability at syntactical and
    semantic level [15] [13]. The raw sensor data does not contain any syntactical
    or semantic information thus it is not machine-readable. Consider an illustrative
    example: say an end sensor node sends values 26, 62, 30 to the coordinator. The
    coordinator is programmed in such a way that it can easily understand this values
    like 26 is temperature in degree Celsius, 62 is the humidity percentage, and 30
    is a soil-moisture percentage of the agriculture field. Even the cloud server
    can also be programmed to understand the values which are transmitted to it. But
    if the order of values is changed or unit of reading is changed, we must configure
    the coordinator and cloud server separately. Moreover, the readings do not give
    information about the background. For example, the temperature and humidity readings
    are indoor or outdoor, the soil-moisture sensor is plugged-in the soil on agriculture
    field or not. Even if we solve these issues on both the ends (coordinator and
    cloud server), the third party website or app does not understand these raw data,
    hence raw sensor data is very limited in scope. Fig. 3. Algorithm for threshold
    value of different crop fields. Show All Therefore the syntactical and semantic
    representation of raw sensor data is very essential. XML and XML/RDF are the obvious
    candidates to present the sensor data syntactically and semantically as it can
    provide the common data exchange format over the web and other platforms [20].
    XML data format does not provide semantic representation for machines until some
    extra semantic model is not attached to it. The Resource Description Format (RDF)
    is annotation format that constructs semantic sensor data. Fig. 4. Flow graph
    for the web server. Show All Fig. 5. The annotated sensor data. Show All SECTION
    IV. Agrisense: State-of-the-Art Automatic Agriculture Utility System Water absorption
    capacity for different soil is different [18]. In our experiment, we are assuming
    that agriculture field has uniform soil distribution since the soil type generally
    changes over the large geographical area. Whereas our experimental design work
    within the agriculture field which is some acres. Therefore we are not using end-nodes
    sensor based on soil type but the crop-type as different crop needs a different
    amount of water. The coordinator sends signal to the router that on/off the water
    motor and valves. There are three crop fields; each crop field has one valve that
    controls the sprinkler of that field. Valves operated through relays. Coordinator
    sends the command to router on the basis of threshold value which is calculated
    through end sensor nodes readings. Coordinator is also responsible to annotate
    and send the sensor data in form of XML and XML/RDF to the cloud server. We have
    used PHP as server-side scripting for programming the cloud server. Like other
    server side scripting, PHP also supports XML/RDF metadata format for parsing.
    The web displays the near real-time sensor data in graphical form with the option
    to download XML and XML/RDF data. For quick graphic response and user friendly
    interface, we used jQuery and AJAX for client side scripting. SECTION V. Experimental
