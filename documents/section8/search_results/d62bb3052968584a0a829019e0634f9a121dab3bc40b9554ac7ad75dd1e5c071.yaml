    SECTION VI. Conclusion The automated irrigation utility system presented in the
    paper uses the state-of-the-art technologies to minimize the human effort on the
    agriculture field and optimizes the consumption of fresh water. WSN technology
    with latest IoT based protocols uses low bandwidth for data transmission and consumes
    low energy, which makes it a perfect candidate for outdoor experiments. Hardware
    like Arduino Uno, Xbee, sensors, Raspberry Pi comes with a very low cost; moreover,
    this hardware can assemble and communicate with each other even if they belong
    to different vendors. Latest IoT based protocols provide the technical interoperability.
    In our experiment, we have used sensor data modeling in order to make the sensor
    data machine-readable and interoperable with different platforms. Coordinator
    annotates the sensor data with XML and transmits to the web server. XML data format
    is one of the widely used data formats that provide syntactical interoperability
    across the platforms. The web server then parses the annotated sensor data and
    presents it in the graphical form. The benefit of the XML being used is any web
    server can parse annotated XML sensor data as XML includes metadata information
    within it. Authors Figures References Citations Keywords Metrics More Like This
