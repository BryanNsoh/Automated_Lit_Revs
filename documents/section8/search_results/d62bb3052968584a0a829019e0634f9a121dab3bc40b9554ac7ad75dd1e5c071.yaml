  description: Traditional Agriculture method consumes a huge amount of fresh water
    for irrigation that needs to be optimized. This paper presents Web of Things (WoT)
    based an automatic WSN irrigation system that reduces fresh water consumption.
    The proposed irrigation system 'AgriSense' contains three end nodes disseminated
    on the field, one router node, and one coordinator. Arduino Uno with Xbee and
    sensors (specifically temperature, humidity, and soil-moisture) opted for end
    nodes that send sensor data wirelessly to the coordinator using ZigBee protocol.
    Arduino Uno with relays works as router that operates water pump and valves. The
    Raspberry Pi board with Xbee acts as a coordinator node. Coordinator analyzes
    sensor data and commands the router to on/off the water pump and valves based
    on threshold values. Coordinator is also responsible for sensor data modeling
    with XML and XML/RDF data formats and sends these annotated sensor data to the
    web server. XML script is machine readable and widely used data format on the
    web and other platforms, thus it provides syntactical interoperability. The web
    server stores and parses this annotated sensor data and display it using graphical
    representation. This automatic irrigation system helps farmer to maximize yield
    with minimum human effort.
