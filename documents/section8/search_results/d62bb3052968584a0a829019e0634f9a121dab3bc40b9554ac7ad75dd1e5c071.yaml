  description: To solve the problems, such as electricity and water waste, poor automaticity
    and low efficiency of information management encountered in rural farmland irrigation,
    a set of remote monitoring system for constant pressure field irrigation are designed
    based on the communication, sensors, and control as well as internet technology.
    This system is composed of perception layer, network layer and application layer.
    In the perception layer, a star-type network is built through Zigbee wireless
    communication modules. The control of instruments in pump stations and the data
    collection of the environmental parameters of fields are realized by using PLC
    and MCU core nodes. In the application layer, a remote network monitoring software
    of field irrigation is developed by using Java language combined with JavaBean
    components in B/S mode and Ethernet communication technology with the aid of OPC
    server, which is called PC Access. This system has been applied in the irrigation
    of a standardization field in Taicang County. It is shown that the system can
    collect data accurately, and maintain a stable pressure level and exhibits a better
    ability to suppress disturbances. Furthermore, the system can ope-rate smartly
    and reliably under in situ control and remote network control conditions to monitor
    the real irrigation states.
