    El-Shafie  451 Accesses 7 Altmetric 1 Mention Explore all metrics Abstract Water
    is the most basic need for humans and a source of livelihood for humans. Lack
    of human awareness to maintain water quality, causing water to become polluted,
    by both industrial and household waste, impacts on human health and material loss.
    Thus, it is important to create technology that can monitor water pollution automatically
    and quickly. This research aims to create a system which utilizes the Internet
    of Things (IoT) technology that can facilitate quality of water by measuring parameters
    such as pH and turbidity. The methodology of the system progresses by the usage
    of a controller which is ATmega328P-AU, pH sensor to measure acidity, turbidity
    sensor to measure turbidity level, LPWAN LoRa works like a communication of data
    transmission as well as cloud service, namely Antares, to store data that are
    sent via Android. Based on the outcomes, the proposed system has achieved a reliable
    accuracy with percentage error of 99.73% in pH sensor and 99.41% in the turbidity
    sensor. Also, 2.6 s is the average required time to deliver the results to the
    cloud service. Similar content being viewed by others Development of Real-Time
