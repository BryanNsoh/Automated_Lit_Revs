    variable analysis is used to mitigate any endogeneity concerns associated with
    the dependent variable, MI. Regression results may be skewed due to endogeneity
    if the dependent variable and an independent variable are mutually determined.
    Typically, this strategy involves tackling endogeneity issues via the use of instrumental
    variables or other statistical tools. The purpose of an endogenous analysis is
    to establish a cause-and-effect link between two variables (Mudd, 2010). It aids
    in determining the causal relationship between industrialization and urban migration,
    namely whether industrialization leads to changes in urban migration or whether
    urban migration drives industrialization (Diaz et al., 2018). The presence of
    endogeneity in regression models may result in parameter estimates that are both
    biased and inconsistent. The use of instrumental factors or other methodologies
    seeks to alleviate this bias, generating more dependable and impartial estimations.
    Enhanced Policy Insights: Mitigating endogeneity problems in the study of MI yields
    more precise information for policy formulation. Understanding the causal relationship
    between industrialization and urban migration might provide valuable insights
    for urban planning and economic strategies. By addressing endogeneity, the model''s
    ability to make accurate predictions is enhanced. It facilitates the generation
    of more accurate forecasts on urban migration trends in response to shifts in
    industrialization or other variables (Hong et al., 2019). If the relationship
    between MI and IM is endogenous, the statistical association seen in the data
    may not provide an accurate representation of the actual causal connection. Endogenous
    analysis facilitates accurate interpretation of data by discerning between false
    correlations and genuine causes. The use of endogenous analysis may have an impact
    on the suggestions made for policy. If it is determined that urban migration is
    the main factor behind industrialization, governments may need to prioritize urban
    development programs. On the other hand, if industrialization is the main factor,
    policymakers may give more importance to promoting industrial expansion and generating
    employment opportunities. Endogenous analysis may also uncover problems associated
    with the accuracy of data, measurement mistakes, or the bias caused by missing
    variables (Wu et al., 2017). These observations may provide direction for more
    data gathering and improvement of the model. Table 5 displays the outcomes of
    an instrumental variable (IV) study. This analysis employs the number of fixed
    telephones in 1985 as a tool to tackle possible endogeneity concerns in the correlation
    between IM (Industrialization) and the dependent variable IM_lag. The table presents
    coefficients together with their corresponding standard errors in parenthesis.
