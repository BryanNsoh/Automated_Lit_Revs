    4.4.1. North-south divide This research further divides China''s cities into two
    separate regions, namely the northern and southern regions, by using a line of
    demarcation known as the Qinling-Huaihe line as the basis for comparison. This
    classification builds upon the previous study undertaken by (Towa et al., 2021).
    This study is to investigate the various impacts that instant messaging (IM) has
    on MI in these particular locations. As part of the process of determining the
    nature of the relationship between IM and MI, it is vital to take into consideration
    the various environmental conditions that exist at both locations. The value in
    southern cities, on the other hand, is negative, but it does not meet the criteria
    for statistical significance. As a result, it seems that instant messaging may
    have a minuscule influence on MI in southern cities. The scholarly and policymaker
    communities have shown significant interest in studying the effects of industrialization
    on urban migration over an extended period. Metropolitan migration often intensifies
    as areas undergo industrialization, propelled mainly by the appeal of job prospects
    in metropolitan hubs. The association between these two factors, however, has
    yet to be consistent, and prior study has shown contradictory results. Prior research
    investigating the correlation between industrialization and urban migration has
    produced conflicting findings. Several studies have shown a robust positive association,
    indicating that as the industry progresses, there is an increase in urban migration.
    Conversely, several studies have shown a detrimental or inconsequential correlation,
    suggesting that industrialization only sometimes results in more urban migration.
    The inconsistencies have caused uncertainty in comprehending the interactions
    involved and need more examination. The study''s results demonstrate that the
    correlation between industrialization and urban migration is still being determined.
    From 2010 to 2018, the influence of industrialization on urban migration has varied.
    The fluctuation in time may be ascribed to the dynamic nature of industrialization
    and the shifting demographic and economic variables that impact migratory patterns
    within this specific period. The economic structure plays a crucial part in the
    process of industrialization. Regions undergoing a transition from conventional
    industries to more technologically sophisticated sectors tend to draw a more significant
    influx of urban migrants. This discovery provides evidence for the notion that
    urban migrants are attracted to areas that have more advanced and higher-paying
    employment prospects, indicating that the makeup of industrialization has a crucial
    impact (Basińska et al., 2020). The research emphasizes the significance of governmental
    policies and geographical discrepancies in influencing the correlation between
    industrialization and migration. In areas where governments have established explicit
    strategies to facilitate urban migration, the impact of industrialization on urban
    migration is particularly noticeable. Moreover, discrepancies across regions,
    such as differences in available resources and the level of infrastructural development,
    impact the degree to which industrialization contributes to migration. The effect
    of industrialization on urban migration is greatly influenced by the quality of
    living in urban areas. Urban areas that provide enhanced living standards, including
    superior healthcare, education, and infrastructure, tend to allure a more significant
    influx of migrants. This implies that urban migration is not only driven by economic
    factors but is also impacted by broader living conditions. The educational attainment
    and skills of migrants are another crucial aspect that influences the link between
    industrialization and migration. Regions that prioritize sectors requiring specific
    skills and extensive knowledge tend to attract migrants with advanced education
    and specialized expertise. Consequently, this leads to a favorable effect on the
    rate of urban migration (Yıldız, 2022b). The results of this research have very
    significant policy ramifications. First and foremost, planners must acknowledge
    that the correlation between industrialization and urban migration is only sometimes
    applicable (Zhu et al., 2023). The phenomenon fluctuates over time and is shaped
    by local economic frameworks, governmental measures, and geographical discrepancies.
    In order to encourage sustainable urban migration and capitalize on the beneficial
    impacts of industrialization, governments may contemplate implementing the accompanying
    policy measures: Promoting the variety of industrial structures is crucial to
    providing employment possibilities for individuals with varying skill levels,
    hence maintaining a balanced distribution of labor migration. Alleviate regional
    inequities by allocating resources towards enhancing infrastructure and public
    services in underdeveloped regions, hence enhancing their appeal to urban migrants.
    Emphasizing the enhancement of living standards in metropolitan areas to attract
    migrants and facilitate their assimilation into local communities. Ultimately,
    the connection between industrialization and urban migration is complex and ever-changing,
    with many effects that evolve as time progresses (Sailer et al., 2020). The study''s
    results provide valuable insights into the dynamic nature of this connection,
    highlighting the significance of economic structure, government policies, regional
    differences, quality of life, and educational achievement. These findings provide
    useful information for policymakers who want to effectively manage and exploit
    the potential advantages of urban migration within the framework of industrialization.
    5. Conclusion and policy implications From 2010 to 2020, this research analyzes
    276 prefecture-level cities in China to determine the link between natural resources,
    ecologically friendly economic development, and digital technology utilization
    in the mining industry. The study''s results validate the advantages of implementing
    digital technology and innovation techniques in the mining sector, particularly
    in terms of fostering environmentally sustainable economic expansion. An essential
    finding of this study is the quantifiable enhancement in crucial environmental
    aspects such as water utilization efficiency, waste administration, and carbon
    emissions in urban areas that have used digital transformation techniques in their
    mining industries. In addition, indicators of long-term economic development were
    shown to correlate directly with the adoption of technology like the Blockchain,
    the Internet of Things (IoT), and Artificial Intelligence (AI). This gives hope
    that we can find a way to sustainability, even in industries that have a reputation
    for being bad for the environment. Significantly, the study contributes a novel
    aspect to the discourse on sustainable development by establishing a connection
    between digital change and environmental preservation. It demonstrates that technology
    serves not only as a means for financial benefit but also as a catalyst for beneficial
    environmental transformation. Governments ought to offer tax incentives or subsidies
    to mining businesses that are prepared to make investments in environmentally
    friendly technologies. Public-private partnerships could be established to facilitate
    the training of the mining industry workforce in order to adjust to emerging technologies
    effectively. Implementing sustainability certification for mining businesses that
    successfully adopt green technologies might serve as an additional incentive for
    responsible mining. It is imperative to establish obligatory criteria for mining
    firms to reveal environmental data since this would facilitate the process of
    government and communities holding them responsible. Efficient positioning and
    careful organization of mining operations can significantly diminish the adverse
    effects on the environment, making it imperative to prioritize this aspect in
    both national and regional planning. Every one of the 276 prefecture-level cities
    in China possesses distinct resources, challenges, and possibilities. Consequently,
    it is imperative to develop customized policies that address the specific requirements
    of each locality. It is crucial to involve local populations in decision-making
    processes to secure social acceptance, particularly in the 276 prefecture-level
    cities. Policies should strive to establish the essential infrastructure required
    to facilitate the use of innovative technologies specifically designed to meet
    the unique needs and circumstances of the 276 cities. Conducting regular environmental
    audits can provide significant insights into the real effects of existing rules,
    creating a feedback loop that is crucial for ongoing progress. This study might
    pave the way for worldwide standardization by setting standards for sustainable
    mining practices throughout the world. By working together across borders, sustainable
    mining may benefit from the sharing of knowledge and resources, expanding its
    impact on a global scale. A financial incentive for the use of sustainable practices
    may be created when countries or areas can show they can get minerals in an ethical
    and ecologically acceptable way. This might lead to easier market access. Global
    funding should prioritize the development of highly efficient green technology
    to ensure sustainable mining practices. These policy recommendations that can
    assist governments, industry stakeholders, and communities in promoting sustainable
    mining practices, specifically in the context of China''s 276 prefecture-level
    cities. CRediT authorship contribution statement Yue Zhou: Writing – original
