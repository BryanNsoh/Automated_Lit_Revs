    digital mapping technologies for the proposed system Full size image Measuring
    and transmission technologies There are several methods to measure the soil parameters
    for computing the quality indices and assess land suitability. Some parameters
    can be sensed with MEMS sensors available commercially or proposed in the literature,
    on-the-go vehicle-based sensors, handheld measuring devices, or soil sampling
    and laboratory analysis. Returning to the parameters of soil fertility, chemical,
    and physical properties mentioned previously, we find that the parameters that
    can be measured by industrial sensors embedded in MEMS-based wireless deceives,
    deployed in the field, communicate, and send data in real time are N, P, K, S,
    WHC, D, PH, T, and F. The sensor can be an integrated sensor that measures more
    than one soil parameter or a sensor dedicated to measuring a specific parameter.
    The soil NPK sensor (Soil NPK Sensor 2023) can measure the fertility and nutrient
    parameters N, P, and K. The soil EC-moisture-salinity-temperature sensor (Soil
    EC-Moisture-Salinity-Temperature Sensor 2023) can be used to measure and compute
    S, WHC, and D. The soil nutrient sensor (SEM225 Series Soil 2023) can be used
    to measure S, WHC, D, along with the PH value. The RS-PH-N01-TR-1 (Soil PH Sensor
    2023) is a sensor dedicated to measuring PH. Acoustic sensors can be used to measure
    T and D, and the soil slope/tilt sensor such as 0750–9002-99 MEMS tilt sensor
    and inclinometer (0750–9002-99 ± 90° RS-485 IP67 MEMS Tilt Sensor and Inclinometer
    2023) and the dual-axis inclinometer (AXISENSE-2 V-OUT TILT SENSOR FLOOR MOUNT
    2023) can be used to measure F. In the literature, a frequency-domain integrated
    sensor was proposed for in situ estimation of G (Xu et al., 2022), while the ring
    infiltrometer tool is already used for this. Optical sensors were proposed in
    the literature to measure OM, while commercially available handheld electromagnetic
    sensors, such as Geonics EM-38 Ground Conductivity Meter 2023, are used for infield
    measurement of OM as well as R and T. A handheld soil penetrometer is used to
    measure HP. The Zn is deduced from remote sensing data or from other influencing
    factors, such as the PH and T, Soil sampling and laboratory analysis can be used
    to provide information about Zn, HP, ESP, CaCO3, and Y. The data reported by the
    battery-operated devices deployed in the field in such a system is not characterized
    by a high data rate, but the devices require low power consumption for a longer
    lifetime, and the long-range bidirectional secure communication and low cost are
    preferred. These requirements are satisfied by the unlicensed low-power wide-area
    network technology, especially LoRaWAN. LoRaWAN has long been used for agricultural
    and environmental monitoring; its communication range reaches 5 km in urban areas
    and up to 15 km in rural areas (LoRa and LoRaWAN 2023). LoRaWAN is composed of
    end devices handling the sensing and actuation and performing bidirectional LoRa
    communication with the gateways which connect them to a server. The server manages
    the network through different pieces of software used for authentication and authorization
    and session management, network configuration and performance monitoring, data
    routing and selection of the gateway for a downlink, handling uplink messages
    duplication, processing application data, encryption/decryption and integration
    of data into existing management systems or IoT platforms, etc. Formulating the
    IoT use case: system design This section tells the story, identifying the need,
    the problem, and the requirements, which motivate constructing a proposed system
    use case. Then, the section goes on to explain the static structure and the dynamic
    behavior of the system. Narrative description of the system use case Some study
    areas can be employed to produce most types of vegetables and fruits including
    potatoes. It is a large area of high spatial variation and is characterized by
    using modern cultivation methods such as pivot irrigation. These modern cultivation
    methods often are associated with the variable rate application of agricultural
    inputs to encounter and exploit the high spatial variability of the field phenomena.
    Assuming the existence of all the required hardware used in applying the variable
    rates whether built-in or added to the modern agricultural equipment, the challenge
    is in developing the plans that control how the rate should be varied in the different
    field regions which is usually based on geo-referenced sampling of field data.
    This process, to be accurately achieved, requires experience, may require the
    hiring of skilled persons to achieve it, and repeated modification of the plan
    requires more data collection throughout one season; therefore, it consumes a
    lot of effort, time, and money. The proposed system use case uses the IoT technology
    and recent trends in programming and web development to enable the automation
    of data collection with higher temporal and spatial resolution, automate the spatial
    analysis and management zoning process, and facilitate, centralize, and improve
    decision-making. The system depends on the existence of sensing devices deployed
    in the field in certain points with known geographical positions, takes periodical
    samples of the field phenomena, and reports their values in real time in addition
    to laboratory values determined after analysis of soil samples taken at the same
    positions by special different devices. These laboratory values are inputted to
    the system manually. The system is prepared to manipulate field data related to
    soil, climate, and plant. All the data is stored in a database with its geographical
    coordinates for historical reference. The real-time data along with the stored
    laboratory values are used to infer the values of phenomena along the field by
    interpolation, and then, each region which has the same range of values and accordingly
    indicates a specific performance and requires special management is delineated
    whether it is contiguous or spread over the field area, all of this using real
    maps of the earth. Examples of management zone map usage include phosphorus and
    potassium management zone maps for variable fertilizer application, management
    zone maps for soil texture and soil water content can be used for variable irrigation,
    climate zone maps can be used for weed control, chlorophyll content measurement
    maps can be used for nitrogen management, and soil electrical conductivity maps
    can help for explaining yield variation. Moreover, the system allows for the spatial
    analysis of soil quality indices of fertility, chemical properties, and physical
    properties. The spatial analysis of these soil quality indices is used to derive
    the land suitability assessment classes for crop production. The appropriate decision
    is not limited only to the application in the appropriate place but also to the
    appropriate decision time so that the system should raise alerts immediately when
    certain conditions exist. Likewise, appropriate decision-making may need to be
    done based on reviewing historical data and representing it in different forms
    including management zone maps. The system should be characterized by flexibility
    in modifying the modeling equations, parameters’ values, adding and removing items,
    selection from different options, and different types of user accounts with different
    privileges. The system should be tailored for any land and not limited to only
    one field such that the user can manage all his belonging farms from his place
    through the application, apply to them all the system functionalities, and accordingly
    be able to compare their characteristics. The maximum benefit of this system is
    when all the incorporated parameters are measured in near real time through the
    field devices, but as mentioned before, not all parameters have commercially available
    MEMS sensors to measure them. Some parameters are still measured by handheld devices
    or through laboratory analysis of soil samples, and their values are then entered
    into the system manually, for example, through spreadsheets, for use in analysis
    with continuous data received from the field nodes. Referring to the “Measuring
    and transmission technologies” section, the sensor nodes deployed in the field
    will be LoRaWAN end devices of “class A,” each containing the four sensor types
    which measure the indicated real-time parameters. As outlined above, the equation
    used to calculate a soil quality index can be modified by omitting some parameters
    and modifying the exponent accordingly by decreasing its denominator by the number
    of omitted parameters. Thus, besides having one type of node containing all the
    sensors that are included in the analysis, there can be three types of nodes according
    to the embedded sensors used separately: Type1 sensor node which is a fertility
    sensing node containing soil NPK sensor, Type2 sensor node which is a physical
    property–sensing node containing tilt sensor and acoustic sensors, and Type3 sensor
    node which is a chemical/physical property–sensing node containing soil nutrient
    sensor. The system is designed and configured to receive all values included in
    the LSA equation in the sensor node message payload, the actually sensed parameters
    will have values, and the unsensed parameters are marked with NULL. The parameters
    manually entered into the system are retrieved from the corresponding table, and
    likewise, NULL values are ignored in analysis calculations. The sampling frequency
    is the same for all sensors in a single node and can be configured remotely. Whenever
    a new message is received from a node, its measured sensors’ data is stored in
    the appropriate tables accompanied by the reception time and date. The last record
    of each node is treated as the recent data from this node, while the system service
    that will be mentioned later “Nodes Status Monitoring panel” alerts if a node
    ceased sending for a specified time. Thanks to the long LoRa range, the star-of-stars
    topology is satisfactory to such a system; any node deployed in a plot of agricultural
    land can reach a gateway deployed anywhere within that plot or beyond. Taking
    into account its minimum communication range, it can be said that an outdoor LoRa
    gateway, which costs an average of $600, can serve a circular area equal to more
