    the ALE versus the number of anchor nodes for the proposed method and the localization
    algorithms cited above [9,10]. Figure 9. ALE versus number of anchor nodes for
    the proposed method and the localization algorithms [9,10]. The depicted figure
    illustrates a clear trend wherein the ALE diminishes with an increase in the number
    of anchor nodes. This observation can be attributed to the deliberate augmentation
    of anchor nodes within the network, while keeping the total number of nodes constant.
    This augmentation is intended to reduce the hop count between the anchors and
    unknown nodes. As a result, the estimated distance between an anchor and an unknown
    node more accurately corresponds to the actual distance, leading to a decrease
    in the average positioning error. Additionally, the figure demonstrates that the
    proposed method yields a lower localization error compared to all other algorithms
    considered in the comparison. At a number of anchor nodes of 9, the proposed method
    achieves 19% and 58% improvement in estimation accuracy, respectively, when compared
    to the above-cited localization algorithms [9,10]. Where these algorithms estimate
    the positions of unknown nodes based on the observed range measurements and connectivity
    information from neighboring nodes, this reduces the estimation accuracy and increases
    the computational accuracy of these algorithms, while the proposed method is based
    on the LM estimation algorithm, which is more accurate than range-free localization
    algorithms. 4.4. Water Consumption Calculation Accurate sensor node localization
    is integral to the efficient functioning of a smart irrigation system and plays
    a crucial role in optimizing water consumption. In a smart irrigation network
    based on WSNs, precise knowledge of sensor node locations enables targeted and
    controlled water distribution to specific areas of agricultural fields. By accurately
    determining the positions of sensor nodes, the system can adapt irrigation strategies
    based on real-time data, ensuring that water is delivered precisely where and
    when it is needed. This localization precision minimizes water wastage, prevents
    over-irrigation, and allows for the implementation of tailored irrigation schedules.
    Consequently, the synergy between accurate sensor node localization and water
    consumption in a smart irrigation system leads to improved resource efficiency,
    reduced environmental impact, and sustainable agricultural practices. Due to the
    accuracy achieved by the proposed method, it is expected that smart irrigation
    with the proposed method can reduce the amount of water consumption when compared
    to other methods. The efficacy of irrigation relies on monitoring environmental
    conditions and plant requirements. This is due to the fact that plant water requirements
    are influenced by factors such as temperature, moisture levels, precipitation,
    and soil moisture. The values of these factors depend mainly on the accuracy of
    sensor node localization. Therefore, it is expected that the implementation of
    the smart irrigation system using the proposed method will result in a reduction
    in water consumption compared to alternative methods. Figure 10 illustrates a
    comparison among the methods examined in this paper concerning water consumption
    during one day for a small-scale network [1,29,30]. In this figure, we considered
    a pump with a capacity of 50 liters per hour, and the conventional irrigation
    system requires one hour for irrigation; therefore, it consumes 50 liters. On
    the other hand, the smart irrigation methods function four times a day, according
    to Figure 6 presented in [30], with different irrigation times, according to the
    considered method, as presented in Table 3 [1,29,30]. The analysis of the data
    was conducted utilizing SAS software [1] which determined the irrigation time
    for each irrigation method. This time represents the time during which the irrigation
    valve was on, according to the sensor reading. Figure 10. Water consumption comparison
    between the proposed method and the localization algorithms [9,10,30]. Table 3.
    Irrigation time and consumed water for the considered irrigation methods. As depicted
    in Figure 10, it becomes evident that the smart irrigation system employing the
    proposed method can substantially diminish the volume of water consumed in comparison
    to alternative methods. Specifically, it attains an impressive 28% reduction in
    irrigation water consumption when compared with the conventional irrigation technique.
    The accurate estimation of the sensor node positions ensures the delivery of water
    precisely where and when it is needed. In contrast, smart irrigation systems utilizing
    the DV-Hop algorithm [9], the SDR+LM algorithm [10], and the smart irrigation
    system without using localization method in [30] achieve approximately 20%, 14%,
    and 12% reductions, respectively, in the amount of water consumed when compared
    to the conventional irrigation technique. 5. Conclusions This paper addressed
    the challenge of localizing unknown sensor nodes in WSN-based smart irrigation
    systems, underscoring the pivotal role of accurate node localization for efficient
    monitoring and control. The proposed method, leveraging range measurements and
    the Levenberg–Marquardt optimization algorithm, emerged as a robust solution,
    minimizing errors in estimating the unknown node locations. Quantitative analysis
    revealed compelling results, showcasing the proposed method’s superior performance.
    Specifically, it achieved an impressive 19% and 58% enhancement in estimation
    accuracy compared to DV-Hop and SDR+LM localization algorithms, respectively.
    Extensive simulations and experiments across various network scales demonstrated
    not only the accuracy but also the scalability of the method, affirming its effectiveness
    even in large-scale scenarios. The numerical results unequivocally establish that
    the proposed method significantly improves estimation accuracy, substantiating
    its superiority over existing localization methods. This research provides concrete
    evidence of the method’s potential, emphasizing its practical applicability and
    potential for achieving a substantial 28% reduction in water consumption in smart
    irrigation systems where the accurate estimation of sensor node positions ensures
    the delivery of water precisely where and when it is needed. Future research includes
    exploring the influence of environmental factors on localization accuracy, integrating
    additional sensing modalities for enhanced precision, investigating scalability
    for larger networks, and developing energy-efficient algorithms to prolong network
    lifespan. Author Contributions All authors contributed equally. All authors have
