    design 3.1. Data In order to investigate the impact that IM has on urban MI in
    China, this study makes use of an unbalanced panel dataset that includes 274 cities
    from the years 2010–2018. It is the CEADs that are released by Tsinghua University
    that provide the source for the MI data. At the same time, the CNRDS is used to
    collect the information about the IM. For the purpose of obtaining statistics
    at the city level, the China Cities Statistical Yearbook is used, whilst the official
    website of the Chinese government is contacted for information about resource-based
    and innovative cities. There are 2480 city-year observations included in the final
    dataset. 3.2. Variable 3.2.1. MI In this study, the MI serves as the independent
    parameter. A calculating procedure that was devised by is used in this research
    in order to ascertain the MI of each prefecture-level city in China (Jiang and
    Jiang, 2023). The description of all variables is given in Appendix A. (1) 3.2.2.
    IM The study''s independent parameter is IM. Consistent with the prior research
    conducted by (Gorman and Dzombak, 2018) this study identifies four dimensions
    for the purpose of constructing the IM index. The telecom base is quantified based
    on the revenue produced by telecom operations. Ultimately, the magnitude of information
    and software is contingent upon the number of persons engaged in data transmission,
    computer service, and the software business. The IM index in this study is created
    utilizing the PCA method. Furthermore, this study performs rigorous testing to
    enhance the dependability of the results. The tests use the IM created using the
