    1. Introduction The global challenge of water scarcity is a pressing issue. Consequently,
    there is considerable emphasis on water consumption and irrigation management.
    Conventional agricultural irrigation involves a significant amount of water usage
    [1]. Hence, there is a growing need to explore smart agriculture approaches designed
    to diminish water consumption without compromising the quality of agricultural
    crops. Smart irrigation, driven by advancements in technology, holds great promise
    for optimizing water consumption and increasing crop productivity. One of the
    key technologies enabling smart irrigation is wireless sensor networks (WSNs)
    [2]. These networks comprise spatially distributed sensor nodes that collect and
    transmit data on environmental conditions such as soil moisture, humidity, and
    temperature. In the context of smart irrigation systems, WSNs play a crucial role
    in monitoring and controlling these environmental parameters, facilitating efficient
    water usage and targeted crop management [3]. WSNs offer several advantages in
    the domain of smart irrigation. Firstly, they enable real-time and continuous
    monitoring of environmental variables, allowing farmers to receive decisions concerning
    irrigation schedules, fertilizer application, and pest management. This data-driven
    approach enhances precision irrigation practices by enabling tailored interventions
    at the individual plant level. Secondly, WSNs eliminate the need for manual data
    collection, reducing labor costs and improving operational efficiency. Additionally,
    WSNs provide a scalable and cost-effective solution, as they can be deployed over
    large agricultural areas, covering extensive farmlands [4,5,6]. Accurate localization
    of sensor nodes within the WSNs is crucial for achieving the desired precision
    and effectiveness of smart irrigation systems. Node localization is the process
    of identifying the physical positions of the sensor nodes within the network.
    Precise node localization enables spatially aware monitoring and control, allowing
    for targeted actions based on the specific conditions of different areas within
    the agricultural field [7,8]. For example, localized data on soil moisture levels
    can be utilized to implement irrigation strategies that precisely deliver water
    where and when it is needed, minimizing wastage and optimizing plant growth. The
    localization of sensor nodes in WSNs has been a subject of extensive research
    due to its critical role in various applications, including smart irrigation systems.
    Traditional localization techniques rely on Global Positioning System (GPS) receivers
    or manual surveying methods, which may not be feasible or economical for large-scale
    deployments. Moreover, these methods often assume that the positions of all nodes
    are known or can be accurately measured. However, in practical scenarios, it is
    common to have a subset of nodes with known positions while the locations of other
    nodes remain unknown or imprecisely known [9,10]. The problem of localizing unknown
    nodes in WSNs has garnered significant attention due to its relevance in various
    applications [11,12,13,14,15,16,17]. In the context of smart agriculture, accurate
    localization of the unknown nodes allows for complete coverage and spatially aware
    decision-making. This capability permits precise and controlled water distribution
    to designated regions within agricultural fields. Through accurate identification
    of sensor node positions, the system adjusts irrigation strategies in response
    to real-time data, ensuring targeted water delivery at optimal times and locations.
    Such localization accuracy effectively minimizes water waste, mitigates the risk
    of over-irrigation, and facilitates customized irrigation scheduling. By estimating
    the coordinates of the unknown nodes based on their range measurements to anchor
    nodes with known positions, the overall network performance can be improved, resulting
    in more effective resource allocation and optimized irrigation strategies [18].
    In this paper, we address the challenge of localizing unknown sensor nodes in
    WSN-based smart irrigation systems. We propose a new localization method that
    can minimize the error in node localization. The proposed method utilizes multi-hop
    localization concept presented in [9] to accurately determine the positions of
    unknown nodes, even when they are located at a far distance from anchors. The
    range measurements are derived from the estimated distances between pairs of sensor
    nodes, typically obtained from received signal strength (RSS) measurements. By
    formulating the problem as a nonlinear least- squares optimization task, the proposed
    method leverages the Levenberg–Marquardt (LM) optimization algorithm to reduce
    the error in estimating the node locations. Through extensive simulations and
    experiments, we demonstrate the effectiveness and scalability of the proposed
    method. The results highlight its potential for practical implementation in real-world
    smart irrigation applications, ultimately contributing to sustainable resource
    management and increased crop yields. The motivation behind this research is twofold.
    Firstly, accurate localization of all sensor nodes enables fine-grained monitoring
    and control, facilitating precise water allocation and targeted interventions
    in smart irrigation systems. Secondly, the localization method presented in this
    paper can be extended to various applications beyond smart irrigation, where the
    availability of accurate node positions is essential for efficient operation and
    decision-making. The key contributions of this work can be summarized as follows:
    Proposing a new localization method to localize unknown nodes in WSN-based smart
    irrigation systems using range measurements and the LM optimization algorithm.
    Demonstrating the effectiveness of the proposed method through extensive simulations
    and experiments, highlighting accurate node localization amidst measurement noise
    and even when nodes are situated far from anchors. Highlighting the scalability
    of the proposed method for large-scale networks, showcasing its potential for
    practical implementation in real-world scenarios. Calculating the reduction in
    water consumption achieved through the implementation of the proposed localization
    method in the smart irrigation system. Table 1 provides a comprehensive list of
