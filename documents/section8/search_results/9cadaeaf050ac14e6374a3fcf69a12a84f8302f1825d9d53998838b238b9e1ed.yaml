    difference. ARIMA achieves a MAPE of 0.046 for the minor difference, whereas StemGNN
    obtains 0.038. In the remaining eight datasets, ARIMA consistently outperforms
    StemGNN by at least 30%. In summary, modern methods could not beat the older methods
    in the study data sets.
