    Due to the water pollution impact on humans’ health and loss of material as well
    as the difficulty of human supervision, the utilization of Internet of Things
    (IoT) technology is needed to determine water pollution automatically and quickly.
    Therefore, this research has proposed, with help of IoT technology, a tool which
    is capable of monitoring the water quality quickly and efficiently through the
    sensors of pH as well as sensors of turbidity. The sensors are linked to a microcontroller
    as a controller and connected to a cloud service, called Antares, to store data
    for displaying purpose on android. The outcomes of this research are summarized
    as follows: 1. The designed device has a fairly large level of accuracy of each
    sensor, namely the pH sensor of 99.73% and the turbidity sensor of 92.98%. 2.
    The overall consumption of power needed when transmission of data is 244.2 mW
    for minimum power and 260.04 mW for the highest power. 3. The sending data delay
    to the Antares cloud is comparatively short since it has an average timing period
    of 2.6 s. This is possible due to the adjustment of the system from Antares in
    the data processing process. 4. Referring to the outcomes of water quality testing
    parameters of Sungai Citarum, an average pH of 8.14 and turbidity of 11.15, so
    that Sungai Citarum still meets the requirements of clean water quality according
    to Regulation of the Minister of Health No: 416MEN.KES/PER/IX/1990, namely pH
    ranged from 6.5 to 9 and maximum turbidity 25 NTU. As the results of the proposed
    system are promising, it is highly recommended to utilize the proposed approach
    in further experimental research. Further work should examine the capability of
    this system, after necessary development, as flood mitigation tool by the utilization
    of the water discharge parameter. References Alahi MEE, Pereira-Ishak N, Mukhopadhyay
