    into: The Object Oriented Programming (OOP) languages: languages which follow
    the imperative programming model that uses statements that change a program’s
    state. An imperative program consists of commands for the computer to perform.
    OOP is used when there are many things with few operations. Popular OOP languages
    are Java, JavaScript, TypeScript, ASP.NET, Python, and PHP. The Functional Programming
    (FP) languages: languages which follow the declarative programming model: a high-level
    program in which the coder “declare” the results that he wants the language tool
    to output without writing explicit commands, and the tool processes the declaration
    and produces the required output. The functional language is non-imperative. The
    state transitions are represented in pure functional language by functions; it
    treats all computations as the evaluation of mathematical functions. Functional
    is used only when there are few things with more operations (performing many different
    operations for which the data is fixed). Popular functional languages are SQL,
    F#, and R. It is always up to the programmers or developers to choose the programming
    language concept that makes their development productive and easy. But what are
    the hypotheses for the selection? What are the language categories and the language
    to use in the system implementation? First, for choosing the programming paradigm,
    as the choice is problem-specific, it is more likely to use a mix of the two approaches
