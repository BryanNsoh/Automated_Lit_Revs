    among farmers. In this paper, we present a system for monitoring and regulating
    water flow that employs a soil moisture sensor to keep track of soil moisture
    content as well as the land’s water level to keep track of and regulate the amount
    of water supplied to the plant. The device also includes an automated led lighting
    system.
