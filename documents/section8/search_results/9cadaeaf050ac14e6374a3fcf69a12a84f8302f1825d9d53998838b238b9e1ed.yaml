    contributions of dynamic and static components to the spatial and temporal soil
    moisture variability in a wetland area in an arid climate through the analysis
    of the first and second order statistical moments. Compared to previous studies
    (Brocca et al., 2014; Dari et al., 2019; Mittelbach & Seneviratne, 2012; Peng
    et al., 2016; Rötzer et al., 2015; Wu et al., 2020), the present study is applied
    at a different scale, involving a considerably smaller area, e.g. representing
    an average area of 25 km2 per site., in a dryer climate where groundwater is an
    important control level on soil moisture dynamics. Although the number of sites
    under study could be relatively small to study the spatial structure of soil moisture
    variation, the number of sites per unit area is higher compared to Networks like
    SASMAS (Australia, eight stations for an area of 6500 km2) or SWISSMEX (Switzerland,
    14 stations for an area 32 000 km2) where spatial and temporal variability of
    soil moisture has been studied to analyse their controlling factors and degree
    of variability. The total number of installed sites in the DNP is higher than
    5, however, due to incomplete time series or very different installation depths
    they could not be considered for statistical data analysis in this study. Nevertheless,
    their soil moisture variability completely concurs with the selected five sites
    and therefore a larger number of sites would not change the results of this study.
    Furthermore, a large number of soil samples analysed in a previous study of Kohfahl
    et al. (2016) showed the low variability of physicochemical soil properties within
    their respective geological units. Absolute instead of relative values of soil
    moisture, such as the relative saturation or degree of saturation, were used.
    Therefore, prior knowledge about soil properties is not needed and the related
    measurements (time variant and invariant components can be related directly with
    other terms of the water balance). Not only that, but also it makes these results
    comparable with previous studies, for example, Brocca et al. (2014); Mittelbach
    and Seneviratne (2012). The decomposition of Stn into its time-variant (temporal
    anomalies) and time-invariant (temporal mean) components significantly improved
    the current understanding of the Stn spatio-temporal dynamics in this area. Temporal
    anomalies, Atn, show more similar patterns between stations than either the soil
    moisture or the time-invariant components, as observed in previous studies (Brocca
    et al., 2014; Dari et al., 2019; Mittelbach & Seneviratne, 2012; Peng et al.,
    2016; Rötzer et al., 2015; Wu et al., 2020). The temporal mean, Mtn, was also
    very helpful in understanding the differences between sites and the most important
    factor controlling Stn spatial variability in this region: the groundwater level.
    Similar sediment composition and hydraulic properties as well as almost identical
    meteorological patterns across the study area due to its small-scale make groundwater
    level the primary source of variability both spatially and temporally. Whereas
    the wet sites showed fast responses and reached saturated conditions during specific
    spring periods due to the rise in groundwater levels after rainy periods, the
    dry sites, due to a greater depth of groundwater, had low soil moisture values
    throughout the monitoring period with only small increments after prolonged rainfall
    periods (e.g. March–May 2018). Between these endmembers, one station (Santa Olalla)
    is influenced during certain periods by the groundwater level given its short
    distance to a nearby pond (Figure 1), as can be mainly observed from its Atn during
    April 2018 (Atn between 0.15 and 0.20 m3 m−3) matching with the piezometric level
    peak (Figure 3d,h). Average variability in Stn was similar at 0.35 m and 0.50 m
    depths. Previous studies have reported increasing variability with depth (Gao
    et al., 2015; Hu et al., 2010) and decreasing variability with depth (Cheng et
    al., 2017; Duan et al., 2017; Martinez et al., 2013; Xu et al., 2021). The difference
    between studies and soil properties, topography, and subsoil characteristics within
    each region are the reasons for the increase or decrease in soil moisture variability
    with depth that can explain the different conclusions obtained in other studies
    (Vanderlinden et al., 2012). More significant variability in Mtn in this study
    area at the 0.50 m depth is mainly due to the role of groundwater level that increases
    Mtn at Santa Olalla, Laguna Larga, and Llanos, which is less critical at the 0.35 m
    depth. The larger variability in Mtn at 0.5 m depth is partly compensated by smaller
    time-variant terms which results in a similar variability of Stn at both depths
    (Figures 3, 4). The spatial variability of soil moisture and anomalies showed
    different relations with spatial mean soil moisture (Figure 5). The typical positive
    relationship between and corresponding with dry to intermediate conditions agreed
    with previous studies (Brocca et al., 2010; Famiglietti et al., 1998; Martínez
    et al., 2014). Therefore, maximum variability in Stn corresponds with intermediate
    . The observed peak registered in our area may or may not represent the maximum
    soil moisture spatial variability value. However, during the study period, the
    meteorological patterns did not provide wetter conditions to evaluate whether
    variability can start decreasing after 0.2 m3 m−3 for the wettest soil moisture
    conditions registered in our area. Nevertheless, we observed maximum values of
    spatial variability in the same order of magnitude as the different soil moisture
    networks (250–150 000 km2) studied by Brocca et al. (2014) who attributed such
    variability to climate. In contrast, our study site, where spatial climatic variability
    is almost nonexistent, reaches such a degree of variability by means of the control
    imposed by groundwater on soil moisture. The pattern of, versus behaved differently
    compared to previous studies in Australia, Spain, and Switzerland (Brocca et al.,
    2014) and China (Gao et al., 2015), showing an evident concave upward relation.
    One possible reason for that is soil moisture monitoring depth; Brocca et al.
    (2014) studied the topsoil where more complex relations and fluxes occur compared
    to the subsoil, introducing additional variability sources. This is consistent
    with Gao et al. (2015), where the scattering in this relation decreases with increasing
    soil depth. However, soil type and climate do not seem to explain that, as no
    evident pattern can be extracted from the range of situations studied by Brocca
    et al. (2014). Interestingly, intermediate conditions present a minimum variability
    of Atn, which has implications for soil moisture data assimilation and calibration
    of environmental models (Brocca et al., 2014). Disruptive events such as rainfall
    periods break the continuity in the time dependence of the spatial variability,
    giving rise to hysteretic behaviour such as between the wetting, October 2017–April
    2018, and the drying periods, April–September 2018, especially at the 0.35 m depth
    (Figures 4, 5) consistent with previous studies (Fatichi et al., 2015; Martínez
    et al., 2014; Mascaro & Vivoni, 2016; Rosenbaum et al., 2012). Hysteretic patterns
    exhibit the relative contribution of biotic and abiotic factors in controlling
    the soil moisture spatial variability. Fatichi et al. (2015) suggest that under
    mediterranean conditions and relatively homogeneous soil the biotic factors mostly
    control the appearance of hysteresis during drier states (Figure 4a,d) and abiotic
    factors (physicochemical soil properties and groundwater levels in our case) during
    wetter states. In general, the time-invariant term, Mtn, had the most considerable
    contribution to the total variance of Stn (Figure 4), as previously observed in
    other studies (Brocca et al., 2014; Dari et al., 2019; Gao et al., 2015; Mittelbach
    & Seneviratne, 2012; Peng et al., 2016; Wu et al., 2020). The contribution of
    the time-invariant component was primarily dependent on season or, more specifically,
    on soil moisture conditions. During almost a half of the period studied, the contribution
    of to exceeded 100%, compensated with the reduction of spatial variability introduced
    by the covariance term. The variability of anomalies is practically irrelevant
    during most of the monitoring period, except for extreme dry and wet conditions.
    Conversely, during specific moments in the wet season, at 0.35 m depth, the covariance
    term contributes the most and positively to . It highlights the different roles
    of controls acting on both groups of stations and the wide range of conditions
    within this study area, even though the scale is relatively small (approximately
    125 km2). In large-scale studies where only topsoil is explored, for example,
    Brocca et al. (2014) and Rötzer et al. (2015), the time-invariant term is almost
    always the most significant contributor to soil moisture variability and generally
    attributed to climatic variability. This is especially evident from remote sensing
    studies, where small-scale heterogeneities cannot be captured effectively. This
    study shows that even though groundwater level depth is a time-variant variable,
    it significantly affects soil moisture''s time-variant and time-invariant terms.
    On the one hand, the position of the capillary fringe with regard to the sensor
    depths determines the large difference in the time-invariant term of soil moisture
    between sites, creating a dry group and a wet group, as soil properties, vegetation,
    topography, and rainfall variability have a weaker influence on the differences
    between sites in this region. Nevertheless, on the other hand, groundwater level,
    as a dynamic state variable, generates variability in the time-variant terms of
    soil moisture, especially when soil dries and groundwater levels go down, in the
    influencing locations giving rise to some variability in the time-variant terms
    that have a negative correlation with soil moisture during these periods. 5 CONCLUSIONS
    AND OUTLOOK This study provides an enhanced understanding of the behaviour of
    time invariant spatial variabilities and temporal anomalies of soil moisture variability
    under very different conditions compared to previous studies. The results of the
    statistical and temporal stability analysis of a coastal wetland of southwestern
    Spain are summarized as follows: Groundwater level evolution is the primary control
    of soil moisture variability, in contrast to a large number of previous studies.
    Results at the two different depths are very similar except that the time-invariant
    component shows a slightly higher variability at 0.5 m depth than at 0.35 m, whereas
    the time variant variability is higher at 0.35 m depth. The time-invariant term,
    Mtn, makes the most considerable contribution to the total variance of Stn. The
    spatial variability of temporal anomalies is much lower than the soil moisture
    data. The time-variant terms, especially for the case of the covariance between
    soil moisture anomalies and time-invariant soil moisture means, have a considerable
    effect on soil moisture variability under extreme conditions. The spatial standard
    deviation shows a minimum for intermediate moisture conditions when temporal anomalies
    with regard to the long-term mean are considered. This is an interesting feature
    and possibly indicates that the local features (e.g. soil properties) play a more
    significant role for soil moisture dynamics during extreme conditions. The ranks
    of soil moisture differences correspond mostly with the ranks of time-invariant
    soil moisture differences. Therefore, soil moisture variability is mostly controlled
    by time-invariant soil moisture differences. In contrast, time-variant soil moisture
    has only a minor influence and therefore their ranks are not consistent with the
    ranks of soil moisture differences and time-invariant soil moisture differences.
    During wetting periods, the variance increases with gaps in the daily mean of
    the spatial soil moisture leading to scattering. This is attributed to the discontinuous
    progression of wetting due to moderate rainfall events because the wetting front
    is not descending as a homogeneous surface. In contrast, the variance decreases
    more regularly during drying periods without gaps. The results of this study are
    in good agreement with the published research. The study reveals the importance
    of the soil moisture dynamics instead of absolute values which is very useful
    for modelling applications which can be better calibrated to predict for example
    soil moisture dynamics in future climate scenarios. Furthermore, it delivers a
    clear improvement for evaluating remotely sensed soil moisture products and a
    valuable data source for different kinds of numerical tools such as climate or
    groundwater models. ACKNOWLEDGEMENTS This work has been financed by the CLIGRO
