    proposed system and previous work Full size table Conclusion and future work This
    paper presents the development of a conceptual design of a dynamic system that
    accommodates the spatial–temporal dynamics of the agricultural soil characteristics
    to realize a land suitability assessment (LSA) based on the factor analysis method.
    The IoT-based LSA software system is built using other enabling technologies.
    It utilizes web development to augment the system with a user-friendly interface
    that can be opened by any browser from anywhere. The system uses the database
    technology to store the raw and processed field data. Furthermore, the system
    uses digital mapping toolboxes to manage the geographic information of the agricultural
    fields and the data layers of their sensed data. The paper reviewed the recent
    trends in the system-enabling technologies and the selection of the approaches
    that were used to design and implement the proposed system. A vanilla JavaScript
    front end with some libraries for providing some functionalities communicates
    with a Node.js back-end through HTTP methods and WebSocket communication. The
    Node.js application deploys modules for the web server, MQTT client, and server;
    it communicates with the devices deployed in the field using the MQTT protocol
    and communicates with the PostgreSQL database. The device tier of this IoT system
    contains “class A” LoRaWAN end devices that are deployed according to the soil
    sampling method used, with a LoRaWAN gateway serving a circular area of at least
    18,000 feddan through star-of-stars topology. The node contains a LoRa transceiver
    and four sensors to measure soil parameters N, P, K, S, WHC, D, PH, T, and F,
    and furthermore, it contains a GPS module to assign geospatial positioning information
    to the sensed data. Depending on the sensors integrated into the node, three types
    of nodes can be produced: the first one contains the soil NPK sensor that senses
    soil fertility parameters, the second one contains the tilt sensor and acoustic
    sensor that sense some soil physical properties, and the third one contains the
    soil nutrient sensor that senses some soil chemical and physical properties. These
    different types of nodes add the possibility of eliminating the involvement of
    some parameters in the analysis and reducing the cost of the solution. Message
    sequence charts, deployment, use case, activity diagrams, database schema, and
    topic tree are used to describe the static and dynamic views of the system design.
    The paper validates only the functionality of the selected technologies with a
    small-scale implementation example. Referring to the description of the proposed
    system, the discussed previous related work, and Table 3, it can be concluded
    that the proposed system is the only system that benefits from the IoT technology
    and offers the LSA together with spatial analysis and prescription map generation
    facilities at large-scale areas. The proposed work is the only work that augmented
    the system design description with a survey of possible implementation technologies
    before making selections based on criteria; the design is also augmented by reproducible
    standard visual modeling. The proposed system offers some additional functionality
    which can be described as a powerful precision agriculture software and not a
    dedicated program to perform specific functions. The sketched generalized IoT
    software development process for farm enterprises is also considered a contribution
    of this work. On the other hand, we find that the system has some shortcomings,
    such as not performing filtration or any preparation of the raw data first before
    storing and processing it. Regarding the system cost, the IoT technology in general
    is expensive, but what matters are the benefits resulting from its application
    and the payback period of each specific use case. The work in this paper is dedicated
    to the low-level software layer of the system use case and the selected technologies,
    and implemented functionalities have been validated. Other systems have calibrated
    the results with real data as they feature a complete system including an implementation
    of a web or mobile application. The application software layer of the proposed
    system is addressed in Mohammad EL-Basioni et al.’s (2022) study, where the system
    output is calibrated with real data. In summary, the work in this paper represents
    the specification of a low-level software layer of an IoT-based system for a use
    case not considered before and has advantages over similar previous work. The
    proposed design needs enhancements to represent channels for future work. It is
    better to provide different options for interpolation methods; it is better to
    provide different options for LSA methods; while maintaining the advantage of
    being able to set different crop criteria, it is necessary to support more than
    one crop at the same time; and a complete implementation of this generalized system
    with large-scale real experiments, accompanied by recording, analyzing, and discussing
    the results to assess the real impact of the system, needs to be addressed further.
