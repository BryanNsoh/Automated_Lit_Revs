    2.3 Hydraulic head measurements At the sites Llanos, Laguna Larga and Santa Olalla,
    where no piezometers were available at a close distance, we installed shallow
    piezometers of less than 5 m depth with 1 inch diameter and with 2 m filter screen.
    We equipped them with level sensors (OTT-Orpheus Mini) for continuous monitoring
    at 30 min intervals. At the Llanos site, continuous measurements were substituted
    by manual readings due to technical problems of the measurement device. At the
    Cortafuegos site, manual readings of a nearby piezometer between 2017 and 2021
    of 18.5 m depth and with 2 m filter length were used to calculate statistical
    data of the depth to the piezometric level in Table 1. At the Lisímetro site (altitude
    38 masl), manual readings of a nearby well of 30 m depth, with filter screens
    between 8–16 and 18–26 m depth located at 50 m distance (altitude 31 masl) were
    available for the years 2009–2017, indicating an average depth to the piezometric
    level of 6 m from the piezometer reference level, which corresponds to an average
    groundwater level depth of 13 m from the Lisímetro site reference. Response tests
    at all sites showed recovering piezometric levels within 30 min after pumping
    in all locations indicating good hydraulic connection which is typical for the
    type of sediments of the study area. 2.4 Sediment sampling and analysis Undisturbed
    samples at all five locations were taken using a jackhammer and transparent plastic
