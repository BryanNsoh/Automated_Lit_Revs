    PDF TOOLS SHARE Abstract The knowledge of soil moisture spatio-temporal variability
    is highly relevant for water resources management. This paper reports an analysis
    of the spatial–temporal variability of soil moisture data for a small to medium-scale
    soil-sensors network in a coastal wetland of southwestern Spain. Measurements
    were taken from five sites located in the Doñana National Park over the time-period
    of one hydrological year from September 2017 to September 2018. The total area
    of the soil-sensors network shows an extension about 25 × 3 km. Soil moisture
    data was separated into time invariant (the temporal mean of the whole period
    at each site) and time-variant terms (the deviations of soil moisture from the
    mean, or anomalies). The time-invariant component was generally the main contributor
    to the total spatial variance of soil moisture and it was mostly controlled by
    the groundwater levels in the area. Nevertheless, the time variant terms have
    a huge effect on soil moisture variability in very dry states. Characteristic
    convex time-dependent patterns for this field site were found between spatially
    averaged soil moisture and its variability. This information could be used for
    the up and downscaling of soil moisture from satellite data. Those patterns of
    relation between spatial mean and variability of soil moisture were only affected
    by heavy rainfalls giving rise to hysteretic behaviour. This study shows that
    even though groundwater level is a time-variant variable, it significantly affects
    soil moisture''s time-variant but also time-invariant terms due to the different
    average groundwater level depths at the different sites. 1 INTRODUCTION Soil moisture
    has a huge impact on the mass- and energy fluxes across the soil-atmosphere interface
    and is therefore of critical importance (Seneviratne et al., 2010). Moreover,
    soil moisture is an essential variable for drought assessment and forecasting
    (Enenkel et al., 2016), but also the water source for plants and a critical regulator
    of inland water bodies. Therefore, knowing spatio-temporal variability of soil
    moisture is crucial for optimizing soil moisture monitoring networks, improving
    climate and hydrological modelling, calibrating remote sensing-based soil moisture
    estimates, and improving ecosystem and agricultural management (Vereecken et al.,
    2014). Spatio-temporal variability is controlled by environmental or local conditions
    such as vegetation, physicochemical soil properties, vertical extension of the
    unsaturated zone and topography but also by meteorological and climatic conditions
    (Grayson & Western, 1998), with their relative contribution being scale dependent
    and site-specific (Suo et al., 2018; Vanderlinden et al., 2012). Vereecken et
    al. (2014) reviewed different methods used at the field to catchment scales to
    analyse the spatio-temporal dynamics of soil moisture and to characterize their
    patterns and controlling factors: geostatistics, wavelet analysis, temporal stability,
    and empirical orthogonal functions. Most frequently, soil moisture spatial and
    temporal variability analysis has been based on the mean relative differences
    approach introduced by Vachaud et al. (1985) and known as temporal stability (TS)
    analysis. In the TS methodology, the ratio (the relative difference, RD) between
    soil moisture bias (deviation of soil moisture at a specific location/site and
    time from the spatial mean) and the spatial mean is averaged across time to get
    the mean relative difference (MRD). These values give an idea about the spatial
    variation of soil moisture across a scale of interest during a specific period,
    which may be considered a measure of accuracy of the spatial mean (Gao et al.,
    2015). The (temporal) variability of RD referred by Gao et al. (2015) as a precision
    term reflects the degree of (in)stability of the MRD. Its application has been
    conducted across a range of scales and yielded promising results in terms of understanding
    such variabilities and their controls (soil properties, vegetation, topography,
    and rainfall) and finding the most representative location of the spatial mean
    soil moisture in an area of interest (Dari et al., 2019; Hao et al., 2020; Vanderlinden
    et al., 2012; Zhao et al., 2020). Another common approach to study the spatio-temporal
    variability of soil moisture, mostly applicable for up-downscaling of soil moisture
    from ground base to satellite data and vice versa, is based on the study of the
    comparison between soil moisture spatial mean and its variance for a certain time
    period (e.g. Famiglietti et al., 1998; Martínez et al., 2014). This type of relation
    shows a property of natural populations to have some degree of aggregation (e.g.
    mutual attraction) or regularity (e.g. mutual repulsion) (Taylor, 1961). Taylor
    (1961), analysing different populations densities of animals, viruses, and algae,
    proposed a simple power law to relate the mean and the variance whose coefficients
    depend on the population and scale. In hydrological studies, it can be considered
    that aggregation happens when everywhere we have either dry or wet conditions
    or disaggregation when different factors lead to differential wetting/drying in
    intermediate soil moisture states. This gives rise to the convex-upward-type of
    relation (Famiglietti et al., 1998) with maximum spatial variance at intermediate
    spatial mean of soil moisture and decreasing spatial variance for drier (dry branch)
    and wetter conditions (wet branch). Martínez et al. (2014) found that the slope
    of the “dry branch” depends on soil hydraulic properties. Several authors found
    a hysteretic behaviour between these statistics related to the presence of vegetation
    in modelling and catchment monitoring studies (Martínez et al., 2014; Rosenbaum
    et al., 2012). Moreover, there are studies in which higher variation in soil moisture
    was found in topsoil measurements (e.g. 0–0.20 cm) compared to the subsoil (0.20–0.50 m),
    for example, (Cheng et al., 2017; Duan et al., 2017; Martinez et al., 2013; Xu
    et al., 2021), and vice versa (Gao et al., 2015; Hu et al., 2010). These factors,
    meteorology/climatology, soil properties, and vegetation, affect the mean soil
    moisture mean and variance relation differently and might be intertwined depending
    on the region, scale of the study and measurement depth below the surface (Suo
    et al., 2018). Soil moisture spatial and temporal variability has been also studied
    by separating a time invariant term (the mean soil moisture over a period of study,
    Mtn) and a time-variant term (the deviations from the mean soil moisture, or anomalies,
    Atn) from the time-series of soil moisture at a particular site (Stn, e.g. Brocca
    et al., 2014; Mittelbach & Seneviratne, 2012). Formally, this is expressed as
    follows: where t stands for the time of observation of soil moisture and n to
    the location. Mittelbach and Seneviratne (2012) found from a large-scale soil
    moisture monitoring network in Switzerland that the spatial variance of soil moisture
    is dominated by the time-invariant component. Furthermore, their study revealed,
    applying the TS approach, that that sites identified as being most representatives
    of the spatial mean (MRD ≈ 0) did not correspond to the most representative sites
    of the average soil moisture anomaly within the network. Those results raised
    significant awareness with important implications for understanding and applying
    the spatio-temporal features of soil moisture relevant in the validation of spatial
    soil moisture satellite retrievals and climate and hydrological modelling. Few
    studies have addressed this issue (Brocca et al., 2014; Dari et al., 2019; Gao
    et al., 2015; Mittelbach & Seneviratne, 2012; Peng et al., 2016; Wu et al., 2020)
    and further research is needed covering different scales and conditions. Most
    of the variability found in soil moisture studies, at scales ranging from 0.6
    to 31 500 km2, corresponds with the time-invariant term of soil moisture among
    monitoring stations (Brocca et al., 2014; Dari et al., 2019; Mittelbach & Seneviratne,
    2012; Peng et al., 2016). This is consistent with most temporal stability analysis
    studies which indicate that the variability of the mean relative differences is
    attributed mainly to spatial rather than to temporal variations (Martinez et al.,
    2013; Vanderlinden et al., 2012). However, Gao et al. (2015) observed that, under
    certain circumstances, mostly related with the meteorological patterns, the temporal
    (anomalies) term might be significant too. Studying six soil moisture monitoring
    networks worldwide, Brocca et al. (2014) observed that half of the networks showed
    a minimum in the spatial variability of temporal anomalies for intermediate soil
    moisture values, which is in contrast with the widely recognized behaviour of
    soil moisture data. While this pattern has been sometimes recognized (Brocca et
    al., 2014; Mittelbach & Seneviratne, 2012), the occurrence, identification, and
    understanding of its shape, characteristics, and controlling factors in different
    environments need further research. The selected study site is a groundwater-dependent
    coastal wetland area of high ecological value and is representative of a large
    number of similar environments at global scale, such as the Camargue wetlands
    or China''s coastal wetlands (Sun et al., 2016), threatened by climate change
    and human activities such as tourism, and agriculture (Camacho et al., 2022).
    Therefore, a refined scientific understanding of soil moisture variability and
    its determining factors is of critical importance for management issues and the
    conservation of these kinds of protected habitats. The present work expands the
    issues explored in previous research in several ways. In this study, we investigate
    the relationship between the first and second statistical moments of different
    components of soil moisture variability and rank stability at two different depths.
    Furthermore, the effect of wetting and drying periods on the different components
    of spatial soil moisture variability is explored. Finally, our study area shows
    several singularities compared to previous studies. The study area is rather small,
    which may have an impact on the spatio-temporal patterns of variability, and means
    that similar meteorological conditions were experienced at all locations. Furthermore,
    it has a drier climate and is highly dependent on groundwater levels. 2 METHODS
    2.1 Site description The Doñana National Park (DNP) is one of the largest wetlands
    in Western Europe (Dimitriou et al., 2017; Green et al., 2017). Due to its crucial
    ecological value, the DNP is protected as a Natural World Heritage Site, Biosphere
    Reserve and Ramsar Site (Figure 1). FIGURE 1 Open in figure viewer PowerPoint
    Study site and monitoring locations. The climate is classified as dry sub-humid
    Mediterranean with Atlantic influence with average annual rainfall of 550 mm,
    mostly concentrated in the cold season, and showing important interannual variability
    in the last 70 years between 250 and 1100 mm (Custodio et al., 2009). The average
    annual air temperature ranges between 17 and 18°C depending on the distance to
    the coast, and there are about 3000 h of sunshine per year. The DNP contains unconsolidated
    Plio-Quaternary sediments forming the regional Almonte–Marismas aquifer. The sediments
    are made up of fluvio-marine and alluvial sands, gravels, silts, and marls, with
    a thickness ranging from a few meters inland to more than 150 m at the coast (Manzano
    & Custodio, 2007). Whereas aeolian sands of a dune belt are overlaying the western
    part, the eastern part is covered by estuarine sediments of the saltmarshes. The
    thickness of the dune belt, which evolved by aeolian deposition during the Quaternary,
    limiting access to the ocean is variable with the highest dune of 35 masl. The
    Almonte Marismas aquifer is unconfined in the western part of the aeolian sands
    with generally high hydraulic conductivities while groundwater is confined below
    the silty-clay deposits of the floodplain. The selected study site within the
    DNP is a highly groundwater-dependent wetland area located in the dune belt of
    the western unconfined part of the Almonte Marismas aquifer. The depressions between
    these dune areas frequently intercept the groundwater surface, forming more than
    100 mostly small groundwater-dependent ponds (Sacks et al., 1992). Large parts
    of the area are flooded intermittently during wet years, and depth to groundwater
    level is generally small, ranging from 0.5 m close to the pond areas to above
    10 m in the dune crests. Stabilized dunes with scrub vegetation cover the major
    part of the DNP. The aquifer feeds a large number of ponds, most of them seasonal,
    and some small streams (Fernández-Ayuso et al., 2018). Nonetheless, intensive
    agricultural activity in the surroundings of the park and tourism has led to the
    deterioration of water resources in the last decades. A major amount of groundwater
    has been extracted for crop irrigation and for a nearby coastal touristic coastal
    resort which is partly affecting some peridunal ponds (Dimitriou et al., 2017;
    Suso & Llamas, 1993). In addition, global warming may accelerate the desiccation
    and disappearance of the lagoons due to the increasing frequency and duration
    of dry periods (Sousa et al., 2009). Therefore, the selected field site provides
    excellent conditions and relevance to study the spatio-temporal soil moisture
    variability and its controlling factors for wetland conditions. It improves the
    current understanding of soil moisture variability, and provides a scientific
    basis for the ecological protection of wetlands at a global scale. 2.2 Soil moisture
    sensors Five locations within a spatial extent of 5 × 25 km in the DNP were chosen
    to conduct this study encompassing a wide range of soil properties, vegetation
    coverage, and groundwater levels typical for the study area. Between 2012 and
    2017, at each site soil moisture sensors were installed horizontally in undisturbed
    soil in an opened pit wall, that was refilled after installation, Sensor installation
    depths ranged between 0.1 and 3.0 m depending on the site. To make measurements
    of different sites comparable, two reference depths, 0.35 and 0.5 m, were selected
    and soil moisture was linearly interpolated between depths when sensors were not
    installed at the reference depths. The hydrological year 2017/2018 was selected
    for statistical analysis because it had a maximum number of operating sensors
    and a minimum number of gaps in the soil moisture time series. Absolute instead
