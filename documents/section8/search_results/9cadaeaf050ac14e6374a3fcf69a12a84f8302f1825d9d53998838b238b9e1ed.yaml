    of a Low-cost IoT-Based Water Quality Monitoring System Chapter © 2023 Introduction
    One of the most important natural sources is water which is gifted to the human
    (Najah Ahmed et al. 2019). However, the water resources have been deteriorated
    and contaminated in increasing pace due to the advancements of community and considerable
    amount of people tasks. Earth’s surface is covered by 71% of water, whereas freshwater
    is just 2.5% where lakes and rivers contain only 0.3% (Musambachime 2005). Indeed,
    freshwater is finite source which influence surrounding environments involved
    in lakes, rivers and the goodness of food that is consumed (Yahya et al. 2019).
    Throughout human activities, for example waste or industrial pollution, the rivers’
    and lakes’ water could be dangerously contaminated (Madadi et al. 2015; Najah
    et al. 2011). Such activities could lead to death, or at least illness, of animals
    which consume, or live in, water (Najah et al. 2011). Moreover, this would influence
    of vegetation growth surround that specific area where it could additionally lead
    to harm the people throughout disease (Ighalo et al. 2021). In order to provide
    safety to our surrounding environment, it is highly required to monitor pollution
    level of water, air, etc. It is needed to purify the polluted elements once it
    surpasses the safety limits. As known, “Prevention is better than cure,” consequently
    it is needed to be alerted prior the pollution level surpasses the safety lines
    (Saha et al. 2017). For water pollution, it can occur anywhere and is rapidly
    expanding (Bird et al. 2019). The causes of water pollution are also numerous,
    including household waste, factory waste that uses chemicals, as well as waste
    from rubbish that is dumped carelessly into rivers. Based on reports from the
    Director-General of Environmental Control and Damage of the Ministry of Environment
    and Forestry (KLHK), as much as 68% water quality of river in 34 Indonesian provinces
    was greatly polluted throughout 2015 (Bank 2016). Indeed, at all times consumable
    water is the most needed element for all creatures, including human; thus, it
    is highly needed to overcome all the obstacles that it faces in real-time operation.
    Reasons behind these obstacles revolve around growing population, aging infrastructure,
    etc. Thus, it is necessary to proceed forward more advance approaches for water
    quality monitoring (Vijayakumar and Ramya 2015). Furthermore, for better quality
    of water monitoring, it is essential to identify every modification in the pattern
    of water quality variables from period to period in order to ensure its purity
    in real time (Das and Jain 2017). Quality of water is required to follow certain
    laws and terms which are needed to be consistently monitored (Chen et al. 2020).
    Hence, Internet of Things (IoT) enables modernistic approaches as well as probabilities
    to maintain the water quality (Alahi et al. 2018). Cheap gadgets which are linked
    together capable to be to functionalized in particular areas like rivers, lakes
    and close to the coastline or nearby the industry complexes (Khatri et al. 2018).
    IoT capable regularly keep track of water variables and by integrating all linked
    devices, it will create a system that will play an important role in alerting
    the authorities immediately once abnormal changes occur. IoT in the form of new
    intelligent system which is able to observe the quality of water in real time
    as well as provide clear interpretation of the data (Dupont et al. 2018). This
    approach is reliable, suitable and inexpensive technique to provide management
    of environment and mitigate human health cases (Maher 2018). Indeed, nowadays,
    almost all of approaches utilized in the favor of quality of water assurance include
    physical sampling and then via costly laboratory tests. The replacement is to
    automatically progress via cheap sensors implementation located in points and
    progress of the data which is collected. Therefore, a quality monitoring system
    of river water was created through adapting the IoT technology that can monitor
    quickly and efficiently. Manoharan and Rathinasabapathy (2018) have carried out
    an experimental research that has utilized Internet of Things and wireless sensor
    network for monitoring quality of water. This suggested approach possesses low
    power, low cost, scalable and long range for monitoring of quality of water using
    LoRa module. Cloete et al. (2016) proposed a monitoring system of water quality
    via utilizing of carb farming via IoT approach toward providing information to
    farmers to control reliable quality of water levels in the pond. This approach
    has contributed toward boosting the rate of crab survival and obtain greater soft
    shell crab yield (Niswar et al. 2018). Irawan et al. (2021) suggested a monitoring
    system for water quality for ponds of aquaculture that depends on the low-range
    internet of things (NB-IoT) approach. Yue et al. (1997) has used IoT for the real-time
    water quality monitoring integration which has provided a friendly user interface
    besides infographics as well as a simple approach to the communication with sensors
    and to configure the controllers. The Citarum River in the Bandung Basin of Java
    Island, Indonesia, is well-known around the world for its appalling pollution.
    The official Indonesian water quality control guidelines are exceeded by a variety
    of pollutants. Devices for water quality measurements can be expensive, particularly
    for those living in rural and remote communities. In additional to that these
    devices require regular maintenance and repair, which can be difficult in areas
    with limited access to trained personnel and spare parts. Therefore, there are
    needs to advance technique such as IoT monitoring systems which can be extremely
    beneficial to rural communities in terms of monitoring water quality. By providing
    real-time data on water quality, rural communities can take proactive steps to
    protect their water source and ensure it remains safe for drinking and other uses.
    Finally, by providing real-time data, rural communities can make better informed
    decisions about water management and conservation (Hartono et al. 2022; Manoharan
    and Rathinasabapathy 2018). Two parameters widely investigated by researchers,
    pH and turbidity of being more easily and affordably analyzed than microbiological
    parameters and can also be assessed using online equipment (Cloete et al. 2016).
    A study carried out by Irawan et al. (2021) developed monitoring system for measuring
    three parameters including pH and turbidity. Hence, for quality monitoring system
    to this river, it needs a sensor of water pH as well as a sensor of turbidity
    that are connected toward the microcontroller as the controller and is connected
    to a cloud service namely (Antares) to store data for displaying purpose on Android.
    Therefore, this study aims to create, by utilizing IoT, a device that is capable
    of measuring water quality parameters in the form of pH and turbidity on a regular
    basis to monitor water quality. Furthermore, the proposed device is created to
    be progressed continuously and quickly. The methodology of the proposed device
    is that LoRa is used to send all measurement and processing using an Arduiono
    Uno microcontroller which is combined in a printed circuit board (PCB). All measurement
    data are sent to Antares as a cloud service to store data and then display it
    on an Android-based smartphone. Then, the results of the proposed system will
    be compared with actual measurements in order to examine the reliability of the
    accuracy level that the proposed system has achieved. Internet of Things Internet
    of Things is a computational notion which describe wide-ranging linkage to the
    Internet, converting normal appliance to linked gadgets (Yue et al. 1997). The
    main cue lies beyond Internet of Things’ concept is hiring enormous number of
    smart devices that are able to sense the surrounding environment, transmit and
    process data that is collected, followed by comment on the environment (Sisinni
    et al. 2018). As illustrated by Gunturi et al. (2018) in Fig. 1, the IoT is a
    conceptualization in which specific items possess the capability to convey data
    to a network with no need for person-to-person interaction or from person-to-computer
    gadgets. The IoT has developed quickly from the wireless convergence technology,
    the Internet as well as micro-electromechanical systems (MEMS). According to Asthon
    (2010), IoT was first introduced by Suresh et al. (2018). The concept of IoT can
    be interpreted as an ability to expand the benefits of continuously connected
    internet connectivity. IoT has capabilities like sharing data, remote control,
    etc. All are connected to the network through embedded sensors and are always
    active (Suresh et al. 2018). Fig. 1 Concept of IoT Full size image Low-power wide
    area network LPWAN is representing a novelty of communication model, which would
    supplement old cellular as well as short-range wireless approaches in delivering
    variety of IoT applications’ needed specifications (Hernandez et al. 2017). LPWA
    technologies provide unparallel groups of characteristics involving wide-range
    area connection in low data and low power rate devices (Raza et al. 2017). It
    is a sort of wireless telecommunications network prepared for long distance that
    works on a machine to machine network coverage, with wider range, requirements
    of low power, as well as less development expenses of cellular networks, and LPWAN
    can become an IoT network backbone where each object can be connected and communicate
    without human intervention (Nurliyana Kafli 2017). Referring to Fig. 2, LPWAN
    capable of widely categorized into two categories called licensed LPWAN (such
    as 5G IoT, EC-GSM-IoT, LTE-M-IoT, as well as NB-IoT), and free licenses or LPWAN
    which are not licensed (RPMA, LoRa, Telensa, and SigFox) (Augustin et al. 2016).
    Fig. 2 Range for wireless, power consumption, and data rate communication technology
    comparison Full size image LoRa (long range) is a modulation technique that allows
    the transfer of long-distance information using VHF/UHF radio frequencies (Khutsoane
    et al. 2017). LoRa was patented by Semtech (2019). The application of this LoRa
    varies from various fields, especially within the area of IoT, and LoRa is used
    in M2M (machine to machine) communication or is intended for use in “Long-lived
    battery-powered devices” (Kodali 2017). Referring to Fig. 3, LoRa architect network
    into three devices: Nodes or end devices, which act as data senders. Gateway,
    which acts as a successor to raw data sent from end devices using assistance from
    networks such as Ethernet, 3G, and 4G LTE. LoRa network server is a device where
    data sent over the LoRa network is stored. LoRa network server can be a personal
    web server, or a cloud server such as ThinSpeak. Fig. 3 LoRa architect network
    Full size image Antares is a brand under PT Telekomunikasi Indonesia that specifically
    operates on the IoT platform, and antares.id is a web that provides Internet of
    Things technology services to various applications that serve various types of
    consumers. The service is a cloud that can store data and can display the results
    of the parameter data that has been tested. Design system The utilization of Internet
    of Things (IoT) technology is highly needed to determine water pollution automatically
    and quickly due to water pollution impact on humans’ health and loss of material
    as well as the difficulty of human supervision. This study has developed a monitoring
    system for water quality which capable of providing water quality in a river utilizing
    the technology of Internet of Things utilizing communication of LPWAN LoRa. This
    targets to relieve boost awareness of public regarding the necessity of healthiness
    water quality. Indeed, water quality is beneficial when it is without the presence
    of microorganisms, tasteless and colorless (IRLANE MAIA DE OLIVEIRA 2017). According
    to Marselina et al. (2022), condition of river water is categorized based on water
    quality index: Excellent Quality of water meets every criterion to be utilized
    as a clean water source. Good Quality of water narrowly or rarely violates criteria
    to be used as a clean water source. Fair Quality of water sometimes violates criteria,
    perhaps via a huge margin, to be used as a clean water source. Bad Quality of
    water usually violates criteria to be used as a clean water source via a significant
    margin. Very bad Quality of water does not suit any of clean water source criteria.
    In Indonesia, nine factors are taken into consideration by the National Sanitation
    Foundation Water Quality Index (NSF WQI): turbidity, total solids, temperature,
    pH, DO, BOD, nitrate, total phosphorus, and fecal coliform (Marselina et al. 2022).
    In this study, two parameters were chosen (pH and turbidity). In addition to being
