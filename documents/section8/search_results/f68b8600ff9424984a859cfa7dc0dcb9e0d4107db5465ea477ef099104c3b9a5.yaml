    在线阅读 下载 引用 收藏 分享 打印 摘要： 为了及时、准确地给作物提供适宜的土壤水分条件，该研究利用拥有自主知识产权的土壤水分传感器、数据采集控制模块、数据传输模块、管道流量计等硬件以及自己编制的土壤墒情监测与精准灌溉控制软件，以灌溉小区为管理单元，布置土壤水分传感器与灌溉设备，实现了自动获取土壤含水量信息，根据作物不同生育期的适宜土壤水分上下限确定自动或手动启动、关闭灌溉系统；通过固定式喷灌、滴灌和渗灌方式，将水直接输送到作物根部，满足作物各生育期对水的需求，从而达到节约用水，提高产量，改善作物品质的功效。运行结果表明，该系统运行稳定、可扩展性强、低成本维护，其相对偏差与传统方法相比不到5%，是有效和适用的工具。
