    \                                                           11 \nresources, and\
    \ memory (Dalziel et al. 2008)[150], animal behavior (Enquist and Ghirlanda, 2005[151],\
    \ Gutierrez-\nGalan, 2018[152]), Recognition of frog, dogs and bird species from\
    \ their sound (Pabico et al. 2015[153]), recognition \nof fish  (Storbeck  and\
    \ Daan, 2001[154], White et al. 2006[155], Zion et al., 2007[156]; Hu et al.,\
    \ 2012[157]), butterfly \nspecies from Europe and South America using photographic\
    \ images (Kang et al., 2012[158], Hernández-Serna et al. \n2014[159]), prediction\
    \ for beef cattle thermal stress using weather and physiological variables (de\
    \ Sousa et al., \n2018)[160], identification of animals by bioacoustics  (Chesmore,\
    \ 2001 [161] and 2004[162]), identification of \ngrasshoppers by their songs (Ohya\
    \ and Chesmore, 2003)[163], Identification of bats by their echolocation calls\
    \ \n(Parsons, 2001[164], Parsons and Jones, 2000[165]), Real-time bioacoustics\
    \ monitoring and automated species \nidentification including birds, frogs and\
    \  insects from Puerto Rico and Costa Rica. (Aide et al. 2013)[166], algae \n\
    (Coltelli et al. 2014)[167], etc.  \n \nSeveral workers utilized machine learning\
    \ techniques for automated identification of plant species. Hearn (2009)[168]\
    \ \nsuccessfully developed a combination of Fourier analysis and Procrustes analysis\
    \ to achieve species recognition with \n72% accuracy using a large database consisting\
    \ of 2420 leaves from 151 species variables. Clark et al. (2012)[169] \ntrained\
    \ ANN using leaf extracted features from herbarium specimens to recognize four\
    \ species of the genus Tilia, and \nreached 44% accuracy. Cope et al. (2012)[170]\
    \ discussed a wide range of analytical methods employed in the \nidentification\
    \ of plant species using digital morphometric, computational, and image processing\
    \ that have been \nproposed to analyze plant images. Aakif and FaisalKhan (2015)[171]\
    \ extracted different morphological leaf features \nand used Fourier descriptors\
    \ and a newly proposed shape-defining feature. Their trained algorithm using ANN\
    \ gave \nmore than 96% accuracy. Akbar et al. (2018)[172] developed an ANN based\
    \ prediction model by using the data of \nessential oil of 131 rhizome of turmeric\
    \ (Curcuma longa L.) germplasms obtained from 8 agro-climatic regions. The \n\
    researcher and his co-workers used  11 parameters for each sample for test and\
    \ training the ANN model and the results \nrevealed that multilayer-feed-forward\
    \ neural networks with 12 nodes (MLFN-12) was the most favourable and model \n\
    to employ with R2 value of 0.88. Sabzi and Abbaspour-Gilandeh (2018)[173] applied\
    \ ANN- particle swarm \noptimization algorithm (PSO) method using Bayesian classifier\
    \ for classification of the inputs as potato plants or \nweeds.  The techniques\
    \ achieved an accuracy of 99.0% and 71.7%, respectively, for the test set. These\
    \ results indicate \nthat a accurate site-specific herbicide sprayer can be designed\
    \ using the achieved approach, to get rid of the harmful \nweeds associated with\
    \ potato plants and minimize the amount of the herbicide sprayed. \n \nMany foliar\
    \ features have been described using standard computer vision. The description\
    \ include the whole leaf shape \n(Mokhtarian and Mackworth, 1992[174]. Wang et\
    \ al., 2003[175], Wanga, 2008[176], Kadir et al. (2012)[177]), texture \n(Cope\
    \ et al. 2010[178], Backes and Bruno, 2010[179], Kadir et al. 2012[177], Chaki\
    \ et al., 2015[180], Naresh and \nNagendraswamy, 2016)[181], veins pattern (Kadir\
    \ et al. 2012[177], Chaki et al., 2015[180], Grinblat et al. 2016)[182], \nleaf\
    \ shape (Zhao et al. 2015)[183] or color (Bama et al. 2011[184], Satti et al.\
    \ 2013[185]).  The classification systems \nproposed by most researchers include\
    \ modified linear discriminant embedding algorithm  (MLLDE) for leaf shape \n\
    database with accuracy 93.5% (Zhang and Lei, 2011)[186], probabilistic neural\
    \ network (PNN) for leaf shape with \naccuracy 91.4% (Hossain and Amin, 2010)[187],\
    \ bisection of leaves with accuracy 92.5% and leaf shape and veins \nwith accuracy\
    \ 95.8% (Uluturk and Ugur, 2012)[188], and for texture with accuracy 95% (Kadir\
    \ et al. 2012)[177], \nDistributed Hierarchical Graph Neuron (DHGN) for pattern\
    \ recognition and a k-Nearest Neighbor (k-NN) for \nclassification  of 2-D leaf\
    \ shapes with accuracy 71.5% (Amin and Khan, 2013)[189], Penalized discriminant\
    \ Analysis \n(PDA) for legume leaf images with accuracy of 84.1% (Larese et al.\
    \ 2014)[190], Local constrained Linear Coding \n(LLC) and Spatial Pyramid Matching\
    \ (SPM) for medicinal plant with accuracy of 96.6% (Wang et al. 2014)[191], Gray\
    \ \nTone Space-Dependent Matrices (GTSDM) and local binary pattern (LBP) operators\
    \ for leaf texture of medicinal \nplants with accuracy of 94.7% (Arun et al. 2012)[192],\
    \ Artificial neural Network (ANN) for shape and color with \naccuracy of 93.3%\
    \ (Satti et al. 2013)[185] and for texture with accuracy of  87.1% (Chaki et al.\
    \ 2015)[180], Support \nVector Machine (SVM) classifier for identification of\
    \ herbal plants with accuracy 95%  ( Fataniya et al. 2018)[191]. \n \nII. \nCONCLUSION\
    \ \n \nAgriculture is the back bone and important sector of several developing\
    \ countries‘s economy. It contributes in the \ndevelopment and is considered as\
    \ an important source of national income. The delay in manual discovery of the\
    \ plant \ndisease, crop yield prediction, inadequate timing irrigation,  prediction\
    \ of different various environmental factors or the \nrecognition of plant species\
    \  necessitate looking for advanced approach or specific modern innovation approach\
    \ to \nreplace the dependence on the manual application. The recent several computational\
    \ techniques are steadily growing \nand help in facilitating and solving several\
    \ agricultural difficulties. Several practices mainly using machine learning \n\
    techniques can be used fundamentally to improve crop yield. Machine learning techniques\
    \ depend on historic \ninformation, huge number of data and trained computer.\
    \ The application of specific technique depend on the target \nupon which it will\
    \ be employed. Mostly the techniques offer an accurate prediction of crop production.\
