    \ \nD. \nSmart Irrigation System  \nIn some of the old-fashioned irrigation system,\
    \ irrigation is planned by monitoring the soil and water status by using \ntension\
    \ meter. Farming sector consumes high labor cost in the fields for irrigation,\
    \ which is a huge crisis being faced by \nfarmers. In addition, a huge portion\
    \ of water is consumed in developing countries due to absence of lacking automating\
    \ \ncontroller system particularly in sandy soil. As well, the global warming\
    \ results in climate changes and increasing \ndroughts due to the daily dropping\
    \ of the ground water level. In Egypt, The river water for irrigation is a big\
    \ issue of \ndispute among many countries which share of the Nile waters. To overcome\
    \ the shortage of water, some companies \nhave come up with sensor based technology\
    \ for smart agricultural irrigation. The Smart Irrigation System is used for \n\
    the optimum amount of water in agricultural field without the involvement of farmer\
    \ by using soil moisture Sensor that \nmonitors the the level of water, soil temperature,\
    \ nutrient content and weather forecasting (Gupta et al. 2016)[126]. The \nmonitoring\
    \ is performed by Microcontroller that automatically turn ON/OFF a pump according\
    \ to the need of water for \nirrigation and hence is useful in saving water. Machine\
    \ to machine (M2M) communication is developing technology \nwhich allows devices,\
    \ objects to communicate among each other and send data to Server or Cloud through\
    \ the Core \nNetwork (Shekhar et al. 2017)[127]. The current irrigation methodology\
    \ adopted employ uniform water distribution \n(Edordu and Sacks, 2006 [128], Kim\
    \ et al. 2008[129]) which is not optimal. So accordingly technologies being applied\
    \ \ntowards agricultural monitoring which is required by farmers So as such standalone\
    \ monitoring station been developed \nemploying ―MSP 430‖ microcontroller along\
    \ with set of meteorological sensors which includes temperature and \nhumidity.\
    \ In addition to the standalone monitoring station, Wireless Sensor based monitoring\
    \ system (Deshpande and \nPrasad 2015)[130] been developed which is composed of\
    \ number of wireless sensor nodes and a gateway. This system \nhere provides a\
    \ unique, wireless and easy solution with better spatial and temporal resolutions\
    \ In addition to employing \ntechnologies in monitoring the agriculture for automating\
    \ the irrigation system, there is need for some intelligence \nwhich allows machines\
    \ to apply some intelligence in interpreting agricultural data captured and accordingly\
    \ analyze \ndata towards predicting the output rather than following traditional\
    \ rule based algorithm.  \n \nSome investigator suggested M2M system which facilitate\
    \ the connection of different devices without the need of \ninterfering human.\
