    \                                                           1 \nA Review on the\
    \ Relevant Applications of \nMachine Learning in Agriculture \n \nNoran S. Ouf\
    \  \nElectronics Research Institute, National Research Center, El-Tahrir Street,\
    \ Dokki, Giza, Egypt3 \n \nAbstract: Manual identification, classification and\
    \ taxonomy of a definite and specific species or plant disease are \ngenerally\
    \ obstructed by several difficulties such as time consumption, the limited number\
    \ of expert specialists and the \nincrease in the number of the defined characteristics\
    \ of each species. The steady progress of the computational   \ntechnology over\
    \ the last few years concerning the automated species recognition including plant\
    \ structures is be easier \nparticularly in the presence of huge databases of\
    \ information and the enhancement of classification and analyzing \nimage technology.\
    \ Several investigators are currently working in agriculture field mainly those\
    \ concerned with plant \nidentification or of plant disease recognition through\
    \ image processing, extraction of identical features and classifying \nthem into\
    \ exact classes. In this review, the integration of computer science with agriculture\
    \ has been discussed to \ndetect, quantify, predict, early identify and classify\
    \ plant diseases as well as forecasting agricultural crops using \ndifferent machine\
    \ learning techniques. Weather forecasting, smart irrigation system, plant leaf\
    \ identification, etc will \nalso discussed. The aim of this paper is to provide\
    \ the investigators particularly biologists with computational \nrecognition techniques\
    \ as well as the possibility of using image informative morphological features\
    \ of a species or a \ngroup of related species in recognition of many biological\
    \ organisms including plants and microorganisms. \n \nKeywords: Artificial Intelligence,\
    \ Agriculture, Image Processing, Recognition \n \nI. \nINTRODUCTION \n \nMachine\
    \ Learning (ML) is a division of artificial intelligence in the field of computer\
    \ science that lets software \napplications to be more truthful in prediction\
    \ of the outcomes without being explicitly programmed. The basic principle \n\
    of ML is to construct algorithms that can receive input data and use statistical\
    \ techniques to predict an output while \nupdating outputs as new data becomes\
    \ available. The name ML was formulated by Samuel Arthur (1988) [1].  In \naddition\
    \ to investigating the recognition pattern and artificial intelligence, ML expands\
    \ to investigation of the \nconstruction of algorithms that can learn from and\
    \ make predictions on data. ML is employed with good performance \nin a variety\
    \ of computational tasks such as programming, building models and designing including\
    \ as examples email \nfiltering, detection of network intruders or malicious insiders\
    \ working towards a data breach (Dickson, 2017) [2] \noptical character recognition\
    \ (Wernick, 2010) [3] learning to rank, and computer vision. ML is firmly identified\
    \ with \n(and frequently covers with) computational insights, which additionally\
    \ centers around forecast making using \ncomputer. It has solid connections to\
    \ scientific enhancement, which conveys strategies, hypothesis and application\
    \ \nareas to the field. ML is now and probably conflated with information mining\
    \ (Mannila, 1996) [4] where the subfield \nconcentrates more on exploratory information\
    \ investigation and is known as unsupervised learning (Bishop, 2006) [5]. \nMachine\
    \ learning can likewise be unsupervised and be utilized to learn and build up\
    \ pattern conduct profiles for \ndifferent elements and afterward used to find\
    \ important irregularities. Within the field of information investigation, ML\
    \ \nis a technique used to devise complex models and calculations that loan themselves\
    \ to forecast; in commercial use, this \nis known as predictive investigation.\
    \ These explanatory models permit specialists, data researchers, designers, and\
    \ \nexperts to \"create dependable, repeatable choices and results\" and reveal\
    \ \"concealed insights\" through gaining from \nchronicled connections and data\
    \ pattern. Over the last few years, several models and methods of automated \n\
    classification systems of specimens` images have been considered. The accuracy\
    \ of automated recognition systems for \nbiological images is greatly dependent\
    \ on the quantity and quality of learned images. The images are firstly processed\
    \ \nusing various preprocessing techniques to extract relevant features that can\
    \ be employed for classification. Feature \nextraction techniques are useful in\
    \ image processing applications and feature selection is critical to the whole\
    \ \nidentification process as the poorly attained features probably result in\
    \ poor recognition (Kumar and Bhatia, 2014) [6].  \nThis review describes a general\
    \ overview of the different techniques and methods that have been employed in\
    \ \nautomated identification for biological species and summarizes the previous\
    \ technologies that have been significantly \napplied in some fields of agriculture.\
    \ \n \nA. \nCrop Disease Prediction And Early Identification: The traditional\
    \ approaches for disease detection requires \ncontinues monitoring and observation\
    \ of farms either by farmers or by experts although, it is very costly and time\
    \ \nIJIREEICE \nISSN (Online) 2321-2004 \nISSN (Print) 2321-5526 \n \nInternational\
    \ Journal of Innovative Research in \nElectrical, Electronics, Instrumentation\
