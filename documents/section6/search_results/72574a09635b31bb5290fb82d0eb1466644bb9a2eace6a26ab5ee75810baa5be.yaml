    \ are incredibly\nretroﬁtting many industries have also paved its way into the\n\
    healthcare industry or medical ﬁelds including orthopaedics\nand dentistry. As\
    \ the result of the tremendous disruption\ninto the healthcare system, a new concept\
    \ termed as\n“healthcare 4.0” has evolved [398–401]. Although the\nimplementation\
    \ of the healthcare 4.0 concept has been\ncharacterized as being highly complex\
    \ and costly and re-\nquires a more skilled labor force, a number of hospitals\
    \ in the\nadvanced countries are already embracing it [402, 403]. Te\ndriving\
    \ force behind this healthcare (r)evolution is the need\nto deploy industry 4.0\
    \ technologies to deliver more eﬀective\nand eﬃcient healthcare services including\
    \ high security and\nprivacy on the patients’ data electronic health record while\n\
    allowing remote and real-time access and diagnosis by the\ndoctors or healthcare\
    \ personnel [404–407].\nHealthcare 4.0 is also known as hospital 4.0 [123]. It\
    \ is a\nterm that has egressed recently and derived from industry\n4.0. Simply\
    \ put, healthcare 4.0 is digital health or the use of\ndigital technologies for\
    \ health. Te term digital health is\nrooted in electronic health (eHealth). eHealth\
    \ is deﬁned as\nthe use of ICT in support of health and health-related ﬁelds,\n\
    while mobile health (mHealth), which is a subset of eHealth,\nentails the use\
    \ of mobile wireless technologies for health. On\nthe contrary, healthcare 4.0\
    \ germinated as a broad umbrella\nterm encompassing eHealth (which includes mHealth),\
    \ as\nwell as emerging areas, such as the use of industry 4.0\ntechnologies including\
    \ IoT, big data, 5G, AI, computing\n(cloud, fog, and edge), and blockchain [408–414].\
    \ Holisti-\ncally, the World Health Organization (WHO) [408] reit-\nerated the\
    \ term healthcare 4.0 as a discrete functionality of\ndigital technology that\
    \ is applied to achieve health objectives\nand is implemented within digital health\
    \ applications and\nICT systems, including communication channels such as\ntext\
    \ messages. In a similar manner to industry 4.0, the\nhealthcare industry has\
    \ revolutionized from 1.0 to 4.0 as\nillustrated in Figure 7 [415–417]. Besides\
    \ the implementa-\ntion of industry 4.0 technologies in the healthcare system,\n\
    there are ongoing studies in the development of healthcare\nservices including\
