    \ Irrigation Rates\nThe farmer used inline linear drippers (Eurodrip-Eolos, Rivulis,\
    \ Gvat, Israel) in the\nirrigations with an irrigation intensity of 28.8 t h−1\
    \ ha−1 at an operating pressure of\n3 bar. The pressure at the end of each secondary\
    \ line was measured using a handheld\nanalog pressure gauge (Pakkens 0–6 bar)\
    \ so that the flow rate was the same and the water\ndistribution was uniform in\
    \ each irrigation plot. For each irrigation, the farmer varied the\nirrigation\
    \ time from 6 to 10 h per irrigation, depending on the job and employee status.\
    \ The\nuser irrigation rate was determined by the experience of the farmer, crop\
    \ water demands\ngiven in the irrigation guide for the Bursa-Karacabey district,\
    \ and evapotranspiration\nvalues provided by the farmer’s weather station (Metos\
    \ IMT280).\nWireless MC sensors were configured to deliver MC data every 20 min\
    \ in this study. To\nconfirm a sensor-based constant irrigation recommendation\
    \ on a given irrigation day, the\nMC value measured just before irrigation was\
    \ obtained from each sensor, and the average of\nall sensor readings was used\
    \ as the sensor-based field-scale soil MC value. Equation (6) was\nused to determine\
    \ the amount of water to be applied (irrigation need) to bring the moisture\n\
    content of the field to the field capacity for a given irrigation date. The differences\
    \ among\nthe soil moisture sensor measurements for each irrigation date were calculated\
    \ to reveal the\nrange of soil moisture content within the field. Within-field\
    \ soil moisture content variations\nwere evaluated to assess the accuracy of uniform\
    \ irrigation in the trial fields. A descriptive\nstatistics analysis was performed\
    \ in terms average, difference, standard deviation, and\ncoefficient of variance\
    \ (CV).\n2.3.2. Variable Rate Irrigation Recommendations\nThe ordinary kriging\
    \ (OK) interpolation method was implemented using ArcGIS\nArcMap v10.8 (ESRI Redlands,\
    \ Redlands, CA, USA) software to generate variable rate\nirrigation (VRI) maps.\
    \ The irrigation needs (IN, mm da−1, where 1.0 da = 0.1 ha) were\nmapped with\
    \ three and five management zones (MZs) for each field to compare the effects\n\
    of different resolutions for irrigation. The three and five MZs were selected\
    \ to see the effects\nof the number of MZs on the variability in irrigation needs.\n\
    First, a theoretical application map was produced for the irrigation dates (2,\
    \ 5, 7, 13,\n17, 21, 25 July and 4 August) for F1 and F2, resulting in 32 maps\
    \ (8 days × 2 different\nzone maps × 2 fields). The amount of water to be applied\
    \ in each irrigation MZ was\ntabulated based on the irrigation rate and the total\
    \ area of each irrigation management zone\nin each field. The user-applied uniform\
    \ rates and variable-rate irrigation recommendations\nwere then compared to meet\
    \ the irrigation demands of the soil based on the postulated\nirrigation zones.\n\
    Then, the theoretical 3- and 5-zone irrigation need maps were further processed\
    \ for\nVRI application to be applied using a variable rate hose reel fertigation\
    \ system being\ndeveloped as part of the project. The VRFM has a working width\
    \ of 46 m, and it is proposed\nto have four sections, each to be individually\
    \ controlled for VRI applications. Thus, using\ntheoretical maps, applicable irrigation\
    \ maps were obtained for cell sizes of 11.5 m × 1 m.\nApplicable maps were presented\
    \ for the irrigation dates of 7, 17, and 25 July and 4 August\nto discuss the\
    \ effect of management zones on the water distribution within the fields and\n\
    were compared with theoretical IN maps.\nSentinel 2A satellite data were used\
    \ to generate the Normalized Difference Vegetation\nIndex (NDVI) maps corresponding\
    \ to the nearest irrigation dates. The Sentinel-2A im-\nSoil Syst. 2024, 8, 19\n\
