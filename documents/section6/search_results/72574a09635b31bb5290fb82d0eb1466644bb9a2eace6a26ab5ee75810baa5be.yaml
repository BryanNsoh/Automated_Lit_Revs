    \                                                           2 \nconsuming. In\
    \ last few years, various researchers have focused into this area to provide optimized\
    \ solution. Popular \nmethods have utilized ML, image processing and classification\
    \ based approaches to identify and detect the diseases on \nagricultural products.\
    \  \n \nThe techniques for disease detection have utilized various image processing\
    \ methods followed by various classification \ntechniques. Identifying disease\
    \ from the images of the plant is one of the interesting research areas in computer\
    \ and in \nagriculture field. ML methods have been discussed by several investigators\
    \ to detect, quantify and classify plant \ndiseases (Al-Hiary et al, 2011 [7],\
    \ Wang et al, 2012[8], Barbedo, 2013[9], Khirade and Patil, 2015[10], Singh and\
    \ \nMisra, 2017[11]). Disease detection includes rice disease identification using\
    \ pattern recognition techniques,  pattern \ndiscrimination models, extraction\
    \ of rice leaf disease image based on back-propagation neural network and application\
    \ \nof support vector machine for detection of rice diseases using shape and color\
    \ texture features (Phadikar  and Sil, 2008 \n[12], Liu and Zhou, 2009 [13], Yao\
    \ et al. 2009[14]), image processing techniques for diagnosis of paddy diseases\
    \ \n(Kurniawati et al. 2009 [15], Anthonys and Wickramarachchi, 2009[16], Majid\
    \ et al. 2013[17], Kahar et al. 2015 [18], \nSuman and Dhruvakumar, 2015 [19]),\
    \ ANN for recognition of flower diseases (Tigistu and Assabie, 2015 [20]). The\
    \ \ndistinctive strategies shoed higher exactness contrasted with the conventional\
    \ traditional techniques like regression \ninvestigation. These techniques are\
    \ concerned with noisy and multi-faceted information (Suraksha et al. (S. I. S.\
    \ S. B) \n2016 [21], Donatelli et al. 2017[22], Evert et al. 2017[23]). Early\
    \ crop infection recognition and order has been finished \nutilizing SVM (Ruß\
    \ et al. 2008 [24]).  SVM technique was implemented for sugar beet diseases and\
    \ offered in the \nreport published by Rumpf et al.  (2010)[25], where the classification\
    \ accuracy was between 65 and 90%, depending on \nthe type and stage of disease.\
    \ Likewise, Zhou and Chen earlier in 2002 [26] indicated methods that combine\
    \ the feature \nextraction and neural network ensemble (NNE) for plant disease\
    \ recognition. Through training a definite number of \nneural networks and combining\
    \ their results after that, NNE offers a better generalization of learning ability.\
    \ Such \nmethod was implemented only for recognizing tea leaf diseases with final\
    \ testing accuracy of 91% (Chandrakarmokar  \net al. 2015) [27]. \n \nAn alternative\
    \ method based on leaf images and using artificial neural networks (ANNs) as a\
    \ technique for an \nautomatic recognition and classification of plant diseases\
    \ was used in conjunction with -means as a clustering \nprocedure proposed by\
    \ Al-Hiary et al (2011) [7]. ANN consisted of 10 hidden layers. The number of\
    \ outputs was 6 \nwhich was the number of classes representing five diseases along\
    \ with the case of a healthy leaf. On average, the \naccuracy of classification\
    \ using this approach was 94.67%. Several authors (Lenz et al., 2015[28], Alipanahi\
    \ et al. 2015 \n[29], Arevalo et al. 2015 [30], Zhang et al. 2016 [31]) employed\
    \ the deep learning methods for solving most complex \ntasks in different areas\
    \ of research in biology, bioinformatics, biomedicine, robotics, and 3D technologies.\
    \ \n \nThere are a few elements like soil quality, crop cycle, seed quality which\
    \ can prompt weakness and diseases in crops. \nMachine learning calculations viably\
    \ think about all the conceivable components, memorable information and in \n\
    addition satellite/sensor information of fields to give significant infection\
    \ classifiers. Disease location utilizing pictures \nof harvest leaves has been\
    \ executed utilizing pattern regonition branch of ML. It works by getting designs\
    \ from input \ninformation and isolating them into classes of ailments (Wolfert,\
    \ 2017) [32].  \n \nThe early and exact visual diagnosis of plant disease is very\
    \ important although it is not enough and probably the \nprocess exposed to some\
    \ human error. More accurete diagnosis and disease recognition by a trained computer\
    \ After \nsorting through hundreds of thousands of images of infected plants,\
    \ a ML algorithm can spot disease type, severity, and \nin the future, may even\
    \ recommend management practices to control and manage plant diseases. ML in agriculture\
    \ \nallows for more accurate disease diagnosis and help in elimination of the\
    \ wasted energy and resources from \nmisdiagnoses. Farmers can upload field images\
    \ taken by satellites, UAVs, land based rovers, pictures from \nsmartphones, and\
