    *\nCorrespondence: 511929004@ogr.uludag.edu.tr; Tel.: +90-531-857-45-55\nAbstract:\
    \ This study aimed to simulate dynamic irrigation management zones (MZs) in two\
    \ maize\nfields for a variable rate hose reel fertigation machine (VRFM) with\
    \ a four-section boom control. Soil\nmoisture content was measured from nine and\
    \ four soil moisture sensors in Field 1 (8.2 ha) and\nField 2 (2.5 ha), respectively,\
    \ on different dates during the 2022 crop season. Three and five MZs\nscenarios\
    \ were simulated per irrigation and the theoretical maps were processed for implementation.\n\
    The application maps fitted to the VRFM showed significant spatiotemporal variations\
    \ in irrigation\nrequirements. For instance, in Field 1, 3-MZ modelling showed\
    \ that the areas requiring high (H),\nmedium (M), and low (L)-level irrigation\
    \ on 21 July were 1.60, 4.84, and 1.85 ha, respectively, even\nthough the farmer\
    \ applied uniform rate over the whole field. H-level sub-areas ranged between\n\
    1.22 ha (25 July) and 3.25 ha (7 July), showing a coefficient of variation (CV)\
    \ of 43.32% for the three\nMZs, whereas H-level sub-areas for the five MZs varied\
    \ from 0.41 ha (2 July) to 1.49 ha (7 July) with\na CV value of 48.84%. High levels\
    \ of within-field variability can be addressed using precise and\ndynamic irrigation\
    \ MZs fitted to the irrigation technology used.\nKeywords: irrigation; maize;\
    \ management zones; variable rate irrigation; wireless soil moisture\nsensor;\
    \ cloud\n1. Introduction\nWater shortages due to climate change are becoming more\
    \ common and significantly\naffect agricultural production [1]. Commonly used\
    \ in arid farming regions and during\ntimes of low rainfall, irrigation is the\
    \ process of adding water to the soil to increase crop\ngrowth and replant degraded\
    \ soil [2]. Irrigation depends on regional climatic conditions;\nhowever, as climate\
    \ change begins to affect new regions that were not affected by drought\nin the\
    \ past, the need for irrigation also arises in these regions. According to research\
    \ and\ncurrent practices, farmers’ use of irrigation is increasing, even in northern\
    \ EU countries. In\ncountries where irrigation is widely used, irrigation technologies\
    \ have improved substan-\ntially. Consequently, it is reasonable to assume that\
    \ irrigation will receive greater attention\nin parts of the world where it was\
    \ not a priority before. Precision irrigation is necessary\nbecause of the rising\
    \ demand for water to combat climate concerns. To achieve higher\nagricultural\
    \ yields and water savings, it is crucial to choose when and how much to irrigate.\n\
    Soil Syst. 2024, 8, 19. https://doi.org/10.3390/soilsystems8010019\nhttps://www.mdpi.com/journal/soilsystems\n\
    Soil Syst. 2024, 8, 19\n2 of 23\nThe four most popular methods of operation for\
    \ irrigation scheduling, namely evapotran-\nspiration and water balance (ET-WB),\
    \ soil moisture status, plant water status, and crop\nmodels, along with their\
    \ advantages and disadvantages, are introduced and contrasted to\nbetter understand\
    \ their fundamental processes and principles [3]. It is necessary to have\nknowledge\
    \ of soil properties, including texture, water-holding capacity (WHC), wetness,\n\
    and crop water requirements, at different growth stages [4].\nWith the advancement\
    \ of contemporary sensors and sensing technology, a variety\nof technologies,\
    \ such as wireless sensor networks (WSNs), remote sensing (RS), global\nnavigation\
    \ satellite system (GNSS), geographic information systems (GIS), LoRaWAN, and\n\
    Bluetooth can now be used to collect field data for precision irrigation. WSNs\
    \ have been\nwidely used in agriculture for automated irrigation management because\
    \ they are cost-\neffective and have low energy consumption [5–8]. In addition\
    \ to wired solutions, wireless\nsensor technologies have become more important\
    \ and widely used [9], particularly in\nweather forecasting, early warning systems,\
    \ soil and crop monitoring, and automated and\nsmart irrigation [10–12]. Wireless\
    \ sensor networks with cloud capabilities are promising\nbecause the end-user\
    \ does not have to handle collecting and storing the data.\nIt has been well documented\
    \ that parameters affecting the yield of any crop exhibit\nspatial and temporal\
    \ variations [13–16]. Despite awareness of this, the great majority of\nfarmers\
    \ today are known to apply a constant rate over the field while they vary the\
    \ total\namount of water from one irrigation to another during the irrigation\
    \ season depending on\nthe soil, plant, and weather conditions. At present, a\
    \ limited number of farmers seem to\ndetermine irrigation needs based on climate\
    \ data and some sensor data, if any. One of the\nmost important factors affecting\
    \ the adoption of precision or smart irrigation technologies\nis that the accuracy\
    \ of the moisture sensor changes with time in the field, necessitating\noccasional\
    \ calibration. Other factors that cause difficulties for the average end-user\
    \ include\ncost, installation, data collection, and interpretation issues. Although\
    \ the advantages of\nvariable rate irrigation have been documented, the adoption\
    \ rate of this technology has\nbeen low; however, efforts to develop the technology\
    \ should continue for several reasons,\nincluding climate change, declining water\
    \ resources, nutrient management regulations,\nand water management policies [17].\n\
    The development of variable-rate irrigation control systems has attracted considerable\n\
    attention since the early 2000s. Some of these studies focused on center-pivot\
    \ and linearly\nmoving irrigation systems [18–20]. The development of smart irrigation\
    \ systems is of\nthe utmost interest and requires the accurate determination of\
    \ all parameters affecting\nirrigation [10,21]. Smart systems require not only\
    \ sensor-based monitoring but also the\nintegration of Internet of Things (IoT)\
    \ and cloud technologies [10,22–26]. Ref. [27] reviewed\nvarious water management\
    \ techniques and the use of artificial intelligence (AI) and deep\nlearning (DL),\
    \ along with the IoT network and case studies. Although previous studies have\n\
    covered new techniques to apply irrigation water more intelligently, there is\
    \ still a need to\nimprove the current applications by considering the dynamic\
    \ variations in irrigation needs\nwithin fields more precisely. There have been\
    \ studies focusing on variable rate irrigation\n(VRI) using hose reel machines,\
    \ but they usually use the full-swath width as the lateral\nresolution [28–32].\
    \ There appears to be a research gap regarding improvements in the lateral\nand\
    \ longitudinal resolutions of VRI applications using hose reel machines. Furthermore,\n\
    spatial and temporal changes during the irrigation period should be addressed\
    \ in the\nmanagement of VRI.\nThe general objective of this study was to simulate\
    \ spatiotemporal variations in\nirrigation needs of maize crops based on dynamic\
    \ irrigation management zones using\na wireless soil moisture sensor network and\
    \ GIS capabilities. This study compared the\nconstant user rates of irrigation\
    \ water on different irrigation dates with that of the sensor-\nbased simulated\
    \ variable irrigation rate. It assesses the right time and rate for irrigation,\n\
    determines the accuracy of user rate applications, and analyses the dynamic irrigation\n\
    management zones to be applied by VRFM.\nSoil Syst. 2024, 8, 19\n3 of 23\n2. Materials\
    \ and Methods\n2.1. Site and Irrigation System\nThe experimental maize fields\
    \ were located in Bakırköy village of Karacabey, Turkey\n(40◦08′22.61′′ N, 28◦22′58.7′′\
    \ E). An 8.2 ha field named Field 1 (F1) and a 2.5 ha field named\nField 2 (F2)\
    \ were selected for the experiment (Figure 1). The soil texture in these fields\
    \ was\ncomposed of 37.6% clay and 32.3% sand in Field 1, and 30.3% clay and 35.3%\
    \ sand in Field 2.\nThe type of the soil in this study area is alluvial [33].\
    \ The fields have approximately rectangular\nshapes and are irrigated using a\
    \ closed-loop pressurized wide-area drip irrigation system\noperated by an irrigation\
    \ union in the district. The field experiment was conducted during\nthe 2022 growing\
    \ season. Maize seeds were planted on 16 May 2022 for Field 1 and on 11 May\n\
    2022 for Field 2, with the first drip irrigation performed on July 2 for both\
    \ fields.\nSoil Syst. 2024, 8, x FOR PEER REVIEW \n3 of 26 \n \n \n2. Materials\
    \ and Methods \n2.1. Site and Irrigation System \nThe experimental maize ﬁelds\
    \ were located in Bakırköy village of Karacabey, Turkey \n(40°08′22.61″ N, 28°22′58.7″\
    \ E). An 8.2 ha ﬁeld named Field 1 (F1) and a 2.5 ha ﬁeld named \nField 2 (F2)\
    \ were selected for the experiment (Figure 1). The soil texture in these ﬁelds\
    \ was \ncomposed of 37.6% clay and 32.3% sand in Field 1, and 30.3% clay and 35.3%\
    \ sand in Field \n2. The type of the soil in this study area is alluvial [33].\
    \ The ﬁelds have approximately \nrectangular shapes and are irrigated using a\
    \ closed-loop pressurized wide-area drip irri-\ngation system operated by an irrigation\
    \ union in the district. The ﬁeld experiment was \nconducted during the 2022 growing\
    \ season. Maize seeds were planted on 16 May 2022 for \nField 1 and on 11 May\
    \ 2022 for Field 2, with the ﬁrst drip irrigation performed on July 2 \nfor both\
    \ ﬁelds. \n \nFigure 1. Study site (Field 1 and Field 2) with ﬁelds sub-plots\
    \ for the drip irrigation. \nThe drip irrigation system used during the experiment\
    \ had drippers delivering 28.8 \nt h−1 ha−1 irrigation water at an operating pressure\
