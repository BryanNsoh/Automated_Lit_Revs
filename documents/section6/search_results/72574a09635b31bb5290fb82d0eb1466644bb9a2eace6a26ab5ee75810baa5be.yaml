    \ producing and delivering energy\n[99]. Moreover, the idea of energy 4.0 is based\
    \ on accelerating\nclean energy through adoption of the industry 4.0 concept in\n\
    the energy sector [243]. Te energy transition from 1.0 to 4.0\ncan be traced back\
    \ in a similar manner to that of the web\nsystem as illustrated in Figure 3 [99,\
    \ 101, 102].\n4.2.2. Te Drivers of Energy 4.0. Te concept of energy 4.0 is\nnascent,\
    \ and therefore, no clear information on its concept\nexists so far in the literature\
    \ [99]. Nevertheless, renewable\nenergy is fundamental to the energy 4.0 epoch.\
    \ However, the\ntransition to intermittent energy production from renewable\n\
