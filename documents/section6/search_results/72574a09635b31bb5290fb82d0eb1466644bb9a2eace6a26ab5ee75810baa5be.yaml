    \ into a genus and grouping of similar genera to family and so on. The botanists\
    \ use \nseveral criteria for classification including leaves, flowers, seeds,\
    \ roots, stem, etc. Even with each previous item sub-\nclassification may be considered\
    \ such as size, shape, color, texture, leaf veins, branching, seeds and seedlings\
    \ of plants. \nMoreover, the taxonomy may be difficult due to the high number\
    \ of species probably due to climatic and environmental \nconditions related to\
    \ the variation in phytogeographical areas. Some expertized taxonomists develop\
    \ technical keys \nwhich is classically limited to few number of species and usually\
    \ with limited familiarity in plant recognition. \n \nDue to the difficulties\
    \ with the manual biological identification, and the difficulties of the taxonomic\
    \ information \nlanguage, vocabularies and formats of the manual classification\
    \ key, several researchers suggested the automated \nidentification. ANNs are\
    \ a computing model imitative from the human brain and can basically simulate\
    \ regular \nintelligence since they investigate skills and considered to be superior\
    \ to other techniques. Moreover, they contain \nseveral numbers of interconnected\
    \ operation elements known as neurons derived from the huge number of datasets\
    \ \n(Mohamed, 2013[134], Pirouzmand and Dehdashti, 2015[135]). The system comprise\
    \ 3 successive layers; an input \nlayer, hidden layer, and output layer. They\
    \ have the ability to learn, save and make relevance between inputs and \noutputs,\
    \ which have the ability to be missed from experiential processes (Elsafi, 2014[136],\
    \ Mattar, 2015[137]). This \nidea was trained by several workers including Leow\
    \ et al. (2015)[138], Kalafi et al. (2016)[139], Morwenna et al. \n(2016)[140],\
    \ Salimi et al. (2016)[141], Wong et al. (2016)[142], Kalafi et al. (2018)[143].\
    \  \n \nANNs are powerful computational tools that have the ability for extrapolating\
    \ their ‗‗knowledge‘‘ to new situations \nrelated to the classification. The recognition\
    \ of a plant species involves several methods, the most important of which is\
    \ \nthe definition of the features followed by classification, segmentation, extraction\
    \ and comparing the features to those \nfrom a labeled database. Feature variables\
    \ (predictors), input variables whether individual or shared, are the input \n\
    signals that offer the materials and data for pattern recognition. Each feature\
    \ variable is weighted according to its \nimportance (Haykin, 2008)[144]. The\
    \ weight of each signal is summed and managed by activation function. Weight is\
    \ \nactually the coefficient of each predictor. The signal processing technique\
    \ can be mathematically denoted as: \n \ny(x)=Φ (∑ni=1wi⋅xi) \n \nwhere y is the\
    \ output signal, (Φ) is the activation function, x is input variables and w is\
    \ weight assigned to each input \nvariables. Suppose there are n input variables.\
    \ To better understand ANN, it can be compared to the regression model. \nEach\
    \ input variable is in analogue to the predictors of a regression model.  \n \n\
    Artificial neural networks (ANN) are one of early methodology utilized to identify\
    \ organisms based on morphological \ncharacters due to its efficiency in management\
    \ of large datasets and its generalizability. ANN technique was proposed \nfor\
    \ the identification and classification and has revealed adequate results in complex\
    \ classifications of biological \nimages and has proposed for the identification\
    \ of wide variety of biological samples including insects e.g. mosquito \n(Banerjee\
    \ et al., 2008[145]; Venkateswarlu et al., 2012[146], Lorenz et al. 2015[147]),\
    \ honeybees (Roper et al. \n2017[148]), tachinid flies (Diptera-Tachinidae), Onion\
    \ thrips (Thysanoptera-Thripidae), Jumping plant‐lice \n(Hemiptera-Psylloidea-Phacopteronidae)\
    \ (VAŇHARA et al. 2006)[149], animal movement trajectories to link distance, \n\
