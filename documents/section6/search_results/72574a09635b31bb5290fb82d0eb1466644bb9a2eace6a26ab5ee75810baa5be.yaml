    \ frequency domain reflectometry (FDR); the\naccuracy of the MC sensors was reported\
    \ to be ±3% by the manufacturer.\n \n((%) VWC), apparent electrical conductivity\
    \ (ECa) (uS cm−1), and soil temperature (°C). \nThe sensors enable MC measurements\
    \ using frequency domain reﬂectometry (FDR); the \naccuracy of the MC sensors\
    \ was reported to be ±3% by the manufacturer. \nThe accuracy of the sensors was\
    \ checked during the irrigation season once by collect-\ning soil samples at sensor\
    \ locations, resulting in approximately 3–5% error in soil moisture \nmeasurements.\
    \ No further investigations were undertaken to check or improve the meas-\nurement\
    \ accuracy of MC sensors. \n \nFigure 2. LoRaWAN used for continuous soil moisture\
    \ data collection [34]. \n2.3. Methods \nThe variable irrigation needs were determined\
    \ by monitoring the water status using \nsoil moisture content (MC) sensors by\
    \ previous researchers [35,36] and the same method \nwas used for the experimental\
    \ ﬁelds in this study. Field capacity (FC), permanent wilting \npoint (PWP), and\
    \ volumetric weight (VW) were determined under laboratory conditions \nfor each\
    \ soil sample at each sensor location. Undisturbed soil samples were collected.\
    \ VV \nwas determined by drying soil samples in an oven for 24 h at 105 °C. The\
    \ sand/kaolin box \ninstrument (Eijkelkamp, Giesbeek, The Netherlands) was used\
    \ to determine ﬁeld capacity \nat 2.54 pF (0.34 bar). The permanent wilting point\
    \ at a pressure of 4.2 pF (15.20 bar) was \ndetermined using a pressure membrane\
    \ apparatus (Eijkelkamp, Giesbeek, The Nether-\nlands). Available water (AW),\
    \ management allowable depletion (MAD), and amount of \nirrigation water (irrigation\
    \ need, IN) were determined based on laboratory analyses of the \nsoil samples.\
