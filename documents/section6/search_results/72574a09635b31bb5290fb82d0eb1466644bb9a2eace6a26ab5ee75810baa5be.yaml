    Very well into the dawn of the fourth industrial revolution (industry 4.0), humankind\
    \ can hardly distinguish between what is\nartiﬁcial and what is natural (e.g.,\
    \ man-made virus and natural virus). Tus, the level of discombobulation among\
    \ people,\ncompanies, or countries is indeed unprecedented. Te fact that industry\
    \ 4.0 is explosively disrupting or retroﬁtting each and every\nindustrial sector\
    \ makes industry 4.0 the famous buzzword amongst researchers today. However, the\
    \ insight of industry 4.0\ndisruption into the industrial sectors remains ill-deﬁned\
    \ in both academic and nonacademic literature. Te present study aimed at\nidentifying\
    \ industry 4.0 neologisms, understanding the industry 4.0 disruption and illustrating\
    \ the disruptive technology\nconvergence in the major industrial sectors. A total\
    \ of 99 neologisms of industry 4.0 were identiﬁed. Industry 4.0 disruption in\
    \ the\neducation industry (education 4.0), energy industry (energy 4.0), agriculture\
    \ industry (agriculture 4.0), healthcare industry\n(healthcare 4.0), and logistics\
    \ industry (logistics 4.0) was described. Te convergence of 12 disruptive technologies\
    \ including 3D\nprinting, artiﬁcial intelligence, augmented reality, big data,\
    \ blockchain, cloud computing, drones, Internet of Tings, nano-\ntechnology, robotics,\
    \ simulation, and synthetic biology in agriculture, healthcare, and logistics\
    \ industries was illustrated. Te study\ndivulged the need for extensive research\
    \ to expand the application areas of the disruptive technologies in the industrial\
    \ sectors.\n1. Introduction\nIn the second decade of the twenty-ﬁrst century,\
    \ the world\nstands on the cusp of industry 4.0 paradigm which has\nremarkably\
    \ become global emergence with a core of in-\ndustrial transformation, revitalization,\
    \ and development [1].\nSimply put, industry 4.0 is the integration of cyber and\n\
    physical worlds through introduction of new technologies in\nthe industrial ﬁelds\
    \ [2, 3]. In other words, it is a technological\nrevolution in every production\
    \ system including operator\nand maintenance [4], which is quite unique from the\
    \ pre-\nvious revolutions as shown in Table 1 [5–9]. Industry 4.0 is\nthe digitization\
    \ of the industrial value chain which has\nbecome unexampled for economic and\
    \ social development\nHindawi\nJournal of Engineering\nVolume 2020, Article ID\
    \ 8090521, 45 pages\nhttps://doi.org/10.1155/2020/8090521\nin the recent years\
    \ [10–12]. On the one hand, it allows high-\nwage countries to maintain their\
    \ business responsiveness\nand competitiveness [13]. On the other hand, research\
    \ and\ndevelopment units are organizationally, personally, and\nmethodically being\
    \ aligned for innovation competitiveness\n[14, 15].\nIndustry 4.0 is a data-driven\
    \ production system which is\nprogressing exponentially while reshaping the way\
    \ indi-\nviduals live and work essentially. Terefore, the public re-\nmains optimistic\
    \ regarding the opportunities it may oﬀer for\nsustainability and the future of\
    \ quality work in the global\ndigital economy [16–20]. Actually, industry 4.0\
    \ is increas-\ningly being promoted as the key for improving productivity,\npromoting\
    \ economic growth, and ensuring the sustainability\nof manufacturing companies\
    \ [21–23]. Moreover, it aims to\nimprove the ﬂexibility, adaptability, and resilience\
    \ of the\nindustrial systems [24, 25].\nIndustry 4.0 has been considered a new\
    \ industrial stage\nin which several emerging or disruptive technologies in-\n\
    cluding Internet of Tings (IoT), artiﬁcial intelligence (AI),\n3D printing, and\
    \ big data are converging to provide digital\nsolutions [26, 27]. Industry 4.0\
    \ is characterized by the mass\nemployment of smart objects in highly reconﬁgurable\
    \ and\nthoroughly connected industrial product-service systems\n[28]. In this\
    \ respect, industry 4.0 phenomenon is bringing\nunprecedented disruptions for\
    \ all traditional production/\nservice systems and business models (value chains)\
    \ and\nhotfooting the need for redesign and digitization of activities\n[29–32].\
    \ Tout ensemble is retroﬁtting and/or redeﬁning the\npatterns of value creation\
    \ and annexations, production\nnetworks, and supplier base and customer interfaces\n\
    [33–35].\nTe concept of industry 4.0 is greatly linked to other\nconcepts such\
    \ as servitization [36, 37], crowdsourcing [38],\ncircular economy (sharing economy)\
    \ [39–44], green econ-\nomy, and bioeconomy [45]. Besides being complemental to\
    \ a\nvast number of existing concepts, the main strength of\nindustry 4.0 is the\
    \ promises for shorter delivery time, more\neﬃcient and automated processes, higher\
    \ quality, agility in\nproduction,\nand\nproﬁtable\nand\ncustomized\nproducts\n\
    [46, 47]. Furthermore, it is expected to create extra values as\nthe world is\
    \ massively experiencing digital transformation\n[48]. In this regard, industry\
    \ 4.0 has not only opened\nwindows of opportunity for emerging economies but also\n\
    brought its own bureaucracy in terms of the main challenges\nthat these changes\
    \ pose to ﬁrms, industrial systems, and\npolicy approaches [49].\nTe curiosity\
    \ and the need to contemplate the meaning\nand concept of industry 4.0 have been\
    \ ubiquitous among\nacademic and business communities and thus make industry\n\
    4.0 to be one of the most important topics in the modern\nworld as a result of\
    \ digital milestones in the innovation area\n[50]. So far so good, there are several\
    \ ambiguities with al-\nmost 100 deﬁnitions and related concepts of industry 4.0\n\
    already in existence among academic and nonacademic\nliterature [51]. In the academic\
    \ community, engineering has\nincredibly gained more attention to the industry\
    \ 4.0 topic\nthan other subject areas including computer science,\nchemistry,\
    \ and energy (Figure 1) [52].\nTe rapid and fascinating adoption of the industry\
    \ 4.0\ntopic among academic and business entities has led to the\nmassive use\
    \ of icon or neologism “4.0” to depict industry 4.0\ndisruption in the systems,\
    \ processes, activities, or even in-\ndustrial sectors. However, the collective\
    \ numbers and names\nof the existing industry 4.0 neologisms have remained un-\n\
    clear [53]. In addition, industry 4.0 disruption through the\nconvergence of its\
    \ technologies has been ill-deﬁned among\nprevious researchers [26]. To this end,\
    \ the outstanding\ncontributions of the present study are trifold: (1) identify\n\
    industry 4.0 neologisms used among the academic and\nbusiness communities, (2)\
    \ clearly understand industry 4.0\ndisruption in education industry (education\
