    13\n11\n4\n7\n9\n6\n24\nJournal of Engineering\n5. Conclusions\nJust like the\
    \ light set-up in the morning, the disruptive\nlandscape of industry 4.0 in the\
    \ industrial sectors is unlimited.\nTis can be evidenced from the explosive use\
    \ of neologism\n“4.0” among the academic and business communities. Te\nconvergence\
    \ of disruptive technologies is incredible, and this\nis the remarkable power\
    \ of industry 4.0 disruption in any\nindustrial sector. Adoption of education\
    \ 4.0 through imple-\nmentation of the learning factory is paramount important\
    \ for\nbuilding the requisite skills into the workforce for industry\n4.0. Te\
    \ concept of energy 4.0 is still nascent, and thus, much\nresearch is required\
    \ to ensure its success because the amount\nof energy requirement has reached\
    \ unprecedented level due to\nthe automation of the industrial plants to make\
    \ them industry\n4.0-compliant. Te present study demonstrated the conver-\ngence\
    \ of disruptive technologies in agriculture, healthcare,\nand logistics industries.\
    \ Tis might not depict the real-life\nsituation because the study was solely based\
    \ on the published\nliterature and therefore limited by the availability of infor-\n\
    mation. Nonetheless, it provides an insight into the con-\nvergence of industry\
    \ 4.0 technologies in the industrial sectors.\nA number of disruptive technologies,\
    \ however, have received\nvery few applications in these selected industries.\
    \ Tis points\nout the need for more research to increase the application\nareas\
    \ of these technologies. More especially, application of\nsynthetic biology in\
    \ logistics needs to be investigated. Ad-\nditionally, application of disruptive\
    \ technologies in the ﬁeld of\ndentistry should be expanded. Te convergence of\
    \ disruptive\ntechnologies in education and energy sectors should also be\ninvestigated.\n\
