    \ role in economic growth and food security of \nagro-based country. The choice\
    \ of the reasonable crop that will be planted assumes an imperative part in amplification\
    \ \nof the development and yield (Frausto-Solis et al., 2009) [47]. Crop yield\
    \ prediction is difficult because it depends on \nmany interrelated factors like\
    \ soil structure and its composition, weather forecasts, seasonal rains, environment\
    \ climate, \ngeography of the region, marketing and prices etc (Liu et al., 2001\
    \ [48], Ruß 2009 [49]). In addition, farmer decisions \nsuch as applied irrigations,\
    \ pest pathogens and fertilizers applications, crop rotation should be considered.\
    \  Crop yield \nprediction is a major problem in agriculture. \n \nMachine learning\
    \ means to give the knowledge to the machine. Machine learning is fundamental\
    \ approach for \naccomplishing a powerful answer for several complex agricultural\
    \ issues and gives numerous viable calculations which \ncan distinguish the input\
    \ and yield relationship as well as yield forecast and prediction and selection.\
    \ Ghosh and  Koley  \n(2014) [50] trained Back Propagation Networks(BPN) with\
    \ reference crops‘ growth properties available nutrient status \nand its ability\
    \ to provide nutrients out of its own reserves and through external applications\
    \ for crop production in both \ncases, BPN was able to find and suggest the correct\
    \ correlation percentage among those properties. The performance of \nthe Back\
    \ Propagation Neural network model was evaluated using a test data set and their\
    \ results showed that artificial \nneural network with certain number of neurons\
    \ in hidden layer had better performance in predicting soil properties than \n\
    multivariate regression.  \n \nAccording to Mishra et al. (2016) [51], there are\
    \ various types of ML techniques such as supervised and unsupervised \nlearning.\
    \ Supervised learning means there is one supervisor to supervise the thing that\
    \ is the program is trained by \ntraining examples and then that can be used to\
    \ find the accurate conclusion for new data. Artificial neural network, \nBayesian\
    \ network, decision tree, support vector machines, ID3, k-nearest neighbor, hidden\
    \ markov model etc. are some \nof the examples of supervised learning. The unsupervised\
    \ machine learning means a vast amount of data is given to the \nprogram and the\
    \ program will find the patterns and the relations between them. So hidden patterns\
    \ in the data can be \ndiscovered using unsupervised learning Some examples of\
    \ unsupervised learning algorithms are k-nearest neighbor, \nself-organizing map,\
    \ and partial based clustering, hierarchical clustering, k-means clustering etc.\
    \ \n \nProcedures like Artificial neural systems, K-closest neighbors and decision\
    \ trees have huge parts in the setting of crop \ndetermination which depends on\
    \ different elements. Crop choice in view of the impact of regular disasters like\
