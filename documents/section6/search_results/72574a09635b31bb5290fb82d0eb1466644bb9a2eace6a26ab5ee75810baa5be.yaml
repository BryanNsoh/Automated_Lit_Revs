    \ 1986)[110] for corn. Some others, such as SUCROS (Spitters et al., \n1988)[111],\
    \ SUCROS2 (Goudriaan & van Laar, 1994)[112] and STICS (Brisson et al., 1998)[113]\
    \ are available for \nvarious crop types through parameter fitting. An evaluation\
    \ performed by Jamieson et al. (1998)[109] for the wheat \ncrop shows that some\
    \ of these models has a reasonable accuracy, with deviations within 10%. Regrettably,\
    \ as reported \nby Varcoe (1990)[114] and Drummond et al. (2003)[104], this kind\
    \ of models is expensive in terms of time and money, \nbeing impractical for massive\
    \ application and agricultural planning. The Autoregressive Conditional Heteroskedasticity\
    \ \n(ARCH) model introduced by Engle (1982)[115] explicitly recognizes the difference\
    \ between the unconditional and the \nconditional variance allowing the latter\
    \ to change over time as a function of past errors. The statistical properties\
    \ of this \nnew parametric class of models has been studied further in Weiss (1982)[116].\
    \ Two years later, Bollerslev introduced \nthe Generalized Autoregressive Conditional\
    \ Heteroskedasticity (GARCH) model to allow for past conditional variances \n\
    in the current conditional variance equation for analysis of the variability.\
    \ In the ARCH model, variability of rainfall \nstations exceeding a normal condition,\
    \ are computed in a specified long-period. The ARCH model can be denominated \n\
    based on the effects variance of the error term of an actual series. The ARCH\
    \ family include ARCH, GARCH, ARCH \nin Mean (ARCH-M), Exponential GARCH (EGARCH),\
    \ Glosten, Jagannathan and Runkle (GJR) and Threshold \nAutoregressive Conditional\
    \ Heteroskedasticity (TARCH). The favorable choice of ARCH family models are the\
    \ spatial \ndistributions in the characters and designs of rainfall, but these\
    \ also can be nonlinear as they can response in very \ndifferent rainfall variability\
    \ (Javari, 2016)[117] among stations (Gouriéroux, 2012[118]; Hafner et al , 2015[119];\
    \ \nShimizu, 2014[120]). \n \nWeather prediction based on machine learning technique\
    \ called Support Vector Machines had been proposed (Radhika \nand M.Shashi, 2009)[121].\
