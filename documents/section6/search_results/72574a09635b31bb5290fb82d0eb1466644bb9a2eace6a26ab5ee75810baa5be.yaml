    \ methods have been developed, which can be classified as crop growth models and\
    \ data driven \nmodels. Crop models perform an abstraction of the dynamic mechanistic\
    \ of the plant‘s physiological stages by fitting \nthem into a mathematical model\
    \ (Safa et al., 2004)[106]. Most of the mechanistic models are crop specific:\
    \ SOYGRO \nfor legumes (Wilkerson et al., 1983)[107]; AFRCWHEAT2 (Porter, 1993)[108]\
