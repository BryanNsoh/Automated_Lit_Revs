    \ The utilization of ANN to pick the crop \nin light of soil and environmental\
    \ weather has been appeared by specialists (Snehal, and Sandeep, 2014) [53]. A\
    \ plant \nsupplement administration framework has been proposed in view of ML\
    \ strategies to address and manage the issues of \nsoil and keep up its fertility\
    \ levels and thus enhance the product yield (Ghosh and Koley, 2010) [50]. A crop\
    \ choice \ntechnique called CSM has been proposed (Kumar et al. 2015) [54] which\
    \ helps in crop determination in light of its \nyield forecast and different environmental\
    \ variables.The method depends on various parameters such as production \nrate,\
    \ market price and government policies. Many researchers studied prediction of\
    \ yield rate of crop, prediction of \nweather, soil classification and crop classification\
    \ for agriculture planning using statistics methods or ML techniques. If \nthere\
    \ is more than one option to plant a crop at a time using limited land resource,\
