    \ thanks to communication protocols, an \nopen-source cloud platform for experiment\
    \ results based on Application Programming Interface \n(API), visualization dashboards,\
    \ and [6] web development tools. \n2. Related Work \nEmerging technologies are\
    \ playing a crucial role in smart agricultural monitoring systems, \nprecision\
    \ agriculture, and smart irrigation with complete automation and design implementations\
    \ \nin the current scenario. Some of the existing works are discussed below. \
    \   \nNestor Michael Tiglao et al. [7] proposed an Agrinex system, which is used\
