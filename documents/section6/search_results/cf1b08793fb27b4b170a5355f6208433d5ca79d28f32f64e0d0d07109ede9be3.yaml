    \ and data rate comparisons \nB. Sensor Node Architecture (SNA) \nSensor Node\
    \ Architecture (SNA) consists of four [26] units such as a transmission unit,\
    \ a sensing \nunit, a processing unit, and a power source as shown in Fig. 3.\
    \ \n \n \nFig. 3 Sensor node architecture \n Sensing Unit (SU) \nIt is the most\
    \ important element of a sensor node. It consists of two sub-units, they are:\
    \  \na) A sensor: It is a device that responds to a physical stimulus and transmits\
    \ a resulting impulse. \nb) An analog-to-digital converter (ADC): It is a system\
    \ that converts an analog signal into a \ndigital signal. \n Power Unit (PU)\
    \ \nIt is an important element of the sensor node, which supplies the power to\
    \ all the node \ncomponents. \n Power Generator \nIt is a device that is capable\
    \ of generating energy. \n Processing Unit (PU) \nIt enables to perform certain\
    \ tasks by offering cooperation with other nodes. It has two \ncomponents such\
    \ as  \na) Computer or Processor unit: It executes the information. \nb) Storage\
    \ or memory unit: It is the unit where all the information given to a system is\
    \ stored. \n Transmission Unit (TU) \nIt helps in data transmission and reception\
    \ by establishing a connection between the sensor node \nand the WSN. In this\
    \ unit, we are having a transceiver. \n Transceiver \nIt is a device that is\
    \ capable of transmitting and receiving information through a transmission \n\
    medium. \n Location finding system \nIt is an external device that is used to\
    \ automatically identify and track the location of objects or \npeople in real-time.\
    \ \n Mobilizer \nIt is used to move the sensor nodes when it is required to carry\
    \ out the assigned tasks. \n3. Development of experimental setup  \nIn this section,\
