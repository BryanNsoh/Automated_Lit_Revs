    \ Generally, there is much to praise about the rise in acknowledging the need\
    \ for young\ncitizens to exercise their rights and duties, but the belief remains\
    \ that this is not yet entrenched in\nyoung citizens’ overall democratic involvement.\
    \ A lack of citizenship and engagement in community\nissues was revealed by a\
    \ recent study conducted by the authors in a secondary school from the\noutskirts\
    \ of Aveiro, Portugal, during the 2019/2020 school year. Under the umbrella of\
    \ a Design-\nBased Research methodological framework, citizen science strategies\
    \ were implemented in the\ncontext of teaching, learning, and assessment, and\
    \ at the service of the educational project of the\ntarget school, in a STEAM\
    \ approach, and under Domains of Curricular Autonomy activities. The\nstudy’s\
    \ ﬁndings suggest that to build the bridge for participatory citizenship, teachers\
    \ should engage\nstudents in collecting and analyzing data regarding communal\
    \ environmental issues in a Citizen\nScience approach supported by the Internet\
    \ of Things. The new pedagogies addressing the lack of\ncitizenship and engagement\
    \ in community issues promoted students’ involvement at school and\nin the community,\
    \ contributed to inform municipal education policies, and promoted dialogue and\n\
    communication between local actors.\nKeywords: transdisciplinarity; citizen kits;\
    \ education kits; Internet of Things; participatory citizenship;\nenvironmental\
    \ issues; school projects; citizen science; Domains of Curricular Autonomy; STEAM\n\
    1. Introduction\nCitizenship education traditionally aimed to prepare young people\
    \ to take their place\nin adult society [1]. The values intended to be promoted\
    \ are those of democracy, with\na focus on human rights, a creative spirit, and\
    \ an eager critical sense, creating effective\nopportunities that involve young\
    \ citizens in solving their own problems. “Government of\nthe people, by the people,\
    \ for the people” remains the sovereign deﬁnition of democracy,\nas stated by\
    \ Winston Churchill’s speech to the House of Commons in 1947.\nThe Portuguese\
    \ Ministry of Education (ME) has recently published several docu-\nments regarding\
    \ citizenship education, more speciﬁcally, Portuguese Citizenship Education\n\
    Guidelines (PCEG) [2], National Education Strategy for Citizenship (NESC) [3],\
    \ and Sustain-\nability for Environmental Education Referential (SEER) [4]. PCEG\
    \ states, “The practice of\ncitizenship is a participatory process, both individual\
    \ and collective, that calls for reﬂection\nand action on the problems experienced\
    \ by each person and by society” [4] (p. 1), thus,\ndeﬁned to contribute towards\
    \ the development of a just and equal society. The NESC aims\nto contribute to\
    \ developing autonomous, responsible, and solidary citizens with others\nthey\
    \ interact with. It also seeks to lead young citizens to know and exercise their\
    \ rights\nand social duties, always respecting others. SEER, on the other hand,\
    \ kept in line with\ninternational policies to seriously address climate change,\
    \ such as the 1972 Stockholm\nConference; the 1975 Belgrade Conference; the 2000\
    \ United Nations (UN) Millennium\nDeclaration; the 2016 UN 17 Sustainable Development\
    \ Goals; The Paris Climate Conference\nSensors 2023, 23, 3070. https://doi.org/10.3390/s23063070\n\
    https://www.mdpi.com/journal/sensors\nSensors 2023, 23, 3070\n2 of 36\n(COP-21)\
    \ of the UN Framework Convention on Climate Change; and recently, to reinforce\n\
    the 1972 principles, 2022 Stockholm +50 UN Conference. The SEER is a guiding document\n\
    for this theme implementation within the scope of Citizenship and Development\
    \ (CD)\nsubject that integrates the curriculum in the different cycles and levels\
    \ of education and\nteaching in Portugal. The main objective is to prepare young\
    \ students to exercise conscious\ncitizenship, be informed about current environmental\
    \ problems to effectively change atti-\ntudes and behaviors, and promote new environmental\
    \ values. This objective is aligned with\nStockholm + 50 Leadership Dialogue 1:\
    \ reﬂecting on the urgent need for actions to achieve a\nhealthy planet and prosperity\
    \ of all, which stresses the need for promoting environmentally\nconscious syllabi\
    \ and curricula [5]. Citizenship is the practice of someone playing an active\n\
    role in their own community. For example, volunteer work, garbage-cleaning campaigns,\n\
    local elderly care cooperatives, or involvement in decision-making about the municipal\n\
    budget. In the same line of thought, it is current practice for students to exercise\
    \ their right\nto choose where part of the school budget should be invested. Residents\
    \ should become\nmore involved in public life, so the role of government is to\
    \ consider community initiatives,\nso-called “government participation”. A new\
    \ way for citizens and government to work\ntogether is do-ocracy. Do-ocracy is\
    \ a kind of organizational structure where citizens choose\nwhich roles they will\
    \ play, as well as tasks, and carry them out; a do-it-yourself approach\nfosters\
    \ a sense of responsibility towards a common goal.\nCitizen Science (CS) is a\
    \ growing phenomenon that echoes citizens’ contribution to\ngenerating scientiﬁc\
    \ information, new knowledge, and understanding, a common name\nfor a wide range\
    \ of activities and practices that promote public awareness and involve-\nment\
    \ [6–8]. The design of CS activities in collaboration with citizens is a complimentary\n\
    science approach to traditional sensor-based collection. CS engages citizens in\
    \ data gather-\ning activities, community-based environmental monitoring, data\
    \ collection and interpre-\ntation, and providing answers to achieve full participation\
    \ in science and policymaking.\nCitizens work together in collective decision-making\
    \ to identify communal issues and ﬁnd\nparticipatory solutions, which enables\
    \ science to become more responsive to community\nneeds. Therefore, communities\
    \ can raise awareness and develop strategies and solutions to\nmitigate communal\
    \ issues based on the data gathered. Citizens assume different roles with\ndifferent\
    \ levels of engagement, from a simple contributory level, through collaborative,\n\
    or at a co-created level. In any of them, engagement can be top-down, led by the\
    \ project\nleaders, or bottom-up, guided by the participants themselves [9]. The\
    \ Internet of Things\nis a key enabler that provides a path to support data collection\
    \ activities in a real-world\nCS project in a Smart City approach, using low-cost\
    \ sensors for gathering and reporting\ndata and cloud storage for hosting and\
    \ storing data [10]. CS integration into school practice\ncan strengthen students’\
    \ science and environmental literacy and promote their citizenship\nidentity and\
    \ active participation competence. Overall, the study aims to explore the educa-\n\
    tional value of CS strategies developed within an educational scope and the potential\
    \ of\nthe Internet of Things to contribute towards participatory citizenship,\
    \ engaging citizens in\ncommunal issues, providing rich and detailed information,\
    \ and proposing and contributing\nto co-created solutions [11]. Retaining citizens\
    \ as volunteers is crucial to ensure their on-\ngoing long-term participation.\
    \ So, encouraging teachers to integrate CS into their teaching\npractice will\
    \ foster empirical evidence that citizen engagement can provide a local and\n\
    contextual dimension to communal issues, being able to educate and engage communities.\n\
    CS integration into school practice can strengthen students’ science and environmental\n\
    literacy and promote their citizenship identity and active participation competence.\n\
    While there is generally much to praise about the rise in acknowledging the need\n\
    for young citizens to exercise their rights and duties, the belief remains that\
    \ this is not\nyet entrenched in young citizens’ overall democratic involvement.\
    \ A lack of citizenship\nand engagement in community issues was revealed by a\
    \ recent study conducted by the\nauthors in a secondary school from the outskirts\
    \ of Aveiro, Portugal, during the 2019/2020\nschool year, regarding students’\
    \ participatory citizenship attitudes [12]. The exercise of\nSensors 2023, 23,\
