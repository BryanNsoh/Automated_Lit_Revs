    ture.

    The scientiﬁc approaches reported in [6,7] describe particular encryption scheme

    models [8] that relate to data privacy [9]. Thus, the acquired data are consolidated
    on

    the client side [10]. The algorithmic models for the sum aggregate and the minimum

    aggregate procedures are implemented using an additive homomorphic encryption
    scheme

    in [11]. It is important to mention that these basic operations accept a set of
    values as

    input and output one value. Furthermore, they designate ﬂexible and computationally

    efﬁcient algorithms [12,13], which are considered in various other contexts that
    imply data

    processing in an aggregated manner. Thus, let us consider the queries that are
    performed

    relative to relational databases, which are structured as tables with rows and
    columns. In

    this case, the data processing is designed to take place on the client devices
    considering the

    vast majority of the existing relevant approaches [14,15]. Nevertheless, the operations
    that

    relate to the homomorphic encryption schemes usually require signiﬁcant computational

    resources [16,17]. The computational models that are reported in the existing
    literature

    are generally unsuitable for conducting arithmetic operations directly over the
    encrypted

    data in the case of large real-world use cases. Papers [18,19] examine the proper
    ofﬂoading

    of data processing routines to the cloud. Furthermore, ref. [20] described a data-privacy-

    preserving model that considers sum aggregation that conducts most of the data
    processing

    operations on the client devices. Moreover, ref. [21] described a homomorphic
    encryption

    model that conducts the sum operation. This is insufﬁcient for most of the real-world
    use

    cases. Therefore, a mechanism that allows for basic arithmetic operations to take
    place

    directly over the encrypted data needs to be designed [22,23]. Such an approach
    is generally

    known as veriﬁable computation [24,25].

    The mechanism of veriﬁable computation was described by Gennaro et al. [12]. It

    allows for data to be ofﬂoaded from mobile client devices through various third-party

    data processing applications. Moreover, the client devices are capable of verifying
    the

    accuracy of the data computation results that they receive [26,27]. The contribution
    that

    was presented in [28] relates to a veriﬁable computational model that considers
    the data

    input relative to a plain text format. Furthermore, ref. [29] proposed a data
    processing

    model that relates to homomorphic data aggregation processes in connection with
    eHealth

    information systems. It is important to note that this algorithmic approach is
    not capable

    of verifying whether the obtained results are correct, which represents a fundamental

    functional requirement of any privacy-preserving data processing approach. Furthermore,

    the article also described a publicly veriﬁable data processing model that relates
    to large

    polynomials and matrices. Consequently, ref. [30] described a veriﬁable delegated
    data

    processing scheme which is based on set structures and operations. Thus, this
    refers to a set

    union, a set intersection, and a set difference. It is important to note that
    these algorithmic

    schemes are compatible with input data that are generated in a plain text format
    [31,32].

    The European Union enacted the General Data Protection Regulation (GDPR), which

    deﬁnes personal data as any information that pertains to an identiﬁed or identiﬁable
    natural

    person [33]. The GDPR also deﬁnes sensitive data as a subset of personal information
    that

    includes the following categories of personal data: personal data that reveal
    racial or ethnic

    origin, political opinions, and religious or philosophical beliefs; trade union
    membership

    data; genetic data and biometric data which is processed exclusively to identify
    a human

    being; personal health data, and also data that concern aspects related to sex
