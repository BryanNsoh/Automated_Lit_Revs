    7.1.2. Differential Metrics

    Differential privacy is a fundamental technique used in the scope of data anonymiza-

    tion processes. It states that the individual user will not be affected in any
    adverse manner

    as a consequence of their sensitive personal data usage in any research study
    or other type

    of analysis, regardless of the existing experimental or scientiﬁc data available
    [182]. Thus,

    the implementation of differential privacy mechanisms is normally performed through

    the addition of noise to the original clear text data. Consequently, it is necessary
    to have

    access to the original data, which are not de-identiﬁed. Initially, differential
    privacy was

    proposed in the realm of databases as a technique that would prevent the various
    database

    queries outcomes to be distinguished. Consequently, it has been adapted to other
    real-

    world use cases that involve the usage of low-dimensional data, such as biometrics
    and

    machine learning systems. Thus, irrespective of the presence of a particular data
    subject,

    the probability for any sequence of query responses to occur is determined by
    a parameter

    that we can deﬁne as ϵ. This is calibrated considering a proper balance between
    the degree

    of data privacy and the possibility to use the de-identiﬁed data. Relative to
    a speciﬁc

    computational context and a certain value of ϵ, various differential algorithms
    may be used,

    which generate variable levels of accuracy.

    In a similar way to the referenced k-anonymity method, the differential privacy
    model

    determines several relevant metrics, which include approximate differential privacy
    that

    has weaker privacy guarantees but nevertheless ensures a greater usefulness of
    the de-

    identiﬁed data [183]. Joint differential privacy [184] determines the software
    systems,

    which are characterized by private data subjects that can access their own data
    items

    but not other persons’ data items. Thus, relative to the privacy of geographical
    location

    data, geo-indistinguishability [185] is determined by the addition of noise that
    complies

    with the differential privacy requirements for a particular geographical location
    within a

    speciﬁed distance. Furthermore, computational differential privacy [186] involves
    a weaker

    adversary model that values the accuracy and practical utility of de-identiﬁed
    sensitive

    personal data items. The proper consideration of computational differential privacy
    relates

    to the distribution of posterior data [187], which is recovered using the transformed
    data.

    Additionally, an adequate level of information privacy [188] is achieved in this
    context if

    the probability distribution of the related sensitive personal data does not vary
    relative to

    the output of any database or dataset query.

    7.1.3. Metrics That Consider Entropy

    Relative to the scope of information theory, the entropy designates the degree
    of

    uncertainty, which determines the output or outcome of a random variable [189].
    The

    metrics that are determined by entropy generally include the estimated distribution
    of

    the reference data, which are computed from the de-identiﬁed data. This assertion
    is

    true even considering that supplementary descriptive information may be required
    for a

    certain metric, such as the original reference data or the parameters used during
    the data

    de-identiﬁcation process. The estimation of sensitive personal data using the
    available

