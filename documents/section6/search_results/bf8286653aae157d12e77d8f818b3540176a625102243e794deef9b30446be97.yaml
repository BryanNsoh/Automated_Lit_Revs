    level, optimization objectives and adopted techniques, as well as effectiveness.
    Table 4 Overview of Systems and Frameworks on EI Model Inference Clearly, the
    existing systems and frameworks have adopted different subsets of enabling techniques
    tailored to specific EI applications and requirements. To maximize the overall
    performance of a generic EI system, comprehensive enabling techniques and various
    optimization methods should work in a cooperative manner to provide rich design
    flexibility. Nevertheless, we would face a high-dimensional configuration problem
    that is required to determine a large number of performance-critical configuration
    parameters in real time. Taking video analytics, for example, the high-dimensional
