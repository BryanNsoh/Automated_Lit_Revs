    Abstract: The continuously increasing number of mobile devices actively being
    used in the world

    amounted to approximately 6.8 billion by 2022. Consequently, this implies a substantial
    increase

    in the amount of personal data collected, transported, processed, and stored.
    The authors of this

    paper designed and implemented an integrated personal health data management system,
    which

    considers data-driven software and hardware sensors, comprehensive data privacy
    techniques, and

    machine-learning-based algorithmic models. It was determined that there are very
    few relevant and

    complete surveys concerning this speciﬁc problem. Therefore, the current scientiﬁc
    research was

    considered, and this paper comprehensively analyzes the importance of deep learning
    techniques

    that are applied to the overall management of data collected by data-driven soft
    sensors. This survey

    considers aspects that are related to demographics, health and body parameters,
    and human activity

    and behaviour pattern detection. Additionally, the relatively complex problem
    of designing and

    implementing data privacy mechanisms, while ensuring efﬁcient data access, is
    also discussed, and

    the relevant metrics are presented. The paper concludes by presenting the most
    important open

    research questions and challenges. The paper provides a comprehensive and thorough
    scientiﬁc

    literature survey, which is useful for any researcher or practitioner in the scope
    of data-driven soft

    sensors and privacy techniques, in relation to the relevant machine-learning-based
    models.

    Keywords: data-driven; soft sensors; deep learning; mobile devices; background
    sensors; personal

    data; data privacy

    1. Introduction

    Mobile devices and appliances such as various wearables, handheld smartphones,

    or tablets feature certain sensors that collect a large amount of personal information
    for

    a variety of scenarios and purposes [1,2]. Additionally, the signiﬁcant increase
    of wear-

    ables’ computational capabilities makes them suitable for many real-world uses
    [3,4]. The

    ubiquitous availability of the mobile devices makes them obvious targets for cyberattacks

    designed to illegitimately gain access to personal data and resources [5].

    This survey provides the following contributions to the literature.

    •

    A comprehensive analysis of the personal data collected using mobile background
    sen-

    sors and the related machine-learning- and deep-learning-based automated methods

    that focus on sociological and demographic aspects.

    •

    A presentation of the generally considered applications and real-world use case

    scenarios related to the use of mobile devices.

    •

    An overview of the relevant sensors and the related raw data usually available
    in

    mobile computing environments and mobile devices. This particularly analyzes the

