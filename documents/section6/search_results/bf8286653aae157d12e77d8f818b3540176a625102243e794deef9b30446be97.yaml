    by the embedded sensors. It also provides the actuators'' updated information
    to adjust their speed and trajectory. – Transmission system: It represents the
    communication interface that allows the drone to communicate with the ground control
    system and other drones. – Sensors: The drone includes different sensors to sense
    its physical environment, like an accelerometer, gyroscope, magnetic orientation
    sensor, barometer, and camera. The data from sensors are used to compute the driving
    force of the motor, the movement direction, and the altitude for the drone to
    fly. – GPS receiver: It is a device that calculates the drone''s geographical
    position based on signals received from satellites'' navigation systems. – actuator:
    It is a device that helps the drone to make the right movement decision. This
    is done by converting energy into mechanical actions. The drone''s motor is one
    of the best examples of an electromechanical actuator. – software: It is the component
    that connects the user to the drone''s hardware. The generic software architecture
    of a drone consists of (a) system software, which includes firmware, device driver,
    and operating system, and (b) application software that runs different functions
    such as: taking pictures, vision processing, video streaming, navigation, and
    mission execution. • Ground control station: It is a land-based control station
    that consists of the following fine-grained assets: – Ground control system: It
    is a software system that allows human operators to remotely control the drone
