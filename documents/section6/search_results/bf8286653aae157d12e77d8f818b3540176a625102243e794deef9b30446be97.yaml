    anonymized user data implies that a high degree of uncertainty usually determines
    a high

    degree of personal data privacy. Nevertheless, the sensitive personal data may
    still be re-

    identiﬁed using certain information, which has not been properly de-identiﬁed.
    Thus, the

    research reported in [190] suggests that the degree of data privacy is quantitavely
    assessed

    using cross-entropy, which is also designated as a likelihood. This process considers
    the

    estimated and the original data distribution relative to the clustered data, which
    are derived

    from the original data.

    The authors of [191] described a hybrid model of entropy, which relates to the
    scope

    of geographical data privacy. This measures the amount of entropy that can be
    gathered

    on a route that is taken, through a series of independent sections. The concept
    of inherent

    privacy [192] relates to another metric that is determined by entropy, which considers
    the

    number of possible distinct variants relative to a number of binary guesses. Furthermore,

    mutual information and conditional privacy loss [192,193] represent further entropy-based

    metrics. The former describes the amount of information that is common to two
    random

    variables, which can be calculated as the difference between entropy and conditional

    entropy. This is also referred to as equivocation, a technique that is particularly
    useful to

    calculate the amount of information required to describe a random variable, which
    implies

    proper knowledge about another variable that is part of the same dataset. Moreover,
    the

    latter metric is determined by a similar structural logic, but it implies the
    ratio established

    between the plain data distribution and the amount of information is offered by
    another

    variable, which is de-identiﬁed in a proper manner.

    7.1.4. Metrics Based on the Probability of Success

    This class of performance metrics does not refer to the data properties; rather,
    it

    considers the success of private information extraction attempts. Low success
    rates suggest

    a data privacy model, which ensures a high degree of data protection. Nevertheless,

    particular users’ personal data may still be illegitimately accessed. The research
    reported

    in [194] considered the original data and the estimated data, and a privacy problem
    was

    determined by the reconstructed probability of an attribute as the value of the
    actual

    computed probability is greater than a speciﬁed threshold. This principle is further
    enriched

    by the scientiﬁc model that was presented in [195] through the description of
    (d, γ )-privacy,

    which is determined by additional bounds that are proposed to calculate the ratio
    between

    the true and reconstructed probabilities in a more precise manner.

    Furthermore, the metric called δ-presence [196] assesses the probability of determining

    whether the personal data items of an individual are part of certain public datasets.
    This

    presumes the existence of a third-party database, which stores the sensitive personal
    data

    of all the implied persons. Additionally, it is important to note that hiding
    failure (HF) [197]

    represents a data similarity metric, which may be chosen to determine sensitive
    personal

    data patterns. This metric is calculated as the ratio between the sensitive patterns,
    which

    are detected in the de-identiﬁed dataset, and the sensitive data patterns that
    are detected in

    the original dataset. Thus, a dataset that is perfectly protected is characterized
    by a value

    of zero for this metric.

    7.1.5. Metrics Based on the Concept of Error

    This class includes metrics that quantify the effectiveness of the sensitive personal

    data extraction process, generally considering the distance between the original
    data and

    the related estimate. Thus, insufﬁcient levels of data privacy are observed relative
    to small

    estimate errors. Considering the geographical location privacy, the respective
    estimation

    error assesses the correctness of the inference through the computation of the
    expected

    distance between the actual location and the estimated location through the utilization
    of a

    proper distance metric, such as the Euclidean distance [198]. Moreover, high-dimensional
    or

    unstructured data, as an example of data that are collected by mobile background
    sensors,

    may be processed through a comparison that considers the traditional performance
    metrics,

    which relate to the sensitive private attribute extraction methods using de-identiﬁed
    and

