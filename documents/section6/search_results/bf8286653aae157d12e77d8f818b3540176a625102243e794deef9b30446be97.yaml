    of drones There have been several research works dealing with communication paradigms
    for IoD. Nowadays, the use of UAVs is widespread in civil/military applications.
    The complexity of communication systems in IoD varies; it can be as simple as
    a single UAV communicating with a ground station to carry out the objectives for
    a mission [58], [79], [236], [284], and as complex as swarms of UAV systems cooperatively
    carrying out various aspects of joint missions [27], [146], [203], [211], [217],
    [302], [311], [331]. As UAVs are generally resource-constrained devices, they
    must consider various factors when addressing IoD communications, including energy
    efficiency, latency, and security. Here we present works addressing the IoD communication
    systems at two different levels: (i) Mobile Edge-Cloud Drone Communications and
    (ii) Decentralized Flying Ad-Hoc Networks. i) Mobile Edge-Cloud Drone Communications:
    Mobile Edge Computing (MEC) provides cloud computing capabilities and services
    at the edge of the network. A UAV flying within the radio range of the MEC device
    can communicate with the device and provide access to a user over the cloud. This
    concept is extended to the Internet of Drones, where multiple drones connect to
    MEC device(s), effectively creating a mobile ad-hoc network within the line of
    sight. The IoD ensures highly efficient network operation and service delivery
    quality and, as a result, improves the user experience. A cyber-physical system
    (CPS) based system was proposed by Narang et al. in [217]. The researchers presented
    the system architecture of the CPS-UAV integrated solution that is deployed as
    part of a large-scale disaster response system. The authors focus on network topology
    optimization and address communication issues within the mobile edge infrastructure
    and the multi-drone network. Authors in [203] presented a UAV-based Internet of
    Things platform used in the context of a crowd surveillance application. The proposed
    architecture of this system allows UAVs to capture real-time video and offload
    this video stream to a MEC device. Leveraging the underlying LTE/5G communication
    infrastructure, the video stream is transmitted to the cloud, where the image
    recognition system processes the data. The authors in this work demonstrate the
    working of the multiple-UAV cluster implementation. Wang et al., in their work
    in [311], demonstrated a bandwidth-efficient video analytics system using UAVs.
    The proposed system architecture minimizes the communication latency overhead
    by utilizing MEC. The MEC device captures the video stream from the drones in
    proximity, compressing the video data stream, and resulting in an optimized payload.
    The communication between the MEC device and the cloud utilizes an opportunistic
    approach to reduce latency and bandwidth usage. In [308], authors presented the
    Internet of Flying Things (IoFT) and discussed the opportunities and challenges
    for airborne MEC devices. A prototype for a Drone-as-a-Service (DaaS) is developed
    leveraging the fly-in and fly-out infrastructure for servers, where the flying
    UAV serves as an airborne mobile edge device. With this prototype implementation,
    it remains to be seen how the secure communication and load balancing between
    multiple MEC devices within the network would affect the system''s performance.
    The air-to-ground mobile edge network for UAVs is presented in [58]. Cheng et
    al., in this work, proposed the optimization of a multi-dimensional channel-based
    approach to drone management. The authors study the effects of the network''s
    topological changes on message transfer, scheduling, and device control. Tian
    et al. in [303] utilized a predictive authentication approach for IoD using a
    MEC device for secure communication. The drones use a lightweight online/offline
    signature to authenticate with the MEC device. The MEC manages and controls the
    authentication parameters within the MEC-drone network and serves as a secure
    communication device within the IoD. Furthermore, a predictive authentication
    approach was utilized to further reduce the cost of authentication within the
    UAV-MEC communication. ii) Decentralized Flying Ad-Hoc Networks: Another communication
    aspect in IoD communication is UAV-UAV communication. The communications between
    flying drones can essentially be mapped to a Flying Ad-hoc Network (FANET) [212].
    Similar to the vehicular network problem studied in the context of Vehicular Ad-hoc
    Networks (VANETs), drone-to-drone communications can be realized. Each device/node
    within a FANET can store the information or relay it to the next device in a multi-hop
    configuration. Furthermore, a drone can also work as a data mule to carry the
    information to another part of the network or even to a different network. Using
    the Delay Tolerant Network (DTN), this information can be relayed to other devices
    such as drones, MEC, or even a GCS. Due to the delay-tolerant capability, missions
    can be completed opportunistically in different time frames. Flying ad-hoc network
    architecture is presented in [34]. Bekmezci et al. presented the potential advantages
    and disadvantages of ad-hoc communication between flying drones by classifying
    them into UAV-UAV, ground-UAV, and satellite-UAV communication challenges. They
    developed a protocol based on the work presented in [35]. This communication protocol
    focused on reducing the communication overhead by periodically broadcasting the
    link state updates. Similar to Bekmezci et al.''s approach to utilizing MANET
    protocols for IoD communications, many recent works have addressed IoD communication
    issues, taking the lead from works in the context of MANETs and VANETs. Due to
    high mobility within FANETs, the network topology frequently changes, necessitating
    periodic route discovery. A route-switching algorithm was presented in Yanmaz
    et al. [216]. This algorithm tracks all possible routes from a source to all destinations
    within a FANET, similar to the AODV routing protocol [214] for MANETs. Furthermore,
    due to high mobility and ever-changing network topology and avoiding the risk
    of broken routes, the proposed protocol switches to risk-free routes, when possible,
    to avoid route failure. This mechanism is based on the earlier TSODR routing protocol
    [89] for MANETs. The Zone Routing Protocol (ZRP) [301] addresses FANET communications.
    A crowd of drones serving as relay nodes within the network is considered a zone.
    The communication within the zone is proactive, whereas a reactive protocol is
    used for inter-zone communication. In [174], researchers presented the GPMOR protocol,
    which predicts the movement of UAVs utilizing a Gaussian-Markov mobility model.
    This protocol considers the position of a UAV to determine the next hop in FANETs.
    It also addressed the communication delay due to network congestion by reducing
    the communication overhead. This protocol is also based on an earlier MANET protocol;
    namely, TORA [233]. The publisher-subscriber model for routing was used for MANET
    routing in [301]. Authors in [146] develop a communication protocol for FANETs
    using a data-centric approach based on this model. A UAV carries data and transports
    it to a destination utilizing the load-carry-deliver approach popular in DTN networks.
    Performance evaluation results from this protocol showed increased throughput;
    however, increasing the coverage area yields negative results in terms of overall
    performance. In [211], authors couple intrinsic properties of DTN routing with
    FANETs outlining the load-carry-deliver routing mechanism. Another work [27] similarly
    takes benefit of DTN routing protocols for MEC-UAV communication. 3.4. Cloud integration
    and computation offloading In this section, we describe recent advances in cloud-based
    IoD systems with a focus on offloading computation from drones to the edge of
    the cloud [190]. UAVs have been used as aerial Base Stations (BSs). Compared to
    ground base stations, the aerial base stations provide better maneuverability,
    can be deployed on-demand, and can relocate to positions suitable to different
    environments. Drones generally have limited onboard resources for processing information,
    and limited storage [47]. Off-the-shelf UAV devices are usually resource-constrained
    regarding three aspects, i.e., size, weight, and power [154]. These UAVs are typically
    battery-powered and can carry a limited payload. A small UAV is usually limited
    in terms of battery capacity available onboard and a maximum flight time of around
    25-50 minutes [274]. Applications or platforms requiring heavy computation may
    further drain the already limited power [154]. An IoD system may offload some
    energy-taxing computation-intensive tasks to a resource-rich drone or even to
    a Mobile Edge device within the cloud. In the context of IoD, several criteria
    can define offloading computation to the cloud ranging from fast processing of
    large information on-the-go to storage of information for a long period [47].
