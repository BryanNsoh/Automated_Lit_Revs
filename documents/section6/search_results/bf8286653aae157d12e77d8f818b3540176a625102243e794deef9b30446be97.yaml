    curve cryptography, which considers three elements: users, drones, and control
    servers. It provides anonymity and perfect forward secrecy while incurring low
    computation and communication overhead. Jan et al. [127] proposed a scheme focusing
    on information authentication instead of identity authentication. They assumed
    that initially, the users, the drones, and the ground control station mutually
    authenticate each other. The scheme is resistant to drone capture, man-in-the-middle,
    stolen verifier, replay, user impersonation, server impersonation, and privileged
