    algorithmic routines should be able to accurately determine the predeﬁned user
    attributes’

    values, regardless of the actual mobile devices’ position or usage pattern. This
    represents

    another practical aspect that is not always properly considered.

    It is also relevant to determine whether the end users are involved in the sensitive

    personal data attributes labeling process. If the answer is affirmative, it is
    essential to

    make sure that the respective individual is capable to act in an objective manner,
    particu-

    larly considering certain use cases, such as psychological mood recognition. Furthermore,

    relative to 3D data that are collected by motion sensors over time, the labeling
    process may

    be computationally expensive and complicated. Therefore, the improvement of the
    exist-

    ing labeling processes represents an essential research topic, which directly
    influences the

    machine-learning-based data processing approaches. Thus, a potential solution
    may be

    represented by the consideration of self-supervised learning (SSL) models, a paradigm

    that favors the training of the feature extraction algorithms through an unsupervised

    process.

    The literature dealing with mobile device sensors suggests that it may be important
    to

    assess how internal physical sensors features inﬂuence the efﬁciency and safety
    of the data

    collection and anonymization. This is a consequence of the variability in the
    data collection

    sensors’ technical speciﬁcations and physical features, such as full-scale values,
    resolution,

    sampling frequencies, and so on.

    Regarding mobile devices, time-based constraints are usually important in the
    real-

    time applications and can determine a superior end user experience. Consequently,
    it

    is essential that the data anonymization processes not introduce signiﬁcant overhead

    relative to the overall computational time efﬁciency. This represents another
    conceptual

    and practical problem, which is not properly addressed in the literature.

    It is worth mentioning that an important research aspect concerns the storage
    of the

    necessary algorithms. Thus, the collected raw data may be transmitted to powerful
    cloud-

    based data processing infrastructures to support the data processing models’ training,

    which is usually computationally expensive. Therefore, the transmitted data are
    exposed

    to more signiﬁcant risks of unauthorized interception during the transmission
    phase or to

    risks of unauthorized access during the data storage phase. Therefore, full data
    privacy

    preserving models, such as the homomorphic encryption-based algorithmic routines,
    may

    be required in a variety of real-world use cases. It is rather interesting to
    observe that a

    preoccupation with full privacy preserving data processing models is not substantial
    in

    either the surveyed papers or in the general scientiﬁc literature.

    The scientiﬁc gaps that were identiﬁed in the surveyed literature suggest that
    the

    preservation of personal data privacy should be ensured, implemented, and quantita-

    tively analyzed through the utilization of a uniﬁed data anonymization framework,
    which

    includes the required metrics that evaluate the data privacy, as determined by
    the imple-

    mented data anonymization mechanisms. This represents an important but insufﬁciently

    approached problem, which may ensure the time-efﬁcient and safe operation of any
    soft-

    ware system that uses data-driven soft sensors for sensitive private data collection.

    9. Conclusions and Open Questions

    This survey demonstrates that seemingly harmless personal data collection pro-

    cesses may help isolate essential personal data items, which must be protected
    according

    to the general technical specifications of relevant data protection regulations,
    such as

    GDPR and HIPAA. This paper offers a state-of-the-art survey concerning classic
    and up-

    to-date scientific papers, which address the isse of data privacy. The reviewed
    scientific

    literature suggests that certain research questions remain unanswered and need
    further

    consideration. These include: the detection of correlation between sensitive attributes,

    efficient data modification algorithms for privacy protection, unified quantitative
    assess-

    ment metrics related to data anonymization methods, and the study of relevant
    ethical

    implications.

