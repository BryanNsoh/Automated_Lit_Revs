    We are traversing the growing emerging technology paradigms in today’s advanced
    technological world. In this present era, the

    Internet of Things (IoT) is extensively used in all sectors. IoT is the ecosystem
    of smart devices which contains sensors, smart

    objects, networking, and processing units. These integrated devices provide better
    services to the end user. IoT is impacting our

    environment and is becoming one of the most popular technologies. The leading
    use of IoT in human life is to track activities

    anywhere at any time. The utmost utilities achieved by IoT applications are decision-making
    and monitoring for eﬃcient and

    eﬀective management. In this paper, an extensive literature review on IoT has
    been done using the systematic literature review

    (SLR) technique. The main focus areas include commercial, environmental, healthcare,
    industrial, and smart cities. The issues

    related to the IoT are also discussed in detail. The purpose of this review is
    to identify the major areas of applications, diﬀerent

    popular architectures, and their challenges. The various IoT applications are
    compared in accordance with technical features

    such as quality of service and environmental evaluation. This study can be utilized
    by the researchers to understand the

    concept of IoT and provides a roadmap to develop strategies for their future research
    work.

    1. Introduction

    Kevin Ashton suggested the term IoT in the year 1999, but

    before that actual idea of connecting devices had been used

    since the later 1970s. At that time, this idea was called

    “embedded Internet or pervasive computing” [1]. IoT is a

    combination of interrelated computing devices that can

    transfer data over a network without human intervention.

    In the past few years, the Internet of things (IoT) has been

    sniggling in all areas of human life, such as hospitals, agricul-

    ture, the environment, industries, smart homes, and smart

    cities [2–7]. IoT improves daily life and eases the data

