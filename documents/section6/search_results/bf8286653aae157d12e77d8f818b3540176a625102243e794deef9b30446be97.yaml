    5.1. Data Management. The data management issues in the

    healthcare industry are similar to other industries. Medical

    sensors attached to humans provide the e-Health data. The

    human body is a dynamic system that is constantly changing

    its condition. As a result, there will be a steady ﬂow of data

    arriving from edge sensors via fog computing nodes. IoT e-

    Health needs to deal with the data’s complexity in terms of

    volume, diversity, and velocity. For example, ECG data

    may be sent in XML format, but diagnosing skin illnesses

    using a camera-based IoT device would need handling pic-

    ture formats.

    5.2. Connectivity Issues. The core of the IoT is the creation of

    a network of interconnected devices that can share data. As a

    result, connecting several devices for communication is one

    of the most diﬃcult challenges in developing IoT systems.

    The systems and technology should be able to handle the

    existing and additional infrastructure. A centralized client-

    server design is responsible for initiating communication

    across several nodes in the network that is not scalable

    enough to support billions of IoT devices in a single net-

    work. As a result, the centralized network will experience a

    bottleneck. The addition of additional devices to the network

    necessitates a signiﬁcant investment in capital cost to main-

    tain cloud servers for data storage.

    5.3. Security. A large number of devices are connected across

    a vast region, and securing IoT systems is diﬃcult and

    demanding. Intruders can readily compromise this informa-

    tion since these gadgets interact and exchange it. The secu-

    rity component of IoT systems is crucial since the data

    transferred among the devices might contain sensitive infor-

    mation such as a patient’s health information, a company’s

    trade secrets, or state government or military network classi-

    ﬁed information. Finding the intruder in the network who

    may infect or harm the entire communication network

    would be a diﬃcult assignment.

    The cost of extracting DNA sequencing procedures in e-

    healthcare applications to cure

    any illness

    has been

    extremely high for numerous decades. With the use of

    low-cost genetic sequencing, we can incorporate genomic

    analytics into normal medical treatment. This will assist us

    in receiving better and more timely care. The extraction of

    information

    from

    the

    genomic

    sequence

    is

    a

    time-

    consuming process. Genomic data also contains information

    on the patient’s ancestors and relatives. As a result, informa-

    tion leaks and sharing produce creates lots of issues.

    5.4. Software Applications. The ability of software applica-

    tions to execute built-in IoT infrastructure is reliant on their

    innovativeness and intelligence in the IoT paradigm. IoT

    system developers vary on the functionality to be imple-

    mented. For example, edge developers are hired to create

    hardware drivers for various edge devices and those who

    provide interfaces for transmitting the acquired sensor data.

    Data analytics developers are the developers that are in

    charge of processing and aggregating data obtained from

    various sensors throughout the network. Application devel-

    opers are the people that create the interface between the

    users and the hardware.

    For each developer, the competence needs and environ-

    ment are diﬀerent. For example, a data analytics developer

    is familiar with the operation of underlying hardware

    devices and how data should be presented to a user. Based

    on the knowledge needs, IoT concepts and software applica-

    tions must be developed and explored. Additionally, a

    generic programming interface can aid in the development

    of eﬀective software applications.

    The unavailability of storage devices might cause the sys-

    tem to shut down, putting a massive quantity of data being

    transmitted between network nodes at risk.

    Because the consumer and business needs of IoT vary on

    a daily basis, the technology itself involves a large number of

    linked devices resulting in an increase in the cost of service

    and maintenance, which will further position itself while

    generating an imbalance in a country’s economy. The devel-

    opment of sensors or devices that require very little or no

    maintenance is one answer to this challenge. This will lower

    the cost of maintenance and help to avoid certain economic

    diﬃculties.

    Furthermore, most of the devices used here are battery-

    powered, and it is very hard to replace a sensor’s battery

    after it has been deployed, resulting in high power consump-

    tion. As a result, another issue is to build sensors that do not

    require battery replacement over time, which may be accom-

    plished by creating more gadgets that use renewable energy

    sources. As we know, the Internet is the heart of IoT. Issues

    with Internet connectivity will result in poor service and per-

    formance. Almost all base stations/gateways have a restric-

    tion on the number of users who may connect at the same

    time. If the number of users exceeds the limit, some users

    will be unable to connect. So, in order for IoT to be success-

    ful, the Internet needs to be fast, inexpensive, and hassle-

    free.

    The establishment of a single communication standard is

    still a question. Because the goal of the Internet of Things is

    to make it more user-friendly and to make it easier to com-

    municate with other connected devices, as a result, certain

    common communication protocols that facilitate network

    heterogeneity and interoperability must be implemented,

    making it substantially easier for users to contribute to its

    considerable development.

    In addition, one of the most signiﬁcant diﬃculties that

    IoT faces is the security, privacy, and control of personal

    data. Because IoT is a linked platform, all of your personal

    information is stored on the cloud, which is extremely sus-

    ceptible. If there is a ﬂaw in IoT security, it will clearly jeop-

    ardize a person’s privacy and security. This might be

    mitigated by using a secure gateway and implementing

    secure algorithms and cryptographies to create a more

    secure environment.

