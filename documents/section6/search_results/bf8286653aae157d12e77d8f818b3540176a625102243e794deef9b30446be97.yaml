    5.1. User Authentication Systems

    Considering the mainstream user authentication systems, legitimate users are required

    to provide a secret token, such as a password or a personal identiﬁcation number
    (PIN) code.

    This authentication model is commonly known as “what you know”. Moreover, there
    are

    authentication systems based on certain physical items, such as public key infrastructure

    (PKI) cards, which are known as “what you have”. Additionally, other authentication

    systems consider users’ physical features, such as ﬁngerprints or geometry of
    the eyes, to

    perform the authentication. This is known as the “what you are” paradigm [96].

    Biometrics are common and fundamental instruments of mobile authentication sys-

    tems. The biometrics may belong to both physiological and behavioral categories
    [97].

    As an example, we may speak about entry point ﬁngerprints, or face-based identiﬁca-

    tion. Nevertheless, using such authentication models implies that the device remains

    unlocked and accessible, and any unauthorized access is possible. This shortcoming
    may

    be averted through continuous authentication schemes relative to mobile devices,
    which

    use behavioral biometric authentication mechanisms [98]. Thus, the biometric data
    are

    continuously collected through a passive model during normal use of the mobile
    device,

    which ensures that the user’s physical features correspond to those of the legitimate
    owner.

    Nevertheless, several logical or environmental features, such as scenarios, modalities,
    or en-

    vironmental traits, may adversely inﬂuence the accuracy of mobile biometric systems
    [99].

