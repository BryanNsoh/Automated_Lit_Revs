    7.1.6. Metrics Based on the Concept of Accuracy

    This class includes metrics that assess the accuracy of the inference model. This
    is

    based on the principle that inaccurate estimates usually suggest a higher degree
    of data

    privacy. The width of the conﬁdence interval designates the quantitative degree
    of data

    privacy, considering the estimated interval that includes the valid results [41].
    This metric

    is quantiﬁed in percentage form relative to a particular conﬁdence level. Thus,
    (t, δ) privacy

    violation [199] offers information concerning the susceptibility of a data classiﬁer’s
    [200]

    version public release to constitute a privacy threat, which is determined by
    the number of

    training samples that are at the disposition of the adversary algorithm. In essence,
    the data

    samples considered to train the model logically connect the publicly available
    data to the

    sensitive private data of the reference individuals. Thus, the basic data privacy
    principles

    are infringed as it becomes possible to discern sensitive information out of the
    publicly

    available data in the case of the persons that are not part of the data training
    samples.

    Considering geographical location data privacy, the size of the region that contains

    uncertain data determines the lower size of the region, which a certain target
    user belongs

    to, and the coverage of the region that contains private data assesses the degree
    of over-

    lap between a user’s sensitive regions and the region that contains uncertain
    data [201].

    Moreover, another relevant contribution was presented in [202], which presents
    a possible

    method for the customization of the data region accuracy, which the end users
    are part

    of during the data submission process to an Internet-based service. Consequently,
    the

    accuracy of the obfuscated data region is proportional to the degree of data accuracy
    which

    is obtained.

    7.1.7. Metrics Based on the Concept of Time

    This speciﬁc type of metrics assess the time that is necessary to extract the
    required

    sensitive private data. As an example, relative to geographical location data,
    the assessment

    of a reference data privacy technique can be conducted by measuring the longest
    time

    interval within which it is possible to successfully break the enforced data privacy,
    through

    successful user tracking. This is achieved by calculating the maximum tracking
    time [203]

    or the mean time to confusion [204].

    8. Analytical Discussion Concerning Relevant Research Aspects and Gaps

    The comprehensive scientiﬁc literature, which was surveyed, suggests that in spite
    of

    the progress realized, numerous theoretically fundamental and practical problems
    require

    further research be conducted. Consequently, this section analyzes the scientiﬁc
    experience

    gathered during this scientiﬁc research through a discussion concerning the observed

    relevant scientiﬁc research aspects, which require further investigation.

    Thus, it is important to observe the correlation between the different sensitive
    data

    attributes. This is useful to identify the particular attributes, which may be
    used to infer

    the plain text meaning of other sensitive data attributes. As an example, the
    end user’s

    geographical location, as determined using the Wi-Fi device, may also suggest
    valuable

    data regarding the daily activities that the user attends.

    It is important to note that the inferable attributes, which have been extensively
    ana-

    lyzed in this paper, may accept diverse sets of values relative to the size and
    number of

    attributes, which are speciﬁc to any particular subject. As an example, the existence
    of a

    medical condition or the gender of a particular individual represent unique individual

    features, which may be compatible with a binary or limited set of values. Moreover,
    other

    personal attributes, such as age, occupational proﬁle, or geographical location,
    imply differ-

    ent data collection, processing, and anonymization models. Considering the conﬁguration

    of the attribute output categories and the greater system complexity, which is
    computation-

