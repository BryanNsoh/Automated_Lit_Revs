    Citations Keywords Metrics Footnotes Abstract: This paper surveys security threats
    to 5G-enabled wireless access networks for social robots in public spaces (SRPS).
    The use of social robots (SR) in public areas requires specific Quality of Service
    (QoS) planning to meet its unique requirements. Its 5G threat landscape entails
    more than cybersecurity threats that most previous studies focus on. This study
    examines the 5G wireless RAN for SRPS from three perspectives: SR and wireless
    access points, the ad hoc network link between SR and user devices, and threats
    to SR and users’ communication equipment. The paper analyses the security threats
    to confidentiality, integrity, availability, authentication, authorisation, and
    privacy from the SRPS security objectives perspective. We begin with an overview
    of SRPS use cases and access network requirements, followed by 5G security standards,
    requirements, and the need for a more representative threat landscape for SRPS.
    The findings confirm that the RAN of SRPS is most vulnerable to physical, side-channel,
    intrusion, injection, manipulation, and natural and malicious threats. The paper
    presents existing mitigation to the identified attacks and recommends including
    physical level security (PLS) and post-quantum cryptography in the early design
    of SRPS. The insights from this survey will provide valuable risk assessment and
    management input to researchers, industrial practitioners, policymakers, and other
    stakeholders of SRPS. Security Threats to 5G Networks for Social Robots in Public
