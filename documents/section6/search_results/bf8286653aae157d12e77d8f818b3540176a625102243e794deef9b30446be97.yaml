    combination for edge-enabled UAV networks. The blockchain network is used for
    reliable communications using distributed ledgers, which can help flatten services
    on the IoD. To maintain the reliability requirements of the blockchain network,
    a hybrid neural model is proposed. The operating drones in the defined network
