    It provides the flying trajectory for a single or group of drones to perform their
    missions. • Cloud: It is used to store, process, and analyze data collected by
    the drones and comprises the following fine-grained assets: – Stored data: It
    represents data obtained during drones'' missions. – Data processing model: It
    is used to analyze the stored data to get insights from the drones'' missions.
