    with related surveys Most of the IoD security surveys are short [110], [141],
    [173], [307], or restricted to one security sub-topic such as IDS [62], authentication
    [318], and blockchain [14], [193], and some surveys do not present countermeasures
    [62], [141]. Our survey differs from the earlier-mentioned works in the following
    points: • Novel taxonomies: Differently from many surveys that only provide a
    classification of attacks/threats, our survey proposes three taxonomies that are
    related to (1) components of drones (i.e., assets), (2) attacks, and (3) countermeasures.
    The proposed taxonomies allow a finer level of granularity for asset identification,
    which permits broader identification of possible attacks, and determines where
    to implement the countermeasures at the fine-grained level. It also determines
    when to implement the countermeasures. • Risk assessment: There are no surveys
    that provide risk assessment related to IoD, except for [62], which presents a
    partial assessment by only considering the impact of threats. This assessment
    is based on a new concept called chain of impact. It aims to help researchers
    from academia and industrial communities identify the risks that require more
    attention and stronger countermeasures. • More coverage of countermeasures: We
    provide a more comprehensive survey than the related surveys regarding countermeasures.
    Only two surveys consider physical security [21], [325]. The same surveys [21],
    [325] only give a summary description of the countermeasure solutions. On the
    other hand, our survey presents the technical and non-technical countermeasures
    covering the three cybersecurity layers, i.e., preventive, detective, and recovery.
    It also discusses the solutions and presents their limitations. • Operating system
    security: Our survey is the first one that discusses the security aspects of drones''
    operating systems. • Ranked open issues: This survey is the first one that provides
    a ranking, which prioritizes the open issues in the IoD that require attention
    from the research community. It defines three priority and ranking levels, i.e.,
    high, medium, and low. 3. Overview of Internet of drones 3.1. Physical structure
    of a drone An unmanned aerial system is composed of a rigid body called a frame,
    and multiple motors are attached to this frame to generate the required thrust
    to lift the system in the air. There are different types of drones, depending
    on the number of motors attached to them, as shown in Fig. 3. • Tricopter: It
    has three motors, where two motors are brushless, and one is a servo motor. The
    brushless motors are typically used in small UAVs, and they are called so because
    they have no brushes in their commutator. They have higher efficiency as compared
    to brushed motors. The servo motor is a device that has an internal encoder, which
    allows converting any motion into a digital signal. The role of the servo motor
    in the Tricopter is to control the orientation (i.e., yaw) of the UAV. They present
    the advantage of being low-cost but are less reliable and robust than the other
    types. • Quadcopter: It is the most common type of drone and has four brushless
    motors attached to each of its four wings and deviated by 90 degrees from each
    other. There are two possible configurations: (i) Quad-X, where the front direction
    of the UAV is in the middle of the two front motors, and (ii) Quad-Plus, where
    the forward direction of the UAV is looking at the first motor of the quadcopter,
    as illustrated in Fig. 3. The motors rotate either in a clockwise direction (CW)
    or a counter-clockwise direction (CCW). For the Quad-X, the top-left and right-bottom
    motors must rotate in CCW, and the top-right and left-bottom motors must rotate
    in CW. Quad-X configuration is preferred for First Person View (FPV) applications
    because it provides a better camera view. • Hexacopter: It has six motors attached
    to its frame. The angle between two consecutive wings is 60 degrees. This model
    has the advantage of providing 50% more thrust than a quadcopter model, thanks
    to its other two motors, but at the expense of higher energy dissipation from
    the two extra motors. This allows to carry heavier payloads and ensures a more
    reliable flight due to the redundancy but results in a 35% reduction of the flight
    time using the same battery as a quadcopter model. It also has two possible configurations:
    Hex-X and Hex-Plus. • Octocopter: The Ocotocoper model has eight motors attached
    to its frame. The angle between two consecutive wings is 45 degrees. It is used
    for heavy payloads, such as carrying water tanks in smart agriculture or firefighting
    scenarios. This model is highly reliable as it can tolerate the power of any two
    non-consecutive motors without losing the ability to fly. It is also suitable
    for aerial photography. The Ocotocoper model is substantially more expensive than
    all other frame models due to the cost of extra motors and higher-capacity batteries.
    It also consumes much more energy due to the extra motors and the heavier weight.
    Similar to Quadcopters and Hexacopters, Octocopters can also be configured as
    Oct-X and Oct-Plus. Download : Download high-res image (325KB) Download : Download
