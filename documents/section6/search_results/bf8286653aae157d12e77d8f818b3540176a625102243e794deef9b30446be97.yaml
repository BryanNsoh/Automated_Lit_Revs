    Location: Sorrento, Italy SECTION I. Introduction According to the Food and Agriculture
    Organization (FAO) [1], food production needs to be raised by 70% by 2050 to feed
    the projected population of 9.6 billion by 2050. To meet the growing needs of
    an expanding population, the farming community needs efficient ways to enhance
    agricultural productivity, optimize resource utilization, and implement sustainable
    farming practices. Technology plays an essential role in meeting these goals.
    Specifically, the use of Big Data in agriculture enables us to model large volumes
    of crowd-sourced data, sensor measurement data, and environmental information
    to understand emerging patterns in agriculture. This helps us stay ahead of modern
    challenges such as changing climate, farmland depletion, etc. However, sharing
    data from multiple sources raises privacy concerns. Privacy regulations, such
    as the European Union’s General Data Protection Regulation (GDPR) [2], have specific
    requirements on when and how such data can be shared. Even in the absence of specific
    regulations, individuals may have significant concerns about sharing their private
    information. We need privacy-preserving methods of sharing agricultural data that
    abide by policy regulations and encourage the farming community to participate
    in collective study. The European Union’s General Data Protection Regulation (GDPR)
    is one of the most comprehensive data protection regulations globally and has
    implications for agricultural data in EU member states. However, it does not specifically
    address data sharing in agriculture. The EU Code of Conduct on agricultural data
    sharing by contractual agreement [3] was created as an addendum to the GDPR. This
    code of conduct (Code) was designed to promote data-sharing leads in agriculture
    by setting transparent principles, clarifying responsibilities, and creating trust
    among partners. The EU A.I. Act proposed in Apri12021 by the European Commission
    proposed as the first EU regulatory framework for AI. It is the first regulation
    of its kind to define and classify AI used in different applications according
    to the risk they pose to users. AI models that pose higher risks require stricter
    regulation. In this study, the EU Code of Conduct on agricultural data sharing
    by contractual agreement [3], and the E.U. A.I. Act [4] have been identified as
    relevant privacy policies that can help us understand privacy concerns related
    to Big Data in agriculture. Privacy in shared data has been discussed in prior
    work focusing on anonymization and encryption of data. However, these methods
    can be costly and not easily scalable. Privacy-preserving data generation refers
    to the process of creating new synthetic data that maintains privacy while retaining
    useful characteristics and statistical properties of the original data. Privacy-preserving
    data generation is a robust way of protecting sensitive data while still making
    them useful for wide-scale sharing. Generative Adversarial Networks (GANs) are
    one of the well-known models for generating synthetic samples that can have the
    same distributional characteristics as the original data. Synthetic data generated
    using privacy-preserving versions of GAN have been shown to replace real data
    for statistical and analytical purposes while protecting sensitive information
    [5]–[8]. While previous studies have successfully generated privacy preserving
    of synthetic data, they do not consider the requirements of privacy regulations.
    Thus, there is a gap between data privacy as defined by the privacy policies and
    the privacy constraints in the privacy-preserving methods. To create a secure
    and privacy-preserving version of agricultural data that aligns with the regulations
    outlined in policy frameworks, we present an innovative framework. This framework
    is designed to generate data while strictly adhering to the guidelines established
    in agricultural privacy regulations. By incorporating the definition of privacy
    from these regulations into our model, we establish privacy constraints that specifically
    address the nuances of shared agricultural data. The resulting synthetic dataset
    serves as a privacy-preserving alternative to confidential data, ensuring compliance
    with the principles outlined in agricultural codes of conduct. Our proposed framework
    effectively mitigates a range of threats, including privacy leakage, re-identification,
    side-channel, linkage, and attribute inference attacks. Through extensive experimentation,
    our model demonstrates resilience against various privacy threat models. Importantly,
    it achieves this while maintaining both statistical similarity to the original
    data and practical utility in downstream tasks. The remainder of this paper is
    organized as follows. Section II establishes the background and motivation for
    our work in the context of potential threats against privacy-preserving framework,
    privacy policy regulations, and privacy-preserving data generation efforts. Section
    III presents our framework for policy enforcement in privacy-preserving data generation
    through rule extraction from privacy regulation and attribute regulation in generative
    models. Section IV presents the results of our experimental work on policy-enforced
    data sharing Agricultural data. Section V presents the literature review on privacy
    regulations and methods to secure agriculture data from potential threats. The
    conclusion and future work are shown in Section VI. Figure 1: Overview of Potential
    Threats. Show All SECTION II. Background and Motivation A. Privacy Threat Models
    in Agriculture In the agricultural domain, privacy-preserving mechanisms are designed
    to protect individuals’ sensitive information while allowing data to be analyzed
    and utilized for various purposes. However, these mechanisms can also be vulnerable
    to specific attacks that attempt to compromise the privacy they aim to preserve.
    Here are some potential threats against privacy-preserving measures, where threats
    are categorized as intentional and unintentional threats. 1) Deliberate Threats:
    Attribute inference attack: In attribute inference attacks, an attacker tries
    to reconstruct the original training data or extract sensitive information from
    the model’s parameters. This type of attack is particularly concerning when the
    model is used to process private or personal data. Re-identification Attacks:
    Even if individual data points are anonymized, attackers could use auxiliary information
    from other sources to link seemingly anonymous data back to specific individuals,
    thereby breaching their privacy. Membership Inference Attacks: These attacks attempt
    to determine whether a specific data point was used during the training process.
    By analyzing the model’s outputs, an attacker can infer whether a particular data
    point was part of the training dataset, potentially revealing sensitive information
    about the data owner. Side-Channel Attacks: These attacks focus on exploiting
    unintended information leakage during the execution of privacy-preserving algorithms.
    By analyzing execution time, memory usage, or power consumption, attackers might
    gain insights into the data being processed. 2) Inadvertent Threats: Data Leakage:
    Confidentiality breach in agricultural data refers to a situation where sensitive
    or private information related to agriculture is unintentionally disclosed to
    unauthorized individuals or entities. This breach could involve the exposure of
    data such as farming practices, crop yields, land ownership details, financial
    information, and other sensitive information that farmers or agricultural organizations
    would prefer to keep confidential. Configuration Error: A configuration error
    as an unintentional error in agricultural data refers to a mistake or oversight
    made during the setup or arrangement of technology systems and software used in
    the agricultural context. These errors occur due to misconfigurations or incorrect
    settings that lead to unintended consequences or outcomes in the collection, storage,
    processing, or sharing of agricultural data.For instance, in precision agriculture
    where data-driven technologies are used to optimize farming practices, a configuration
    error could involve setting incorrect parameters for sensors, drones, or automated
    machinery. This might result in inaccurate data collection, leading to flawed
    decisions about irrigation, fertilization, or pest control. Inaccurate Encryption:
    Inaccurate encryption as an unintentional error in agricultural data refers to
    the incorrect implementation or utilization of encryption techniques meant to
    secure sensitive information related to agriculture. Encryption is a process of
    converting data into a secure, unreadable format to prevent unauthorized access
    or data breaches. However, when encryption is applied improperly or inaccurately,
    it can lead to unintended consequences and compromise the confidentiality of agricultural
    data.For instance, if encryption keys (the codes required to decrypt the data)
    are managed inadequately, there’s a risk of unauthorized parties gaining access
    to the decrypted information. Additionally, using weak encryption algorithms or
    outdated encryption methods might render the data susceptible to decryption by
    attackers with sufficient computing power or knowledge.Inaccurate encryption practices
    in agriculture data could also involve failing to encrypt all necessary data fields
    or overlooking specific data sources, leaving certain parts of the information
    vulnerable to exposure. This can be particularly concerning when dealing with
    sensitive data such as crop yield projections, land ownership details, or financial
    records. Unauthorized Access: Unauthorized access as an unintentional error in
    agricultural data refers to situations where individuals or entities gain entry
    to sensitive agricultural information without proper authorization or permission.
    This error occurs due to vulnerabilities in data security measures, misconfigured
    access controls, or inadvertent lapses in safeguarding agricultural data.For instance,
    if an agricultural database containing information about crop yields, pricing
    strategies, or proprietary farming techniques lacks proper access controls, unauthorized
    individuals could gain access to this information. This could happen due to weak
    passwords, lack of encryption, or overlooking permissions that restrict data access
    to only authorized personnel.Unintentional unauthorized access might also occur
    if a legitimate user inadvertently shares login credentials or access links with
    unintended parties or if attackers exploit a software vulnerability to gain entry
    to sensitive agricultural databases. B. Privacy Regulations in Agriculture Code
    of Conduct describes contractual relations and guides the use of agricultural
    data, particularly on the rights of use and access of the data. Code was a collaborative
    step between massive institutions representing various enterprises producing animal
    fertilizers, seeds, feed, or farm machinery and agents of animal breeding organizations
    as well as farmer’s cooperatives in the EU associated with the Council on Ethical
    & Judicial Affairs (CEJA) [9] and Copa-Cogeca (that concentrates on young farmers
    up to 40 years of age). In establishing the Code, it was highlighted by the parties
    that “the Code promotes the advantages of data sharing and allows agribusiness
    models, including agri-cooperatives and other agri-businesses, to shift into an
    age of digitally enhanced farming swiftly.” [3] The European Parliament has also
    launched a substantial amount of work in AI. Recently, “The AI ACT” [4] has been
    proposed to protect user’s data from AI risks. The European Parliament has also
    launched a substantial amount of work in AI. Due to extreme technological transition
    in recent years and potential challenges, the EU desires balanced practices. The
    Union aims to preserve the EU’s technological supervision and assurance that Europeans
    can benefit from new technologies designed and performed according to Union rules
    and regulations. Figure 2 shows the relation between the EU Code and the AI Act.
    C. Synthetic Data in Privacy Various approaches have been proposed for privacy-preserving
    data sharing. Some common approaches towards privacy use differential privacy
    [10], K-anonymity [11], L-diversity [12] and t-closeness [13]. Privacy-Preserving
    Generative Models use Generative models like Generative Adversarial Networks (GANs)
    to generate synthetic data that closely mimics the original data distribution.
    This synthetic data can be shared without revealing actual individual data thus
    providing privacy. Generative adversarial Networks (GANs) is a class of deep learning-based
    generative model in AI. GANs are extremely accurate in synthetic data generation
    and translation, particularly for image and text data [14]–[17]. The principal
    architecture in a GAN framework involves a generative model G that captures the
    data distribution, and a discriminative model D that estimates the probability
    that a sample came from the original distribution rather than G. The training
    procedure for G is to maximize the probability of D making a mistake. As the training
    progresses, the generator gets better at generating new examples that plausibly
    come close to the samples from the original distribution. The idea behind GAN
    can be formulated as a two-player min-max game with value function V(G, D): min
