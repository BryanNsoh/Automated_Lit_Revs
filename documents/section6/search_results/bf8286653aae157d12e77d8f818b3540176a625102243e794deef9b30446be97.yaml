    of drones This section presents the concept and architecture of IoD and its main
    components. The objective is to provide the reader with the general technical
    background to understand the different actors in an IoD ecosystem. In [99], the
    authors presented a generic abstract architecture that can be implemented by any
    IoD system while they focused on the concept of the layered networked control
    architecture. In this section, we present the architecture of the IoD ecosystem
    using a multi-layer system approach, where each layer identifies an actor in the
    system. The proposed architecture is also generic and instantiated on any specific
    IoD platform. The general architecture of the IoD is presented in Fig. 4. We decompose
    an abstract IoD system architecture into the following five major layers: • The
    Drone Layer: This layer refers to the flying aerial unmanned systems, which are
    equipped with: (i) sensors to collect data from the environment, and (ii) actuators/containers
    to carry the payload between different locations. The drone''s sensors depend
    on the type of data to collect. RGB camera sensors are used for collecting images
    and videos in applications such as inspection, surveillance, AI-based computer
    vision [36], photogrammetry, and aerial surveys. Multi-spectral cameras are used
    in agriculture use cases to improve the efficiency of large farming operations,
    including plant health assessment, disease detection, and plant counting. Thermal
    cameras are used in search and rescue operations and structural health monitoring.
    Weather sensors can be used to collect atmospheric data. In the IoD context, each
    drone must be identifiable, i.e., it has a unique ID. It is essential to track
    every drone in the ecosystem and send it to control commands through the network.
    Furthermore, a unique ID is crucial from a security perspective in case of crashes
    or any hazards caused by the drone''s operation. Drones must also be securely
    connected to the Internet to allow their secure tracking and monitoring in real
    time. • The Communication Layer: It refers to the communication protocols used
    to connect drones with the other actors and components of the system. Typical
    broadband communication systems are used, such as satellite communication, telecommunication
    networks (3G/4G/5G) [156], long-range WiFi [42], WiMAX [69], and IEEE 802.15.4
    [153]. In the case of mission-critical or military applications, the communication
    layer may use private and proprietary protocols to avoid possible threats, such
    as jamming and interference. The communication protocols must also be secure,
    in particular encryption, to avoid unauthorized access to the data. The communication
    layer must provide reliable and secure services to the drone layer considering
    the criticality of the drone''s operations. The required communication bandwidth
    depends on the application type. For high throughput applications, such as real-time
    drone video streaming and vision-based applications, the communication layer must
    provide high bandwidth channels to ensure streaming quality [154]. Bandwidth requirements
    are less stringent for IoT-like applications collecting low-rate data streams.
    • The Network Layer: A network of drones can be organized in different topologies
    and architectures depending on the application''s requirements. We can categorize
    the network layer into two main categories: (i) centralized architecture: a server
    or a ground station acts as a central node and coordinates the communication between
    the drones and users. This architecture is typically used in cloud-based UAV systems,
    where the cloud orchestrates and manages the UAV missions [156], and (ii) distributed
    architecture: there is no central entity that manages the communication between
    UAVs, but the communication is fully distributed and ad hoc. A UAV Swarm is a
    team of drones that communicate in an ad hoc manner to perform the desired mission
    [44]. In a typical scenario, one drone leader is chosen to coordinate the tasks
    of the drones without any intervention from external users, centralized ground
    stations, or servers. The distributed architecture is challenging because it requires
    the complete coordination of the drones in the swarm. However, this is hard to
    achieve because it involves broadcasting messages among the drones, resulting
    in flooding problems. Furthermore, the distributed architecture will require advanced
    ad hoc routing protocols, which is hard to accomplish due to the highly dynamic
    nature of drones'' motion in swarms. Security is a concern for centralized and
    distributed networking architectures because messages must travel via multiple
    hops. Routing protocols must embed security mechanisms to avoid any data compromise.
    • The Cloud Layer: The cloud layer is used for providing computation and storage
    services to drones and users. As UAVs are typically used to collect visual data,
    image frames are streamed to the cloud, which processes them using deep learning
    algorithms (i.e., convolutional neural networks) that are computation-intensive
    and storage-greedy and cannot be executed on typical drones. These algorithms
    might perform object detection and image segmentation and execute generative models,
    which are pretty demanding in terms of resources. The cloud also permanently stores
    the UAV flight mission data for possible scene reconstruction and analysis. The
    cloud can specify the business logic and constraints governed by the authority
    and applied by drone operators to coordinate drone missions, including flight
    schedules, mission planning, geofencing, and law enforcement. The cloud also regulates
    the traffic through the Unmanned Traffic Management (UTM) system, which manages
    drone operations and traffic among stakeholders (Client Layer). On the other hand,
    cloud storage and processing often represent a major concern regarding data privacy.
    Privacy-preserving approaches such as homomorphic encryption [12] were used with
    deep learning for aerial image processing to avoid disclosing private data on
    the cloud. Besides, the cloud should provide security features, including authentication,
    data integrity, confidentiality, and non-repudiation for all actors in the IoD
    ecosystem, including users, operators, and drones. • The Client Layer: This layer
    refers to the end-users who use and manage the system through the Internet. It
    relies on software Application Program Interfaces (APIs) using Web services to
    interact with the cloud. The users monitor the UAVs through dashboards and remotely
    send commands to control them. Users can also perform video surveillance as UAVs
    stream their collected video frames through the cloud. The client application
    may provide several services and business rules for drones'' missions (implemented
    in the cloud back-end), such as traffic management, geofencing, and path planning.
    There are different types of end-users (depending on the application and usage
    of IoD), which are referred to as stakeholders at the client layer. Let us consider
    a classic use case of a drone delivery mission, where a user requests a delivery
    mission of a package from a drone service provider. This scenario implies three
    types of users, including: – Operators: they represent drone service providers
    that operate drone missions, such as drone delivery missions, surveillance, and
    inspection. – Basic Users: these users interact with the cloud to request drone
    delivery services from the operators. – Authority: it represents the regulatory
    board that specifies the policies and by-laws of drone operations in the airspace.
    This may include civil aviation and defense authorities, as examples. The authority
    is responsible for validating the mission before the operator is allowed to execute
    the delivery mission. Other types of applications may imply other types of users.
