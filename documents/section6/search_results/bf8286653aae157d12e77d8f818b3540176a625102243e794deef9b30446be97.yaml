  full_text: ">\nCitation: Neethirajan, S. The\nSigniﬁcance and Ethics of Digital\n\
    Livestock Farming. AgriEngineering\n2023, 5, 488–505. https://doi.org/\n10.3390/agriengineering5010032\n\
    Academic Editors:\nMuhammad Sultan, Yuguang Zhou,\nRedmond R. Shamshiri and\n\
    Muhammad Imran\nReceived: 23 December 2022\nRevised: 22 February 2023\nAccepted:\
    \ 24 February 2023\nPublished: 26 February 2023\nCopyright:\n© 2023 by the author.\n\
    Licensee MDPI, Basel, Switzerland.\nThis article is an open access article\ndistributed\n\
    under\nthe\nterms\nand\nconditions of the Creative Commons\nAttribution (CC BY)\
    \ license (https://\ncreativecommons.org/licenses/by/\n4.0/).\nAgriEngineering\n\
    Review\nThe Signiﬁcance and Ethics of Digital Livestock Farming\nSuresh Neethirajan\n\
    Farmworx Research Institute, Van der Waals Straat, 6705 Wageningen, The Netherlands;\
    \ sneethir@gmail.com\nAbstract: The emergence of precision and digital livestock\
    \ farming presents an opportunity for\nsustainable animal farming practices that\
    \ enhance animal welfare and health. However, this trans-\nformation of modern\
    \ animal farming through digital technology has several implications for the\n\
    technological, social, economic, and environmental aspects of farming. It is crucial\
    \ to analyze the\nethical considerations associated with the digitalization of\
    \ modern animal farming, particularly in the\ncontext of human–animal relationships\
    \ and potential objectiﬁcation. This analysis can help develop\nframeworks for\
    \ improving animal welfare and promoting sustainability in animal farming. One\
    \ of\nthe primary ethical concerns of digital livestock farming is the potential\
    \ for a digital divide between\nfarmers who have access to advanced technologies\
    \ and those who do not. This could lead to a\ndisparity in animal welfare and\
    \ health outcomes for different groups of animals. Additionally, the\nuse of artiﬁcial\
    \ intelligence in digital livestock farming may lead to a loss of personal connection\n\
    between farmers and animals, which could impact the animal’s well-being. Another\
    \ ethical concern\nof digital livestock farming is the potential for the objectiﬁcation\
    \ of animals as mere data points. The\nuse of sensors and other monitoring technologies\
    \ can provide valuable data on animal health and\nbehavior, but it is important\
    \ to remember that animals are sentient beings with complex emotional\nand social\
    \ needs. The use of digital technologies should not lead to neglect of animal\
    \ welfare or a\nlack of human responsibility toward animals. Furthermore, social\
    \ context becomes essential while\nintegrating technologies in livestock farming\
    \ to overcome ethics. By considering the cultural and\nsocietal norms of different\
    \ communities, we can ensure that the use of digital technologies does not\nundermine\
    \ these values. To address these ethical challenges, the development of standards\
    \ and codes\nof conduct for the adoption and implementation of digital livestock\
    \ farming tools and platforms can\nhelp ensure that animal welfare and sustainability\
    \ are prioritized. This can help alleviate the privacy\nconcerns of stakeholders\
    \ and improve sustainability in animal farming practices. Additionally, the\n\
    use of virtual and augmented reality technologies can provide a way to enhance\
    \ human–animal\ninteractions and provide more personalized care to animals, further\
    \ promoting animal welfare.\nKeywords: precision livestock farming; digital livestock\
    \ farming; smart farming; societal impacts;\ndata ownership; open access; sustainability;\
    \ animal ethics; digital divide; digital agriculture\n1. Introduction\nThe increasing\
    \ demand for animal products has led to signiﬁcant changes in animal\nfarming\
    \ practices, with a shift toward more intensive and industrialized methods of\
    \ an-\nimal production. As a result, animal welfare and sustainability have become\
    \ important\nconcerns for consumers, policymakers, and stakeholders in the animal\
    \ agriculture indus-\ntry. This has led to the development of new technologies\
    \ and farming practices, such as\nprecision and digital livestock farming, which\
    \ offer potential beneﬁts for animal welfare\nand sustainability.\nTechnologies\
    \ can be considered a double-edged sword—something that is clearly\nexempliﬁed\
    \ in livestock farming. For instance, deepfake technologies have been drawing\n\
    attention lately. Such technologies are used mostly in malicious applications,\
    \ but they can\nalso be integrated with virtual reality to enhance animal welfare.\
    \ To illustrate, suppose\nthat a calf is suffering emotionally owing to the absence\
    \ of a mother that has been sent for\nAgriEngineering 2023, 5, 488–505. https://doi.org/10.3390/agriengineering5010032\n\
    https://www.mdpi.com/journal/agriengineering\nAgriEngineering 2023, 5\n489\nslaughter.\
    \ The technologies in question can be harnessed to create a digital simulation\
    \ of the\nmother cow that may provide comfort to the calf and enhance its emotional\
    \ well-being [1].\nIndeed, there are problems that are presently considered unsolvable\
    \ in the livestock\nfarming sector but that can, in fact, be solved or might become\
    \ solvable using digitization\napproaches, which make possible innovations such\
    \ as the following:\n•\nTransitioning from subjective judgments to objective methods\
    \ of measurement;\n•\nMoving from one-dimensional to multidimensional approaches\
    \ in solving problems\nfrom a holistic standpoint;\n•\nBecoming able to solve\
    \ problems by moving from a coarse-grained to a ﬁne-grained\nlevel of analysis\
    \ in order to understand, design and develop solutions;\n•\nMoving away from reactive\
    \ to predictive approaches.\nTwo such digitized approaches in livestock farming\
    \ are precision livestock farming and\ndigital livestock farming, the latter of\
    \ which has emerged from the former. Precision live-\nstock farming and digital\
    \ livestock farming are two examples of digitized approaches that\noffer beneﬁts\
    \ such as real-time monitoring, predictive analytics, and automated decision-\n\
    making. The integration of digital technologies into animal farming practices\
    \ raises several\nethical concerns, particularly with regard to human–animal relationships\
    \ and objectiﬁca-\ntion. There is a need to analyze the ethical considerations\
    \ associated with digital livestock\nfarming and develop frameworks for improving\
    \ animal welfare and sustainability.\nThe research question that inspired this\
    \ opinion review is, “What are the ethical\nconsiderations associated with digital\
    \ livestock farming, and how can they be addressed\nto improve animal welfare\
    \ and sustainability?” The review aims to provide a critical\nanalysis of the\
    \ ethical challenges of digital livestock farming technologies and their potential\n\
    impact on animal welfare and sustainability. It also offers recommendations for\
    \ ethical\nconsiderations, including the development of standards and codes of\
    \ conduct for the\nadoption and implementation of digital livestock farming tools\
    \ and platforms. The review is\nintended to inform policymakers, animal agriculture\
    \ industry stakeholders, and consumers\nabout the potential beneﬁts and ethical\
    \ challenges of digital livestock farming and to\nencourage discussion and action\
    \ to promote animal welfare and sustainability in animal\nfarming practices.\n\
    2. Precision Livestock Farming, Digital Livestock Farming and Smart\nLivestock\
    \ Farming\nTo begin, let us explore the core notions that shall occupy the stakeholders,\
    \ namely\nprecision livestock farming, digital livestock farming and, in addition\
    \ smart livestock farming.\nPrecision livestock farming (PLF) terminology has\
    \ been used for over 10 years. PLF\nmay be deﬁned as “the management of livestock\
    \ production using the principles and\ntechnology of process engineering” [2].\
    \ Its purpose is to “improve the efﬁciency of pro-\nduction while increasing animal\
    \ and human welfare, via applying advanced information\nand communication technologies\
    \ (ICT), targeted resource use and precise control of the\nproduction process”\
    \ [3].\nMore recently, PLF has been deﬁned as farm management based on continuous\
    \ au-\ntomatic real-time monitoring and control of production/reproduction, animal\
    \ health and\nwelfare, and the environmental impact of livestock production [4–6].\
    \ However, as we shall\nsee presently, this is a deﬁnition that reﬂects the ways\
    \ in which PLF has been moving\ntoward digital livestock farming since it emphasizes\
    \ real-time monitoring and control,\nsomething that has been characteristic of\
    \ the digital farming transformation. Accordingly,\nthe previous deﬁnition offered\
    \ above is more appropriate for our purposes of observing\nthe distinction between\
    \ precision livestock farming and digital livestock farming.\nDespite the recent\
    \ prevalence of PLF, we are now slowly moving from PLF to digital\nlivestock farming\
    \ (DLF) and, relatedly, smart farming (SF). DLF may be deﬁned as digital\nagriculture\
    \ or farming, applied speciﬁcally to livestock farming. Digital agriculture, in\
    \ turn,\nis deﬁned as follows [7]:\nAgriEngineering 2023, 5\n490\nWe deﬁne digital\
    \ agriculture as the use of elaborate and detailed digital information\nin guiding\
    \ decisions along the agri-food value chain. This includes the use of high-volume,\n\
    variable source data (“big data”) that creates critical insights, modeling, actionable\
    \ analytics\nand automation for precision livestock farming. Importantly, it is\
    \ not restricted to farm\nanimal production alone but also can span all or part\
    \ of the value chain; the transforma-\ntional aspect of digitization offers a\
    \ bridge between the consumer and animal caretaker or\nthe farmer.\nThere is a\
    \ marked difference in precision and accuracy with respect to each type of\nfarming.\
    \ PLF is mostly an incremental way of ﬁnding solutions, while DLF features a higher\n\
    degree of integration and encompasses sustainability [8] and predictive possibilities\
    \ that\naccount for time-scale phenomena [9]. The primary focus of PLF is on post-data\
    \ collected\nmeasurements for supporting decision-making and directing farming\
    \ practices. By contrast,\nDLF is about real-time and predictive capabilities,\
    \ which are made possible by self-learning\nartiﬁcial intelligence algorithms\
    \ [10]. Digitalization is about creating actionable intelligence\nvia data and\
    \ creating meaningful value for all of the stakeholders in livestock farming,\
    \ all\nwhile ensuring the well-being of animals.\nThus, DLF incorporates and integrates\
    \ precision and smart animal farming concepts.\nAdditionally, the emphasis of\
    \ DLF is not anymore on precision, which was already achieved\nat the stage of\
    \ PLF. Instead, now that precision has been achieved, the emphasis is on the\n\
    integration of precise data into digital systems. Thus, we see that DLF goes beyond\
    \ PLF.\nOne useful way of thinking about PLF is in terms of a multi-layered structure.\
    \ First,\nwe may speak in terms of input systems, such as wearable devices, sensors,\
    \ recording\nequipment, etc. These input devices generate data, which constitutes\
    \ the second layer. On\nthe third layer, we ﬁnd data management and storage. This\
    \ is followed by a further layer\nwhich includes processing, interpretation and,\
    \ ﬁnally, feedback.\nTo clarify, however, one should bear in mind that, in certain\
    \ speciﬁc cases, some\ndigital animal farming technologies can be considered more\
    \ as an incremental acquisition\nof understanding through observation. An example\
    \ of this would be mobile, on-farm\nreal-time detection tools that measure the\
    \ health of farm animals in the form of data for\ncommercial use and to address\
    \ animal caretaker concerns.\nThere are some useful points of contrast that can\
    \ be appealed to in order to elaborate\non the differences between PLF and DLF:\n\
    In a conventional system such as precision livestock farming (PLF), sensors (wearable\n\
    and minimally invasive or non-invasive) and video monitoring technologies collect\
    \ animal\nmeasurements and send this data to a computer [11]. Algorithms process\
    \ this data and\ncreate insights or enable farmers to make decisions. This data\
    \ can be compared to a target\nvalue or a model, for example, in monitoring temperature.\
    \ If the temperature is between\ntwo given values, it is within an acceptable\
    \ range, but if it falls outside that range, there\nis something amiss that may\
    \ require some decision-making. The underlying condition\nbehind the anomalous\
    \ temperature could be variations or ﬂuctuating hormonal levels\ninside an animal.\
    \ Here, the interaction between various physiological parameters has to be\nconsidered\
    \ and evaluated. Thus, conventional PLF basically collects data based on health-\n\
    or welfare-indicating parameters after the occurrence of an event. By contrast,\
    \ with digital\nanimal farming, we have the capability to move from reactive to\
    \ predictive measurements;\neven before disease onset, the data analysis can tell\
    \ when it will occur [10,12].\nIt is also important to point out that the transition\
    \ from PLF to DLF can be analyzed\nunder a two-stage approach. The initial stage\
    \ is characterized by an emphasis on digi-\ntalization. The second stage, in turn,\
    \ involves a more precise distinction between digital\nlivestock farming and smart\
    \ livestock farming (SLF), where both of these can be regarded as\nsuccessors\
    \ to PLF. Smart farming is a development that focuses on the usage of information\n\
    and communication technology (ICT) in the cyber-physical livestock farm management\n\
    cycle [13]. Now, many of the ethical and social implications of both farming systems\
    \ will be\nthe same. However, SLF also has speciﬁc implications of its own. Some\
    \ work needs to be\nAgriEngineering 2023, 5\n491\ndone to give more weight to\
    \ SLF compared to DLF in discussions of new trends in farming.\nAnother important\
    \ question to explore here is whether SLF complements DLF.\nDigital and/or precision\
    \ livestock farming is an emerging area of research, and the\ntechnologies are\
    \ currently being developed rapidly without much consideration of the\nimplications\
    \ of ethics in relation to the animals and the bonding with the animal caretakers\n\
    and other social elements. There is a need for understanding the elements of ethics\
    \ from\nthe social context and from the animals’ individual needs perspective.\n\
    3. The Ethics of DLF\nEthics is a crucial dimension of analysis to consider when\
    \ discussing DLF [14]. In\nthis regard, there are multiple issues to bear in mind,\
    \ which bring to the fore the ethical\ncomplexities created by DLF. Here, we discuss\
    \ several of those issues.\n3.1. Animal Contentment\nAnimal contentment is closely\
    \ associated with productivity. As one may say, “A\nhappy cow is a productive\
    \ cow” [15]. It is the fundamental responsibility of farmers and\nfarming industries\
    \ to ensure that animals live fully in their short life span (such as by\nexhibiting\
    \ natural behavior, demonstrating playfulness and enjoying a quality of life).\n\
    DLF incorporates this concern in the development of solutions since it can be\
    \ used to\npromote animal welfare [16]. Of course, sometimes society can be considered\
    \ venal, as the\nmain focus is on maximizing proﬁts and efﬁciency, not on animal\
    \ welfare. As researchers,\nhowever, we know that it is not sustainable to consider\
    \ proﬁt alone as a goal in livestock\nfarming, and DLF serves as a powerful tool\
    \ in this ethical pursuit. Here are some ways in\nwhich DLF can help achieve this\
    \ goal:\nPrecision management: DLF can provide real-time data on animal health,\
    \ behavior,\nand performance. This information can be used to identify potential\
    \ health problems or\nchanges in behavior that may indicate stress, pain, or discomfort.\
    \ With this information,\nfarmers can intervene early to prevent or treat health\
    \ issues, resulting in better animal\nwelfare and productivity.\nEnvironmental\
    \ monitoring: DLF can also provide real-time data on environmental\nconditions,\
    \ such as temperature, humidity, and air quality, which can affect animal health\n\
    and welfare. By monitoring these factors, farmers can make adjustments to improve\
    \ animal\ncomfort and reduce the risk of disease.\nEfﬁcient resource management:\
    \ DLF can help farmers manage resources more efﬁ-\nciently, including feed, water,\
    \ and energy. By optimizing the use of these resources, farmers\ncan reduce waste\
    \ and minimize environmental impact while also improving proﬁtability.\nTraceability\
    \ and transparency: DLF can provide a detailed record of each animal’s life\n\
    cycle, including its origin, breeding, feed, and medication history. This information\
    \ can be\nused to ensure the safety and quality of animal products and to provide\
    \ consumers with\ntransparency about where their food comes from and how it was\
    \ produced. In addition,\ntransparency in the use of DLF and the sharing of data\
    \ with consumers would increase\naccountability and drive positive change in the\
    \ industry.\nAnimal Welfare: To ensure animal welfare in DLF, it is important\
    \ to prioritize the use of\ndigital tools that facilitate real-time monitoring\
    \ and early detection of animal health issues.\nThis would allow for timely interventions\
    \ and treatment, minimizing animal suffering.\nDLF can certainly help farmers\
    \ optimize animal welfare, reduce environmental impact,\nand improve proﬁtability.\
    \ However, it is important to remember that DLF is a tool, and\nit should be used\
    \ in conjunction with other ethical and sustainable farming practices to\nachieve\
    \ the best possible outcomes for animals, the environment, and society as a whole.\n\
    3.2. Disruption and Critical Analysis\nDLF has the potential to be disruptive\
    \ in management [17]. Now, being disruptive does\nnot necessarily mean that technology\
    \ is negative. For example, by alleviating physiological\nuncertainty in animals\
    \ differently from how it was intended to be alleviated, predictive\nAgriEngineering\
    \ 2023, 5\n492\ndigital farming tools can be self-fulﬁlling and provide their\
    \ own raison d’être. Nonetheless,\nnormative questions and a constant reﬂection\
    \ on reality are necessary for developing\nsolutions via DLF. We should learn\
    \ from our mistakes, for example, even when poorly\nsupported predictions end\
    \ up being true. That is, we do not learn from mistakes if we\ncannot recognize\
    \ mistakes as such. Proper use of digital technology has to consider and\nlook\
    \ at ways to realize and take stock of our mistakes and learn from them.\nTo avoid\
    \ the self-fulﬁlling prophecies of predictive digital farming tools and the\n\
    misuse of technology, it is essential to subject all digital tools to rigorous\
    \ ethical scrutiny\nbefore they are deployed. This should involve a multidisciplinary\
    \ approach that includes\nexperts in animal welfare, ethics, and data privacy.\
    \ The use of ethical principles such\nas the precautionary principle and the principle\
    \ of non-maleﬁcence could help to guide\ndecision-making.\n3.3. Digital Divide\
    \ and Obsolescence\n“Digital divide” is another concept that we have to consider\
    \ in connection to ethics [18,19].\nNot everyone is capable of using DLF technologies.\
    \ The digital divide between educated\nand not technically savvy users will lead\
    \ to a technological rift. Animals’ inability to access\ndigital tools in farms\
    \ may lead to detrimental isolation from social interactions and may\naffect the\
    \ nature and quality of interactions between farm animals and caretakers. A related\n\
    issue is that of obsolescence. It has been estimated that engineering knowledge\
    \ becomes\nobsolete, on average, every 5.2 years [20]. Technology obsolescence\
    \ is also a prevalent issue.\nThis may deepen the technological divide between\
    \ those who are able to keep up with the\npace of technological change and those\
    \ who are not.\nTo address the digital divide in the livestock farming industry,\
    \ stakeholders should\nprioritize providing access to digital tools and training\
    \ for all farmers. This could involve\nthe development of user-friendly digital\
    \ tools and training programs that cater to individu-\nals with varying levels\
    \ of technical proﬁciency. To mitigate obsolescence, the development\nof digital\
    \ tools should be agile and adaptable, with regular updates and support provided\n\
    to users.\n3.4. Social Considerations\nA further crucial issue to consider is\
    \ the social dimension of DLF. Of particular note\nhere is the question of social\
    \ attachment. Some groups with a more individualistic approach\nmay see social\
    \ attachment as less beneﬁcial and perhaps even as a burden. Nonetheless, a\n\
    concern for well-being in relation to technology should take into account that\
    \ users and\nfarm animals are diverse and be inclusive [21]. How to ﬁght digital\
    \ discrimination in\ntechnological adoption and build inclusion should be considered\
    \ part of the development\nof digital tools for livestock farming. This can be\
    \ done by integrating values into the design\nof those tools. Indeed, technology\
    \ is not just an artifact, it is a tool, and it can also be\nan institution and\
    \ an intermediary. Design is part, as well, of social, political, and moral\n\
    values, which may lead to some fundamental challenges that involve resolving potential\n\
    ethical conﬂicts.\nTo ensure social inclusion in DLF, it is important to involve\
    \ all stakeholders in the\ndesign and deployment of digital tools. This would\
    \ enable the integration of diverse\nperspectives and values and could help to\
    \ mitigate digital discrimination. Additionally, the\nuse of participatory design\
    \ approaches could help to ensure that digital tools are developed\nwith the needs\
    \ and preferences of all users in mind.\n3.5. Greenhouse Gas Emissions\nDigital-tool\
    \ design and deployment in modern animal farming should also consider\nthe individual\
    \ carbon footprint associated with animals, processes and facilities, as well\
    \ as\nother greenhouse emissions like methane. Greenhouse emissions are of peak\
    \ importance in\nconsidering the environmental implications of farming. This is\
    \ a particularly clear example,\namong many others, of how digital farming requires\
    \ analyzing whether the digital tools\nAgriEngineering 2023, 5\n493\ndeployed\
    \ improve society in addition to enhancing food productivity. Doing so should\n\
    consider various platforms and applications of those tools and the context in\
    \ which they\nare being applied. DLF offers various ways of monitoring and perhaps\
    \ reducing emissions,\nboth methane [22,23]. To reduce greenhouse gas emissions\
    \ in DLF, stakeholders should\nprioritize the use of digital tools that help to\
    \ minimize the carbon footprint of livestock\nfarming. This could involve the\
    \ use of precision feeding systems that reduce feed waste\nand associated methane\
    \ emissions, as well as the use of renewable energy sources to power\ndigital\
    \ tools and other farm processes.\n3.6. Artiﬁcial Intelligence and Public Policy\n\
    The uptake of artiﬁcial intelligence-enabled digital tools for livestock farming\
    \ via\npublic–private partnerships and arrangements is becoming a main policy\
    \ tool. The pub-\nlic sector is not very approachable for citizens when considering\
    \ AI algorithms, which\ntherefore become black boxes, raising questions of transparency\
    \ [24]. Relating this issue to\nfreedom of information, we may note that proprietary\
    \ information is completely different\nand varies between the public and private\
    \ sectors. The public sector emphasizes trans-\nparency, legitimacy and shared\
    \ beneﬁt for all, while the private sector focuses on efﬁciency\nand proﬁtability.\n\
    With that being said, we should bear in mind that, as is often the case, “The\
    \ medium\nis the message”. Digital tools can be perceived in both a favorable\
    \ and less favorable light.\nIt is important to consider how to create avenues\
    \ so that digital tools shape our ideas about\nmodern animal farming in a responsible\
    \ manner.\nTo ensure transparency and ethical use of AI in DLF, it is essential\
    \ to involve all\nstakeholders in the development of public policy around the\
    \ use of AI in the industry.\nThis could involve the establishment of independent\
    \ bodies that oversee the use of AI in\nlivestock farming, ensuring that AI systems\
    \ are transparent, explainable, and accountable.\nAdditionally, public–private\
    \ partnerships should prioritize shared beneﬁts and the interests\nof all stakeholders,\
    \ including farmers, consumers, and animals.\n3.7. Human–Animal Relationships\n\
    The gap between the farm animal’s and the farmer’s intellect can possibly be bridged\n\
    using the magic of visualization platforms (Figure 1) via digital technologies.\
    \ Due to\nthe complexity of the vocalization of farm animals and the verbal depth\
    \ and breadth\ninvolved, visualization tools can offer avenues for better clarity\
    \ of understanding [25–27].\nThis can lead to a more humane form of farming, which\
    \ is of vital importance, given that\nalienation and dehumanization are some of\
    \ the chief current concerns around farming.\nAdditionally, healthy human–animal\
    \ relationships are central to farming productivity [28].\nThe integration of\
    \ digital technologies in livestock farming challenges traditional human–\nanimal\
    \ relationships by changing the way humans interact with animals. With real-time\n\
    monitoring, automated decision-making, and predictive analytics, the role of the\
    \ farmer\nshifts from that of a caretaker to that of a supervisor, with less direct\
    \ involvement in animal\ncare. This raises questions about the value of human–animal\
    \ relationships and whether the\nuse of digital technologies leads to the objectiﬁcation\
    \ of animals.\nMoreover, digital technologies can lead to the reduction of human–animal\
    \ interac-\ntion, which can impact animal welfare negatively. For instance, if\
    \ animals are housed in\nautomated facilities, they may not receive the necessary\
    \ physical contact and socialization\nrequired for their well-being, leading to\
    \ decreased welfare. Therefore, it is important to en-\nsure that the use of digital\
    \ technologies does not compromise human–animal relationships\nand that animals\
    \ continue to receive proper care and socialization.\n3.8. Privacy and Data Protection\n\
