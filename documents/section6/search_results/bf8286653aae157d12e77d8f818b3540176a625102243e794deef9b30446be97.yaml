    Based on the concept of “Data Lakes,” we propose STP Data Arena, a data as a service
    business model that aims to overcome organizational boundaries and system complexities
    involved in data sharing. Illustrating a data lake, James Dixon in [146] referred
    to it as a large body of water in a natural state which requires further cleansing
    and processing to be useful. On the contrary, this paper proffers STP Data Arena
    to be a more refined and user-ready application. As shown in Fig.13, raw data
    from each autonomous system database (DB) is extracted and moved to STP Data Arena.
    The raw data may include any type or size of data, e.g., sensors data, user interaction
    logs, images or video libraries, structured or semi-structured data (JSON, Avro,
    Parquet, etc.), and snapshots of autonomous systems’ DB. The data ingestion can
    be done through Apache Sqoop that bulk loads (pull) relational data to Hadoop
    Distributed File System (HDFS) [147]. HDFS is a distributed file system designed
    to store big data and stream those data sets at high bandwidth to user applications
    [148], [149]. Similarly, to ingest batched or streaming data into the STP Data
    Arena, scalable message ques (Kafka [150]) and data stream engines such as Samza
    [151], or Spark streaming [152] can be used. However, as data is stored in Data
    Arena in the original format, the inconsistent and incomplete data pose a problem
    of data integration for the data scientists [153]. Therefore, data scientists
    must carefully prepare the data, including data profiling and integration, before
    the analytical results are extracted. FIGURE 13. STP Data Arena business model.
    Show All However, HDFS is believed to have numerous system administration challenges
    related to data replication, adding nodes, creating directories and partitions,
    performance, workload management, data (re-)distribution, etc. [154]. Furthermore,
    HDFS has minimal core security tools, thus often requiring add-ons. Moreover,
    disaster recovery is another significant problem. Nonetheless Snowflake [155]
    resolves above-mentioned problems. Snowflake data cloud eliminates storage management
    concerns by ousting the need to set up and manage nodes, define file systems or
    directories, and implement and revise data distribution policies. Besides, Snowflake
    provides data replication, backup, and disaster recovery as an integral part of
    managed services. In addition, Snowflake employs end-to-end encryption to ensure
    user data security at rest and in transit [156]. The ultimate objective here is
    to drive value from the raw data by exploring and transforming original data and
    training statistical models to be used in various services/applications. E.g.,
    based on data uploaded by the DaaS system, the data scientists can extract the
    peak time for various drone-based services such as the type of deliveries, i.e.,
    food or packages, the kind of drone used, i.e., delivery or inspection. Hence,
    a careful analysis can reveal users’ preferences for drone services at a particular
    time of day, peak hours for each type of drone service, users’ food choices, most
    popular restaurants, etc. The processed data/results will help the DaaS management
    optimize drone scheduling and flight paths as per peak hours of various drone
    services. Similarly, the restaurants can prepare the popular food items in appropriate
    quantity at peak hours to reduce delivery time for their customers. Similarly,
    analysis of data ingested by the smart living system may infer the STP tenants’
    usage pattern of various appliances/utilities in a smart home. Hence, the manufacturers
    can use the processed data to improve predictive maintenance or optimize various
    utilities’ load/availability. In the same way, data available from real-time autonomous
    systems can help stakeholders in statistical analysis, customized marketing campaigns,
    or improved services. Moreover, by collecting data in STP Data Arena, different
    sources’ data can be correlated without crossing system or organizational boundaries.
    E.g., the data generated by various research centers can be correlated with the
    industry’s technological challenges. This will help the analysts or STP management
    in understanding whether the current research at the science park is aligned with
    real-world challenges or not. In addition, STP Data Arena infrastructure should
    be accessible to nontechnical users, i.e., self-service analytics or enterprise
    applications. Furthermore, to prevent the storage of garbage data in the data
    arena, there is a need for a data governance process to control what goes into
    the data arena and how it is shared. Correspondingly, a well-placed governance
    model will ensure data quality, security, privacy, and accountability. 9) Additional
