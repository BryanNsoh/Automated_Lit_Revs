    to interact with humans as living human machines. Therefore, social robots should
    be realistic, and they should communicate, and cooperate with humans as naturally
    and intelligently as possible [125]. Whereas a service robot is used to automate
    specific or several tasks, where human interaction may not be necessary, e.g.,
    industrial and medical robots [126]. Some use cases of these robots are shown
    in Fig.6. As per a case study on personal robots, people desire that a personal
    robot should clean the house, prepare food, do laundry, serve people, care for
    pets, look after kids, and ensure the security of the house [127]. On the contrary,
    social robots can be used in shopping malls, parks, hospitals, restaurants, airports,
    schools, offices, and public transport to interact with humans and also for security-related
    tasks. Whereas service robots can be used to assist in agriculture, construction,
    industry, inspection and monitoring, medical, and defense-related tasks [126].
    Moreover, every day, numerous incidents globally involve Hazardous Materials (HAZMAT)
    such as chemical spills, leaks, fires, and the intentional release of toxic substances.
    These incidents not only adversely affect human health but also ecosystems and
    the environment. Therefore, the most vulnerable are the emergency services personnel.
    E.g., in South Australia alone, there had been one thousand four hundred and twenty-one
    incidents involving HAZMAT, fire, transport, sabotage, etc., between 2001 and
    2018 [128]. Besides, it is a fact that human rescue workers become a scarce resource
    in disaster scenarios. Therefore, [129] proposes that a single rescue worker should
    supervise a multitude of autonomous robots equipped with appropriate sensors and
    tools in ideal circumstances. These intelligent machines can assist in inspecting
    incident sites from a safe distance, analyzing the type of HAZMAT, damage assessment,
    rubble clearance, and search for survivors. However, there are numerous challenges
    in using autonomous rescue robots as a service. [130]. Firstly, existing rescue
    robots cannot operate autonomously in a harsh environment. Where harsh environments
    are perceived as unknown, unstructured, dynamic, cluttered, hazardous, and limited
    in resources (such as the availability of communications, GPS, and visibility)
    [131], [132]. Hence, machine decision-making capabilities in rescue robot technologies
    need further research. It is also difficult to decide whether a fully autonomous
    or semi-autonomous (teleoperated by a human supervisor) system would be better
    as a general-purpose rescue robot. Another critical challenge for rescue robots
    is the mapping or construction of a path profile. iLighting (Smart Street Lights):
