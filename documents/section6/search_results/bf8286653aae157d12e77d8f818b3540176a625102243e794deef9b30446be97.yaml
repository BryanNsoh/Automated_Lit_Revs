    research of the ﬁeld’s current state. Through a comprehensive review of related
    works,

    gaps in the research can be identiﬁed, providing a rationale for our study. This
    section also

    allows readers to situate the research within a broader scholarly conversation
    and provides

    a foundation for the argument presented in the paper.

    The importance of crop area (CA) protection can be attributed to the growing pop-

    ulation. Automatic mapping using information extracted from high-spatial resolution

    remote sensing (RS) images is powerful for acquiring accurate and up-to-date CA
    maps.

    RS image information extraction includes feature classiﬁcation, which is a long-standing

    research issue in the RS community [13]. Emerging deep learning techniques, such
    as the

    deep semantic segmentation network technique, are effective methods to automatically

    discover relevant contextual features and obtain better image classiﬁcation results
    [17].

    More speciﬁcally, several studies have dealt with agricultural precision sectors,
    contributing

    to increased agricultural yields. Note that the authors of [18] applied transfer
    learning

    to domain adaptation—from the source domain to the plant domain—by using a major

    category in the plant domain. Category adaptation was performed from the major
    to minor

    categories within the plant domain. UAVs are immediately accessible tools for
    remote sens-

    ing scientists and farmers. In recent years, small commercial UAVs (<50 kg) [19]
    have been

    available for environmental and agricultural applications. Much of the research
    on preci-

    sion agriculture for conservation has focused on strategically placing conservation
    areas to

    minimize runoff contaminants (e.g., sediment, nutrients, and pesticides) and,
    subsequently,

    increasing water quality [20]. The approach in [21] stated that spatial variability
    in soil,

    crops, and topographic characteristics, combined with temporal variability between
    sea-

    sons, could lead to variable annual yield patterns. The complexity of interactions
    between

    yield-limiting factors, such as soil nutrients and soil water, requires specialized
    statistical

    processing to quantify convenience and, thus, inform crop management practices.
    This

    study used multiple linear regression models, cubic regression, and neural propagation

    networks to predict performance.

    Generally, the advent of AI and robotized solutions have revolutionized crop protection

    by offering advanced capabilities and precision in addressing agricultural challenges.
    These

    technologies enable automated monitoring, early detection of pests and diseases,
    targeted

    application of treatments, and efficient resource management, leading to increased
    crop

    yields and sustainable farming practices. Semantic recognition plays a crucial
    role in crop

    protection by enabling the identification and classification of pests, diseases,
    and other threats

    to agricultural crops [13,14]. Through advanced algorithms and machine learning
    techniques,

    semantic recognition systems can accurately analyze images, sensor data, and other
    inputs to

    provide timely and targeted interventions, leading to improved crop health and
    yield [22,23].

    In recent years, different machine learning techniques have been implemented to
    achieve

    accurate yield prediction for different crops. The most successful techniques
    used support

    vector regression [24], M5-Prime regression trees [25], and k-nearest neighbor
    [26]. The authors

    created the spiking neural network (SNN) model for timely crop yield prediction.
    The above

    approach [27] introduces SNN as a promising technique for spatiotemporal data
    modeling

    and crop analysis prediction. Because deep learning techniques have the capability
    to extract

    feature maps from data for estimation, they can be expected to have less dependency
    on

    the input data. Even in rural areas where data acquisition is limited, deep learning
    can be

    expected to provide good crop yield estimation [28].

    In [29], the obstacles faced in implementing smart agri-robotic solutions for
    global

    broadacre crop production were analyzed. The authors argued that the current strategies

    and technologies used in agri-robotics are insufﬁcient to address the unique complexities

    associated with large-scale crop farming. They identify several key challenges,
    including

