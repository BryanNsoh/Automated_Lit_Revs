    Show All SECTION V. Related Work In the absence of precisely elaborated rules
    on the appropriate ways to deal with the legal implications of digital farming
    technologies on agricultural companies and relation-ships, farmers and their agribusiness
    organizations who deliver digital farming technologies started to shape their
    policies to enhance agricultural data management techniques and provide a foundation
    for reliable data sharing. Agricultural security and privacy principles and codes
    of conduct have been developed in different parts of the world. In 2014, in the
    U.S., the American Farm Bureau’s Privacy and Security Principles for Farm Data
    (2019) [22] was the foremost to draw awareness to some of the problems farmers
    had about how their information was being collected and shared. After this initiative
    was 2014 New Zealand’s Farm Data Code of Practice [23], and more recently, in
    2019, we noticed the E.U. Code of Conduct launch on agricultural data sharing
    by contractual agreement [3]. With the recent advances in Big Data, there is a
    gap between the computational capabilities and the data available for research.
    Data scientists are invested in gathering large volumes of data with secure and
    privacy-preserving approaches. Privacy-preserving methods and the impact of privacy
    policies on data sharing have been an ongoing avenue of research [24]–[28]. There
    has been significant research in designing privacy-preserving data-sharing methods.
    However, most approaches have a caveat associated with them. Among these various
    privacy approaches, differential privacy [10], K-anonymity [11], L-diversity [12],
    and t-closeness [13] are worth noting. It has also been shown that achieving one
    of the privacy metrics can ensure others [29]. Synthetic data can provide anonymity
    to original data with-out loss of accuracy in downstream data analysis tasks.
    In general, there is a lot of evidence of GANs being used for synthetic data generation
    and translation in image and text data [14]–[17]. However, the properties of system
    or device data make it distinct from image and text data. The system data is usually
    tabular i.e. contains a mix of continuous and discrete variables, and in some
    cases, the sequence of consecutive rows in the data is important. A conditional
    generator model can address the issue of mixed attributes in tabular data by seeking
    to minimize the distance between generated and real data given a fixed value of
    the discrete variable [8], [30]–[34]. While there are privacy-preserving models
    for data sharing, these models do not take into account the rules stated in privacy
    policies such as GDPR [35] [36], EU code of conduct [3] etc. Hence, there is no
    mechanism to ensure that data shared through these frameworks are compliant with
    the privacy policies. To bridge this gap, we propose a novel framework that learns
    rules from the privacy policies and inducts the information in the generation
    process of a privacy-preserving GAN to ensure that the data generated is privacy-preserving,
    secure to share, and compliant with the data policies. Gupta et al. [37] presented
    a vast exposure to cybersecurity threats and vulnerabilities in smart farming
    environments. This research [38] proposed PrivySharing, a blockchain-based innovative
    framework for privacy-preserving and secure IoT data sharing in a smart city environment.
    West [39] introduced a principles-based framework to assess cyber-attack vulner-abilities
    and also constructed a precision agriculture system protected from cyber-attacks.
    Coble et al. [40] discussed a set of analytical techniques that are increasingly
    relevant to solving security and privacy issues. Kumar et al. [41] proposed a
    Secured Privacy-Preserving Framework (SP2F) for smart agricultural Unmanned Aerial
    Vehicles (UAVs), which handles various cyber attacks. In addition, several security
    models for protecting big data in various domains are discussed in [42]–[48].
    SECTION VI. Conclusion and Future Work Technology, particularly the integration
    of big data analysis, data processing, cloud computing, and IoT devices, plays
    a pivotal role in enhancing agricultural output both quantitatively and qualitatively.
    Utilizing these technological advancements enables the agricultural sector to
    address intricate challenges by effectively analyzing large volumes of crowd-sourced
    data. However, the sharing of data across various sources raises privacy concerns.
    While GDPR and similar general privacy regulations provide a foundation for digital
    data sharing, the specific privacy risks pertinent to agricultural data remain
    unclear. Defining agricultural big data is still an ongoing debate, making it
    challenging to delineate privacy concerns. This study delves into the EU Code
    of Conduct on agricultural data sharing, established through contractual agreements
    as an extension of GDPR and the E.U. A.I. Act, to comprehensively understand privacy
    concerns in the realm of agricultural data. Though there have been privacy-preserving
    efforts in data sharing, there is a lack of policy enforcement in such efforts.
    To address the challenge of data sharing while ensuring consistency with privacy
    regulations, this paper introduces a novel frame-work for enforcing policy rules
    in privacy-preserving data sharing. This approach not only mitigates privacy risks
    like leakage and re-identification but also bridges the gap between privacy-preserving
    methods and policy-defined privacy requirements. The experimental results show
    that this framework retains substantial statistical similarity with original data
    and retains utility in downstream tasks while being resistant to privacy threat
    models. In conclusion, the proposed framework showcases a promising direction
    for reconciling agricultural data sharing and privacy concerns, ensuring a sustainable
    and secure future for agricultural research and advancement. In the future, we
    would like to extend this framework for policy enforcement in other domains that
    need privacy-preserving efforts in data sharing, such as health, security, etc.
