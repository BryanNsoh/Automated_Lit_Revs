    \ of\n62 European research projects in the ﬁeld of cybersecurity in smart cities,\
    \ which are underway during\nthe period from 2022 to 2027. Compared to previous\
    \ studies, this work provides a comprehensive\nview of security risks from the\
    \ perspective of multiple universities, research centers, and companies\nparticipating\
    \ in European projects. The ﬁndings of this study offer relevant scientiﬁc contributions\
    \ by\nidentifying 7 dimensions and 31 sub-dimensions of cybersecurity risks in\
    \ smart cities and proposing\n24 mitigation strategies to face these security\
    \ challenges. Furthermore, this study explores emerg-\ning cybersecurity issues\
    \ to which smart cities are exposed by the increasing proliferation of new\ntechnologies\
    \ and standards.\nKeywords: cybersecurity; smart cities; intelligent devices;\
    \ cyber-attacks; privacy\n1. Introduction\nSmart cities are urban spaces characterized\
    \ by the widespread use of Information and\nCommunication Technologies (ICTs).\
    \ They intend to improve political-economic efﬁciency\nand support human and social\
    \ development, thus improving the quality of life of its citizens.\nAccording\
    \ to Toli and Murtagh [1], a city is considered “smart” when there are drivers\n\
    of sustainable eco-economic growth, a high quality of life, and conscious management\
    \ of\nnatural resources through participatory and democratic governance. Several\
    \ drivers of\nsmart cities include investments in technological infrastructure,\
    \ investments in human\ncapital, and social investments. In addition, other aspects\
    \ that should be considered when\nclassifying cities as smart include urban mobility,\
    \ commitment to environmental issues, and\nsocial issues [2–5]. In summary, smart\
    \ cities use technology and innovation to improve the\nquality of life of their\
    \ inhabitants, increase the economic value generated in that community,\nand promote\
    \ environmental sustainability.\nSmart cities focus on the provision of a set\
    \ of initiatives, actions, and services, in\nvarious areas of applicability in\
    \ cities that aim to optimize and improve the well-being of\ntheir populations,\
    \ both in terms of health and the environment. In broad terms, the goal\nof smart\
    \ cities is to dynamically optimize the city to provide a set of actions and services\n\
    for a more inclusive and sustainable city [6,7]. The main role that ICTs can assume\
    \ is to\nintegrate information systems services from each domain of activity of\
    \ a city, such as health,\neducation, transportation, energy, water, and waste\
    \ management, to provide public services\nto citizens in a more efﬁcient and ubiquitous\
    \ way [8]. Furthermore, ICT plays a role in\nthe incorporation and integration\
    \ of various complex systems at the level of technological\ninfrastructure, social\
    \ structures, politics, and human behavior [9,10].\nAt the same time, the role\
    \ of ICT for businesses, citizens, and civil society to create,\ninvent, and experiment\
    \ new things to improve and optimize the quality of life in cities is\nalso widely\
    \ known and accepted. However, taking into account the exposure of digital\nFuture\
    \ Internet 2023, 15, 285. https://doi.org/10.3390/ﬁ15090285\nhttps://www.mdpi.com/journal/futureinternet\n\
    Future Internet 2023, 15, 285\n2 of 21\nservices and support services of the various\
    \ domains through communication networks\nand the use of ICT, it is important\
    \ to consider the identiﬁcation of risks and challenges\nassociated with smart\
    \ cities, to reduce or mitigate these risks, namely in different sectors of\n\
    activity, such as industrial control systems, intelligent transportation systems,\
    \ Internet of\nThings (IoT), and digital health (e-health), in addition to other\
    \ areas of intervention of cities.\nThe literature [11,12] recognizes that cybersecurity\
    \ and data privacy issues have become\nincreasingly relevant, questionable, and\
    \ challenging, both for citizens and for technology\ncompanies that provide digital\
    \ services who are aware of the problem of cybercrime\nand cyberterrorism.\nCybersecurity\
    \ plays a key role in smart cities due to the increasing interconnectivity\nand\
    \ widespread use of ICT [13]. In smart cities, systems and devices are networked\
    \ to\ncollect data, monitor infrastructures, optimize services, and improve citizens’\
    \ quality of\nlife. However, this connectivity exposes cities to a range of cyber\
    \ threats, making data and\ninfrastructure security critical. Systematic literature\
    \ reviews performed by Kim et al. [14]\nand Gracias et al. [15] in the ﬁeld of\
    \ smart cities have identiﬁed cybersecurity as a key\nfactor for the implementation\
    \ of a smart city. Furthermore, studies in the area have sought\nto characterize\
    \ the various security risks considering theoretical models for identifying\n\
    vulnerabilities [16–20] and empirical scenarios considering several smart cities\
    \ such as\nDubai, Barcelona, Shanghai, and Como [21–24]. The main research gap\
    \ is the difﬁculty of an\nintegrative overview of the main security risks considering\
    \ a multidisciplinary perspective\nthat can complement the vision of scientiﬁc\
    \ and industrial partners. Combining scientiﬁc\nand industrial partners in the\
    \ development of smart cities is of paramount importance\nconsidering that smart\
    \ city challenges are complex and multifaceted [25,26]. Therefore,\nscientiﬁc\
    \ partners can provide in-depth insights into these challenges, while industrial\n\
    partners can contribute their practical experience and knowledge of market dynamics.\n\
    By combining these perspectives, smart city projects can be designed and executed\
    \ in\na more holistic and comprehensive manner. In view of this, this study seeks\
    \ to use a\ncomprehensive perspective that results from the analysis of the role\
    \ of cybersecurity in\nsmart cities considering several projects, in which several\
    \ European universities, research\ncenters, and companies participate. The data\
    \ are extracted from the EU-funded projects\ndatabase made available by the CORDIS\
    \ portal. Three research questions (RQs) are posed:\nRQ1 intends to characterize\
    \ the dimensions of security risks that can be found in smart\ncities; then, RQ2\
    \ aims to identify measures proposed under these projects to mitigate\npreviously\
    \ identiﬁed security risks; ﬁnally, RQ3 seeks to explore emerging security risks\n\
    that may arise in the face of recent technological and social developments.\n\
    This study is organized into the following sections: In the ﬁrst phase, a theoretical\n\
    review is made on the topics of information security and security risks in smart\
    \ cities. After\nthat, the methodological approach and methods applied in the\
    \ development of the study\nare presented. This is followed by the presentation\
    \ and discussion of the results given the\nresearch questions previously formulated.\
    \ Finally, the main conclusions of the study are\nlisted. This last section also\
    \ sets out the limitations of the study and provides suggestions\nfor future work.\n\
    2. Literature Review\n2.1. Information Security\nIn recent years, the potential\
    \ and actual impacts of security threats in cyberspace\nhave become evident due\
    \ to several incidents with direct repercussions on the security of\ncountries\
    \ and citizens [27–29]. Digital technologies and cyberspace are not only resources\n\
    and space where one can do better and more efﬁciently what was once difﬁcult,\
    \ time-\nconsuming, and costly to do. As argued by Lippert and Cloutier [30],\
    \ this new reality has\ncreated the potential to signiﬁcantly alter the inﬂuence\
    \ of different groups or actors in the\ninternational and national, social, or\
    \ business scenes.\nInformation systems, digital communication, and the surrounding\
    \ digital environment\nare key elements for successful decision-making processes\
    \ that aim to produce informed\nFuture Internet 2023, 15, 285\n3 of 21\ndecisions\
    \ on critical and sensitive issues. Today, we are able to create, update and store\n\
    more information than we have ever been able to in the past, but never has that\
    \ information\nbeen as threatened as it is today. To maintain sustainable and\
    \ competitive infrastructures,\nwhich are vital to the survival of nations around\
    \ the world, there has been a drive to invest\nin mechanisms and processes that\
    \ derive from the need to make every possible effort to\nensure secure digital\
    \ resources. Authors such as Knell [31] and Pereira et al. [32] emphasize\nthat\
    \ the world is highly interconnected, with resources interconnected with structures\n\
    and networks on a global scale. Therefore, one of the main concerns to ensure\
    \ a secure\nprotection and safeguarding of information has been the security of\
    \ information systems,\npublic and private, and their information, which is essential\
    \ to support the activities\nof organizations. It also emerges that information\
    \ security is also vital to building and\nmaintaining customer trust. Consumers\
    \ are increasingly concerned about the privacy and\nprotection of their personal\
    \ data. Bleier et al. [33] argue that by demonstrating a serious\ncommitment to\
    \ information security, organizations can gain customer trust and establish\n\
    lasting relationships. This is also an important element in the context of smart\
    \ city adoption,\nas recognized in this study, in which the relationships established\
    \ also manifest themselves\nin the inclusion of new services in smart cities.\n\
    Information security addresses multiple domains. Broadly we can look at information\n\
    security as the protection of data and information of individuals, organizations,\
    \ and\ngovernments from unauthorized access, misuse, disclosure, alteration, or\
    \ destruction [34].\nThe importance of information security can be understood\
    \ in different aspects. Information\nsecurity must ensure the conﬁdentiality of\
    \ data, preventing sensitive information from\nfalling into the wrong hands. This\
    \ is especially critical when it comes to personal data,\nﬁnancial information,\
    \ trade secrets, or government information. Based in a literature review,\nRath\
    \ and Kumar [35] have concluded that a breach of conﬁdentiality can lead to serious\n\
    consequences such as identity theft, ﬁnancial loss, or reputational damage. Information\n\
    security also aims to ensure data integrity (i.e., its accuracy, completeness,\
    \ and consistency\nover time). It is essential that information is not altered\
    \ in an unauthorized or accidental\nway, ensuring that it remains reliable and\
    \ accurate. A lack of data integrity can lead to\nwrong decisions, errors in processes,\
    \ and loss of conﬁdence in the information [36]. Finally,\ninformation security\
    \ must ensure that data and systems are available when needed. This\nimplies protecting\
    \ information against technical failures, cyber-attacks, or natural disasters\n\
    that may compromise data availability. In their work exploring the relationship\
    \ between\navailability and other security issues, Qadir and Quadri [37] have\
    \ realized that a lack of\navailability can cause business disruptions, lost productivity,\
    \ and ﬁnancial losses. In the\ncontext of smart cities, this study also conﬁrms\
    \ that a lack of availability can have profound\nand far-reaching impacts on various\
    \ aspects of urban life. Smart cities rely on a network of\ninterconnected devices,\
    \ sensors, and systems to deliver critical services and real-time data.\nService\
    \ disruptions can lead to inconvenience for citizens, economic losses for businesses,\n\
    and even public safety concerns.\nInformation security, data science, and technology\
    \ are interconnected domains. Data\nscience involves the extraction of knowledge\
    \ and insights from data. It encompasses a\nwide range of techniques, including\
    \ data collection, data cleaning, data analysis, data\nvisualization, machine\
    \ learning, and statistical modeling [38,39]. Technology serves as the\nfoundation\
    \ for both information security and data science. Technological advancements\n\
    have enabled the rapid growth of digital data and the development of sophisticated\
    \ tools\nand algorithms to process and analyze it. Key technological components\
    \ that support\ninformation security and data science include big data platforms,\
    \ cloud computing, artiﬁcial\nintelligence, machine learning, cryptography, and\
    \ networking and communication. Hazim\nand Khan [40] provide several examples\
    \ of the use of the cloud in organizations and pointed\nout that cloud services\
    \ have revolutionized data storage, accessibility, and processing.\nThey provide\
    \ scalable infrastructure to accommodate large datasets and host data science\n\
    applications and security solutions. Cloud service providers maintain vast data\
    \ centers\nwith a wide array of servers, storage, and networking resources. They\
    \ can allocate and\nFuture Internet 2023, 15, 285\n4 of 21\nreallocate these resources\
    \ dynamically based on demand. According to Brataas et al. [41],\nthis allows\
    \ users to scale up (add more resources) or scale down (remove excess resources)\n\
    as needed, without having to invest in physical hardware themselves. Furthermore,\
    \ cloud\nplatforms offer elasticity, which means they can automatically adjust\
    \ resources in response\nto varying workloads. During periods of high demand,\
    \ the cloud can rapidly provision\nadditional resources, and during low-demand\
    \ periods, it can release unneeded resources.\nBiswas et al. [42] state that dynamic\
    \ scaling ensures efﬁcient resource utilization and cost-\neffectiveness. Cloud\
    \ computing and machine learning are two powerful technologies\nthat can be effectively\
    \ combined to leverage their respective strengths. The integration\nof machine\
    \ learning with cloud computing enables scalable and ﬂexible solutions for\nprocessing\
    \ and analyzing large datasets, building sophisticated models, and deploying AI-\n\
    powered applications [43]. Machine learning tasks often require signiﬁcant computational\n\
    resources, especially for training complex models. Peng et al. [44] provide a\
    \ vision regarding\nthe parallel computing programming mode in the context of\
    \ cloud computing and argue\nthat it has enabled distributed computing, which\
    \ can signiﬁcantly speed up the training\nprocess by distributing the workload\
    \ across multiple servers or nodes. This parallel\nprocessing capability can be\
    \ relevant when training complex models on large datasets.\n2.2. Security Risks\
    \ in Smart Cities\nICT plays a key role in the development of smart cities, which\
    \ combine infrastructure,\narchitecture, objects, and people to improve processes\
    \ and address social, economic, and\nenvironmental problems. Several technologies\
    \ such as cloud, big data, artiﬁcial intelligence,\nblockchain, and IoT are found\
    \ in smart cities. Nastjuk et al. [45] advocate that the use of\nemerging technologies\
    \ is an enabler of innovation in the context of smart cities, and that it\nis\
    \ not limited to the technological perspective of cities, but enables the creation\
    \ of a smart\nenvironment, smart governance, and smart economy. Given the above,\
    \ it can be inferred\nthat there is no smart city without technology and innovation,\
    \ as these are the factors that\ndifferentiate it from an ordinary city [46].\
    \ Necessarily, the adoption of new technologies\nand the high interconnectivity\
    \ between them and humans makes smart cities vulnerable to\nvarious cyber threats\
    \ [47,48]. Therefore, protecting the infrastructure, systems, and data\nfrom malicious\
    \ activities is essential to ensure the security, privacy, and reliability of\
    \ smart\ncity services. Accordingly, there is a need to explore and know mitigation\
    \ strategies that\ncan address these challenges.\nIt is important to highlight\
    \ that the security and privacy challenges of smart cities are\nnot new and that\
    \ many of them already exist in the isolated use of each of their technologies,\n\
    but that they now assume a greater impact in the interconnected context of smart\
    \ cities.\nThe infrastructure of a smart city is composed of thousands of devices\
    \ and applications\nthat aim to improve processes and bring beneﬁts to citizens.\
    \ However, the use of these\napplications and systems can bring several problems\
    \ related to security and privacy. Elliott\nand Soifer [49] and Federspiel et\
    \ al. [50] refer to the vulnerabilities that occur by adopting\nsmart systems\
    \ based on artiﬁcial intelligence, as they not only collect a wide variety of\n\
    sensitive information from people and their social circles, but also control city\
    \ facilities\nand inﬂuence citizens’ lives. The empirical work carried out also\
    \ shows that the European\nprojects included in this study consider the challenges\
    \ inherent in big data, data analytics,\nartiﬁcial intelligence, and machine learning.\n\
    Security is seen as a dynamic concept, not a stagnant one, in which we seek to\
    \ prevent\nharm by digital and physical means, both direct and indirect [51].\
    \ In a smart city, security\nis looked at in the general component by covering\
    \ all the features of the city, but it is\nalso included in all the aspects that\
    \ make it up. Studies by Ghazizadeh et al. [52] use an\nextended version of the\
    \ Technology Acceptance Model (TAM) to demonstrate that security\nis a key factor\
    \ in technology acceptance. Thus, safety encompasses more than just technical\n\
    factors, having a strong human-dependent aspect, also including subjective factors\
    \ related\nto the perception of individuals [53]. Consequently, the existence\
    \ of objective and subjective\nFuture Internet 2023, 15, 285\n5 of 21\ndimensions\
    \ of security is assumed. The role of human behavior is also widely highlighted\n\
    in this study as a dimension is identiﬁed.\nCybersecurity plays a key role in\
    \ protecting critical infrastructure, which includes\nsystems and assets that\
    \ are essential to the functioning of society and the economy. This\ninfrastructure\
    \ can include power grids, transportation networks, water treatment facilities,\n\
    communication systems, and more. Protecting these vital components from cyber\
    \ threats\nis critical to prevent the disruptions, unauthorized access, or sabotage\
    \ that can affect\ncitywide operations [54]. The privacy by design approach advocated\
    \ in studies such\nas Drev and Delak’s [55] and Romanou’s [56] is essential in\
    \ smart cities that must be\nsupported by a secure architecture and design. Therefore,\
    \ cybersecurity considerations\nshould be integrated into the architecture and\
    \ design of critical infrastructure systems from\nthe outset. This involves following\
    \ the best security practices, conducting risk assessments,\nand implementing\
    \ appropriate security controls [57,58].\nProtecting data privacy is another area\
    \ of concern in smart cities’ environments. Smart\ncities generate massive amounts\
    \ of data from sensors, surveillance systems, and connected\ndevices. These data\
    \ often contain sensitive information about individuals, including their\nlocations,\
    \ behaviors, and personal preferences. Data encryption is a fundamental technique\n\
    used to secure data in transit and at rest. In smart cities, sensitive data such\
    \ as personal\ninformation, ﬁnancial records, and surveillance footage should\
    \ be encrypted to prevent\nunauthorized access or interception by malicious actors\
    \ [59]. The importance of data\nminimization and anonymization is associated with\
    \ the appearance of data encryption.\nDaoudagh et al. [60] recommend that smart\
    \ cities should practice data minimization, col-\nlecting only the necessary data\
    \ to fulﬁll their functions and reducing the risk associated\nwith storing excessive\
    \ personal information. Furthermore, smart cities must implement\nrobust access\
    \ controls to restrict access to sensitive systems and data. This involves im-\n\
    plementing secure authentication mechanisms such as multi-factor authentication\
    \ and\nrole-based access control (RBAC) to ensure that only authorized individuals\
    \ can access\nspeciﬁc data [61]. Additionally, smart cities must incorporate secure\
    \ communication mech-\nanisms. Communication between devices and systems within\
    \ a smart city’s infrastructure\nshould be secured to prevent eavesdropping or\
    \ tampering. In the review work carried out\nby Rahouti et al. [62] it is highlighted\
    \ that the adoption of secure protocols like Transport\nLayer Security (TLS) and\
    \ Virtual Private Networks (VPNs) can ensure encrypted and au-\nthenticated communication\
    \ channels. These proposals are relevant to the approach of our\nstudy, which\
    \ identiﬁes cybersecurity challenges related to network vulnerabilities related\n\
    to unauthorized access and interception of communications.\nIoT devices are the\
    \ backbone of smart cities, enabling connectivity and data exchange\namong various\
    \ systems and devices. However, these devices are often vulnerable to cyber-\n\
    attacks due to their limited security measures [63]. Consequently, robust cybersecurity\n\
    practices are needed to secure IoT devices, including implementing secure authentica-\n\
    tion, encryption, and regular software updates to prevent unauthorized access\
    \ or control.\nSeveral approaches are proposed in the literature to increase the\
    \ security of IoT devices.\nImplementing robust authentication mechanisms such\
    \ as multi-factor authentication (MFA)\nis proposed by Ometov et al. [64] to ensure\
    \ that only authorized users or devices can access\nthe IoT devices. This helps\
    \ prevent unauthorized access and protects against brute-force\nattacks. The adoption\
    \ of secure communication protocols such as Transport Layer Secu-\nrity (TLS)\
    \ or Secure Shell (SSH) to encrypt data transmitted between IoT devices and the\n\
    backend systems is proposed by Paul et al. [65]. This prevents the eavesdropping\
    \ of and\ntampering with sensitive information. Regular ﬁrmware updates are recommended\
    \ by\nGong et al. [66] to keep the ﬁrmware of IoT devices up to date by applying\
    \ regular security\npatches and updates provided by the manufacturers. This helps\
    \ address vulnerabilities and\nensures that devices are protected against known\
    \ security risks. Finally, Prazeres et al. [67]\nemploy an approach using test\
    \ data from different datasets to suggest the implementation\nof network segmentation\
    \ to isolate IoT devices from other critical infrastructure systems.\nThis way,\
    \ even if one device is compromised, it will not provide direct access to the\
    \ entire\nFuture Internet 2023, 15, 285\n6 of 21\nnetwork, reducing the potential\
    \ impact of an attack. Our study conﬁrms that IoT security\nplays a critical role\
    \ in safeguarding not only the devices and systems connected to the\ninternet,\
    \ but also the entire digital infrastructure and data ecosystem.\nEffective cybersecurity\
    \ in smart cities requires collaboration among various stake-\nholders, which\
    \ may include government authorities, urban planners, industry partners,\ncommunity\
    \ and citizen groups, and academic and research institutions, among others.\n\
    As it is advocated by Clement et al. [68], the sharing of information, best practices,\
    \ and\nestablishing partnerships can help develop comprehensive cybersecurity\
    \ strategies and\nresponses to emerging threats. Public awareness and education\
    \ are another pillar of cy-\nbersecurity in smart cities. At this level, Williamson\
    \ [69] states that citizens should be\ninformed about potential risks, advised\
    \ on secure practices, and encouraged to report any\nsuspicious activities. It\
    \ is advocated that building a culture of cybersecurity awareness\ncan help prevent\
    \ attacks and ensure the collective security of the smart city ecosystem.\nOur\
    \ study demonstrates that collaborative efforts made at Europe-wide research projects\n\
    facilitate the sharing of threat intelligence and cybersecurity information among\
    \ different\nentities. This allows for a more comprehensive understanding of emerging\
    \ threats, attack\npatterns, and vulnerabilities. By staying informed about the\
    \ latest threats, smart cities can\nproactively implement countermeasures. Furthermore,\
    \ it is expected that cybersecurity\nchallenges in smart cities will continue\
    \ to evolve. Collaborative efforts enable ongoing\nadaptation to new threats and\
    \ technologies, ensuring that cities can maintain a robust\ncybersecurity posture\
    \ over the long term.\n3. Methodology\nThis study adopts qualitative methodology\
    \ to understand and characterize the role\nof cybersecurity in smart cities. According\
    \ to Hammarberg et al. [70], cybersecurity is\nmostly employed in situations where\
    \ one seeks to explore and describe in depth the\nnature, meanings, and characteristics\
