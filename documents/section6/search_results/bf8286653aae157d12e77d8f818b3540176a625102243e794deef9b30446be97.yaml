    \ and Discrimination\nDigital technologies in livestock farming rely on algorithms\
    \ to analyze data and make\ndecisions. However, these algorithms may have inherent\
    \ biases, leading to discrimination\nand unfair treatment of animals. For instance,\
    \ algorithms may not consider the diversity\nof animal breeds or account for individual\
    \ differences in behavior, leading to inaccurate\npredictions or decisions.\n\
    Therefore, it is essential to ensure that algorithms used in digital livestock\
    \ farming are\nfair, transparent, and unbiased. This includes regular testing,\
    \ validation, and audit of the\nalgorithms to prevent unintended discrimination\
    \ or biases. The development of ethical\nstandards and guidelines for algorithm\
    \ development and use is also essential to prevent\npotential discrimination and\
    \ ensure fairness.\n3.10. Environmental Impact\nDigital livestock farming has\
    \ the potential to improve environmental sustainability\nby reducing waste, optimizing\
    \ resource use, and minimizing the environmental impact of\nlivestock production.\
    \ However, the use of digital technologies in animal farming can also\nlead to\
    \ increased energy consumption, e-waste, and carbon emissions from the production,\n\
    maintenance, and disposal of digital devices and infrastructure.\nTherefore, it\
    \ is crucial to consider the environmental impact of digital livestock farm-\n\
    ing and adopt sustainable practices to mitigate its negative effects. This includes\
    \ using\nAgriEngineering 2023, 5\n495\nrenewable energy sources, recycling and\
    \ disposing of electronic waste appropriately, and\nreducing unnecessary energy\
    \ consumption.\n3.11. Creating New Values\nCurrent values do not sufﬁce to solve\
    \ the ethical conundrums of DLF, which calls for\nthe creation of new values.\
    \ For example, consider the issue of how digital tools bring about\nvalue changes.\
    \ Farmers can conceptualize digital tools differently based on the context\nin\
    \ which they are applied. They may see them as tools that extend their agency\
    \ or as an\nimposition [29]. It is important, therefore, to engage in careful\
    \ deliberations to interpret\nthe signiﬁcance of technology adoption among farmers\
    \ as it unfolds. This may lead to the\ncreation of new values and perspectives\
    \ that provide solutions to current problems.\nEthical issues surrounding DLF\
    \ require a multidisciplinary approach that integrates\ndiverse perspectives and\
    \ values. By involving all stakeholders in the development and\ndeployment of\
    \ digital tools, we can ensure that DLF promotes animal welfare, reduces\nenvironmental\
    \ impact, and meets the needs of all users.\n3.12. The Prospect of Monopolies\n\
    Another possible concern is that a single multinational company may take control\n\
    of the digital technology market for agriculture, creating a monopoly—something\
    \ that\nwould harm the freedom of small-scale farmers [30]. This could be a real\
    \ danger because\na monopoly would have the power to determine all sorts of crucial\
    \ factors, such as the\ninner workings of programs, digital environments and algorithms,\
    \ assumptions, modeling\ntechniques, etc., thereby compromising objectivity. Furthermore,\
    \ there needs to be account-\nability with respect to algorithms and modeling,\
    \ something that monopolies threaten. For\nexample, a model may prioritize the\
    \ achievement of certain breeding goals at the expense\nof animal well-being.\
    \ This calls for a proper balancing of values that requires inclusive\nsolutions\
    \ and scrutiny.\nThe issue described here becomes more pressing, considering how\
    \ a priority for\nfarmers clearly is to have access to economical systems that\
    \ integrate many different\nparameters and assumptions into their models. This\
    \ is due to the fact that margins are\nvery low in the farming sector. Hence,\
    \ livestock farming scientists have a responsibility\nto balance a wide range\
    \ of variables that go into modeling, a process requiring oversight\nand openness.\n\
    3.13. A Civic Approach\nWhen technologies are being developed for livestock farming,\
    \ a true civic approach to\nscience is needed that allows us to incorporate viewpoints\
    \ from the public at large, farmers\nand ethicists [19]. We cannot predict the\
    \ future; rather, we are making it, so we must all\npartake in it as members of\
    \ civil society. Of course, we hope that whatever emerges from\nnew technologies\
    \ such as DLF will be positive, but the results cannot be fully predicted\nat\
    \ the beginning of the whole enterprise. If ethicists are involved in the very\
    \ beginning\nof such new research, they could provide some valuable foresight\
    \ on the consequences\nof technological development. This is the case even when\
    \ technologies are developed\nwith good intentions since, to emphasize, the issue\
    \ is that of unexpected consequences.\nAccordingly, at the earliest stage, during\
    \ the technology’s development, ethics have to be\nconsidered and integrated into\
