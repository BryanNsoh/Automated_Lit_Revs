    Classification of attacks In the literature, the attacks against IoD are classified
    according to different criteria. Kim et al. [143] identified three types of attacks:
    hardware attacks against the UAV autopilot components, wireless attacks performed
    through a wireless communication medium, and sensor attacks spoofing that injects
    false data through the sensors of UAV. In [220], the attacks are classified with
    respect to the target layer, i.e., physical, data link, network, transport, perception,
    and application layers. In [156], the target layer criterion is also used to classify
    the attacks. Specifically, the attacks can be launched against three layers, i.e.,
    the proxy layer, the cloud layer, and the drone layer. In [325], the threats are
    classified as threats that target drones and threats that use drones. On the other
    hand, many works [62], [193], [326] categorized the IoD attacks based on the compromised
    security properties such as attacks on confidentiality, integrity, availability,
    privacy, trust, and other properties. However, an attacker could compromise more
    than one security property. Differently from the attack classifications mentioned
    above, we use the two-level asset-based classification, which is proposed in Section
    4.2 to introduce a novel classification of attacks in IoD. This classification
    considers the Targeted Coarse-grained Asset, and the Targeted Fine-grained Asset
    in addition to other criteria. More precisely, we classify the attacks with respect
    to different criteria, as presented in Fig. 6. The main classification criterion
    is Nature of Attack, and accordingly, two classes are identified. The first class
    covers the cyber attacks, which are presented in Section 4.4. The second class
    covers the physical attacks, which are presented in Section 4.5. The other classification
    criteria, i.e., Target, Compromised Security Requirements, and Impact, of cyber
    and physical attacks, are presented in Table 5 and Table 6 respectively. In more
    detail, the attacks are classified according to the following criteria: • Nature
    of attack: The attack can be classified as cyber or physical. – Cyberattack occurs
    when there is cyber manipulation of the system without physical access. – By physical
    attack, we mean that an adversary gains physical access to an asset to damage
    it. • Target: It specifies the asset that is targeted by the attacks. We identify
    two types of targets: – Targeted coarse-grained asset: It indicates the coarse-grained
    asset that is targeted by the attack. – Targeted fine-grained asset: It indicates
    the fine-grained asset targeted by the attack. • Compromised security requirements:
    It specifies which attack compromises security requirements. The attack can take
    two types of behavior: passive and active. Passive attacks mainly compromise the
    confidentiality requirements, whereas active attacks compromise the rest of the
    security requirements. • Impact: The attacks can inflict different types of negative
    impacts and undesirable consequences, and one impact can lead to another one.
    To this end, we introduce a novel concept, named Chain of impact, which connects
    four types of impacts: direct impact, mission impact, drone impact, and environmental
    impact, as shown in Fig. 7. – Direct impact: It compromises the following impacts
    that can lead to a situation where the IoD fails to accomplish its mission: *
    Data compromise: It includes data disclosure, data loss, and data manipulation.
    * Disruption of cyber and cyber-physical operations: The execution of some operations
    in IoD, such as computation, communication, control, sensing, and actuation, could
    be disrupted through false data or vulnerable functions. This could result in
    mission failure due to compromised trajectory, hijacking of drones, drone crashing,
    and drone collision. * Loss of communication and GPS signals: The mission of the
    IoD could be disturbed due to the absence of communication or the GPS signals.
    – Mission impact: It represents the negative effects of the attack on the mission
    of the IoD. It is characterized by the disruption of cyber and cyber-physical
    operations of IoD, such as computation, communication, control, and sensing, which
    could lead to drone hijacking. Some false information (flight commands and GPS
    signals) could also result in drone hijacking. Once the drone is hijacked, it
    could be later captured by the adversary or damaged due to a crash or collision
    with other objects. The mission could fail due to compromised trajectory, hijacking
    of drones, drone crashing, and drone collision. – Drone impact: It represents
    the attack''s negative effect on the drone''s physical availability. The drone
    could be lost when captured by an adversary or damaged when it crashes or collides
    with other drones or objects. – Environmental impact: It represents the harmful
    effects of compromised IoD on the environment. It occurs when one or more processes
    and physical assets are compromised, which can damage the environment. It includes
    human loss and physical damage to properties when drones collide with stationary
    and moving objects. Download : Download high-res image (154KB) Download : Download
