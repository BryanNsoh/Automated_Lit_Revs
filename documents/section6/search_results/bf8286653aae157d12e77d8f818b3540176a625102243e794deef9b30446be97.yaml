    4. Cyber and physical attacks In this section, we present the security requirements
    of the IoD. Then, we provide a novel classification of assets in IoD systems.
    This classification is later used to propose a taxonomy for attacks and countermeasures.
    The proposed classification adopts the risk assessment approach, which organizations
    have widely adopted to identify all possible risks to assets, evaluate them, determine
    their impact, and make decisions on them to prioritize the implementation of security
    countermeasures. Specifically, we apply this approach by identifying the IoD''s
    possible components (or assets), i.e., where exactly the different attacks could
    compromise the IoD. This will also help us know which vulnerability is exploited,
    the magnitude of the risk, its impact, and later identify its corresponding countermeasures.
    Additionally, it will guide the academia and industry community to prioritize
    research efforts and focus more on attacks with high risks. 4.1. Security requirements
    An IoD is a cyber-physical system that needs to ensure security regarding information
    and control. In our context, security could be defined as the ability of the IoD
    to correctly perform the intended operations without unauthorized access, alteration,
    disclosure of information, or loss of assets. It is required that IoD meets different
    security requirements, including authentication, confidentiality, availability,
    non-repudiation, integrity, and privacy. • Authentication: It ensures that only
    authorized users (e.g., operators and end-users) and authorized devices (i.e.,
    drone and GCS) are granted access to IoD resources. If authentication is not ensured,
    a malicious entity can impersonate a drone, get confidential information, and
    inject malicious commands and data. • Confidentiality: It ensures that information
    is not disclosed to unauthorized users. In IoD, we can find different types of
    information: (i) data and commands that are exchanged among the different components
    of IoD, (ii) data that are captured by the drones (e.g., sensed values, captured
    images), (iii) data that are transferred over the network, and (iv) data that
    are exchanged among the subsets of the components such as system states that are
    sent on the communication channels among the sensors, controllers, actuators,
    and the transmission system. • Availability: It ensures that all components of
    the IoD should perform the required operations correctly (i.e., monitoring, computation,
    control, actuation, transmission, and storage) and should be available when it
    is requested. • Integrity: We consider two integrity properties: data integrity
    and system integrity. Data integrity ensures that no malicious or accidental modification
    or deletion of data, such as telemetry data and commands, is performed. Failure
    to satisfy data integrity could also lead to the compromise of availability, e.g.,
    a flight control system that receives wrong GPS information, which negatively
    affects the mission planning of the drone. On the other hand, system integrity
    ensures that the deployed software and firmware are trusted and free from malicious
    codes. • Non-repudiation: This requirement pertains to legal issues. As drones
    are involved in different types of applications, tracking user activities is necessary
    to determine liability in case of an accident or an incident caused by drones.
    In the case of communication, non-repudiation ensures the prevention of a sender
    from denying the generation of messages or a drone from denying sending images
    or messages. Also, piloting drones carelessly can result in physical damage and
    loss. Non-repudiation aims to ensure that the drone and the drone operators cannot
    deny their activities. • Privacy: The drone mission can reveal user-specific information,
    such as visited locations and captured data. Therefore, drone missions must be
    protected against traffic analysis or data capturing to preserve user data privacy.
    Moreover, if drone-collected data is processed and outsourced (such as in a cloud
    system), adequate cryptographic techniques (such as homomorphic encryption) need
    to be set up to preserve user privacy [173]. The compromise of any security requirement
    could consequently compromise the safety requirement. By safety, we mean that
    drones can fly without causing human and physical damage. Integrating IoD with
    civil airspace makes it essential to ensure that drones can safely operate within
    the commonly shared aviation system and environment. A drone must avoid colliding
    with other drones, properties, and people. 4.2. Two-level asset-based classification
    An asset is a concept primarily used in risk assessment methodology, which refers
    to any tangible or intangible objects that have value to the organization. Asset
    identification represents the first step in risk assessment. It helps identify
    the threats that could harm the assets and consequently identifies the countermeasures
    that can be put in place to mitigate these threats. In the IoD context, an asset
    means any element of the IoD required to operate the IoD and its applications
    (Fig. 5). Therefore, it needs to be protected against cyber and physical threats.
    For better protection of the IoD, we adopt a fine-grained asset identification
    approach, which allows broader identification of possible threats, and hence better
    security can be achieved. To this end, we propose a two-level asset-based classification.
    In the first level, we find coarse-grained assets, which refer to the tangible
    elements of the IoD and the wireless communication media that interconnect these
    elements. In the second level, some coarse-grained assets can be divided into
    multiple fine-grained assets. Download : Download high-res image (237KB) Download
