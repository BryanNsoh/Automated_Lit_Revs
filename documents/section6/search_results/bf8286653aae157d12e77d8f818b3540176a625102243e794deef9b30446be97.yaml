    Consequently, considering the problem of personal data protection, it is appropriate
    to infer

    that proper data anonymization techniques should be designed, properly implemented,

    and used. This implies that data anonymization techniques determine a fundamental

    scope of research, which has not provided a proper solution for all the real-world
    use

    cases. Thus, an adequate balance should be determined between the level of generated

    data anonymization, the implied computational resources, and also the possibility
    to safely

    restore the original plain text format of the de-identiﬁed data ﬁelds, if this
    is required by

    legitimate use cases.

    The creation of digital data storage mediums and communication channels, together

    with the continuously increasing computational capacities, has turned the automatic
    pro-

    cessing of very large databases into a concrete possibility, so that relevant
    data and corre-

    lations are determined orders of magnitudes faster than before. Consequently,
    the data-

    driven soft sensors, which are used for data collection in a variety of real-world
    use cases,

    should be conﬁgured to gather the data that pertain to just the required data
    ﬁeld. This en-

    sures that all subsequent processes, which include data anonymization (de-identiﬁcation),

    re-identiﬁcation, and the effective data processing routines, optimally use the
    available

    computational resources and generate a pleasant end user experience. This implies
    the

    existence of low data request latencies and, ideally, the complete reliability
    of the related

    software systems, which is translated through the generation of correct data processing

    results. It also implies the continued operation of the implied data processing
    modules.

    These represent design and implementational details, which are often overlooked
    in the

    literature.

    Furthermore, the ethical aspects are also important. This relevance is suggested

    not only by signiﬁcant regulations, such as the European GDPR [33], or the American

    HIPAA [76,77], but also by direct research and practical experience. Thus, even
    if the data

    are collected through a legitimate process, the generated results may be inﬂuenced
    by

    inadvertent data alteration factors. These may be either subjective, such as a
    mistake that is

    introduced by a human operator, or determined by software bugs or hardware failures.
    As

    an example, the authors of this paper designed and implemented an integrated personal

    health data management system, which uses both hardware [205] and software sensors,
    to

    collect data about the physiological parameters that are monitored [206]. Full
    data privacy is

    ensured through homomorphic encryption routines, which were illustrated by the
    authors

    of [73,74]. The initial incorrect implementation of certain homomorphic encryption
    routines

    determined the triggering of false health warnings in the case of individuals
    who were not

    suffering from the particular medical conditions. This is just one example, chosen
    from the

    authors’ real-world experience, which precisely suggests that the balance between
    the level

    of generated data anonymization, the implied computational resources, and the
    possibility

    to safely restore the original plain text format of the de-identiﬁed data ﬁelds,
    is mandatory

    during the design and implementation of any such relevant software systems. Such
    risks

    are further exacerbated by the software systems, which use deep learning models
    that do

    not process the end users’ sensitive personal data in a transparent manner through
    their

    internal intermediate layers. Consequently, it may be asserted that fairness in
    the scope of

    artiﬁcial intelligence (AI) represents a novel, but very intense subject of scientiﬁc
    research,

    which determines several important real-world aspects, including the implementation
    of

    effective personal data privacy models.

    Further Remarks

    Built-in sensors in mobile devices collect a variety of real-world data. Consequently,
    a

    typical constraint of mobile device-based data computation is robustness. As an
    example,

    regarding the interpretation of sensitive personal information, the property designated

    as “position invariance” may ensure a negligible effect on the algorithmic data
    processing

    performance relative to the changes in the position of the end user. More precisely,
    the

