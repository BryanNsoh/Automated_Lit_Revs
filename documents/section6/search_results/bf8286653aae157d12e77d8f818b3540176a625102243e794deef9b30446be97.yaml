    in cattle, horses, ducks, swans, or other domestic animals/wildlife management.
    Correspondingly, we propose a business model of Autonomous Farming as a Service
    in the subsequent paras. a: Autonomous Farming as a Service To patronage the concept
    of a STP as a self-sustainable autonomous greenfield project, there may be one
    to two-acre size farms to grow different crops, vegetables, and fruits to sustain
    park tenants. Hence, to effectively and efficiently realize agriculture (Agri)
    farms’ development and autonomous management in STPs, we propose Autonomous Farming
    as a Service (aFaaS). The proposed system aspires to tackle conventional agriculture
    problems such as high machinery costs, safety risks concerning massive machines,
    shortage of skilled labor, the slower value of trade-ins, long working hours,
    wastage of products, and materials during seeding, fertilizing, spraying, harvesting,
    picking, sorting, and irrigation. Moreover, it is difficult for farmers to detect
    and identify crop/plant diseases in time for effective treatment without losses
    in crop yields in traditional settings. Furthermore, the human workforce’s safety
    and health concerns due to accidents while working with heavy machinery and pesticides
    is also a matter of grave concern. Hence, the concept of precision agriculture/farming
    involves farm management with the support of various technologies. The primary
    objective is to improve crop production and environmental quality. Thus, to address
    above mentioned problems, assist farmers in optimizing every acre of their operation,
    and achieve high productivity with reduced cost effect, aFaaS utilizes advancements
    in agricultural technologies, especially the autonomous systems [61]–[63]. Before
    illustrating aFaaS business model shown in Fig.3, it is highlighted that all the
    autonomous vehicles, robots, and agricultural machines have some common traits.
    They all are equipped with a navigation system and multiple layers of safety equipment,
    sensors, and tools to detect obstacles (tree line, water bodies, power lines,
    rocks, etc.), perform self-diagnostics and generate an alarm in the case of any
    error/faults to notify owners. The sensing and safety equipment includes LiDAR
    (Light Detection and Ranging) to create a 3D map of the area, SONAR (Sound Navigation
    and Ranging), visual cameras, and IR sensors to detect obstacles, kill switches
    for emergency stop, environmental sensors to monitor temperature, humidity, soil
    moisture, wind speed and GPS for navigation [64]. FIGURE 3. Autonomous farming
    as a service. Show All Moreover, before the autonomous agricultural machinery
    is put into operation, the farmer creates the path plan by entering the boundary
    and permanent obstacles information for each field/farm on the field’s satellite
    image using aFaaS user app. To cater to people who are not comfortable with computers
    and technology, they can follow the “Drive and Learn” approach. In which, the
    farmer can map the field/farm by driving in the farm. After that, with the help
    of LiDAR and other sensing equipment, the field/farm boundary and obstacles are
    automatically mapped through the aFaaS app. The autonomous robots/machines can
    then move on the prescribed route using GPS. Moreover, the farmer can set various
    parameters for a particular agriculture operation, e.g., in the case of seeding,
    he can set the seed density, the pattern of laying, and the distance between each
    seed location through aFaaS app. Another key highlight of aFaaS is that it does
    not employ exiting large-scale agricultural machineries such as tractors, harvesters,
    and sprayers. Instead, based on the concept of Mobile Agricultural Robot Swarms
    (MARS) [65] and swarm farms [66], aFaaS employs swarms of small agricultural robots
    with a modular design. These robots can be customized for a particular task. Moreover,
    the robots are carried and managed through a mobile Robots Transport and Coordination
    Unit (RTCU). The RTCU acts as a transporter for the robots and can also store
    supplies, e.g., seeds, fertilizers, water, pesticides, spare tools, batteries,
    etc. RTCU also functions as a Real-time Kinematic (RTK) base station to ensure
    robots’ positional accuracy. On the other hand, the robots can operate around
    the clock with satellite navigation and data management through aFaaS and STP
    Data Arena (being illustrated later in Section-III-C8). At the same time, the
    farm owners have permanent access to their data. As shown in Fig.3, the autonomous
    robots can perform numerous agricultural/farming tasks [67] including soil sampling
    and testing, seeding, planting, spraying, weeding, crop protection and inspection,
    watering, harvesting, fruit picking, sorting, materials handling, pruning, and
    grass cutting/mowing. It can also be seen that aFaaS may employ a combination
    of aerial and ground robots as per the requirements of the tasks. Although some
    of the agricultural/farming operations can be achieved by both platforms, yet
    there are some distinctions. Ground-based autonomous robots varying in shapes
    and sizes such as a crawler, caterpillar [68], [69] and the most simplistic wheeled
    platforms are the common types. As compared to their aerial counterparts, ground
    robots can be equipped with more sensors and actuators without considering their
    weight. The sensors may include GPS, LiDAR (considered better than Radars), SONAR,
    visual cameras, kill switches, and weather sensors. Moreover, the autonomous robots
    designed for picking fruits may have different types of end-effectors, e.g., electric
    gripper, pneumatic gripper, suction cups [70], gecko gripper, origami flower gripper,
    fruit picker, trash fingers [71] and other robotic tools, depending upon the shape
    and size of the fruit, bins, or nature of the task. Similarly, to compensate for
    the terrain-specific limitations of wheeled robots, spherical robots can also
    be used in all-terrain types for exploration [72], surveillance [73], and measuring
    soil temperature and moisture for precise agriculture [74]. Hence, some of the
    tasks that can be performed explicitly by ground-based autonomous agricultural
    robots include: Seeding and planting: Ground-based robots controlled by RTCU can
    be employed in a swarm for seeding or planting crops/saplings. Weeding: It involves
    using computer vision and machine learning (ML) to detect weed in cereal crops
    such as wheat, rice, maize, oat, barley, rye, and millet. The weed can be controlled
    by two methods. The first one is precision spraying, in which the robots accurately
    spray herbicides at the exact location of the weed to prevent any overlapping
    or overflow of the pesticides. However, chemically removing the weed has other
    associated hazards affecting actual crops and adjacent soil. Hence, to manually
    remove the weed in an old-fashioned way without any labor and in less time, autonomous
    robots can be equipped with a plucking tool. It is also visualized that the robots
    can autonomously navigate different field configurations and run unstoppable for
    long hours [75]. Precision spraying: Use of pesticides is necessary to prevent
    crop losses and improve yield. Conventionally, farmers use traditional sprayers
    to apply pesticides. These sprayers distribute them uniformly over the entire
    field. Subsequently, due to toxicity, pesticides have a significant impact on
    the environment and people’s health. Therefore, there is a need for accurate delivery
    of defoliants in the correct amount using a fleet of autonomous robots to reduce
    the impact on humans and the environment [76]. Soil moisture and temperature sensing:
    Ground robots equipped with the right tools are the most suitable for checking
    soil moisture and temperature, especially once crops/plants grow up and it is
    not easy to access soil from the top. Precision irrigation. Based on soil moisture
    and soil temperature readings, the ground-based robots can be utilized for precise
    watering of the crops/plants. Such a controlled irrigation mechanism will help
    in conserving water, especially in dry or drought-hit areas. Measurement of water
    stress: An autonomous ground-based robot equipped with a micro-thermal and hyperspectral
    camera can measure water stress in a farm/field. Water stress can arise due to
    excess water (in case of floods) or water deficit (during drought) and affect
    crop productivity. Therefore, measurement of water stress level in a field is
    essential to ensure precise watering of the crops/plants. Measurement of Leaf
    Area Index (LAI): Robots on the ground are suitable to measure LAI. Where LAI
    is the ratio of leaf surface to the unit ground area, which reflects the essential
    ecological characteristics by quantifying the amount of foliage in the plant canopy
    [77]. Autonomous ground robots are also useful for grass cutting/mowing without
    any human intervention. In comparison with ground-based robots, aerial platforms
    can be employed for: Pest and disease control: Pests and diseases can be detected
    in crops/plants by applying computer vision techniques on RGB (Red Green Blue)
    and 3D images of the crops/plants [78], [79]. Moreover, the same can also be done
    by taking samples from the fields/orchards and analyzing them in the laboratory.
    Correspondingly, the correct amount of fertilizers can be calculated and applied
    to the crops [80], [81] with precision and economy of effort using robots. There
    are, however, different parameters that need to be optimized for the effective
    and efficient delivery of fertilizers. These parameters include the operational
    height and velocity of the Unmanned Aerial Vehicles (UAVs) and the volume of fertilizer
    delivered as per different heights and types of plants. Yield Prediction: UAVs
    can also collect RGB and Normalized Difference Vegetation Index (NDVI) data from
    the crop/plants. The collected data can then be analyzed to predict crop yield
    using deep Convolution Neural Networks (CNN) [82]. Distributed environmental monitoring
    and assistance in crop pollination: Micro aerial robots to the likes of RoboBees
    [83] may be employed to monitor environmental parameters. They can also assist
    in the pollination of plants as well as crops in the STP. Crop inspection and
    protection: Appropriately equipped autonomous drones can inspect the crops and
    plants. The drones provide high-resolution images that can be used to check crops,
    detect diseases, and find unseeded rows or bare soil in the field [84]. Similarly,
    UAVs can also protect crops and fruit trees from birds. Cattle spotting: Australia
    is home to world’s largest cattle stations. E.g., Anna Creek has an area of around
    twenty-four thousand square kilometers, followed by three other stations with
    an area of more than fifteen thousand square kilometers [85]. Therefore, cattle
    in such large areas can only be tracked and monitored by using aerial platforms.
    b: Agri Farms Mapping Service Mapping of agricultural and forestry land provides
    means to estimate current production and environmental states. It also helps in
    monitoring progress over time. The information on production and ecological conditions
    can be used in site-specific farming to tailor specific crop and soil treatments
    for each field [86], [87]. Keeping in view the advancements in 3D mapping technologies
    and their benefits for the farmers, a STP may offer Agri farms mapping service.
    There are two ways to create a 3D map of a field: using ground-based robots and,
    secondly, by utilizing aerial technologies. Correspondingly, satellite imagery
    and the images obtained from manned aircraft are used to map land all over the
    world. However, satellite and aircraft sensory data’s spatial resolution is of
    low quality compared to a UAV. However, some limitations may affect the quality
    of images or operation of UAVs. E.g., the presence of clouds, the extended data
    delivery times, the need for special permissions, and the cost effect. Subsequently,
    the low spatial resolution sensory data may underestimate productivity and environmental
    factors and result in insufficient treatment coverage [88]. Besides, with the
    advancements in vertical take-off and landing technologies, UAVs like quadcopters
    are among the best alternatives. These UAVs are economical, efficient, can carry
    multiple sensors, and do not have many restrictions on the usage [89]. UAVs equipped
    with multi-spatial sensors, including LiDAR, RGB, thermal, and hyperspectral imaging,
    can be used to map green farms. Similarly, LiDAR mapping data can then be used
    to evaluate the impact of agricultural production methods [90]. In addition to
    large-scale farms, LiDAR mapping and monitoring [91] can also be applied to orchards
    and wineries. Moreover, the mapped data can also estimate crop volume/canopy and
    related biomass for precise delivery of nitrogen (N), which is the primary source
    of nutrients for crops/plants. Similarly, ground-based mobile robots equipped
    with a stereo camera, location sensor, and inertial measurement unit [92] can
    create 3D terrain maps using Simultaneous Localization and Mapping (SLAM) algorithm
    for precise agriculture [93]. We believe that the above-discussed mapping technologies
    can also be used to create a 3D map of a STP for the urban archaeology project.
    c: Soil Testing as a Service (STaaS) Soil plays an integral part in keeping the
    environment healthy by regulating N use and carbon flow. Similarly, soils help
    in mitigating greenhouse gasses [94]. However, crop health may be threatened by
    soil-borne diseases. Numerous factors influence soil-borne diseases such as block
    selection, crop rotation, varieties, nutrition, irrigation, and fumigation [95].
    Therefore, healthy soil is essential for the environment and high yields in Agri
    farms. Hence, to facilitate commercial and household farmers, the STP must offer
    STaaS, in which autonomous robots collect soil samples from the prescribed location.
    The soil samples are then analyzed and profiled for the microbial population using
    Next Generation DNA Sequencing (NGS). STaaS may also provide agronomic insights
    from soil data using AI-driven analytics. The test results will help farmers understand
    their soils and decide on the type and amount of nutrients, fertilizers, and water
    to be used in the farms. There might be a question of what advantages we get by
    using autonomous robots for agricultural tasks. Rather people are a bit pessimistic
    about giving autonomy to the machines. Subsequently, they see it as a safety risk
    in case of a hardware/software failure and a threat to human jobs. However, in
    reality, autonomous technologies are paving the way to create and grow new industries.
    Similarly, jobs requiring skills related to servicing, managing, observing, and
    optimizing autonomous systems’ performance are emerging. Moreover, the demand
    for competent data engineers and analysts is also on the rise. Some other benefits
    of using robots in the agriculture/farming sector are: Robots can perform dangerous
    and high precision monotone tasks. Autonomous robots can be more efficient in
    performing Agri tasks because they better understand the situation based on sensor
    data and access to online databases and forecasts. Robots mostly operate on batteries
    or solar energy; hence they contribute to a greener future with less carbon footprint
    and noise pollution. Robots will optimize the use of resources, including water,
    energy, time, and skilled workforce. Thus, increasing the yields of the farms.
    Save farm workers from various risks/hazards including: Exposure to pesticides.
    long working hours. Injuries from heavy machinery. Exposure to heat and ultraviolet
    (UV) rays. Organic dust toxic syndrome that is caused by inhaling dust from moldy
    material, thus causing an inflammatory reaction in the lungs. Exposure to excessive
    noise from machines. Risk of accidents caused by fatigue, wild weather, and equipment
    failure. Stress of health-related claims and huge costs of medicines. However,
    at the same time, there are particular challenges associated with using robots
    in farming. For instance, unlike industrial, the agricultural environment is not
    controlled. Hence, natural calamities like rain, storms, flood, fire, and earthquakes
    affect the operations. Therefore, agriculture requires more versatile and robust
    robots. Moreover, despite high economic and environmental benefits, the adoption
    of autonomous Agri technologies is very slow [96]. This lag can be attributed
    to knowledge gaps in farmers around the world. Besides, precision farming has
    not been adopted in an umbrella deployment. Instead, some specific tasks are automated
    to meet the farmers’ needs. Correspondingly, the existing robotic technology in
    precision agriculture is limited to vehicle guidance and auto-steer systems. The
    reason is that the economic benefits are easily achievable without requiring the
    integration of additional components or decision support systems [96]. However,
    it is envisaged that aFaaS offered by the futuristic STPs will pave the way for
    better understanding and complete transformation of traditional agriculture/farming
    operations with autonomous technologies. d: Autonomous Vertical Farms To avoid
    uncertainties emerging from natural calamities and global warming, a more refined
    variant of smart farms is autonomous vertical farming. The concept of vertical
    farms is not new. In 2010, Kono Designs created an urban farm in a nine-story
    office building (Pasona Headquarters) in Tokyo, Japan. In addition to providing
    green space, this farm also allows its employees to grow and harvest their food
    at work [97]. Vertical farming is expected to be the best option to meet future
    food production requirements in the backdrop of the rapidly increasing global
    population, shrinking agricultural lands, and adverse effects of global warming
    [98]. Hence, vertical farming’s primary objective is to yield maximum harvest
    with economical use of resources and zero waste in a minimum possible space. E.g.,
    as shown in Fig.4, a small autonomous farm can even fit into a standard shipping
    container [99]. The farm is equipped with various sensors and actuators to automate
    the processes without any human intervention. The smart environment provides a
    crop with a perfect climate, including light, temperature, humidity, nutrients,
    and water every day. On the contrary, it is impossible in the natural environment.
