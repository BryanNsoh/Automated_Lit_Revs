    In addition to sensor networks, IoT has enabled indi-

    viduals to gain a better understanding of their daily energy

    and water use at home, as well as the creation of pollut-

    ants [150, 151], resulting in increased environmental con-

    sciousness and the consolidation of this mega societal

    trend.

    4.6.2. Traﬃc Control. It is one of the major issues in the big

    cities, which occurs when road infrastructure is insuﬃcient

    to meet mobility demand, and public transit services are

    overburdened. Smart city governments have developed

    Intelligent Transportation System (ITS) designs, which

    include video cameras, GPS devices, GIS systems, and sensor

    networks to monitor paths, bridges, and road infrastructure

    [152]. People may monitor from a transport control center

    and make judgments regarding transportation, such as

    rerouting, adding transport buses, optimizing traﬃc signals,

    and responding quickly [153].

    4.6.3. Education. National and municipal governments are

    particularly interested in education-related innovation since

    a well-educated country is more competitive in many social,

    political, and economic areas. Virtual classrooms are

    increasingly quite widespread at schools and colleges, as

    educational techniques have altered drastically in recent

    years. It is now feasible to interconnect multiple venues

    where students may access common information to better

    their learning experience. Remote access control, lighting,

    air conditioning, projection displays, and automated detec-

    tion of the presence of students in a classroom by RFID

    are all examples of IoT in schools [153].

    4.6.4. E-Health. IoT technologies have various applications

    in healthcare innovation that may be incorporated into a

    smartphone or other device for monitoring health diagnosis

    factors like blood pressure, heart rate, and breathing rate to

    prevent and diagnose illnesses [154]. In hospitals, IoT tech-

    nology provides a variety of services, including patient mon-

    itoring of physiological signals and surgical aid using

    Internet-connected medical tools that can be controlled

    remotely. IoT technology enables the monitoring and track-

    ing of medications and pharmaceutical items in the pharma-

    ceutical business [155].

