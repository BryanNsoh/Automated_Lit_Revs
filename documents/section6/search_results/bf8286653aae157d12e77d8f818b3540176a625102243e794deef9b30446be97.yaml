    operations underway. Hence, the above discussion concludes that the future STPs
    should seek some leverage from the respective government in the commercial use
    of drones within the park premises. Thereby, the STPs may use drones to inspect
    industrial equipment or construction sites, surveillance and security services,
    cargo delivery, land surveying, and farming operations. It is also proposed that
    a STP should workout a customized drone use policy as a test case for the provision
