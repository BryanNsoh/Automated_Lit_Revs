    the residents to configure different ambient settings such as “bedtime” mode.
    In this mode, the unnecessary lights (as per user’s preferences) are switched
    off, the security system is armed, and nonrequired appliances are put into idle
    mode. In the same way in the “Good Morning” mode, the security lights and nonessential
    security equipment are switched off, and necessary appliances such as coffee machine,
    toaster, and oven are warmed up. Smart Personal Assistant: This feature allows
    providing services to a tenant as per his personal preferences. E.g., the tenant
