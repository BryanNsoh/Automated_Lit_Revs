    can autonomously perform various farming/agriculture operations, including weeding,
    harvesting, plowing, fertilizing, and irrigation. In addition, autonomous drones
    have been developed to calculate biomass development and fertilization status
    of the crops [60]. The drones also provide visual information to the farmers concerning
