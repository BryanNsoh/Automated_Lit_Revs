    Regardless of which technologies help achieve traceability and transparency, or
    improve product optimisation, all beneficiaries gain from increased privacy to
    help develop trust within data sharing. Simply ensuring that data privacy is maintained
    addresses the most apparent social implication of commercial sensitivity (Open
    Data Insitute, 2019), both between actors within a data sharing environment, but
    also from malicious actors outside. Previous technologies in Sections 4.1 From
    data sharing to model sharing?, 4.2 Federated learning for decentralised analysis
    can be seen as privacy preserving technologies (PPT), following a more implicit
    approach decoupling data analysis from traditional data centralisation. Yet it
    is common for more explicit methodologies to preserve privacy to be blended alongside.
    Differential privacy operates under the notion that the addition of noise to a
    statistical model of data inhibits an adversary to exactly reverse-engineer sensitive
    data of an individual (Dwork et al., 2014, Abadi et al., 2016). This concept has
    seen a recent re-emergence in deep learning (Arachchige et al., 2019), while it
    has been commonplace and the forefront of development of federated learning algorithms
    (Choudhury et al., 2019, Wei et al., 2020), where the process defining federated
    learning lends itself to the implementation of differential privacy (Geyer et
    al., 2017). As such, the implementation of differential privacy is not only achievable
    but practical in terms of computational overhead, yet the benefits to ensuring
    trust in knowledge sharing can be significant. Extending the concept of privacy
    preserving statistical data analysis to the most complete case, Fully Homomorphic
    Encryption (FHE) aims to extract knowledge through statistical models like the
    former, yet doing so on fully encrypted data without decryption the data first.
    This maintains privacy throughout the entire process of knowledge extraction,
    data to result. Successful implementations have shown the potential applicability
    of FHE in industrial settings (Masters et al., 2019), with a recent toolkit by
    IBM providing a platform for development.6 However, FHE for complex tasks comes
    with large computational overhead, and subsequent loss of performance due to the
    necessity of approximation (Domingo-Ferrer et al., 2019), reducing the attractiveness
    of an approach in its current state. Although the applicability of FHE is non-trivial
    and still a major research topic, the fundamental principle is very attractive
    for our propositions, all whilst being easily explainable, assisting in knowledge
    dissemination and understanding, therefore eliciting trust between actors within
    a data sharing model. PPT are not only essential in building trust for data sharing,
    but also a necessary precaution in a modern world of data sensitivity and regulatory
    obligations. As such, we believe that PPT lies at the heart of all data sharing,
    where privacy can be maintained between individuals data whilst holistic and novel
    knowledge extraction can be achieved assisting in our ongoing challenges related
    to traceability and product optimisation. 4.4. Leveraging semantic technologies
    and blockchain to facilitate centralised and federated data sharing Whether it
    is raw data or data models that are to be shared, a suitable underlining data
    sharing infrastructure must exist. Following from our earlier discussions such
    infrastructure should support automation based on machine-readable data formats,
    and secure and trusted data assessment mechanisms. Blockchain networks (a type
    of DLT) can be formed to hold data about arbitrary domains (Zheng et al., 2018).
    For example, a single transaction recorded on a blockchain can describe an exchange
    of money between two parties trading an item, but it can also record results of
    sensor readings such as location of an animal. Blockchain networks have gained
    popularity for their ability to deliver immutability of shared data, transparency
    of data transactions, and high data availability due to data duplication across
    multiple nodes. Certain blockchains such as Ethereum7 and Hyperledger8 also allow
    for deployment of decentralised applications (DApps) where data input and retrieval
    is managed via so called smart contracts (Nærland et al., 2017), which is an implementation
    of an idea originally proposed by Nick Szabo in 1997.9 Smart contracts are programs
    that can execute on the blockchain network and define, for example, the structure
    of transactions that participating entities can complete on the network (e.g.
    to record purchase and sale of assets as they are moving through a supply chain).
    Business blockchain networks also provide functionalities for permissioned data
    access where actors can be restricted from accessing different parts of the blockchain
    functionalities and the data it stores. Given our traceability use case scenario,
    blockchain technologies possess an obvious advantage over the existing systems.
    For example, in case of an outbreak of a food borne disease such as that caused
    by E. coli, the real-time availability of data across the whole supply chain is
    important in order to identify potentially contaminated products and issue recalls.
    Transparent records of transactions between different food supply actors and the
    immutability of records may be also useful for regulators in aiding discovery
    of potential cases of food fraud. However, several challenges relating to the
    use of blockchain have been highlighted to date, including scalability and negative
    environmental impact due to high carbon footprint (Pearson et al., 2019, Zheng
    et al., 2018, Karame, 2016, Stoll et al., 2019). In addition, the blockchains
    technologies typically operate with only simple data types such as string, integer,
    date, etc. As such, it may be difficult to integrate data represented by different
    blockchain data models without further knowledge that is not captured in a machine-understandable
    form, hence hindering an effective automation of such processes. Given such limitations,
    it is therefore unfeasible to expect that, for example, a very complex description
    of a product and the full context in which such product was produced, transported,
    or stored would be stored on a blockchain. This may prevent traceability systems
    from realising their full potential by aiding investigations, for example, through
    discovery of common factors (e.g. use of river water) in processing workflows
    of the entities affected by an outbreak. Similar challenges will apply in case
    of model sharing and federated learning discussed in previous sections. The shared
    models and data may be too large to be shared via blockchain networks as well
    as additional metadata descriptions (e.g., model limitations, biases, algorithms
    used, etc.) which are required for effective reuse. However, such information
    may still exist within company records, possibly in a proprietary format and requiring
    a human expert to be retrieved. On the other hand, semantic web technologies that
    exist today stemmed from the idea of the Semantic Web which envisioned a globally
    interconnected web of data where much of the meaning is machine-readable (Berners-Lee
    and Fischetti, 2001). This resulted in creation of data sharing protocols for
    RDF graphs, distributed graph repositories, and standards for federated data querying
    (Pan et al., 2017), paving a way towards generic data sharing infrastructures
    based on web technologies. Such technology could then support the traceability
    scenario in both directions: as a centralised repository where all data is stored
    within a single knowledge graph; and also as a collection of distributed repositories,
    each under the control of individual data owners and publishing only a portion
    of a knowledge graph. Many semantic resources such as vocabularies, ontologies,
    and taxonomies already exist for different parts of the agri-food sector (Drury
    et al., 2019, Dooley et al., 2018, Markovic et al., 2020, Markovic et al., 2016).
    However, these are currently mostly used by the research community while the industry
    actors are influenced by, for example, GS1 family of standards.10 While data sharing
    systems based on distributed semantic repositories and federated queries for traceability
    in food supply chains have been proposed in the past (Solanki and Brewster, 2013),
    such approaches, on their own, do not address challenges related to trust, transparent
    data access, and performance including data availability from remote repositories.
    We believe that Data Trust solutions for agri-food sector may benefit from both
    blockchain and semantic technologies. In fact, as we outlined in this sub-section,
    a certain level of symbiosis between these technologies will be required to deliver
    effective data sharing mechanisms in the agri-food domain. Immutability of blockchain
    records may support trust in data sharing mechanisms while semantic web technologies
    are used to describe the data in machine-understandable form. In order to reduce
    the amount of data stored on blockchain networks to address scaleability challenges,
    semantically annotated raw data may be automatically abstracted to form more concise
    reports (Markovic et al., 2020, Markovic and Edwards, 2016), or the data may include
    only digital signatures required to validate less critical data stored as external
    resources (e.g., large RDF datasets accessed from distributed repositories) (Dai
    et al., 2018). For example, a traceability system may store the most critical
    information regarding the product on a blockchain to enable basic traceability
    functionality and also provide information to discover and validate more elaborate
    description of a production context stored in a third party semantic repository.
    Blockchains could also store information relating to data access for external
    semantic repositories and thus increasing transparency of data sharing in agri-food
    domain. 5. Conclusion Given the central importance of food systems to global heath,
    economy, and culture, it is no surprise that vast quantities of data are meticulously
    collected and collated by a wide variety of actors within these systems. While
    the volume of data collection within food systems is extensive, data sharing and
    integration has lagged behind, limiting the added-value that could be made available.
    Both social and technological challenges have contributed to this lag, and we
    have discussed the potential for technological approaches to overcome these obstacles.
    In addition, given the inherent structure of food supply chains with multiple
    actors present, then the various challenges mean that it is unlikely that physical
    data will ever be conveniently co-located and that whatever the overarching legal
    structure, one would still need technologies to address sharing and interoperability
    considerations. While the potential is clear, much work remains to be done to
    allow the agri-food sector to unlock the value of its collective data. This work
    will include further investigations into the drivers of data sharing and the key
    benefits within particular systems, as well as engineering work in building systems
    that trial data sharing via appropriate technologies. The most exciting future
    work may combine these two strands of research and involve both study of the actors
    in these systems and the regulatory frameworks in which they operate, alongside
    implemented prototypes of systems allowing these actors to understand the benefits
    of data sharing and contribute to design that fits their needs and priorities.
    As argued in this article, data sharing is a complex technical and social challenge
    and each of the technologies discussed in this article has a potential to contribute
    towards solving only part of this challenge. Therefore, it is very likely that
    any future data sharing solutions will utilise a combination of multiple technologies
    resulting in complex socio-technical systems requiring interdisciplinary expertise
    from various disciplines including computer science, social sciences, and business.
