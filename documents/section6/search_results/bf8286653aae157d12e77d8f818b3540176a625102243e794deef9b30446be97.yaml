    Future Internet 2023, 15, 285\n14 of 21\n5. Discussion\nResearch projects promoted\
    \ under Horizon Europe are a prime source of information\nfor understanding security\
    \ risks in smart cities. The EU has encouraged and funded several\ninitiatives\
    \ to promote the concept of smart cities and bring the poorest regions of the\
    \ EU\ncloser to the richest. European smart city projects often involve partnerships\
    \ between\ncities, businesses, research institutions, and civil society organizations.\
    \ They provide a\nframework for collaboration, sharing knowledge and good practices,\
    \ and provide ﬁnancial\nresources for implementing smart city solutions. The exploration\
    \ of these initiatives helps\nus to answer RQ1 and allows us to synthesize cyber\
    \ security risks in seven dimensions,\nand it is noted that the projects cover\
    \ all these multiple areas. The role of these initiatives in\nproviding a comprehensive\
    \ view of security risks is also noted. Thus, the risks of using\nemerging technologies\
    \ are compounded by regulatory difﬁculties in implementing smart\ncities and the\
    \ interaction of humans with smart cities.\nThe infrastructure of a smart city\
    \ is a critical element. Mitigation measures, as indi-\ncated in RQ2, should address\
    \ this central point of smart city architecture. As cities become\nmore reliant\
    \ on technology to operate, critical infrastructure becomes an attractive target\n\
    for cyberattacks. Furthermore, the interconnectivity of devices and systems in\
    \ smart cities\ncreates a larger attack surface for potential attackers. Several\
    \ mitigation measures can\nbe implemented, such as risk assessment and management,\
    \ continuous monitoring, and\nintrusion detection, among others. The vulnerabilities\
    \ existing in the security systems of a\nsmart city exist in several forms, such\
    \ as security breaches in communication networks,\nfailures in monitoring and\
    \ control systems, outdated systems, and lack of proper authen-\ntication, among\
    \ others [74,75]. Effectively, the continuous monitoring of security risks\nis\
    \ an activity that must be constantly performed to detect and respond to threats\
    \ in real\ntime. In Herath and Mittal [76], the role of security monitoring tools,\
    \ data analytics, and\nartiﬁcial intelligence to identify anomalies and suspicious\
    \ activities is highlighted. Artiﬁ-\ncial intelligence also poses new risks such\
    \ as autonomous learning models and Deepfake,\nwhich refers to the malicious use\
    \ of deep learning technology to create highly realistic and\noften misleading\
    \ fake content. Moreover, security risk management in smart cities is an\nongoing\
    \ process. Good practices in this area are addressed by Hui [77] and Younus [78],\
    \ by\nsuggesting conducting regular risk assessments, updating security measures\
    \ according to\nemerging threats, and participating in collaborative actions with\
    \ other smart cities to share\nknowledge and experiences. Privacy is another key\
    \ issue in smart cities. The large-scale\ncollection of personal information and\
    \ constant monitoring of individuals’ activities can\nraise legitimate concerns.\
    \ Smart cities must be transparent about their data collection\npractices and\
    \ involve citizens in the decision-making process. This includes providing\nclear\
    \ information about the technologies used, the expected beneﬁts, and the associated\n\
    privacy risks. Data collection is an activity that should be conducted in a transparent\n\
    and consenting manner, informing citizens of what data are collected, how they\
    \ are used,\nand who has access to it. How data are processed and stored is another\
    \ point that should\ndeserve attention. Faisal [79] points out that one way to\
    \ protect citizens’ privacy is to ensure\nthat the data collected are minimized,\
    \ anonymized, and aggregated wherever possible.\nThis means removing personally\
    \ identiﬁable information and grouping data at aggregate\nlevels to avoid identifying\
    \ speciﬁc individuals.\nThe cybersecurity risks identiﬁed are also strongly connected\
    \ with the emergence of\ndata-driven solutions in smart cities. Therefore, answering\
    \ RQ2 requires considering that\nArtiﬁcial Intelligence (AI) plays a pivotal role\
    \ in processing and analyzing vast amounts\nof data to optimize services and infrastructure.\
    \ AI’s rapid evolution has revolutionized\nvarious aspects of smart cities, enabling\
    \ them to make data-driven decisions, automate\nprocesses, and enhance citizen\
    \ experiences. In transportation, AI-powered algorithms\nmanage trafﬁc ﬂow, optimize\
    \ public transportation routes, and predict maintenance needs\nfor infrastructure\
    \ [80]. In energy management, AI enables real-time monitoring, demand-\nresponse\
    \ systems, and the optimization of energy consumption [81]. However, as smart\n\
    cities become more reliant on AI-driven systems, their susceptibility to cyber\
    \ threats\nFuture Internet 2023, 15, 285\n15 of 21\nincreases signiﬁcantly. Effectively,\
    \ as AI becomes increasingly integrated into smart cities,\nit also exposes these\
    \ urban environments to new cybersecurity challenges. Cyber threats\npose signiﬁcant\
    \ risks, potentially leading to data breaches, service disruptions, privacy\n\
    violations, and even physical harm [82,83]. One signiﬁcant concern is the potential\
    \ for AI\nmodels to be manipulated, leading to biased decision-making or malicious\
    \ actions. As\nstated by Anthi et al. [84], AI algorithms may be vulnerable to\
    \ adversarial attacks, where\nmalicious input data are crafted to deceive the\
    \ model. Additionally, Anwar and Ali [85]\nreveal that the centralization of data\
    \ in smart cities presents a potential target for hackers\nseeking to steal sensitive\
    \ information or hold it for ransom.\nDealing with the challenges of standards\
    \ and regulation in smart cities requires a col-\nlaborative and adaptive approach.\
    \ Ensuring interoperability between the different systems\nand devices in a smart\
    \ city is a challenge that must be considered in RQ2. Madsen [86] states\nthat\
    \ adopting open standards allows systems to communicate with each other efﬁciently,\n\
    avoiding dependence on speciﬁc vendors and promoting healthy competition. In addition,\n\
    standards also help to ensure data security and privacy. Importantly, smart cities\
    \ involve\na wide range of stakeholders, including governments, businesses, academic\
    \ institutions,\nand citizens. Promoting and establishing mechanisms for dialog\
    \ and collaboration among\nthese stakeholders can be used to develop appropriate\
    \ standards and regulations. Several\napproaches can be implemented in this ﬁeld,\
    \ such as the use of discussion forums, public\nconsultations, and public–private\
    \ partnerships [87,88]. Citizens are also a key pillar in\nthe implementation\
    \ of smart cities. Citizen ethics are important because they inﬂuence\npeople’s\
    \ behavior toward the use of these technologies and how they interact with the\n\
    smart city environment. Ethical citizens use the technologies available in smart\
    \ cities\nresponsibly. This includes not using digital tools for illegal or harmful\
    \ activities, respecting\nlaws and regulations related to cybersecurity, and avoiding\
    \ the misuse of others’ personal\ndata. Additionally, citizens’ ethics can be\
    \ promoted through educational programs and\nawareness about security in smart\
    \ cities. According to Ziosi [89], this involves disseminat-\ning information\
    \ about the risks and beneﬁts of the technologies used, the importance of\ndata\
    \ protection, and raising awareness about citizens’ rights and responsibilities\
    \ in a smart\ncity environment.\nThe strong technological interconnection in smart\
    \ cities allows them to collect, analyze\nand share data efﬁciently, making it\
    \ possible to operate and manage various urban aspects\nintelligently. However,\
    \ the proliferation of new technologies and the need to have a highly\nintegrated\
    \ environment means that new security risks are continuously emerging. The\nresearch\
    \ projects launched between 2022 and 2027 should not only address the main current\n\
    security risks, but should identify new risks that may emerge in the next decade,\
    \ which\ngives us relevant information to address RQ3. The PANTHEON project presents\
    \ the\nfollowing strategic vision:\n“PANTHEON will design and develop a Community\
    \ based Digital Ecosystem for Dis-\naster Resilience utilizing Smart City Digital\
    \ Twin (SCDT) technology and leveraging\nnew and emerging technologies and innovations\
    \ to improve risk assessment, reduce\nvulnerability, and building community disaster\
    \ resilience.” (PANTHEON)\nThe SCDT approach proposed in PANTHEON refers to a\
    \ comprehensive framework\nthat combines digital technologies, data analytics,\
    \ and modeling techniques to enhance dis-\naster preparedness, response, and recovery\
    \ in a smart city environment. A SCDT is referred\nto in Deren et al. [90] as\
    \ a virtual replica or simulation of a city’s physical infrastructure,\nsystems,\
    \ and processes. A SCDT integrates various data sources, such as Internet of Things\n\
    (IoT) devices, sensors, and real-time data feeds, to create a dynamic representation\
    \ of the\ncity. SCDT is a cutting-edge concept that contributes to better infrastructure\
    \ management,\nurban planning and design, and real-time decision making. Caprari\
    \ et al. [91] argue that\ndigital twins enable city planners and architects to\
    \ test and visualize various urban plan-\nning scenarios before implementing them\
    \ in the physical world. This helps in optimizing\nthe layout of infrastructure,\
    \ buildings, transportation networks, and public spaces, leading\nto more efﬁcient\
    \ and sustainable cities. Furthermore, the availability of real-time data from\n\
    Future Internet 2023, 15, 285\n16 of 21\nan SCDT empowers city ofﬁcials to make\
    \ informed and data-driven decisions promptly.\nCheng et al. [92] provide the\
    \ example that during emergencies or unexpected events, such\nas natural disasters\
    \ or trafﬁc congestion, authorities can quickly assess the situation and\nrespond\
    \ effectively.\nAnother emerging issue where the roles of cybersecurity and sustainability\
    \ are aligned\nis represented in the ambition of the CONCERTO project.\n“Clean\
    \ Aviation’s ambition to go over decisive impactful steps in demonstrated disruptive\n\
    aircraft performance compatible with 2035 EIS will only be possible if the future\
    \ regulatory\nframework is not an impediment to innovation.” (CONCERTO)\nAs reported\
    \ by Timperley [93], the aviation industry is a signiﬁcant contributor to\nglobal\
    \ greenhouse gas emissions, primarily due to the burning of fossil fuels in aircraft\n\
    engines. Clean aviation aims to address this issue by adopting various strategies\
    \ and\ntechnologies to increase the sustainability of air travel [94–96]. Furthermore,\
    \ CONCERTO\nproject exposes the potential cybersecurity risks raise in this context.\
    \ As aviation be-\ncomes increasingly digitized and connected, with the adoption\
    \ of technologies such as\nautonomous systems, IoT devices, and cloud computing,\
    \ the potential cybersecurity risks\nalso increase. Furthermore, a sustainable\
    \ organization aims to be resilient and adaptable\nto various challenges, including\
    \ cyber threats. Cybersecurity measures play a signiﬁcant\nrole in safeguarding\
    \ an organization’s ability to continue sustainable practices in the face\nof\
    \ potential disruptions or attacks. Therefore, sustainable practices should be\
    \ integrated\ninto business continuity and disaster recovery plans. Several strategies\
    \ like redundancy,\ngeographic diversity, and robust backup systems can help organizations\
    \ to protect data\nand infrastructure from cyber-attacks, natural disasters, or\
    \ other disruptive events [97–99].\nAnother area addressed by the projects is\
    \ smart agriculture as in the 3P-Tec project.\n“Changes in climate extremes (e.g.,\
    \ heatwaves, ﬂoods and drought) require new breeding\ntechnologies to allow farmers\
    \ to achieve high yields with climate-robust crops.” (3P-Tec)\nCybersecurity in\
    \ smart agriculture is a growing concern as the agricultural industry\nincreasingly\
    \ adopts digital and connected technologies to optimize crop production and\n\
    management. Smart farming, also known as precision agriculture, involves the use\
    \ of\nsensors, drones, IoT, and other technologies to collect data and automate\
    \ agricultural\nprocesses. While these technologies offer signiﬁcant beneﬁts such\
    \ as increased efﬁciency,\ncost reduction, and higher productivity, they can also\
    \ expose farming operations to cyber\nthreats. Some of the key cybersecurity challenges\
    \ in smart agriculture include connectivity,\ndata protection, phishing, and malware\
    \ [100–102].\nFinally, another area highlighted by research projects is the role\
    \ of entrepreneurship in\ncybersecurity. This perspective is addressed in projects\
    \ such as EHHUR.\n“Future adopters will beneﬁt from a DSS tool, supported by a\
    \ capacity building pro-\ngramme, that offers the ideal mix of best technical\
    \ solutions, optimal ﬁnancing schemes\nand engagement tools and social innovation\
    \ practice.” (EHHUR)\nDSS tools can be used in the context of smart cities for\
    \ resource allocation and pre-\ndictive analytics. Mahmood et al. [103] state\
    \ that DSS can optimize resource allocation\nby analyzing data on resource availability\
    \ and demand, ensuring that resources are uti-\nlized optimally. Osman and Elragal\
    \ [104] add that DSS can employ predictive analytics to\nforecast future trends\
    \ and events. This capability will allow city authorities to proactively\naddress\
    \ potential issues, plan for contingencies, and make informed decisions to improve\n\
    the city’s resilience. Also linked to the role that technology can play is the\
    \ importance of\nentrepreneurship in this ﬁeld. Entrepreneurs have the ability\
    \ to identify gaps in the cyberse-\ncurity market and understand the needs of\
    \ end users. They can ﬁnd business opportunities\nby realizing unsolved problems\
    \ or inadequate solutions existing in the cybersecurity ﬁeld.\nThis view is shared\
    \ by Aiyer et al. [105] and Alspach [106], when highlighting that many\nstartups\
    \ have emerged in the cybersecurity area, seeking to develop more effective and\n\
    Future Internet 2023, 15, 285\n17 of 21\naffordable solutions. Entrepreneurs found\
    \ these startups and brought together specialized\ncybersecurity talent to address\
    \ emerging challenges.\n6. Conclusions\nCybersecurity is a key element in the\
    \ context of smart cities. The high connectivity\nand high technological dependence\
    \ of smart cities increase the emergence of cyber risks.\nThe security of digital\
    \ systems and infrastructures is essential to ensure data protection,\ncitizens’\
    \ privacy, and the efﬁcient functioning of smart cities. The approach adopted\
    \ in this\nstudy complemented the systematic review works in the identiﬁcation\
    \ of key factors in the\nimplementation of smart cities and also the empirical\
    \ studies carried out in the speciﬁc\ncontext of smart city implementation. The\
    \ exploration of emerging security risks and the\nanalysis of proposals to mitigate\
    \ these risks based on research projects carried out in the\nEuropean context\
    \ allowed the risks identiﬁed to reﬂect not only the scientiﬁc perspective\nof\
    \ the research work, but also the technical and practical solutions that have\
    \ been proposed\nto make cities smarter supported by technology and optimization\
    \ of available resources.\nThis study identiﬁed that the main security challenges\
    \ facing smart cities cover several\nareas, such as the protection of technological\
    \ infrastructure, data privacy, network secu-\nrity, access control, IoT device\
    \ security, the adoption of standards and regulations in the\narea, and human\
    \ behavior. All these factors contribute to the implementation of robust\ncybersecurity\
    \ measures in all aspects of the planning, development, and operation of smart\n\
    cities, to ensure a safe and reliable digital environment for all involved. Furthermore,\
    \ this\nstudy identiﬁed emerging research areas in projects addressing topics\
    \ related to SCDT,\nclean aviation, smart agriculture, and data analytics that\
    \ bring new security challenges to\nsmart cities.\nThis study offers both theoretical\
    \ and practical contributions. In the conceptual\ndimension, this study contributed\
    \ to identifying the main cybersecurity risk areas to\nwhich smart cities are\
    \ exposed. It was possible to build a cognitive map consisting of\nseven dimensions\
    \ and identify mitigation measures to address these risks. Furthermore,\nthe identiﬁcation\
    \ of emerging cybersecurity research areas in smart cities includes the\nimplementation\
    \ of the concept of digital twins, smart aviation, smart agriculture, and the\n\
    emergence of new cybersecurity startups that bring new challenges to the management\
    \ of\nsmart cities using emerging technologies and living test labs. In the practical\
    \ dimension,\nthe ﬁndings of this study are relevant for researchers in the ﬁeld\
    \ who want to launch\nnew approaches and practical solutions to mitigate the risks\
    \ of smart cities and deepen\ntheir knowledge on this area. Also, the practical\
    \ results of this study are relevant for\nthe establishment of public policies\
    \ that can encourage the development of regulatory\ninstruments that facilitate\
    \ collaboration between the various stakeholders involved in the\nplanning and\
    \ implementation of a smart city.\nSome limitations should also be highlighted.\
    \ The database of research projects pro-\nvided by CORDIS is a rich and complementary\
    \ instrument of the scientiﬁc production\nassociated with each of the areas and\
    \ allows us to have a more comprehensive view of\nthe projects implemented on\
    \ a global scale considering the perspective of the various\nstakeholders. However,\
    \ the projects included in this database include only projects funded\nby the\
    \ European Commission, although they may include partners outside the European\n\
    Union. It is also relevant to note that the objectives proposed by these projects\
    \ at the time of\ntheir acceptance by the EU often have to be reformulated throughout\
    \ their implementation\nphase. This study does not cover this situation by capturing\
    \ only the objectives of the\nprojects in their design phase. In future work,\
    \ it would be interesting to explore how the\nobjectives of each project are modiﬁed\
    \ with the emergence of new security risks throughout\nits implementation cycle.\
    \ Another limitation of this study is the absence of a quantitative\nand comparative\
    \ metric that would allow us to assess the current relevance of each security\n\
    risk and its potential for growth over the course of this period of learning.\
    \ The study\nonly captured each of the dimensions of security risks without measuring\
    \ their relative\nprevalence. Therefore, for future works, it is suggested that\
    \ each of the security risks be\nFuture Internet 2023, 15, 285\n18 of 21\nassessed\
    \ considering their practical impact on building a smart city. This can be achieved\n\
    by carrying out a study considering the speciﬁc scenario of a smart city or adopting\
    \ a\nmore globalizing perspective and reﬂecting the perception of the various\
    \ stakeholders (e.g.,\ncompanies, public institutions, citizens, etc.) about these\
