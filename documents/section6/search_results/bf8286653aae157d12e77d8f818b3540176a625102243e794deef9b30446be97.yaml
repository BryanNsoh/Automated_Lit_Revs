    7. Metrics Related to the Privacy of Personal Sensitive Data

    The general class of privacy and data de-identiﬁcation methods essentially modify

    or remove original personal sensitive data. As an example, the practical usefulness
    of this

    data should be maintained by preserving the personal attributes, which do not
    offer any

    indication about the identity of the related individuals. As an example, the gender
    may be

    preserved, while names, surnames, or social security numbers should be removed
    or de-

    identiﬁed through various anonymization techniques [170]. There are numerous domains

    that require the design and implementation of proper anonymization techniques
    [47]. The

    suitability and practical efﬁciency of these data anonymization models are quantiﬁed
    using

    certain metrics, which are presented in the following subsections.

    7.1. General Considerations

    Sensitive personal data protection models are assessed by measuring the degree
    of data

    protection obtained and the remaining data utility after anonymization or de-identiﬁcation

    procedures are applied. The former measurement is conducted using speciﬁc data
    privacy

    metrics, while the latter task is accomplished considering the quantitative decrease
    of

    classic metrics, such as accuracy or equal error rate (EER) [171].

    Sensitive personal data collected using mobile sensors can be grouped in two funda-

    mental categories. One is represented by structured data, such as high-level health
    data,

    networking data, geographical location data, and data generated by mobile applications.

    The other is unstructured data, which includes physical position data, environmental
    data,

    or low-level health data. Therefore, several metrics are necessary to properly
    evaluate

    the de-identiﬁcation process relative to the particular real-world use case or
    problem do-

    main. The following subsections present relevant aspects concerning proper data
    privacy

    assurance processes.

    This paper examines the classiﬁcation of privacy metrics considering the features
    of

    the determined output. More precisely, it is important to observe the features
    of processed

    data in relation to the respective metrics. It is also important to note that
    there is no

    universal metric that can be applied to all features. Therefore, several reported
    scientiﬁc

    studies deﬁne and use their own metrics. The following paragraphs examine the
    properties

    measured as the main classiﬁcation criterion in some studies. According to this
    criterion,

    some of the most important privacy metrics in mobile devices can be grouped in
    the

    categories described in the following paragraphs [172].

    7.1.1. Metrics That Relate to Data Anonymity

    Some of the related metrics originate into the basic model of k-anonymity [173].
    This

    is deﬁned as the impossibility to identify a certain individual from another k−1
    individual,

    provided that the relevant information is released. Sensitive private data are
    grouped into

    equivalence classes that include at least k individuals, which cannot be distinguished
    from

    their sensitive personal attributes. It is important to note that k-anonymity
    is independent

    of the particular technique used for the extraction of personal data. This is
    also useful

    to quantify the degree of similarity between the original and the de-identiﬁed
    datasets.

    Nevertheless, k-anonymity has some limitations, which have led to the development
    of

    new metrics based on the original anonymization model. The new metrics are aimed
    at

    overcoming some of k-anonymity’s issues by imposing additional requirements.

    Thus, m-invariance [174] customizes k-anonymity to allow the processing of multiple

    versions of the same dataset. Moreover, (α, k)-Anonymity [175] speciﬁes a threshold
    for the

