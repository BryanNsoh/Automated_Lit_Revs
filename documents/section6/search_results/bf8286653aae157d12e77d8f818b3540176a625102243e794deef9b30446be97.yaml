    Performance Indicators To better assess a distributed training method, there are
    six key performance indicators. 1) Training Loss: Essentially, the DNN training
    process solves an optimization problem that seeks to minimize the training loss.
    Since the training loss captures the gap between the learned (e.g., predicted)
    value and the labeled data, it indicates how well the trained DNN model fits the
    training data. Therefore, it is expected that the training loss can be minimized.
    Training loss is mainly affected by training samples and training methods. 2)
    Convergence: The convergence indicator is specialized for the decentralized methods.
    Intuitively, a decentralized method works only if the distributed training processes
    converge to a consensus, which is the training result of the method. The term
    convergence measures whether and how fast a decentralized method converges to
    such a consensus. Under the decentralized training mode, the convergence value
    depends on the way the gradient is synchronized and updated. 3) Privacy: When
    training the DNN model by using the data originated at a massive of end devices,
    the raw data or intermediate data should be transferred out of the end devices.
    Obviously, it is inevitable to deal with privacy issues in this scenario. To preserve
    privacy, it is expected that less privacy-sensitive data is transferred out of
    the end devices. Whether privacy protection is implemented depends on whether
    the raw data is offloaded to the edge. 4) Communication Cost: Training the DNN
    model is data-intensive since the raw data or intermediate data should be transferred
    across the nodes. Intuitively, this communication overhead increases the training
    latency, energy, and bandwidth consumption. Communication overhead is affected
    by the size of the original input data, the way of transmission, and the available
    bandwidth. 5) Latency: Arguably, latency is one of the most fundamental performance
    indicators of distributed DNN model training since it directly influences when
    the trained model is available for use. The latency of the distributed training
    process typically consists of the computation latency and the communication latency.
    The computation latency is tightly dependent on the capability of the edge nodes.
    The communication latency may vary from the size of transmitted raw or intermediate
    data and the bandwidth of network connection. 6) Energy Efficiency: When training
    the DNN model in a decentralized manner, both the computation and communication
    processes consume enormous energy. However, for most end devices, they are energy-constrained.
    As a result, it is highly desirable that the DNN model training is energy-efficient.
    Energy efficiency is mainly affected by the size of the target training model
    and resources of the used devices. It is worth noting that the performance indicators,
    training loss and convergence, are common objectives, and thus they may not be
    explicitly claimed by some literature on DNN training. C. Enabling Technologies
    In this section, we review the enabling technologies for improving one or more
    of the aforementioned key performance indicators when training the EI model. Table
    1 summarizes the highlights of each enabling technology. Table 1 Technologies
    for Distributed DNN Training at the Edge 1) Federated Learning: Federated learning
    is dedicated to optimizing privacy issue in the above-mentioned key performance
    indicators. Federated learning is an emerging yet promising approach to preserve
    privacy when training the DNN model based on data originated by multiple clients.
    Rather than aggregating the raw data to a centralized datacenter for training,
    federated learning [45] leaves the raw data distributed on the clients (e.g.,
    mobile devices) and trains a shared model on the server by aggregating locally
    computed updates. The main challenges of federated learning are optimization and
    communication. For the optimization problem, the challenge is to optimize the
    gradient of a shared model by the distributed gradient updates on mobile devices.
    On this issue, federated learning adopts SGD. SGD updates the gradient over extremely
    small subsets (minibatch) of the whole data set, which is a simple but widely
    used gradient descent method. Shokri and Shmatikov [46] design a selective SGD
    (SSGD) protocol, allowing the clients to train independently on their own data
    sets and selectively share small subsets of their model’s key parameters to the
    centralized aggregator. Since SGD is easy to be parallelized as well as asynchronously
    executed, SSGD targets both privacy and training loss. Specifically, while preserving
    client’s own privacy, the training loss can be reduced by sharing the models among
    clients, comparing to training solely on their own inputs. A flaw of [46] is that
    it does not consider unbalanced and nonindependent identical distribution (non-IID)
    data. As an extension, McMahan et al. [45] advocate a decentralized approach,
    termed as federated learning, and present FedAvg method for federated learning
    with the DNN based on iterative model averaging. Here, the iterative model averaging
    means that the clients update the model locally with one-step SGD and then the
    server averages the resulting models with weights. The optimization in [45] emphasizes
    the properties of unbalanced and non-IID since the distributed data may come from
    various sources. For the communication problem, it is the unreliable and unpredictable
    network that poses the challenge of communication efficiency. In federated learning,
    each client sends a full model or a full model update back to the server in a
    typical round. For large models, this step is likely to be the bottleneck due
    to the unreliable network connections. To decrease the number of rounds for training,
    McMahan et al. [45] propose to increase the computation of local updates on clients.
    However, it is impractical when the clients are under severe computation resources
    constraint. In response to this issue, Konečný et al. [47] propose to reduce communication
    cost with two new update schemes, namely, structured update and sketched update.
    In a structured update, the model directly learns an update from a restricted
    space parametrized using a smaller number of variables, e.g., either low-rank
    or a random mask. If using a sketched update, the model first learns a full model
    update and then compressed the update using a combination of quantization, random
    rotations, and subsampling before sending it to the server. Though the federated
    learning technique exploits a new decentralized deep learning architecture, it
    is built upon a central server for aggregating local updates. Considering the
    scenario of training a DNN model over a fully decentralized network, i.e., a network
    without a central server, Lalitha et al. [48] propose a Bayesian-based distributed
    algorithm, in which each device updates its belief by aggregating information
    from its one-hop neighbors to train a model that best fits the observations over
    the entire network. Furthermore, with the emerging blockchain technique, Kim et
    al. [49] propose blockchain federated learning (BlockFL) with the devices model
    update exchanged and verified by leveraging blockchain. BlockFL also works for
    a fully decentralized network, where the ML model can be trained without any central
    coordination even when some devices lack their own training data samples. 2) Aggregation
    Frequency Control: This method focuses on the optimization of communication overhead
    during the DNN model training. On training deep learning model in edge computing
    environment, a commonly adopted idea (e.g., federated learning) is to train distributed
    models locally first and then aggregate updates centrally. In this case, the control
    of updates aggregation frequency significantly influences the communication overhead.
    Thus, the aggregation process, including aggregation content as well as aggregation
    frequency, should be controlled carefully. Based on the above insight, Hsieh et
    al. [50] develop the Gaia system and the approximate synchronous parallel (ASP)
    model for geodistributed DNN model training. The basic idea of Gaia is to decouple
    the communication within a datacenter from the communication between datacenters,
    enabling different communication and consistency models for each. To this end,
    the ASP model is developed to dynamically eliminate insignificant communication
    between datacenters, where the aggregation frequency is controlled by the preset
    significance threshold. However, Gaia focuses on geodistributed datacenters that
    are capacity-unlimited, making it is not generally applicable to edge computing
    nodes whose capacity is highly constrained. To incorporate the capacity constraint
    of edge nodes, Wang et al. [51] propose a control algorithm that determines the
    best tradeoff between the local update and global parameter aggregation under
    a given resource budget. The algorithm is based on the convergence analysis of
    distributed gradient descent and can be applied to federated learning in edge
    computing with provable convergence. To implement federated learning in the capacity-limited
    edge computing environment, Nishio and Yonetani [52] study the client selection
    problem with resource constraints. In particular, an update aggregation protocol
    named FedCS is developed to allow the centralized server to aggregate as many
    client updates as possible and to accelerate performance improvement in ML models.
    An illustration of FedCS is shown in Fig. 9. Fig. 9. Overview of the FedCS protocol.
    Show All 3) Gradient Compression: To reduce the communication overhead incurred
    by decentralized training, gradient compression is another intuitive approach
    to compress the model update (i.e., gradient information). To this end, gradient
    quantization and gradient sparsification have been advocated. Specifically, gradient
    quantization performs lossy compression of the gradient vectors by quantizing
    each of their elements to a finite-bit low precision value. Gradient sparsification
    reduces the communication overhead by transmitting part of the gradient vectors.
    Lin et al. [53] observe that 99.9% of the gradient exchange in distributed SGD
    (DSGD) are redundant, which demonstrates the power of gradient compression. Based
    on this observation, Lin et al. propose deep gradient compression (DGC), which
    compresses the gradient by 270−600× for a wide range of CNNs and RNNs. To preserve
    accuracy during this compression, DGC employs four methods: momentum correction,
    local gradient clipping, momentum factor masking, and warm-up training. Inspired
    by [53], Tao and Li [54] propose edge SGD (eSGD), a family of sparse schemes with
    both convergence and practical performance guarantees. To improve the first-order
    gradient-based optimization of stochastic objective functions in edge computing,
    eSGD includes two mechanisms: 1) determine which gradient coordinates are important
    and only transmits these coordinates and 2) design momentum residual accumulation
    for tracking out-of-date residual gradient coordinates in order to avoid low convergence
    rate caused by sparse updates. A concise convergence analysis of sparsified SGD
    is given in [55], where SGD is analyzed with k -sparsification or compression
    (e.g., top- k or random- k ). The analysis shows that this scheme converges at
    the same rate as vanilla SGD when equipped with error compensation (keeping track
    of accumulated errors in memory). In other words, communication can be reduced
    by a factor of the dimension of the problem (sometimes even more) while still
    converging at the same rate. Quantizing the gradients to low-precision values
    can also reduce the communication bandwidth. In this regard, Tang et al. [56]
    develop a framework of compressed, decentralized training and propose two different
    algorithms, called extrapolation compression and difference compression, respectively.
    The analysis on the two algorithms proves that both converge at the rate of O(1/
    nT − − − √ ) , where n is the number of clients and T is the number of iterations,
    matching the convergence rate for full precision, centralized training. Amiri
    and Gunduz [57] implement DSGD at the wireless edge with the help of a remote
    parameter server and further develop DSGD in digital and analog schemes, respectively.
    Digital DSGD (D-DSGD) assumes that the clients operate on the boundary of the
    multiple-access channel (MAC) capacity region at each iteration of the DSGD algorithm
    and employs gradient quantization and error accumulation to transmit their gradient
    estimates within the bit budget allowed by the employed power allocation. In analog
    DSGD (A-DSGD), the clients first sparsify their gradient estimates with error
    accumulation and then project them to a lower dimensional space imposed by the
    available channel bandwidth. These projections are transmitted directly over the
    MAC without employing any digital code. 4) DNN Splitting: The aim of DNN splitting
    is to protect privacy. DNN splitting protects user privacy by transmitting partially
    processed data rather than transmitting raw data. To enable a privacy-preserving
    edge-based training of DNN models, DNN splitting is conducted between the end
    devices and the edge server. This is based on the important observation that a
    DNN model can be split inside between two successive layers with two partitions
    deployed on different locations without losing accuracy. An inevitable problem
    on DNN splitting is how to select the splitting point such that distributed DNN
    training is still under the latency requirement. On this problem, Mao et al. [58]
    utilize the differentially private mechanism and partitions DNN after the first
    convolutional layer to minimize the cost of mobile devices. The proof in [58]
    guarantees that applying differentially private mechanism on activations is feasible
    for outsourcing training tasks to untrusted edge servers. Wang et al. [59] consider
    this problem across mobile devices and cloud datacenters. To benefit from the
    computation power of cloud datacenters without privacy risks, Wang et al. [59]
    design Arden (privAte infeRence framework based on Deep nEural Networks), a framework
    that partitions the DNN model with a lightweight privacy-preserving mechanism.
    By arbitrary data nullification and random noise addition, Arden achieves privacy
    protection. Considering the negative impact of private perturbation to the original
    data, Wang et al. [59] use a noisy training method to enhance the cloud-side network
    robustness to perturbed data. Osia et al. [60] introduce a hybrid user-cloud framework
    on the privacy issue, which utilizes a private-feature extractor as its core component
    and breaking down large, complex deep models for cooperative, privacy-preserving
    analytics. In this framework, the feature extractor module is properly designed
    to output the private feature constrained to keep the primary information while
    discarding all the other sensitive information. Three different techniques are
    employed to make sensitive measures unpredictable: dimensionality reduction, noise
    addition, and Siamese fine-tuning. When applying DNN splitting for privacy-preserving,
    it is remarkable that this technique also works for dealing with the tremendous
    computation of DNN. Exploiting the fact that edge computing usually involves a
    large number of devices, parallelization approaches are usually employed to manage
    DNN computation. DNN training in parallel includes two kinds of parallelism: data
    parallelism and model parallelism. However, data parallelism may bring heavy overhead
    of communication, while model parallelism usually leads to severe underutilization
    of computation resources. To address these problems, Harlap et al. [61] propose
    pipeline parallelism, an enhancement to model parallelism, where multiple minibatches
    are injected into the system at once to ensure efficient and concurrent use of
    computation resources. Based on pipeline parallelism, Harlap et al. [61] design
    PipeDream, a system that supports pipelined training and automatically determines
    how to systematically split a given model across the available computing nodes.
    PipeDream shows the advantage of reducing communication overhead and utilizing
    computing resource efficiently. The overview of PipeDream’s automated mechanism
    is shown in Fig. 10. Fig. 10. PipeDreams automated mechanism. Show All 5) Knowledge
    Transfer Learning: Knowledge transfer learning, or transfer learning for simplicity,
    is closely connected with DNN splitting technique. In transfer learning, for the
    purpose of reducing DNN model training energy cost on edge devices, we first train
    a base network (teacher network) on a base data set, and then, we repurpose the
    learned features, i.e., transfer them to the second target network (student network)
    to be trained on a target data set. This process will tend to work if the features
    are general (i.e., suitable to both base and target tasks) instead of specific
    to the base task. The transition involves a process from generality to specificity.
    The approach of transfer learning seems to be promising for learning on edge devices
    since it has greatly reduced resource demand, but a thorough investigation on
    its effectiveness is lacking. To bridge this gap, Sharma et al. [62] and Chen
    et al. [44] provide extensive studies on the performance (in both accuracy and
    convergence speed) of transfer learning, considering different student network
    architectures and different techniques for transferring knowledge from teacher
    to student. The result varies with architectures and transfer techniques. A good
    performance improvement is obtained by transferring knowledge from both the intermediate
    layers and last layer of the teacher to a shallower student while other architectures
    and transfer techniques do not fare so well and some of them even lead to negative
    performance impact. Transfer learning technique regards the shallow layers of
    a pretrained DNN on one data set as a generic feature extractor that can be applied
    to other target tasks or data sets. With this feature, transfer learning is employed
    in many pieces of research and inspires the design of some frameworks. Osia et
    al. [60], which we have mentioned in Section IVC4, use transfer learning to determine
    the degree of generality and particularity of a private feature. Arden, proposed
    in [59], partitions a DNN across the mobile device and the cloud data center,
    where the raw data are transformed by the shallow portions of the DNN on the mobile
    device side. As [59] referred, the design of DNN splitting in Arden is inspired
    by transfer learning. 6) Gossip Training: Aiming at shortening the training latency,
    gossip training is a new decentralized training method, which is built on randomized
    gossip algorithms. The early work on random gossip algorithms is gossip averaging
    [63], which can fast converge toward a consensus among nodes by exchanging information
    peer to peer. The gossip distributed algorithms enjoy the advantage of full asynchronization
    and total decentralization as they have no requirement on centralized nodes or
    variables. Inspired by this, Gossip SGD (GoSGD) [64] is proposed to train DNN
    models in an asynchronous and decentralized way. GoSGD manages a group of independent
    nodes, where each of them hosts a DNN model and iteratively proceeds two steps:
    gradient update and mixing update. Specifically, each node updates its hosted
    DNN model locally in gradient update step and then shares its information with
    another randomly selected node in mixing update step, as shown in Fig. 11. The
    steps repeat until all the DNN converge on a consensus. Fig. 11. Communication
    with randomly selected partner in gossip manner. Show All The aim of GoSGD is
    to address the issue of speeding up the training of convolutional networks. Instead,
    another gossip-based algorithm, gossiping SGD [65], is designed to retain the
    positive features of both synchronous and asynchronous SGD methods. Gossiping
    SGD replaces the all-reduce collective operation of synchronous training with
    a gossip aggregation algorithm, achieving an asynchronous manner. Both Blot et
    al. [64] and Jin et al. [65] apply gossip algorithms on the updates of SGD, but
    neither of them has performance convergence degradation at large scale. By deployment
    on large-scale systems, Daily et al. [66] show that the trivial gossip-based algorithms
    at scale lead to a communication imbalance, poor convergence, and heavy communication
    overhead. To mitigate these issues, Daily et al. [66] introduce GossipGraD, a
    gossip communication protocol-based SGD algorithm that is practical for scaling
    deep learning algorithms on large-scale systems. GossipGrad reduces the overall
    communication complexity from Θ(log(p)) to O(1) and considers diffusion such that
    computing nodes exchange their updates (gradients) indirectly after every log(p)
    steps. It also considers the rotation of communication partners for facilitating
    direct diffusion of gradients and asynchronous distributed sample shuffling during
    the feedforward phase in SGD to prevent overfitting. D. Summary of Existing Systems
    and Frameworks In this section, we summary the systems and framework for distributed
    EI model training on the edge. An overview of the above-mentioned existing systems
    and frameworks is given in Table 2, including the architecture, EI level, objectives,
    employed technologies, and effectiveness. Table 2 Overview of Systems and Frameworks
    on EI Model Training In general, a key challenge for distributed EI model training
    is the data privacy issue. It is because the distributed data sources may originate
    from individual persons and different organizations. For users, they may be sensitive
    to their own private data, not allowing any private information to be shared.
    For companies, they have to consider the privacy policy to avoid legal subpoenas
    and extrajudicial surveillance. Therefore, the design of distributed training
    systems needs to carefully consider privacy preservation. Systems considering
    privacy issue in Table 2 include FedAvg, BlockFL, GossipGraD, and so on. The decentralized
    architecture is naturally friendly to user’s privacy, for which the systems that
    are based on the decentralized architecture such as BlockFL and GossipGraD typically
    preserve privacy better. By contrast, the centralized architecture involves a
    centralized data collection operation, and the hybrid architecture requires a
    data transmission operation. For this reason, the systems based on these two architectures
    would implement more extra efforts in data privacy protection. Compared with the
    DNN training under the cloud-based framework, the DNN training under edge-based
    framework pays more attention to protecting users’ privacy and training an available
    deep learning model faster. Under cloud-based training, a large amount of raw
    data generated at the client side is directly transmitted to the cloud data center
    through the long WAN, which not only causes hidden dangers of user privacy leakage
    but also consumes huge bandwidth resources. Moreover, in some scenarios such as
    military and disaster applications when access to the cloud center is impossible,
    the edge-based training will be highly desirable. On the other hand, the cloud
    data center can collect a larger amount of data and train an AI model with more
    powerful resources, and hence, the advantage of cloud intelligence is that it
    can train a much larger-scale and more accurate model. SECTION V. Edge Intelligence
    Model Inference After the distributed training of deep learning model, the efficient
    implementation of model inference at the edge will be critical for enabling high-quality
    EI service deployment. In this section, we discuss the DNN model inference at
    the edge, including the architectures, key performance indicators, enabling techniques,
    and existing systems and frameworks. A. Architectures Besides the common cloud-based
    and device-cloud inference architectures, we further define several major edge-centric
    inference architectures and classify them into four DNN model inference modes,
    namely, edge-based, device-based, edge-device, and edge-cloud modes, which are
    illustrated in Fig. 12(a)–(d), respectively. We describe the main workflow of
    each mode as follows. Fig. 12. Major edge-centric inference modes. (a) Edge-based
    mode. (b) Device-based mode. (c) Edge-device mode. (d) Edge-cloud mode. Show All
    1) Edge-Based Mode: In Fig. 12(a), device A is in the edge-based mode, which means
    that the device receives the input data then send them to the edge server. When
    the DNN model inference is done at the edge server, the prediction results will
    be returned to the device. In this inference mode, since the DNN model is on the
    edge server, it is easy to implement the application on different mobile platforms.
    However, the main disadvantage is that the inference performance depends on network
    bandwidth between the device and the edge server. 2) Device-Based Mode: In Fig.
    12(b), device B is in the device-based mode. The mobile device obtains the DNN
    model from the edge server and performs the model inference locally. During the
    inference process, the mobile device does not communicate with the edge server.
    Therefore, the inference is reliable, but it requires a large amount of resources
    such as CPU, GPU, and RAM on the mobile device. The performance depends on the
    local device itself. 3) Edge-Device Mode: In Fig. 12(c), device C is in the edge-device
    mode. In the edge-device mode, the device first partitions the DNN model into
    multiple parts according to the current system environmental factors such as network
    bandwidth, device resource, and edge server workload. Then, the device will execute
    the DNN model up to a specific layer and send the intermediate data to the edge
    server. The edge server will execute the remaining layers and sends the prediction
    results to the device. Compared to the edge-based and device-based modes, the
    edge-device mode is more reliable and flexible. It may also require huge resource
    on the mobile device because the convolution layers at the front position of a
    DNN model are computational-intensive generally. 4) Edge-Cloud Mode: In Fig. 12(d),
    device D is in the edge-cloud mode. It is similar to the edge-device mode and
    is suitable for the case that the device is highly resource constrained. In this
    mode, the device is responsible for input data collection, and the DNN model is
    executed through edge-cloud synergy. The performance of this model heavily depends
    on the network connection quality. We should emphasize that the above-mentioned
    four edge-centric inference modes can be adopted in a system simultaneously to
    carry out complex AI model inference tasks (e.g., cloud–edge-device hierarchy),
    by efficiently pooing heterogeneous resources across a multitude of end devices,
    edge nodes, and clouds. B. Key Performance Indicators To describe the service
    quality of the EI model inference, we introduce the following five metrics. 1)
    Latency: Latency refers to the time spent in the whole inference process, including
    preprocessing, model inference, data transmission, and postprocessing. For some
    real-time intelligent mobile applications (e.g., AR/VR mobile gaming and intelligent
    robots), they usually have stringent deadline requirement such as 100-ms latency.
    Latency indicator is affected by many factors, including the resources on edge
    devices, the way of data transmission, and the way to execute the DNN model. 2)
    Accuracy: Accuracy refers to the ratio of the number of the input samples that
    get the correct predictions from inference to the total number of input samples,
    reflecting the performance of the DNN models. For some mobile applications requiring
    a high level of reliability, such as self-driving car and face authentication,
    they demand the ultrahigh accuracy on the DNN model inference. Besides the DNN
    model’s own inference capability, the inference accuracy depends on the speed
    of feeding the input data to the DNN model. For a video analytics application,
    under a fast feeding rate, some input samples may be skipped due to the edge device’s
    constraint resources, causing a drop in accuracy. 3) Energy: To execute a DNN
    model, compared with the edge server and the cloud data center, the end devices
    are usually battery-limited. The computation and communication overheads of DNN
    model inference bring a large amount of energy consumption. For an EI application,
    energy efficiency is of great importance and is affected by the size of the DNN
    model and the resources on edge devices. 4) Privacy: IoT and mobile devices generate
    a huge amount of data, which could be privacy sensitive. Thus, it is also important
    to protect privacy and data security near the data source for an EI application
    during the model inference stage. Privacy protection depends on the way of processing
    the original data. 5) Communication Overhead: Except for the device-based mode,
    the communication overhead affects the inference performance of the other modes
    greatly. It is necessary to minimize the overhead during the DNN model inference
    in an EI application, particularly the expensive WAN bandwidth usage for the cloud.
    Communication overhead here mainly depends on the mode of DNN inference and the
    available bandwidth. 6) Memory Footprint: Optimizing the memory footprint of performing
    DNN model inference on mobile devices is very necessary. On the one hand, typically,
    a high-precision DNN model is accompanied by millions of parameters, which is
    very hungry for the hardware resources of mobile devices. On the other hand, unlike
    high-performance discrete GPUs on the cloud data center, there is no dedicated
    high-bandwidth memory for mobile GPUs on mobile devices [69]. Moreover, mobile
    CPUs and GPUs typically compete for shared and scarce memory bandwidths. For the
    optimization of the DNN inference at the edge side, the memory footprint is a
    nonnegligible indicator. Memory footprint is mainly affected by the size of the
    original DNN model and the way of loading the tremendous DNN parameters. C. Enabling
    Technologies In this section, we review the enabling technologies for improving
    one or more of the aforementioned key performance indicators for EI model inference.
    Table 3 summarizes the highlights of each enabling technology. Table 3 Technologies
    for Distributed DNN inference at the Edge 1) Model Compression: To alleviate the
    tension between resource-hungry DNNs and resource-poor end devices, DNN compression
    has been commonly adopted to reduce the model complexity and resource requirement,
    enabling local, on-device inference that, in turn, reduces the response latency
    and has fewer privacy concerns. That is, the model compression method optimizes
    the above four indicators; latency, energy, privacy, and memory footprint. Various
    DNN compression techniques have been proposed, including weight pruning, data
    quantization, and compact architecture design. Weight pruning represents the most
    widely adopted technique of model compression. This technique removes redundant
    weights (i.e., connections between neurons) from a trained DNN. Specifically,
    it first ranks the neurons in the DNN according to how much the neuron contributes
    and then removes the low-ranking neurons to reduce the model size. Since removing
    neurons damages the accuracy of the DNN, then how to reduce the network size meanwhile
    preserving the accuracy is the key challenge. For modern large-scale DNNs, a pilot
    research in [70] tackled this challenge by applying a magnitude-based weight pruning
    method. The basic idea of this method is as follows: first, remove small weights
    whose magnitudes are below a threshold (e.g., 0.001) and then fine-tune the model
    to restore the accuracy. For AlexNet and VGG-16, this method can reduce the number
    of weights by 9× and 13× with no loss of accuracy on ImageNet. The follow-up work
    deep compression [71], which blends the advantages of pruning, weight sharing,
    and Huffman coding to compress DNNs, further pushes the compression ratio to 35–
    49× . However, for energy-constrained end devices, the above magnitude-based weight
    pruning method may not be directly applicable since empirical measurements show
    that the reduction in the number of weights does not necessarily translate into
    significant energy saving [72]. This is because for DNNs as exemplified by AlexNet,
    the energy of the convolutional layers dominates the total energy cost, while
    the number in the fully connected layers contributes most of the total number
    of weights in the DNN. This suggests that the number of weights may not be a good
    indicator for energy, and the weight pruning should be directly energy-aware for
    end devices. As the first step toward this end, an online DNN energy estimation
    tool (https://energyestimation.mit.edu/) has been developed by MIT to enable fast
    and easy DNN energy estimation. This fine-grained tool profiles the energy for
    the data movement from different levels of the memory hierarchy, the number of
    MACs, and the data sparsity at the granularity of the DNN layer. Based on this
    energy estimation tool, an energy-aware pruning method called EAP [73] is proposed.
    Another mainstream technique for model compression is data quantization. Instead
    of adopting the 32-bit floating point format, this technique uses a more compact
    format to represent layer inputs, weights, or both. Since representing a number
    with fewer bits reduces memory footprint and accelerates computation, data quantization
    improves the overall computation and energy efficiency. Most of the prior proposals
    for quantization tune the bit-width only for a fixed number type in an ad hoc
    manner, which may lead to a suboptimal result. To address this issue, the recent
    work [76] investigated the problem of optimal number representations at the layer
    granularity, in terms of finding the optimal bit-width for the canonical format
    based on the IEEE 754 Standard. This problem is challenging due to the combinatorial
    explosion of feasible number formats. In response, the authors developed a portable
    API called number abstract data type (ADT). It enables users to declare the data
    to be quantized in a layer (e.g., inputs, weights, or both) as number type. By
    doing so, ADT encapsulates the internal representation of a number, thus separating
    the concern for developing an effective DNN from the concern of optimizing the
    number representation at a bit level. While most existing efforts use a single
    compression technique, they may not suffice to meet the diverse requirements and
    constraints on accuracy, latency, storage, and energy imposed by some IoT devices.
    Emerging studies have shown how different compression techniques can be coordinated
    to maximally compress DNN models. For example, both deep compression [71] and
    Minerva [74] combine weight pruning and data quantization to enable fast, low-power,
    and highly accurate DNN inference. More recently, researchers argue that for a
    given DNN, the combination of compression techniques should be selected on demand,
    i.e., adapting to the application-driven system performance (e.g., accuracy, latency,
    and energy) and the varying resource availability across platforms (e.g., storage
    and processing capability). To this end, the proposed automatic optimization framework
    AdaDeep [75] systematically formulates the goals and constraints on accuracy,
    latency, storage, and energy into a unified optimization problem and leverages
    DRL to effectively find a good combination of compression techniques. 2) Model
    Partition: To alleviate the pressure of the EI application execution on end devices,
    as shown in Fig. 13, one intuitive idea is the model partition, offloading the
    computational-intensive part to the edge server or the nearby mobile devices,
    obtaining a better model inference performance. Model partition mainly cares about
    the issues of latency, energy, and privacy. Fig. 13. Illustration for model partition
    between devices and edge server. Show All The model partition can be divided into
    two types: partition between server and device and partition between devices.
    For the model partition between the server and the device, Neurosurgeon [79] represents
    an iconic effort. In Neurosurgeon, the DNN model is partitioned between the device
    and the server, and the key challenge is to figure out one suitable partition
    point to get the optimal model inference performance. Considering latency aspect
    and energy efficiency aspect, respectively, the authors propose a regression-based
    method to estimate the latency of each layer in the DNN model and return an optimal
    partition point that makes the model inference meet latency requirement or energy
    requirement. Hereafter, Ko et al. [83] propose an edge-host partitioning method,
    which combines model partition with lossy feature encoding. That is, the intermediate
    data after model partition will be compressed using lossy feature encoding before
    transmission. Also, jointly leveraging model partition and lossy feature encoding,
    the JALAD [81] framework formulates the model partition as an integer linear programming
    (ILP) problem to minimize the model inference latency under a guaranteed accuracy
    constraint. For DNNs those are characterized by a directed acyclic graph (DAG)
    rather than a chain, optimizing the model partition to minimize the latency is
    proven to be NP-hard in general. In response, Hu et al. [80] propose an approximation
    algorithm that provides the worst case performance guarantee, based on the graph
    min-cut method. The above-mentioned frameworks all have an assumption that the
    server has the DNN model of the EI application. IONN [82] propose an incremental
    offloading technique for EI application. IONN partitions the DNN layers and incrementally
    uploads them to allow collaborative DNN model inference by mobile devices and
    the edge server. Compared to the approach that uploads the entire model, IONN
    significantly improves query performance and energy consumption during DNN model
    uploading. Another type of model partition is the partition between devices. As
    the pioneering effort of model partition between devices, MoDNN [85] introduces
    a WiFi direct technique to build a microscale computing cluster in WLAN with multiple
    authorized WiFi-enabled mobile devices for partitioned DNN model inference. The
    mobile device that carries the DNN task will be the group owner and the others
    act as the worker nodes. Two partition schemes are proposed in MoDNN to accelerate
    DNN layer execution. The experiment shows that with two to four worker nodes,
    MoDNN accelerates the DNN model inference by 2.17–4.28 × . In the follow-up work
    MeDNN [84], greedy 2-D partition is proposed to adaptively partition the DNN model
    into multiple mobile devices and utilize a structured sparsity pruning technique
    to compress the DNN model. MeDNN improves the DNN model inference by 1.86–2.44
    × with two to four worker nodes and saves 26.5% of additional computing time and
    14.2% of extra communication time. Note that DNN layers are partitioned horizontally
    in MoDNN and MeDNN, whereas DeepThings [86] employs a fused tile partitioning
    method that partitions the DNN layers vertically to reduce the memory footprint.
    DeepX [77] also tries to partition DNN models but it only partitions the DNN model
    into several submodels and distributes them on local processors. DeepX proposes
    two schemes: runtime layer compression (RLC) and deep architecture decomposition
    (DAD). The layer after compression will be executed by specific local processors
    (CPU, GPU, and DSP). An additional note is that when we have multiple tasks of
    model partition, we need to make optimization for the scheduler. LEO [113] is
    a novel sensing algorithm scheduler that maximizes the performance for multiple
    continuous mobile sensor applications by partitioning the sensing algorithm execution
    and distributing tasks on CPU, coprocessor, GPU and the cloud. 3) Model Early
    Exit: A DNN model with a high accuracy usually has a deep structure. It consumes
    a large number of resources to execute such a DNN model on the end device. To
    accelerate model inference, the model early-exit method leverages output data
    of early layer to get the classification result, which means that the inference
    process is finished by using the partial DNN model. Latency is the optimization
    target of model early exit. BranchyNet [87] is a programming framework that implements
    the model early-exit mechanism. With BranchyNet, the standard DNN model structure
    is modified by adding exit branches at certain layer locations. Each exit branch
    is an exit point and shares part of DNN layers with the standard DNN model. Fig.
    14 shows a CNN model with three five points. The input data can be classified
    at these diverse early-exit points. Fig. 14. CNN model with five exit points.
    Show All Based on BranchyNet, a framework named DDNNs [88] for distributed DNNs
    across the cloud, edge, and devices is proposed. DDNNs have a three-layer structure
    framework, including device layer, edge server layer, and cloud layer. Each layer
    represents an exit point of BranchyNet. Three aggregation methods, including max
    pooling (MP), average pooling (AP), and concatenation (CC), are proposed. The
    aggregation methods work when multiple mobile devices send intermediate to an
    edge server or when multiple edge servers send intermediate data to the cloud
    data center. MP aggregates the data vectors by taking the maximum of each component.
    AP aggregates the data vectors by taking the average of each component. CC just
    simply concatenates the data vectors as one vector. Also, built on top of BranchyNet,
    Edgent [10] is proposed to navigate the accuracy-latency tradeoff when jointly
    applying model early-exit and model partition. The basic idea of Edgent is to
    maximize the accuracy under a given latency requirement via the regression-based
    layer latency prediction model. In addition to BranchyNet, there are different
    methods to implement model early exit. For example, the cascading network [91]
    simply adds the MP layer and fully connected layer to the standard DNN model and
    achieves a speedup of 20%. DeepIns [15] proposes a manufacture inspection system
    for the smart industry using DNN model early exit. In DeepIns, edge devices are
    responsible for data collection, the edge server acts as the first exit point,
    and the cloud data center acts as the second exit point. Then, Lo et al. [90]
    propose adding an authentic operation (AO) unit to the basic BranchyNet model.
    The AO unit determines whether an input has to be transferred to the edge server
    or cloud data center for further execution by setting different threshold criteria
    of a confidence level for different DNN model output classes. Bolukbasi et al.
    [89] train a policy that determines whether the current samples should proceed
    to the next layer by adding regularization to the evaluation latency of the DNN
    model. 4) Edge Caching: Edge caching is a new kind of method used to accelerate
    DNN model inference, i.e., optimizing the latency issue by caching the DNN inference
    results. The core idea of edge caching is to cache and reuse the task results
    such as the prediction of image classification at the network edge, reducing the
    querying latency of EI application. Fig. 15 shows the basic process of the semantic
    cache technique; if the request from mobile devices hits the cached results stored
    in the edge server, the edge server will return the result, otherwise, the request
    will be transferred to the cloud data center for inference with the model of full
    precision. Fig. 15. Process of the semantic cache technique. Show All Glimpse
    [92] is a pioneering effort to introduce cache technique to DNN inference task.
    For an object detection application, Glimpse proposes to reuse the stale detection
    result to detect the object on current frames. The results of the detected object
    of the stale frames are cached on the mobile devices, and then, Glimpse extracts
    a subset of these cached results and computes the optical flow of features between
    the processed frames and the current frame. The computing results of optical flow
    will guide us to move the bounding box to the right location in the current frame.
    Glimpse achieves an acceleration of 1.6–5.5 × . However, caching results locally
    do not scale beyond tens of images, then Cachier [93] is proposed to achieve recognition
    of thousands of objects. In Cachier, results of EI application are cached in the
    edge server, storing the features of input (e.g., image) and the corresponding
    task results. Then, Cachier uses the least frequently used (LFS) as the cache
    replacement strategy. If the input cannot hit the cache, the edge server will
    transfer the input to the cloud data center. Cachier can increase responsiveness
    by 3× or more. Precog [94] is the extension of Cachier. In Precog, the cached
    data are not only stored in the edge server but also in the mobile device. Precog
    uses predictions of Markov chains to prefetch data onto the mobile device and
    reach a speedup of 5× . In addition, Precog also proposes to dynamically adjust
    the cached feature extraction model on the mobile device according to the environment
    information. Shadow Puppets is another improved version of Cachier. Cachier extracts
    features from the input using the standard feature extraction like locality-sensitive
    hashing (LSH), but these features may not reflect the similarity as precise as
    the human dose. Then, in Shadow Puppets [96], it uses a small-footprint DNN to
    generate hash codes to represent the input data and get a remarkable latency improvement
    of 5– 10× . Considering the application scenario that the same application runs
    on multiple devices in close proximity and the DNN model often processes similar
    input data, FoggyCache [95] is proposed to minimize these redundant computations.
    There are two challenges in FoggyCache: one is that the input data distribution
    is unknown so the problem is how to index the input data with a constant lookup
    quality and the other is how to represent the similarity of the input data. To
    address these two challenges, FoggyCache proposes adaptive LSH (A-LSH) and homogenized
    kNN (H-kNN) schemes, respectively. FoggyCache reduces computation latency and
    energy consumption by a factor of 3× to 10× . 5) Input Filtering: Input filtering
    is an efficient method to accelerate DNN model inference, especially for the video
    analytics. As shown in Fig. 16, the key idea of input filtering is to remove the
    nontarget-object frames of input data, avoiding redundant computation of the DNN
    model inference, thus improving inference accuracy, shortening inference latency,
    and reducing energy cost. Fig. 16. Workflow of input filtering. Show All NoScope
    [97] is proposed to accelerate video analysis by skipping the frames that have
    little change. To this end, NoScope implements a difference detector that highlights
    temporal differences across frames, for example, the detector monitors the frames
    to check whether cars appear in the frames and the frame with cars will be processed
    in the DNN model inference. The difference is detected by using lightweight binary
    classifiers. In a scenario of continuous video transmission from a swarm of drones,
    Wang et al. [98] optimize for the first hop wireless bandwidth of DNN inference.
    In particular, four strategies are proposed to reduce total transmission: EarlyDiscard,
    Just-in-Time-Learning (JITL), Reachback, and Context-Aware. FFS-VA [100] is a
    pipelined system for multistage video analytics. There are three stages to build
    the filtering system of FFS-VA. The first is a stream-specialized different detector
    (SDD) that is used to remove the frames only containing a background. The second
    is a stream-specialized network model (SNM) to identify target-object frames.
    The third is a Tiny-YOLO-Voc (T-YOLO) model to remove the frames whose target
    objects are fewer than a threshold. Canel et al. [101] propose a two-stage filtering
    system for video analytics. It first extracts the semantic content of the frames
    by outputting the intermediate data of DNN, and then, these output features are
    accumulated in a frame buffer. The buffer is viewed as a DAG, and the filtering
    system uses the Euclidean distance as the similarity metric to figure out top-
    k interesting frames. The above-mentioned frameworks focus on filtering uninteresting
    frames of a video stream for a single camera. ReXCam [99] accelerates DNN model
    inference on cross-camera analytics. The ReXCam leverages a learned spatiotemporal
    model to filter video frames. ReXCam reduces computation workload by 4.6 × and
    improves DNN model inference accuracy by 27%. 6) Model Selection: Model selection
    method is proposed to optimize the DNN inference issue of latency, accuracy, and
    energy. The main idea of model selection is that we can first train a set of DNN
    models for the same task with various model sizes offline and then adaptively
    select the model for inference online. Model selection is similar to the model
    early exit, and the exit point of the model early-exit mechanism can be viewed
    as a DNN model. However, the key difference is that the exit point shares part
    of DNN layers with the main branch model, and the models in the model selection
    mechanism are independent. Park et al. [102] propose a big/little DNN model selection
    framework. That is, a little and fast model is used to try to classify the input
    data and the big model is only used when the confidence of the little model is
    less than a predefined threshold. Taylor et al. [103] point out that different
    DNN models (e.g., MobileNet, ResNet, and Inception) reach the lowest inference
    latency or highest accuracy on different evaluation metrics (top-1 or top-5) for
    different images. Then, they propose a framework for selecting the best DNN in
    terms of latency and accuracy. In this framework, a model selector is trained
    to select the best DNN for different input images. Similarly, IF-CNN [105] also
    trains a model selector called the recognition predictor (RP) to change the model
    used in the task. RP is a DNN model of multitask, meaning that RP has multiple
    outputs. The output of RP represents the probability of top-1 label of each candidate
    DNN model. The input of RP is the image and if the output of RP is over the predefined
    threshold, the corresponding DNN model will be selected. Besides the optimization
    for DNN model inference latency, aiming at energy saving, Stamoulis et al. [106]
    cast the adaptive DNN model selection issue as a hyperparameter optimization problem
    by taking into account the accuracy and communication constraints imposed by the
    devices. Then, a Bayesian optimization (BO) is adopted to solve this problem,
    achieving an improvement by up to 6× in terms of minimum energy per image under
    accuracy constraints. 7) Support for Multitenancy: In practice, an end or edge
    device typically runs more than one DNN applications concurrently. For example,
    the advanced driver-assistance system (ADAS) for Internet vehicles simultaneously
    runs DNN programs for vehicle detection, pedestrian detection, traffic sign recognition,
    and lane line detection. In this case, multiple DNN applications would compete
    for limited resource. Without careful support for multitenancy, i.e., resource
    allocation and task scheduling for those concurrent applications, the global efficiency
    would be greatly deteriorated. The support for multitenancy focuses on the optimization
    of energy and memory footprint. Taking the dynamics of runtime resources into
    consideration, NestDNN [107] is proposed to offering flexible resource–accuracy
    tradeoffs for each DNN model. NestDNN implements a new model pruning and recovery
    scheme, transforming the DNN model into a single compact multicapacity model that
    consists of a set of descendent models. Each descendent model offers a unique
    resource–accuracy tradeoff. For each concurrent descendent model, NestDNN encodes
    its accuracy and latency into a cost function and then builds a resource–accuracy
    runtime scheduler to make the optimal tradeoff for each concurrent descendent
    model. Also, addressing the challenge of enabling flexible tradeoffs, Mainstream
    [110] uses the popular transfer-learning DNN training method to train multiple
    DNN models with different degrees of accuracy and implements a greedy approach
    to find the optimal scheduler that fits the cost budget. For multiple DNN model
    executions on one single device, HiveMind [111] is proposed to improve the GPU
    utilization for these concurrent workloads. HiveMind consists of two key components:
    a compiler and a runtime module. The compiler optimizes the data transmission,
    data preprocessing, and computation across the workloads, and then, the runtime
    module transforms the optimized models into an execution DAG, which will be executed
    on the GPU while trying to extract as much concurrency as possible. At a finer
    granularity, DeepEye [108] is proposed to optimize the inference of multitask
    on the mobile device by scheduling the executions of heterogeneous DNN layers.
    DeepEye first segregates DNN layers of all tasks into two pools: convolution layers
    and fully connected layers. For the convolution layers, a first-in(endash)first-out
    (FIFO) queue-based execution strategy is employed. For the fully connected layers,
    DeepEye adopts a greedy approach for caching the parameters of the fully connected
    layers to maximize memory utilization. 8) Application-Specific Optimization: While
    the above-mentioned optimizing techniques are generally applicable to EI applications,
    application-specific optimization can be exploited to further optimize the performance
    of EI applications, i.e., accuracy, latency, energy, and memory footprint. For
    example, for video-based applications, two knobs, i.e., frame rate and resolution,
    can be flexibly adjusted to reduce resource demand. However, since such resource-sensitive
    knobs also deteriorate the inference accuracy, they naturally incur a cost-accuracy
    tradeoff. This requires us to strike a good balance between the resource cost
    and inference accuracy when tuning the video frame rate and resolution. Toward
    the above goal, Chameleon [104] adjusts the knobs for each video analytic task
    by sharing the best top- k configuration between each task. In Chameleon, the
    video tasks are grouped according to the spatial correlation, and then, the leader
    of the group will search for the best top- k configurations and share them with
    the followers. DeepDecision [112] formulates the knob-tunning problem as a multiple-choice
    multiple-constraint knapsack program and solves it with an improved brute-force
    search method. It is also worth noting that, in the computer architecture community,
    hardware acceleration for efficient DNN inference has been a very hot topic and
    gathered extensive research efforts. Interested readers are encouraged to refer
    to the recent monograph [114] for more comprehensive discussions about recent
    advancements on hardware acceleration for DNN processing. D. Summary of Existing
    Systems and Frameworks To showcase the application of the above enabling techniques
    for EI model inference, the relevant systems and frameworks are summarized in
