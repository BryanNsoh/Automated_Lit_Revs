    7. Conclusion

    IoT is one of the fastest-growing technologies having almost

    applications in every ﬁeld. This paper presented the latest

    research and their ﬁndings based on various applications

    in diﬀerent sectors. Furthermore, applications, opportuni-

    ties, and challenges in various sectors are also presented. It

    has been seen that the majority of the studies were in the

    prototype stage, with systems being used in laboratories

    and research centers to evaluate and analyze the contents

    and gadgets.

    The major ﬁndings of this study are listed below:

    (i) The goal of the IoT is to bring about a major change

    in the eﬃciency and quality of individuals life

    (ii) Various

    researchers

    have

    developed

    their

    application-speciﬁc architecture for IoT to improve

    the security features and reduce the complexity of

    the system

    (iii) The security and computation speed of IoT system

    are the main issues where more work has to be done

    in the future

    (iv) IoT has the potential to create extensions and

    enhancements to basic services in logistics, security,

    transportation, energy, healthcare, education, and

    other ﬁelds

