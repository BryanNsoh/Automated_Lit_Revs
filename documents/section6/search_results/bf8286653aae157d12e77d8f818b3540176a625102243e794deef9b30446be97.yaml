    with the preservation of ecosystems. While Industry and Agriculture 4.0 focus
    mainly on

    technologies, like IoT and Big Data, Industry and Agriculture 5.0 add human, environmen-

    tal, and social aspects to the equation. The transition from the digital farming
    revolution to

    Agriculture 5.0 is considered critical for the future well-being of farmers and
    the gradual

    shift to efﬁcient, intelligent, and autonomous farms in terms of energy consumption.
    In-

    tegrating emerging technologies and alternative energy sources into Agriculture
    5.0 can

    provide cost-effective access to ﬁnance, weather updates, remote monitoring, and
    future

    energy solutions for smart farm installations.

    According to the European Agricultural Industry (EU-27), the growing demands on

    agricultural products as well as the growing world population have raised the
    demand

    for an increased production yield. Note that agriculture possesses strong links
    with food

    processing and farm machinery sectors. The latter is directly affected by the
    performance

    of the agrarian sector; thus, the total economic impact of agriculture is multiplied
    [3].

    More speciﬁcally, the global population increase and the consecutive exponential
    one in

    food demand have led to a search for more efﬁcient ways of production, both in
    terms

    of production size and quality of products. Speciﬁcally, the above reasons caused
    the

    Third Agricultural Revolution to ﬂourish by introducing vital technological pillars
    in the

    agricultural ﬁeld. The mentioned stations are: (i) the selective breeding to improve
    the

    quality of food in products for humans and animals as well as (ii) the use of
    chemical fertil-

    izers and synthetic pesticides for increased quality production with a low environmental

    footprint. Chemical pesticides used to protect crops from pests, pathogens, and
    weeds pose

    acute and long-term risks to humans and other non-target organisms [4]. Moreover,
    many

    pesticides and their degradation products persist in the environment for many
    years [5].

    The farm-to-fork, soil, and biodiversity strategies, as well as the zero pollution
    action

    plan, include ambitious and speciﬁc targets on pesticides, fertilizers, biological
    agriculture,

    and resistance development against pesticides (https://ec.europa.eu/info/food-farming-

    ﬁsheries/sustainability/environmental-sustainability/cap-andenvironment_en (accessed

    on 1 April 2023)) [6]. Some clear targets to be achieved by 2030 are to reduce
    chemicals

    and more hazardous pesticides by 50%, reduce fertilizer use by 20%, and enhance
    the

    organic farming sector by 25% of total farmland (https://ec.europa.eu/info/food-farming-

    ﬁsheries/farming/organic-farming/organic-production-and-products_en (accessed
    on

    1 April 2023)). New technological advances must be introduced in traditional agricultural

    systems to support those EU targets. Hence, process automation can be a modern
    way

    of handling this situation. The high-tech precision agriculture systems result
    from the

    research and development of interdisciplinary teams in mechatronics and agronomy
    [7].

    In this context, various vehicles have been developed, which are capable of moving
    in

    difﬁcult rural terrains, while the development of drones has given new impetus
    to several

    applications, such as crop health assessment, plant monitoring, etc. These developments

    allow modern mechatronic systems to collect data, communicate wirelessly, and
    share

    large sizes of data between them [8,9]. The above data constitute a cornerstone
    of precision

    farming since they can be used for timely and accurate spraying of fungicides,
    insecticides

    and herbicides, fruit harvesting when appropriate for ripening, etc. This enables
    intelligent

    cultivation, production automation, and production automation, saving farmers’
    time in

    various stages of production, such as sowing, spraying, harvesting, etc. At the
    same time,

    farmers have the ability to control their processes and results through communication

    technology [10]. The evolution of modern robots has an impact on improving the
    quality of

    crops by increasing both the proﬁtability of producers as well as the choice-consumption

    of quality food [11]. Therefore, the implementation of new technologies helps
    to restrict

    dosing and dispersal, thereby reducing the environmental consequences. However,
    inde-

    pendent of their targeted operational environment, contemporary robots should
    be smart

    and, thus, retain advanced perception abilities [12,13]. These capabilities are
    highly related

    to how the robots understand, interpret, and represent their environment and its
    elements

    (such as crops, leaves, etc.), and each individual productive entity (e.g., plants,
    trees, pests,

