    6. Proper Management of Sensitive Private Data

    The automated management of data collected through mobile device use involves

    interaction with an appreciable amount of sensitive private data. It is important
    to note that

    some mobile sensors, such as GPS hardware components, microphones, and cameras,
    are

    especially difﬁcult to tamper with, as they require special access permissions.
    Nevertheless,

    other mobile sensors, devices, or resources, such as the touchscreen, accelerometer,
    and

    networking data logs, require a lower level of access permission. Additionally,
    these data

    may be used to create a backdoor to sensitive personal data, considering that
    they can be

    sufﬁcient to re-identify a particular individual through attributes, such as personal
    health

    data, particulars of daily routines, or demographic data.

    The intimate nature of sensitive personal data requires the design and implementation

    of particular secure data management mechanisms. The most deﬁning trait of this
    type

    of data relates to its uniqueness relative to the respective individuals. This
    is particularly

    relevant in relation to biometric data. Considering the wider scope of biometrics
    research,

    the main research and development challenges are represented by the mechanisms
    for

    storing personal data, the administrator or owner of the implied software and
    hardware

    data processing system, and the biometric features used to perform the authentication.

    Furthermore, the type and time reliability of the considered biometric features
    also represent

    a relevant question [118]. The next subsections discuss on the most relevant types
    of

    sensitive personal data that can be generated by the mobile devices’ sensors.

