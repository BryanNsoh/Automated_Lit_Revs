    discuss their countermeasures. Furthermore, we present a comprehensive overview
    of the IoD, starting from the drone system itself, and going through the different
    architectural models, applications, requirements, communication systems, and cloud
    integration. In the literature, there are some surveys [14], [21], [62], [64],
    [110], [141], [173], [193], [307], [318], [325] that cover different aspects of
    IoD security. However, most of the surveys are short or restricted to a single
    security sub-topic. Others do not cover countermeasures or physical security.
    These gaps have motivated us to propose a more comprehensive survey on IoD security.
    Differently, this survey covers the cyber and physical security of the IoD, assesses
    the risks, and proposes three fine-grained taxonomies that are related to (1)
    components of drones (i.e., assets), (2) attacks, and (3) countermeasures. It
    assesses the cyber and physical risks of the IoD. It also provides a more comprehensive
    review by covering novel security topics such as operating system security. In
    particular, the main contributions of our survey are the following: 1. We present
    existing IoD-related surveys that cover several areas, including communication,
    cyber-physical systems (CPS), path planning, optimization, flight control, and
    security. Moreover, we compare the previous IoD security surveys and outline the
    key novelties of our survey. 2. We propose a two-level classification of the components
    in the IoD. The first level considers the coarse-grained assets, which refer to
    the IoD''s tangible elements, and the second level considers the fine-grained
    assets, which refer to the elements composing the coarse-grained assets. This
    classification allows a finer level of granularity to identify threats; hence,
    better security can be ensured. 3. Based on the asset classification, we propose
    an attack taxonomy that considers the cyber and physical attacks targeting the
    coarse-grained and fine-grained assets. 4. We evaluate the risk of cyber and physical
    attacks, by introducing a novel concept, named Chain of impact that connects four
    types of impacts, i.e., Direct, Mission, Drone, and Environment. 5. We propose
    a taxonomy of countermeasures according to two implementation phases: Pre-incident,
    and Post-incident (or recovery). The pre-incident countermeasures are further
    classified as preventive and detective. We provide better coverage of countermeasures
    by describing them and analyzing their strengths and limitations. We also cover
    novel topics, such as operating system security. 6. We identify ranked research
    challenges and recommend future research directions. The survey structure is shown
    in Fig. 2. The rest of the survey paper is organized as follows: In Section 2,
    we present non-security and security-focused related surveys on IoD and identify
    the main differences with our survey. Section 3 provides an overview of the IoD.
    Section 4 presents the two-level asset-based and attack-based taxonomies and the
    cyber and physical risks that could affect the different components of the IoD.
    In Section 5, we provide a taxonomy of countermeasures and describe the different
    techniques. Section 6 identifies open issues and recommends some suggestions and
    future research directions. Finally, Section 7 concludes this survey. Download
