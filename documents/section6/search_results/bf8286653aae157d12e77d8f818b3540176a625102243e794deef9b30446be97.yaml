    Fernando Almeida 1,2\n1\nPolytechnic Higher Institute of Gaya (ISPGAYA), 4400-103\
    \ Vila Nova de Gaia, Portugal; almd@fe.up.pt\n2\nInstitute for Systems and Computer\
    \ Engineering, Technology and Science, 4200-465 Porto, Portugal\nAbstract: The\
    \ complex and interconnected infrastructure of smart cities offers several opportunities\n\
    for attackers to exploit vulnerabilities and carry out cyberattacks that can have\
