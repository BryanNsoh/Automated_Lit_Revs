    learning for decentralised analysis Following from model sharing, yet maintaining
    the concept of our production optimisation for actors across the supply chain
    via a holistic view of data, we return to the notion of more traditional and alternative
    view of data analytics from a collection of data. We therefore ponder the idea
    of performing machine learning training to produce one model on a number of independent
    and decentralised datasets simultaneously, without the exchange of raw data. On
    the contrary to model sharing, it is simpler to gain a holistic analysis of data
    when presented with all available data during training, so we ask, can we leverage
    multiple independent, distributed datasets in the training procedure to produce
    one model encapsulating data from multiple sources at scale? This approach, commonly
    known as federated learning, have shown vast success in large scale industry applications,
    trained with highly sensitive data, most notably powering predictive texting in
    our phones (Bonawitz et al., 2019). Conceptually, rather than data being centralised,
    data analysis is performed across all decentralised data stores/ nodes simultaneously
    via aggregation and dissemination of model updates. Such a technological implementation
    fits hand-in-hand with the proposition of decentralised models of Data Trusts,
    providing holistic analysis that leverages data across sources whilst maintaining
    privacy and eliminating raw data sharing. The previous example of production optimisation
    via crop yield forecast (Fig. 1) can be also be applied to here, where Farm X
    and Farm Y each have their own data, we follow the regime presented in Yang et
    al. (2019) and represented in Fig. 2. To train the model, a central node which
    we will call C, controls the communication and computes the model updates. For
    each step in the training procedure, C will send a copy of the model parameters
    to each of the Farm nodes X and Y, each farm node will then perform a forward
    step on the model (each node has identical models) and the resulting variables
    are sent to back to C. The C node will aggregate these variables and compute a
    set of updates based on the data from X and Y, the updates are sent back to each
    node X and Y to update each model. This entire procedure eliminates raw data sharing,
    and allows a single model to be developed leveraging data from all participating
    datastores. Privacy has been at the forefront of the design and implementation
    of federated learning, differential privacy and encryption has played a key role
    in securing individual’s data (Lim et al., 2020), the former of which is elaborated
    on in Section 4.3. Additionally, the introduction of blockchain technologies have
    allowed for improved accountability reducing the effectiveness of malicious attacks
    (Desai et al., 2020). Furthermore, scalability is a driving factor, where continuous
    and low compute updates to the model are trivial, essential in sectors that record
    frequently. Consequently, this opens the possibility of Internet of Things (IoT)
    devices (the collection, processing and analysis of data from interconnected devices
    within a system, for the provision of smart solutions in the argi-food supply
    chain (Kamilaris et al., 2016)) being integrated into the federated network seamlessly.
