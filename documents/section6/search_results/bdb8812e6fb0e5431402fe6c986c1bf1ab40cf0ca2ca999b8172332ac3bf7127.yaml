    maintenance  and  AI-based  algorithms  of  ML  and  DL

    intended to facilitate smart maintenance. AI, such as ML

    and  DL,  shows  tremendous  potential  in  real-time  data

    analysis,  minimizing  maintenance  costs  and  optimizing

    the  facility’s  operational  performance  (Cardoso  and

