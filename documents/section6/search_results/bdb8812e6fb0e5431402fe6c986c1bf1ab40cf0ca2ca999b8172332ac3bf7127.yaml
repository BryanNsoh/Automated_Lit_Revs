    TinyML workflow. 2.3. Anomaly detection Several attempts have been made to describe
    anomalous data. According to Hawkins, an outlier is an observation that differs
    so much from other observations that it raises the suspicion that it was generated
    by a different mechanism [11]. Alternatively, Barnett and Lewis defined an outlier
    as an observation (or a subset of observations) that seems inconsistent with the
    rest of the dataset [57]. An anomaly in the context of the IoT refers to the measurable
    effects of an unexpected change in the state of a system that deviates from its
    usual behaviour, either locally or globally. This definition highlights some crucial
    points about the nature of IoT data. First, most of the information obtained from
    an IoT system is “normal” and represents the typical characteristics of that particular
    system. Secondly, the definition recognises that the notion of normal system operations
    can evolve over time due to various factors. They can be categorised into three
    types (Fig. 3): • Point anomalies: the occurrence of an observation in the data
    that does not conform to the normal pattern of the data is a point anomaly. Point
    anomalies are individual in nature. • Contextual anomalies: these refer to instances
    in the data that deviate from normal observations of the data in the context in
    which the data are being collected. Such instances could be normal values in one
    context, but in another they might be anomalous; hence, they are context-related.
    • Collective or pattern anomalies: these are defined as a collection of data observations
    that do not adhere to the normal pattern of the data. As the name suggests, such
    an anomaly type is collective in nature, and an individual point in such anomalies
    might not be an anomaly. Various techniques and algorithms have been developed
    to detect anomalies in time series data [58]. While some methods may combine elements
    from different approaches, they can generally be classified into the following
    categories. The choice of technique is highly dependent on various factors present
    in the monitored data and the environment in which the anomaly detector will be
    used. Anomaly detection methods fall into several categories. Statistical and
    probabilistic methods construct a model from historical data, identifying anomalies
    when new observations deviate from this model [14]. Pattern matching creates a
    direct model of the time series, comparing new observations to a database of labelled
    anomalies in supervised settings [59]. Distance-based methods use specific metrics
    to compare previous and new observations, flagging deviations as anomalies [60].
    Clustering projects data into multidimensional space, considering data points
    close to dense clusters as normal and flagging others as anomalous [61]. Predictive
    models generate regression models based on recent trends, considering a data point
    anomalous if it significantly differs from predicted values [62]. Ensemble methods
    use multiple algorithms and a voting mechanism for anomaly detection, enhancing
    accuracy but increasing complexity and computational time [63]. Download : Download
