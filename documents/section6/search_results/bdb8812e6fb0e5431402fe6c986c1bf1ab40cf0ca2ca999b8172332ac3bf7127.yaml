    Obaidullah HAKIMI, Hexu LIU, Osama ABUDAYYEH

    Digital twin-enabled smart facility management:

    A bibliometric review

    © The Author(s) 2024. This article is published with open access at link.springer.com and journal.hep.com.cn

     

    Abstract    In  recent  years,  the  architecture,  engineering,

    construction,  and  facility  management  (FM)  industries

    have been applying various emerging digital technologies

    to facilitate the design, construction, and management of

    infrastructure facilities. Digital twin (DT) has emerged as a

    solution  for  enabling  real-time  data  acquisition,  transfer,

    analysis,  and  utilization  for  improved  decision-making

    toward smart FM. Substantial research on DT for FM has

    been undertaken in the past decade. This paper presents a

    bibliometric  analysis  of  the  literature  on  DT  for  FM.  A

    total of 248 research articles are obtained from the Scopus

    and Web of Science databases. VOSviewer is then utilized

    to conduct bibliometric analysis and visualize keyword co-

    occurrence, citation, and co-authorship networks; further-

    more, the research topics, authors, sources, and countries

    contributing to the use of DT for FM are identified. The

    findings  show  that  the  current  research  of  DT  in  FM

    focuses on building information modeling-based FM, arti-

    ficial intelligence (AI)-based predictive maintenance, real-

    time  cyber–physical  system  data  integration,  and  facility

    lifecycle  asset  management.  Several  areas,  such  as  AI-

    based real-time asset prognostics and health management,

    virtual-based  intelligent  infrastructure  monitoring,  deep

    learning-aided continuous improvement of the FM systems,

    semantically rich data interoperability throughout the facil-

    ity lifecycle, and autonomous control feedback, need to be

    further  studied.  This  review  contributes  to  the  body  of

    knowledge  on  digital  transformation  and  smart  FM  by

    identifying the landscape, state-of-the-art research trends,

    and future needs with regard to DT in FM.

    Keywords    digital twin, building information modeling,

    facility  management,  semantic  interoperability,  artificial

    intelligence,  intelligent  monitoring,  autonomous  control

    feedback

     

    1    Introduction

    The operation and maintenance (O&M) phase in facility

    lifecycle  management  is  particularly  critical  (Ali  et  al.,

    2010;  Coupry  et  al.,  2021)  because  this  phase  is  the

    longest and costliest period in the lifecycle of facilities.

    Despite  this,  it  has  been  given  relatively  little  attention

    (Lu  et  al.,  2020b).  Currently,  a  comprehensive  asset

    management plan and the ability to record, analyze, and

    use asset-related data are lacking when it comes to O&M

    (Lu  et  al.,  2020b).  In  this  context,  a  smart  facility

    management (FM) approach is demanded to sustain the

    serviceability  and  safety  of  facilities.  To  achieve  smart

    FM,  asset  management  must  be  integrated  from  the

    design and construction phase to the O&M phase and be

    digitalized (Al-Kasasbeh et al., 2020; 2021). To this end,

    researchers have targeted the application of digital tech-

    nologies  for  FM  throughout  the  facility  lifecycle.  For

    example,  in  the  last  two  decades,  building  information

    modeling (BIM) has been widely studied within the FM

    domain with the aim of improving facility maintenance,

    energy performance management, fire emergency evacu-

    ation,  indoor  environment  monitoring,  and  occupant

    comfort,  to  name  a  few  notable  applications  (Khajavi

    et al., 2019; Liu et al., 2020). However, the need for real-

    time  monitoring  and  intelligent  feedback  has  led  to  the

    evolution of BIM toward digital twin (DT). It should be

    noted that DT is a prominent technology that facilitates

    instantaneous bidirectional integration of cyber–physical

    systems and supports intelligent decision-making.

    According  to  Deng  et  al.  (2021),  DT  emerged  from

    BIM through four stages of development and integration

    with  other  technologies  that  involved  the  utilization  of

    sensors,  simulation,  and  artificial  intelligence  (AI)  at

    various  levels.  Leveraging  BIM,  DT  can  integrate  the

    information bidirectionally throughout the facility’s life-

    cycle. DT utilizes Internet of Things (IoT) technologies,

    such as smart sensors, lasers, photogrammetric tools, and

    measuring devices, to acquire real-time status information

     

