     3.1.2    Real-time cyber–physical integration (green)

    Data acquisition and integration have been the focus of

    many studies. As evidence of this trend, the most influential

    keywords  in  this  cluster  were  identified  as  “Internet  of

    Things”, with 29 occurrences and a total link strength of

    68;  “Industry  4.0”  (11,  24),  “smart  cities”  (9,  19),  and

    “big data” (7, 18). “Sensors”, with 5 occurrences and a

    total  link  strength  of  16,  and  “prognostics  and  health

    management” (3, 10) are the least studied topics in this

    cluster  and  are  attracting  increasing  attention  in  recent

    research,  with  an  average  publication  year  of  late  2020

    and early 2020, respectively. These findings indicate that

    having real-time data sensing of facility operation is vital.

    However,  to  achieve  real-time  asset  management,  inte-

    grating the big data gathered from the physical asset with

    its virtual counterpart is also vital. In this regard, DT is a

    technology that connects the physical entity to its virtual

    model  in  real-time;  it  can  precisely  predict  failures  and

    integrate high-quality data into virtual and physical prod-

    ucts (Ozturk, 2021).

    This  cluster  emphasizes  the  importance  of  real-time

    data acquisition through IoT technologies and the integra-

    tion  of  digital  models  with  their  physical  counterparts.

    Real-time  cyber–physical  integration  facilitates  data-

    driven interconnectivity and automation in FM practices.

     3.1.3    Digital FM (blue)

    The most important keywords in this cluster were found

    to  be  “building  information  modeling”,  with  40  occur-

    rences  and  a  total  link  strength  of  81,  and  “facility

    management” (20, 56). The results indicate that BIM is

    highly  related  and  required  for  smart  FM.  BIM  is  an

    essential component of the DT paradigm and is used as a

    source of information on existing facilities. As such, the

    use of BIM as a means of facilitating smart FM has been

    the focus of extensive research (Liu et al., 2020). Mean-

    while, the results show that “augmented reality”, with 5

    occurrences  and  a  total  link  strength  of  13,  “anomaly

    detection” (5, 9), and “maintenance” (5, 6) have been the

    least studied topics in this cluster. AR has been shown to

    be useful in particular applications, such as in fire emer-

    gency evacuation for showing the optimal route and guid-

    ing  the  occupant  to  safety  (Zhu  and  Li,  2021),  and  for

    tracking construction progress by superimposing a virtual

    model  on  the  physical  space  (Schiavi  et  al.,  2022).

    However, the holistic application of AR for FM warrants

    further study because a solution for accurately superim-

    posing  the  geometry  of  the  VR  model  on  its  physical

    counterpart has yet to be proposed. Similarly, while DT

    technology and as-is BIM models for anomaly detection

    in manufacturing, transmission systems, smart grid, wind

    turbines, engines, and other machines have been widely

    studied, and the associated benefits have been explored, a

    comprehensive  FM  approach  for  intelligent  anomaly

    detection in smart maintenance has yet to be established

    (Zeng et al., 2020; Xie et al., 2020; Wang et al., 2021).

     3.1.4    As-built/As-is modeling (yellow)

    In this cluster, the most influential keyword was found to

    be  “monitoring”,  with  4  occurrences  and  a  total  link

    strength  of  13,  followed  by  “bridges”  (3,  8),  and  “data

    analytics”  (3,  8).  These  results  demonstrate  that  smart

    infrastructure  monitoring  and  management  can  be

    achieved  by  digitalizing  assets  and  utilizing  automatic

    data analytics algorithms. Civil infrastructure refers to the

    fundamental facilities that ensure the sustainable operation

    of the economy and society. In many developed countries,

    civil  infrastructure  is  deteriorating  and  requires  smart

    monitoring and maintenance (Shim et al., 2019). In this

    regard, DT technology can be used to, for example, create

    virtual models of bridges for real-time condition monitor-

    ing,  performance  evaluation,  automatic  feedback,  and

    decision-making  (Shim  et  al.,  2019;  Ye  et  al.,  2019;

    2020).  The  results  for  this  cluster  indicate  that  “digital

    transformation”,  with  3  occurrences  and  a  total  link

    strength of 4, and “management” (3, 6) are the least studied

    topics in this cluster and the focus of recent studies, with

    an average publication year of early 2021.

    This cluster emphasizes the need for digitalization and

    the  creation  of  digital  models  for  infrastructural  assets.

    Creating an as-built or as-is model is an important step in

    the  real-time  monitoring  process  because  it  allows  for

    creating  and  managing  a  digital  representation  of  the

    infrastructure that reflects its actual physical and functional

    characteristics.  Smart  infrastructure  monitoring  and

    management  can  be  achieved  by  digitalizing  assets  and

    utilizing automatic data analytics algorithms.

