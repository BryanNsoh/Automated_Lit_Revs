     3.1.6    Asset lifecycle management (light blue)

    The most influential keyword in this cluster was found to

    be “asset management”. This cluster presents the impor-

    tance  of  FM  throughout  the  lifecycle.  Facility  asset

    management has been the focus of a considerable volume

    of  research,  and  its  advantages  have  been  widely

    explored. However, the concept of lifecycle management,

    which considers the management of a facility from plan-

    ning to construction to O&M, is a relatively new concept

    that emerged in the 21st century (Ozturk, 2021).

