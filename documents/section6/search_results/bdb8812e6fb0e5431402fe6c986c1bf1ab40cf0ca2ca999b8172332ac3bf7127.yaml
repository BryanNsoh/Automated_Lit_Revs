    \ metrics are used to measure the performance of the model in terms of the \n\
    quality of its output as per what is expected. For AI applications, there are\
    \ various \ntypes of metrics that can be used based on the subject matter. That\
    \ is, the outputs of \nan AI model can take two forms, which are categorical variables\
    \ (Cvars) and quantita-\ntive variables (Qvars). For instance, the outputs of\
    \ classification models represent cat-\negorical variables in which the input\
    \ data are classified into different groups or classes \nwhich are characterized\
    \ by a unique label or value such as detection problems, rec-\nommender systems,\
    \ etc. Each observation can be placed in a single category, and the \ncategories\
    \ are mutually exclusive. Hence, the performance of the model depends on its \n\
    ability to correctly classify the observations to their respective categories/groups.\n\
    On the other hand, quantitative variables represent numerical values that exhibit\
    \ \nquantitative characteristics. Regression models have quantitative variables\
    \ as outputs \nsuch as forecasting and estimation models in which the AI model\
    \ is used to represent \nthe mapping between the independent variable(s)—i.e.,\
    \ the input(s)—and the depend-\nent variable(s)—i.e., the output(s)—. In this\
    \ case, the quality of the model is measured \nby the closeness of the model’s\
    \ outputs to the ideal expected values. Table 10 presents \na summary of the common\
