    (Cardoso  and  Ferreira,  2021).  Simulation  has  also  been

    proven to be able to optimize real-time data utilization for

    predicting  performance,  optimizing  maintenance,  and

    easily accommodating changes (Wagg et al., 2020). Thus,

    since  2020,  predictive  maintenance  has  garnered  more

    attention than preventive maintenance to achieve sustain-

    able  and  smart  maintenance  management.  Preventive

    maintenance is conducted on the basis of a prescheduled

    plan to avoid failure. However, conducting a given main-

    tenance activity at the scheduled time may not be neces-

    sary, meaning that preventive maintenance is not a cost-

    efficient  strategy  (Samatas  et  al.,  2021).  By  contrast,

    predictive maintenance is a fully autonomous, smart, and

    sustainable  strategy  that  monitors  the  condition  of  the

    asset and predicts future failure and remaining useful life

    accordingly. Predictive maintenance is more cost-effective

    than preventive maintenance because it only prescribes a

    maintenance or replacement activity when imminent fail-

    ure is evident (Katona and Panfilov, 2018).

    AI-based failure detection using sensor-gathered data is

    a straightforward application for a specific type of failure;

    however,  predicting  failures  that  indirectly  impact  the

    data  from  various  sensors  is  a  challenge  (Klein  and

    Bergmann, 2019). AI applications for FM are data imbal-

    anced  because  failures  are  rare  during  the  facility’s  life

    cycle  in  comparison  with  normal  operations.  It  would

    lead to discrepancies in the performance of the algorithms

    that tend to classify the most occurring instances to train

    the model for prediction and eventually reduce the preci-

    sion of the failure prediction (Klein and Bergmann, 2019;

    Cardoso  and  Ferreira,  2021;  Samatas  et  al.,  2021).  As

    such, future research should focus on AI for the appropriate

    interrelation  and  interpretation  of  data  from  various

    sensor streams. Given such data imbalance, how to fuse

    human  inputs  into  the  sensor-collected  data  for  reliable

    decision-making (i.e., human in the loop) remains unclear

    and  a  challenge.  In  addition,  algorithms  that  transfer

    learning  from  a  failure  model,  instead  of  predefined

    attributes,  must  be  implemented.  Learning  from  the

    process  concept,  which  continuously  monitors  the  data

    and  learns  from  the  operation  process,  must  be  consid-

    ered.

     4.2    Real-time cyber–physical integration

    DT technology collects real-time data (e.g., environmental

    data, human feedback, and certain product data), leverag-

    ing all kinds of IoT sensors (e.g., closed circuit television

    (CCTV), cameras, radio frequency identification (RFID),

    and  so  forth).  These  data  could  be  transferred  using  a

    wireless  sensor  network.  The  utilization  of  IoT  in  DT-

    based  FM  and  its  associated  benefits  have  been  widely

    studied. In this regard, a digital transformation and tech-

    nological  revolution  through  real-time  data  integration,

    automation, cyber–physical systems, and interconnectivity

    are required to achieve smart FM. The emergence of new

    technologies  facilitating  rapid  interconnectivity  and

    process automation led to the fourth industrial revolution

    known as Industry 4.0 (Moiceanu and Paraschiv, 2022).

    In this respect, IoT technology is a critical factor in the

    Industry 4.0 revolution because it links the physical and

    digital domains in real time to allow for comprehensive

    collaboration. As such, IoT in the context of Industry 4.0

    was widely studied in 2020, with its associated benefits

    well documented.

    IoT and cyber–physical systems also play a crucial role

    in  achieving  smart  cities  because  they  can  assist  with

    collecting and exchanging the required data for improved

    operation and management of civil infrastructure assets.

    In  this  regard,  the  main  challenges  in  real-time  data

    acquisition  in  FM  are  the  ability  of  sensors  to  read

    complex civil facility-related data and the interoperability

    of a large set of data that needs to be exchanged between

    various  systems  and  analyzed  for  improved  decision-

    making.  Furthermore,  IoT  sensors  are  supposed  to

    capture high volume and high velocity of data in real time.

    Data acquisition through sensor networks on the extensive

    facility  level  remains  challenging  due  to  the  sensor

    network  connectivity  problems  between  heterogeneous

    devices and the interoperable exchange with the IoT gate-

    way (Rathore et al., 2021). The real-time data acquisition

    of multiple facilities through IoT tools and system inte-

    gration with stakeholders is still not reliable (Villa et al.,

    2021). To utilize this big data for prediction and decision-

    making,  the  storage,  management,  processing,  analysis,

    visualization, and exchange of data, which remain a big

    challenge and focus of current research, are vital (Rathore

    et  al.,  2021).  Future  research  must  focus  on  large-scale

    heterogeneous  sensor  network  interconnectivity  and

    utilization of AI for managing, processing, and exchanging

    big data.

     4.3    Digital FM

    BIM  enables  effective  and  efficient  data  integration

    throughout the lifecycle of the facility (Xie et al., 2020).

    BIM models contain semantically rich information on the

    facility  components  that  can  be  used  to  understand  the

    condition of the facility and have been deployed in such

    applications  as  fire  emergency  evacuation,  energy

    management,  and  facility  operation  (Pishdad-Bozorgi,

    2017).  During  the  O&M  phase,  BIM-enabled  FM  can

    help  with  information  retrieval,  locating  assets,  energy

    optimization,

     and

     smart

     maintenance

     scheduling.

    Although BIM has been extensively utilized as the source

    of  virtual  information  for  smart  FM,  data  requirements

