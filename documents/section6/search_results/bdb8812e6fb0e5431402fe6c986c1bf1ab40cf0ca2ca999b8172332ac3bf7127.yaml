    (2020b) presented and successfully tested a DT-enabled

    anomaly  detection  system  for  asset  monitoring  and  its

    data  integration  based  on  extended  industry  foundation

    classes  (IFC)  for  daily  O&M  management.  Using  cen-

    trifugal  pumps  in  a  heating  ventilation  air  conditioning

    (HVAC) system as a case study, they modified the IFC

    schema to include the data received from the pump (e.g.,

    ifcpump)  and  used  ifcObject  matching  to  link  the  BIM

    model  of  the  pump  with  the  sensor  ID  in  the  sensor

    system. They also used vibration sensors to monitor the

    operation behavior and vibration frequency of the pump

    and used AI and a Bayesian online change point detection

    algorithm  to  identify  and  filter  anomalies  from  normal

    operation through cross-checking.

    Wagg et al. (2020) presented a state-of-the-art method

    of DT application in engineering dynamics, describing a

    wind  turbine  case  as  an  example  of  asset  management.

    Their  work  also  presented  a  case  study  of  a  three-story

    structure to illustrate the modeling challenges associated

    with applying DT in the construction phase. A mathemat-

    ical  framework  was  developed  for  DT  application  in

    engineering dynamics. Shim et al. (2019) proposed a DT-

    based bridge maintenance system for effective decision-

    making;  they  used  a  3D  model  connected  to  a  digital

    inspection system that uses image processing in combina-

    tion with data obtained across the lifecycle of the project

    from  the  initial  phases  of  design  and  construction  to

    O&M.  Similarly,  Sivalingam  et  al.  (2018)  proposed  a

    physics-based DT framework that helps predict the useful

    life  of  offshore  wind  turbines  and  facilitates  predictive

    maintenance.  Moreover,  Kaewunruen  and  Xu  (2018)

    explored  a  sustainability  evaluation  model  using  DT.

    They used a Revit-based simulation of construction activ-

    ities for a building at a railway station, considering a 6D

    BIM  application  encompassing  time,  cost,  and  carbon

    emission  estimation.  Lu  et  al.  (2020a)  presented  a

    comprehensive  framework  for  DT  development  at  the

    building and city levels; the system architecture was used

    to create a DT of the West Cambridge site at University

    of  Cambridge  in  the  UK,  a  resource  that  facilitates  the

    integration of data from various sources, supports effective

    data acquisition and analysis, facilitates decision-making

    during the O&M phase, and strengthens the relationship

    between humans and buildings/cities.

    Wong  et  al.  (2018)  conducted  a  holistic,  systematic

    review  of  the  importance  of  digitization  in  FM.  Their

    review encompassed various DTs for FM and shed light

    on future research needs (e.g., data interoperability, and

    BIM/geographic information system (GIS) asset database

    integration). Similarly, Macchi et al. (2018) presented a

