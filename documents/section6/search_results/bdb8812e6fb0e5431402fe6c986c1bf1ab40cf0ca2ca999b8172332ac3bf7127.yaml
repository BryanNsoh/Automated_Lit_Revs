    to the public. 7. Conclusions Meeting the current demand requires the ability
    to make intelligent strategic decisions at the edge level. As upcoming application
    domains emerge, it becomes increasingly necessary to incorporate ML algorithms
    into compact embedded devices with limited resources. The frequency of publication
    in detecting anomalies using TinyML algorithms and MCUs shows that the field is
    still in its early stages. This paper performs an SLM that follows the PRISMA
    protocol to analyse the use of TinyML to detect anomalies. Throughout this document,
    the current use of TinyML algorithms for anomaly detection, application domains
    and difficulties in building TinyML applications are shown. It is currently believed
    that there is no one algorithm that is universally superior for this issue, rather,
    there are several methods that are tailored to specific applications. Due to the
    wide range and diversity of MCU devices, the widespread use of TinyML models is
    limited. The Raspberry microcontroller family is the hardware most commonly used
    to implement these algorithms. The fact that there is a wide variety of hardware
    devices, as we have seen, also implies a wide variety of libraries/frameworks
    (seven options in total) to enable the migration of ML/DL models to MCUs. The
    anomaly detection algorithms used in MCUs do not differ from those used in other
    stages, such as in the cloud. The most commonly used category of algorithms is
    classification, CNN being the most commonly used technique. For the type of clustering
    algorithms, the most widely used is GMM. Although a large number of related articles
    have recently appeared, no studies have been found that are compatible with the
    energy saving systems of IoT devices. None of the studies analysed uses more recent
    connectivity, such as LoraWAN or 5G, or alternative energy systems, such as solar
    power. So far, the most predominant use case or domain has been industry and business,
    healthcare, smart cities and environmental monitoring. There are numerous challenges
    mentioned above, which can be explored and developed further. To overcome these
    difficulties, it is necessary to adopt interdisciplinary approaches that cover
    all the layers, including programming techniques, microarchitecture, and hardware.
    The following sectors have the potential for growth and require attention to address
    the challenges. Only three papers [71], [85], [86] of the 18 articles analysed
    make use of a multilevel architecture; that is, in most of them the results of
    the TinyML models are completed on the IoT device itself. For computational contexts
    enabled for the edge, compute task activation/offloading can be used. We can enhance
    the current flexible settings of edge-aware details by incorporating such loading
    strategies. By leveraging TinyML, we can move resource-intensive tasks from edge
    devices with limited resources, which can enable better connectivity between the
    cloud and the edge. Another aspect of improving the current state-of-the-art that
    denotes the degree of consolidation of this type of analysis is that only seven
    papers apply this model in a real-time environment. That is, the TinyML models
