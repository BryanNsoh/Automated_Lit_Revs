    Hybrid computing refers to the case when the aforementioned computing architectures,\
    \ i.e. \nedge computing, fog computing and cloud computing, are used together\
    \ to process and \nanalyze data (Himeur et al. 2021; Zhang et al. 2020). In this\
    \ context, based on the appli-\ncation scenario and computation requirement, some\
    \ data processing tasks could be made \nat the edge devices and/or fog nodes,\
    \ while high-level data processing tasks (e.g. feature \nextraction, classification,\
    \ anomaly detection, etc.) could be performed at the cloud data \ncenters (Himeur\
    \ et al. 2020).\n3.5  Applications\n3.5.1  Facility and asset management\nFacility\
    \ management to eliminate waste is among the benefits of using AI-big data analyt-\n\
    ics in BAMSs and can perform in diverse forms. For instance, using an AI strategy,\
    \ a bath-\nroom supplies monitoring company has saved up to 40% in of the total\
    \ cost by installing \na sensors that collect and send information about the utilization\
    \ levels of toilet paper rolls \nand soaps (Gaboalapswe 2019; Sayed et al. 2022).\
    \ Similar techniques are also be deployed \nfor monitoring sports facilities,\
    \ commercial buildings, office supplies, and other building \nnecessities (Himeur\
    \ et al. 2021; Idowu et al. 2016).\nFor instance, in sports facilities there is\
    \ an emergency to improve the BAMS services to \nmeet consumer’s growing experience\
    \ needs, and hence, overcome various issues, e.g. poor \nresource sharing, weak\
    \ flexibility of response and slow transmission of information, and \ninstability\
    \ of aero-thermal comfort, which are considerable affecting the end-users’ expe-\n\
    rience and restricting the development of sport venues (Zhong et al. 2020). To\
    \ that end, \na great attention has been put recently to design intelligent BAMS\
    \ architectures of sport \ncenters. This helps in interconnecting multiple subsystems,\
    \ improving the interoperability, \nintegrating information, realizing the integration\
    \ of data application network, and achieves \nthe goal of resource sharing and\
    \ function upgrading. In Xiao-wei (2020), an AI-big data \nanalytics platform\
    \ is built using SVM-back propagation neural network (SVM-BPNN) \nfor (i) predicting\
    \ the end-user flow in the sport facility, (ii) providing recommendations \nto\
    \ adjust the service plan, and (iii) improving the overall management and the\
    \ end-users’ \n 4956\nY. Himeur et al.\n1 3\nexperience. Moving on, in Wan et al.\
    \ (2021), as the cyber-security is a challenging issue \nin sports facilities\
    \ due to the number of spectators and players and the large number of \nsport\
    \ events organized, an AI-assisted cyber-physical system (AI-CPS) is integrated\
    \ to the \nBAMS for promoting network security and predicting cyber attacks and\
    \ adversaries.\nOn the other hand, because developing an appropriate setpoint\
    \ temperature for the \nHVAC system is a crucial challenge, the authors in Aparicio-Ruiz\
    \ et al. (2021) identify \nsuch temperature using a KNN-based dynamic adaptive\
    \ comfort technique. It relies on the \nidea that occupants’ thermal comfort in\
    \ a building has different acceptability levels, which \ncan be used for learning\
    \ the comfort temperature corresponding to the average running \ntemperature.\
    \ Thus, this helps define the adequate range of indoor temperature. While in \n\
    Carreira et al. (2018), Carreira et al. introduce a framework for tracking building\
    \ end-users’ \ngroup preferences, learning from them, and automatically managing\
    \ HVAC systems. This \nframework is built by tracking building users using an\
    \ RFID card, interacting with them on \na mobile app, computing setpoints, and\
    \ sending instructions to the HVAC sub-system over \na gateway. Additionally,\
    \ a K-means algorithm has been used for configuring the setpoint, in \nline with\
    \ a prediction based on the current building status.\n3.5.2  Load forecasting\n\
    In BAMSs, forecasting energy consumption is of significant importance to enable\
    \ an effec-\ntive management of energy, in which AI-big data analytics techniques\
    \ play an essential \nrole. In doing so, load patterns (and ambient conditions)\
    \ are constantly collected from \ndiverse building smart-meters and then fed into\
    \ the AI models to predict energy usage. \nBecause of the real-time characteristic\
    \ of short-term forecasting, it has been more chal-\nlenging than generic forecasting.\
    \ Thus, various AI-big data analytics models have been \nproposed (Chou and Tran\
    \ 2018; Ahmad and Chen 2018; Seyedzadeh et al. 2018; Fathi \net al. 2020). In\
    \ Pham et al. (2020), a random forests (RF) model is introduced to perform a \n\
    short-term energy load prediction at an hourly sampling rate in various buildings\
    \ by using \ndifferent energy consumption datasets. In Seyedzadeh et al. (2019),\
    \ the authors investigate \nthe performance of diverse popular ML algorithms to\
    \ predict buildings heating and cooling \nenergy usage. Accordingly, specific\
    \ tuning has been carried out for every ML algorithm \nusing two building energy\
    \ consumption datasets generated in EnergyPlus and Ecotect. In \nRibeiro et al.\
    \ (2018), a transfer learning based load prediction scheme is introduced, where\
    \ \nenergy consumption data of different buildings are used to forecast the load\
    \ of a new build-\ning. This approach can work with various ML algorithms with\
    \ pre- and post-processing \nphases.\nIn Moon et al. (2018), Moon et al. propose\
    \ an energy prediction model using diverse \nML models, including ANN, SVR, and\
    \ PCA-factor analysis (PCA-FA). Data from four \nbuildings in an academic institution\
    \ have been used for evaluating the performance of \nthese models. In Ahmad et al.\
    \ (2020), an intelligent load prediction scheme is proposed \nusing generated\
    \ sampled data-based Gaussian process regression model (GSD-GPRM), \nregression\
    \ binary decision tree (RBDT), bootstrap bagging of regression trees (BBRT) and\
