    keywords and combines them with one label to enhance

    network  visualization  (van  Eck  and  Waltman,  2022).  A

    total of 36 of the 701 keywords met the criteria. These

    keywords  that  met  this  threshold  were  mapped  in  the

    keyword network and were visualized, as shown in Fig. 6.

