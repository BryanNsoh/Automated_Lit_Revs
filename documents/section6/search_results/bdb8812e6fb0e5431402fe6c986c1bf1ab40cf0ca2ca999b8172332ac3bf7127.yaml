    In today’s world, the Internet of Things (IoT) plays a significant role in our
    daily lives, connecting different aspects of our environment [1]. Edge Computing
    (EC) is a type of computing used in IoT systems, which enables more efficient
    devices to process data and improve performance near the source [2], [3]. EC has
    several benefits, including faster data processing, lower transfer costs, improved
    information security and privacy, and increased productivity [2], [4]. Sensor-based
    IoT devices generate valuable data that can be used to better understand and manage
    our surroundings, leading to better decision-making, automation and productivity
    [5], [6]. However, low-cost data-generating devices can introduce errors, leading
    to unexpected system behaviour [7]. Detecting anomalies or unexpected states in
    the analysis of IoT data is crucial in domains such as automated operations in
    industries, energy management, healthcare or assisted living [8], [9]. Anomaly
    detection can include the identification of abnormalities, outliers or specific
    events. Several techniques are used for anomaly detection in order to identify
    incorrect data. However, these techniques require significant human involvement
    to activate the systems and comprehend the data produced. Even with minor procedures,
    manually detecting trends can be challenging. It is easier for experts to focus
    on a limited subset of data and manually recognise relevant patterns and trends.
    However, as the number of connected devices increases, the complexity of data
    analysis also increases. Therefore, there is growing interest in developing automated
    methods that allow professionals to concentrate solely on the most significant
    events [10]. Although the IoT realm may be considered relatively new, multiple
    methods are already available for detecting anomalies in both time-series and
    non-temporal data from various domains that can be applied in IoT-specific scenarios.
    Several surveys have explored this topic, including the detection of anomalies
    in time-series data. The early works of Hawkins [11] and Abraham and Chang [12]
    laid the foundation for more comprehensive investigations, such as those conducted
    by Markou and Singh [13], [14], who led a two-part survey exploring statistical
    and Neural Network (NN) approaches. Further methods available in 2009 were analysed
    by Chandola et al. [15], while Zhang et al. [16] discussed approaches that applied
    to early IoT. More recently, Chalapathy and Chawla [17] studied Deep Learning
    (DL) methods in the broader field of anomaly detection, including time series
    in IoT scenarios. Using data-driven analytical procedures efficiently is crucial
    for IoT applications, since various techniques are used to detect anomalies in
    IoT environments, as mentioned in a survey conducted in [18]. Intelligent methods
    such as Big Data or Artificial Intelligence (AI) are used to gain knowledge from
    these data. Machine Learning (ML), a subset of AI, enables machines or IoT devices
    to learn from previous data without explicit programming. ML is critical in building
    intelligent IoT applications, as it uncovers hidden patterns by analysing large
    volumes of data using sophisticated algorithms, according to [19]. Smart IoT devices
    are imperative for optimising and allocating resources, performing real-time data
    analysis and making decisions. These techniques fall under three broad categories:
    statistical, ML and DL. Statistical methods include Dissimilarity Measures, Bayesian,
    Principal Component Analysis (PCA), Autoregressive Integrated Moving Average (ARIMA)
    and Correlation-based methods. ML techniques include Support Vector Machine (SVM),
    Regression models, Reinforcement Learning (RL), Decision Trees, NN and others.
    The DL methods identified are Convolutional NN (CNN) and Autoencoder models. In
    recent years, IoT devices have become more powerful and capable of performing
    complex computational tasks [20]. This advancement has opened up opportunities
    to run advanced algorithms on the network edge [21]. Conducting data analysis
    and ML operations at the network edge helps prevent delays when transferring data
    from the source to the cloud, resulting in faster computation times [22]. Combining
    AI capabilities with IoT devices has led to the concept of Artificial Intelligence
    of Things (AIoT) [23]. In a conventional IoT architecture, ML-related tasks are
    typically performed on the cloud side, which can result in high latency and less-than-desirable
    Quality of Service (QoS) [24]. IoT devices collect the data and then send them
    to the cloud layer for analysis, with ML algorithms applied. This limits the real-time
    analytics capabilities of the system. Additionally, there are also privacy, security
    and bandwidth challenges [25], [26], [27]. TinyML addresses these issues by applying
    ML algorithms on low-power devices such as MicroController Units (MCUs) with limited
    memory and processing resources. In recent times, TinyML has emerged as a new
    trend that involves integrating ML techniques into small, low-power devices powered
    by MCUs [28]. The significance of TinyML lies in its ability to use powerful algorithms
    in battery-powered devices, thereby enabling real-time data processing and improving
    responsiveness while reducing the energy consumption required for wireless communications.
    As a result, this technology is expected to undergo exponential growth in the
    coming years and gain widespread acceptance [29]. Different reviews have been
    conducted on anomaly detection techniques. The first study was [30], where authors
    analysed anomaly detection work using different techniques such as statistics,
    classification, clustering, or information theoretic. Another review [31] focused
    on anomaly detection techniques using DL. In the same study, a hierarchical taxonomy
    was proposed, classifying deep anomaly detection methods into three main categories
    and 11 detailed categories based on the modelling perspective. With the emergence
    of the IoT realm, more focused revisions have appeared to the data produced by
    these devices. For instance, [32] analysed algorithms and approaches to detect
    anomalies in time series data generated by IoT devices. Lastly, [33] presented
    a summary of detection methods and applications, discussing the categorisation
    of IoT anomaly detection algorithms. This paper presents a comprehensive Systematic
    Literature Mapping (SLM) on ML and DL in AIoT, specifically focusing on their
    ability to detect anomalies. The review follows the Preferred Reporting Items
    for Systematic Reviews and Meta-Analyses (PRISMA) methodology [34]. Unlike previous
    works, this review analyses the use of anomaly detection techniques in the AIoT
    paradigm, which involves applying these models in embedded IoT devices (MCUs)
    and using edge computing. Additionally, the review was conducted methodically
    following the PRISMA guidelines, which ensure a systematic and replicable approach
    for reporting systematic reviews and meta-analyses [35]. The survey covers the
    following key contributions: (a) studying techniques for anomaly detection in
    ML/DL and validation metrics used in the AIoT; (b) analysing data used in the
    estimation of models; (c) showing how ML is applied to EC using hardware or software;
    (d) investigating the main microcontrollers, types of power supply and communication
    technology; and (e) developing a taxonomy of ML/DL algorithms used for detection
    anomalies based on TinyML. Finally, the benefits and challenges of this kind of
    TinyML analysis are described. The paper is organised as follows. In Section 2,
    we introduce the main concepts to provide a context for the review. Section 3
    explains the methodology used to achieve this systematic review of the literature.
    Next, Section 4 presents the results of our analysis. In Section 5, we discuss
    the benefits and challenges of using TinyML in the detection of anomalies. Section
    6 defines a roadmap for anomaly detection in MCU. Finally, we offer our conclusions
    in Section 7. 2. Background and concepts This section serves as an introductory
    overview, elucidating key concepts essential for comprehending the intricacies
    of the present study. 2.1. Internet of Things and edge computing In 1999, Kevin
    Ashton introduced the concept of IoT. IoT is a network of intelligent objects
    that allows the sharing of information and resources, while adapting to changes
    in the environment and being self-organising [36]. With IoT, smart devices can
    connect to the Internet and serve various domains, discussed in [37] and analysed
    in [38]. These applications are classified into three categories: smart city,
    industry and health. In a typical IoT architecture (as presented in Fig. 1), IoT
    devices with limited computing capabilities are located at the lower level (EC).
    This layer comprises basic sensors/actuators and smart devices [1]. Basic sensors
    and actuators lack computing or Internet Protocol (IP) connectivity capabilities,
    requiring higher-level devices to establish links. Smart devices can store and
    process measurements and use their computing power (EC). Distributed devices with
    greater capacity than smart devices are placed in the intermediate layer, or Fog
    Computing (FC). These Fog devices maintain communication and data flow captured
    from IoT devices and temporarily store data in a local cloud. The data are processed
    and analytical processes can be performed in real time. Traditional cloud services
    store data and manage all devices in the upper layer. When computing is carried
    out at the edge of the network to manage downstream data for cloud services and
    upstream data for IoT services, it is known as EC [2]. The term “Edge” refers
    to network resources that are located close to users or data sources [2], [40].
    EC addresses the issue of high network latency in applications and services that
    are sensitive to lags in Cloud Computing (CC) [41]. EC boosts data security by
    performing computer downloads, data storage and information processing close to
    the user and in near real time. AI applications are increasing in IoT environments
    due to EC, where semantic web, ML/DL, and data mining technologies are commonly
    used to leverage the computational power of EC [42]. Download : Download high-res
