    4    Discussion and future needs

    The author keyword clustering analysis identified seven

    main  research  areas  of  DT  applications  in  FM.  These

    areas  include  1)  AI-based  predictive  maintenance,

    2)  real-time  cyber–physical  integration,  3)  digital  FM,

    4) as-built/as-is modeling, 5) intelligent prognostics and

    health management, 6) asset lifecycle management, and

    7)  semantic  interoperability.  In  general,  monitoring  and

    collecting  real-time  data  from  assets  through  IoT  tech-

    nologies,  analyzing  the  data  for  informed  decision-

    making and control feedback, and integrating the physical

    asset with the corresponding BIM model for information

    visualization are vital. BIM, IoT, predictive maintenance,

    and asset management were found to be the most studied

    topics in the research area of DT in FM. Automation and

    smart FM require the digitalization of built assets, utiliza-

    tion of computational modeling for data analytics, contin-

    uous improvement of FM systems, AR/VR-based visual-

    ization  for  facility  maintenance,  and  AI-based  real-time

    asset prognostics and health management. All these were

    the research focus in 2021 and are warranted for further

    research. Specifically, future research areas include 1) the

    potential of DT for prognostics and health management

    of  facilities;  2)  the  creation  of  fully  automated  and

    semantically rich DT of the existing infrastructural assets;

    3) interoperability of semantically rich data between BIM

    and FM; 4) intelligent anomaly detection for smart main-

    tenance; 5) DT applications in facility lifecycle manage-

    ment, and 6) the use of big data collected using IoT tech-

    nology  in  combination  with  ML  algorithms  for  data

    analysis and utilization. This section provides an in-depth

    discussion of each research area in an attempt to reveal

    the research challenges, limitations, and future needs.

