    4987\nAI‑big data analytics for building automation and management…\n1 3\n4  Critical\
    \ discussion and current challenges\nA truly smart building combines a BAMS with\
    \ intelligent data analytics software that \noffers helpful insights for maintenance,\
    \ service, and efficiency opportunities. Typically, \nthese tools together offer\
    \ benefits for building owners, such as: (i) providing a high-\nlevel, system-wide\
    \ big data capture of the entire operations, (ii) ensuring air quality \ncontrol\
    \ and a healthier building environment, (iii) saving energy and energy consump-\n\
    tion during off-peak or low occupancy periods, (iv) eliminating waste from everyday\
    \ \nsystem usage through intelligent sensor data, (v) offering guidance for performance\
    \ \nimprovements for individual assets, (vi) addressing equipment that really\
    \ needs repair \nand not just those on a fixed schedule that don’t need to be\
    \ serviced, and (vii) offering \nadvanced automation capabilities and actionable\
    \ results. In addition to these benefits, \nthe cost savings related to the use\
    \ of smart data analytics can be significant.\nHowever, various gaps specific\
    \ to each application field of AI-big data analytics \nare identified. Among them,\
    \ more effort should be put to efficiently carrying out text \nanalytics on operators’\
    \ work-order logs; and identifying (i) the information to derive, \n(ii) the text-mining\
    \ methods to adopt, and (iii) the efficient approaches to convey the \ninformation\
    \ to the operator and visualize it. Moreover, another challenging issue con-\n\
    cerns the use of virtual metering, where a limited number of works were dedicated\
    \ to \nvirtual meter development (Kim et al. 2021; Wilcox 2020) despite its significance\
    \ in \nhelping operators for understanding plant-to-zone water and energy flows\
    \ and ranking \ntheir operational decisions, such as identifying and evaluating\
    \ faults.\nThe HVAC prognostic and failure prediction is another application that\
    \ is still very \nchallenging, where limited research activity was conducted to\
    \ target this challenge. In \nfact, developing prognostics models is valuable\
    \ for (i) predicting the time-to-failure, \n(ii) avoiding global failures in key\
    \ BAMS components (e.g. boilers, chillers, pumps, \nfans, etc.), and preventing\
    \ disruptions in building services. In addition, there are new \nchallenges from\
    \ emerging BAMSs that need to be addressed, e.g. data benchmarking, \nbig data\
    \ security and privacy, scalability and interoperability, real-time big data intel-\n\
    ligence and knowledge transfer.\n4.1  Data quality issues\nUsually, raw data gathered\
    \ from BAMSs can have some data quality problems, including \n(i) outliers, (ii)\
    \ noise, (iii) inconsistent data, (iv) duplicate data, and (v) missing values.\
    \ \nData pre-processing techniques are deployed to overcome these issues, such\
    \ as formatting, \ncleaning, and resampling. Formatting aims at converting the\
    \ raw data into appropriate for-\nmats to ease the application of ML algorithms,\
    \ while cleaning refers to removing or replac-\ning missing samples (Zhang et al.\
    \ 2021). Lastly, resampling can be applied based on the \nrequirements of ML algorithms.\
    \ Typically, it can be (i) a down-sampling to reduce data \nredundancy, foster\
    \ the processing and improve the accuracy; or (ii) an up-sampling that \nhelps\
    \ increase the amounts of data to train data-hungry ML models, especially DL algo-\n\
    rithms (Elnour et al. 2022). To that end, because of the high requirements for\
    \ data quality \nset by ML models, developing novel strategies to improve the\
    \ quality of BAMS recorded \ndata by creating additional data with enhanced quality\
    \ or augmenting existing datasets is a \ncrucial challenge.\n 4988\nY. Himeur\
