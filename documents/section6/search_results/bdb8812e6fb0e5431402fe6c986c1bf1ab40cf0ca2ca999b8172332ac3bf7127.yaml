    When conducting a SLM, a strict methodology is followed to obtain reliable data
    that can be used to address research issues. This ensures that the review is quantifiable,
    reproducible, systematic, clearly stated and comprehensive with respect to a specific
    topic [64]. We conducted a systematic review of the literature using the PRISMA
    methodology [34], which includes a detailed checklist that other researchers can
    use to replicate the review process and collect precise data for future research.
    Although PRISMA is commonly used in the medical and physical sciences [65], it
    is still in the experimental phase of computer science research. However, using
    a PRISMA-based approach in an SLM ensures the quality of the review, allows the
    reader to evaluate the strengths and weaknesses of the research and provides a
    reference point for other professionals in the field. It also makes it easier
    to replicate the review methods, structure and format using PRISMA. Overall, the
    PRISMA methodology ensures the accuracy and reliability of SLMs. We used the PRISMA
    technique to assess the existing evidence. Our aim was to examine the possibility
    of implementing anomaly detection approaches on limited embedded devices (MCUs)
    located at the edge of the network. The process of conducting this review of the
    literature is depicted in Fig. 4. Defining the research questions is a vital aspect
    of any research. It helps to address specific issues and to ensure that biases
    are avoided by being concise and transparent. As the researchers stated in [66],
    defining the research issue is the most critical part of a systematic mapping
    study. The process of formulating research questions aims to identify the primary
    studies that will be analysed and determine the data that will be extracted to
    address these questions. Lastly, the development of the mapping involves the implementation
