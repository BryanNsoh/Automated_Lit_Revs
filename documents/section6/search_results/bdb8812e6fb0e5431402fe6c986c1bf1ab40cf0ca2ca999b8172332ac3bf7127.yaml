    with  6  occurrences  and  a  total  link  strength  of  9.  The

    degree  of  relatedness  of  these  keywords  and  their  link

    strength  indicate  that  AI  must  be  utilized  to  achieve

    predictive  maintenance  goals  and  sustain  the  operation

    of the facility.

