    at the Edge Ovidiu Vermesan1, Markus Eisenhauer2, Martin Serrano5, Patrick Guillemin4,
    Harald Sundmaeker3, Elias Z. Tragos9, Javier Valiño6, Bertrand Copigneaux7, Mirko
