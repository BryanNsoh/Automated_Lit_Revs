    \ embedding\n1 Introduction\n1.1  Preliminary\nBuilding automation and management\
    \ systems (BAMSs) are intelligent systems of both \nhardware and software, connecting\
    \ heating ventilation and air conditioning system (HVAC) \nsystems, lighting,\
    \ security, and other systems to communicate on a single platform. That \nsaid,\
    \ BAMSs deliver crucial information to operators and/or users on the operational\
    \ per-\nformance of buildings, which aim at promoting energy efficiency and optimizing\
    \ water \nconsumption, enhancing the safety and comfort of the occupants, reducing\
    \ maintenance \ncosts, extending the life cycle of the utilities, etc (Ippolito\
    \ et al. 2014). This is possible \nby networking a plethora of sensors and components\
    \ responsible for the monitoring and \noperation of mechanical, security, fire,\
    \ lighting, HVAC and humidity control and ventila-\ntion systems (Su and Wang\
    \ 2020).\nWith the broad utilization of information and communication technologies\
    \ (ICTs), sens-\ning and measurement technologies along with the cloud computing,\
    \ big data storage and \ndata analytics, conventional BAMSs are being revolutionized.\
    \ Vast quantities of building \n4933\nAI‑big data analytics for building automation\
    \ and management…\n1 3\nautomation and management data are produced, gathered\
    \ and saved (Sardianos et al. 2020; \nHimeur et al.). This has offered an excellent\
    \ opportunity for implementing big data min-\ning and analysis in BAMSs. In this\
    \ context, as the quantity of data collected in BAMSs is \nenormous, the ”big\
    \ data” phenomena is surfacing this field and revolutionizing the way \nwe manage\
    \ data by using AI-big data analytics tools (Quinn et al. 2020, Himeur et al.).\
    \ \nAccordingly, with advanced sensing and metering technologies in BAMSs, data\
    \ split into \nmultiple modalities and many variables can create a comprehensive\
    \ source of informa-\ntion to analyze. This allows for more targeted analysis,\
    \ but also means that more powerful, \nintelligent, and sophisticated tools are\
    \ needed to identify the most enormous patterns/varia-\nbles (Muntean et al. 2021).\
    \ As a consequence, the big data analytics market in the building \nenergy sector\
    \ is expected to grow at a Compound annual growth rate (CAGR) of 11.28%, \nduring\
    \ the forecast period, 2021–2026.1 Data collection in the building industry is\
    \ becom-\ning all-embracing. This wealth of big data allows informed data-driven\
    \ decision-making by \ndesigners, facilities managers, and owners during building\
    \ design, operation, and retrofit \n(Berger et al.). On the other hand, for existing\
    \ or outdated buildings to make full use of \nthe services offered by the flourishing\
    \ data analytics market, the necessary enhancement \nto the existing system for\
    \ deploying the new technology must be addressed and sorted out \n(Varlamis et al.\
    \ 2022). The main challenges of gathering and analyzing data of old build-\nings\
    \ are the outdated technologies and the conventional error-prone data collection\
    \ means \n(Jia et al. 2019; Al Dakheel et al. 2020). Nevertheless, data analytics\
    \ can assist in designing \nand implementing the new system adaptation and existing\
    \ system renovation (Elnour et al. \n2022).\nBesides, it is of utmost importance\
    \ to know the current state of AI-based building \nautomation before presenting\
    \ the actual study concerning user input, demand, response, \nenergy-saving, and\
    \ automation. In this respect, it is obvious that AI adds new dimensions \nto\
    \ building automation environments by enabling autonomous data analysis for operation\
    \ \noptimization. Therefore, many AI-based contributions have recently emerged\
    \ as key solu-\ntions for (i) predicting building occupancy, (ii) forecasting\
    \ thermal comfort, (iii) boosting \nenergy saving, and (iv) enabling demand-side\
    \ response (Himeur et al. 2020). Additionally, \nas mentioned in previous studies,\
    \ (O’Grady et al. 2021) people can spend up to 90 percent \nof their lives in\
    \ buildings; this highlights the importance of user input, behavioral data, \n\
    and behavioral analytics for optimizing and automating building operations. To\
    \ that end, \na significant research effort is ongoing to develop AI-based behavioral\
    \ change technolo-\ngies to promote energy saving in residential and office buildings\
    \ (Sayed et al., Varlamis \net al. 2022), understand consumers demand patterns\
    \ for successful demand response devel-\nopment (Cruz et al. 2021; Pratt and Erickson\
    \ 2020), optimizing occupants’ thermal com-\nfort (Zheng et al. 2022), transforming\
    \ water management (Doorn 2021), improving fault \ndetection and diagnosis (Yun\
    \ et al. 2021), etc. Moreover, AI-based big data analytics are \ncontributing\
    \ to building automation by making BAMSs self-learning, self-configuring and \n\
    self-diagnosing, and self-commissioning (Katipamula 2019). Additionally, using\
    \ AI-based \nanalytics can adapt existing building systems to promote the deployment\
    \ of BAMSs with \nfewer investments from building owners.\nFrom another hand,\
    \ as AI models are very competent to learn common human error \npatterns, their\
    \ use in big data analytics is significant. They can (i) detect and resolve pos-\n\
    sible flaws in datasets, (ii) learn by watching how the operators and users interact\
    \ with \n1 https:// www. resea rchan dmark ets. com/ repor ts/ 47749 56/ big-\
    \ data- analy tics- market- in- the- energy- sector.\n 4934\nY. Himeur et al.\n\
    1 3\nthe analytics programs, and identify anomalies and surface unexpected insights\
    \ from large-\nscale datasets fast (Mahmud et al. 2020; Diamantoulakis et al.\
    \ 2015). In this context, AI \nmodels assist operators and users of BAMSs to perform\
    \ the different tasks related to the \nbig data cycle, among them the operations\
    \ of collecting, pre-processing, aggregating, stor-\ning, analyzing and extracting\
    \ various kinds of features (Hu and Vasilakos 2016; Bode et al. \n2019). Moving\
    \ on, the integration of AI-big data analytics can (i) optimize energy and \n\
    operational efficiency, (ii) automate monitoring and control through wireless\
    \ platforms, \n(iii) provide quick and better decision making, (iv) smartly control\
    \ the facility and reduce \nrisk failures, (v) lower life cycle costs, and (vi)\
    \ increase safety and security measures with \nease (Aghemo et al. 2014; Zhou\
    \ and Yang 2016; Aste et al. 2017).\n1.2  Paper contributions\nDue to the importance\
    \ of using AI-big data analytics in BAMSs, a plethora of works have \nbeen proposed\
    \ to (i) address different challenges, (ii) improve and automate building oper-\n\
    ation, and (iii) optimize building user experience. In addition, different reviews\
    \ have been \nintroduced to discuss the advances made in this research topic,\
    \ such as (Zhang et al. 2021; \nMolina-Solana et al. 2017; Zhao et al. 2020).\
    \ However, most of them have only focused \non addressing one task at a time,\
    \ e.g., energy management, rather than covering multiple \nBAMS tasks together\
    \ (e.g., water management, occupancy detection, comfort optimiza-\ntion, fault\
    \ diagnosis and anomaly detection (FDAD), etc.) (Sun et al. 2020; Wang et al.\
    \ \n2021; Fan et al. 2018). To that end, we present in this paper a comprehensive\
    \ systematic \nsurvey reflecting the latest developments in the field of AI-big\
    \ data analytics and their uti-\nlization in BAMSs from different perspectives.\
    \ For example, Zhang et al. (2021) discuss \nsensor impact verification and evaluation\
    \ for FDAD in energy systems, while Molina et al. \n(2017) review the contributions\
    \ of data science for building energy management issues. \nMoving on, data mining\
    \ strategies used for building energy management are overviewed \nin Zhao et al.\
    \ (2020). Similarly, in Sun et al. (2020), data-driven techniques for energy \n\
    prediction in buildings are described. Besides, Wang et al. (2021) focus on studying\
    \ the \npractical problems related to implementing ML models for building energy\
    \ efficiency. It \nalso investigates the commitment of existing studies to comfort\
    \ and energy saving (i.e., \nSave energy with/without compromising thermal comfort).\
    \ Moreover, in Fan et al. (2018), \nunsupervised data mining methodologies for\
    \ energy efficiency improvement are analyzed. \nLastly, in Pinto et al. (2022),\
    \ Pinto et al. discuss the roles of transfer learning integration \nfor smart\
    \ buildings and systems.\nTo that end, we present in this paper a comprehensive\
    \ survey reflecting the latest devel-\nopments in the field of AI-big data analytics\
    \ and their utilization in BAMSs from different \nperspectives. Thus, we first\
    \ introduce a generic taxonomy for classifying AI-big data ana-\nlytics frameworks\
    \ based on various criteria, including the learning method, building envi-\nronment,\
    \ computing platform, and application or challenge addressed. Typically, an over-\n\
    view of existing works and discussions is presented, highlighting some of the\
    \ challenges, \nlimitations, and shortcomings. Then, three case studies are presented\
    \ illustrating the use of \nAI-big data analytics for critical concerns in the\
