    4.2  Data scarcity and data benchmarking\nThe different applications of BAMSs\
    \ necessitate extensive historical data to train the \nAI-big data analytics,\
    \ especially those based on DL algorithms before they can be used \nreliably.\
    \ However, large-scale data might not be available for some reason or can not\
    \ be \nrecorded representatively and sufficiently in a short time when we study\
    \ newly-built envi-\nronments. Fortunately, the problems addressed within each\
    \ specific AI-big data analyt-\nics task in BAMSs illustrate some similarities.\
    \ This could be justified by the fact that the \ndifferent application tasks,\
    \ despite studying distinct problems, use the same data-driven \nalgorithms which\
    \ are validated on slightly similar datasets collected from different kinds \n\
    of buildings and devices. This has opened opportunities for using knowledge transfer\
    \ and \ntransfer learning to overcome the lack of datasets in some situations,\
    \ e.g. sports facilities.\nOn the other hand, collecting and benchmarking data\
    \ represents the most significant \nchallenge so far when applying AI-big data\
    \ analytics in BAMSs, especially for the case of \nlarge buildings, i.e. sports\
    \ facilities, commercial centers, industrial buildings. Many tasks \nrequire annotated\
    \ datasets to train AI models and validate them. Indeed, developing and \nvalidating\
    \ new data-driven algorithms require recording and annotating large-scale data-\n\
    sets, especially when using DL algorithms that are notoriously data-hungry (Kučera\
    \ and \nPitner 2018). Improving the performance of BAMSs does not rely only on\
    \ the selection of \nAI algorithms but also on the quality and parameters of datasets\
    \ used to train them.\nFor instance, labeled and accurate anomaly detection datasets\
    \ are needed for develop-\ning new automatic anomaly detection solutions. Similarly,\
    \ development and validation of \noccupancy detection algorithms require repositories\
    \ of building occupancy profiles with \nconcurrent ground-truth people counts.\
    \ In this context, to further improve the performance \nof BAMSs, public and open-access\
    \ datasets are needed for different application fields (e.g., \nload forecasting,\
    \ anomaly and fault detection, demand response, occupant-centric controls, \n\
    IEQ monitoring, water monitoring, etc.) for assessing the AI-big data analytics\
    \ algorithms \ndeveloped by the AI Community (Park et al. 2019; Francisco et al.\
    \ 2020).\nFrom another hand, successful sustainability strategies to overcome\
    \ this issue could be \nvia (i) incentivizing buildings/facilities managers for\
    \ participating in benchmarking cam-\npaigns and surveys organized for different\
    \ application fields, and (ii) encouraging the AI \ncommunity in organizing data\
    \ benchmarking competitions and challenges.\n4.3  Security and privacy preservation\n\
    The nature of data collected in BAMSs introduces new challenges in data analytics,\
    \ i.e. \nsecurity and privacy preservation, in which traditional technologies\
    \ can not deal with. \nUsing encapsulated protocols and IP-based communication,\
    \ BAMSs are more and more \nconnected to corporate networks and also remotely\
    \ accessed for management reasons, both \nfor emergency and convenience purposes.\
    \ However, security and privacy preservation have \nnot been set as a primary\
    \ concern when designing these protocols. Therefore, most of the \nBAMSs are being\
    \ operated with sub-standard or non-existent security implementations, \nand mainly\
    \ rely on ensuring security by obscurity. In this line, there has been recently\
    \ a \nmove to address the shortfalls of security and privacy preserving implementations\
    \ in \nBAMSs (Stamatescu et al. 2020; Ashaj and Erçelebi 2020). However, the definition\
    \ of the \nnew threats against BAMSs, and identification of these threats is still\
    \ a field that is excep-\ntionally lacking.\n 4992\nY. Himeur et al.\n1 3\nMoreover,\
    \ another critical concern about security in BAMSs is related to the fact that\
    \ \nbuildings’ data is valuable not only for managers and other BAMS competitors,\
    \ as it is \nattached to the control of buildings’ equipment. Typically, it could\
    \ be significantly criti-\ncal to end-users if manipulated. To that end, sharing\
    \ data in most BAMSs has limited the \nbuildings’ intranet. Also, any attempts\
    \ to extract this data to cloud data centers can result in \nsevere security risks,\
    \ considerably higher costs for the appropriate security systems or both \n(Lv\
    \ et al. 2021; Himeur et al. 2022).\n4.4  Scalability and interoperability\nAn\
    \ important issue of BAMSs is the inherent lack of scalability and interoperability.\
    \ This \nis because each BAMS manufacturer has its own proprietary data protocol\
    \ that requires \nthe development and maintenance of various processes and integrations.\
    \ Moreover, BAMS \nvendors usually have competing products and thus are incentivized\
    \ to make their data inac-\ncessible to third parties (Png et al. 2019; Tang et al.\
    \ 2020). Therefore, the interoperabil-\nity is a legitimate concern for making\
    \ efficient smart buildings as it refers to the ability \nof all the systems inside\
    \ a building to communicate with one another. Specifically, with \nthe actual\
    \ proliferation of intelligent building technologies designed and manufactured\
    \ by \na plethora of companies, there is a need to make them communicate universally\
    \ for pro-\nmoting their deployment inside residential, commercial, industrial,\
    \ and office buildings \n(Ozturk 2020; Miori et al. 2019). Put differently, as\
    \ smart buildings need to meet energy \nand water efficiency, adequate indoor\
    \ environmental conditions, high comfort levels, and \neconomic goals set by building\
    \ managers/users, they require the use of a highly-connected \nbuilding automation\
    \ system in which different parts can efficiently communicate with one \nanother\
    \ and adjust to changes in the environment. However, while numerous buildings\
    \ are \nequipped with excellent systems, they often lack a combined monitoring\
    \ system for light-\ning, climate control, water monitoring and blinds that could\
    \ facilitate efficiency measures \n(Schachinger et al. 2017).\nThe BAMS community\
    \ makes great efforts to develop and deploy communication pro-\ntocols that ensure\
    \ interoperability, such as Modbus, KNX, LonWorks, and Protocol 3964R \n(Merz\
    \ et al. 2018). For instance, LonWorks and KNX are interoperable open standards\
    \ as \nthey can be used together. However, integration concerns may arise (Tang\
    \ et al. 2020). The \ntechnologies’ popularity can hinder interoperability potential\
    \ in BAMSs, as the example \nwith LonWorks, the market leader in the United States.\
    \ In contrast, KNX—widely used in \nEurope—has yet to impact (Merz et al. 2018).\
    \ Additionally, the installation and operation \ncosts can pose severe integration\
    \ limitations. Indeed, many contractors or system integra-\ntors that provide\
    \ off-the-shelf solutions are less concerned about whether the integration is\
    \ \nsuccessful.\n4.5  Real‑time big data intelligence\nCollecting and analyzing\
    \ data in real-time are of significant importance while designing \npowerful and\
    \ efficient BAMSs. The first step towards this is by adopting a real-time sub-\n\
    metering, which helps in tracking track utility costs by building region (floor,\
    \ room, etc), \nby the tenants, by individual facility equipment (e.g., HVAC,\
    \ lighting), etc. Therefore, \ngranular utility sub-metering data provides the\
    \ essential tools for monitoring energy costs/\nperformance, water consumption/waste.\
    \ This will result in accurately identifying usage \n4993\nAI‑big data analytics\
    \ for building automation and management…\n1 3\nanomalies, enabling data-driven\
    \ portfolio analysis, etc. Although the value of real-time \nsub-metering is unquestioned,\
    \ most of the BAMSs are still unable to provide the real-time \ndata monitoring,\
    \ which delays decision-making measures and hence reduces then the qual-\nity\
    \ of efficiency and optimization operations.\n5  Case studies\nThis literature\
    \ review established several applications of AI big data analytics for build-\n\
    ings in terms of energy management, load forecasting, water management, FDAD,\
    \ or IEQ \nmonitoring. In this section, we present their deployment for energy-related\
