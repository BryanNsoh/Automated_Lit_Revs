    about the given facility. Furthermore, DT, with the help

    of  AI  paradigms,  such  as  machine  learning  (ML)  and

    deep learning (DL), analyzes data in a real-time manner

    to  monitor  the  condition,  learn  from  the  environment,

    predict  system  failures,  and  provide  real-time  feedback

    (Agnusdei et al., 2021; Deng et al., 2021; Ozturk, 2021;

    Almatared et al., 2022; Moiceanu and Paraschiv, 2022).

    DT  has  been  shown  to  provide  proactive  maintenance

    and  diagnostic  function  by  continuously  monitoring  the

    status of the asset and helping to prevent failures (Florian

    et al., 2021; Samatas et al., 2021). Moreover, DT-based

    predictive maintenance has been shown to be more cost-

    effective  than  conventional  methods  as  it  only  requires

    maintenance  or  replacement  activity  when  failure  or

    potential failure is evident (Katona and Panfilov, 2018).

    Thus,  DT  is  an  essential  component  of  a  smart  FM

    program.

    Given  the  promise  of  DT  in  FM,  substantial  research

    has been dedicated to this emerging research area, resulting

    in many academic publications on DT in FM. Neverthe-

    less,  few  literature  review  studies  have  focused  on  DT

    applications for FM. In one of the few review studies in

    this  area,  Deng  et  al.  (2021)  performed  a  systematic

    review of 123 articles on the evolution of BIM to DT in

    the  architecture,  engineering,  construction,  and  facility

    management  (AEC-FM)  industry;  they  found  that  BIM

    integration with simulation and IoT can aid in built envi-

    ronment  monitoring,  whereas  BIM  integration  with  AI

    facilitates real-time visualization of the built environment,

    real-time  data-based  prediction,  and  automatic  control

    feedback. Almatared et al. (2022) conducted a bibliometric

    analysis of DT in the AEC industry and concluded that

    data  interoperability  issues  still  represent  an  obstacle  to

    effective data exchange, asserting that the use of DT tech-

    nologies  during  the  design,  construction,  and  O&M

    phases  of  the  facility  could  assist  with  data  integration.

    Ozturk  (2021)  conducted  a  scientometric  analysis  and

    mapping of DT in the AEC-FM industry, examining 151

    papers obtained from the Scopus database to highlight the

    research pattern and gaps, finding that big data collected

    through IoT could be used for FM and that a considerable

    gap  exists  in  information-based  predictive  management

    and utilization of information through virtual models.

    Although  these  systematic  and  bibliometric  literature

    reviews have examined DT applications in the AEC-FM

    industry  from  many  aspects,  no  previous  study  has

    provided  a  holistic  and  specialized  review  of  specific

    FM activities, such as facility asset management, during

    the  O&M  phase.  Moreover,  the  current  practice  of  DT

    for FM mainly focuses on the as-built BIM and AI or ML

    for  energy  and  maintenance  management.  Thus,  a  clear

    picture of the manner in which DT can be used to serve

    the FM sector systematically and how the in-depth inte-

    gration between DT and FM might be achieved is needed.

    However,  what  has  been  achieved  (i.e.,  research  trend)

    and what the focus of future research should be remain

    unclear.  The  landscape  of  DT  in  FM,  such  as  major

    outlets,  authors,  institutions,  topics,  and  so  forth,  also

    remains  unclear.  This  review  explores  state-of-the-art

    research literature on DT in FM, contributes to the body

    of  knowledge  through  its  quantitative  synthesis  of

    research trends, topics, sources, authors, institutions, and

    co-authorship, and identifies future research directions.

     

    2    Methods

    This  paper  aims  to  provide  a  landscape  view  of  the

    emerging DT in FM. Specifically, a bibliometric analysis

    of DT in FM was used to reveal the landscape. Traditional

    and  qualitative  reviews  draw  conclusions  based  on  the

    critical analysis of a limited number of papers and expert

    knowledge  (Liu  et  al.,  2020).  By  contrast,  the  present

    review conducts a quantitative analysis of a large amount

    of state-of-the-art literature on DT for FM to identify the

    landscape  and  presents  a  holistic  analysis  of  author

    keyword  co-occurrence,  clustering,  document  citations,

    author/co-authorship,  source,  and  country.  Furthermore,

    the  challenges  associated  with  the  identified  research

    topics  are  presented,  and  future  research  needs  are

    identified.

    As shown in Fig. 1, the bibliometric analysis consisted

    of three steps: 1) literature search, 2) bibliometric analy-

    sis,  and  3)  a  comprehensive  discussion  of  the  results.

    First, the literature was retrieved from two sources, Web

    of Science (WoS) and Scopus. Two literature databases

    were  included  to  ensure  more  comprehensive  coverage

    of  existing  literature.  Then,  bibliometric  analyses  were

    performed  to  visualize  the  co-occurrences  and  citation

    networks as these networks can help identify the research

    trends,  most  prominent  authors,  sources,  institutions,

    countries, and co-author relationships in the research area

    of DT applications in FM. Author keyword co-occurrence

    analysis was conducted to visualize the research themes

    and trends of the targeted research domain quantitatively

    because  keyword  co-occurrence  shows  the  number  of

    documents that contain the same keyword and are formed

    into clusters that allow for better representation and easy

    interpretation of the research theme results (van Eck and

    Waltman,  2022).  This  research  used  VOSviewer,  a tool

    that uses publication data to create maps for visualization

    and interpretation for bibliometric analysis (van Eck and

    Waltman,  2022).  Furthermore,  visualization  and  explo-

    ration of the network maps that result from this exercise

    help inform research trends and future needs within the

    given field. The following subsections describe in detail

    each step conducted in this process.

     2.1    Literature search

    As noted above, the literature for the bibliometric analysis

    was  retrieved  from  the  Scopus  and  WoS  databases.

    Obaidullah HAKIMI et al.  Digital twin-enabled smart facility management: A bibliometric review

