    Scopus  was  chosen  because  it  is  one  of  the  most  well-

    established  scientific  abstracts  and  indexing  databases.

    Compared  with  other  similar  databases,  it  has  a  more

    extensive  literature  collection  (Burnham,  2006;  Parlina

    et al., 2020; Agnusdei et al., 2021; Opoku et al., 2021).

    Most previous review studies in this area have used only

    one database as a literature source (Mongeon and Paul-

    Hus, 2016; Ozturk, 2021; Pranckutė, 2021; Moiceanu and

    Paraschiv, 2022). In this review, WoS was selected as a

    second source because of its extensive coverage of engi-

    neering and the natural sciences. Collecting articles from

    multiple databases ensures more compelling and holistic

    data results. However, existing bibliometric analysis tools

    lack  the  feature  of  being  able  to  merge  the  duplicate

    documents that may be encountered as a result of using

    multiple data sources (Ozturk, 2021), and duplicates were

    removed manually in this study. All the documents were

    then compiled in a single repository for further process-

    ing/analysis.

    A comprehensive search was performed in Scopus and

    WoS using the fields of title, abstract, and keywords. The

    keywords  in  previous  review  studies  were  used  for  the

    literature  retrieval  (Wong  et  al.,  2018;  Liu  et  al.,  2020;

    Opoku et al., 2021). Specifically, in the first field of the

    search string, the keywords “Digital Twin” OR “Digital

    Twins”  OR  “Digital-twin”  OR  “Digital  Twinning”  OR

    “Virtual  Twin”  OR  “Digital  Replica”  OR  “Virtual

    Replica”  OR  “Virtual  Counterpart”  OR  “Virtual  Repre-

    sentation”  were  used.  In  the  second  part  of  the  search

    string, the keywords “Facility Management” OR “Facili-

    ties Management” OR “Asset Management” OR “Facility

    Lifecycle Management” OR “Infrastructure Management”

    OR “Building Facility” OR “Operation and Maintenance”

    OR “O&M” OR “Smart Building” OR “Preventive Main-

    tenance”  OR  “Renovation”  were  included.  Preventive

    maintenance is included in this study instead of mainte-

    nance  to  narrow  down  the  search  toward  the  main

    purpose  of  DT  for  maintenance.  DT  is  ideally  used  to

    prevent failures through preventive maintenance. Further-

    more,  after  reviewing  the  academic  publications  in  the

    field  of  DT-enabled  FM,  preventive  maintenance  had

    been mentioned as an author keyword more remarkably.

    Additionally, a general review of academic publications

    shows  that  DT  will  replace  BIM  in  the  renovation  of

    existing facilities (Daniotti et al., 2022). The renovation

    in the literature search was to evaluate the extent of DT

    application  for  facility  renovation  practices  because

    maintenance was more specifically considered preventive

    maintenance.  “Virtual  Counterpart”  OR  “Virtual  Repre-

    sentation” is mainly interchangeably used for DT. These

    two keywords are also included in the literature retrieval

    in similar studies regarding DT (Opoku et al., 2021). As

    such, the selected keywords and their combination helped

    obtain more relevant publications (Kaewunruen and Xu,

    2018; Felsberger et al., 2019; Angjeliu et al., 2020; Chen

    et al., 2021; Neto et al., 2021).

    The period for the bibliometric literature search was set

    as from January 2012 to March 2022, and the language

    was  limited  to  English  only.  In  Scopus,  the  document

    types,  such  as  conference  papers  and  articles  under  the

    research  areas  of  engineering,  computer  sciences,  envi-

    ronment  sciences,  decision  science,  and  energy,  were

    used; in WoS, the document types include proceedings,

    papers, and articles under the research areas of engineer-

    ing, computer sciences, construction building technology,

    automation  control  systems,  science–technology,  envi-

    ronmental science, and energy. The search resulted in 315

    papers from Scopus and 110 papers from WoS, and these

    papers  were  further  screened  using  a  title  and  abstract

    review.  Duplicates  were  removed,  and  248  documents

    were  eventually  identified  and  manually  combined.

