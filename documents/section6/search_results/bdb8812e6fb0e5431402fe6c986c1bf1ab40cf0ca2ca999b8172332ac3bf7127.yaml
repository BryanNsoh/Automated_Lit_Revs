    \ the network i.e. sensor nodes (Ray et al. \n2019). Also, it enables optimizing\
    \ cloud computing platforms due to its capability to use \nthe processing power\
    \ of IoT devices for filtering, pre-processing, aggregating and storing \nIoT\
    \ sensor data. These tasks can correspondingly be conducted in real-time using\
    \ conveni-\nent analytical tools (Sharma et al. 2018), while cloud platforms perform\
    \ further enrich-\nment, aggregation and running complex analytics on the filtered\
    \ data. To that end, the new \nadvances in BAMSs combined with the latest generation\
    \ of IoT devices make it possible \nto bring the intelligence and computing tasks\
    \ to the edge nodes in close proximity to the \nbuilding’s IoT devices (Zakharchenko\
    \ and Stepanets 2019; Khan et al. 2020). Moreover, a \nnew generation of open\
    \ software platforms hosted on edge nodes are enabling access to the \nbuilding\
    \ data and advanced AI-big analytics deployed on these platforms are providing\
    \ the \ntechnology to create value from this data by transforming data from building\
    \ environments \ninto actionable information. Various open edge platforms have\
    \ recently been proposed, e.g. \nIOTech’s Edge Xpert,3 Echelon SmartServer IoT\
    \ platform,4 JENEsys Edge,5 etc.\n3.4.3  Fog computing\nFog computing represents\
    \ a decentralized computing strategy where data storage, data \nprocessing and\
    \ computing resources are located in the middle layer situated between edge \n\
    devices and cloud. Typically, IoT smart sensors and submeters periodically collect\
    \ the data \nand forward it to a gateway that acts as a fog device (Javadzadeh\
    \ and Rahmani 2020). In \nthis line, BAMSs can benefit from streaming data over\
    \ a layer of fog devices (or nodes) to \nbecome more connected, where data can\
    \ be analyzed to detect abnormalities for example, \nand autonomously react, if\
    \ authorized, for compensating the problems or fixing the issues. \nOtherwise,\
    \ fog nodes will send the convenient requests to the cloud (or services higher\
