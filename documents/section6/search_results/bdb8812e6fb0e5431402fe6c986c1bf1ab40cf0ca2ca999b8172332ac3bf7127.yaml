    \ of BAMSs. Finally, conclusions and significant find-\nings are summarized in\
    \ Sect. 7.\n2  Evolution of BAMSs\nIn the last decades, BAMSs have been rapidly\
    \ developed; indeed, from the 1950s to 1990s, \nthey have been transformed from\
    \ pneumatics to electronics then open protocols (e.g. BAC-\nnets). Moving forward,\
    \ with the digitization era, BAMSs have further progressed by (i) \nintegrating\
    \ more powerful and smart technologies, (ii) becoming easier to implement in \n\
    different kinds of buildings, and (iii) using high-quality softwares to aid the\
    \ users in getting \nthe most pertinent information from their buildings. Indeed,\
    \ digitization has significantly \nFig. 1  The significant progress made in the\
    \ development of BAMSs during the last two decades\n 4938\nY. Himeur et al.\n\
    1 3\naccelerated with the launch of smartphones, where these devices have abruptly\
    \ replaced \nmobile communicators, cell phones, etc. and become more practical\
    \ in many real-world \napplications as they deliver different benefits, such as\
    \ supporting apps.\n2.1  Progress made during the two last decades\nWe briefly\
    \ described in this section the most significant achievements made in the devel-\n\
    opment of BAMSs during the last two decades, which can be summarized as portrayed\
    \ \nin Fig. 1. Typically, in 2008, it became possible to virtualize BAMSs in data\
    \ centers, \nand hence receives greater security and availability and enables\
    \ more flexible access to \nbuildings’ data. In 2009, WiFi was integrated to BAMSs\
    \ to help in flexibly and remotely \nmonitoring appliances in households and commercial\
    \ centers (Wang 2009). Following, \nin 2010, due to the growing utilization of\
    \ smartphones and tablet computers in smart \ncity applications to control smart\
    \ and location-based products, BAMSs have been also \npositively influenced through\
    \ developing more sophisticated and portable BAMSs solu-\ntions (Aste et al. 2017).\n\
    By 2014, audio files had been deployed in BAMSs using the text-to-speech (TTS)\
    \ \ntechnology. The latter enabled to support preventive inspections and maintenance,\
    \ work \ncontracts, service requests, work contracts, equipment audits, etc (Mundt\
    \ et al. 2014). In \n2016, IoT began to significantly influence the society after\
    \ that IoT devices found their \nway into the building management sector, where\
    \ six billion devices were installed and \nmore than 31 billion were expected\
    \ in 2020 (Aste et al. 2017). Explicitly, the impor-\ntance of automation has\
    \ been increased in both existing and new buildings. Follow-\ning, in 2018, commercial\
    \ buildings have progressively evolved into smart buildings \nand routines have\
    \ been improved and/or automated in BAMSs, resulting in enhanced \ncomfort and\
    \ efficiency (Markoska and Lazarova-Molnar 2018; Lee and Karava 2020). \nLastly,\
    \ in 2020, AI joined the spectrum of BAMSs to help in early fire detection, and\
    \ \nenergy demand prediction. Moreover, it becomes possible to identify behavioral\
    \ change \nthrough the analysis of real-time data. Thus, BAMSs learn from experiences\
    \ and histori-\ncal data for automatically adjusting the indoor conditions (Yaïci\
    \ et al. 2021).\n2.2  Big data sources\nThis section discusses and describes the\
    \ essential sources of heterogeneous big data \nused to implement AI-big data\
    \ analytics in BAMSs. Indeed, developing and accelerat-\ning the advance and deployment\
    \ of BAMSs require the installation of a large number \nof smart sensors, smart\
    \ meters, and other measurement devices in the different parts \nof each building,\
    \ which helps in (i) increasing the observability of its transient and \ndynamic\
    \ events, and (ii) gather actual data related to the diverse functionalities of\
    \ the \nbuilding. This will later help the AI-big data analytics in accurately\
    \ analyzing this data \nand extracting pertinent features and therefore facilitating\
    \ the operation and monitoring \nof all building technology, especially in larger\
    \ buildings. Figure 2 portrays the overall \narchitecture of a BAMS and its principal\
    \ data sources. The control module is the central \nbrain of the BAMS, and most\
    \ of the controllers are built using the industry standard \nBACnet protocols\
    \ in addition to Konnex (KNX); an open communication standard for \ncommercial\
    \ and domestic building automation, LonWorks; a standardized bus system \nused\
    \ in centralized and decentralized building automation control (Merz et al. 2018),\
    \ \n4939\nAI‑big data analytics for building automation and management…\n1 3\n\
    and Modbus; a network communication protocol for connecting electronic equipment\
    \ in \nindustrial automation systems. Overall, a BAMS can provide various services\
    \ to control \n(i) heating and cooling, (ii) lighting, (iii) security, (iv) access\
    \ control, (v) fire and life \nsafety, and (vi) elevators and escalators.\n3 \
    \ Overview of AI‑big data analytic frameworks\n3.1  Overall taxonomy\nTo understand\
    \ the challenges related to AI-big data analytics in BAMSs, it is essen-\ntial\
    \ to perform a generic taxonomy of existing AI-big data analytics techniques used\
    \ \nfor monitoring the smart buildings. Specifically, Fig. 3 provides a structured\
    \ analysis \nframework that helps in overviewing existing techniques and shedding\
    \ the light on the \norganization of the presented framework.\n3.2  AI‑learning\
    \ process\nThe first step in any AI process is system learning. This can take\
    \ four primary forms: \nsupervised learning, unsupervised learning, semi-supervised,\
    \ and reinforcement learn-\ning. In this section, we present an overview of existing\
    \ AI learning architectures used to \nimprove the performance of BAMSs.\nFig.\
    \ 2  Principal services of a BAMS system\n 4940\nY. Himeur et al.\n1 3\n3.2.1\
    \  Unsupervised learning (U)\nUnsupervised learning learns from raw data without\
    \ prior knowledge and mainly deals \nwith unlabeled datasets. Although it does\
    \ not need to annotate data as supervised learn-\ning, the learning phase can\
    \ be more computational as all the possibilities are checked. \nThe accuracy is\
    \ lower since there are no corresponding outputs (labels) (Himeur et al. \n2021).\n\
    3.2.1.1 U1. Clustering It is a category of ML algorithms used for separating data\
    \ (e.g. \nenergy consumption observations, ambient conditions, etc.) into different\
    \ classes or clus-\nters following a specific goal. Clustering algorithms usually\
    \ pertain to one of the follow-\ning groups, i.e. hybrid, fuzzy-based, model-based,\
    \ and density-based approaches. Using the \nclustering process facilitates the\
    \ classification tasks when dealing with various problems, \nsuch as anomaly detection\
    \ of energy consumption, indoor environmental quality (IEQ) \nmonitoring and detection\
    \ of pollutants, detection of abnormal water consumption, etc.\nK-means, C-means\
    \ and fuzzy C-means (FCM) were among the most investigated clus-\ntering approaches.\
    \ They have been applied for non-intrusive load monitoring (NILM) and \nappliance\
    \ identification (Ji et  al. 2019; Zhang et  al. 2020), energy performance evalua-\n\
    tion and ranking in working spaces (Sun and Yu 2021), energy efficiency assessment\
    \ in \nFig. 3  Taxonomy of existing AI-big data analytics frameworks\n4941\nAI‑big\
    \ data analytics for building automation and management…\n1 3\nindustrial buildings\
    \ (Liu et al. 2018), building management and identification of operat-\ning anomalies\
    \ (when analyzing electricity, gas and water consumption) (Akil et al. 2019),\
    \ \nIEQ monitoring (Dogruparmak et al. 2014; Cao et al. 2020; Alghamdi et al.\
    \ 2020; Roger \nRozario 2021), energy forecasting (Tian et al. 2020; Chen et al.\
    \ 2020; El Motaki et al. \n2021), and data sampling for better visualization (Qin\
    \ and Zhang 2017).\nIn Culaba et al. (2020), an energy prediction model is introduced\
    \ using a k-means model \nto cluster data, and a support vector machine (SVM)\
    \ is employed to forecast energy con-\nsumption. In Himeur et al. (2021), three\
    \ clustering algorithms, namely one-class support \nvector machine (OCSVM), density-based\
    \ spatial clustering of applications with noise \n(DBSCAN), and local outlier\
    \ factor (LOF), are used to detect anomalous energy consump-\ntion in households\
    \ by analyzing energy footprints. Besides, in Afaifia et al. (2021), hierar-\n\
    chical cluster analysis (HCA) is implemented to model residential energy consumption\
    \ and \npromote energy efficiency. Clustering-based techniques have been used\
    \ in BAMSs because \nof their simplicity and relatively computational efficiency.\
    \ Also, clustering models gener-\nally have few parameters to tune. However, they\
    \ have different limitations that affect their \napplications in BAMSs, among\
    \ them the manual selection of the optimal K, dependency \non initial values,\
    \ troubles to cluster data with varying densities and sizes, the need for scal-\n\
    ing as the number of dimensions increases, etc. (Li et al. 2018).\n3.2.1.2 U2.\
    \ Dimensionality reduction In diverse ML tasks, dimensionality reduction tech-\n\
    niques can be employed to classify data while promoting low computational costs\
    \ as they \nfirst remove irrelevant observations. Accordingly, a plethora of frameworks\
    \ have been pro-\nposed in the literature to explore the applicability of dimensionality\
    \ reduction schemes in \nBAMSs. That includes the principal component analysis\
    \ (PCA), factor analysis, linear dis-\ncriminant analysis (LDA), quadratic discriminant\
    \ analysis (QDA), and multiple discrimi-\nnant analysis (MDA), isometric feature\
    \ mapping (Isomap) (Liu et al. 2020), kernel principal \ncomponent analysis (KPCA)\
    \ (Abba et al. 2020), t-distributed stochastic neighbor embed-\nding (t-SNE) (Zhan\
    \ et al. 2020; Lopes et al. 2020), multidimensional scaling (MDS) (Wang \n2020,\
    \ and truncated singular value decomposition (TSVD) (Kalantzis et al. 2021).\n\
    For instance, PCA has been utilized for early fault detection and classification\
    \ (Li and \nWen 2014; Cotrufo and Zmeureanu 2016; Chen and Wen 2017; Swiercz and\
    \ Mroczkowska \n2019), IEQ (Mansor et al. 2021), energy consumption prediction\
    \ (Sha et al. 2019), occu-\npancy detection in buildings (Pal et al. 2019), etc.\
    \ Moving on, LDA has been employed \nfor thermal comfort evaluation (Gładyszewska-Fiedoruk\
    \ and Sulewska 2020), sensor-based \noccupancy detection (Fayed et  al. 2019).\
    \ Using dimensionality reduction in BAMS has \ngained attention because it can:\
    \ (i) reduce the storage space and time needed to classify \nrecorded data, (ii)\
    \ improve the interpretation of the ML models’ parameters by removing \nmulticollinearity,\
    \ and (iii) simplify data visualization (Al-Kababji et al. 2022). However, \n\
    dimensionality reduction models have some disadvantages. For example, (i) this\
    \ can result \nin relevant data loss, (ii) finding linear correlations between\
    \ variables (as PCA does) can be \nno appropriate in some scenarios, and (iii)\
    \ some dimensionality reduction models can fail \nin classifying variables if\
    \ the covariance and mean are not sufficient to represent datasets \n(Himeur et al.\
    \ 2021; Abdulhammed et al. 2019).\n 4942\nY. Himeur et al.\n1 3\n3.2.2  Supervised\
    \ learning (S)\nSupervised learning is applied for the case of labeled energy\
    \ datasets. Despite its high per-\nformance, the necessity of labeled data causes\
    \ some difficulties in real-world applications.\n3.2.2.1 S1. Classification It\
    \ refers to conventional ML models that attempt to derive some \nconclusions from\
    \ the input data given in the training process, and hence aim at predicting \n\
    the class labels/categories for a new set of data. Classification models have\
    \ widely been \ndeployed in existing BAMS based big data analytics frameworks\
    \ to perform different tasks, \ne.g. energy forecasting, energy balancing, IAQ\
    \ monitoring, energy optimization, fault and \nanomaly detection. Typically, SVM,\
    \ K-nearest neighbors (KNN) (Valgaev et al. 2017), deci-\nsion tree (DT) (Yu et al.\
    \ 2010), artificial neural network (ANN) (Moon et al. 2019), multi-\nlayer perceptron\
    \ (MLP) (Haidar et al. 2019), extreme learning machine (ELM) (Salerno and \nRabbeni\
    \ 2018) and logistic regression (LR) (Rehman et al. 2020) are among the famous\
    \ \nclassification models deployed in BAMSs. Classification models have been used\
    \ in BAMSs \nsince they are simple to understand, fast and efficient. In addition,\
    \ they can excel in clas-\nsifying different kinds of BAMS data if accurately\
    \ labeled datasets are used in the train-\ning process. However, they have a set\
    \ of limitations. For instance, SVM models are not \nadequate for non-linear problems,\
    \ and their performance does not improve if the number of \nfeatures increases\
    \ while the number of neighbors ”K” is manually selected in KNN. Moreo-\nver,\
    \ poor results are usually obtained with DT algorithms on small datasets, and\
    \ overfitting \ncan quickly occur (Himeur et al. 2021).\n3.2.2.2 S2. Regression\
    \ It is based on the identification of the relation between two or more \nenergy\
    \ consumption observations for producing a set of model parameters, that help\
    \ in pre-\ndicting and classifying them for different purposes, including energy\
    \ prediction, anomaly \ndetection, security and privacy preservation, etc. Diverse\
    \ regression models have been pro-\nposed to analyze BAMSs’ data, e.g. support\
    \ vector regression (SVR) (Zhong et al. 2019), \nlinear regression (LR), auto-regressive\
    \ (AR) models, regression tree (RT) and regression fit-\nting (RFT). Regression\
    \ models have gained popularity in smart buildings and smart energy \nsystems\
    \ because most of them are easy to implement and interpret, and efficient to train.\
    \ \nAlso, they perform remarkably well for linearly separable data. However, it\
    \ is worthy to note \nthat regression models involve complicated and lengthy procedures\
    \ of analysis and calcula-\ntions in addition to assuming the existence of linearity\
    \ between the dependent and independ-\nent variables, which is not always the\
    \ case in real-world applications (Bilous et al. 2018).\n3.2.2.3 S3. Deep neural\
    \ networks (DNN) It is a subclass of ML that is principally a NN \nincluding more\
    \ than two layers. These DNNs aim at simulating the behavior of the human \nbrain\
    \ ”albeit far from matching its ability”, which allows them to learn from large-scale\
    \ \ndatasets. In addition to the capability of NNs with a single layer for making\
    \ approximate \npredictions, DNNs have further benefits via (i) optimizing and\
    \ refining the classification \naccuracy when additional hidden layers are considered,\
    \ and (ii) identifying the most inform-\native features of the data.\nDNNs have\
    \ become the state-of-the-art methods in various ML-based domains, simi-\nlarly\
    \ in BAMSs, they are attracting greater attention. They have widely used for energy\
    \ \nforecasting, this is the case of recurrent neural networks (RNN), long short-term\
    \ memory \n(LSTM) (Gao et al. 2019; Wang et al. 2020), gated recurrent unit (GRU)\
    \ (Lin et al. 2021), \nbidirectional LSTM (BiLSTM) (Haq et  al. 2021; Ishaq and\
    \ Kwon 2021), convolutional \n4943\nAI‑big data analytics for building automation\
    \ and management…\n1 3\nLSTM (ConvLSTM) (Syed et al. 2021), multiplicative LSTM\
    \ (mLSTM) (Krause et al.), \nbidirectional GRU (BiGRU) (Khan et  al. 2020), coupled\
    \ input and forget gate (CIFG) \n(Runge and Zmeureanu), deep feed forward neural\
    \ networks (DFNN) (Marino et al. 2016), \nand convolutional neural network (CNN)\
    \ (Li et  al. 2017). Moreover, numerous hybrid \nmodels have been built by combining\
    \ the aforementioned models with other deep learning \n(DL) architectures, such\
    \ as CNN-LSTM (Alhussein et al. 2020), CNN-BiLSTM (Wu et al. \n2021), partial\
    \ least square (PLS) CNN-BiLSTM (PLS-CNN-BiLSTM) (Wu et al. 2021), \nCNN-GRU (Sajjad\
    \ et al. 2020; Wu et al. 2020), conditional random fields (CRF) and RNN \n(CRF-RNN)\
    \ (Wytock and Kolter 2013), DFNN-LSTM (Bashari and Rahimi-Kian 2020), \nradial\
    \ basis function neural network-CNN (RBFNN-CNN) (Sideratos et al. 2020), etc.\n\
    DL models have also been used for other tasks, including smart IEQ monitoring,\
    \ where \ndifferent architectures were investigated, such as LSTM (Liu et al.\
    \ 2020; Janarthanan et al. \n2021), GRU (Ahn et al. 2017; Das et al. 2020), BiLSTM\
    \ (Ma et al. 2019), CNN (Moli-\nnara et al. 2020), residual neural network (ResNet)\
    \ (Zhang et al. 2020), variational autoen-\ncoders (VAE) coupled with CNN (VAE-CNN)\
    \ (Loy-Benitez et al. 2020a), memory-gated \nRNN-based autoencoders (MG-RNN-AE)\
    \ (Loy-Benitez et al. 2020b), sparse autoencoders \n(SAE) (Loy-Benitez et al.\
    \ 2020)\nOccupancy detection in buildings has also received the attention of the\
    \ DL commu-\nnity through the use of CNN (Zou et al. 2017), RNN (Zhao et al. 2018),\
    \ LSTM (Mutis \net  al. 2020), BiLSTM (Feng et  al. 2020). Moreover, as some studies\
    \ have investigated \nthe use of camera imagery (e.g. thermal cameras) to estimate\
    \ the number of occupants \ninside buildings, it was rational to use various CNN\
    \ backbones, which are widely utilized \nin image classification or image recognition,\
    \ among them ResNet (Acquaah et al. 2020), \nVGGNet (Zou et al. 2017), AlexNet\
    \ (Acquaah et al. 2020) and GoogLeNet (Tien et al. \n2020). Using DL models in\
    \ BAMSs has become a research hot-spot nowadays because of \ntheir robustness\
    \ to natural variations in the data, which is automatically learned. Addition-\n\
    ally, their performance significantly improves with increasing the quantity of\
    \ training data. \nHowever, DL models still face different challenges. Typically,\
    \ DL algorithms require large-\nscale training datasets to perform better than\
    \ other ML models. Moreover, their training is \ncomputationally expensive as\
    \ they are built on complex models. Additionally, DL models \nrequire expensive\
    \ GPUs and cloud data centers to run, which increases their deployment \ncost\
    \ (Guo et al. 2018; Himeur et al. 2020).\n3.2.2.4 S4. Statistical models They\
    \ refer to mathematical models embodying an ensem-\nble of statistical rules used\
    \ to generate data samples, predict the relationships between one \nor diverse\
    \ random/non-random variables or classify them. widely used statistical models\
    \ \ninclude Bayesian networks (BN) (Singh and Yassine 2018), naive Bayes (NB)\
    \ (Li et al. \n2020), generalized additive models (GAM) (Khamma et al. 2020),\
    \ bayesian belief networks \n(BBN) (Bassamzadeh and Ghanem 2017), restricted Boltzmann\
    \ machines (Elsaeidy et al. \n2019), conditional restricted Boltzmann machines\
    \ (CRBM) (Kang et al. 2020) and factored \nconditional restricted Boltzmann machines\
    \ (FCRBM) (Hafeez et  al. 2020). In BAMSs, \nthey have been used for different\
    \ tasks, such as selecting the most energy-efficient primary \nHVAC systems (Tian\
    \ et al. 2019), building energy and water retrofitting (Bertone et al. \n2018),\
    \ energy forecasting (Huang et al. 2018), assessing energy efficiency (Grillone\
    \ et al. \n2019), NILM (Verma et al. 2019), gas usage prediction (Pathak et al.\
    \ 2018), IEQ monitor-\ning (Giovanis 2019), etc. While most statistical models\
    \ are useful for BAMSs as they have \ndeterministic and stochastic components\
    \ to mathematically describe the functional relation-\nship between inputs and\
    \ outputs, they also have pitfalls. In this respect, if recorded data is \n 4944\n\
    Y. Himeur et al.\n1 3\nbiased or faulty, statistical modeling will be misleading.\
    \ In addition, these kinds of models \nare hard to apply to heterogeneous data\
    \ (Agha and Palmskog 2018).\n3.2.3  Semi‑supervised learning (SSL)\nSSL refers\
    \ to the process of training ML models using a small portion of labeled data along\
    \ \nwith a large number of unlabeled observations. Then, the ML models should\
    \ be able to \nlearn and make predictions on new data. It falls between unsupervised\
    \ learning and super-\nvised learning, which is also considered as a special instance\
    \ of weak supervision (Van \nEngelen and Hoos 2020). Although supervised learning\
    \ techniques are largely utilized in \nfor providing different BMAS services,\
    \ they can only reach high performance only when \nthey are trained with sufficient\
    \ labeled data. Otherwise, their performance could drastically \ndecrease if annotated\
    \ data is insufficient or not accurately labeled. Moreover, annotating \ndata\
    \ is a challenging, costly, and time-consuming task. In this regard, SSL has been\
    \ pro-\nposed as an alternative solution to address some of these issues.\nIn\
    \ BAMS, SSL has been widely used for fault and anomaly detection. For instance,\
    \ in \nFan et al. (2021, 2021), the authors introduce an SSL-based fault detection\
    \ and diagnosis \nin air handling units (AHUs) based on a semi-supervised neural\
    \ network (SSNN), which \nadopts a self-training strategy. Moving on, in Elnour\
    \ et al. (2021), Elnour et al. propose an \nSSL-based data-driven attack detection\
    \ scheme in HVAC systems to promote security in \nintelligent buildings. This\
    \ approach has been developed using an isolation forest and two \nML models, i.e.\
    \ PCA and 1D-CNN (IF-PCA-CNN). While in Li et al. (2021), an SSL-\nbased approach\
    \ to detect and diagnose chiller faults is presented using a semi generative \n\
    adversarial network (semi-GAN) model. In the same way, an SSL-based fault identifica-\n\
    tion scheme for building HVAC systems is proposed in Li et al. (2021) using a\
    \ modified \nGAN. In Nguyen et al. (2021), an SSL-based load monitoring solution\
    \ is introduced, which \nhas the ability to (i) augment the data, (ii) transform\
    \ existing labeled sets, and (iii) train a \nWiderResNet (the backbone model)\
    \ on the augmented data. Although SSL is an excellent \noption for developing\
    \ AI-big data analytics when labeled data is expensive to obtain, it has \nsome\
    \ limitations, e.g., the results are not stable, and the performance is lower\
    \ than that of \nsupervised learning. Typically, the decision boundary might be\
    \ overstrained if the training \ndataset does not have the annotated samples required\
    \ in each class (Lu 2009).\n3.2.4  Reinforcement learning (RL)\nReinforcement\
    \ learning is a field in artificial intelligence that involves an agent that devel-\n\
    ops the knowledge of the best strategy to follow to accomplish a defined objective\
    \ by trial \nand error given the interaction with its environment. Besides the\
    \ RL agent and the envi-\nronment, the main elements of an RL system are: (i)\
    \ the policy, which is a function that \ndefines the action taken by the RL agent\
    \ in a given time step (i.e., state), (ii) the reward, \nwhich defines the result\
    \ of the action taken by the agent due to its interaction with the \nenvironment,\
    \ and intuitively describes the desired behavior of the agent, and (iii) the value,\
    \ \nwhich indicates the long-term desirability of a set of states/actions given\
    \ the agent’s expe-\nrience and the likely future rewards (Collins and Cockburn\
    \ 2020). The agent explores the \npossible actions to be taken as the learning\
    \ progresses. Based on the consequence of the \nactions taken, it opts for actions\
    \ that maximize the cumulative reward. Reinforcement \nlearning algorithms can\
    \ be categorized as: (i) traditional RL (TRL) methods in which \n4945\nAI‑big\
    \ data analytics for building automation and management…\n1 3\ntabular (i.e. lookup\
    \ tables) or conventional value function approximation approaches (e.g., \ncoarse\
    \ coding, ML algorithms) are used; and (ii) deep RL (DRL), which represents the\
    \ \nevolution of the traditional methods where DL models (e.g., deep NNs, CNNs,\
    \ RNNs) are \nused to approximate the state and/or action value (Wang and Hong\
    \ 2020).\n3.2.4.1 R1. TRL models It is only efficient to use TRL for simple RL\
    \ problems where the \naction-state space can be represented in a tabular form\
    \ or approximated by a simple func-\ntion approximation algorithm. Monte Carlo\
    \ (MC), Q-leaning (QL), State-action-reward-\nstate-action (SARSA), policy gradient\
    \ (PG), and actor-critic (AC) are examples of TRL \napproaches. For TRL-based\
    \ BAMS applications, tabular QL was used for occupancy pre-\ndiction and HVAC\
    \ control to optimize the occupant comfort and energy consumption in \nBarrett\
    \ and Linder (2015), and controlling the HVAC system and windows for mechanical\
    \ \nand natural ventilation in Chen et al. (2018).\n3.2.4.2 R2. DRL models Recently,\
    \ RL has taken advantage of the DL technology to reach \nphenomenal results. Typically,\
    \ DL has been combined with RL due to its ability to capture \nall the intricate\
    \ details of the knowledge and also perform complicated learning tasks that \n\
    RL failed in doing so. This has given rise to DRL. In BAMSs and many other research\
    \ \nfields, DRL is becoming a significant focus of scientists. The commonly used\
    \ DRL methods \nare deep Q-learning (DQL), asynchronous advantage actor-critic\
    \ (A3C), deep deterministic \npolicy gradient (DDPG), and proximal policy optimization\
    \ (PPO). A review of DRL appli-\ncations for intelligent buildings energy management\
    \ was presented in Yu et al. DQL was \nused for indoor and domestic hot water\
    \ temperature control in Lissa et al. (2021) to optimize \nthe home energy management\
    \ system. In Wang et al. (2017), a DRL-based control system \nfor office HVAC\
    \ systems using an RNN-based actor-critic approach was presented. In Val-\nladares\
    \ et al. (2019), double Q-learning was utilized for energy optimization and thermal\
    \ \ncomfort control, while PPO method was applied in Azuatalam et al. (2020);\
    \ Chemingui \net al. (2020) for controlling the building’s HVAC systems for energy\
    \ and thermal comfort \noptimization.\nAL in all, RL models (TRL and DRL) are\
    \ utilized for solving very complex problems \nthat can not be fixed using traditional\
    \ ML or DL models. They can also correct the errors \noccurring during the training\
    \ stage. However, exceeding the number of required RL stages \ncan result in an\
    \ overload of states, and hence reducing the performance of RL models \n(Ding\
    \ et al. 2019).\n3.2.5  Ensemble methods (E)\nEnsemble methods are a class of\
    \ ML that deploy different aggregation strategies for com-\nbining multiple learning\
    \ models and then achieving better predictive performance com-\npared to the use\
    \ of a unique learning algorithm.\n3.2.5.1 E1. Boosting It implies the gradual\
    \ development of an ensemble learning using \na set of ML models, where every\
    \ new model occurrence is trained for emphasizing the \ntraining occurrences that\
    \ previous models misclassified. In some applications, boosting can \nachieve\
    \ better performance than bagging; however, it often looks after overfitting the\
    \ train-\ning data. Random forest (RF), adaptive Boosting (Adaboost), and eXtreme\
    \ gradient boost-\ning (XGBoost) were among the most used boosting models for\
    \ different AI-big data analyt-\n 4946\nY. Himeur et al.\n1 3\nics tasks, such\
    \ as overall building energy consumption forecasting (Zekić-Sušac et al. 2021;\
    \ \nXiao et al. 2021; Ferdoush et al.; Wang and Chen 2021; Yucong and Bo 2020),\
    \ heating and \nventilation load prediction (Sun et al. 2020), HVAC optimization\
    \ (Li 2020), Space cooling \nload forecasting (Feng et al. 2021), load disaggregation\
    \ and monitoring (Xiao et al. 2021), \nwater monitoring (Somontina et al. 2018;\
    \ Movahedi and Derrible; Golabi et al. 2020), IEQ \nmonitoring (Mo et al. 2019).\n\
    Following, other variants have been then introduced and utilized for performing\
    \ energy \nforecasting and load monitoring, IEQ monitoring, water management and\
    \ occupancy \ndetection in different kinds of buildings, including gradient boosting\
    \ machine (GBM) \n(Gong et al. 2020), extreme gradient boosting machine (XGBM)\
    \ (Gong et al. 2020), gradi-\nent boosting regression tree (GBRT) (Nie et al.\
    \ 2021), LightGBM (Park et al. 2021; Wang \net al. 2020).\n3.2.5.2 E2. Bootstrap\
    \ aggregating It is also abbreviated as bagging and refers to the design \nof\
    \ a new ML model by aggregating multiple models that have equal weights in the\
    \ ensem-\nble vote. Every model is trained using a randomly drawn subclass of\
    \ training data for pro-\nmoting the model’s variance. Various bagging models\
    \ have been developed, modified and \nused to perform different tasks in BAMSs.\
    \ For instance, bagging ARIMA (BARIMA) in de \nOliveira and Oliveira (2018) is\
    \ proposed to conduct a mid-long term load forecasting, while \nin Khwaja et al.\
    \ (2015), a bagging neural network (BNN) is developed where the bagging \nconcept\
    \ is combined with neural networks (NNs) to improve short-term energy prediction.\
    \ \nMoving on, in Hu et al. (2020), an enhanced bagged echo state network (BESN)\
    \ is intro-\nduced to forecast energy. In Choi and Hur (2020), a bagging model\
    \ is developed by setting \nRF, XGBoost and LightGBMs as the base learners. In\
    \ Dehalwar et al. (2016), the authors \nintroduce a bagged regression tree (BRT)\
    \ that has been used for energy forecasting.\nMoreover, bagging models have also\
    \ been employed for water management in buildings \nusing ensemble bagging tree\
    \ (EBT) (Hasanzadeh Nafari et al. 2016), and thermal evalu-\nation using bagged\
    \ tree (BT) (Ahmad and Chen 2018), and fault detection using bagged \nauto-associative\
    \ kernel regression (BAAKR) (Yu et al. 2017).\nOverall, ensemble methods have\
    \ been used in BAMSs since they can result in better \npredictive accuracy than\
    \ individual models in complex systems/models Moreover, they are \nappropriate\
    \ for scenarios with linear and non-linear data variables. However, ensembling\
    \ is \nless interpretable, and the outputs of ensemble models are complex to explain\
    \ and predict \nin most applications. In addition, a wrong selection of the models\
    \ to be aggregated will \narise lower predictive accuracy than individual models.\
    \ Furthermore, ensemble models are \ngenerally computationally expensive and require\
    \ much storage memory.\n3.3  Building environments and their characteristics\n\
    Buildings range in size, function, construction, design, and other attributes.\
    \ Additionally, \nthey present varying levels of potential hazards and risks to\
    \ the occupants and the sur-\nrounding environment. However, buildings are primarily\
    \ classified based on the utilization \npurpose that governs occupancy profile,\
    \ sophistication level, and building design require-\nments. Building environments\
    \ are further described in the following subsections.\n4947\nAI‑big data analytics\
    \ for building automation and management…\n1 3\n3.3.1  Residential buildings\n\
    Residential buildings are mainly for private occupancy, designed and built for\
    \ individu-\nals or groups, providing the necessary facilities and utilities to\
    \ satisfy living requirements. \nSpaces in residential buildings involve several\
    \ activities, including sleeping, sitting, con-\nveniences, cooking, dining, and\
    \ others. Those functions can be in shared spaces or have \nexclusive rooms per\
    \ function. They exist in various sizes and have different occupancy \nrates.\
    \ A low occupancy density generally characterizes them. Examples of residential\
    \ \nbuildings are story houses, apartments, terraces, and condominiums. In addition\
    \ to air con-\nditioning and ventilation systems, lighting, and media equipment,\
    \ several major appliances \nare regularly used in residential buildings, such\
    \ as dishwashers, washers, dryers, refrigera-\ntors, freezers, stoves, water heaters,\
    \ trash compactors, ovens, and others (Estiri 2014).\nResidential buildings are\
    \ typically equipped with simple BAMSs that provide the basic \nrequirements of\
    \ building management for inhabitants’ well-being and comfort. Standard \nmanual\
    \ control is used for the most part of their BAMSs. For instance, the decentralized\
    \ \ncontrol of the indoor environment is driven by the thermal comfort levels\
    \ of the occupants. \nThermal comfort is subjective to outside weather conditions\
    \ that determine the indoor \nenvironment conditioning requirements, which are\
    \ heating or cooling, humidification or \ndehumidification, and air ventilation\
    \ (Do and Cetin 2018).\n3.3.2  Office buildings\nOffice buildings are where people\
    \ perform routine tasks, execute assignments and jobs \nfor their employers, or\
    \ provide passive or active, free of charge or remunerated ser-\nvices to the\
    \ public. Types of workplaces vary in the form and requirements of the work \n\
    and the variety of tools involved. Hence, they differ in size and the extent of\
    \ personnel \ninvolvement and expertise. Familiar workplaces are office buildings\
    \ such as law and \ncorporate firms, commercial companies, post offices, banks,\
    \ courtrooms, and similar \nplaces where people are involved in lengthy desk jobs\
    \ or light-weight activities. Most \nof the spaces are offices, meeting rooms,\
    \ or auditoriums of defined capacities. Addi-\ntionally, they have shared areas\
    \ such as corridors and lobbies. Office buildings require \nflexible and technologically-advanced\
    \ working environments that are safe, healthy, \npleasant, durable, and accessible\
    \ towards promoting the users’ comfort, productivity, \nand working efficiency\
    \ (Tanabe et  al. 2013). It includes the accessibility to natural \nventilation\
    \ and natural lighting sources, and the availability of IEQ control and moni-\n\
    toring. The provision of localized indoor environment control allows users to\
    \ adjust \nthe air temperature, air movement, and other relevant indoor environment\
    \ properties \naccording to their preferences. They are characterized by their\
    \ moderate operation \nschedules, and fairly regular and established user profiles.\
    \ Additionally, some work-\nspaces may involve many service recipients (Alsalemi\
    \ et al.).\n3.3.3  Healthcare centers\nThe indoor environment in healthcare centers\
    \ is critical for the health, well-being, \nsafety, and comfort of patients, visitors,\
    \ and the staff, as well as for the medical utili-\nties and services. It has\
    \ to comply with specific standards related to temperature, infec-\ntion, and\
    \ odor control (Salonen et al. 2013). It plays a significant role in the quality\
    \ of \n 4948\nY. Himeur et al.\n1 3\nthe provided medical service in terms of\
    \ the treatment, healing, recovery processes, \nand the success of the conducted\
    \ operations and procedures.\nThe various spaces in healthcare centers have different\
    \ temperature regulation \nrequirements. For instance, the success of surgical\
    \ procedures depends in part upon \nthe cold indoor conditions of the operating\
    \ room to avoid the risks of anesthetic explo-\nsions, promote the comfort, productivity,\
    \ and efficiency of the staff, and conserve the \npatient’s resources (Ellis 1963).\
    \ On the other hand, burn units are regulated at temper-\natures between 28 and\
    \ 33 degrees because burn injuries restrict the ability of patients’ \nbodies\
    \ to stay warm (Fernández and Pablo 2021). Moreover, healthcare centers require\
    \ \na clean and sterile environment. Hospital-acquired infections are a major\
    \ threat in \nhealthcare centers (Lobdell et al. 2012). Hence, air ventilation\
    \ and infection control \nare essential to control the potential contaminants\
    \ and other suspended microorgan-\nisms, consequently lowering airborne disease\
    \ risk. Additionally, air ventilation helps \ndispel odors, which improves the\
    \ indoor conditions for the patients, staff, and visitors. \nMoreover, medical\
    \ waste disposal and management is an essential aspect of the opera-\ntion of\
    \ healthcare centers as they are considered one of the main sites for the genera-\n\
    tion of hazardous waste (Aljabre 2002). The proper management of medical waste\
    \ is \nessential to avoid health and environmental risks. Healthcare centers have\
    \ protocols for \nthe disposal of the generated waste according to their location.\
    \ Additionally, health-\ncare centers are obliged to provide adequate security\
    \ implementations for (i) the safety \nof patients, the public, and staff, (ii)\
    \ the privacy and integrity of the patients’ data, (iii) \nthe prevention of breaches\
    \ against the BAMS, (iv) the management of the utilities and \nequipment, and\
    \ (v) the prevention of injuries and unwanted occurrences.\n3.3.4  Sports facilities\n\
    Sports facilities involve areas where individuals or groups engage in physical\
    \ exercise, \nparticipate in athletic competitions, or attend sporting events.\
    \ Examples of sports facilities \nare gymnasiums, cultural centers, stadiums,\
    \ swimming pools, indoor and outdoor tennis \ncourts, squash courts, training\
    \ halls, and sports arenas. They encompass large and various \nspaces involving\
    \ different types of activities. Sports facilities have distinct requirements\
    \ for \nair conditioning and ventilation, thermal comfort, and lighting with unique\
    \ usage and occu-\npancy patterns. They are governed by the type of sports activity,\
    \ the operating time, the \nseason, and the geographical location of the facility\
    \ (Trianti-Stourna et al. 1998).\nSports facilities are characterized by the variety\
    \ of their architectural sophistication \nand sizes, deployed technologies, and\
    \ their distinctive energy demand profile compared to \nother types of buildings\
    \ (Elnour et al. 2022). For instance, stadiums are the most sophis-\nticated ones,\
    \ which occupy vast land space. Even though they are often infrequently used,\
    \ \ntheir operation and running costs during a single event are substantial (Aquino\
    \ and Nawari \n2015). Aquatic centers are the second most popular sports facilities\
    \ that host different water \nevents and tournaments. They encompass other spaces\
    \ such as changing rooms, shower \nrooms, and storage rooms.\nSustainability measures\
    \ and implementation are deployed in sports facilities’ design, \nconstruction,\
    \ and operations. They require extensive lighting, air conditioning, broadcast-\n\
    ing, surveillance, and security requirements when operated to achieve successful\
    \ sports \nevents. The proper lighting in the sports facilities ensures good visual\
    \ conditions. The \nevent’s prosperous broadcasting is essential to delivering\
    \ an entertaining, thrilling, and \nengaging experience for the athletes and fans.\
    \ Given the considerable volume of user flow \n4949\nAI‑big data analytics for building\
    \ automation and management…\n1 3\nin sports facilities, emergency evacuation\
    \ planning, users’ entry and exit management, \nsecurity screening, and preventive\
    \ measures are among the top priorities in sports facili-\nties management (Hall\
    \ et al. 2011). Additionally, sports facilities involve extensive body \nworkouts\
    \ and activity by the users, during which excessive heat and CO2 discharge occur.\
    \ \nThey demand mainly air conditioning and ventilation, especially for indoor\
    \ sports events \nas well as water heating for pools and domestic use to maintain\
    \ the comfort, health, and \nwell-being of the users. Moreover, sports facilities\
    \ require constant maintenance, servicing, \nand overseeing even when not used,\
    \ such as grass fields, pools, water treatment, and sports \nequipment.\n3.3.5\
    \  Commercial buildings\nCommercial buildings have at least 50% of their floor\
    \ spaces for commercial activities \n(Kiliccote and Piette), such as malls, retail,\
    \ and food services. Malls and restaurants are \ntypical commercial buildings\
    \ of various sizes and complexity. They include shops, cafes, \nkitchens with\
    \ several commercial appliances, storage rooms, pantries, a refrigerated space,\
    \ \noffices, dining areas, and public restrooms. They demand maintaining a clean\
    \ and well-\nconditioned environment. For example, in restaurants and coffee shops,\
    \ compliance with \nproper food storage and preparation standards is required\
    \ to reduce the risk of spoiling food \nand eliminate the risk of incidents jeopardizing\
    \ the well-being of the users as well as the \nreputation of the restaurants (El-Sharkawy\
    \ and Javed 2018).\nAir ventilation affects the health and safety of workers and\
    \ customers and can influence \nfood sanitation levels. The chiefs and the kitchen\
    \ staff in restaurants are exposed to air pol-\nlutants generated from cooking\
    \ for long periods. Hence, they may suffer potential respira-\ntory and cardiovascular\
    \ problems in the long run (Juntarawijit and Juntarawijit 2017). Also, \nthey\
    \ are subjected to high levels of heat generated from cooking activities, decreasing\
    \ the \nstaff’s productivity. Additionally, excessive unpleasant odors or poor\
    \ air conditioning in \nrestaurants can result in an unpleasant experience for\
    \ the customers. In addition, malls and \nshopping centers are commercial buildings\
    \ where goods or services are sold to customers. \nThey may include ample parking\
    \ spaces, escalators, elevators, and various outlets such as \ndepartment stores,\
    \ food courts, amusement and theme parks, and movie theaters. Safe and \ncomfortable\
    \ indoor conditions are essential to provide a convenient and enjoyable experi-\n\
    ence for users and maintain a flourishing business with efficient energy consumption\
    \ to \ncontain the incurred running and operating costs.\nCommercial buildings\
    \ are famous for their exceptional operating schedule and occu-\npancy patterns.\
    \ They run for about more than 12 hours all week, and they have peak occu-\npancy\
    \ during weekends and significant volumes of user flow. They utilize extensive\
    \ closed-\ncircuit television (CCTV) surveillance, lighting, and air ventilation\
    \ and conditioning \nsystems. Additionally, fire prevention, suspension, and other\
    \ security and alarm systems \nare crucial elements of their management systems\
    \ to ensure dependable and safe circum-\nstances for the users. Overly, the proper\
    \ management of commercial buildings is essential \nto maintain a lucrative operation.\n\
    3.3.6  Industrial buildings\nIndustrial buildings include buildings used for the\
    \ generation and distribution of power, \nmanufacturing products such as food,\
    \ apparel, electronics, petrochemicals, construc-\ntion materials, automobiles,\
    \ the processing of raw materials, and many others. They have \n 4950\nY. Himeur\
    \ et al.\n1 3\nminimal and relatively low user flow for security purposes, such\
    \ that they are only acces-\nsible to individuals with privileges. However, they\
    \ involve energy-intensive and delicate \nmachinery. They are generally equipped\
    \ with sophisticated BAMSs that support the secu-\nrity and the centralized control\
    \ requirements. Industrial buildings are equipped with robot-\nics, industrial\
    \ devices, and software-defined production processes. They require a high \nlevel\
    \ of automation, given the nature of the processes involved and the tasks performed.\
    \ \nIn addition, they may involve delicate processes that are associated with\
    \ health, social, and \nenvironmental risks. Industrial sites and environments\
    \ can result in air and water pollution \ndue to the generated by-products and\
    \ the released unwanted toxins of the occurring pro-\ncesses. Hazards from combustion\
    \ and unstable reactions can lead to highly harmful acci-\ndents due to the sudden\
    \ release of material at high temperatures or pressures (Englund \n2007). Additionally,\
    \ fire hazards are common in industrial facilities, which can endanger \nthe lives\
    \ of staff and can result in substantial economic losses and environmental implica-\n\
    tions. Industrial facilities must be safe, secure, and productive. Proper process\
    \ control, air \nventilation, treatment and conditioning, and waste management\
    \ are crucial to managing the \nsafety and health of the staff as well as the\
    \ general public and the surrounding environment. \nSecurity is an essential dimension\
    \ in the operation of the BAMSs of industrial buildings.\n3.3.7  Academic buildings\n\
    Academic buildings are used to conduct teaching activities such as schools, academies,\
    \ \nuniversities, colleges, technical institutes, etc. They encompass classrooms,\
    \ lecture halls, \nlibraries, student centers, dining halls, laboratories, computer\
    \ labs, offices, and service \nareas necessary for the proper functioning of the\
    \ academic programs. Individuals of vari-\nous age groups are frequent users of\
    \ educational facilities, and they engage in multiple \ntypes of activities. A\
    \ convenient and safe environment in academic facilities is an essen-\ntial requirement\
    \ for the education process. It affects the well-being and comfort of stu-\ndents,\
    \ faculty members, and other staff, hence their productivity and working efficiency.\
    \ A \ncomfortable and safe environment has been identified as an essential element\
    \ for enhanc-\ning the learning of students (Muhammad et al. 2014). Over-heated\
    \ and poorly ventilated \nclassrooms can result in the discomfort of students\
    \ and educators, and consequently diverts \ntheir attention and affects their\
    \ abilities to concentrate (Roelofsen). Adequate lighting in \nthe facilities\
    \ of academic buildings is vital to the comfort and well-being of the students\
    \ to \ncreate an attractive and engaging learning environment and avoid eye strain.\
    \ Additionally, \nstudents’ health and well-being are essential for their learning\
    \ process. The indoor environ-\nment influences students’ attendance and hence\
    \ their study. Students need to be in good \nhealth to be able to study well.\
    \ Therefore, spaces in academic buildings should be well \nconditioned and ventilated\
    \ to avoid altering users’ well-being, spreading airborne diseases \nspread, and\
    \ disrupting students’ learning. Lastly, a brief summary is presented in Table 2\
    \ to \ncompare the characteristics of the different buildings discussed above.\n\
