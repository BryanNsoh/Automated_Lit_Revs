    note that ML involves the study of computational algorithms that gain experience
    by making decisions and predictions [43], [44]. By analysing and processing data,
    intelligent systems can be created [45] that adapt to changing circumstances [46].
    These algorithms use mathematical concepts such as statistics, optimisation and
    probability to operate effectively [43]. ML algorithms can be categorised into
    three groups: (1) supervised learning algorithms that predict the label of an
    object based on its characteristics and predefined class labels; (2) unsupervised
    learning algorithms that generate classification labels without predefined classes;
    and (3) RL algorithms that learn from real-world events and receive rewards or
    penalties based on their decisions [46], [47], [48]. DL algorithms are a form
    of ML that aims to model complex patterns in data prediction using multilayer
    information processing modules [49], [50]. The term “deep” refers to the numerous
    hidden layers that make up the NN [49]. The rise of DL can be attributed to advancements
    in ML algorithms, increased processing power, affordable hardware and the availability
    of large datasets [49], [50], [51]. Like ML algorithms, DL can be classified as
    supervised, unsupervised or RL algorithms [52]. According to research conducted
    by [50], [53], [54], there are four main categories of DL algorithms. The first
    category is CNN, primarily used for computer vision and image recognition. It
    comprises convolution and subsampling layers (pooling) and uses the convolution
    operation to learn higher-order characteristics. The second category is Recurrent
    NN (RNN), commonly used for time-series problems. RNNs use sequential information
    to learn patterns in the data and do not have a defined layer structure, allowing
    arbitrary connections between neurons. The third category is Autoencoder algorithms,
    which encode a dataset, reducing its dimensionality while simultaneously learning
    how to reconstruct it. Finally, there is the Restricted Boltzmann Machine (RBM),
    a stochastic and generative NN capable of learning representations and solving
    combinatorial problems. AI models are generated through training and testing steps.
    This involves exposing them to vast amounts of data, including images and values.
    Through repetition and the analysis of massive databases, AI learns the characteristics
    of these elements and generates a model. This model is typically uploaded to a
    cloud server for a production stage. However, EC improves this process by generating
    a copy of the ML model in each IoT device where data is generated. This means
    that the information does not have to travel to the cloud server for each model
    iteration. This approach improves the speed of detecting manufacturing faults
    and significantly reduces traffic and bandwidth requirements. Although EC allows
    for ML/DL models on devices, powerful algorithms such as Deep NN (DNNs) require
    significant computing power. In such cases, a technique is employed where some
    calculations are offloaded to devices with higher processing capabilities [55].
    IoT devices transmit data to the closest server, typically located in the fog,
    which receives the results after performing the model [56]. A common approach
    to minimising data redundancy on devices is to send essential data. For example,
    in image analysis models with substantial data volume, IoT devices filter important
    frames and exclusively transmit them to the server. For more complex solutions,
    hierarchical structures with different computing capabilities at various levels
    of devices are also used. This architecture operates synchronously and divides
    tasks to cover DNN hyperparameters. The deployment process for a TinyML application
    is depicted in Fig. 2. The design can be separated into two parts: the conventional
    data science environment and the IoT context (TinyML). The first part contains
    the standard steps for traditional ML/DL algorithms, such as data collection,
    algorithm selection, model building, and optimisation. The second part, which
    is focused on TinyML, includes the model deployment and porting stages. To create
    a TinyML model, it is necessary to choose an effective algorithm and gather the
    required data. This can be achieved by using precompiled datasets or collecting
    data from real-time sensors. As usual, the input data is split into two subsets:
    training (a) and test (b). The model generation process (c) is iterative, as the
    model needs to be regenerated (f) based on the evaluation (d) of the metrics (using
    the test dataset [e]). Once all the requirements have been met, the model learning
    process can begin on an IoT device. The final stages of a TinyML system are porting
    and deployment (g,h). When integrating a model, it must be converted into an MCU-friendly
    language. TinyML interpreters, such as Tensorflow Lite Micro, are used to convert
    a model created in a suitable scripting language to a frozen graph that is optimally
    represented as a C array. Finally, the ported model is incorporated into a microcontroller,
    where inference (j) is performed on sensor data (i) using the base ML process.
    The results obtained can be useful for further improving the model (k). Download
