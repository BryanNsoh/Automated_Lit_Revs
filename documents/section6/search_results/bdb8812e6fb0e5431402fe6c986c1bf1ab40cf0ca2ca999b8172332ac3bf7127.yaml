    by use case and domain. 5. Benefits and challenges of TinyML in anomaly detection
    IoT and AI are destined to be the perfect symbiosis. As a data generator, the
    IoT produces the amount of data needed to feed the ML models, and ML techniques
    increase the potential of the IoT by making it smarter and generating decisions
    based on the data provided by the devices. As can be seen in Fig. 6, the topic
    of anomaly detection using TinyML is in a moment of splendour, despite the fact
    that TinyML is still in its preterm ages. In a few years, the number of articles
    published has undergone an exponential growth. This increase is largely due to
    technical advances in IoT and MCU, particularly, new hardware developments enable
    remarkable performance by allowing small local servers or microdata centres to
    be integrated into IoT devices [90]. TinyML allows us to run ML/DL models in the
    same place where the data is generated or the decision must be applied. The purpose
    is to enable IoT devices to be autonomous in decision-making, and not just messengers
    that deliver information to the control centre. The utilisation of TinyML for
    anomaly detection is advantageous in IoT devices, as it can detect potential issues
    in the data quickly, thus avoiding them from spreading during the subsequent stages
    of data analysis and boost prompt decisions (e.g. image and voice recognition).
    Anomaly detection with TinyML models is successfully employed in a variety of
    areas, such as health, agriculture, industry, and the environment. TinyML is motivated
    by the need to incorporate intelligence into a wide range of applications that
    were previously not feasible due to the computing and energy demands of traditional
    ML models. Here are some of the benefits that TinyML provides. TinyML models are
    advantageous due to their ability to reduce latency, as they can be executed directly
    on the device. Processing data locally is much quicker than sending it to the
    cloud, especially when the data is substantial (e.g. pictures or videos). Moreover,
    TinyML systems provide high precision in their models, with only a minor decrease
    [91]. These discoveries show the capability of TinyML to reduce latency and keep
    up model accuracy, making it a desirable choice for deploying ML models on resource-limited
    devices. In the research studies analysed, twelve papers include execution performance
    results to carry out inference. None of them compare making an inference between
    the edge and the cloud. Inference times range from 2 to 534 ms. TinyML is a form
    of ML that is specifically tailored to run on devices with limited computing power,
    such as microcontrollers found in IoT gadgets. The output of the model can be
    used for a variety of purposes, including controlling the device and sending data
    to the fog node or cloud for further analysis. To bring cloud services to the
    local area network, alternative methods for data analysis, such as federated computing
    [92] and EC, have been suggested. These technologies are used to register each
    IoT device on a gateway or fog node, allowing data extraction and processing from
    multiple sensors. In the studies analysed, the most common architecture is to
    apply the TinyML model on the MCU device in isolation. Twelve papers only describe
    the environment of the IoT device, without defining any layer architecture and
    executing the model locally without transferring the result to higher stages.
    Other papers, such as [71], [85], define a multilevel architecture that transfers
    results to higher stages (fog or cloud). Finally, [86] establishes a cluster architecture
    of edge devices, in which they work together to obtain and share the results of
    the models. Although EC and FC provide low latency, the main downside is that
    the wireless connection between the IoT device and the gateway or fog node must
    stay active for complex operations. TinyML models can be executed without an Internet
    connection, while cloud ML models necessitate such a connection. This is particularly
    important for applications deployed in areas without Internet access. Of the studies
    examined, seven do not establish an external connection or provide details about
    it. Six articles provide WiFi connectivity with the IP protocol, while two [78],
    [83] use BLE to connect the device to a gateway. There are also wired works [77],
    [85], which use a USB cable to transfer data. Despite the comprehensive search
    done, there is a noticeable gap in the existing scientific literature concerning
    the utilisation of cutting-edge connectivity technologies, such as Low Power Wide
    Area Network (LoraWAN) or 5G–6G, alongside TinyML. TinyML algorithms offer a major
    advantage in terms of privacy and security. By keeping the data on the device,
    there is no need to send sensitive information to the cloud for processing. This
    has a significant impact on AI ethics, as it guarantees user data privacy, which
    is in line with data protection regulations. Eight articles have been published
    that demonstrate the value of using TinyML techniques to enhance the security
    and privacy of research. Decreasing energy use in TinyML is essential and can
    be achieved by reducing the amount of data that needs to be transported and processed,
    as well as by employing algorithms that are computationally efficient. In addition,
    energy-efficient components, low-voltage and battery-powered operations, and sleep
    or idle modes can help reduce the power requirements of the device. Moreover,
    TinyML models can help to cut down on expenses related to sending data to the
    cloud for processing and storage, such as bandwidth and storage costs. Low energy
    consumption can also lead to cost reductions in TinyML. However, energy consumption
    is not a priority among the studies analysed, as only one provides consumption
    data during execution. Out of the five studies that indicate how they obtain energy,
    all of them directly connect to a source, while none of them use batteries or
    energy-saving techniques, or harvesting techniques via solar panels or other alternative
    sources. Despite the benefits listed above that TinyML brings, its many limitations
    constitute obstacles to its widespread deployment. Some of the limitations of
    TinyML are presented below. As we have seen, the hardware and software used in
    the different studies have great heterogeneity. Among them, we have detected seven
    hardware solutions and seven libraries/frameworks to facilitate the development
    of TinyML models. Because the embedded systems of manufacturing companies do not
    have a generalised method, each company has its own software to adapt the system
    to its devices. Therefore, no standardised method includes software as a framework
    to deploy and run ML/DL models on various devices from different companies without
    drops in accuracy. A generalised framework needs to be developed to increase the
    adoption and awareness of TinyML. The difference in computing power between the
    different edge devices appears along with the heterogeneity of the devices. Currently,
    there are devices with uneven computational characteristics, from devices with
    high performance, such as those that include ARM Cortex processors (Raspberry
    Pi or Nvidia Jetson), to others with lower performance, such as ESP32. Devices
    with higher performance can be considered as small computers with higher consumption.
    These characteristics move them away from more restrictive environments where
    connecting to a light point is impossible. Some IoT devices offer energy-saving
    functionality, and the TinyML philosophy must support this. TinyML models need
    a specific amount of energy to maintain the efficiency of the model at a certain
    level. Given the diversity in their architecture and preprocessing paths, hardware
    modules make it difficult to define a standard power mechanism. As sensors and
    other accessories are typically connected to edge devices, TinyML frames can experience
    poor power handling. Consequently, creating a low-power TinyML system remains
    a major obstacle. At the opposite point, cloud-based systems can process massive
    amounts of data with large DL models. Therefore, the ability to perform these
    data analyses with large amounts of data could be improved by moving from the
    cloud to any device on the edge. Memory is also limited in edge devices, which
    in some cases have only a few KB, and this is one of the main motivations for
    creating TinyML. Traditional DL model inference requires dramatically higher maximum
    memory (gigabytes) than TinyML devices can provide. This poses a challenge, creating
    the need to innovate optimisation techniques [93] that are appropriate for each
    algorithm and MCU. Reliability is an area that can be improved in EC. Variations
    in the process, physical and logical errors, and ageing can all be potential issues.
    To ensure that an edge device is suitable for any application, it is important
    to carry out a reliability assessment before deployment. During the article selection
    process, it became clear that TinyML in MCU devices still has room for improvement
    and is in its early stages. Different reviewed articles were not selected (see
    Fig. 6) as they only mentioned using TinyML algorithms without real experimentation
    on IoT devices (MCU). While most of these papers suggested that the models can
    be applied to real devices, they only provided evaluations of the simulated models.
    6. Roadmap for anomaly detection in TinyML Creating anomaly detection models individually
    for each IoT device is too expensive. IoT nodes and the data generated by them
    have certain characteristics that do not facilitate the generation of ML models.
    The characteristics are listed below. The first inconvenience is that the data
    generated by the IoT nodes are prone to errors due to various reasons, such as
    transmission errors. This may explain the reason why anomaly detection is one
    of the main research areas of IoT data. Additionally, most IoT devices are built
    with low-cost components and are located in hostile locations, so potential errors
    can occur during data capture. In addition to the problems outlined above, there
    are also those of degradation or poor calibration [94], which increase the uncertainty
    of the data produced. This instability can adversely affect the process of generating
    ML models and their subsequent inference. The second disadvantage is that IoT
    devices depend on the environment. Temporary or permanent changes in the environment
    can occur at any time and rapid adaptation is required. Due to the nature of ML
    models, their internal logic is always data-dependent. This feature is called
    “CACE: Change Anything Changes Everything” [95] and makes it challenging to maintain
    robust ML models, due to the tight dependencies of the components. The third problem
    concerns the dynamic nature of IoT devices. Many IoT devices have the characteristic
    of being mobile, so their environment will be different depending on the location.
    In these cases, data instability is even more critical as they can constantly
    vary. Another challenge, which we previously enumerated, is the wide variety of
    IoT devices. This means that the hardware properties of each device can cause
    divergences in the data generated. For example, an IoT node equipped with temperature
    sensors or an accelerometer may have different levels of quality (e.g. accuracy)
    compared to others, depending on the specifications of the sensors. The lack of
    initial data represents one of the most controversial points in the implementation
    of new IoT devices (with ML analysis), since, initially, there are no training
    data, or there is only a limited amount of them, so the generation of ML models
    will not be possible or adequate. There are also other challenges, not related
    to the data but affecting the applicability of the data. Another problem associated
    with this type of algorithm is the lack of data science experience. IoT project
    teams are usually made up of engineers from areas closer to electronics and hardware
    (but also software). These teams typically lack data science specialists. This
    gap makes it difficult to generate ML models that are adapted and optimised for
    the conditions of IoT devices. Finally, the lack of traceability and transparency
    in the generation of the ML model, since after its generation it is impossible
    to know the characteristics of how it has been generated (data, environment or
    IoT device, among others). This makes it difficult to reuse it on other similar
    devices. In the studies analysed, it was found that ML algorithms, whether supervised
    or unsupervised, can effectively detect, identify, and categorise anomalies. The
    main advantage of both methods is their ability to learn from the vast and readily
    available data in the IoT environment, despite the fact that IoT data rarely includes
    labels indicating normal or anomalous. Due to the scarcity of labelled data, building
    a dependable anomaly detection model solely based on supervised learning algorithms
    is challenging. Moreover, the model must be capable of predicting anomalies for
    new and future data as the IoT data volume is continuously growing at a rapid
    pace, and this is a limitation of unsupervised learning algorithms. Fig. 16 shows
    the taxonomy of ML/DL algorithms created based on the SLM performed. In it, algorithms
    have been classified according to their typology, classification or clustering.
    Each algorithm has been listed individually. In addition, depending on the group
    to which they belong (supervised, unsupervised or semi-supervised), they have
    been related. In this way, based on the type of problem to be solved, it can be
    helpful to determine which algorithms have been previously applied. Validation
    and evaluation of models rely heavily on labelled data. However, datasets generated
    from IoT devices, such as the UCF dataset [76], lack normal and anomalous classes,
    which makes it difficult to establish a basic truth. This is also the case when
    working with your own dataset, as you will not have any labels to begin with.
    Although some datasets, like the CWRU dataset [72], are tagged for anomaly detection,
    there is still a need for labelled IoT datasets for network or perceptual information
    with anomaly detection, which should be addressed in future research. Download
