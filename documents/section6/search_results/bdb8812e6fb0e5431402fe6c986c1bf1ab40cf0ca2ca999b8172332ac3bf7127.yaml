    6.1  Multimodal data analysis\nDue to the advancement of today’s sensing and mobile\
    \ technologies, various modalities \nof data can be easily and effectively gathered\
    \ using different and advanced means. Thus, \nit is now possible to record and\
    \ process big data about environmental satisfaction lev-\nels of buildings’ occupants\
    \ in real-time and non-invasive manners (Plageras et al. 2018). \nBuildings’ end-users\
    \ naturally react to ambient environmental conditions for minimizing \nany environmental\
    \ stress, increasing their comfort based on their autonomic nervous sys-\ntems\
    \ and expressed by different poses, which can effectively influence different\
    \ building \noperation parameters (Amato et al. 2018). Therefore, it becomes of\
    \ utmost importance to \ndevelop tools for enhancing the interdisciplinary knowledge\
    \ (i.e. AI, IoT, big data, DL, \ncomputer vision) when managing building operations.\
    \ This helps significantly advance \nbuilding indoor environmental control and\
    \ sensing technologies as a function of human \nbio-signals (i.e. physiological\
    \ signals) and poses.\nAnalyzing multi-modal data helps BAMSs in boosting workplace\
    \ productivity and opti-\nmising office spaces, which in turn cutting costs and\
    \ increasing revenues for companies. \nMoreover, data generated from these systems\
    \ could be used to reduce the spread of viruses \nand other diseases inside buildings,\
    \ increasingly important since the outbreak of Covid-19 \n(Sun and Zhai 2020).\
    \ For instance, in Ding et al. (2020), investigate the collective con-\ntagion\
    \ of the COVID-19 virus inside indoor environments (i.e. healthcare facilities\
    \ and \npublic vehicles) along with the engineering control against virus spread\
    \ with ventilation \nsystems.\n6.2  In‑situ sensor calibration in BAMSs\nSensors\
    \ are key players in helping BAMSs to attain expected efficiency and automation.\
    \ \nHowever, they are affected by continuous failures and degradation over time.\
    \ To that \nend, in-situ sensor calibration plays a crucial role in calibrating\
    \ different BAMS work-\ning sensors (i.e., physical sensors) and avoiding significant\
    \ errors for reliable results \nwhen it is deployed to large-scale building sensor\
    \ networks (Yu and Li 2015). Most \nof the studies opted for the conventional\
    \ periodical calibration as a solution to over-\ncome sensor degradation and failure;\
    \ however, this is impractical and difficult for vari-\nous sensors. By contrast,\
    \ virtual in-situ calibration (VIC) can be a good alternative since \n5001\nAI‑big\
    \ data analytics for building automation and management…\n1 3\nit relies on mathematically\
    \ extracting the characteristics of essential aspects involved \nin a calibration,\
    \ such as the uncertainty quantification, benchmark establishment, and \nenvironment\
    \ assessment (Yoon and Yu 2018). Moreover, because BAMSs need digitally \nenhanced\
    \ data-rich environments, virtual sensors offer reliable and informative sens-\n\
    ing contexts for operational datasets in BAMSs. More specifically, in-situ virtual\
    \ sen-\nsors help develop the counterparts of target physical sensors in the field.\
    \ Therefore, they \ncan provide extra data related to residuals between physical\
    \ and virtual sensors for for \ndeployment in data-driven modeling, diagnostics\
    \ and analytics (Koo et al. 2022).\n6.3  Smart building digital twins\nThe increasing\
    \ amounts of data generated by BMAMs, and the need for new methods \nto leverage\
    \ it, have motivated scientists to investigate new strategies. One promising \n\
    solution is using the digital twins (DT) paradigm, which assumes a complete cohesion\
    \ \nand integration between the visual and physical worlds. Typically, DT can\
    \ deliver con-\nsiderable benefits to the BAMSs and the built environment in general\
    \ by helping bring \ntogether static and dynamic data from various sources (in\
    \ 2D/3D models) and assisting \nin making effective and informed decisions. Moreover,\
    \ it combines the knowledge from \nthe physical and digital worlds by collecting\
    \ real-time data from the physical environ-\nments and provides a real-time understanding\
    \ of buildings’ performance (Delgado and \nOyedele 2021). Besides, despite the\
    \ gradual exploration of digital twinning within the \nfields of building information\
    \ modeling (BIM) and cyber-physical systems (CPS), avail-\nable tools and techniques\
    \ need to be considered in the next level of integration (technol-\nogies and\
    \ procedures). This is to (i) provide DTs with more adaptability and more cohe-\n\
    sion over the managed information and (ii) extract more value from our virtual\
    \ models \n(Shahzad et al. 2022).\n6.4  Transfer learning\nSpecifically, transfer\
    \ learning has recently been proposed as solution that can be investi-\ngated\
    \ for the case of buildings with poor information data (Himeur et al. 2022). Put\
    \ sim-\nply, data and knowledge of already existing buildings (or old buildings)\
    \ with rich energy \nusage records, water management data, occupancy patterns,\
    \ IEQ monitoring footprints \nand and ambient environmental conditions can be\
    \ used. Therefore, various frameworks \nhave been introduced for target energy\
    \ forecasting (Gao et  al. 2020; Li et  al. 2021), \nanomaly detection of energy\
    \ consumption (Liang et al. 2018; Xu et al. 2021), fault diag-\nnosis of energy\
    \ systems (Liu et al. 2021; Zhu et al. 2021), HVAC fault detection (Dowl-\ning\
    \ et al. 2020), IEQ monitoring (Tariq et al. 2021), indoor occupancy detection\
    \ (Khalil \net al. 2021), etc.\n6.5  Blockchain\nDue to the security and privacy\
    \ issues that are still open in BAMSs, blockchain is consid-\nered as a promising\
    \ solution that provides the digital trust. It can function as a permanent, \n\
    \ 5002\nY. Himeur et al.\n1 3\ncloud-based and digital ledger of activities between\
    \ different users and partners (Nawari \nand Ravindran 2019; Liu et al. 2021).\
    \ Also, blockchain can operate as a distributed, single \nsource of shared truth\
    \ and has the possibility of becoming the top-system for recording \nall transactions.\
    \ Therefore, its deployment in BAMSs aims at (i) tracking and validating \nchanges\
    \ (e.g. security and surveillance, access control, etc.), (ii) monitoring HVAC\
    \ activi-\nties, (iii) recording property transfers, and (iv) detecting occupancy\
    \ patterns (Siountri et al. \n2020). Additionally, it can help manage intelligent\
    \ buildings and IoT devices with renew-\nable energy, e.g. wind and solar. For\
    \ example, suppose a facility is in a two-way energy \ncommunication with the\
    \ grid. In that case, blockchain can make it more secure and easier \nto develop\
    \ a digital record of energy-in and energy-out transactions (Tiwari and Batra).\
    \ On \nanother side, as the global market of building automation exceeds $120\
    \ billion, smart con-\ntracts can be utilized for automating warranties and providing\
    \ refunds when IoT-connected \ndevices or equipment do not perform as expected\
    \ (Himeur et al. 2022).\nOverall, there are numerous potential applications of\
    \ blockchain in BAMSs, although \nthe principal advantages are data is easy to\
    \ access, is secure, and can not be corrupted. \nSpecifically, data stored in\
    \ the blockchain database can be easily and quickly reviewed, \neven though it\
    \ is managed by distinct entities, which results in an accurate and fast data\
    \ \nanalysis (Nawari and Ravindran 2019). Moving forward, blockchain helps in\
    \ stream-\nlining processes and lowering costs through reducing and/or eliminating\
    \ those dreaded \nmanual operations, especially in public buildings, sports facilities,\
    \ and commercial \ncenters. This could be adapted to almost any process, including\
    \ preventive maintenance, \nwork orders, environmental health, and safety planning,\
    \ and space management (Nawari \nand Ravindran 2019).\nOnly for energy management\
    \ in smart buildings, blockchain has found diverse applica-\ntions. For instance,\
    \ in Van Cutsem et al. (2020), use a blockchain-based approach to coop-\nerate\
    \ energy management of multiple end-users in smart-buildings, where smart-contracts\
    \ \nhave been utilized to allow decentralizing community energy management. In\
    \ Mukherjee \net  al. (2021), a smart energy management solution is safeguarded\
    \ with blockchain and \nhence ensures judicious generation, uniform distribution\
    \ and shielded monitoring along \nwith guaranteed security and privacy of the\
    \ havoc data. In Tiwari and Batra, blockchain is \nintroduced for enabling the\
    \ reparation of smart buildings-cyber physical systems. Moving \non, decentralized\
    \ and flexible access control using smart contracts is developed for smart \n\
    and large commercial buildings in Bindra et al. (2021). This solution has been\
    \ proposed \nas an alternative to inefficient, unsystematic, and human-intensive\
    \ access control schemes \nusually used in these buildings. While the widespread\
    \ implementation of blockchain is \nstill a long way off, it is also challenging\
    \ to deploy this technology reliably and widely in \nBAMSs. This research area\
    \ needs to be further investigated in the near future. This prom-\nising new technology\
    \ could benefit the other tasks of smart buildings, i.e. water manage-\nment,\
    \ IEQ monitoring, occupancy detection, etc.\n6.6  Cyber‑security standards for BAMSs\n\
    While using AI in BAMSs represents a powerful asset, it also presents some data\
    \ secu-\nrity and privacy concerns and problems with the regulations. Typically,\
    \ AI-driven \nBAMSs involve the deployment of lower-cost sensors (both wired and\
    \ wireless) and the \nadoption of cloud, fog, edge, and/or hybrid computing architectures,\
    \ increasing cyber \nrisks. To that end, the need for a sound cybersecurity strategy\
    \ has become crucial for \npromoting secure remote BAMSs. Data flows must be planned\
    \ and monitored, possibly \n5003\nAI‑big data analytics for building automation\
    \ and management…\n1 3\nmaking it necessary to use one-way data diodes. On the\
    \ other hand, BAMSs integrate \nheterogeneous sensing, computation, and control\
    \ capabilities. They combine cyberspace \nwith the physical world to develop cyber-physical\
    \ systems. However, the security of \nBAMSs is significantly threatened by software/hardware\
    \ failures and/or cyber/physical \nattacks. For example, sensor failures can engender\
    \ false detection of abnormal energy/\nwater consumption behaviors and result\
    \ in actuator misbehavior.\nTo handle the above issues, privacy and security protection\
    \ mechanisms should be \nenforced. This is possible by providing recommendations\
    \ to the building automation \ncommunity, e.g., the data protection directive\
    \ 95/46/EC (Tokarski) suggests recommen-\ndations for supporting the security\
    \ of the implementation of smart metering and smart \nusing data controllers.\
    \ Addressing these recommendations can enable moving to fully \nharmonized data\
    \ protection environments and improving security measures in BAMSs. \nMoreover,\
    \ different cyber security standards can be used to secure BAMSs by address-\n\
    ing the cybersecurity for operational technology in automation and control systems,\
    \ \nsuch as ISA/IEC 62443 series (Bicaku et al.) and ASHRAE 135 series (BACnet)\
    \ (Tang \net al. 2020).\n6.7  Self‑learning for long‑term building operation\n\
    Self-learning ML models are key to realizing the BAMS in the long-term building\
    \ \noperation. The systems built upon these models have recently gained industry\
    \ recogni-\ntion and market share as they are based on using a ”user-friendly”\
    \ technology (Cortiços \n2019). Typically, self-learning, also called self-supervision,\
    \ is an emerging technology \nthat helps develop computationally efficient, low-cost,\
    \ autonomous, and self-supervised \nML algorithms (Kaklauskas et al. 2019). For\
    \ example, for energy management, a self-\nlearning control scheme assists in\
    \ assessing the energy flexibility of buildings, in addi-\ntion to guaranteeing\
    \ robustness, scalability, and adaptability. Moreover, automated \nself-learning\
    \ systems have promising perspectives when they are to integrate demand-\nresponse\
    \ strategies for effective home-energy management systems (Bampoulas et al. \n\
    2019).\n6.8  Edge analytics for BAMSs\nWith the advancement of BAMSs and the latest\
    \ generation of IoT devices, data acquisi-\ntion from multiple types of equipment\
    \ has become much easier in today’s buildings. \nReal-time access to this data\
    \ helps in better managing facility operations, sustaining \nefficiency, and lowering\
    \ costs. However, as most BAMSs are only implemented using \ncloud computing,\
    \ real-time data analysis may not be guaranteed. To overcome this issue, \nopen\
    \ software platforms hosted on edge nodes in close proximity to the building’s\
    \ IoT \ndevices can enable access to the building data and advanced analytics\
    \ deployed on these \nplatforms in real-time. In this context, edge computing\
    \ employs the processing power \nof IoT devices for filtering, pre-processing,\
    \ aggregating and storing recorded data, and \nactions can then be performed in\
    \ real-time using adequate analytical algorithms. This is \nbecause edge computing\
    \ enables resolving bandwidth and latency problems and reduc-\ning response time.\
    \ Following, the filtered data could be transmitted to the cloudlet plat-\nforms\
    \ for aggregation and enrichment, and running of complex analytics (Sharma et al.\
    \ \n2018).\n 5004\nY. Himeur et al.\n1 3\nThus, various use cases where edge computing\
    \ and the IoT can efficiently be utilized in \nBAMSs are emerging, among them\
    \ fault diagnosis, which helps to (i) find patterns in sen-\nsor data representing\
    \ equipment failures, anomalies, or degraded performance; (ii) detect \nabnormal\
    \ energy consumption, e.g. if the lighting or HVAC systems are activated too early\
    \ \nor operate too late with regard to the actual occupancy schedules; and (iii)\
    \ identify correla-\ntions across different types of data, which are essential\
    \ to infer the factors impacting energy \nconsumption (e.g. the patterns related\
    \ to weather, age of facilities, etc). Overall, open edge \nsoftware platforms\
    \ combine multi-protocol connectivity and the ability to aggregate data \nfrom\
    \ multiple sources and facilitate the task of advanced analytics in turning this\
    \ data into \nactionable information that can be used to improve the overall operational\
    \ efficiency build-\nings (Petri et al.).\n7  Conclusion\nThis paper carried out\
    \ a comprehensive overview of the application of AI-big data analyt-\nics in BAMSs\
    \ to conduct different tasks, including energy forecasting, fault and anomaly\
    \ \ndetection, water monitoring, and IEQ monitoring. The pros and cons of AI models\
    \ within \nthe unsupervised, supervised, semi-supervised, and reinforcement learning\
    \ categories have \nbeen identified. Moreover, it concluded that supervised learning\
    \ algorithms excelled well \nin performing the diver BAMS tasks, but their performance\
    \ always relies on the availabil-\nity of annotated data and its accuracy. Unsupervised\
    \ learning models with no prior knowl-\nedge can address this issue with less\
    \ efficiency.\nIt was demonstrated in this framework that technologies of ML,\
    \ IoT, and new connec-\ntivity capabilities have a critical role in shaping the\
    \ future of BAMSs. With building own-\ners and facility managers focusing heavily\
    \ on improving energy efficiency and increasing \ncost savings, features like\
    \ advanced fault detection and diagnostics, energy analytics, IEQ \nmonitoring,\
    \ and water management are becoming critical. The growing interest devoted to\
    \ \ndeveloping intelligent analytics in BAMSs has been highlighted by the increasing\
    \ number \nof works and studies proposed in the literature to address several\
    \ challenges. In the coming \nyears, data analytics is expected to expand the\
    \ capabilities of intelligent building technolo-\ngies, spurring further advancements\
    \ in building automation systems and equipment stand-\nards while minimizing the\
    \ environmental impact of commercial buildings.\nThe AI-big data analytics technology\
    \ is up-and-coming to BAMSs. However, it faces \nvarious challenges for achieving\
    \ market penetration, including legal, regulatory, security \nand privacy preservation,\
    \ interoperability and scalability, and competition barriers. Addi-\ntional research\
    \ initiatives, investigations, projects, and collaborations should be considered\
    \ \na primary requirement for showing if the technology can reach its absolute\
    \ power, prove its \ncommercial viability, and lastly, be adopted in the mainstream.\n\
