    historical  O&M  data  must  be  manually  updated  in  the

    digital model. DT has the potential to address this limitation

    and facilitate data integration and exchange in real time

    for  smart  asset  management.  Furthermore,  knowledge

    modeling  can  aid  in  smart  monitoring  and  decision-

    making  through  its  capability  of  representing  domain

    knowledge.  However,  a  practical  solution  for  the

    exchange, data integration, and interoperability of seman-

    tically rich data from the as-built environment collected

    through  various  means  (e.g.,  photogrammetry  tools,

    sensors, and video cameras) and inspection reports to the

    virtual  model  for  informed  decision-making  in  FM  has

    yet to be realized. Knowledge modeling must be further

    explored in future research (Liu et al., 2020; Coupry et al.,

    2021).  In  addition,  several  most  important  factors  for

    smart FM during the O&M stage are anomaly detection,

    interoperability of semantically rich data, and prediction

    of the remaining useful life of assets through computerized

    technologies,  computation  modeling,  and  knowledge

    modeling (Lu et al., 2020b). Thus, future research in this

    area should focus on applying computerized maintenance

    management systems for DT in FM.

    In summary, as revealed by the in-depth discussion, the

    challenges  associated  with  DT  implementation  are  the

    seamless integration of the physical entities with the BIM

    model,  interoperability,  big  data  management,  and

    complexities with information utilization and integration

    throughout the facility lifecycle. Furthermore, the existing

    literature is mainly based on theoretical frameworks, and

    implementation-based  research  that  provides  practical

    insight is considerably lacking. AI-based predictive main-

    tenance  and  prognostics  play  a  crucial  role  in  efficient

    and cost-effective facility operation; however, it still has

    a  huge  gap  in  the  FM  industry.  In  this  regard,  and  to

    tackle this issue, BIM, IoT, predictive maintenance, AI,

    and asset management were found to be the most studied

    topics  in  the  research  area  of  DT  in  FM.  In  addition,

    results  from  this  research  indicate  that  digitalization  of

    the built assets, DL technology, and use of computational

    modeling  through  computerized  maintenance  manage-

    ment systems to simulate, visualize, analyze, and manage

    assets  throughout  their  lifecycle  for  smart  FM  were  the

    focuses of some research in 2021. In addition, the appli-

    cation of DT for prognostics and health management of

    facilities; creating fully automated and semantically rich

    DT of the existing infrastructural assets; interoperability

    of semantically rich data between BIM and FM; intelligent

    anomaly detection for smart maintenance; and DT appli-

    cations in facility lifecycle management, along with the

    use  of  big  data  collected  through  IoT  technologies  in

    combination  with  ML  algorithms  for  data  analysis  and

    utilization,  should  be  areas  of  focus  in  future  research.

    Moreover,  the  essential  components  of  automation  and

    smart FM, DL-based continuous improvement of the FM

    systems, AR/VR-based visualization for facility mainte-

    nance,  and  AI-based  real-time  asset  prognostics  and

    health management must be explored in the future.

     

    5    Conclusions

    This research provides a comprehensive landscape view

    of  DT-enabled  FM  and  addresses  the  state-of-the-art

    research patterns, challenges, and needs of DT research in

    the  FM  field  by  performing  a  bibliometric  analysis  of

    retrieved literature. The literature in the bibliometric anal-

    ysis  was  retrieved  from  two  major  scientific  databases

    (Scopus and WoS). VOSviewer was used to analyze the

    resulting  literature  quantitatively,  which  spanned  the

    period from January 2012 to March 2022. Network visu-

    alization mapping and analysis were used to study the co-

    occurrence of author keywords, citation networks, and co-

    authorship  to  identify  the  research  trends  and  the  most

    prominent  authors,  sources,  institutions,  countries,  and

    coauthor relationships.

    The  major  findings  show  that  1)  AI-based  predictive

    maintenance,  2)  real-time  cyber–physical  integration,

    3)  digital  FM,  4)  as-built/as-is  modeling,  5)  intelligent

    prognostics  and  health  management,  6)  asset  lifecycle

    management, and 7) semantic interoperability have been

    the principal focus areas of recent research on DT in FM.

    However,  AR-BIM  integration  for  FM,  AI-based  prog-

    nostics  of  the  facility  during  the  O&M  phase,  and  DT-

    based  intelligent  infrastructure  monitoring  must  be

    further studied to leverage DT in smart FM further. This

    study characterizes the current state-of-the-art and future

    needs with respect to research on the application of DT in

    FM, and in this regard, represents a notable contribution

    to the body of knowledge on digital transformation and

    smart approaches in FM. The presented review provides

    a  quantitative  overview  of  the  landscape  and  cannot

    provide a comprehensive, critical review of the identified

    articles. The future directions may not be comprehensive.

    A  critical  analysis  of  each  identified  article  could  be

    conducted  in  the  future  to  offer  a  systematic  in-depth

    insight into this emerging research area.

