    big challenges (Liu et al., 2020). The interoperability of

    semantically rich data is another notable challenge. Fortu-

    nately, IFC, as an open international data format, has the

    potential  to  resolve  the  interoperability  issue  and  help

    information  exchange  without  loss  of  semantics  (Di

    Ciaccio et al., 2021). Lu et al. (2020b) presented a DT-

    enabled anomaly detection system for asset management

    and its data integration based on extended IFC for daily

    O&M management. They used centrifugal pumps in the

    HVAC  system  as  a  case  study  and  modified  the  IFC

    schema  to  include  the  data  that  are  received  from  the

    pump (e.g., ifcpump); they also used ifcObject to link the

    BIM model of the pump with the sensor ID in the sensor

    system. However, IFC still has many limitations for facility

    indoor  localization,  such  as  geometric  errors  and  chal-

    lenges with querying dynamic information with IFC data

    (Liu  et  al.,  2021).  The  quantitative  results  also  indicate

    that AI, such as ML and DL, are core technologies with

    the potential to facilitate smart FM due to their capacity

    to organize big data effectively for use in informed deci-

    sion-making. Therefore, future research on BIM for FM

    can  focus  on  managing  and  exchanging  real-time  data

    using  extended  IFC  schema  for  facility  indoor  localiza-

    tion.

     4.4    As-built/As-is modeling

    The challenges with smart infrastructure monitoring and

    management are the difficulty and complexity associated

    with monitoring all facility assets in real-time (given that

    civil facilities are typically large and complex and entail a

    high degree of variability). However, most infrastructure

    lacks digital and semantically rich models; digital trans-

    formation and the creation of as-built models are necessary

    for  infrastructure  monitoring  and  management  (Lu  and

    Brilakis,  2019).  Remote  sensing  and  point  clouds  are

    promising solutions for achieving this (Lu and Brilakis,

    2019; Liu et al., 2020). Various smart technologies have

    been  explored  for  routine  monitoring  of  infrastructure

    facilities,  e.g.,  multitemporal  interferometric  synthetic

    aperture  radar  (MT-InSAR)  for  deformation  measure-

    ment, localized structural health monitoring sensors, and

    nondestructive testing (NDT) (Macchiarulo et al., 2022;

    Tosti et al., 2021). Still, the magnitude and remoteness of

    the infrastructure assets make real-time monitoring (i.e.,

    capturing  performance  data)  economically  unviable.  In

    addition, integrating information from satellite and in-situ

    NDT is still a challenge; furthermore, the permanent scat-

    terer for MT-InSAR has limitations with target accuracy

    and  reliability  for  large/fast  deformations  (Macchiarulo

    et al., 2022; Tosti et al., 2021). Therefore, future research

    must focus on algorithms of robust satellite data that can

    capture accurate structural health-related information. In

    addition,  energy-efficient  IoT  systems  are  demanded  to

    transmit  fast  and  reliable  data  for  smart  infrastructure

    monitoring  and  management  (Macchiarulo  et  al.,  2022;

    Khujamuratov  et  al.,  2022).  Further  study  is  needed  on

    the creation of fully automated and semantically rich DT

    of existing infrastructural assets.

     4.5    Intelligent prognostics and health management

    Remaining  useful  life  estimation  and  structural  health

    monitoring are essential parts of FM; however, civil facil-

    ities  lack  intelligent  prognostic  systems  for  accurate

    health monitoring. The major challenge with civil facili-

    ties’  intelligent  prognostics  is  the  limitation  of  current

    IoT in accurately predicting the remaining useful life due

    to  various  construction  materials,  complex  functionality

    of structural members, and complex failure mechanisms.

    To resolve this issue, future research should focus on DT

    application for intelligent prognostics and facility mainte-

    nance, where real-time monitoring technologies are used

    to collect complex data, and holistic ML algorithms are

    developed  to  facilitate  the  integration  of  historical  data

    and their fusion with the heterogeneous data from several

    parts of the structure and provide an accurate indication

    regarding  the  health  of  the  facility.  Although  DT  has

    been  successfully  applied  in  industrial,  aerospace,  and

    energy fields to predict the remaining useful life of assets,

    the study of its application during the O&M phase of the

    facility  for  prognostics  and  predicting  the  remaining

    useful life of facilities is still at its infancy, and further

    research is required (Toth et al., 2019; Kang et al., 2021;

    Congress  and  Puppala,  2021;  Liu  et  al.,  2022;  Nguyen

    et al., 2022).

     4.6    Asset lifecycle management

    The challenges with an asset management approach that

    spans  the  entire  lifecycle  are  integrating  data  from  the

    design and construction phase with the O&M phase and

    decision-making  in  consideration  of  lifecycle  perfor-

    mance. The need for an automated and unified data inte-

    gration system is evident. In this regard, DT, though an

    emerging  technology,  has  already  been  well-established

    as  a  solution  for  lifecycle  asset  management.  Neverthe-

    less, the full-scale application of DT in FM for asset life-

    cycle  management,  especially  during  the  O&M  phase,

    warrants further study. Simulation-based lifecycle perfor-

    mance prediction is also demanded to provide evidence in

    lifecycle  decision-making.  As  such,  DT  applications  in

    facility lifecycle management, along with the use of IoT

    technology for big data acquisition, data integration from

    construction to the O&M phase, and the use of ML algo-

    rithms for data analysis and utilization, could be further

    explored in future research (Ozturk, 2021).

