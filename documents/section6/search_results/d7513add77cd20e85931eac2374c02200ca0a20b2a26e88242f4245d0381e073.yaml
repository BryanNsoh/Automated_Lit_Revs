    \ They\ndesigned a swarm intelligence approach and a dynamic tip selection algorithm\
    \ to enhance\nthe system and global utility. The simulation results revealed that\
    \ the proposed scheme\nminimizes the average waiting time of transactions and\
    \ power consumption. Moreover, it\nenhances global utility, throughput, and spectral\
    \ efﬁciency. Then, Manogaran et al. [50]\npresented a blockchain-based security\
    \ solution for access control and preserving the data\nprivacy of users’ resources.\
    \ Furthermore, they introduced a Q-learning approach with\nmachine-type communication\
