    There are many challenges that exist in the use of smart home IoT technology.
    Interoperabil-

    ity is one issue because the cost of using smart home technology is important
    to consider,

    and the integration of devices is a concern moving forward [120]. Different technologies

    utilized by IoT devices in order to create this connectivity include Wi-Fi, ZigBee,
    Z-Wave,

    Bluetooth LE, and Thread [121].

    Security and privacy are also important to consider because smart grid technology

    can be a target for cyber attacks [120]. There are so many IoT objects that can
    be used in

    homes, and the dynamic and heterogeneous nature of smart home environments presents

    a challenge when it comes to addressing authentication and privacy issues [52].
    Cyber

    attackers could target items such as smart home routers, gateways, or any other
    IoT-

    enabled devices to access data [122]. Many strategies are currently being analyzed
    in order

    to address smart home security needs. Blockchain is becoming increasingly utilized
    because

    of its beneﬁts of having a decentralized database based on cryptographic techniques
    [55]).

    Although blockchain approaches have beneﬁted from decentralized security/privacy,
    there

    are drawbacks when it comes to the energy and computational overhead that make
    it not

    ideal for IoT devices that are resource-constrained [123].

    2.4. Smart Cities

    Internet of Things devices have many useful applications when it comes to smart
    cities.

    A smart city can be understood as a city that is equipped with technology, such
    as wireless

    sensor networks and actuators that collect data; it is used to make important
    decisions in

