    Automation is the fundamental property, which means that SWS can perform the physical\
    \ and \ncyber components’ operation automatically once the relevant parameters\
    \ are set manually. This is a \nnear-automatic process in the SWS since the application\
    \ of ACT and ICT enables the SWS to execute \none-way or two-way orders without\
    \ too many operators’ involvement. For the one-way control case \n(e.g., by setting\
    \ the sampling interval in the Arduino sketch), the smart sensor can modify the\
    \ data \ncollecting frequency. As to the two-way control example, the real-time\
    \ metering data fusion can help \nprovide feedback for the control center, where\
    \ the data analytic tools, in turn, give instructions to the \nopening status\
    \ of smart meters, smart valves, or intelligent pumps. Further, automation can\
    \ be \nimplemented not only for components providing functionality but also for\
    \ operation mechanisms. \nFor example, when water problems happen in the operation\
    \ process or the element itself, the smart \ncomponents notify the system center\
    \ and then take action to avoid a crash. Additionally, with \nautomatic self-verification,\
    \ the water utility can know when the sensor needs maintenance or re-\ninstallation\
    \ [64].  \nConnectivity is also a fundamental property, which means the degree\
    \ of interconnectedness or \nduplication [56]. In a cyber-physical system like\
    \ SWS, connectivity can be implemented by deploying \nmultiple sensors and software\
