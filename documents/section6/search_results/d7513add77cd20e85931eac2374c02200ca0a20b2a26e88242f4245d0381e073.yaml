    Abstract: Internet of Things (IoT) as refers to a network of devices that have\
    \ the ability to connect,\ncollect and exchange data with other devices over the\
    \ Internet. IoT is a revolutionary technology\nthat have tremendous applications\
    \ in numerous ﬁelds of engineering and sciences such as logistics,\nhealthcare,\
    \ trafﬁc, oil and gas industries and agriculture. In agriculture ﬁeld, the farmer\
    \ still used\nconventional agriculture methods resulting in low crop and fruit\
    \ yields. The integration of IoT in\nconventional agriculture methods has led\
    \ to signiﬁcant developments in agriculture ﬁeld. Different\nsensors and IoT devices\
    \ are providing services to automate agriculture precision and to monitor crop\n\
    conditions. These IoT devices are deployed in agriculture environment to increase\
    \ yields production\nby making smart farming decisions and to collect data regarding\
    \ crops temperature, humidity\nand irrigation systems. However, the integration\
    \ of IoT and smart communication technologies in\nagriculture environment introduces\
    \ cyber security attacks and vulnerabilities. Such cyber attacks\nhave the capability\
    \ to adversely affect the countries’ economies that are heavily reliant on agriculture.\n\
    On the other hand, these IoT devices are resource constrained having limited memory\
    \ and power\ncapabilities and cannot be secured using conventional cyber security\
    \ protocols. Therefore, designing\nrobust and efﬁcient secure framework for smart\
    \ agriculture are required. In this paper, a Cyber\nSecured Framework for Smart\
    \ Agriculture (CSFSA) is proposed. The proposed CSFSA presents a\nrobust and tamper\
    \ resistant authentication scheme for IoT devices using Constrained Application\n\
    Protocol (CoAP) to ensure the data integrity and authenticity. The proposed CSFSA\
    \ is demonstrated\nin Contiki NG simulation tool and greatly reduces packet size,\
    \ communication overhead and power\nconsumption. The performance of proposed CSFSA\
    \ is computationally efﬁcient and is resilient against\nvarious cyber security\
    \ attacks i.e., replay attacks, Denial of Service (DoS) attacks, resource exhaustion.\n\
    Keywords: Internet of Things; authentication; security; agriculture\n1. Introduction\n\
    With the recent advancements in communication and physical sciences, it is now\n\
    possible to connect physical objects to the Internet from any place any time for\
    \ anything\nwithout human intervention by making everything smart. This advancement\
    \ is referred to\nas the Internet of Things (IoT) [1]. One of this century’s key\
    \ technological development\nhas been the IoT, which is still in its fancy stages.\
    \ In the coming years, this development is\nexpected to hit a big ﬁgure. By the\
    \ end of 2024, 62 billion IoT devices are expected to exist [2].\nAccording to\
    \ Statista report, it is predicted that this number will rise to 75.4 billion\
    \ by 2025.\nThe signiﬁcance of the IoT system has been acknowledged by major international\
    \ standards\nbodies, thereby ensuring development towards the proper functionality,\
    \ ﬂexibility and\nElectronics 2022, 11, 963. https://doi.org/10.3390/electronics11060963\n\
    https://www.mdpi.com/journal/electronics\nElectronics 2022, 11, 963\n2 of 19\n\
    compatibility of this system. Due to which IoT is making an impact in the majority\n\
    of the ﬁelds i.e., healthcare, trafﬁc, logistics, oil and gas industries and agriculture\
    \ [3].\nThe IoT enables devices with a variety of features and capabilities to\
    \ connect to the Internet.\nThe rapid rise of IoT applications results to a tremendous\
    \ increase in the number of IoT\ndevices connected to the worldwide network as\
    \ well as network trafﬁc over conventional\nnetwork. Due to its constrained nature,\
    \ the IoT growth adds more security challenges to the\nconventional network, as\
    \ the conventional communication network already faces various\nsecurity challenges.\
    \ Different IoT devices are not constructed to the necessary security\nrequirements,\
    \ resulting in huge security breaches [4].\nFood consciousness has grown amongst\
    \ the people lately with the exponential increase\nof the food industries and\
    \ radical improvements in individuals’ dietary behaviors and\nways of life [5].\
    \ People nowadays are more worried about the quality and safety of the food\n\
    they consume. Food safety is perceived to include food that is liberated from\
    \ contaminants\nand chemicals that may cause the development of microscopic organisms\
    \ destructive to\nindividuals’ safety and lives [6]. Agriculture systems has a\
    \ signiﬁcant impact on a country’s\neconomic growth as it is the main source of\
    \ food. According to report published by the\nUnited Nations’ Food and Agriculture\
    \ Organization [7], a signiﬁcant portion of food waste\nhappens due to various\
    \ variables during the pre-harvesting, harvest and even post-harvest\nstages and\
    \ as well the extent of its inﬂuence on the economy, environment, health and\n\
    survival of human race. According to a UN report, the world population is estimated\
    \ to\nsurpass 9 billion humans being by the end of 2050, an increase of about\
    \ a third over the\ncurrent population [8]. More than half of this increase will\
    \ occur in Pakistan, Nigeria, India,\nIndonesia, Ethiopia, the United Republic\
    \ of Tanzania, Egypt, and the United States. Such\nrise in population necessitates\
    \ a nearly 70 percent increase in food production rate. This\nfast growing population\
    \ brings with it a slew of additional challenges, including increased\ncompetition\
    \ and overuse of land, water and also other natural resources. These challenges\n\
    highlight critical need to minimize food system’s reliance on our environment.\
    \ As a\nresult, in order to meet the expanding need for food and crop production,\
    \ an evolutionary\nagricultural paradigm is required to ensure long-term development.\
    \ In an agricultural\nﬁeld, a smart sensing system is necessary to integrate the\
    \ status of the ﬁeld, its inﬂuence\non ﬁeld productivity, and to determine the\
    \ actions that must be taken on the ﬁeld for a\ngood outcome of a good produce.\
    \ A smart sensing environment is made up of a system\nof connected devices that\
    \ can constantly send and receive data from one another. It can\nalso make decisions\
    \ on behalf of a user and take action to enhance the environment [9].\nThis shift\
    \ in the environment necessitates more constant monitoring of the surroundings,\n\
    resulting in an ever-changing environment.\nAgriculture plays an important role\
    \ in country’s economic growth and it is the basis\nfor human species. Conventional\
    \ agricultural methods are still being used by farmers,\nresulting in low crop\
    \ and fruit yields. As a result, integrating IoT technologies can boost\ncrop\
    \ productivity. IoT is an essential part of the smart agriculture architecture.\
    \ With the\nintegration of IoT devices, the agriculture systems have been monitored\
    \ 24/7. These IoT\ndevices sense the surrounding environment and physical parameters\
    \ to take sensed infor-\nmation. Such sensed information is then sent to the backend\
    \ server via Internet or through\nsensor gateway, where date is stored for future\
    \ use or even user can view that sensed data.\nThe user can make decisions about\
    \ what actions to do in such a monitored environment.\nHowever, it’s not an easy\
    \ task to integrate everyday devices with the Internet. Security\nis a big challenge\
    \ faced by IoT, although each device has its unique set of characteristics\nand\
    \ requirements. First of all, each person, device and system which is connected\
    \ to the\nInternet must be identiﬁed. Intruders will acquire access to the network\
    \ and perform\nsecurity breaches if they do not have a valid identity.\nIn case\
    \ of smart agriculture systems, if information of sensors monitoring the agricul-\n\
    ture parameters is leaked, lost or tampered with, it can render the products useless\
    \ and\ndamage their value signiﬁcantly hence resulting in huge economic food loss.\
    \ Therefore,\ndeveloping a concrete framework for secure monitoring of smart agriculture\
    \ with the adap-\nElectronics 2022, 11, 963\n3 of 19\ntion of IoT devices is an\
    \ essential requirement of this era. Since IoT devices are designed to\nbe compact\
    \ and cost effective, because they have limited computing power and memory.\n\
    Their resource constrained nature makes it difﬁcult to secure them and has necessitated\n\
    the development of lightweight application protocols and security suites. Instead\
    \ of using\nstandard TCP/IP protocols i.e., Hyper Text Transfer Protocol (HTTP)\
    \ and Transport Layer\nSecurity (TLS), these devices use the IoT protocol stack,\
    \ which is a lightweight version of\nthe TCP/IP model specially designed for IoT\
    \ devices. The CoAP has been standardized as\nlightweight application protocol\
    \ for IoT systems. However, developing a low-overhead\nsecurity solution for CoAP\
    \ remains a challenge. Though some security protocols i.e., stan-\ndard Datagram\
    \ Transport Layer Security protocol (DTLS) exists. However, it is not suitable\n\
    for IoT constrained devices and is expensive due to its computational overhead,\
    \ complexity\nand lengthy cipher suites process. Therefore, this paper proposed\
    \ a robust and lightweight\nsecure authentication framework in CoAP using symmetric\
    \ encryption i.e., Advanced\nEncryption System (AES) and HMAC-SHA-224. The main\
    \ contribution of this paper is\nto design robust and tamper-resistant secure\
    \ authentication framework for agriculture\napplication using CoAP by ensuring\
    \ data integrity and authenticity. The proposed CSFSA\nis implemented in Contiki\
    \ NG and Cooja simulator and evaluated performances in terms\nof packet size,\
    \ communication overhead and power consumption. The signiﬁcance of\nproposed CSFSA\
    \ is to make resilient against various cyber security attacks i.e., replay\nattacks,\
    \ Denial of Service (DoS) attacks, resource exhaustion.\nThe proposed CSFSA provides\
    \ secure monitoring of various agriculture parameters\nremotely. The architecture\
    \ of proposed CSFSA has three modules i.e., 6LoWPAN based\ninternal network having\
    \ IoT devices deployed in agriculture ﬁeld for monitoring and\ncontrolling, a\
    \ border router which acts as bridge between Internal network and external\nnetwork\
    \ i.e., Internet and a web server that provides access to the sensed data as shown\
    \ in\nFigure 1.\nThe paper is structured as follows. Section 2 provides brief\
    \ explanation of literature\nreview that has been done in smart agriculture, IoT\
    \ and CoAP security. Section 3 provides\nan in-depth overview of standards and\
    \ protocols pertinent to our research work. Proposed\nmethodology is presented\
    \ in Section 4. Simulation and results evaluation is discussed in\nSection 5.\
    \ Finally, concluding remarks are given in Section 6.\nFigure 1. CSFSA architecture.\n\
    2. Related Work\nThis section provides the related literature that has been done\
    \ in the ﬁeld of CoAP\nsecurity, IoT security, various authentication techniques\
    \ used between IoT devices and\nagriculture sector.\nThe Hyper Text Transfer Protocol\
    \ (HTTP) is an application layer protocol used by the\nWorld Wide Web to access\
    \ data on Internet and uses the Representational State Transfer\n(REST) architecture.\
    \ The HTTP request and response messages exchange data between\nHTTP server and\
    \ client [10]. This protocol is not suitable for IoT and cannot be implemented\n\
    Electronics 2022, 11, 963\n4 of 19\non IoT devices due to computational overhead.\
    \ As a result, a lightweight and efﬁcient\nprotocol for constrained devices is\
    \ required. The Internet Engineering Task Force (IETF)\nConstrained RESTful Environment\
    \ (CoRE) working group has standardized lightweight\napplication protocol for\
    \ IoT systems i.e., CoAP. It is a specialized web transfer protocol,\nspecially\
    \ designed for resource constrained applications. In [11], the authors compared\
    \ the\nCoAP and HTTP protocol and evaluated their performances based on energy\
    \ consumption,\nbattery life and amount of bytes exchanged per session as shown\
    \ in Table 1.\nTable 1. HTTP and CoAP comparison based on resource consumption.\n\
    Protocol\nBytes per\nTransaction\nPower\nLife Time\nHTTP\n1451\n1.333 mW\n84 days\n\
    CoAP\n154\n0.744 mW\n151 days\nTransport Layer Security (TLS) is used for securing\
    \ HTTP communication over Trans-\nmission Control Protocol (TCP). The CoAP communication\
    \ over User Datagram Protocol\n(UDP) is secured by using DTLS. However standard\
    \ DTLS is not suitable for constrained\nnetworks due to its computational overhead,\
    \ complexity and handshake session overhead.\nIn [12], the authors provided brief\
    \ overview of layered architecture of IoT and security\nvulnerabilities at each\
    \ layer. They discussed in details various communication technologies\nalong with\
    \ their features and limitations which are being used by IoT applications. They\n\
    also reviewed the existing security mechanisms with their limitations to secure\
    \ the IoT envi-\nronment. In [13], the authors presented two-way authentication\
    \ scheme based on DTLS and\nRSA cryptographic algorithm. DTLS protocol is implemented\
    \ in context of system architec-\nture to achieve low overhead and high interoperability.\
    \ However, due to the deployment of\nRSA encryption, the computational overhead\
    \ required by their handshake process requires\nmore energy. Shahid et al. [14]\
    \ presented lightweight secure CoAP i.e., Lithe for securing\nIoT devices communication.\
    \ This work provided secure framework by integrating CoAP\nand DTLS. The standard\
    \ DTLS is not suitable for constrained devices. The proposed scheme\nused the\
    \ DTLS header compression by leveraging 6LoWPAN standard and signiﬁcantly\nreduced\
    \ the energy consumption. The results showed that compressed DTLS performs\nbetter\
    \ in terms of energy efﬁciency, network response time, packet size and processing\
    \ time.\nIn [15], the proposed framework enables the communication between android\
    \ phones\nusing DTLS secured CoAP. This framework combines other algorithms with\
    \ DTLS that are\nnot applicable on resource constrained IoT devices. DTLS requires\
    \ public key cryptography\nwhich is a computationally expensive process and a\
    \ lengthy handshake process [16]. Al-\nthough there are certain security algorithms\
    \ which are lightweight and have less overhead\nsuch as raw public key, at least\
    \ 25 bytes per-packet overhead of DTLS takes up one-third\nof a frame. DTLS heavily\
    \ hinders the performance in terms of round-trip messages when\nretroﬁtted to\
    \ CoAP [17].\nThe authors Raza et al. [18], present a scheme for making the implementation\
    \ secure\nCoAP lightweight by applying header compression techniques. Although\
    \ header com-\npression does not offer an improvement in performance because DTLS\
    \ is computationally\nintensive. The authors Freeman et al. [19] propose a plan\
    \ that enables the client to assign\na certiﬁcate path and construction as well\
    \ as the validation of the certiﬁcation path to a\nserver. However, this protocol\
    \ is expected to be used over HTTP. This protocol relies on\nthird-party instead\
    \ of communication parties and adds a heavy communication overhead.\nIn [13],\
    \ a framework for the end-to-end security of IoT has been presented. The authors\n\
    have used DTLS in combination with other standard protocols such as RSA. The use\
    \ of RSA\nadds a high computational complexity and overhead to the network. In\
    \ addition to that,\nthe authentication handshake process in DTLS in which the\
    \ client and server authenticate\neach other takes in excess of three round trips.\
    \ Authors of [20] have suggested a technique\nfor lightweight authentication using\
    \ Advanced Encryption Standard (AES). In this tech-\nElectronics 2022, 11, 963\n\
    5 of 19\nnique, the client and server ensure the identity of the devices based\
    \ on the message payload.\nDuring this process, a total of four messages are exchanged\
    \ between the client and server.\nIn [21] Park et al. have presented an implementation\
    \ of an architecture that uses a\ndelegation method to send and receive messages.\
    \ In this implementation, a Secure Service\nManager (SSM) is used in the handshake\
    \ process. This system requires the SSM, sensors\nand trust manager to be located\
    \ in a constrained network. Hence it may not be suitable\nfor all kinds of IoT\
    \ setups. In [22], Granjal et al. propose a plan for end-to-end security by\n\
    using DTLS algorithm. This system uses the Elliptic Curve Cryptography (ECC) to\
    \ encrypt\ndata in resource constrained nodes. Although ECC consumes less power\
    \ and memory\ncompared to other public key encryption algorithms, it still uses\
    \ up more resources than\nthe symmetric key encryption algorithms [23]. Using\
    \ complex cipher suites for encryption\nresults in high energy consumption. The\
    \ authors have used a symmetric key cryptography\nalgorithm, AES to replace DTLS\
