    \ to Transform Traditional Farming to Precision \nAgriculture \n \nRana Gill a,\
    \ and Dr. Paras Chawla  b   \n  \nA Assistant Professor at Chandigarh University,\
    \ Mohali, India. \nB Professor, ECE department at Chandigarh University, Mohali,\
    \ India. \n \nArticle History: Received: 11 January 2021; Accepted: 27 February\
    \ 2021; Published online: 5 April 2021 \n_____________________________________________________________________________________________________\
    \ \n  \nAbstract: The agricultural sector is of great importance to fulfill food\
    \ resources need of the country. Precision Agriculture \n(PA) with Internet of\
    \ Things and Wireless Sensor Network is a transformation from traditional farming\
    \ to smart farming. \nWireless sensor networks and Internet of Things are considered\
    \ as drivers to develop system which can change agriculture \nsector from manual\
    \ to automatic. Advancement in the technology have pushed the growth of precision\
    \ agriculture to very large \nextent despite of several challenges faced in this\
    \ area. System for precision agriculture relies on hardware components mainly\
    \ \nwireless sensors which act as a source for gathering of real time data. Depending\
    \ upon the real time date retrieved by sensors \nautomation in agriculture is\
    \ done by adopting decision-based system. With Precision agriculture productivity\
    \ is optimized by \nmaintaining sustaniability as crop receives what is acutual\
    \ requirement on the basis of new techniques and software platforms. \nThis review\
    \ article includes Inernet of Things (IoT), Wireless Sensors, Wireless communication\
    \ and challenges faced in this \narea. \n \nKeywords: Precision Agriculture, Wireless\
    \ Sensor Networks, Internet of Things \n___________________________________________________________________________\
    \ \n  \n1. Introduction  \nIndia has 16% of world papulation but have 4% of world’s\
    \ fresh water resources out of which 80% is used \nfor agriculture [1]. India\
    \ is known as agricultural country as 80% of its rural papulation have agriculture\
    \ as their \nsource of livelihood [2]. Many states of India have their agriculture\
    \ totally dependent on rainfall due to very less \navailability of freshwater.\
    \ This shortage of freshwater supply demands paradigm shift to productivity per\
    \ unit of \nwater. In various economic surveys done in past five years it is indicated\
    \ that adoption of advancement in \ntechnologies is required to make agriculture\
    \ sector sustainable for small and marginal farmers. Climatic changes \nthat are\
    \ affecting country in various ways, are going to lower farmer’s income further\
    \ by 25%. Three factors \nunder climate change pointed are decline in average\
    \ rainfall, rise in temperature and more dry days. India’s 73.2 \nmillion hectares\
    \ area is still unirrigated area and only rainfall dependent out of 141.4 million\
    \ hectares net sown \narea. Economic Survey alerted and recommended the requirement\
    \ for “dramatic” improvement in irrigation by \ninvolving new technologies [3].\
    \ In traditional farming irrigation is either done by manual observation of farmer\
    \ \nor it is scheduled irrigation. Additionally, water overuse can cause water\
    \ shortage, often occurs in areas of \nirrigation agriculture, and harms the environment.\
    \ Present scenario demands novel technology for increasing the \ncrop productivity,\
    \ and a technology to reduce the water consumption for irrigation. This is clearly\
    \ indicating a \ntransformation of traditional farming to Precision agriculture.\
    \ Precision Agriculture (PA) not only increases crop \nyield and revenues but\
    \ also involves methods which are very environment friendly. Precision agriculture\
    \ is a way \nof farming which is done by considering all the elements related\
    \ to soil moisture and temperature, environment \ndetails like temperature, humidity\
    \ and rate of evaporation measured by technology-based devices. Precision \nagriculture\
    \ is done more precisely on the basis of what is required, when is required and\
    \ where is required in the \nfarm. Precision farming is a technique of farming\
    \ that changes the use of pesticides and fertilizers to evaluate the \nvariation\
    \ in the growth conditions within the agriculture field. This way of practice\
    \ is termed as Site Specific \nManagement (SSM) [4]. This way it reduces the amount\
    \ of chemicals released into the environment. Precision \nagriculture also helps\
    \ in reducing the requirement of man power which further helps farmers to have\
    \ more \neconomic benefits. Advancement in Cloud Computing, Big Data Analytics,\
    \ Artificial Intelligence and Internet of \nthings are very helpful to attain\
    \ Precision agriculture. This review paper is focused on Internet of things and\
    \ \nvarious techniques used in this field to agriculture technology based. \n\
    \  2. Precision Agriculture \nPrecision agriculture is management of farming on\
    \ basis of observation, measurement and decision-based \nsystem. First revolution\
    \ of precision agriculture started with use machinery in place of manpower and\
    \ farming \nwith help of animals. This revolution happened in early 19s (1900-1930).\
    \ Second wave started with green \nrevolution which enhanced agriculture on the\
    \ basis genetics which led to precise plantation. Presently, third wave \nof revolution\
    \ is going on which came into implementation in 1980 with the advanced technologies\
    \ in agriculture \n[5]. The main focus of the review article is to study various\
    \ methods opted by different researchers in past five \nyears for smart farming.\
    \ Various technologies that are helping different researchers are Big Data Analytics,\
    \ Cloud \nComputing, Internet of Things, Wireless sensor network, Artificial intelligence,\
    \ Image processing using \nRana Gill  a, and Dr. Paras Chawla b \n \n132  \nComputer\
    \ vision and many more. These technologies are helping to transform traditional\
    \ farming to precision \nagriculture at very fast pace. Various technologies used\
    \ in precision agriculture are shown below in figure1 [6]. \n \nFig. 1.  Overview\
    \ of Precision Agriculture Technologies \nThis article is framed to cover only\
    \ those research article which Internet of things based. The survey presents \n\
    the idea of Precision agriculture with various innovations from its cause, various\
    \ technologies and their up-\ngradations ideas. Precision Agriculture utilizes\
    \ Internet of things (IoT) arrangements to increase productivity \nwhile reducing\
    \ water consumption, manpower required and saving environment. In the early stages,\
    \ Precision \nagriculture consisted mostly of map-based technologies using geo\
    \ statistical methods such as GIS and satellite \nbased remote sensing. And main\
    \ focus was to apply to control fertilizer use. Earlier sensors were not commonly\
    \ \nused because of high cost, unreliable or unavailable for necessary applications.\
    \ Precision agriculture got started \nin its third wave during 1980s but till\
    \ early 2000s not adopted by many farmers. The key obstacles to the adoption \n\
    of such approaches were the lack of technology, lack of scientific evidence, no\
    \ training and high cost [7]. \nDecreased sensors cost and rapid Internet of Things\
    \ (IoT) and Big data growth lead to development and testing \nof more PA system.\
    \ IoT works in form of cycle that firstly do monitoring with the help of sensor,\
    \ analysis of \ninformation gathered and then control [8]. Further by involving\
    \ Big data Analytics and machine learning decision \nmaking system can be designed\
    \ [9].  \n2.1 Internet of Things \nIn agriculture the Internet of Things is about\
    \ cameras, sensors and other smart devices to get data from every \naction in\
    \ farm. Internet of things helps to build smart farming in various forms like\
    \ sensing, watermanagement to \nincrease crop yield, determine fertizer requirement,\
    \ finding optimal time for planatation and harveting and \nweather conditions.\
    \ IoT is a type of enviornment in which objects can transmit data over internet\
    \ without or with \nminimal human interventation [10]. The IoT is designed around\
    \ various wireless radio standards which are \nresponsible for interaction of\
    \ different devices with each other through the Internet. It comprises many standards\
    \ \nlike Zigbee, Bluetooth, LoWPAN, Wi-Fi ,NFC, Z WAVE, RFID, and so on. Physical\
    \ object which collects and \nprocesses data that it receives about the enviornment\
    \ [11]. These objects are built with sensors, actuators, \nmicrocontrollers and\
    \ transceivers. The irrigation requirements can easily be automated by the IoT-\
    \ driven decision \nsupport system (DSS). In [22] authors proposed system to transmit\
    \ information through the internet with the help \nof internet of things The IoT\
    \ allows devices to control remotely or sense physical environmental factors using\
    \ \nsensor nodes. The user interface is generated with the help of an Android\
    \ app. The data gathered by the sensor \nnodes propagates following tree topology\
    \ to reach the base station. Arduino UNO and nodeMCU are used for \ntransmission\
    \ and soring the data collected to the cloud. Developed Android app enables the\
    \ access of an \ninformation uploaded to the cloud.  \nVarious technologies are\
    \ growing under internet of things and many methods are proposed and implemented\
    \ \nby various researchers in recent years. \n 2.1.1 Wireless Sensor Network \
    \ \nWireless sensor Networks help in shift from traditional farming to smart farming.\
    \ Research on Precision \nagriculture from basic climate information, soil information\
    \ to decision support system for irrigation are \ndependent on collection of data\
    \ by wireless sensors. The wireless sensor system not only improves crop \nproductivity\
    \ but also helps in saving environment in various forms [12].  A WSN usually consists\
    \ of many multi- \nfunctional sensor nodes that are deployed in a interested field.\
    \ With the recent advancements these nodes are of \nlow cost, less power consumption\
    \ and small in size. In spite of miniature structure these nodes are provisioned\
    \ \nwith sensors, microcontrollers, and radio transceivers. These nodes have capability\
    \ to sense the data, process it \nand capable to communicate it. These nodes are\
    \ capable to communicate over short distance via wireless mode \nTh\ne \nMo\n\
    stly \nus\ned \nTe\nch\nnol\nogi\nes \nin \nPr\neci\nsio\nn \nAg\nric\nult\nure\
    \ \nInternet Of Things \nWireless Sensor Netowks \nArtificial Intelligence \n\
    Cloud Computing \nArieal Vehicles \nBig Data Aalytics \nInfromation Technology\
    \ \nRobotics \nComputer Vision \nMechine Learing \nSmart Devicies \nA Review on\
    \ Various Techniques to Transform Traditional Farming to Precision Agriculture\
    \ \n133  \nof communication. Wireless communication standards plays an important\
    \ role for normal functioning of wireless \nsensor network. Various techniques\
    \ are designed at physical layer and protocols are followed at higher layers for\
    \ \neffective working of wireless sensor network. Nodes are generally categorises\
    \ as a source node and  a sink or \ngateway node. The collection of data is done\
    \ by source node and receiving of data is by sink or gateway node. In \nterms\
    \ of computational power sink nodes have higher power in comparison to a source\
    \ node. While choosing \nwireless nodes constraints faced are size, data rate,\
    \ memory and power consumption. In [13] comparison of sensor \nnodes used in precision\
    \ agriculture is done with their specification and it is considered that MICA2\
    \ is more \nsuitable due to its capability to connect with many sensors  with\
    \ help of its large expansion connectors. In recent \nmany ways are opted by different\
    \ researchers to apply wireless sensor network to agriculture. In [14] method\
    \ \nproposed to monitor agriculture environment was based on smart wireless sensor\
    \ network. They design an \narchitecture by deploying various nodes in the agriculture\
    \ area. Then collected data was analysed and displaying \nit to end user. Similarly,\
    \ In [15] authors  proposed a technique which applies on top surface of the soil\
    \ in two \ndomains namely time and space to monitor variation in soil moisture\
    \ content. This experiment has conducted by \nconsidering twenty seven different\
    \ locations where wireless sensor nodes have deployed. To collect real-time \n\
    data multi hope configuration has been used. In [16] paper has wireless sensor\
    \ network based smart system used \nin a red bayberry greenhouse. A smart system\
    \ is designed using temperature sensors and soil moisture. This \nsystem monitor\
    \ the humidity ,temperature and illumination in the greenhouse. In [17] authors\
    \ proposed wireless \nsensor networks based system in potato farm which monitors\
    \ individual crop requirements. The farmers can easily \nrecognise the different\
    \ requirements of crop ,fertilizers use and need of irrigation. The article presented\
    \ a model \nfor irrigation management to figure out agricultural parameters using\
    \ intelligent humidity sensors and \nmathematical calculations on the basis of\
    \ received input. In [18] authors  presented smart precision agriculture \nsystem\
    \ using IoT technology and wireless sensor network . This system has designed\
    \ automated irrigation system. \nComparison of scheduled irrigation in which irrigation\
    \ is done at specific times with automatic irrigation system \nbased on  moisture\
    \ sensors, temperature, and humidity. Two irrigation methods are compared and\
    \ it is found that \nautomatic irrigation has better efficiency in terms of water\
    \ consumption. In [19] proposed method is implemented \nby dividing the agricultural\
    \ land in for regions and three different sensors namely temperature, humidity\
    \ and soil \nmoisture sensor. Data collection is done by these sensor nodes and\
    \ transmitted through other nodes and gateways \nto server. Data received at server\
    \ is analysed and displayed in an application in GUI that can be made available\
    \ \nin mobile application and on the related website. In [20] authors developed\
    \ IoT-enabled wireless sensor network \nenvironment to monitor soil and environmental\
    \ parameters which are used to schedule irrigation on the basis of \nwater requirements.\
    \ Developed robust mechanism using interpolation technique for making soil moisture\
    \ content \ndistribution map. Method  made distribution map  by measuring soil\
    \ moisture content at different nine positions \nof the agricultural land. Structural\
    \ similarity index (SSIM) mechanisms was adopted to control irrigation valves\
    \ \ndepending on zone-specific irrigation control commands. In [21] a wireless\
    \ drip irrigation system was presented \nby deploying soil moisture sensors. An\
    \ implementation of a WSN was realized for wireless managed irrigation \nsolution\
    \ and real time monitoring of soil water content. Data collection is done with\
    \ the help of solar powered \nbased wireless acquisition stations to automate\
    \ an irrigation. With this system design monitoring of water content \nwas done.\
    \ It is clear from above reviewed papers that proposed systems use multiple sensors\
    \ nodes to make \nagriculture more precise. The design of the system is selected\
    \ depending on various features that fulfil the \nrequirement for low cost , less\
    \ power consumption, less water consumption, reduced manpower and secure \nwireless\
    \ communication between these nodes [23].  \nIn the agriculture sector wireless\
    \ sensor networks are being used to develop smart irrigation systems, smart \n\
    fertilization systems, crop health monitoring, early crop disease detection and\
    \ smart pest control systems.  \n  2.1.2 IoT Connectivity \nIn IoT objects can\
    \ talk and this is possible only through their connectivity to each other and\
    \ to the outside \nworld. Due to the rapid growth in WSN technologies and IoT\
    \ devices several wireless communication protocols \nare brought in use. These\
    \ protocols have their own specifications depending on various factors like data\
    \ rate, \nbandwidth, free channels, , battery life and cost [24]. Commonly used\
    \ protocol for IoT connectivity in agriculture \nsector are Zigbee, Bluetooth,\
    \ 6LoWPAN, RFID, Wi-Fi and Lora WAN.  ZigBee is a wireless protocol commonly \n\
    used in precision agriculture applications like smart irrigation systems and smart\
    \ greenhouses [25]. In [26], \nauthors presented a smart irrigation system in\
    \ which communication is handled by the ZigBee module. This \nsystem used two\
    \ nodes, i.e., a sensor node and an actuator node where sensor node was comprised\
    \ of soil moisture \nsensors, which were used to monitor the water level in the\
    \ soil and the actuator module used to take required \nactions on basis of the\
    \ water content of the soil. ZigBee protocol handled the whole communication part\
    \ of the \nsystem. In [27] wireless greenhouse sensors based on CC2420 and Zigbee.\
    \ In [28] greenhouse environment \nmonitoring system using three sensors namely\
    \ light intensity sensor, air temperature sensor and humidity sensor \nwas designed.\
    \ The system monitoring is Wi-Fi based which converts TTL signal from the sensor\
    \ to the Wi-Fi \nsignal to be transmitted to the server. In this framework physical\
    \ devices are connected to Wi-Fi network to \nmonitor and control greenhouse environment.\
    \ Similarly, In another smart agriculture system proposed in [29] \nWi-Fi protocols\
    \ were used. In this paper system is designed using Raspberry Pi   and multiple\
    \ sensors used for \ndata collection. The transmission of this data to the cloud\
    \ is done using Wi-Fi protocols.  Indu and S.R.N. [30] \nproposed a GSM(Global\
    \ system for mobile communication) based system to control irrigation. The system\
    \ \ndesigned is used to set the irrigation time depending on the data collected\
    \ by temperature and humidity sensors \nwhich helps to irrigate automatically\
    \ when unattended. Communication between the end user and system is \nRana Gill\
    \  a, and Dr. Paras Chawla b \n \n134  \nestablished via short messaging service\
    \ (SMS) on GSM network. In [31], a proposed system used smart phone \nusing Bluetooth\
    \ to collect the data from sensors deployed in the farm. Sensors used in the system\
    \ are soil \ntemperature sensor and soil moisture sensor. In [32] a smartphone\
    \ App is designed which enables the Wi-Fi \nconnection of the smartphone creating\
    \ an access point to a router node. This node is connected through the Zigbee\
    \ \nprotocol to a gateway that controls the irrigation pump. In [33], authors\
    \ presented wireless sensor network to \nmonitor the soil properties of the farm\
    \ by using a 6LoWPAN. 4G cellular technology is also considered as a good \nchoice\
    \ in underground wireless sensor networks [34]. Common IoT applications which\
    \ use RFID are security, \nmedical, smart shopping and smart agriculture. RFID\
    \ based smart irrigation system was presented in [35] which \nused soil moisture\
    \ and soil temperature sensors for controlling valve of irrigation pump. An information\
    \ collected \nby these sensors is transmitted to the cloud based on RFID wireless\
    \ communication protocols, with the help of \nwhich user can control a water pump.\
    \  \n  3. Precision Agriculture Challenges \nPrecision agriculture is in use from\
    \ last few decades to increase crop productivity by keeping low cost and \nless\
    \ human intervention. But still very limited farmers have adopted these techniques\
    \ due to several challenges. \nAs Precision agriculture relies on different sensors\
    \ which have certain limitations like deployment, development \ncost and maintenance\
    \ cost. So this hardware cost is main challenge in precision agriculture. Atmospheric\
    \ \ndisturbances also cause interference in wireless communication channels which\
    \ can further interrupt \ncommunication between wireless nodes and cloud. In Precision\
    \ agriculture systems large amounts of data get \ngenerated which need storage\
    \ and data analysis. New facilities and software platforms are in demand for \n\
    management of data. Literacy and connectivity are another important factors that\
    \ affects the adoption of smart \nfarming. The main challenge that is acting as\
    \ an obstruction in growth of precision agriculture is interoperability. \n 4.\
    \ Conclusion and Future scope \nPrecision agriculture with involvement of technologies\
    \ like IoT and wireless sensor networks helps to increase \nyield and productivity\
    \ with resource optimization. Most of the research articles in this field indicates\
    \ that precision \nagriculture is about sustainability and decision support systems.\
    \ Precision agriculture includes multiple \nparameters like temperature, soil\
    \ moisture, light intensity, humidity, soil nutrients, etc. Many challenges are\
    \ also \ninvolved in the system developed for precision agriculture. New software\
    \ platforms and advanced technologies \ncan further help in development of smart\
