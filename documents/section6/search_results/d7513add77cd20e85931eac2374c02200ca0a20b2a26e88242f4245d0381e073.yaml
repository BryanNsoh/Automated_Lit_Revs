    \ section describes the simulation results obtained. We appraised the results\
    \ of\nproposed CSFSA in terms of performance evaluation parameters i.e., packet\
    \ size, commu-\nnication overhead and power consumption.\nThe packet size is an\
    \ important evaluation parameter and have a signiﬁcant impact\non power consumption\
    \ particularly in constrained networks. For message transmission,\nthe standard\
    \ CoAP requires one round trip. In proposed CSFSA framework, the authen-\ntication\
    \ messages require two round trips as compared to CoAP-DTLS scheme, which\nprocesses\
    \ it in four round trips i.e., three round trips for DTLS and one round trip for\
    \ CoAP.\nProposed CSFSA is lightweight and power efﬁcient as compared to CoAP-DTLS\
    \ and has\nsigniﬁcantly smaller packet size than CoAP-DTLS. Figure 12 illustrates\
    \ the packet size and\nthe number of messages for both proposed CSFSA framework\
    \ and CoAP-DTLS scheme\nduring transmission.\nFrom the ﬁgure, it is clear that\
    \ the packet size for our proposed CSFSA is smaller than\nthat of packet size\
    \ of CoAP-DTLS. Also the round trip time of our proposed CSFSA is lower\nas compared\
    \ to round trip time of CoAP-DTLS.\nCommunication overhead is deﬁned as the number\
    \ of extra messages or packets that\nhas been transmitted over network. The Standard\
    \ CoAP communication overhead does\nnot include extra packets for data transfer.\
    \ The DTLS adds extra communication overhead\nto secure CoAP. To establish DTLS\
    \ secure session, it adds 29 bytes to each datagram\ni.e., 8 bytes nonce and 8\
    \ bytes authentication tag. In CoAP-DTLS, DTLS handshake adds\nextra 29 bytes\
    \ as overhead to standard CoAP. In our proposed CSFSA, it requires only two\n\
    extra bytes communication overhead to the total number of transmitted bytes to\
    \ secure the\nElectronics 2022, 11, 963\n16 of 19\ncommunication between client\
    \ and server. Figure 13 shows the communication overhead\nfor both proposed CSFSA\
    \ and CoAP-DTLS scheme. Based on comparison, communication\noverhead in our proposed\
    \ CSFSA is lower as compared to CoAP-DTLS. Its means that our\nproposed CSFSA\
    \ is efﬁcient and has lightweight communication overhead.\nFigure 12. Packet size.\n\
