    advent of Industry 4.0, ushering in an era of intelligent and interconnected systems.
    A

    prominent trend in this domain is the rapid adoption of Industrial Internet of
    Things (IIoT)

    devices and sensors [141–145] as shown in Figure 7. These embedded devices empower

    machines, equipment, and products to gather and transmit real-time data. The data
    gener-

    ated by IIoT devices are invaluable for predictive maintenance, enabling manufacturers
    to

    proactively identify and address potential equipment failures, thereby reducing
    downtime

    and enhancing operational efﬁciency.

