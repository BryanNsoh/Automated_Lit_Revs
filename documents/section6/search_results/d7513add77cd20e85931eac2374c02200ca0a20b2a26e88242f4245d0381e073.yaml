    2. Crop Justiﬁcation

    Two important crops for the EU economy were selected as case studies. A ﬁeld crop

    (wheat) and a perennial crop (olive) constitute our models, covering different
    (i) crop-

    ping systems, (ii) pest/weed/pathogen severity, and (iii) registered pesticides.
    The olive

    tree (Olea europea L.) is a universal tree that has accompanied Mediterranean
    agriculture

    for thousands of years. Nowadays, over 750 million olive trees are cultivated
    world-

    wide, 95% of which are in the Mediterranean region. The fruit, oil, and branches
    of

    olive trees have been culturally and economically tightly linked with Mediterranean
    his-

    tory (https://agriculture.ec.europa.eu/news/producing-69-worlds-production-eu-largest-

    producer-olive-oil-2020-02-04_en (accessed on 20 April 2023)). About 98% of olive
    oil

    and 80% of table olive production are from Mediterranean countries. Approximately

    70% of the world’s olive oil production is concentrated in Europe. In the EU,
    olive tree

    plantations are found in nine EU Member States: Spain, Italy, Greece, Portugal,
    Cyprus,

    France, Croatia, Slovenia, and Malta. EU olive production reached 10,908,000 tonnes

    and EUR 2255 million in 2016 [15]. The average annual olive yield and product
    qual-

    ity varied between years, reﬂecting the effect of plant protection problems. The
    olive

    tree is a long-living drought-tolerant species that is limited by many biotic
    stressors (e.g.,

    pests, diseases, and weeds). Bactrocera oleae, Prays oleae, Euphyllura spp., Saissetia
    oleae,

