    architectural patterns Thus, our experimental evaluation confirms the validity
    of proposed architectural pattern selection scheme. By considering the IoT system
    requirements and applicability the system architect should tradeoff between the
    non-functional parameters. Though the existing models failed to address the IoT
    pattern selection methodologies, our decision model can be a reference model for
    the IoT architects. This model will suggest an architectural pattern for heterogeneous
    as well as for secure IoT systems. Our experimental analysis proves the importance
    of choosing the right software architecture pattern. If we fail to choose the
    appropriate pattern, it will result in low performance or even system failure.
    6 Conclusions IoT made a drastic change in the entire world and has made much
    impact in man''s day-to-day life activities. Everything that we see in our real
    world is made smarter by using suitable sensors and actuators with a central controlling
    system. Though this IoT-based system design is in its early stage of advancements,
    there is lack of proper architectural pattern selection models that can be applied
    to IoT systems. Our work suggests some commonly used software architectural styles
    and patterns that can be integrated with the IoT-based system so that the resultant
    system will perform with improved efficiency, scalability, heterogeneity, availability
    and interoperability. We propose an architectural pattern selection model for
    the designers to easily choose the architecture for their need. This model will
    suggest an architectural pattern for heterogeneous as well as for secure IoT systems.
    Our experimental analysis proves the importance of choosing the right software
    architecture pattern. If we fail to choose the appropriate pattern, it will result
    in low performance or even system failure. The future work may incorporate various
    hybrid lightweight architectural models that can be implemented in IoT systems
    with power constraints and mobility. The inclusion of prediction models for architectural
    patterns selection is also under consideration. 7 References Citing Literature
