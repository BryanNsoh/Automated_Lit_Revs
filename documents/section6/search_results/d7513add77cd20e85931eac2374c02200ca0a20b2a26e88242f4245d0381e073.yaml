    act as enabler technologies for IoT [116]. RFID is an important technology that
    helps in

    identifying objects, recording data, and even controlling individual targets through
    the use

    of radio waves [117]. RFID devices can be used in a variety of ways. For example,
    higher

    education institutions can utilize RFID technology in student identiﬁcation cards
    [118].

    RFID technology is also used to detect the indoor roaming activity of elderly
    individuals

    and the data collected are used to provide more insight into the health of elderly
    individuals

    who live alone [119].

    In an ideal future, IoT devices would be able to seamlessly communicate together
