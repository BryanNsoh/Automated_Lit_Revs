    Keywords Metrics Footnotes Abstract: Integrated Internet of Things (IoT) platforms
    are needed for realizing IoT potential in commercial-scale applications. The main
    challenge is to provide solution flexibility to meet custom application needs.
    We developed an IoT-based platform for smart irrigation, with a flexible architecture
    to easily connect IoT and machine learning (ML) components to build application
    solutions. Our architecture enables multiple and customizable analytical approaches
    to precision irrigation, making room for the improvement of ML approaches. Impacts
    on different stakeholders can be anticipated, including IoT professionals, by
    facilitating system deployment, and farmers, by providing cost reduction and safer
    crop yields. Examples are given based on pilots in Europe and Brazil. Published
    in: IEEE Internet of Things Magazine ( Volume: 2, Issue: 4, December 2019) Page(s):
