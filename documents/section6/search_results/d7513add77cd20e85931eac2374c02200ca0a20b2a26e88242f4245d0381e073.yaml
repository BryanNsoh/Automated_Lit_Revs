    information

    that is used in a variety of applications [1]. There are more everyday objects
    available than

    people, so the amount of connectivity that IoT devices hold is enormous [2]. In
    order to

    better understand the future of IoT technology, it is important to understand
    the unique

    circumstances that brought IoT to this point. A key distinction to make between
    the in-

    ternet and the IoT is that the internet is a mesh of networks, whereas the IoT
    network is

    an interconnected network of devices [3,4]. An early example of the ﬁrst IoT device
    was

    John Romkey’s creation, which enabled a toaster to be turned on or off over the
    internet

    in 1990 [5]. It is clear that Internet of Things devices have come a long way
    from their

    humble beginnings, and there are many factors that inﬂuenced this rise. These
    devices

    play an important role in people’s daily lives and involve the handling of massive
