  full_text: ">\nResearch Article\nDevelopment of a Wireless Sensor Network and IoT-based\
    \ Smart\nIrrigation System\nJuliana Ngozi Ndunagu,1 Kingsley Eghonghon Ukhurebor\n\
    ,2 Moses Akaaza,1\nand Robert Birundu Onyancha\n3\n1Faculty of Sciences, National\
    \ Open University of Nigeria, Abuja, Nigeria\n2Department of Physics, Faculty\
    \ of Science, Edo State University Uzairue, Nigeria\n3Department of Technical\
    \ and Applied Physics, School of Physics and Earth Sciences Technology, Technical\
    \ University of Kenya,\nNairobi, Kenya\nCorrespondence should be addressed to\
    \ Robert Birundu Onyancha; 08muma@gmail.com\nReceived 17 April 2022; Revised 15\
    \ May 2022; Accepted 20 May 2022; Published 23 June 2022\nAcademic Editor: Maman\
    \ Turjaman\nCopyright © 2022 Juliana Ngozi Ndunagu et al. Tis is an open access\
    \ article distributed under the Creative Commons Attribution\nLicense, which permits\
    \ unrestricted use, distribution, and reproduction in any medium, provided the\
    \ original work is\nproperly cited.\nTis study proposes a smart irrigation system\
    \ (SIS) using the drip method, which was designed and implemented using wireless\n\
    sensor networks and an open-source Internet of Tings (IoT) cloud computing platform\
    \ (“Tingspeak.com”) for data collection,\nstoring, data analytics, and visualization.\
    \ Te methodology incorporates the integration of hardware and software components\
    \ to\nmake irrigation decisions based on web resources like the weather forecast\
    \ from “weather.com” and sensor values from soil\nsamples. Te data collected are\
    \ then analyzed at the edge server and updated every 15 minutes. Based on the\
    \ threshold value, the\nsystem starts pumping water or stops the irrigation process\
    \ depending on the irrigation schedule. A web application was de-\nveloped to\
    \ display the result so that we could monitor and control the system using an\
    \ android application edge or a web browser.\nBased on the data recorded and measured,\
    \ the data are in comma-separated values (CSV) format and contain 143731 entries\
    \ with\n10 columns. Te sample size used contains 5722 rows and 6 columns from\
    \ the result of our machine learning algorithms using\nMicrosoft Excel and Jupyter\
    \ Notebook to process and evaluate the performance of the drip SIS, considering\
    \ the soil moisture, soil\ntemperature, sunlight, rain, and pump. Te results confrm\
    \ the threshold metrics classifcation evaluation, and some of the metrics\ncomputed\
    \ from our confusion matrix are shown in the classifcation summary results, showing\
    \ the accuracy to be 89%, the\nmisclassifcation rate (error rate) is equal to\
    \ 10%, the sensitivity is equal to 79%, the specifcity is equal to 93%, and the\
    \ precision of\nthe model is 81%. Te evaluation, when compared to K-nearest neighbours\
    \ using K \x1F 6 and K \x1F 1, shows the prediction accuracy to\nbe 97% and 98%.\
    \ Te results indicate the system is highly efcient and reliable in performing\
    \ irrigation and managing water\nresources and can be adopted in rural areas to\
    \ boost agricultural productivity.\n1. Introduction\nAccording to the United States\
    \ Census Bureau, the current\nuniversal population is estimated to be around 7.6\
    \ billion\npeople, up from 7.2 billion people in 2015 [1, 2]. Te world’s\npopulation\
    \ is anticipated to reach about 10 billion persons\nby 2050 [3, 4]. To keep up\
    \ with the exponential population\ngrowth, the “United Nations Food and Agriculture\
    \ Orga-\nnization (FAO)” report predicted that global food pro-\nduction would\
    \ need to increase by virtually 70% in 2050\ncompared to that of 2006 [3, 4].\
    \ Africa’s population will\ngeometrically raise to about 2.5 billion by 2050,\
    \ from its\ncurrent 1.2 billion in 2015 [1, 2]. Undoubtedly, there is going\n\
    to be a shortage of food owing to the enormously increasing\npopulation. Terefore,\
    \ it is crucial to continuously develop\nand explore innovative agricultural techniques\
    \ [3–12].\nTe importance of a smart irrigation system (SIS) as well\nas the issue\
    \ dealing with water efciency in agriculture\nproductivity comes into focus here\
    \ because of the pressing\nneed to consistently increase agricultural productivity\
    \ levels\n[13–17]. Irrigation can be described as the process of sup-\nplying\
    \ water to land to enable plants to grow. Water bodies\nHindawi\nApplied and Environmental\
    \ Soil Science\nVolume 2022, Article ID 7678570, 13 pages\nhttps://doi.org/10.1155/2022/7678570\n\
    are channelled through canals, ditches, pipes, or natural\nstreams. According\
    \ to Bjorneberg [18], over the years, dif-\nferent irrigation techniques have\
    \ been in practice to satisfy\nthe irrigation requirements for positive crop growth\
    \ in\ncertain areas. Te three foremost techniques of irrigation are,\nnamely,\
    \ drip/micro, surface, and sprinkler [19, 20]. Water\nﬂows over the soil (land)\
    \ for surface irrigation. Sprinkler\nirrigation supplies water to crops by sprinkling\
    \ or spraying\nwater from moving or ﬁxed systems. Micro-irrigation\nsupplies water\
    \ with frequent, small applications, usually\nwetting a portion of the ﬁeld. Another\
    \ minor irrigation\ntechnique is the subirrigation method. Here, the water level\n\
    is raised to or held near the crop root zone employing ditches\nor subsurface\
    \ drains to supply the water.\nNigeria’s irrigation capacity ranges from 1.5 to\
    \ 3.2\nmillion hectares. According to recent estimates, there are\napproximately\
    \ 2.3 million hectares in total, with over 1\nmillion hectares in the north [21].\
    \ Only about 40% of the\n142–106 hectares irrigated by public schemes are actually\n\
    accurately irrigated [21]; 32% for irrigated areas managed or\ncontrolled by the\
    \ River Basin Development Authorities\n(RBDAs) and 55% for those managed or controlled\
    \ by states\n[21]. Tis low rate can be attributed to the need for reha-\nbilitation\
    \ in most schemes—which accounts for 80% of the\nequipped area; high operation,\
    \ upkeep, and maintenance\ncosts; fuel shortages; or technical weakening of infrastruc-\n\
    ture and pumps. On the other hand, some known irrigation\nmethods have the disadvantages\
    \ of high labour costs, the\ncost of setting up an irrigation project and system,\
    \ poor\nwater management and control, erosion, water runoﬀ and\npercolation losses,\
    \ spot top and ﬁxture costs, not appropriate\nfor odd-shaped comedians, potential\
    \ wander and evapora-\ntion losses, and waterlogging, which can lead to mosquito\n\
    breeding and other parasites [22].\nAccording to Penchalaiah et al. [23], farmers\
    \ estimated\nthe maturity of the land and reserves to create revenue in\nancient\
    \ times. A farmer’s life is becoming increasingly\nchallenging due to reduced\
    \ humidity levels, water levels, and\nspeciﬁc climatic circumstances. Te wireless\
    \ sensor network\n(WSN) is made up of sensor nodes that can detect, com-\nmunicate\
    \ with computers, and communicate wirelessly [24].\nTe ﬁeld uses WSN technology\
    \ to manage and monitor the\nenvironment and soil conditions. WSNs are employed\
    \ in\nagriculture for a variety of reasons, including high inter-\npretation,\
    \ increased harvest yield, minimal energy usage,\nand data distribution. Agriculture\
    \ relies heavily on eﬀective\nwater management [25]. Water scarcity and high pumping\n\
    costs make good water management even more important.\nTo improve the use of water\
    \ resources and increase pro-\nductivity, one automatic irrigation system (AIS)\
    \ is now\ndeployed [25]. Tis one component of the irrigation system\nenables development\
    \ in areas where water is scarce. In this\nmethod, eﬃcient watering system planning\
    \ yields the best\neﬃciency while using the least quantity of water [23, 25].\n\
    In areas where water is scarce, water management is\ncritical. Agriculture is\
    \ also aﬀected, as a substantial volume\nof water is dedicated to that purpose\
    \ [25, 26]. As a result of\nthe potential impacts of global warming, water adaptation\n\
    methods are being considered to assure the availability of\nwater for food production\
    \ and consumption. As a result, the\nneed for studies that aimed at reducing water\
    \ usage in the\nirrigation process has increased over time. Commercial\nsensors\
    \ for agricultural irrigation systems are quite expen-\nsive, making this type\
    \ of device unaﬀordable for smaller\nfarmers. Manufacturers as well as the users\
    \ are now inter-\nested in low-cost sensors that may be connected to nodes to\n\
    create cost-eﬀective irrigation control and agricultural\nmonitoring systems [25,\
    \ 26].\nHence, this study focused on designing and imple-\nmenting a SIS controller\
    \ for use with drip irrigation owing to\nits cost-eﬀectiveness and eﬃciency. Drip\
    \ irrigation entails\nlaying emitter-equipped tubing alongside plants on the\n\
    ground. Water drips softly into the root zone from the\ndrippers. Because moisture\
    \ levels are regulated at an ideal\nrange, plant production and quality improve.\
    \ Drip irrigation\nalso prevents disease by minimizing water contact with the\n\
    leaves, stems, and fruit of plants; allows the rows between\nplants to remain\
    \ dry, improving access and reducing weed\ngrowth; saves time, money, and water\
    \ due to the system’s\neﬃciency; reduces labour; increases eﬀectiveness on uneven\n\
    ground; and reduces water and nutrient leaching below the\nroot zone. Te design\
    \ focused on using a microcontroller\nESP8266 system on a chip acting as the coordinator\
    \ module\nand moisture and temperature sensors acting as the trans-\nmitter module.\
    \ Te system uses a cloud computing (CC)\nplatform and an open-source Internet\
    \ of Tings (IoT)\nMATLAB platform called “TingSpeak” for collecting,\nstoring,\
    \ and transmitting data. Te sensor values are re-\nceived and compiled by the\
    \ microcontroller, which then\nsends them to the “TingSpeak cloud” via the HTTP\
    \ pro-\ntocol. When the soil threshold moisture value is low in the\nmorning or\
    \ evening, the system automatically waters the\nplants, unless it is raining.\
    \ It is programmed to collect, store,\nand analyze environmental parameters such\
    \ as rain, tem-\nperature, and humidity in order to actuate autonomous\nresponses\
    \ (i.e., start and stop the pump). When the antic-\nipated, desired or required\
    \ soil moisture content is reached,\nthe system automatically stops the irrigation\
    \ process, saving\nwater and energy. We can monitor and control the system\nusing\
    \ a web application.\nTe rest of the section of the study is structured into the\n\
    following four main sections: Section 2 will focus on existing\nsystems, the concept\
    \ of IoT, wireless sensor network (WSN),\ndata analytics, and “TingSpeak,” their\
    \ overall functionality\nand history, and future prospects of such systems. Section\
    \ 3\nwill focus on the development methodologies used to\nconduct the research.\
    \ Data collection and system analysis\nprocesses are discussed. Section 4 will\
    \ place much emphasis\non the implementation of the research, which is analyzed\n\
    and discussed. Section 5 will emphasize the discussion of\nﬁndings and a summary\
    \ of the study.\n2. Literature Review\nTe need to automate irrigation and agricultural\
    \ activities\nand use the limited or inadequate battery power of a node\ncompetently\
    \ has led to several hardware and software ad-\nvances in the sensor network area\
    \ [27]. Tis study by\n2\nApplied and Environmental Soil Science\nKagalkar [28]\
    \ found that SIS was designed to fulﬁl the water\nsupplies or necessities of the\
    \ plants by monitoring the soil\nmoisture as well as other ecological parameters.\
    \ Te system\nwas tested with potatoes to see how well it worked. Te\npotato plant’s\
    \ water requirements were 500 mm to 700 mm\nper area a day. Te soil moisture was\
    \ set to 300–600, which\nwas predicated on IoT. Every 30 seconds, it logs the\
    \ sensor\ndata to the CC platform “TingSpeak.com.” Te analysis was\nshown in graph\
    \ form, and the farmer could remotely\nmonitor and control the water pump over\
    \ the Internet using a\nWi-Fi module to access the web interface on an Android\n\
    application. As mentioned by Santhiya et al. [29], in the\ndesign of SIS, the\
    \ Arduino UNO microcontroller and An-\ndroid are connected with a personal computer,\
    \ data mining,\nand CC to store the data that are read by temperature and\nhumidity\
    \ sensors. Te graph generated in the web application\nmakes easy analysis and\
    \ the drip is managed. Te proposed or\nplanned system turns “ON/OFF” the drip\
    \ utilizing Bluetooth.\nTe project developed by Kashif and Poonguzhali [30]\n\
    was an automatic irrigation system (AIS), which waters the\ncrops based on sensing\
    \ the dryness of the land or soil. It uses\nwireless transmission techniques,\
    \ that is, RF transmission\ntechnique, mobile phones to receive SMS and to update\n\
    users about the condition of the plant. Web technology is\nused to view sensor\
    \ values, which aid monitoring and\ncontrol to curtail the wastage of water utilized\
    \ in the irri-\ngation progression. Tis process also helped to improve the\nagricultural\
    \ production.\nTis study “IoT-based Smart Agriculture” developed by\nGondchawar\
    \ and Kawitkar [31] shows all observations and\nexperimentaltestsdemonstratethatthedevelopmentisabroad\n\
    solution to ﬁeld actions, irrigation issues, and storage issues, by\nemploying\
    \ remote-controlled robots, SIS, and a smart ware-\nhouse management system, respectively.\
    \ Tese processes will\nbe done by means of any remote smart device or computer\n\
    connected to the Internet, and the processes will be carried out\nby interfacing\
    \ sensors, Wi-Fi or ZigBee modules, cameras, and\nactuators with microcontrollers\
    \ and Raspberry Pi.\nTe research environment is more persuaded towards\nresearch\
    \ at the software level as it has several possibilities,\nopportunities, and great\
    \ potential to yield momentous re-\nsults. Data collected by sensors are removed\
    \ by several\napplications, which set up data ﬂow or communication of\ndata in\
    \ the network. As mentioned by Sarkar et al. [32] in\ntheir work, they developed\
    \ smart agriculture using IoT and\ndiﬀerent sensors for implementing or executing\
    \ the smart\nagricultural and monitoring systems by utilizing various\nsensors\
    \ within the agricultural ﬁeld, pH sensor, moisture\nsensor, humidity sensor,\
    \ and proximity sensor for analyzing\nand sending data to the Raspberry Pi remotely,\
    \ which is then\nsent to Krishi Helpline for plant or crop monitoring for\nmaximum\
    \ or optimal production of crops or plants.\n2.1. Overview and Use of IoT. Ashton\
    \ [33] coined the term\n“IoT,” and RFID-based item identiﬁcation systems were\
    \ also\ninvented in the same year. According to Kashif and\nPoonguzhali [30],\
    \ IoTresearch is still early. As a result, there\nis no universally accepted deﬁnition\
    \ for IoT. Cabine [34]\ndescribed “IOT as the ever-growing network of physical\n\
    objects that feature an IP address for Internet connectivity\nand the communication\
    \ that occurs between these objects\nand other internet-enabled devices and systems.”\
    \ It is also\nreferred to as machine-to-machine (M2M), sky net, or In-\nternet\
    \ of everything, things having identities and virtual\npersonalities operating\
    \ in smart spaces using intelligent\ninterfaces to connect and communicate within\
    \ social, en-\nvironmental, and user contexts. A variety of scholars pro-\nvided\
    \ the deﬁnitions below as adopted and modiﬁed from\nSilverio-Fern´andez et al.\
    \ [35] and Sethi and Sarangi [36]:\n(i) “Tings have virtual personalities that\
    \ operate in\nsmart spaces using intelligent interfaces to connect\nand communicate\
    \ within social, environmental, and\nuser contexts.”\n(ii) “Te semantic origin\
    \ of the expression is composed\nof two words and concepts: IoT, where the Internet\n\
    can be deﬁned as a global network of interconnected\ncomputer networks based on\
    \ a standard commu-\nnication protocol, the Internet suite (TCP/IP),” and\n“thing”\
    \ is an unidentiﬁed object. As a result, the\nterm “IoT” refers to a “global network\
    \ of inter-\nconnected, uniquely addressable objects based on\nstandard communication\
    \ protocols.”\n(iii) “IoT enables people and things to connect anytime,\nanywhere,\
    \ with anything and anyone, ideally over\nany path or network and using any service.”\n\
    Other deﬁnitions are as follows:\n(i) “A dynamic global network infrastructure\
    \ with self-\nconﬁguring capabilities based on standard and in-\nteroperable communication\
    \ protocols where phys-\nical and virtual ‘Tings’ have identities, physical\n\
    attributes, and virtual personalities and use intelli-\ngent interfaces, and are\
    \ seamlessly integrated into\nthe information network [37].”\n(ii) “Tings having\
    \ identities and virtual personalities\noperating in smart spaces using intelligent\
    \ interfaces\nto connect and communicate within social, envi-\nronmental, and\
    \ user contexts [38].”\nAccording to Cabine [34], “things in the IoTcan refer\
    \ to\na wide variety of devices such as heart monitoring implants,\nbiochip transponders\
    \ on farm animals, automobiles with\nbuilt-in sensors, or ﬁeld operation devices\
    \ that assist ﬁre-\nﬁghters in search and rescue. Current market examples\ninclude\
    \ smart thermostat systems and washer/dryers that\nutilize Wi-Fi for remote monitoring.”\
    \ Te US National\nIntelligence Council (NIC), in their description of IoT in\n\
    April 2008, considers IoT as one of the 6 Disruptive Civil\nTechnologies. Te IEEE\
    \ ranks IoT number 1 in the list of\n“Top Trends for 2013.” Te IoT promises to\
    \ be the most\ndisruptive technological revolution since the advent of the\nWorld\
    \ Wide Web. According to Cabine [34], “projections\nindicate that up to 100 billion\
