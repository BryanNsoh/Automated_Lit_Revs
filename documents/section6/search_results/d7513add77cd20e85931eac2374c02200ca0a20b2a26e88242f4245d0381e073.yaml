    \ slicing allows to create different virtual networks, where each network\nposes\
    \ different network services from the physical networks infrastructure. This is\
    \ made\npossible by integrating technologies, such as software-deﬁned network\
    \ (SDN) and network\nfunctions virtualization (NFV), that divide single network\
    \ connections into multiple distinct\nvirtual connections. It delivers virtual\
    \ applications that are directly deployed on the\nslice for instant service delivery\
    \ to the users. As an outcome, mobile applications that\nare running on slices\
    \ have large-scale connections and low-latency services with a high-\nquality\
    \ user experience. Network slices reduce the network complexity by virtualization\n\
    and add automation to a complex network. However, it faces issues in dynamic slice\n\
    creation, resource sharing, wireless resource virtualization, and data security.\
    \ To mitigate\nthe aforementioned issues, blockchain is integrated with network\
    \ slicing to provide user\ntrust, transparency, and privacy. Many researchers\
    \ integrate blockchain as a service in\nnetwork slicing. For example, Abdulqadder\
    \ et al. [39] focused on user authentication,\nload imbalance, and inappropriate\
    \ network slicing issues in an edge-assisted 6G network.\nInitially, they designed\
    \ a deep-learning-based adversarial network that predicts the efﬁcient\nnetwork\
    \ slices and communication links based on the slice capacity, priority, and quality-of-\n\
    service (QoS) demands for data transmission. Further, they applied DAG-based blockchain\n\
    using the proof-of-space approach to enhance the scalability and overcome more\
    \ resource\nconsumption issues. Moreover, they introduced a soft actor–critic\
    \ scheme for load balancing\nin the SDN controller. Finally, the paper concluded\
    \ that the adopted scheme reduces\nhandover latency, packet loss rate, and data\
    \ transmission delay and enhances the system\nthroughput and different attack\
    \ detection rate.\nHe et al. in [40] integrated a multidomain network slice orchestration\
    \ framework with\na blockchain-based CoNet consensus algorithm for data consistency,\
    \ scalability, and security.\nFurther, they proposed a game-theory-based bilateral\
    \ evaluation approach that provides\nsystem fairness with a QoS guarantee. The\
    \ ﬁndings showed that the adopted scheme\nprovides users’ data security and privacy\
    \ with high throughput and low latency. Then,\nChen et al. [41] formulated a blockchain-based\
    \ optical network slicing scheme for IoT\napplications. They focused on the users’\
    \ data security and trust issues while they utilized\nIoT services. The results\
    \ showed that their presented scheme is able to complete slicing\ntransactions\
    \ with a high-quality dedicated communication network.\n3.2. Spectrum Sharing\n\
    The explosive growth of bandwidth-intensive Internet applications such as live\
    \ audio\nand video streaming, web conferencing, big data processing, etc., requires\
    \ high-speed\nnetwork access with a higher frequency spectrum. The 6G wireless\
    \ technology provides\nhigh-speed network access with ultra-reliable low-latency\
    \ communication (URLLC) using\na higher-frequency spectrum [42]. However, it also\
    \ increases congestion and interference in\nthe communication network. To overcome\
    \ this issue, it is required to share the spectrum\nproperly that enhances communication\
    \ capacity and spectrum efﬁciency. Spectrum sharing\naims to efﬁciently use scarce\
    \ natural resources to ensure fairness between mobile users.\nThere are two types\
    \ of methods for spectrum sharing: static and dynamic spectrum sharing.\nOut of\
    \ these two spectrum-sharing mechanisms, dynamic spectrum sharing is the most\n\
    adopted method; it provides feasible, ﬂexible, and efﬁcient spectrum management\
    \ based on\ncognitive radio technology [43,44]. The variety of spectrum bands\
    \ and the rivalry between\ndifferent mobile network operators are the challenges\
    \ in the 6G spectrum sharing. Af-\nter lots of research, many solutions were proposed\
    \ in [45,46] for efﬁcient spectrum sharing;\nhowever, the solutions that address\
    \ the spectrum scarcity problem face issues such as single\npoint of failure,\
    \ malicious activity from unauthorized users, and security concerns.\nTo mitigate\
    \ the aforementioned issue, many researchers incorporate blockchain with\n6G technology,\
    \ which improves security and system performance [47]. For example,\nLiu et al.\
    \ [48] integrated AI with blockchain for radio spectrum resource allocation in\n\
    6G-based enhanced URLLC service. They focused on resource scheduling, classiﬁcation,\n\
    Sensors 2023, 23, 969\n10 of 26\nand neural network optimization issues between\
    \ IoT devices. For that, they proposed a re-\ninforcement learning approach with\
    \ a blockchain-integrated hybrid cloud. Their presented\nscheme uses uniﬁed coding\
    \ and identiﬁcation standards to build a public management\nplatform to register\
    \ and manage IoT device information. The ﬁndings reveal that the\nadopted scheme\
    \ effectively increases spectrum utilization with security and reliability.\n\
    Further, in [49], the authors presented a blockchain-based user-autonomy spectrum-sharing\n\
