    Crop protection constitutes a major food production component. Using cutting-edge

    technologies such as the introduction of low-risk pesticides, precision farming,
    and genome

    editing will help to keep modern agriculture sustainable. Timely monitoring of
    crop

    protection problems and targeted application of the ﬁt-for-purpose pesticide would
    reduce

    the overall risk and increase the efﬁcacy of each application. Speciﬁcally, our
    proposed

    system will contribute to improving crop protection by making it more efﬁcient
    and robust.

    The main contributions of our work are summarized as follows:

    •

    To summarize the most recent and relevant literature in the domain of smart farming

    through robots.

    •

    To highlight and stress the beneﬁts of introducing an autonomous robotic ecosystem
    in

    the agricultural ﬁeld.

    •

    To reveal the technological challenges and barriers to introducing such solutions
    in

    this domain.

    •

    To propose a conceptual framework for the realization of robotized systems in
    agricul-

    tural environments to help with their protection.

    •

    To explore potential improvements in pesticide efﬁcacy by providing timely pesticide

    delivery to targets.

    •

    To investigate strategies for reducing the risk posed by pesticide applications
    to non-

    target organisms.

    •

    To discuss the development of a decision support system for selecting low-risk
    pesticides

    among the available options.

