    \ Authentication Framework\nIn most of the IoT applications, CoAP is utilized\
    \ as an application layer protocol.\nCoAP does not provide any security for data\
    \ transmission between two constrained nodes.\nThe CoAP server and client communication\
    \ can be secured with DTLS, however, as men-\ntioned in the preceding section,\
    \ DTLS is not suitable for IoT constrained devices and\nit causes computational\
    \ overhead and complexity on constrained nodes. Therefore, ro-\nElectronics 2022,\
    \ 11, 963\n10 of 19\nbust and tamper-resistant authentication framework between\
    \ CoAP server and client is\nproposed to ensure data integrity and authenticity.\
    \ The proposed CSFSA framework is\ncomputationally efﬁcient and is resilient against\
    \ various cyber security attacks i.e., replay\nattacks, DoS attacks and resource\
    \ exhaustion. It avoids the need to develop the additional\nsecurity protocol.\n\
    Like HTTP, CoAP is based on client/server model architecture to establish connection\n\
    when client sends request to server and server sends response to the client. For\
    \ observation\nof resources, all the server and clients used the CoAP protocol.\
    \ In order to observe resource,\nthe server ﬁrst authenticates the client identity.\
    \ If the client is authentic, the server will\nestablish session with that client\
    \ and will respond to the client. On the client side while\nreceiving response\
    \ message from server, the client checks the server authenticity. Once\nboth client\
    \ and server are authenticated, they proceed and exchange data between them.\n\
    The proposed CSFSA framework uses the AES encryption techniques and hash based\n\
    message authentication code algorithm HMAC-SHA-224 by ensuring message integrity\n\
    and authenticity. Before starting communication, the CoAP client and server ﬁrst\
    \ agree\non sequence ID and pre-shared secret key Kpre. The server stores each\
    \ device sequence\nID and Kpre in its own repository for device identiﬁcation\
    \ and to fetch associated Kpre for\nthat device. Now whenever client wants to\
    \ start communication with server, it will send\nrequest to server, after receiving\
    \ request from server, server will check client authenticity\nﬁrst. Figure 5 shows\
    \ the proposed CSFSA authentication architecture. On the client side,\nthe server\
    \ veriﬁes and authenticate the client identity. The client ﬁrst generates timestamp\n\
    T1 in order to prevent from replay attacks and calculates hash value of Kpre and\
    \ T1 using\nHMAC-SHA-224 hash algorithm. This hash value is then concatenated\
    \ with the device\nsequence ID and T1 as follow:\nHC = HMAC (Kpre, T1)\n(1)\n\
    CMP = ID ||T1|| HC\n(2)\nwhere CMP is the client message payload. The client then\
    \ sends its ﬁnal message CMP to\nthe server.\nOn the server side, while receiving\
    \ message from client, the server checks client\nmessage authenticity. The server\
    \ ﬁrst checks the sequence ID in its repository, if it’s not\npresent in repository,\
    \ the connection will be then rejected, otherwise server will fetch\nassociated\
    \ Kpre for that device in its repository. The server then generates its own hash\n\
    value of Kpre and T1 as follow:\nHS = HMAC (Kpre, T1)\n(3)\nwhere HS is the server\
    \ hash value. The server compares its own generated hash value HS\nwith the received\
    \ hash value HC from the client. If both hash values are not same, the server\n\
    then rejects the client request. If both values are same, then the server authenticates\
    \ client\nfor services. Once client is authenticated by server, the server creates\
    \ reply message for the\nmessage received from authentic client. Therefore, the\
    \ server generates timestamp T2 and\nsession key KS. The server encrypts KS and\
    \ T2 using Kpre and AES encryption algorithm\nand calculate the hash value of\
    \ Kpre and T2 using HMAC-SHA-224 hash algorithm as\nfollows:\nEM = EKpre (KS,\
    \ T2)\n(4)\nH′S = HMAC (Kpre, T2)\n(5)\nThe server sends H’S along with encrypted\
    \ message EM and T2 to the client. Upon\nreceiving message from server, the client\
    \ generates the hash value HMAC (Kpre, T2) and\ncompares both own generated hash\
    \ value and received hash value. If both hash values are\nnot same, the client\
    \ terminates the connection. If both are same, the server is authenticated\nElectronics\
    \ 2022, 11, 963\n11 of 19\nand the client then decrypts the received encrypted\
    \ message EM using Kpre and AES\nencryption algorithm to obtain session key KS.\n\
    H′C = HMAC (Kpre, T2)\n(6)\nDM = DKpre (EM)\n(7)\nIn this way, the sensitive agriculture\
    \ data is being encrypted and decrypted between\nthe server and client with the\
    \ help of using this session key KS.\nFigure 5. Proposed CSFSA authentication\
