    One way that IoT technology can be used in agriculture is automation. Automation

    involves having devices/objects respond automatically to different conditions
    without the

    need for human interaction. Wireless sensor networks are key proponents in helping
    IoT

    devices achieve their automation goals [101]. This can be useful in massive operations,

    such as agriculture, because of its sheer scale and need for efﬁcient processes
    to maximize

    crop yields. For example, many sensors can be used in the soil of farmland in
    order to

    measure soil moisture content, in order to build systems that make better use
    of water for

    irrigation purposes [102]. These IoT devices can be used to measure soil conditions,
    such

    as water content, give appropriate signals when it is low, and turn on sprinkler
    systems

    automatically. Real-time monitoring and responses are very common and useful when

    understanding how IoT devices contribute to agriculture [103].

    Data analytics is another area where IoT plays an important role in agriculture.
    Col-

    lecting and analyzing data are very useful because they can give important insight
    into

    how effective or ineffective an operation is. These data can be used to provide
    stakeholders

    with important insight that will ultimately impact their decision-making [104].
    IoT devices

    collect massive amounts of data, and these data are useful when analyzed over
    time to

    help aid in decisions about estimation and forecasting [105]. The gathered data
    can be

    analyzed using machine learning methods that impact prediction, storage management,

    decision-making, farm management, and precision farming [96]. These data can become

    useful when attempting to implement more sustainable farming methods through the
    use

    of data-driven decision-making [104].

    Although there is a large demand for efﬁcient agriculture, there are other factors
    in

    play that have affected the proliferation of IoT devices in this sector. One key
    component

    that affects how widespread IoT devices are in agricultural applications is how
    costly it

    is to implement them in farming operations around the world [106]. Massive farming

    operations would require a large number of wireless sensors to collect data about
    a farming

    operation, and this can drastically increase the costs associated with implementing
    IoT in

    agriculture [107]. There are also many technical challenges that exist with implementing

    IoT technology in farms. Farms are often in large areas that are isolated and
    usually have

    poorer signals that impact their networking capabilities [108]. In addition to
    this, many

    farmers in rural parts of the world have limited knowledge of how to use IoT devices
    [109].

    2.3. Smart Home Applications

    Smart home applications represent promising use cases in which people beneﬁt from

    IoT technology and there are numerous advantages/disadvantages to consider. Smart
    home

    devices date back to the 1970s when the X10 protocol was ﬁrst conceived; this
    technology

    allowed for smart home devices to communicate properly [110]. IoT devices in smart

    homes can be used in a variety of ways, such as measuring home conditions, managing

    home appliances, and controlling home access [111]. Home automation remains a
    core

    feature around which IoT technology is applied [112]. For example, there are numerous

    home appliances that can be turned on and equipped with IoT technology in order
    to

    become more efﬁcient and convenient [113]. There are many beneﬁts that extend
    beyond

    convenience. The use of IoT sensors in smart homes can be used to assist the elderly
    in

    turning hard-to-reach devices on/off and even detect falls through the use of
    ﬂoor or

    camera sensors [114]. The market is being driven by the rising popularity of smart
    devices,

    such as speakers offered by Amazon and Google. According to a recently released
    report

    by Strategy Analytics, the global smart home market has had a positive outcome
    in recent

    years [115]. The report further estimates a compound annual growth rate (CAGR)
    of 10%

    from 2018 to 2023, leading to a market value of USD 155 billion, as shown in Figure
    6.

