    \ Data Sharing\nThe 6G-based smart applications such as UAV communication, aerial\
    \ base stations,\nsatellite communication, V2V communication, etc., offer real-time\
    \ data-sharing features\nover the Internet through a mobile communication network.\
    \ Moreover, an increasing\nnumber of social media applications, such as Twitter,\
    \ Facebook, Instagram, etc., and web\nconferencing applications, such as Webex,\
    \ Google Meet, Zoom, etc., require content delivery\nin real-time. These applications\
    \ generate a colossal amount of audio, video, text, and image\ndata. To control\
