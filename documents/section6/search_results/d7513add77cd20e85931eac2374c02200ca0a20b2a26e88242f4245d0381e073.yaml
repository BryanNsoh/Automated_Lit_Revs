    \ \nE. Results \nIn this paper, we were able to study the use of IOT in the \n\
    agricultural field, this allowed us to identify important \nattributes to analyze\
    \ it, for this we gathered and analyzed \nrecent scientific data, this survey\
    \ was a way to have the list of \nthe most studied sub-areas: Smart irrigation,\
    \ Agriculture \nMonitoring, Smart farming, Greenhouse Agriculture. \n Smart irrigation\
    \ is the most studied agricultural sub-field in \nrecent years, as most countries\
    \ focus mainly on the use of \nwater resources due to its lack. Smart irrigation\
    \ has become an \nessential means that positively influence the agricultural field\
    \ \nand its production, current efforts focus on the management of \nwater resources\
    \ this has given great value to irrigation \nmanagement to increase the quality\
    \ and quantity of agricultural \nproducts. \nThe second sub-area is forecast agriculture\
    \ because the \ndemand for products is constantly increasing so it is essential\
    \ to \nopt for a forward-looking management of agricultural \nproduction. This\
    \ makes it possible to review any risk that can \nblock the objectives of farmers\
    \ and makes it possible to ensure \na quality and increase in agricultural production\
    \ and also saves \nresources. Based on our analysis, it was found that ambient\
    \ \ntemperature followed by soil moisture and moisture are among \nthe most commonly\
    \ measured data. According to the results of \nour study, it was found that the\
    \ use of the Internet of Things in \nagriculture can be used effectively to increase\
    \ agricultural \nproduction to meet the growing needs of the population. \nThe\
    \ majority of research focuses on water management by \nmonitoring environmental\
    \ parameters such as temperature, \nhumidity and soil moisture. Many results have\
    \ emphasized the \nimportance of the proper management of water resources, \n\
    saving human and material resources. \nInnovation in the IT field makes it possible\
    \ to cover all \nagricultural areas to allow an important development. IoT has\
    \ \nsolved many problems related to agriculture and farming, but \nseveral limitations\
    \ are to be taken into consideration such as \nthe lack of interoperability and\
    \ compatibility of devices, the \nproblems of network flexibility when several\
    \ devices connect, \nand the lifetime of the sensor are some of the limitations\
    \ to be \nsolved in future research. \nFood production is a great challenge for\
    \ all economies \naround the world due to the rapid and constant evolution of\
    \ the \nworld's population, especially with climate change and labour \nshortages.\
    \ Currently, current research focuses on robotics to \nsolve these problems. Many\
    \ researchers and companies have \nfocused on robotics and artificial intelligence\
    \ (AI) to reduce the \namount of herbicide used by farmers. \nFollowing the analysis\
    \ of the data collected, it was found \nthat the IOT is in great demand to develop\
    \ the agricultural \nfield, several researches have been carried out in relation\
    \ to this \nsubject, the articles that we studied in this report have not taken\
    \ \ninto consideration the sources of energy to power the IOT \nequipment and\
    \ the security of agricultural fields against \nintrusions, thus the majority\
    \ of articles use Arduino technology \nfor the interconnection of IOT equipment,\
    \ which is why we \nwill propose a new model that will take into account the energy\
    \ \nsource, uses an interconnection technology with low energy \nconsumption and\
    \ secures agricultural fields against intrusions. \nIV. NEW MODEL \nA. Solution\
    \ \nAfter the in-depth study of the work done in this area, we \nfound that agriculture\
    \ is one of the main areas that use IoT. \nSeveral IoT components have already\
    \ been put in place to \nserve the agricultural field to monitor soil conditions\
    \ such as \ntemperature, moisture, soil moisture and soil ph. \nWe also found\
    \ that most authors propose solutions \nprovided by wires or batteries such as\
    \ power sources, the \nthings that make powering objects a real challenge for\
    \ several \nreasons, the most important of which are: \n The area of agricultural\
    \ land is large, which increases \nthe cost of installing electrical cables. The\
    \ installed \ncables remain subject to damage that can be caused by \nagricultural\
    \ vehicles, insects, and water, as the cables \nare underground. \n The difficulties\
    \ of maintenance and repair in case of \nfailure because the cables are underground\
    \ it is \nnecessary at each failure to remove them to repair them. \n Battery\
    \ life remains limited and varies from a few hours \nto several years. \n The\
    \ power of objects by alkaline batteries has major \ndisadvantages. These batteries\
    \ have a limited amount of \nenergy. \n The cost of purchasing and replacing\
    \ the batteries of the \nobjects. \nWe offer a solution that offers an improvement\
    \ of existing \nsolutions. Our model is highly customizable and provides a \n\
    data analysis solution that enables large-scale data processing \non real-time\
    \ observation streams. Our new model uses solar \nenergy with battery as a power\
    \ source, the ESP32 \nmicrocontroller as a low-energy interconnection technology\
    \ \n[30] and a motion detector to protect our agricultural field from \nintrusions.\
    \ \nB. Components \n1) Ph: Sensor: The PH sensor is a sensor that allows \ndetermining\
    \ the acidity of the soil between 0 and 14 at a \ntemperature between 0 and 60\
    \ ° C, this acidity varies \ndepending on the availability of nutrients in water\
    \ / soil. The \ndetection of PH is therefore essential to understand how to \n\
    fertilize it properly in order to prepare a good environment for \nagricultural\
    \ production. Fig. 1 shows the ph sensor. \n2) Temperature and humidity sensor:\
    \ The DHT11 sensor \nis a low-cost basic digital temperature and humidity sensor.\
    \ \nCapable of measuring temperatures from 0 to 50°C with an \naccuracy of 2°C\
    \ and relative humidity levels from 20 to 80% \nwith an accuracy of 5%. A measurement\
    \ can be made every \nsecond. Fig. 2 shows the DHT11 sensor. \n(IJACSA) International\
    \ Journal of Advanced Computer Science and Applications, \nVol. 13, No. 5, 2022\
    \ \n374 | P a g e  \nwww.ijacsa.thesai.org \n \nFig. 1. Ph Sensor. \n \nFig. 2.\
    \ Temperature and Humidity Sensor. \n3) PIR Sensor: The passive infrared sensor\
    \ is used for \nintrusion detection in agricultural fields and helps farmers \n\
    detect movements (of animals and humans) in their agricultural \nfields. Fig.\
    \ 3 shows the PIR sensor. \n \nFig. 3. PIR Sensor. \n4) Soil Moisture Sensor:\
    \ This sensor, as shown in Fig. 4, \nmeasures soil moisture due to changes in\
    \ the electrical \nconductivity of the earth (soil resistance increases with \n\
    drought). A digital output with an adjustable threshold is used \nto trigger an\
    \ alarm or sprinkler pump. A second analog output \naccurately tracks fluctuations\
    \ in soil moisture. When the sensor \nfork is planted vertically in the ground\
    \ (agricultural fields, \ngarden, etc.). The electrical resistance between the\
    \ two \nelectrodes is measured. \n \nFig. 4. Soil Moisture Sensor. \n5) ESP32\
    \ Microcontroller: The ESP32, illustrated in \nFig. 5 designed and produced by\
    \ the company Espressif, it \nintegrates functions dedicated to the Internet of\
    \ Things and \nmore particularly wireless communications and Bluetooth and \n\
    lora for a reduced cost. It is the best choice for smart cities, \nsmart farms,\
    \ and smart homes. \n \nFig. 5. Esp32. \n6) Solar panel: Solar panels, shown in\
    \ Fig. 6, are the \ndevices used to absorb the sun's rays and convert them into\
    \ \nelectricity. In our case we will use solar panels to power our \nIoT devices.\
    \ \n \nFig. 6. Solar Panel. \n7) Lithium Batteries: In our case we will use the\
    \ lithium \nbattery illustrated in Fig. 7, to have the possibility of setting\
    \ up \nan autonomous network equipped with a battery capable of \nstoring energy\
    \ during the day and provides electricity during \nthe night. \n \nFig. 7. Batteries.\
