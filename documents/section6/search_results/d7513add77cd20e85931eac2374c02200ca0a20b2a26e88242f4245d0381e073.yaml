    6. Conclusions\nAgriculture plays an important role in country’s economic growth.\
    \ In agriculture,\nthe yields or crops which are to be produced are sensitive\
    \ to changes in their environmental\nconditions and required controlled environment.\
    \ Conventional agriculture methods are not\nintegrated with IoT devices to provide\
    \ controlled environment, resulting in low crop and\nfruit yields. This necessitates\
    \ the integration of IoT technology in agriculture ﬁeld to boost\ncrop productivity.\
    \ However, the integration of IoT in agriculture ﬁeld introduces cyber\nsecurity\
    \ attacks and vulnerabilities. Such cyber attacks have the capability to adversely\n\
    affect the countries’ economies that are heavily reliant on agriculture. On the\
    \ other hand,\nthese IoT devices are resource constrained having limited memory\
    \ and power capabilities\nand cannot be secured using conventional cyber security\
    \ protocols. Therefore, designing\nrobust and efﬁcient secure framework for smart\
    \ agriculture are required and is main aim of\nthis paper.\nIn this paper, a Cyber\
    \ Secured Framework for Smart Agriculture (CSFSA) is proposed.\nThe proposed CSFSA\
    \ presented a robust and tamper resistant authentication scheme for\nIoT devices\
    \ using CoAP to ensure the data integrity and authenticity of smart agriculture\n\
    monitoring. The signiﬁcance of proposed CSFSA is to make resilient against various\
    \ cyber\nsecurity attacks i.e., replay attacks, Denial of Service (DoS) attacks,\
    \ resource exhaustion\nand is efﬁcient for constrained devices having limited\
    \ memory. Furthermore, the packet\nsize, communication overhead and energy consumption\
    \ are also computed to appraise\nefﬁciency of proposed CSFSA framework. As a result,\
    \ the proposed CSFSA can make a\nsigniﬁcant contribution to the problem of food\
    \ wastage and its security. Also the economic\nloss can be reduced greatly.\n\
