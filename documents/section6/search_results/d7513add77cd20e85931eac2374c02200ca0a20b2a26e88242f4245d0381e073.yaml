    4.1. Smartness\nIn previous studies, researchers made many eﬀorts in achieving\
    \ smart performance in water\nsystems. The smart performance of SWS ought to expand\
    \ to real-time modeling, real-time sampling,\nand real-time controlling, etc.,\
    \ which aim to minimize the time delay between system input and system\noutput.\
    \ It was revealed that the eﬃciency of data transmission would be promoted signiﬁcantly\n\
    by using SCADA [88,89]. Nevertheless, SCADA system enables multiple connections\
    \ with various\ndatabase and real-time modeling tools; the connection between\
    \ the SCADA and oﬄine or time-delay\nmodeling tools still makes the water system\
    \ not so smart as to reduce the data acquisition time.\nSome oﬄine modeling tools\
    \ like Hydraulic CAD and WATSYS can only process historical data, even\nthough\
    \ they are commonly used for the hydraulic model. Even if the SCADA system and\
    \ so-called\nreal-time simulation tools have been integrated into the water distribution\
    \ system, it is still necessary\nto further understand what makes the water system\
    \ smart. Real-time modeling tool applications like\nEPANET-RTX [90], LVVWD [91],\
    \ and EPANET-CPS [92] actually need two steps to ﬁnish work: pausing\nexecution\
    \ and waiting for the new SCADA measurements to reload and to update the boundary\n\
    condition [93]. The Pausing and Waiting takes typically 10 seconds and 14 minutes,\
    \ respectively, which\nmakes smart modeling is close to being near real-time process\
    \ [94].\nWater 2020, 12, 412\n18 of 25\nThus, the time interval between system\
    \ input and output, which is characterized as a time lag\nequation, can be used\
    \ to assess how much smart it is. Overall, to deﬁne the SWS is to establish\n\
    the mechanism for reducing time lag among those processes like real-time monitoring,\
    \ real-time\ntransporting, real-time processing, real-time sampling, and real-time\
    \ simulation in SWS. In this study,\nthe term “Smartness” is introduced to quantify\
    \ the time lag reduction. The optimal levels of smartness\nrequire trade-oﬀs from\
    \ the source to the end [87]. This way, the smartness used in Equation (1)\naims\
    \ to minimize the system time costs from start input and terminal output. As smartness\
    \ ensures\nperformance, eﬃciency, and expediency, the maximum of smartness will\
    \ revolutionize the interaction\nrelationship between systems and engineers.\n\
    Smartness = min (Time lag: system input, system output)\n(1)\nThe unit for smartness\
    \ is minutes; a smartness below 15 min can be acceptable while a smartness\nover\
    \ 15 min is unfavorable. Smartness can be used to assess the eﬃciency of the smart\
    \ water system\nwhen dealing and interpreting measurements from real-world systems.\n\
    4.2. Cyber Wellness\nThe scale IoT devices are growing even faster than the world’s\
    \ population. There will be 20.4\nbillion connected devices by 2020, compared\
    \ with 7.8 billion global population [95]. These numbers\nhighlight IoT’s signiﬁcance\
    \ in the fourth industrial revolution, also known as the digital economy,\nwhere\
    \ IoT is expected to deliver the “smarts” needed to address common everyday challenges\
    \ in areas\nsuch as education, healthcare, utilities, transportation, and public\
    \ and residential buildings [96].\nSWS has a number of logical sub-layers in the\
    \ integration of physical components and IoT, where\nsensors and actuators are\
    \ deployed across the water distribution network to enable signiﬁcant data\nprocesses\
    \ and real-time performance. However, the pursuit of smartness without considering\
    \ data\nauthenticity and reliability would lead to information security issues.\
    \ Many information safety issues\nare from system integration [42]. Thus, security\
    \ at both IoT and network-level is critical to the operation\nof SWS [61]. Compared\
    \ with physical network level components, these data-related smart sensors\nand\
    \ intelligent devices with larger importance are the heart of SWS, occupying the\
    \ decision-making\nresources. In comparison with the physical network level, the\
    \ related data are easier to be chosen as the\nhitting points and even more vulnerable\
    \ to cyberattacks because the hackers or cyberattackers might\ntend to crush the\
    \ critical components of SWS or to steal the most crucial data saved in the database.\n\
    In this paper, we propose cyber wellness as one of the metrics to evaluate the\
    \ information security\nof SWS. Cyber wellness is ﬁrst put forward in the International\
    \ Telecommunication Union (ITU) to\ndescribe the health level of information and\
    \ communication technologies [97]. Continuously, cyber\nwellness is also introduced\
    \ into the education ﬁeld to describe the health level of Internet users [88].\
    \ In\nterms of information security, the emphasis from all cases is on how many\
    \ of the IoT works well to\nextract data and how long it will last to defend itself\
    \ when a cyberattack happens. In this work, we\ndeﬁne the well-being level of\
    \ information as “cyber wellness” in SWS. The goal of cyber wellness is,\ntherefore,\
    \ to store data as much as possible before a cyberattack and to withstand cyberattacks\
    \ as long\nas possible at the same time shown in Equation (2):\nCyber wellness\
    \ = max(Information security: capacity, endurance)\n(2)\nCyber wellness is unitless,\
    \ usually ranging from 0% to 100%. The higher cyber wellness reﬂects that\nthe\
    \ smart water system has more capacity to be against system failure and to prevent\
    \ information loss.\n5. Future Research Recommendations\nA few challenges in the\
    \ application of SWS are still waiting to be solved before the wide application\n\
    of a smart water system [47]. More coordination is needed for collective work\
    \ from the academia,\nindustry, and government to enable smart techniques for\
    \ public adoption. Based on the results of\nWater 2020, 12, 412\n19 of 25\nthis\
    \ review paper and the work from diﬀerent water organizations, several research\
    \ directions are\nrecommended to help engineers, researchers, and the public to\
    \ work on those challenges in a more\neﬃcient and focused way.\n5.1. Cyberattack\
    \ to Smart Water Micro-Components\nAs the latest information and data center systems\
    \ are vulnerable to hackers switching oﬀ the\npower easily, the smart equipment\
    \ being connected to the wider internet is revealed to be exposed to\ncyberattack\
    \ risks [98]. This ﬁnding reﬂects the current security problems in the IoTs are\
    \ a signiﬁcant\npublic concern. SWS, which is also on the basis of IoT, should\
    \ not ignore this concern, and it is required\nto build a strong defensive wall\
    \ to cyberattacks [52]. However, there are few studies discussing the\nprotection\
    \ of smart water micro-components. Diﬀerent smart devices such as sensors, loggers,\
    \ samplers,\nand controllers play roles of varying importance in water systems,\
    \ meaning that cyberattackers might\nselect the attacking intentionally in one\
    \ speciﬁc case. In this way, we need to develop eﬃcient methods\nand technologies\
    \ to benchmark the smart water micro-components protection eﬃciency. This will\n\
    budget the investment in the water system retroﬁtting where identical smart water\
    \ micro-components\nare required for diﬀerent defense costs.\n5.2. Resilience\
    \ Incorporation into Smart Water System\nThe resilience concept has been incorporated\
    \ into the traditional water distribution system,\nrainwater harvesting system,\
    \ storm drainage system, and wastewater system in some papers and\nprojects [99–102].\
    \ However, there are few papers discussing how to implement resilience in the\n\
    smart water system. The smart water system needs to be resilient since it involves\
    \ more recovery\nnot only in physical components but also in the intelligent ones.\
    \ In contrast to traditional water\nsystems, a smart water system has more complex\
    \ connections with automatic and online operations.\nThus, the performance of\
    \ SWS is determined by water, energy, and electricity availability. The\nnecessity\
    \ of incorporating resilience into the smart water system to evaluate their recovery\
    \ ability\nand function eﬃciency are therefore very important. Incorporating the\
    \ sub-resilience into the smart\nwater micro-components would also be a better\
    \ way to quantify the recovery capacity of the whole\nwater system.\n5.3. Smart\
    \ Water (End-User) Data Disaggregation and Analysis\nReal-time meter readings\
    \ generate massive data that require good organization and powerful\nanalytics\
    \ to extract useful information [103]. The high-resolution water data sampling\
    \ can enable\nend-user disaggregation to eﬃciently recognize the peak demand,\
    \ pipe leakage, and breakage [104,105].\nHowever, the smart water system ﬁeld\
    \ is still lacking proper data disaggregation and analysis tools.\nThe development\
    \ of data analysis tools that utilize the processed data to obtain water consumption\n\
    information such as peak hourly consumption, end-uses, or comparative analysis\
    \ is still at the formative\nstage [106]. Multi-Resolution data availability can\
    \ assist utilities in obtaining beneﬁts from data\nsampling and the cost of high-resolution\
    \ metering, real-time data-model coupling, and maintaining\nmetering infrastructures\
    \ [67,72]. These are the most critical challenges requiring urgent research\n\
    attention as the eﬃcient end-user data analysis approach can beneﬁt the customers’\
    \ billing and costs.\nSuch work will provide insight into future big water data\
    \ management research and commercial\napplications [107–109].\n6. Conclusions\n\
    This paper has conducted a critical review of studies that deal with smart water\
    \ techniques\napplied in water systems, with a particular focus on the understanding\
    \ of how to address the key\ncomponents for the framework of the smart water system\
    \ (SWS). Four critical components composed\nof the SWS (instrument layer, property\
    \ layer, function layer, beneﬁt layer, and application layer) and\ntwo metrics\
    \ (smartness and cyber wellness) are proposed to characterize SWS. In this review,\
    \ a total\nWater 2020, 12, 412\n20 of 25\nnumber of 32 literature including 1\
    \ international forum, 17 peer-reviewed papers, 10 reports, and 4\npresentations,\
    \ explicitly supporting the smart water system’s deﬁnition, architecture, and\
    \ metrics, are\nanalyzed. The main conclusions drawn from this study can be summarized\
    \ as follows:\n1.\nThe lack of consensus in the deﬁnition and architecture of\
    \ a smart water system and metrics of\nintelligent water system assessment is\
    \ hindering the process of smart techniques entering the\nwater sector;\n2.\n\
    A systematic and comprehensive smart water system framework is put forward including\
    \ critical\nelements like the deﬁnition, architecture, metrics, and research directions,\
    \ which can be directly\napplicable for education, research, and public knowledge;\n\
    3.\nTwo conceptual metrics (smartness and cyber wellness) to evaluate the performance\
    \ of the smart\nwater system are proposed to characterize system eﬃciency and\
    \ information security;\n4.\nExisting challenges drive concentration on future\
    \ research directions, and these future tasks can\nbe viewed as a synthetic work\
    \ where the academia, industry, and government will join in together.\nOverall,\
    \ this review has deﬁned what SWS is and established a systematic framework for\
    \ SWS,\nincluding architecture and metrics of SWS, which also shows that SWS has\
    \ great potential to maximize\nthe beneﬁts in water sectors over the coming decades.\
    \ This study is useful for designing assessing, and\nrehabilitating SWS when diﬀerent\
    \ goals are required in practical applicability in the ﬁeld or lab. Future\nresearch\
    \ directions are also clariﬁed for this cross-disciplinary work, to assist the\
    \ water areas to move\ntowards a smarter future. As smart water technologies are\
    \ under development, more real-world tests\nwill be needed to realize the full\
    \ beneﬁts of smart water system.\nAuthor Contributions: Conceptualization, J.L.;\
