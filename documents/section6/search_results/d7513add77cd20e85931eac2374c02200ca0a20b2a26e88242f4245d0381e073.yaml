    when waste bins are full, some sensors are capable of detecting unpleasant smells
    using gas

    sensors [139]. These smart containers essentially work by having sensors in the
    containers

    that read, collect, and communicate information about the amount of trash/recycle
    volume

    within them in order to better understand when it is time to empty the container
