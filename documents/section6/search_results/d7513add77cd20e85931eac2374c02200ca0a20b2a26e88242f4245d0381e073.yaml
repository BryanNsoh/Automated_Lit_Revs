    2.1. Healthcare Applications

    The Internet of Medical Things (IoTM) is an emerging subﬁeld that is changing
    the

    way healthcare is being delivered through the use of IoT technology (Joyia). The
    use of

    IoT technology in healthcare has come a long way and continues to be a promising
    area

    for growth. Essential innovations, such as the AliveCor heart monitor, which relies
    on IoT

    sensors, show how useful technology can be when applied to healthcare in efforts
    to save

    lives [84]. Advances in technology have consistently played a major role in the
    healthcare

    industry, and IoT devices have found numerous applications in healthcare settings.
    One

    way that IoT devices are useful in healthcare is through the use of remote health
    monitoring

    in order to monitor patients at home rather than in hospitals [85]. The information
    that is

    collected from IoT devices is helpful in medical settings because it can be analyzed
    and used

    in ways such as early disease prediction [86]. IoT sensors even played a critical
    role during

    the COVID-19 pandemic in helping healthcare workers better monitor critical parameters

    that could save lives if changes were detected right away [87]. By examining these
    different

    IoT device applications in the healthcare industry, researchers can ﬁnd additional
    ways to

    advance this ﬁeld of research.

    The use of sensors is critical in the delivery of healthcare services [88]. Sensors
    in

    medical devices act as a bridge between the physical and information worlds by
    collecting

    a variety of data. Sensors are crucial in helping healthcare professionals monitor
    different

    vitals that are important to measure in order to understand a person’s health
    situation

    and act accordingly. Medical sensors can be used in a variety of ways in order
    to measure

    crucial information. Medical sensors are connected to IoT, and measure things
    such as

    temperature, respiration, heart rate, weight, skin conductance, galvanic response,
    blood

    ﬂow/SpO2, glucose testing, muscle contraction, and motion analysis [89]. The medical

    sensors are connected to wireless sensor networks, which relay useful information
    to

    different stakeholders involved in healthcare, such as patients, medical staff,
    insurers, and

    more [90]. The use of medical sensors is vast and can be used in crucial medical
    equipment,

    such as ECG monitors, glucose level sensing, and oxygen monitoring [91]. The goal
    of

    using any technology involved in healthcare is to promote better health outcomes,
    and IoT

    devices play a critical role in promoting this. Recent advances in IoT-related
    technology

    will continue to play a large role in creating stronger healthcare systems, and
    the future of

    healthcare will become increasingly reliant on technology [92].

    Medical sensors are important in collecting useful information about a patient’s
    health;

    however, this information is often very sensitive in nature, and this makes privacy
    a ma-

    jor concern moving forward. Security has always played a vital role in IoT technology;

    however, it matters even more in a situation such as healthcare, where IoT devices
    will be

    collecting sensitive information about patients that is private in nature [93].
    If a patient’s

