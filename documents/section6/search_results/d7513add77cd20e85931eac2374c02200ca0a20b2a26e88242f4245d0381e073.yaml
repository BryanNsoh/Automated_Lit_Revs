    Trafﬁc monitoring is a very important application within the realm of smart cities.
    It is

    very common for metropolitan areas to be highly populated, and this causes congestion

    problems within these cities. Smart cities make use of information communication
    technolo-

    gies in order to use the information to make decisions on how to dynamically handle
    trafﬁc

    ﬂow [129]. A smart trafﬁc system (STS) involves real-time data collection and
    requires

    IoT devices to quickly obtain real-time public trafﬁc data and have it processed
    [130]. The

    sensors used in smart trafﬁc management systems can be embedded into roads in
    order

    to detect vehicles every 500 or 1000 meters [131]. Cameras are able to apply digital
    image

    processing techniques and, consequently, apply algorithms to aid in the prediction
    of trafﬁc

    density; this information is then used accordingly [132]. Aside from helping trafﬁc
    ﬂow,

    smart trafﬁc management systems also help with improving air quality and providing

    safety for the elderly [133].

    Research indicates that the amount of solid waste will reach around 3.4 billion
    tons

    by the year 2050, and that will put a tremendous strain on municipal waste management

    systems [134]. Smart waste management is another growing application of IoT technology

    in smart cities. Nowadays, waste management systems are overtaxed and burdened
    due

    to the large demands of highly-populated urban areas [135]. The goal of smart
    waste

    management is to use IoT devices in order to optimize waste collection and reduce
    the

    negative impact on the environment [136]. Major factors driving the need for smart
    waste

    management include the demand for energy-efﬁcient processes and the goal of creating

    healthier environments within cities [137]. A number of different objects can
    be repurposed

    into IoT devices, such as trash and recycling containers [138], and different
    technologies

    can be used to indicate when it is time to service a full container. In addition
