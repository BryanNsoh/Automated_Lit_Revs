    \ and factories and favours rail transport. [70]. \n5. Challenges associated with\
    \ the adoption of IoT in CBM \nAs mentioned above, we found various ways that\
    \ IoT could support the deployment of circular CBMs while reading the \nliterature.\
    \ However, some of these sources also emphasised IoT's potential environmental\
    \ dangers or other barriers to \nits adoption and use. \n5.1. Negative effects\
    \ of using IoTs \n \nAccording to research in [71], one of the drawbacks of IoT-driven\
    \ business models is the energy consumption and \nsubsequent carbon emissions\
    \ linked to IoT components, including IoT hardware, node software, and protocol\
    \ energy \nutilisation. IoT networks are built on hardware, so it's critical to\
    \ optimise hardware and software components to \nminimise environmental effects\
    \ jointly. For specialised digital signal processing tasks like compression, feature\
    \ \nextraction, or machine learning training, this improvement becomes more critical.\
    \ Additionally, the effectiveness of IoT \nrelies on protocols that facilitate\
    \ communication among various nodes and routing devices within an IoT network.\
    \ \nWorld Journal of Advanced Research and Reviews, 2023, 20(01), 808–824 \n818\
    \ \nRegarding software implementation, these protocols must prioritise energy\
    \ efficiency and minimise the utilisation of \ncommunication interfaces. \nThe\
    \ IoT devices may also add to the production of electronic garbage, which presents\
    \ problems for recycling and \ndisposal. As noted in [72], RFID tags are a prime\
    \ example because they not only provide environmental risks but also \npresent\
    \ difficulties in recycling. According to a study in [73], another critical issue\
    \ is that IoT promotes bulk \ncustomisation, making it harder for subsequent users\
    \ to reuse or recycle products. \nThe current body of literature is notable for\
    \ the scant attention paid to the adverse environmental effects of IoT \nadoption,\
    \ including issues like the ecological cost of developing and deploying IoT devices.\
    \ The results of several \npreliminary analyses addressing this issue have been\
    \ published. For instance, a study in [74] revealed the annual energy \nusage\
    \ of IoT devices (particularly LoRa) in the context of energy management systems,\
    \ suggesting a usage rate of 5.20 \nkWh when installed in small buildings with\
    \ an area of 16–40 m2. A study [52] evaluated the environmental performance \n\
    and burdens related to the usage of RFID tags in a fresh milk supply chain in\
    \ a different research. According to their \nanalysis, which was based on Life\
    \ Cycle Assessment (LCA), the environmental costs associated with the use of 1\
    \ million \nRFID tags included 32,900 kg CO2-eq in terms of the potential for\
    \ climate change, 23.9 kg P-eq in terms of the potential \nfor freshwater eutrophication,\
    \ and 156 molc H+-eq in terms of the potential for acidification. There are surprisingly\
    \ few \nacademic works that explore the effects of IoT on CBM through empirical\
    \ case studies or simulations compared to the \namount of existing research. \
    \ \nAdditionally, the security and confidentiality of data may also be challenging\
    \ to maintain [75] because Botnets can target \nend users as weak firewall nodes\
    \ and intermediary nodes in the manufacturing and remanufacturing cycle [76].\
    \ The IoT \nbotnet Mirai serves as a typical illustration. It may target consumer\
    \ electronics and home routers and transform them \ninto zombie remote-control\
    \ bots that can be used in large-scale network attacks [77]. \nHowever, concerns\
    \ should be raised about the need for standardised processes and explicit guidelines\
    \ for the \ndeployment of IoT across various businesses. It is significant that,\
    \ as observed by Astill et al. study in [78], there needs \nto be more existing\
    \ policies that adequately address the issue of data ownership among various parties.\
    \ The resolution \nof these issues relating to data ownership is essential for\
    \ the effective and broad adoption of CE policies. \nSimilarly, a study in [79]\
    \ noted that there is frequently a need for more clearly defined data management\
    \ methods \nintended to ensure the acquisition of high-quality data for industrial\
    \ analysis. It can be challenging to evaluate and \nconfirm the quality of models\
    \ representing real-world systems because of the limited accessibility and diversity\
    \ of \nindustrial data. This includes figuring out when enough data has been gathered\
    \ to guarantee the accuracy of a simulation \nframework, as stated in [50]. \n\
    IoT activities supported by the European Union's Horizon 2020 research program\
    \ may address these issues. According \nto Calisti’s study in [80], these programs\
    \ include the European Cloud Initiative, the GAIA-X initiative, and public-private\
    \ \npartnerships like the Smart Networks and Services JU and the AI, Big Data,\
    \ and Robotics projects [81]. These initiatives \nwill likely make use of distributed\
    \ artificial intelligence, proactively address security, privacy, and trust requirements,\
    \ \nand support the creation of novel decentralised structures and governance\
    \ models. \n6. Conclusion \nThe state-of-the-art relationship between IoT and\
    \ CBM has been evaluated in this review from a number of angles. This \npaper\
    \ evaluates the literature on the IoT and CBMs, which has been considerably growing\
    \ in recent years, based on the \nPRISMA approach. It presents the current research\
    \ status of IoT-assisted CBMs. It discusses their value for businesses \nfrom\
    \ the standpoint of 6R with illustrative cases through the classification of their\
    \ techniques and contents. The IoT has \nsignificantly improved industrial efficiency,\
    \ promoted recycling, and reduced wasteful material and energy \nconsumption by\
    \ supporting seamless interoperability to optimise systems and real-time monitoring\
    \ and tracking. These \nIoT capabilities are essential for helping CBMs, particularly\
    \ when Loop and Optimise CBMs are involved. \nIn addition, the IoT's capacity\
    \ for dynamic feedback makes it an excellent tool for reevaluating and reworking\
    \ product \nor service concepts, particularly in the context of virtualise, share,\
    \ and exchange models. We have suggested potential \ndirections for these topics\
    \ based on our preliminary study. In the Share model, for instance, IoT can build\
    \ platforms that \nlet users share things, enabling consumers to receive the same\
    \ level of service from a smaller selection of physical goods. \nAdditionally,\
    \ the IoT can complement the Redesign Circular Economy concept through the integration\
    \ of diverse \ntechnologies by providing virtual and dematerialised service alternatives\
    \ instead of physical products with comparable \nfunctionality. \nWorld Journal\
    \ of Advanced Research and Reviews, 2023, 20(01), 808–824 \n819 \nHowever, IoT\
    \ can improve resource use efficiency and lower waste generation. However, widespread\
    \ IoT adoption and \nthe associated data processing activities may unintentionally\
    \ increase energy use and lead to the production of \nelectronic garbage (e-waste),\
    \ which is frequently difficult to recycle. IoT also poses a number of challenges\
    \ for its \nwidespread adoption across various industries, such as difficulties\
    \ in creating global standards for data processing, \nworries about cybersecurity\
    \ risk, and relatively expensive initial investment costs. Small and medium-sized\
    \ firm \ninvestors who are interested in cutting-edge technology and sustainable\
    \ development can learn a lot from these \nassessments of the benefits and challenges\
    \ associated with IoT. \nLimitations and future research direction \nJust like\
    \ other studies, this one has limitations as well. This work has a number of rules,\
    \ most of which result from the \nfact that research into the interplay between\
    \ the IoT and CE is still in its infancy. Only a few case examples are accessible,\
    \ \nand the vast bulk of references are focused on conceptual frameworks, theoretical\
    \ models, and theoretical evaluations. \nThe efficacy of meta-analyses, as tried\
    \ in this work, is constrained by the absence of case studies. Few case studies\
    \ \nspecifically address the Circular Economy methods of Virtualize, Exchange,\
    \ and Regenerate. \nDetermining how IoT might contribute to CBM and environmental\
    \ improvements calls for a more systematic and \nquantitative review of case studies.\
    \ Additionally, the body of extant studies provides scant information about IoT's\
    \ \nadverse ecological effects. While some research suggests that its manufacture\
    \ and use have only a minor environmental \nimpact, a thorough analysis of the\
    \ ecological advantages and disadvantages of IoT calls for more study. Specific\
    \ IoT \napplication scenarios, material selections, and the possibility for upcoming\
    \ advancements that may result from \nscalability and learning effects should\
    \ all be considered in this research. In the forthcoming stages of IoT research,\
    \ these \nfactors become the primary topics of concentration. \nCompliance with\
