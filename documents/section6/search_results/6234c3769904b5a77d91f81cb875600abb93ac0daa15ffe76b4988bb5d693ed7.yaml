    Metrics Abstract: Problems regarding agriculture have always been deterring development
    and the introduction of cloud computing and Internet of Things (IoT) into agricultural
    is considered the next step in the modernization of agriculture. Various solutions
    are available and they offer important features for monitoring agriculture processes
    and facilities, but the accuracy and relevance of the measured values still represent
    a big concern when it comes to making decisions based on the analysis of gathered
    data. In this paper, we make an overview of the problems regarding IoT-based telemetry
    for agriculture and asses two market-ready solutions (Adcon and Libelium) for
    a co-dependent statistic measurement of their accuracy and performance. Using
    relevant statistic indicators on a variate set of measured metrics, we made an
    appreciation of the correlation between the measurements of those two solutions
    and appreciated the relevance of the measured values. Published in: 2018 International
    Conference on Communications (COMM) Date of Conference: 14-16 June 2018 Date Added
    to IEEE Xplore: 07 October 2018 ISBN Information: DOI: 10.1109/ICComm.2018.8484772
    Publisher: IEEE Conference Location: Bucharest, Romania SECTION I. Introduction
    In recent years, there has been a growing interest of the governments around the
    world in the progressive adoption of smart metering technology at homes, by promoting
    the agreement with the industries and adapting their regulations. A telemetry
    system includes automatic measurement and transmission of data from one location
    to another, mainly due to the inaccessibility of the source to be monitored directly.
    The application domains of these systems extend to health care, vehicle automation,
    energy utilities, aerospace and defense, wildlife, agriculture, and oceanography,
    among others. Smart telemetry, also known as smart metering refers to electronic
    devices that periodically record the consumption of resources (such as electric
    energy, water, or gas), and at least once a day transmit that information to the
    software used for monitoring and billing. One such decision-making platform can
    only be as good as the data you feed it with. In order to properly assess and
    evaluate what to do with this information, one needs relevant data from experiments,
    and not from the nearby city center, where meteorological stations are usually
    located. The continued requirement for cloud-based services, scalability and interoperability
    are believed to be the driving factors for the global telemetry market [1]. Cloud
    computing and IoT are two hot concepts newly emerged from the last few decades.
    They are the hard-core of information technology industry of the new generation.
    Not long after President of the U.S., Barack Obama put forward the concept of
    smart plane in 2009, Chinese Premier Wen raised the development idea of sensing
    Europe, which mainly emphasized the development of IoT and strategic new industries.
    Internet of Things is closely related to cloud computing in the sense that it
    obtains powerful computing tools through cloud computing while cloud computing
    finds the best practicing channel based on IoT. Cloud computing is a method which
    enables shared hardware and software information to be delivered to computers
    and other network equipment on demand [2]. End users do not need to know the basics
    of cloud computing or have any professional knowledge concerning this all they
    need to know is what kind of resource they require and how to receive relevant
    service through the Internet. Cloud computing describes a new way of using, adding
    and exchanging IT service based on the Internet which involves providing dynamic,
    expandable and most of the time virtualized resources over the Internet [3]. The
    following five features of cloud computing are: on-demand service, Internet access,
    resource pooling, rapid elasticity and calculability. Current technological advances
    in low power integrated circuits and wireless communications have made available
    efficient, inexpensive, and low power miniature devices for use in remote sensing
    applications. All these factors combined have improved the viability of using
    a sensor network consisting of many intelligent sensors, making them able to collect,
    process, analyze, and disseminate valuable information, collected in many kinds
    of environments [4]. Message Queuing Telemetry Transport (MQTT) is a network protocol
    that works on top of the TCP/IP protocol. It was designed for connections with
    remote locations where a code is required, or the network bandwidth is limited.
    The protocol uses a publish/subscribe architecture pattern in comparison to HTTP
    with its request/response paradigm. Publish/Subscribe is event-driven and enables
    messages to be delivered to clients. The central communication point is the MQTT
    broker, which is responsible for dispatching all messages between the senders
    and the legit receivers. Every client that declares a message to the broker includes
    a topic into the message. This topic acts as the routing information for the broker.
    Each client who wants to receive messages subscribes to a particular topic, and
    the broker will deliver all messages with the matching topic to that client. Therefore
    the clients don''ts have to know each other, they only communicate over the topic.
    In comparison to MQTT, REST (Representational State Transfer) simply provides
    a client-server application used for requests and replies, useful for systems
    in need to communicate over the Internet, and cannot implement publish-and-subscribe
    message exchanges. The novelty of the work is to analyze and compare existing
    cloud of things environments in order to implement decision making services for
    the agriculture domain. The rest of the paper is structured as follows: Section
    II presents related work for smart agriculture, Section III discusses technical
    description on ADCON telemetry stations, Libelium stations and problems related
    to agriculture, Section IV presents the experimental data and lastly, Section
    V concludes the paper. SECTION II. Related Work The concept of smart agriculture
    has been around for some time now. The purpose of this paper is making agriculture
    smart using automation and IoT technologies. This paper gives information about
    field activities, irrigation problems, and storage for smart irrigation system
    and smart warehouse management systems respectively [5], monitoring the crop-field
    using soil moisture sensors, temperature and humidity sensors, light sensors and
    automated irrigation systems [6]. MQTT implements a plain and slight device data
    collection solution. Therefore, only limited interoperability between MQTT publishers
    and subscribers can be assured. There can be an exchange of messages between different
    MQTT implementations excepting the format of the message body, which is agreed
    between peers. MQTT is a message-centric wire protocol created for M2M communications
    that allows the transfer of telemetry-style data in the form of messages from
    devices, with high latency or strained networks, to a small message broker [7].
    The MQTT protocol is agile, power efficient and provides different levels of QoS
    (Quality of Service). The protocol rotates around the concept, where clients might
    publish updates or subscribe for receiving the updates from other clients. The
    MQTT community claims that a publisher and subscriber protocol is exactly what
    is required to build an authentic IoT environment [8]. RESTful style architectures
    include clients and servers where clients trigger requests to the servers, servers
    take action on these requests and reply with appropriate responses [9]. RESTful
    architectures might be established on other Application Layer protocols if they
    already implement a rich and orderly vocabulary for functions established on the
    transfer of meaningful representational state [10]. A surplus of IoT middleware
    platforms has lately come across in the marketplace. Examples include UBIDOTS
    [11], Xively [12], Thing Speak [13] Open. Sen. se [14], Sensor Cloud [15] and
    most latest, Amazon IoT [16] and IBM IoT platforms. These IoT middleware platforms
    intend to clear the injection of data from all kinds of sources (physical devices,
    human input, online data, etc.) by using an Application Programming Interface
    (API). All similar platforms consistently provide essential functionalities for
    filtering and assembling the data, as well as specification of events based on
    input data. Although the IoT platforms in this category provide tools for data
    ingestion, storage, and computation, the benefits of such platforms in smart agriculture
    through message passing interfaces applying message queues and publish/subscribe
    mechanisms are yet to be determined [17]. SECTION III. Technical Description Adcon
    and Libelium stations represents the main components of our implementation which
    are responsible to measure the level of the sensors for environmental protection.
    A. Adcon Telemetry Stations. a 753 Gprs Adcon Telemetry equipment is being successfully
    utilized in agriculture, hydrometrics, irrigation control systems, meteorology,
    water and air quality measurements, water management systems, measurement of renewable
    energy potential, plant disease management etc [18]. The sensors that ADCON stations
    support are: temperature relative humidity, solar radiation, wind speed, wind
    direction, barometric pressure, leaf wetness, soil temperature and precipitation.
    The remote telmetry unit (RTU) is thus responsible for transmitting the data through
    radio waves from the site back to the master station at the gateway, as it was
    used in viticulture [19]. B. Libelium Stations. Smart Agriculture Pro 4g Libelium
    stations are utilized for analyzing the level of pollution - air pollution, agricultural,
    noise, water, meteorology, water management systems, measurement of renewable
    energy potential, plant disease management, etc [20]. The sensors that Libelium
    stations support are temperature relative humidity, solar radiation, wind speed,
    wind direction, barometric pressure, leaf wetness, soil temperature, precipitation,
    luminosity, ultraviolet radiation The data from these sensors are stored in the
    Libelium''s gateway, called Meshlium [21]. C. Problems Related to Agriculture
    There are many different issues in this area. Some major problems that investigate
    the use of technology are described below [22]: •: IrrigationIt is significant
    in those areas where rainfalls are not sufficient to fulfill the crop water requirements
    [23]. Water shortage is becoming a global problem and this persuades the need
    for proper use of water which is that it should only be provided to those places
    where it is critically needed and in a required quantity [24]. Besides, that water
    wastage is also desired to be minimized. To cope up with these issues, many different
    mechanisms of irrigation are in use, like drip irrigation, sprinkler irrigation,
    etc [25]. The main purpose of various methods of irrigation is controlled water
    distribution at the required places in case the water could be saved without compromising
    the crop water requirements. To find out the amount of water required at a specific
    location on an instance of time, Information Technology (IT) is playing a vital
    role in providing different solutions [26]. •: Pesticide and Fertilizer ApplicationUse
    of fertilizers and pesticides at an appropriate location and quantity maximizes
    the productivity of the yield. Application of fertilizers could be performed using
    various techniques which includes broadcasting, placement, and foliar application
    [27]. Distribution of required quantity of fertilizer at appropriate place is
    a challenging task. Implementing unnecessary amount of fertilizers may decline
    the quality of water as well as could support the growth of algae. Pesticide application
    is a treatment of organism (e.g., crop) from possible damages by other plants,
    fungus, insects or animals. Timing, quantity, and location of application are
    very cautious in case of pesticides spraying. The use of technologies is becoming
    a great support in dealing with timing, quantity control, and finding proper location
    in demand for pesticides and fertilizers [28]. •: Crop, Soil and Climate MonitoringKnowing
    the condition of the crop, soil, and climate is essential for farmers as their
    decisions to irrigate the crop, spray pesticide, apply fertilizer, etc. are based
    on their current state. Remote sensor networks technology is strongly in use to
    get the local microclimate measurement as well as to measure soil attributes and
    the plant state. The connection of technologies is also providing the gain in
    having a mix of various local and global specialties to take a good decision.
