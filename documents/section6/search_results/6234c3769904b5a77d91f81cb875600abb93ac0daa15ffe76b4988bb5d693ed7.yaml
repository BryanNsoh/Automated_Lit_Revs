    [50,124,125]\nSensors 2021, 21, 7167\n13 of 26\n2.3.1. Cattle Raising\nCattle\
    \ raising is an activity carried out in a large part of the rural territory of\
    \ Colombia,\nand it was one of the few economic sectors that showed growth in\
    \ 2020 [126]. The PND\npromotes sustainable cattle raising and the development\
    \ of agricultural production models\nwith the support of technologies that increase\
    \ their efﬁciency.\nThe proposed application possibilities of IoT focused on precision\
    \ farming are varied.\nFor example, monitoring the heat (when it is ready for\
    \ mating) and the geographic location\nof the animals would allow for an increase\
    \ of their reproductive efﬁciency, and protect\nagainst theft of cattle [127].\
    \ Diseases and health problems suffered by animals on farms\ncause a loss of productivity,\
    \ and are a threat to public health [128]. In this sense, it would be\npossible\
    \ to control animal diseases such as echinococcus [129] or tumors [130] through\
    \ IoT\nmanagement and monitoring systems. It will also be possible to help farmers\
    \ in making\ndecisions regarding livestock, thanks to AI techniques and machine\
    \ learning (ML), among\nothers [131]. Currently, there are no reports of a large\
    \ number of IoT projects oriented\nto cattle farming in Colombia, although work\
    \ has been done on the control of livestock\nmobility [132] or on the detection\
    \ of animals in heat [133]. This utility of IoT will be\nenhanced with the improved\
    \ capacity (bps) of 5G, thanks to increased bandwidth and\nspatial multiplexing,\
    \ reducing network congestion and overload [127]. In addition, the\nreduction\
    \ in energy consumption and the ability to connect a large number of devices\n\
    make it possible for IoT to play an important role in the wide geographical scenarios\
    \ where\nlivestock farming is developed [131].\nIn this sense, 5G will reinforce\
    \ the communication infrastructure of WSN, being the\ntransport method to send\
    \ data to the internet, preferably when using the sub-GHz band\n(700 MHz) in rural\
    \ areas. Furthermore, and taking into account the high demand for\nwireless nodes\
    \ deployed in large geographical areas required for smart farm environments,\n\
    mMTC is the ideal option in a 5G scenario to serve the development purposes of\
    \ this\neconomic sector through ICT.\n2.3.2. Tourism\nBefore the start of the\
    \ pandemic caused by the appearance of the SARS-CoV-2 virus\n(also known as COVID-19),\
    \ tourism had achieved record ﬁgures in Colombia, reaching\n4,515,932 non-resident\
    \ foreign visitors, growing at a rate greater than the rest of the coun-\ntries\
    \ of the region [134]. Most Colombian departments consider tourism a key factor\
    \ in their\ndevelopment, and for that they have a diverse offer. Although there\
    \ are traditional tourist\nproposals for sun and beach (or coastal tourism) mainly\
    \ in Bolívar, Magdalena, Sucre, and\nSan Andrés—or historical tourism such as\
    \ Cartagena and Mompox (in the department\nof Bolívar), Santa Marta (capital of\
    \ Magdalena), or Popayán (capital of Cauca)—there are\nalso many other alternatives\
    \ such as adventure and ecological tourism in Chocó, Caquetá,\nVichada, and Tolima\
    \ with their jungles and natural reserves, while due to their biodiversity,\n\
    the natural parks and the eastern plains are attractive in the departments of\
    \ the Andean\nregion and the Orinoco, respectively. In addition, the festivities\
    \ and events also attract a\nlarge number of tourists each year, as in the case\
    \ of Barranquilla (capital of the department\nof Atlántico) with its carnival,\
    \ Medellín (capital of the department of Antioquia) with\nthe Feria de las Flores,\
    \ Pasto (Capital of the department of Nariño) with the Carnival of\nBlacks and\
    \ Whites, or Cali (capital of the department of Valle del Cauca) with its fair.\
    \ There\nare also health or medical tourism offers in some cities in Colombia,\
    \ such as in the case\nof Barranquilla, Cali, Medellín, or Bucaramanga (capital\
    \ of Santander). Thanks to the\nsigniﬁcant offer and investment in infrastructure\
    \ and human training, these locations have\nbeen consolidated as suggested destinations\
    \ to perform different types of interventions,\nmainly aesthetic and cardiology\
    \ specialties [135–137].\nThe integration of IoT and 5G could provide great beneﬁts\
    \ to the tourism sector in\nthese regions of Colombia, taking into account that\
    \ despite its potential, many of these\ndepartments of tourism still do not represent\
    \ a signiﬁcant percentage of their economy,\nand therefore, there is a great growth\
    \ opportunity. In this regard, and considering that the\nSensors 2021, 21, 7167\n\
    14 of 26\ntourism industry requires a large amount of information and is increasingly\
    \ dependent on\nICT [138], it is necessary to collect information at all stages\
    \ of a tourist trip or event, so that\nappropriate actions can be taken to satisfy\
    \ customers and improve the competitiveness of\nthis sector. The collection of\
    \ information through IoT systems would help develop practical\napplications for\
    \ the beneﬁt of users such as guided tours, smart shopping, or efﬁcient\ntravel\
    \ management [138,139], as well as to the monitoring of architectural works in\
    \ historic\nbuildings with at-risk infrastructure [140]. It would also allow for\
    \ the implementation of\nalgorithms for predicting user behavior as proposed in\
    \ [141], or be complemented with big\ndata tools so that tourists have a personalized\
    \ experience and are able to make decisions\nabout their trips [142,143]. It would\
    \ also help to improve the experience and safety of\ntravelers who make use of\
    \ extended reality technologies through sensors, as in [144], where\nthey used\
    \ ultrasound transducers that perceive the surrounding environment, providing\n\
    complementary information to augmented reality systems. The 5G network plans to\n\
    offer small-cell and mm-Wave connectivity to tourists at any time and location\
    \ [145]. So-\ncalled “green, ethical, and clean” tourism will best integrate IoT\
    \ with 5G, boosting the\nuse of virtual reality, augmented reality, and AI, thanks\
    \ to the expected high speed and\ncoverage [146].\nIn the Colombian context, virtual\
    \ reality and augmented reality are the technologies\nof current interest in the\
    \ development of prototypes. For example, in [147], they were used\nin the promotion\
    \ of historical sites in Cartagena, or to improve the experience of tourists\n\
    visiting tourist sites in Bucaramanga [148].\nConsidering the transmission of\
    \ large amounts of data, as well as the efﬁcient man-\nagement of a high density\
    \ of equipment in small areas due to the high number of tourists\ntraveling for\
    \ entertainment purposes, meeting in open spaces (beaches, festivals, fairs) or\n\
    in enclosed areas (museums, historical buildings), and also for health tourism\
    \ reasons, it is\nnecessary to measure different variables to connect, monitor,\
    \ and diagnose remotely [149].\nHere, the 5G eMBB application scenario is the\
    \ best option to support the communication\nneeds and information volume in IoT\
    \ applications in the tourism sector.\n2.3.3. Agriculture\nAll DDPs present the\
    \ intention of strengthening the agricultural sector in each of\nthe Colombian\
    \ departments. Due to the geographical characteristics of each of them,\ndifferent\
    \ crops predominate that could beneﬁt from the interaction of IoT, such as cassava\n\
    in the Caribbean and Amazon region, coffee in the Andean region, sugarcane in\
    \ the Paciﬁc\nregion, and rice in the Orinoco region. Despite the hydrological\
    \ potential of Colombia\nand the quality of some of its lands for agriculture,\
    \ this country is regularly affected\nby droughts that originate from natural\
    \ phenomena such as the so-called “Niño”. In\naddition, there are many other factors,\
    \ among which are the appearance of pests, bad\npractices in crops, and little\
    \ techniﬁcation. These factors have an impact on productivity\nand inﬂuence the\
    \ cost of food, putting food sustainability at risk. For this reason, the\nMinistry\
    \ of Agriculture has given recommendations to mitigate the effect of these events,\n\
    including the monitoring of information and alerts issued by the Institute of\
    \ Hydrology,\nMeteorology, and Environmental Studies (IDEAM); an alternate means\
    \ of water supply;\ngenerating alternative mechanisms to shade crops and animals;\
    \ planning irrigation shifts\nfor access to water; constructing reservoirs for\
    \ water storage; and generating plans for pest\ncontrol [150].\nIoT offers many\
    \ options that could help farmers in managing their crops. One such\noption is\
    \ the implementation of low-cost automated irrigation systems that use wireless\n\
    technologies for the purpose of monitoring soil moisture and verifying its operation\n\
    through IoT [151,152]. It is also attractive to develop control technologies for\
    \ irrigation or\nfertigation systems, and to plan the administration of crops,\
    \ which allows for an increase\nin the yield of crops and, at the same time, a\
    \ reduction in environmental risks [153–155].\nAnother possibility is the monitoring\
    \ of the crop or of climatological variables to which\nSensors 2021, 21, 7167\n\
    15 of 26\nplantation managers can access remotely and through different platforms,\
    \ allowing for\nefﬁcient management [156,157].\nWith the speed of data transfer\
    \ offered by 5G, agricultural operations have had a\npositive impact since 2017,\
    \ helping to improve crop management through the use of\ndrones and/or robots,\
    \ the real-time monitoring of variables, and data analysis, among\nmany others\
    \ [158]. Another favorable aspect in this economic sector is the improvements\n\
    introduced in 5G, by reducing IoT implementation costs and increasing its use\
    \ to more\nefﬁciently integrate the agricultural cycle, i.e., from the sowing\
    \ stage to the distribution of\nproducts [159].\nRegarding the Colombian scenario,\
    \ agriculture is possibly the economic and social\nsector where most research\
    \ is being done in relation to IoT applications. For example,\nin [160,161], IoT\
    \ was part of the set of tools used in crop irrigation management, while\nin [162]\
    \ it improved production in a tomato ﬁeld. These and other opportunities for\n\
    implementation in agriculture will be possible with 5G, requiring a great effort\
    \ from the\npublic and private sectors to promote the implementation of new IoT\
    \ projects, with the\n5G mMTC scenario being the most appropriate because it supports\
    \ many nodes deployed\nin large areas of crops. Currently, many rural areas in\
    \ Colombia do not have access\nto cell phone networks or to the Internet as a\
    \ complementary tool in their agricultural\nactivities. To overcome this obstacle,\
    \ the Colombian government has reached agreements\nwith the main mobile telephone\
    \ operators of the country, extending the cellular telephone\nnetwork infrastructure\
    \ to 3658 new rural locations before the end of 2024. This new\ntechnological\
    \ panorama is favorable for projecting new applications that optimize the\nprocesses\
    \ of agricultural activities. Otherwise, without this wireless coverage, the high\n\
    costs of implementing IoT projects in agriculture would be low or nonexistent,\
    \ due to the\ninstallation of the infrastructure [163,164].\n2.3.4. Health\nThe\
    \ health problems of the different Colombian departments are diverse. In some\n\
    departments, among which Norte de Santander, Caquetá, San Andrés y Providencia,\n\
    Córdoba, and Chocó stand out, there are deﬁciencies in health services across\
    \ several of\ntheir respective localities that surround them. In addition, due\
    \ to the extension of their\nterritories and the lack of adequate road infrastructure\
    \ or geography, timely access to health\nprofessionals and medical centers is\
    \ difﬁcult. For example, in Chocó, a large part of the\ntowns that make up this\
    \ department are more than 7 h away from the municipal seats or\nthe capital [112],\
    \ while in Nariño, 40% of the total extension of the department does not\ncount\
    \ with road connection [113], which makes access to doctors, laboratories, or\
    \ hospitals\ndifﬁcult. Another common health problem in Colombian departments\
    \ are respiratory,\ncirculatory, and heart diseases, which occur even in more\
    \ developed departments such\nas Valle del Cauca, Antioquia, and Santander. Health\
    \ systems based on IoT and 5G are a\ngreat opportunity to improve the quality\
    \ of services and increase coverage, especially in\nremote areas of these regions\
    \ where access to health services can be expensive and slow\ndue to the great\
    \ distances to travel. For example, the department of Antioquia in its PDD\nconsiders\
    \ that the activities of telemedicine, prehospital telecare, and remote diagnosis,\n\
    among others, can be effective in improving health care in remote locations [76].\n\
    Real-time monitoring applications using body area networks (WBAN) can become\n\
    indispensable tools, monitoring vital signs of patients located in quarantine\
    \ areas, in high-\ndemand hospital centers, or in remote locations. The data can\
    \ then be sent to IoT devices,\nwhich then forward them to the treating physician\
    \ or diagnostic systems using the 5G\nnetwork [165–168]. Through IoT, it would\
    \ also be possible to monitor patients who have\ntravelled hundreds of kilometers\
    \ to hospital centers, allowing health care workers to know\nvital parameters\
    \ such as heartbeat, temperature, or respiratory rate in advance, making\npossible\
    \ the provision of an efﬁcient service with less loss of time. Some resources\
    \ that are\na part of an intelligent hospital infrastructure and that will dominate\
    \ the health scenario in\nSensors 2021, 21, 7167\n16 of 26\nthe future area include\
    \ telecare assets, networked medical devices, networks, and sensors\ndistributed\
    \ in buildings [165].\nIoT/5G deployment is currently contributing to the rise\
    \ of healthcare applications\nbecause they leverage higher availability, high\
    \ scalability, and low network latency [169].\nIn addition, multi-access perimeter\
    \ computing nodes in 5G provide sufﬁcient compute and\nstorage capacities at the\
    \ edge of the network [170].\nSome prototypes of IoT applications in health care\
    \ have already been implemented\nin Colombia for the remote monitoring of patients,\
    \ as in [171], where large data sets were\nobtained through sensors to perform\
    \ predictive analysis among a group of people with\nhypertension problems, and\
    \ thus designing prevention campaigns; or in [172], oriented\nto the surveillance\
    \ of this same disease. Other projects have been oriented to the remote\nmonitoring\
    \ of patients in hospital centers [173], or even to self-monitoring, in an attempt\
    \ to\navoid traveling to hospitals or clinics [174].\nCritical IoT applications\
    \ in the health sector will be potentiated with the advantages\noffered by 5G\
    \ networks because they demand high reliability and low communication\nlatency,\
    \ being the uRLLC scenario appropriate for the sensitive registration of vital\
    \ signs\ninformation collected by devices used for patients [165,175–177].\n2.3.5.\
    \ Industry\nTable 4 shows that manufacturing-type industries predominate in Colombia,\
    \ mainly\nin departments with greater economic development such as Antioquia,\
    \ Atlántico, Cun-\ndinamarca, Santander, and Valle del Cauca. The modern industry\
    \ increasingly requires\nlow latency, high determinism, high bandwidth, and high\
    \ resilience computing and com-\nmunication; characteristics necessary to implement\
    \ fast, intelligent, and autonomous\ndecision-making [178]. In this sense, IoT\
    \ and 5G are considered technological tools of great\npotential, because industry\
    \ 4.0 is increasingly incorporating wireless connections in the\nmanufacturing\
    \ and logistics of its processes [179]. In addition, an increase is expected in\
    \ the\nnumber of industrial wireless sensors that collect information on environmental\
    \ conditions\nand the processes carried out in the plants, allowing for self-diagnosis\
    \ activities to be carried\nout for the maintenance and operation of the equipment\
    \ [180]. There are also opportunities\nwith industrial production robots that\
    \ can be controlled in the cloud [178], for which 5G\nwill be key in the timely\
    \ exchange of information through high-speed connections [180].\nThe positive\
    \ impact of 5G features on industry offers improved real-time production\nmonitoring\
    \ or information about the status of a piece of equipment or its manufacturing\n\
    process [181]. Some projections indicate that the digitalization of the manufacturing\
    \ indus-\ntry enabled by 5G will offer new production opportunities, increasing\
    \ global manufacturing\nrevenues from USD 52 billion in 2022 to USD 233 billion\
    \ in 2026 [182].\nIn Colombia, the Superintendence of Industry and Commerce presented\
    \ the main\naspects to implement IoT in the industrial sector, speciﬁcally in\
    \ logistics, inventory manage-\nment, and smart factories. It also identiﬁed a\
    \ patent application by a Colombian company\non the issue of tracking for the\
    \ control and traceability of the position and ﬁxed or moving\nlocation of tangible\
    \ objects or merchandise by means of radiofrequency and image recogni-\ntion [183].\
    \ Because industrial services are classiﬁed as critical, it is convenient to make\
    \ use\nof the uRLLC scenario, so that the probability of failure at low latency\
    \ is reduced [184,185].\n2.3.6. Environment\nDeforestation is the predominant\
    \ environmental problem in the regions that make\nup the Colombian territory.\
    \ Figures from the Ministry of Environment and Sustainable\nDevelopment (Minambiente)\
    \ indicate that in 2020, 171,685 hectares of forest were lost in\nColombia as\
    \ a result of deforestation [186].\nSome actions have been carried out with the\
    \ purpose of ﬁnding solutions through\nIoT that allow reducing deforestation levels\
    \ with the implementation of technologies that\ndetect illegal logging and the\
    \ commercialization of wood. Amazon Web Services (AWS),\nin collaboration with\
    \ the Jorge Tadeo Lozano University and the United States Embassy,\nSensors 2021,\
    \ 21, 7167\n17 of 26\nsponsored an event in 2019 where they faced challenges to\
    \ control the production chain,\nand combatted illegal logging and deforestation.\
    \ One of the solutions proposed was based\non IoT, and consisted of tracking the\
    \ record from the moment of extraction to the delivery\nto manufacturers through\
    \ devices installed in trucks [187]. Also, in [188], the advantage of\nIoT aimed\
    \ at preventing illegal deforestation is demonstrated, integrating inclination\
    \ and\nsound sensors to detect the poaching of trees. Regarding forest ﬁres, DDPs\
    \ have identiﬁed\nthem as one of the main environmental problems in Colombia,\
    \ causing serious damage\nto the biodiversity of the areas where they occur, as\
    \ well as deterioration in air quality in\ncities [189]. IoT can also be a part\
    \ of the solution to this phenomenon; more speciﬁcally,\nits application in this\
    \ ﬁeld is a topic widely researched and reported in the literature,\nand, therefore,\
    \ it could serve as an example of implementation to present solutions in\nColombia.\
    \ For example, in [190–192], they used IoT devices with meteorological sensors\n\
    (rain, temperature, humidity, wind speed, CO, CO2) for the detection and prediction\
    \ of\nforest ﬁres, respectively, making timely decisions that help to preserve\
    \ forests and jungles.\nThere is also research on air pollution and environmental\
    \ temperature and humid-\nity monitoring that prefers 5G technology to transmit\
    \ data over the cloud rather than\nZigbee, Bluetooth, and Wi-Fi, because of its\
    \ high communication range and low power\nconsumption [193].\nRegarding 5G, a\
    \ wide use of this technology is not reported in applications related to\nthe\
    \ topic discussed in this item. However, if these networks are deployed in the\
    \ future, it\nwould be possible to develop similar projects in Colombia, especially\
    \ with the use of bands\nbelow 1 GHz (700 MHz) that have been considered for use\
    \ in rural areas, because they have\nlower attenuation with respect to other higher\
    \ frequency bands due to the characteristic of\nits wavelength. Also, the mMTC\
    \ 5G scenario is the best option for implementation in IoT\napplications that\
    \ monitor environmental variables in the aforementioned areas of study\nand research.\n\
    The application possibilities of IoT based on 5G are wide and generate a high\
    \ expec-\ntation of development in the Colombian economy and society. Moreover,\
    \ sectors such as\neducation, security, sports, and transportation, among others,\
    \ could also beneﬁt from the\njoint implementation of these two technological\
    \ tools. Figure 4 summarizes the comparative\nanalysis of the possibility of applications\
    \ for each natural region of Colombia.\nFigure 4. IoT/5G applications potential\
    \ summary in natural regions of Colombia.\nSensors 2021, 21, 7167\n18 of 26\n\
    3. Discussion\nIt is evident that 5G represents an important evolution in the\
    \ development of wireless\nnetworks passing from focusing on users, to machines,\
    \ to the industry, and through the\ncloud, within the Internet of Things. Moreover,\
    \ changes are observed in the spectrum\nmanagement with respect to what was done\
    \ by most nations until the deployment of fourth\ngeneration networks, currently\
    \ considering the use of bands above 6 GHz, which brings\nmore bandwidth, but\
    \ also creates challenges in relation to the propagation of radio waves.\nHowever,\
    \ we believe that all of the advantages offered by 5G will not be available before\n\
    September 2022. This is due to the fact that, since 4G is the base that initially\
    \ supports it, the\nlatter is still expanding its deployment in most of the rural\
    \ areas of the Colombian territory,\npromoted by bilateral agreements between\
    \ the state and private companies. Therefore,\nit will be necessary to increase\
    \ regulatory policies that allow operators to expand their\ncoverage, as well\
    \ as incentives for users to acquire the necessary services and equipment to\n\
    implement IoT in different areas of the economy; for example, the current tax\
    \ exemption\nfor the purchase of smartphones that are below approximately USD\
    \ 185.\nThis review shows that there is a wide range of tourism in parks and nature\
    \ reserves,\nwhich, together with agricultural activities, deforestation, and\
    \ major health issues, are more\nrelevant in rural scenarios. Consequently, the\
    \ short- and medium-term use of IoT through\n5G as technological tools to help\
    \ solve challenges in health, environment, agribusiness, and\neco-tourism, among\
    \ others, will depend on different projections and agreements between\nthe state\
    \ and private enterprise, highlighting:\n•\nearly execution of spectrum auction\
    \ processes;\n•\nincentives for operators to deploy infrastructure in areas where\
    \ there is no high purchasing\npower by the population, and little opportunity\
    \ for rapid return on investment;\n•\nrapid regulation for spectrum below 1 GHz\
    \ to be auctioned and promptly used in rural\nareas, to overcome propagation problems\
    \ and the number of antennas that would\nhave to be installed compared to higher\
    \ frequency bands; and\n•\nimplementation of applications in 5G mMTC and eMBB\
    \ scenarios to satisfy the high\ndensity of equipment per square kilometer, as\
    \ well as high transmission rate requirements.\nAs for industrial activities,\
    \ the results of health tourism and events such as trade fairs\nand congresses\
    \ are mainly in large cities. As a result, the following should be considered:\n\
    •\nThe spectrum solution to serve IoT applications in these cases should be oriented\
    \ to\nbands above 1 GHz.\n•\nIn cases of applications that demand a high data\
    \ rate, such as virtual reality and big\ndata for tourism in major urban centers,\
    \ and machine learning in the industrial sector,\neMBB is the scenario that best\
    \ meets this demand, increasing its channel capacity in\nthe future with the use\
    \ of millimeter bands.\n•\nuRLLC is the 5G scenario that best meets IoT applications\
    \ in e-health in hospitals, due\nto its low latency and better performance in\
    \ highly mobile equipment.\nIn the Colombian case, it has been ofﬁcially established\
    \ that the ﬁrst commercial 5G\nnetwork will be available before the end of August\
    \ 2022, with progress being made by\nMinICT in pilot tests and technical regulations.\n\
    Finally, the use of IoT applications with 5G described throughout the document\
    \ is\nan opportunity to increase the economic and social wealth in Colombia, making\
    \ viable\nthe execution of future projects associated with the fundamental demands\
    \ in different\ngeographical scenarios throughout the Colombian territory.\nAuthor\
