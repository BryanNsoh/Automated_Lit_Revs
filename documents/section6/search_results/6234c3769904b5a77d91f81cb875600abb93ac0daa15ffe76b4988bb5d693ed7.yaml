    to consist of billions of devices by 2020. Many of these devices will run on batteries.
    To prolong the useful life of these batteries, while making sure devices don’t
    stay in a sleep state too long and run slowly, devices must be able to run in
    a low-power, low-latency state. Wake-Up Radio, which is being developed by the
    IEEE 802.11ba working group, offers a solution to this challenge. Purpose: Wake-Up
    Radio is part of IEEE s standard: IEEE Std 802.11 (i.e., Wi-Fi(R)) and is being
    developed by the IEEE 802.11ba standards task group. Devices (like sensors) periodically
    wake up from sleep to receive information to maximize battery life. The longer
    the device stays asleep the less power it consumes, but the less information it
    can exchange (so it takes longer to exchange information latency.) In today''s
    devices, low power consumption and low latency are conflicting goals. To increase
    battery life, a device needs to sleep more = increased latency.To exchange data
    with low latency, a device needs to sleep less = shorter battery life. IEEE Technology
