    4.1. Optimise Business Model  \nThe majority of studies that explore the Optimize\
    \ model are strongly related to \"Reduce,\" which is supported by IoT. As \nshown\
    \ in Fig 5, monitoring and optimisation skills are generally used to achieve this\
    \ alignment. By continuously \nmonitoring processes and agents like machines,\
    \ IoT technology increases the possibility of seeing possible faults and \nenables\
    \ predictive maintenance to reduce the loss of underperforming items [48]. Additionally,\
    \ managers can monitor \nand optimise production rates by utilising IoT data in\
    \ conjunction with resource production and consumption demands. \nThey are able\
    \ to automatically intervene in processes thanks to the use of sensors and algorithms\
    \ [34,49]. It is possible \nto develop sophisticated and integrated data-driven\
    \ process manufacturing models with improved resilience and \naccuracy by combining\
    \ IoT, cloud computing, and machine learning [50]. \n4.1.1. Applicability of IoT\
    \ Capabilities in the optimise model \n \nMonitoring: If the state of the ideal\
    \ ball mill is carefully examined and applied to the other ball mills, IoT sensors\
    \ \nwill enable energy and cost savings [51]. \n \nTracking: Utilising RFID technology\
    \ for the tagging and monitoring of fresh milk has  the potential to diminish\
    \ \nproduct loss or shrinkage [52] \n \nOptimisation: \nUsing RFID tags and wireless\
    \ sensor networks, each node (including suppliers, wholesalers, \nand retailers)\
    \ might manage and optimise its performance in terms of production, deliveries,\
    \ and \nenvironmental compliance [53]. \n4.2. Optimise Business Model  \nAccording\
    \ to the study's findings, \"Recycle\"-related IoT-enabled solutions are the most\
    \ common, followed by \n\"Remanufacture\" and \"Repair.\" 'Loop' concept papers\
    \ frequently rely on tracking and monitoring tools, with no \nattention paid to\
    \ optimisation and design evolution. The adoption of creative internet-based transactions\
    \ has the \npotential to make use of information for more effective and sustainable\
    \ post-consumer product collection in the context \nof recycling, remanufacturing,\
    \ and mending. As mentioned in [39], these products can be tracked utilising a\
    \ variety of \ntechnologies such as sensors, RFID tags, and barcodes. As a result,\
    \ businesses are able to remanufacture or recycle \nproduct and packaging components\
    \ [54,55]. However, according to the 'Redesign' perspective, product designers\
    \ need \nto take the surroundings into account when making design choices. They\
    \ can use data from an IoT-based product life \nWorld Journal of Advanced Research\
    \ and Reviews, 2023, 20(01), 808–824 \n816 \ncycle management system to help them\
    \ in their efforts to develop and build more sustainable products. The research\
    \ in \n[33,42,56] serves as an example of this strategy. \n4.2.1. Applicability\
    \ of IoT Capabilities in the Loop Model \n \nMonitoring: The uncertainty of a\
    \ product's residual value based on the life cycle tracked by IoT sensors is \n\
    addressed by an IoT-enabled decision support system for a CE model [57]. \n \n\
    Tracking: According to De Fazio et al. in [58], the POIROT research project uses\
    \ IoT technologies to create a \nplatform for the traceability of organic waste\
    \ and convert it into inert, odourless, and sterilised material. \n \nOptimisation:\
    \ A system that integrates intelligent transportation systems comprising RFIDs,\
    \  sensors, \ncameras, actuators, and surveillance systems. This system is complemented\
    \ by an advanced decision-making \nsystem that facilitates real-time data sharing\
    \ among truck drivers, enabling dynamic route optimisation to \nenhance the efficiency\
    \ of waste collection  [38].  \n4.3. Virtualise Business Model  \nVirtualize places\
    \ a high priority on customer service; therefore, using real-time data to track\
    \ supply activities is crucial \nto improving the client experience. Through the\
    \ power of design evolution, this strategy also opens up the possibility of \n\
    IoT-enabled \"Redesign\" of both products and services. It is possible to accomplish\
    \ system reconfigurability by virtually \ndeveloping, simulating, and optimising\
    \ systems and then putting these modifications into practice in the real world.\
    \ As \ndemonstrated by Sassanelli et al. research [59], this entails adjustments\
    \ to specific hardware components (such as \nchanging robot tools for disassembly\
    \ tasks) as well as alterations to software resources (such as coding for robot\
    \ \nprograms). A study in [60] emphasised the idea that IoT technology allows\
    \ the formation of links between businesses, \nsuppliers, and customers, with\
    \ a trend towards selling services rather than tangible things. The IoT can also\
    \ collect \nessential data on consumer behaviour and historical design traits,\
    \ which designers may use to improve service quality. \n4.3.1. Applicability of\
    \ IoT Capabilities in the virtualise model \n \nMonitoring: In order to determine\
    \ whether knowledge sharing and learning across a horizontal supply chain \nwas\
    \ efficient and decreased greenhouse gas emissions associated with business travel,\
