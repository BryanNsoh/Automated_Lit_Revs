    city and vehicle related applications will be faster growing.\nRegarding IoT in\
    \ Colombia, in accordance with the 5G Plan and in harmony with\nworld trends,\
    \ MinICT proposes possible uses in each of the 5G spectrum portions. Fre-\nquencies\
