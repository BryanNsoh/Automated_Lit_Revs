    \ data supplied by IoT. \n \nDesign evolution: A Study in [61] unveiled a platform\
    \ that combines hybrid IoT and blockchain technologies to \nencourage stakeholder\
    \ innovation in prefabricated housing buildings. Through online platforms like\
    \ mobile \napps, these stakeholders actively contribute to the co-design of the\
    \ project's lifespan value. Likewise, a study in \n[62] created a platform that\
