    \ to Transform Traditional Farming to Precision \nAgriculture \n \nRana Gill a,\
    \ and Dr. Paras Chawla  b   \n  \nA Assistant Professor at Chandigarh University,\
    \ Mohali, India. \nB Professor, ECE department at Chandigarh University, Mohali,\
