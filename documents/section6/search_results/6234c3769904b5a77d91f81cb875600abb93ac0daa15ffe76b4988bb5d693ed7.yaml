    \ in Colombia, aimed at improving the quality of life of their\nhabitants and\
    \ promoting economic development.\nKeywords: 5G; frequency bands; Colombia; IoT;\
    \ radioelectric spectrum\n1. Introduction\nThe demand of mobile data services\
    \ is one of the factors that conditions the develop-\nment of future wireless\
    \ networks. The 2020 report of Ericsson indicates that the mobile\ndata trafﬁc\
    \ in that year was 50 Exabytes (EB)/month, and it is estimated that it could be\n\
    incremented to 150 EB/month in 2024 [1]. This increase is associated with a higher\
    \ need\nof services by users and requirements of technologies such as Internet\
    \ of Things (IoT),\nWireless Sensor Networks (WSN), and Artiﬁcial Intelligence\
    \ (IA). In order to meet demand,\nwork began in 2012 on a Fifth Generation wireless\
    \ technology (5G) [2].\nThe 5G network presents considerable improvements over\
    \ fourth generation networks\n(4G), highlighting the increment of the transmission\
    \ rate, ultra-reliability, less latency, and\nhigher connectivity [3,4]. Some\
    \ countries (Japan, South Korea, China, United States,\nGermany) ﬁnished test\
    \ stages and began technology commercialization. Colombia has not\nbeen oblivious\
    \ to this evolution, currently having 5G networks in pilot test processes before\n\
    launching its service to the public. In 2020, the Ministry of Information and\
    \ Communication\nTechnologies (MinICT) issued a resolution, opening a process\
    \ of granting permissions for\nthe use of the radioelectric spectrum in different\
    \ frequency bands, with the purpose of\nstarting pilot tests which uses 5G mobile\
    \ technologies [5]. Also, the ministry of ICT states\nthat the 5G frequency bands’\
    \ concession stage will start before September 2022 [6].\nSensors 2021, 21, 7167.\
    \ https://doi.org/10.3390/s21217167\nhttps://www.mdpi.com/journal/sensors\nSensors\
    \ 2021, 21, 7167\n2 of 26\n1.1. IoT and 5G Networks\nIoT is increasingly involved\
    \ in different areas, including home automation, health,\nagriculture, industry,\
    \ and logistic. The 5G networks exceed the limitations of 4G in terms\nof security,\
    \ low latency, higher data transfer speed, and a higher quantity of connected\n\
    devices on their communications, allowing for the possibility of a wide implementation\n\
    of IoT applications [7,8]; many of which have low potency and latency requirements\
    \ [9].\nTherefore, different initiatives worldwide (for example, 4G America, IMT-2020,\
    \ 5G Forum)\nhave worked on the adoption and standardization of IoT enabled for\
    \ 5G [10]. Also, the 3rd\nGeneration Partnership Project (3GPP) has included IoT\
    \ on their standards. For example,\nin June of 2020, an Industrial IoT (IIoT)\
    \ work item was initiated and completed as a central\nelement of Release 16, and\
    \ is oriented to robotic applications and autonomous systems\n(RAS) [11].\nIn\
    \ addition to the industrial ﬁeld, it is possible to integrate IoT, through 5G,\
    \ with\nother sectors, such as home, cities, and farms [9]. In Table 1, a general\
    \ description of the\ntypical requirements of IoT applications that the ﬁfth generation\
