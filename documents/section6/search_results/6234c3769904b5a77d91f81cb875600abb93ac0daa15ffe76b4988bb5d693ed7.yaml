  full_text: ">\n Corresponding author: Abdullahi Giza Abubakar \nCopyright © 2023\
    \ Author(s) retain the copyright of this article. This article is published under\
    \ the terms of the Creative Commons Attribution Liscense 4.0. \nA Review on the\
    \ prospects and challenges of integrating IoT technologies in circular \nbusiness\
    \ models \nAbdullahi Giza Abubakar * \nLancashire School of Business, University\
    \ of Central Lancashire \nWorld Journal of Advanced Research and Reviews, 2023,\
    \ 20(01), 808–824 \nPublication history: Received on 31 August 2023; revised on\
    \ 07 October 2023; accepted on 10 October 2023 \nArticle DOI: https://doi.org/10.30574/wjarr.2023.20.1.2082\
    \ \nAbstract \nIn recent times, there has been an increasing imperative to embrace\
    \ Circular Business Models (CBM) as an indispensable \nmeans for enhancing businesses.\
    \ Nevertheless, existing academic discourse rarely investigates the complex relationship\
    \ \nbetween the Internet of Things (IoT) and CBM. This research paper initiates\
    \ its investigation by identifying four pivotal \nIoT capabilities, namely monitoring,\
    \ tracking, optimisation, and design evolution, all of which are instrumental\
    \ in \nenhancing the performance of CBM, as grounded in the ReSOLVE framework.\
    \ Preferred Reporting Items for Systematic \nReview and Meta-Analysis (PRISMA)\
    \ guidelines were employed for systematic literature review in order to scrutinise\
    \ \nhow these identified IoT capabilities contribute to the core concepts of the\
    \ 6R-CBM and CBM-IoT cross-section \nheatmaps and relationship frameworks. Finally,\
    \ a comprehensive examination of the challenges impeding the \nrealisation of\
    \ IoT-enabled CBM is presented. The findings of this study reveal that Loop and\
    \ Optimise business models \nare the predominant subjects of current research\
    \ endeavours. IoT emerges as a pivotal player in these business models, \nprimarily\
    \ through its tracking, monitoring, and optimisation capabilities. In contrast,\
    \ there is a noticeable absence of \n(quantitative) case studies pertaining to\
    \ Virtualize, Exchange, and Regenerate CBM. Notably, IoT exhibits the potential\
    \ \nto limit energy consumption significantly. However, it is essential to acknowledge\
    \ that impediments associated with IoT \nhardware, software, protocol energy consumption,\
    \ interoperability, security, and financial investments may pose \nsubstantial\
    \ challenges to the broader adoption of IoT within the CBM. \nKeywords: Circular\
    \ business model; PRISMA; Internet of Things; ReSOLVE framework \n1. Introduction\n\
    1.1. Brief Historical Background of IoT \nThe term \"Internet of Things\" (IoT)\
    \ originated from one of the executive directors associated with the Auto-ID Center\
    \ \n[1]. The concept of networking devices has fostered the idea that machines\
    \ can function seamlessly as an integrated \nsystem, minimising potential disruptions\
    \ caused by human interfaces, which may lead to errors or time inefficiencies.\
    \ \nIt facilitates robust communication between the physical and digital realms\
    \ across diverse domains, augmenting the \nsophistication of products, operations,\
    \ and services within the value chain by offering innovative solutions to enhance\
    \ \ntheir performance. IoT harnesses internet-based wireless technology to connect\
    \ all devices, enabling interactions that \nenhance functionality. Furthermore,\
    \ through the deployment of sensors, devices can acquire an awareness of their\
    \ \nsurroundings, transmitting substantial volumes of real-time data. IoT has\
    \ the potential to exert a considerable influence \non the supply chain by optimising\
    \ resource utilisation, improving transparency and visibility throughout the entirety\
    \ of \nthe supply chain, enabling real-time supply chain management, streamlining\
    \ supply chain operations, and bolstering \nthe adaptability of the supply chain\
    \ [2]. \nWorld Journal of Advanced Research and Reviews, 2023, 20(01), 808–824\
    \ \n809 \nIn 2005, the International Telecommunication Union (ITU) characterised\
    \ the IoT as the third phase in the \ntransformation of the global information\
    \ industry. Subsequently, in 2008, the Federal Communications Commission \napproved\
    \ the utilisation of the \"white space spectrum,\" as documented by Suresh et\
    \ al. in [3]. Following this, prominent \ntechnology leaders such as Cisco, IBM,\
    \ and Ericsson embarked on numerous educational and commercial ventures \ninvolving\
    \ the IoT. Furthermore, certain nations, including China, incorporated the IoT\
    \ into their long-term strategic \nplans as a pivotal emerging technology, as\
    \ indicated by the Ministry of Industry and Information Technology (MIIT) in \n\
    2012 [4]. \nThe Internet of Things (IoT) technology can be briefly described as\
    \ establishing connections among humans, computers, \nand objects. It relies on\
    \ an array of information-sensing equipment, including RFID, infrared sensors,\
    \ global positioning \nsystems, and laser scanners, among others, to link any\
    \ object within an Internet Protocol (IP) framework, assigning each \na unique\
    \ IP address for information exchange and communication. This framework enables\
    \ the realisation of intelligent \nfunctionalities such as positioning, tracking,\
    \ monitoring, and management of objects. The system architecture can be \ntailored\
    \ to real-time operational contexts and processes. For instance, within a smart\
    \ home environment, every \nelectrical switch box may be linked to a smartphone,\
    \ allowing for remote operation. \nAn example of such technological advancement\
    \ is evident in Huawei's recent development, the HarmonyOS system, \nwhich employs\
    \ a full-stack decoupling architecture. This innovation addresses constraints\
    \ at the interface of software \nand hardware, facilitating the integration of\
    \ additional collaborators into the system [5]. Consequently, the scope of IoT\
    \ \napplications has significantly expanded. In such scenarios, there is no need\
    \ for a processor and storage device in each \nswitch box; a sensor is sufficient\
    \ to capture signals and process them, primarily for tasks like switching ON/OFF\
    \ of a \nmachine. \n1.2. Prospects of IoT technologies in CE \nThe Circular Economy\
    \ stands to gain advantages from the integration of IoT technologies, enhancing\
    \ process innovation, \nminimising material consumption, and facilitating the\
    \ execution of CE strategies. For example, a study in [6] contends \nthat blockchain\
    \ and IoT technologies foster sustainability and CE by encouraging eco-friendly\
    \ practices, enhancing \nproduct life cycle transparency, boosting system efficiency,\
    \ trimming development and operational expenses, and aiding \nin corporate performance\
    \ reporting as well as sustainability monitoring capabilities. \nThe 4th industrial\
    \ revolution, also known as the Industry 4.0 era, IoT presents prospects for advancing\
    \ the principles of \nCE within value chains by enabling real-time monitoring\
    \ of resource inventories, as articulated in [7]. IoT also has the \npotential\
    \ to facilitate the reduction of waste through the detection of product lifecycles,\
    \ thereby enhancing the \noptimisation of material reuse and recycling processes.\
    \ To summarise, IoT promotes an exact, efficient, and sustainable \nresource utilisation\
    \ approach, aligning with the transition from a disposable resource paradigm to\
    \ a renewable one. \nFurthermore, it plays a pivotal role in the inception and\
    \ progression of CBM, as elucidated in [8] study. \nHence, the advancement of\
    \ IoT-enabled Circular Business Models has garnered significant attention in academic\
    \ \nresearch circles. Recent studies have evaluated the influence of Industry\
    \ 4.0 technologies, such as IoT, on CBM, yielding \nvarying conclusions [9,10].\
    \ These studies have investigated the economic, social, and environmental facets\
    \ of CBM and \nIoT, offering comprehensive insights [11,12] and, in a separate\
    \ survey conducted by Rejeb et al. [13], assessed the \ncontributions and challenges\
    \ posed by IoT in the CBM purview. They identified key driving factors and presented\
    \ a \nstructured framework that explored CE strategies with a focus on business\
    \ and management, leveraging IoT \ntechnologies. \nNonetheless, a substantial\
    \ disparity persists between theoretical concepts and practical implementation\
    \ [14]. Notably, \na significant proportion of Small and Medium-sized Enterprises\
    \ (SMEs) find themselves under considerable pressure to \nenhance their environmental\
    \ performance. The potentially substantial cost associated with adopting IoT technologies\
    \ \nmay deter them from embracing opportunities for emissions reduction that IoT\
    \ offers, especially considering their \nunique circumstances, as observed in\
    \ [12] study. Addressing this challenge necessitates a thorough comprehension\
    \ of \nthe capabilities of IoT and the distinguishing features of various CBMs\
    \ to identify the most advantageous convergence \npoint. Given the existence of\
    \ these gaps in the existing research, this paper seeks to address the following\
    \ research \nquestions: \n \nWhat are the collaborative benefits of IoT capabilities\
    \ within various CBMs? \n \nWhat is the potential for reducing carbon emissions\
    \ through IoT within various CBMs? \n \nWhat are the barriers that impede SMEs\
    \ from embracing IoT for advancing circular strategies? \nWorld Journal of Advanced\
    \ Research and Reviews, 2023, 20(01), 808–824 \n810 \n1.2.1. Contributions \n\
    This paper's contributions can be outlined as follows: We employed a predefined\
    \ circular business framework, \nReSOLVE, established by the Ellen MacArthur Foundation,\
    \ to analyse the CBM-IoT context. We then connected this \nframework with the\
    \ principles of the 6Rs to precisely map IoT capabilities within each business\
    \ practice. This visual \nrepresentation elucidates the varying contributions\
    \ of IoT within different business models and facilitates our \nexploration of\
    \ the relationship between IoT capabilities, the 6Rs, and CBM. Furthermore, we\
    \ conducted a quantitative \nreview of existing literature to assess how IoT can\
    \ play a role in reducing environmental impacts within CBM and to \nidentify the\
    \ obstacles associated with its implementation. \n2. PRISMA Review System and\
    \ Applications \nWe conducted a literature search following the checklist framework\
    \ outlined in the PRISMA-P guidelines, initially \ndeveloped for use in the medical\
    \ field [15]. While there are a number of alternative approaches available for\
    \ conducting \nliterature reviews and meta-analyses [16], PRISMA guidelines have\
    \ gained widespread acceptance as a transparent \napproach for conducting literature\
    \ reviews. Notably, these guidelines have been increasingly applied in the field\
    \ of \nsustainability and CE research [17-20]. The most recent PRISMA Abstract\
    \ 2020 guidelines [21] recommend addressing \nfive main items in conjunction with\
    \ ten subcategories within a review. In this study, we refer to the checklist\
    \ items \npresented in Table 1 below. \nTable 1 Key stages in PRISMA Abstract\
    \ 2020 [21] \nItem \nSection and Issue \nItems Checklist \n1 \nTitle  \nBACKGROUND\
    \ \nClassifying the article as a systematic review \n2 \nObjective \nMETHODS \n\
    Providing a clear statement of the primary objectives  \n3 \nEligibility criteria\
    \ \nSpecifying the criteria for inclusion and exclusion of a review \n4 \nSources\
    \ information  Specifying source of information (e.g., searching techniques, databases)\
    \ used for \nidentifying relevant studies \n5 \nBias risks \nSpecifying the approaches\
    \ used to evaluate the risk of bias in the reports incorporated \n6 \nResults’\
    \ synthesis  \nRESULTS \nIdentifying the techniques adopted for presenting and\
    \ synthesising results \n7 \nIncluded studies \nGiving a total number of studies\
    \ included and participants, as well as summarising \napplicable characteristics\
    \ of the studies. \n8 \nSynthesis of results \nPresenting critical outcomes of\
    \ the results, preferably showing the number of studies \nincluded and participants.\
    \ If a meta-analysis was conducted, state the summary \nevaluation and confidence/credible\
    \ interval. If comparing sets, indicate the direction \nof the result. \n9 \n\
    DISCUSSION \nLimitations \nof \nEvidence \nProvide a summary of the limitations\
    \ of the proof included in the review (e.g., study \nrisk of bias, inconsistency\
    \ and imprecision). \n10 \nInterpretation \nProviding a broad clarification of\
    \ the results and essential implications. \nThese categories describe the search\
    \ objectives and eligibility requirements, as well as the procedures and justifications\
    \ \nused to include and exclude particular records (e.g., some papers do not contain\
    \ the keywords searched for but do \ncontain keywords with similar meanings, while\
    \ other reports do contain the keywords but do not explain them in \ndetail).\
    \ Second, it outlines the quantitative analysis's stages, which involve gathering\
    \ information from particular \npublications and balancing their values. This\
    \ review of the literature was done using this framework. \n \nWorld Journal of\
    \ Advanced Research and Reviews, 2023, 20(01), 808–824 \n811 \n2.1. Categorisation\
    \ of papers included \nWe have utilised the 6R concept, initially introduced by\
    \ Joshi et al. in [22], as the foundational framework to categorise \ncircularity\
    \ strategies and their associated business models, as illustrated in Figure 1.\
    \ The 6 R concept delineates the \nfollowing principles: Reuse, Recycle, Reduce,\
    \ Repair, Remanufacture, and Redesign. In [23], the framework has been \nrecognised\
    \ for encompassing the operational approaches and fundamental tenets of CE. Furthermore,\
    \ the Ellen \nMacArthur Foundation (EMF), in their 2013 report [24], emphasised\
    \ the increasing importance of exploring new \navenues to advance CE within the\
    \ guiding principles of the 6Rs. This \"industrial system is restorative or regenerative\
    \ \nby intention and design.\" This is particularly significant in the context\
    \ of the Industry 4.0 era. From a systemic \nperspective, the amalgamation of\
    \ these six operational approaches gives rise to novel macro-level business models\
    \ \nwithin the realm of CE, as expounded [25]. \nDrawing upon these characteristics,\
    \ the ReSOLVE framework further elaborates on the concept of CE, emphasising the\
    \ \npreservation and augmentation of natural capital, the optimisation of resource\
    \ yields, and the enhancement of system \nefficiency. This framework categorises\
    \ circular models based on the economic and resource implications across major\
    \ \nsectors, as outlined by the EMF [26]. It serves as a valuable tool for formulating\
    \ circular strategies and promoting growth \ninitiatives. Subsequently, Jabbour\
    \ et al. [27] established a connection between Industry 4.0 technologies and the\
    \ six \nCBM proposed by the ReSOLVE framework, which include Regenerating, Share,\
    \ Optimize, Loop, Virtualize, and Exchange. \nThis connection was designed to\
    \ guide organisations in the implementation of CE principles, as initially expressed\
    \ in \n[26] as presented in Table 2 below.  \nTable 2 Description of 6 BM in the\
    \ ReSOLVE framework \nBusiness \nModel \nDescription of Model \nRegenerate  \n\
    The use of renewable resources and energy is the foundation of this business strategy.\
    \ Organic \nwaste is transformed into sources of energy and raw materials for\
    \ other chains through the \nutilisation of biological cycles, which also allow\
    \ the transit of materials and energy. \nShare \nIn this model, Individuals exchange\
    \ assets with one another (either privately held product sharing \namongst peers\
    \ or publicly owned product sharing). As a result, manufacturers should build\
    \ their \nproducts to survive longer and provide maintenance to enable product\
    \ reuse and life extension. \nOptimise \nIn order to eliminate waste in production\
    \ systems throughout supply chains, this model \nnecessitates that firms embrace\
    \ digital manufacturing technologies, such as IoT, automation, and \nbig data.\
    \ Organisations will gain from improved performance as a result. \nLoop \nThe\
    \ model strives to advance the circularity of energy and raw resources. Therefore,\
    \ the design, \nmanufacture, and supply chain must be modified in light of the\
    \ complete life cycle. \nVirtualize \nThis service-oriented business model substitutes\
    \ virtual and dematerialised goods for tangible \nones. \nExchange \nThis model\
    \ entails switching out outdated, non-renewable items for modern, renewable ones.\
    \ \nIt is noteworthy that while most technologies present opportunities in specific\
    \ domains, the IoT emerges as a significant \nenabler capable of rendering such\
    \ business models feasible [27]. \nThe vocabulary used to describe IoT-related\
    \ capabilities differs depending on the situation, so we compiled the \ntechnology's\
    \ fundamental capabilities from published research. Using features like tracking,\
    \ monitoring, control, \noptimisation, and design evolution, a study in [28] contends\
    \ that IoTs can aid in the development of circular business \nmodels. They also\
    \ note that optimisation frequently requires the usage of control capability.\
    \ In order to limit the number \nof pertinent IoT capabilities to four, as indicated\
    \ in Table 3, we added the control capability into optimisation. \nWorld Journal\
