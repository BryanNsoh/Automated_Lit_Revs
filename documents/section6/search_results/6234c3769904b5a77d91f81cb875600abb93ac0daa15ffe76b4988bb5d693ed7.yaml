    \ and heterogeneity [12].\n1.2. 5G Application Scenarios\nNetworks commercially\
    \ operating with 5G are supported with the technology New\nRadio (NR), speciﬁed\
    \ by the 3GPP in the Release 15, which is largely based on the rec-\nommendations\
    \ given by the International Telecommunications Union (ITU) [13]. Some\nof the\
    \ most important technical characteristics are the use of Orthogonal Frequency\
    \ Di-\nvision Multiplexing (OFDM) and the operation up to 52.5 GHz, through time\
    \ division\nduplex (TDD) or frequency division duplex (FDD) [14]. In addition,\
    \ Release 15 added\nnew bands for 5G: 3300 MHz–4200 MHz, 3300 MHz–3800 MHz, 4400\
    \ MHz–5000 MHz,\n24,250 MHz–27,500 MHz, and 37,000 MHz–40,000 MHz [15]. For the\
    \ purpose of satisfying\nthe future requirements of the market and especially\
    \ of the industry, ITU divided 5G into\nthree application scenarios [16]: (a)\
    \ enhanced mobile broadband (eMBB), focused on a high\ntransmission rate and targeting\
    \ applications in busy indoor and outdoor environments,\nas well as a possible\
    \ last-mile solution in areas where there is an absence of copper or\nﬁber optic\
    \ wired networks; (b) massive machine-to-machine communications (mMTC),\nspecially\
    \ designed to support a high density of equipment per square kilometer, such as\n\
    IoT applications in smart environments, e.g., smart cities, smart farm, smart\
    \ home, among\nothers; and (c) ultra-reliable low latency communications (uRLLC)\
    \ with lower transmission\nSensors 2021, 21, 7167\n3 of 26\nrates, intended to\
    \ support industrial automation or applications requiring mobility, such\nas autonomous\
    \ vehicles or patient monitoring. Figure 1 presents a summary of the main\ncharacteristics\
    \ of the three categories.\nFigure 1. 5G Application Scenarios. Source: [16,17].\n\
    Part of the 5G development is based on the fact that some applications will work\
    \ in\nfrequencies located in much higher bands than the ones used by the current\
    \ 4G networks, as\nis the case with the so-called “high band” spectrum range between\
    \ 24 GHz and 100 GHz [8].\nTo this end, the use of tools is required to minimize\
    \ the problems associated with loss in\npropagation [18]. For this reason, the\
    \ implementation of technologies of multiple massive\ntransmission and reception\
    \ (mMIMO) antennas that use spatial multiplexing to improve\nthe channel capacity\
    \ is considered, in addition to using large-scale antenna systems, and\nthus serving\
    \ the growing number of users [14].\n1.3. Goals and Motivation\n•\nThe main objective\
    \ of this article is to show the progress for the deployment of\nthe 5G network\
    \ in Colombia, as well as the availability of the spectrum and the\nfuture needs\
    \ of this resource according to the considerations established by regulatory\n\
    agencies. In addition, an analysis of potential IoT applications in different\
    \ sectors of\nthe Colombian economy that could contribute to the development of\
    \ the regions with\nthe implementation of 5G is presented. The speciﬁc objectives\
    \ of this article are:\n•\nAssociate IoT applications with 5G in the future demand\
    \ of the main economic activi-\nties of each department and region in Colombia.\n\
    •\nContextualize the current situation of 5G network deployment in Colombia.\n\
    •\nRelate the 5G frequency bands that will be implemented in Colombia with the\
    \ most\nsuitable IoT applications for the demands of economic activities in each\
    \ department\nand region.\nOur work will be a roadmap for future research in the\
    \ development of IoT applications\nwith 5G, according to the demand of the most\
    \ relevant economic sectors in different parts\nof Colombia.\nIn this research,\
    \ we present the demand for IoT applications that will be enhanced\nwhen working\
    \ in combination with 5G networks in Colombia. For this purpose, a search\nwas\
    \ conducted in the Scopus database, selecting articles published as of 2017. We\
    \ used\nsearch strings where the terms “5G”, “IoT”, “Colombia”, “spectrum”, “frequency\
    \ bands”,\n“trends”, “challenges”, “agriculture”, “livestock”, “e-health”, “tourism”,\
    \ “environment”,\nand “industry” were a part of the titles, abstracts, and keywords.\
    \ Subsequently, we\nreviewed each of the documents, focusing on the issues raised,\
    \ the results, and the conclu-\nsions. Additionally, we analyzed different documents\
    \ from ofﬁcial regulatory organizations,\nSensors 2021, 21, 7167\n4 of 26\nmanufacturers,\
    \ operators, and governmental institutions, obtaining a more commercial\nvision\
    \ of the future of 5G in Colombia.\nThe following criteria were considered in\
    \ the ﬁnal selection of the bibliography: a focus\non IoT, a focus on IoT/5G,\
    \ the relation of the subject matter with the Colombian context,\nthe relevant\
    \ problems of the Colombian economic and social sector, and government\ninformation.\
    \ In total, we selected and used 193 references, of which 69 correspond to\njournal\
    \ articles or conferences, 10 to private companies or organizations, 12 to regulators\
    \ or\nforeign entities (external to Colombia), and 102 to Colombian public sector\
    \ entities.\nThe structure of this article is as follows: Section 2 describes\
    \ an analysis of the results\nand provides examples with the use of IoT and 5G\
    \ in different sectors of Colombia. Finally,\nSection 3 shows the discussion and\
    \ conclusions.\n2. Results and Analysis\n2.1. Projected Use of 5G Frequency Bands\n\
