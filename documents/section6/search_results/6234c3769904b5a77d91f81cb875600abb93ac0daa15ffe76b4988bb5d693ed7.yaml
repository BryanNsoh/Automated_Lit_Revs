    \ Projected 5G Frequency Bands for Use in Colombia\nIn April 2020, MinICT authorized\
    \ 5G pilot tests in Colombia in ﬁve (05) bands of the\nspectrum: 3.5–3.7 GHz,\
    \ 24.25–27.5 GHz, 37–43.5 GHz, 45.5–47 GHz, and 47.2–48.2 GHz.\nNevertheless,\
    \ in agreement with the inform of assignation of the direction of the industry\
