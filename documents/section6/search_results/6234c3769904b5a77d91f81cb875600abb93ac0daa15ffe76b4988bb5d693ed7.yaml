    Conclusion In conclusion, the probes from ADCON and Libelium stations have different
    structures, but the values of the parameters monitored are comparable, and there
    is a good correlation between them. These correlations highlight the usefulness
    of ADCON and Libelium deployments in the field of agriculture, thus we can see
    this way the soil water mix, or the meteorological parameters necessary for the
    development in healthy plant conditions. Data are transmitted through different
    gateway A850 for ADCON and from the Meshlium gateway for Libelium, but all the
    measured data are well correlated. These values determined at the two monitoring
    stations of the climatic parameters, highlight the importance of their use in
    the crops life cycle. The existence of these data transmission systems highlights
    the knowledge of the soil-plant-atmosphere interactions needed to optimize agricultural
    production. Parameters such as soil humidity give information if the crop needs
    irrigation and how much water it needs to be administered. As a result of the
    measurements made on: air and soil temperature, rainfall, atmospheric pressure,
    relative air humidity, solar radiation, wind speed and direction, information
    is obtained to optimally manage the development of agricultural crops. The energy
    efficiency of these stations comes from the fact that they are powered by solar
