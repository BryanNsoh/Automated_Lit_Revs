    571\n55\n44\n3. Overview of the Existing Approaches\n3.1. Deep Learning\nDeveloping\
    \ a reliable crop yield prediction model with traditional approaches such as\n\
    the static regression approach and the mechanistic approach is difﬁcult due to\
    \ their limited\napplicability and uncertainty [9,10]. Many studies have used\
    \ machine learning approaches\nsuch as regression tree, random forest, multivariate\
    \ regression, association rule mining,\nand artiﬁcial neural networks for crop\
    \ yield prediction [9,11]. Machine learning models\nRemote Sens. 2022, 14, 1990\n\
    5 of 21\ntreat the output, crop yield, as an implicit function of the input variables,\
    \ such as weather\ncomponents and soil conditions, which could be very complex\
    \ [11]. Moreover, supervised\nlearning approaches in machine learning fail to\
    \ capture the nonlinear relationship between\ninput and output variables [12].\
    \ However, the advancements in technology in recent years\nhave made it possible\
    \ to develop an advanced crop yield prediction model utilizing deep\nlearning.\
    \ Deep learning is a class of machine learning that uses hierarchical structures\
    \ to\nlink with the other layers, and the capability to analyze both unlabeled\
    \ and unstructured\ndata makes it a class apart from other traditional machine\
    \ learning approaches [13]. Deep\nlearning is broadly used in the agricultural\
    \ ﬁeld as it can analyze huge datasets, learn the\nrelationships between various\
    \ variables, and use nonlinear functions. These approaches\ncan extract features\
    \ for huge datasets in an unsupervised environment. When compared to\ntraditional\
    \ machine learning approaches, deep learning approaches perform better in fea-\n\
    ture extraction [13]. Since an accurate crop yield prediction relies on the factors\
    \ inﬂuencing\ncrop growth, deep learning has a strong ability to extract features\
    \ from available data.\nDeep neural networks have a collection of nonlinear layers\
    \ that convert the untested\ninput data into an extracted form at each layer [14].\
    \ Deep neural networks with various\nhidden layers are important to discover the\
    \ nonlinear correlation between input and\nresponse variables [14]. Nevertheless,\
    \ they are difﬁcult to train and need recently developed\nhardware and optimization\
    \ methodologies [15]. Thus, a rise in the number of hidden layers\ncan be effective\
    \ but it has some restrictions, which can be resolved by implementing\nsome techniques.\
    \ The vanishing gradient problem in deeper neural networks can be\nreduced by\
    \ making use of residual skip connections for the network [15–17]. Moreover,\n\
    the performance of deep learning approaches has been improved by undertaking various\n\
    techniques such as stochastic gradient descent (SGD), batch normalization, and\
    \ dropout.\nSome of the deep learning approaches are given below.\n3.1.1. Artiﬁcial\
    \ Neural Networks (ANN)\nArtiﬁcial neural networks are simple neural networks\
    \ that were modeled based on\nthe human brain’s neural structure [14]. The neural\
    \ network consists of nodes, which are\nconnected to each other, where the neurons\
    \ are grouped into layers. The network has three\nlayers: the input layer, the\
    \ hidden layer, and the out layer. The inputs are received by the\ninput layer\
    \ of neurons; the hidden layer with interconnected neurons performs the function\n\
    and then provides the output to the output layer [16]. Moreover, to initiate the\
    \ process,\ninitial weights are assigned randomly.\n3.1.2. Deep Neural Networks\
    \ (DNN)\nA DNN is a special kind of feed-forward neural network with many hidden\
    \ layers\nthat are fully connected. Generally, activation functions such as ReLU\
    \ and loss functions\nsuch as L2 regularization and mean squared error are used\
    \ with the hidden layers [13].\n3.1.3. Bayesian Neural Networks (BNN)\nBNN uses\
    \ a neural network with Bayesian inference and probability distributions are\n\
    used as weights in BNN. Using a Bayesian neural network can prevent the problem\
    \ of\noverﬁtting without necessary validation data to evaluate the regularization\
    \ parameter [18].\nFor better accuracy, training a BNN with a large dataset can\
    \ be helpful.\n3.1.4. Convolution Neural Network (CNN)\nCompared to conventional\
    \ neural network approaches, a CNN includes layers such\nas convolution layers,\
    \ pooling layers, and fully connected layers, which helps in efﬁciently\nﬁnding\
    \ salient features within the data. The convolution layer consists of a convolution\n\
    operation and activation function, which perform feature extraction [19]. Convolution\n\
    operation includes a ﬁlter and feature map. A ﬁlter is a group of weights applied\
    \ across the\ninput and a feature map is the corresponding output for a given\
    \ ﬁlter. Moreover, a pooling\noperation is used to perform down-sampling as it\
    \ helps to detect features effectively [19].\nRemote Sens. 2022, 14, 1990\n6 of\
    \ 21\nThe outputs are then passed through a nonlinear activation function as it\
    \ generates non-\nlinearity into the output. Fully connected (FC) layers are used\
    \ after convolution layers;\nthe network has the capacity to learn the mapping\
    \ between the feature and the target by\nincreasing the FC layers [20].\n3.1.5.\
    \ 2D-CNN and 3D-CNN\nA 2D-CNN is called a spatial method whereas 3D-CNN is called\
    \ a spatio-temporal\nmethod [16]. In a 2D-CNN, the input data are considered as\
    \ the spatial–spectral volume,\nwhere the kernel slides along the two spatial\
    \ dimensions that are across width and height.\nIn a 3D-CNN, to the two spatial\
    \ dimensions, a temporal dimension is also added. A 3D-\nCNN uses three-dimensional\
    \ kernels, which slide along width, height, and depth and help\nin generating\
    \ a 3D feature map [21]. The 3D-CNN approach is developed by implementing\n3D\
    \ convolutional layers [21].\n3.1.6. Faster R-CNN\nThe region-based convolutional\
    \ neural network (R-CNN) is predominantly used for\nobject localization and object\
    \ detection [22]. There are four different kinds of R-CNN;\nthey are R-CNN, Fast\
    \ R-CNN, Faster R-CNN, and Mask R-CNN. The difference in pooling\nmethods and\
    \ region proposal methods makes the R-CNNs different and their process faster.\n\
    3.1.7. Long Short-Term Memory (LSTM)\nLSTM is a special kind of recurrent neural\
    \ network (RNN) that can learn time-\ndependent information with an appropriate\
    \ gradient-based algorithm. The LSTM com-\nprises a chain structure, which starts\
    \ with an input layer, one or more LSTM layers, and\nthe output layer. To control\
    \ the cell state and output, the LSTM uses three gates, namely\nthe input gate,\
    \ forget gate, and output gate. These gates are more likely as neural network\n\
    layers, which can control the information transfer [14]. Each cell in LSTM layers\
    \ has three\ngates; the input gate decides which information needs to be retained,\
    \ the forget gate de-\ntermines the amount of previous information that must be\
    \ forgotten and the amount of\ncurrent input that needs to be reserved, the output\
    \ gate uses both the current input and\nprevious output to decide the ﬁnal output\
    \ [23]. Tian et al. [24] proposed the ALSTM model,\nwhich had six layers, namely\
    \ one input layer, one LSTM layer, one attention mechanism\nlayer, two dropout\
    \ layers, and one output layer.\n3.2. Remote Sensing for Data Acquisition\nCrop\
    \ yield can vary according to environmental factors, climatic conditions, disease,\n\
    and other parameters. The crop growth during different stages is inﬂuenced by\
    \ these above-\nmentioned factors and this reﬂects on crop production [10]. Monitoring\
    \ of environmental\nfactors, other parameters, and crop growth can be carried\
    \ out using various instruments\nand methodologies, such as ground observation,\
    \ remote sensing, global positioning sys-\ntems, and on-ﬁeld surveying. In ground\
    \ observation and other traditional methods, it is\nchallenging to personally\
    \ acquire data for a large area and the result will be less accurate\nand unreliable\
    \ [10]. To counteract this limitation, nowadays, remote sensing is increasingly\n\
    utilized for crop monitoring.\nRemote sensing techniques provide details about\
    \ the status of crops at various growth\nlevels through the use of spectral signatures,\
    \ and all at a minimum cost when compared to\nextensive on-ﬁeld surveying. Remote\
    \ sensing technology is the acquisition and analysis\nof information about the\
    \ world and its objects by an instrument placed in the atmosphere\nor a satellite,\
    \ without any physical contact [25]. Remote sensing has the ability to produce\n\
    an adequate number of data when compared with other data acquiring techniques\
    \ such\nas ﬁeld surveying [26]. It is the process of monitoring and recognizing\
    \ places on Earth\nby measuring the emitted and reﬂected radiation with the help\
    \ of sensors [27]. Data\nacquired using remote sensing have several applications\
    \ in agriculture, which include crop\nRemote Sens. 2022, 14, 1990\n7 of 21\ntype\
    \ classiﬁcation, crop yield prediction, soil property detection, crop health monitoring,\n\
    weather data assessment, and soil moisture retrieval [28].\nOne of the most important\
    \ reasons to use optical remote sensing for acquiring crop\ninformation is due\
    \ to the computation of vegetation indices. Combinations of spectral\nmeasurements\
    \ at various wavelengths are known as spectral indices. They are employed\nto\
    \ derive vegetation phenology and calculate biophysical parameters [29]. Among\
    \ various\nspectral indices, vegetation indices are the desired indices signiﬁcantly\
    \ used in crop yield\nprediction. Crops in healthy condition are indicated by\
    \ strong absorption and reﬂectance of\nred and near-infrared bands [30]. The strong\
    \ difference in the intensities of the absorption\nand reﬂectance of red and near-infrared\
    \ bands can be integrated into various quantitative\nindices of the vegetation\
    \ environment. These linear or nonlinear combinational operations\nare known as\
    \ vegetation indices (VI) [31,32]. Some of the VI are the normalized difference\n\
    vegetation index (NDVI), green vegetation index (GVI), chlorophyll absorption\
    \ ratio index\n(CARI), and many others.\n3.3. Impact of Vegetation Indices and\
    \ Environmental Factors\nVegetation indices are formulated in which the sensitivity\
    \ to the vegetation character-\nistics is maximized while the factors such as\
    \ soil background reﬂectance and directional or\natmospheric effects are minimized.\
    \ Most of the vegetation indices use information involv-\ning the red and near-infrared\
    \ (NIR) canopy reﬂectances or radiances [33]. A satellite with a\nmultispectral\
    \ sensor and several bands covers the visible, near-infrared, and short-wave\n\
    infrared wavelength regions, which provides numerous vegetation indices.\nDifferent\
    \ types of vegetation indices are designed by various researchers and are\nextensively\
    \ utilized in several research areas. Even though there is some variation in these\n\
    proposed indices, all these designed indices are sensitive to biochemical attributes\
    \ and\nbiophysical parameters such as leaf angle distribution function, leaf chemical\
    \ contents, frac-\ntion of absorbed photosynthetically active radiation, biomass,\
    \ fraction of green coverage,\nand leaf area index (LAI). Due to the strong correlation\
    \ between vegetation indices and\nbiophysical parameters, they are widely used\
    \ to determine the nutritional level of plants,\nmostly relative to nitrogen [34,35],\
    \ to classify vegetation and to schedule crop management.\nHowever, the phenological\
    \ stage of evaluation and the type of indices utilized inﬂuence\ntheir accuracy.\
    \ Zhao et al. [35] developed a function that established a relationship between\n\
    the crop coefﬁcient (Kc) for irrigation management and the vegetation index, and\
    \ it was\nused in water conservation. Other signiﬁcant areas where these indices\
    \ are used are the\nestimation of crop yield, protein content, biomass, weed management,\
    \ and fertilizer man-\nagement [36–38]. Some of the most commonly used indices\
    \ are the normalized difference\nvegetation index (NDVI), green vegetation index\
    \ (GVI), enhanced vegetation index (EVI),\nchlorophyll absorption ratio index\
    \ (CARI), and many others.\nVarious studies have investigated how the correlation\
    \ between remotely sensed data\nand crop yield differs as a function of time in\
    \ the course of the growing season [39,40].\nThe studies have indicated that the\
    \ relationship between vegetation indices and crop\nyield varies during the crop\
    \ growth cycle [41–44]. Moreover, the relationship between\nvegetation indices\
    \ and crop yield is not consistent in every growth stage. For example, the\nsuitable\
    \ phenological growth stages for wheat to obtain spatial yield data from satellite\n\
    remote sensing are stem elongation, heading, and the development of fruit until\
    \ early\nripening [45–47]. Similarly, Ali et al. [48] proposed that the appropriate\
    \ crop growth stage\nto study the correlation between vegetation index and crop\
    \ yield and to estimate crop yield\nand biomass for oat grain was the appearance\
    \ stage of the leaf health and kernel watery\nripe stage. Most previous studies\
    \ have performed correlation analyses between vegetation\nindices, soil data,\
    \ and yield data and were mostly carried out for particular crop types,\nspeciﬁc\
    \ years, and a restricted number of vegetation indices [48–51]. The ultimate goal\n\
    in correlation analysis between vegetation indices and crop yield data is to develop\
    \ an\noptimal crop yield prediction model [52–54].\nRemote Sens. 2022, 14, 1990\n\
    8 of 21\nFor developing a workable crop yield prediction model, it is important\
    \ to determine\nthe appropriate vegetation indices and environmental factors [55,56].\
    \ You et al. [57] pre-\ndicted corn yield using the greenness index with 90% accuracy.\
    \ Fernandes et al. [58]\nnoticed that the crop yield is inﬂuenced by vegetation\
    \ indices selection. Their study on\nmaize yield prediction showed that NDVIre,\
    \ NDVI, and GNDVI performed well for ﬁeld\nvariability. Haghverdi et al. [59]\
    \ observed that crop yield prediction with NDVIre was\nmore effective when compared\
    \ to NDVI and GNDVI. Wang et al. [60] estimated the corn\nyield by combining vegetation\
    \ indices such as the normalized vegetation index (NVDI)\nand Absorbed Photosynthetically\
    \ Active Radiation (APAR) with environmental factors\nincluding canopy surface\
    \ temperature and water stress index [56]. Further, other features,\nsuch as humidity,\
    \ nutrients, and soil information, are also used in crop yield prediction.\nAs\
    \ so many features are already used in crop yield prediction, there is less investigation\n\
    related to ﬁnding speciﬁc features majorly impacting crop yield prediction. Hence,\
    \ detailed\nresearch is essential to achieve a better overview of these variables\
    \ and factors inﬂuencing\ncrop yield prediction.\n4. Results and Discussion\n\
