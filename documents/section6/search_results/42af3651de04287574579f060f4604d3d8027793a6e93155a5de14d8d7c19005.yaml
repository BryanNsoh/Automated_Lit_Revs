    PDF TOOLS SHARE Abstract Due in large measure to the prodigious research efforts
    of Rhoades and his colleagues at the George E. Brown, Jr., Salinity Laboratory
    over the past two decades, soil electrical conductivity (EC), measured using electrical
    resistivity and electromagnetic induction (EM), is among the most useful and easily
    obtained spatial properties of soil that influences crop productivity. As a result,
    soil EC has become one of the most frequently used measurements to characterize
    field variability for application to precision agriculture. The value of spatial
    measurements of soil EC to precision agriculture is widely acknowledged, but soil
    EC is still often misunderstood and misinterpreted. To help clarify misconceptions,
    a general overview of the application of soil EC to precision agriculture is presented.
    The following areas are discussed with particular emphasis on spatial EC measurements:
    a brief history of the measurement of soil salinity with EC, the basic theories
    and principles of the soil EC measurement and what it actually measures, an overview
    of the measurement of soil salinity with various EC measurement techniques and
    equipment (specifically, electrical resistivity with the Wenner array and EM),
    examples of spatial EC surveys and their interpretation, applications and value
    of spatial measurements of soil EC to precision agriculture, and current and future
    developments. Precision agriculture is an outgrowth of technological developments,
    such as the soil EC measurement, which facilitate a spatial understanding of soil–water–plant
    relationships. The future of precision agriculture rests on the reliability, reproducibility,
    and understanding of these technologies. Abbreviations EC electrical conductivity
    ECa apparent soil electrical conductivity ECe electrical conductivity of the saturated
    soil paste extract ECw electrical conductivity of soil water EM electromagnetic
    induction EMavg the geometric mean of the vertical and horizontal electromagnetic
    induction readings EMh electromagnetic induction measurement in the horizontal
    coil-mode configuration EMv electro magnetic induction measurement in the vertical
    coil-mode configura tion GIS geographical information system GPS global positioning
    systems NPS nonpoint source SP saturation percentage TDR time domain reflectometry
    θw total volumetric water content The predominant mechanism causing the salt accumulation
    in irrigated agricultural soils is evapotranspiration. The salt contained in the
    irrigation water is left behind in the soil as the pure water passes back to the
    atmosphere through the processes of evaporation and plant transpiration. The effects
    of salinity are manifested in loss of stand, reduced rates of plant growth, reduced
    yields, and in severe cases, total crop failure (Rhoades and Loveday, 1990). Salinity
    limits water uptake by plants by reducing the osmotic potential and thus the total
    soil water potential. Salinity may also cause specific ion toxicity or upset the
    nutritional balance. In addition, the salt composition of the soil water influences
    the composition of cations on the exchange complex of soil particles, which influences
    soil permeability and tilth, depending on salinity level and exchangeable cation
    composition. Aside from decreasing crop yield and impacting soil hydraulics, salinity
    can detrimentally impact ground water, and in areas where tile drainage occurs,
    drainage water can become a disposal problem as demonstrated in the southern San
    Joaquin Valley of central California. From a global perspective, irrigated agriculture
    makes an essential contribution to the food needs of the world. While only 15%
    of the world''s farmland is irrigated, roughly 35 to 40% of the total supply of
    food and fiber comes from irrigated agriculture (Rhoades and Loveday, 1990). However,
    vast areas of irrigated land are threatened by salinization. Although accurate
    worldwide data are not available, it is estimated that roughly half of all existing
    irrigation systems (totaling about 250 million ha) are affected by salinity and
    waterlogging (Rhoades and Loveday, 1990). Salinity within irrigated soils clearly
    limits productivity in vast areas of the USA and other parts of the world. It
    is generally accepted that the extent of salt-affected soil is increasing. In
    spite of the fact that salinity buildup on irrigated lands is responsible for
    the declining resource base for agriculture, we do not know the exact extent to
    which soils in our country are salinized, the degree to which productivity is
    being reduced by salinity, the increasing or decreasing trend in soil salinity
    development, and the location of contributory sources of salt loading to ground
    and drainage waters. Suitable soil inventories do not exist and until recently,
    neither did practical techniques to monitor salinity or assess the impacts of
    changes in management on soil salinity and salt loading. A means of assessing
    soil salinity across the landscape is essential to the management of soil salinity.
    Because of the influence of soil salinity on crop productivity and the dynamic
    spatio-temporal nature of salinity, real-time measurement and monitoring of the
    spatial and temporal distribution of soil salinity is a crucial piece of information
    for precision agriculture applications on irrigated agricultural soils of the
    arid southwestern USA. Precision agriculture (or site-specific agriculture) utilizes
    rapidly evolving electronic information technologies to modify land management
    in a site-specific manner as conditions change spatially and temporally (van Schilfgaarde,
    1999). The intent of precision agriculture is to optimize crop production while
    minimizing detrimental environmental effects. First conceived in the mid-1980s,
    the technological pieces needed to bring precision agriculture into its own fell
    into place in the mid-1990s with the maturation of global positioning systems
    (GPS) and geographical information systems (GIS). As such, precision agriculture
    is a technologically driven system (van Schilfgaarde, 1999). The measurement of
    soil EC is among the technologies that have helped to bring precision agriculture
    from a concept to a potential tool for addressing the issue of agricultural sustainability.
    The determination of total solute concentration (i.e., salinity) through the measurement
    of electrical conductance has been well established for decades (U.S. Salinity
    Lab. Staff, 1954). Soil EC measurement is a means of easily quantifying and monitoring
    soil salinity in irrigated agricultural areas of arid-zone soils. Soil salinity
    refers to the presence of the major dissolved inorganic solutes in the aqueous
    phase consisting of soluble and readily dissolvable salts in soil, including charged
    species (e.g., Na+, K+, Mg2+, Ca2+, Cl−, HCO−3, NO−3, SO2−4 and CO2−3), nonionic
    solutes, and ions that combine to form ion pairs. Soil salinity is quantified
    in terms of the total concentration of the soluble salts as measured by the EC
    of the solution in dS m−1 (U.S. Salinity Lab. Staff, 1954). For pure solutions,
    it is known that the EC of the pure solution σw is a function of the chemical
    composition as characterized by Eq. [1]: (1) where k is the cell constant accounting
    for electrode geometry, λ is the molar limiting ion conductivity (S m2 mol−1),
    M is the molar concentration (mol m−3), v is the absolute value of the ion charge,
    and i denotes the ion species in solution. Marion and Babcock (1976) were among
    the first to confirm the existence of a relationship between EC and molar concentrations
    of ions in the soil solution. The relationship of EC of soil water (ECw) to aggregate
    or individual ions in soil has also been confirmed by recent work of Kachanoski
    et al. (1992), Vanclooster et al. (1993), Wraith et al. (1993), Mallants et al.
    (1994), Ward et al. (1994), Heimovaara et al. (1995), Nissen et al. (1998), and
    Das et al. (1999) Operationally, soil EC is determined for an aqueous extract
    of a soil sample. Ideally, it would be desirable to determine the concentrations
    of individual solutes in soil water over the entire range of field water contents
    with a quick, easy measurement, but practical methods are not currently available
    to do so. Because of the time, labor, and cost of obtaining soil solution extracts,
    developments in soil salinity measurement over the past two decades have shifted
    to EC measurement of the bulk soil, referred to as the apparent soil electrical
    conductivity (ECa). The ECa measures conductance through not only the soil solution,
    but also through the solid soil particles and via exchangeable cations that exist
    at the solid–liquid interface of clay minerals. Apparent soil electrical conductivity
    has become one of the most reliable and frequently used measurements to characterize
    field variability for application to precision agriculture due to its ease of
    measurement and reliability (Rhoades et al., 1999b). The value of spatial measurements
    of ECa to precision agriculture is widely acknowledged, but ECa is still often
    misunderstood and misinterpreted. To help clarify misconceptions, a general overview
    of the application of ECa to precision agriculture is presented. It is the objective
    of this paper to describe the practical technology and methodology for real-time
    measurement of ECa, with particular emphasis on spatial ECa measurements applied
    to precision agriculture. The following areas are discussed: a brief history of
    the measurement of soil salinity with EC, the basic theories and principles of
    the soil EC measurement and what it actually measures, an overview of the measurement
    of soil salinity with various EC measurement techniques and equipment (specifically,
    electrical resistivity with the Wenner array and EM), examples of spatial EC surveys
    and their interpretation, applications, and value of spatial measurements of soil
    EC to precision agriculture, and current and future developments. BRIEF HISTORY
    OF THE MEASUREMENT OF SOIL SALINITY Historically, five methods have been used
    for determining soil salinity: (i) visual crop observations, (ii) the electrical
    conductance of soil solution extracts or extracts at higher-than-normal water
    contents, (iii) in situ measurement of electrical conductance with electrical
    resistivity using the Wenner array, (iv) noninvasive measurement of electrical
    conductance with EM, and most recently (v) in situ measurement of electrical conductance
    with time domain reflectometry. The first method, visual crop observation, is
    quick and economical, but it has the disadvantage that salinity development is
    detected after crop damage has occurred. For this reason, visual observation is
    the least desirable method for assessing soil salinity. However, on fields where
    long-term, field-scale patterns of soil salinity exist, visual observations from
    one year provide useful information for succeeding years. The second method, electrical
    conductance of the soil solution extract, gives a quantitative measure of soil
    salinity but requires considerable resources for field sampling and laboratory
    analysis, plus the volume of soil measurement is very small and ill-suited to
    characterize and map the extreme variability of salinity at field scales and larger
    (Corwin, 2002a). Customarily, soil salinity has been defined in terms of EC of
    the saturated soil paste extract (ECe). This is because it is impractical for
    routine purposes to extract soil water from samples at typical water contents;
    consequently, soil solution extracts must be made at higher-than-normal water
    contents. Unfortunately, the partitioning of solutes over the three soil phases
    (i.e., gas, liquid, and solid) is influenced by the soil/water ratio at which
    the extract is made so that the ratio needs to be standardized to obtain results
    that can be applied and interpreted universally. Commonly used extract ratios
    aside from a saturated soil paste are 1:1 (EC1:1), 1:2 (EC1:2), and 1:5 (EC1:5)
    soil/water mixtures. However, soil salinity can also be determined from the measurement
    of ECw Theoretically, ECw is the best index of soil salinity because this is the
    soil solution salinity actually experienced by the plant root. Nevertheless, ECw
    has not been widely used to express soil salinity for various reasons: (i) It
    varies over the irrigation cycle as the soil water content changes, so it is not
    single valued (Rhoades, 1978), and (ii) the methods for obtaining soil solution
    samples for routine ECw analysis are too labor, time, and cost intensive at typical
    field water contents to be practical for field-scale applications (Rhoades et
    al., 1999a). For disturbed soil samples, soil solution can be obtained in the
    laboratory by displacement, compaction, centrifugation, molecular adsorption,
    and vacuum or pressure extraction methods (Rhoades and Oster, 1986). For undisturbed
    soil samples, ECw can be determined either in the laboratory on a soil solution
    sample collected with a soil solution extractor (Fig. 1) or directly in the field
    using in situ, imbibing-type porous-matrix salinity sensors (Fig. 2). Figure 1
    Open in figure viewer Diagram of the basic suction cup extractor setup for sampling
    the soil solution. Taken from Corwin (2002a) Figure 2 Open in figure viewer Schematic
    of the porous-matrix salinity sensor. Taken from Corwin (2002b) There are serious
    doubts about the ability of soil solution extractors and porous-matrix salinity
    sensors (also known as soil salinity sensors) to provide representative soil water
    samples (England, 1974; Raulund-Rasmussen, 1989; Smith et al., 1990). Soil heterogeneity
    significantly affects chemical concentrations in the soil solution. Because of
    their small sphere of measurement, both solution extractors and salt sensors do
    not adequately integrate spatial variability (Amoozegar-Fard et al., 1982; Haines
    et al., 1982; Hart and Lowery, 1997); consequently, Biggar and Nielsen (1976)
    suggested that soil solution samples are “point samples” that can provide good
    qualitative, but not quantitative, estimates unless field-scale variability is
    adequately established. Furthermore, salinity sensors demonstrate a response-time
    lag that depends on diffusion of ions between the soil solution and solution in
    the porous ceramic cell, which is affected by (i) thickness of the ceramic conductivity
    cell, (ii) diffusion coefficients in soil and ceramic, and (iii) fraction of the
    ceramic surface in contact with soil (Wesseling and Oster, 1973). The salinity
    sensor is generally considered the least desirable method of measuring ECw because
    of its low sample volume, unstable calibration over time, and slow response (Corwin,
    2002b). Electrical resistivity (e.g., Wenner array) and EM are both well suited
    for precision agriculture applications because their volumes of measurement are
    large, which reduces the influence of local-scale variability. However, electrical
    resistivity is an invasive technique that requires good contact between the soil
    and four electrodes inserted into the soil; consequently, it produces less reliable
    measurements in dry or stony soils than the noninvasive EM measurement. The EM
    has become the first choice for measuring soil salinity in a geospatial context
    because (i) measurements can be taken as quickly as one can move from one location
    to the next, (ii) the large volume of soil measured reduces local-scale variability,
    and (iii) measurements in relatively dry or stony soils are possible because no
    contact is necessary between the soil and the EM sensor (Hendrickx et al., 1992).
    Nevertheless, electrical resistivity has a flexibility that has proven advantageous
    for field application, i.e., the depth and volume of measurement can be easily
    changed by changing the spacing between the electrodes. Even though the depth
    of penetration and volume of measurement by EM can be varied by raising the instrument
    above the soil surface, it is a complicated matter of determining the subsequent
    depth and volume of measurement, whereas in the case of the electrical resistivity
    method, it is a simple calculation to estimate the depth of penetration and the
    volume of measurement once the interelectrode spacing is adjusted. Both electrical
    resistivity and EM measure the ECa Electrical resistivity measures apparent resistivity.
    In homogeneous mediums, resistivity is the reciprocal of conductivity. Resistivity
    devices convert measurements of apparent resistivity into measurements of apparent
    conductivity. Time domain reflectometry (TDR) was initially adapted for use in
    measuring water content. Later, Dalton et al. (1984) demonstrated the utility
    of TDR to also measure ECa The measurement of ECa with TDR is based on attenuation
    of applied signal voltage as it traverses the medium of interest with the relative
    magnitude of energy loss related to ECa (Wraith, 2002). The advantages of TDR
    for measuring ECa include (i) a relatively noninvasive nature because there is
    only minor interference with soil processes, (ii) an ability to measure both soil
    water content and ECa, (iii) an ability to detect small changes in ECa under representative
    soil conditions, (iv) the capability of obtaining continuous unattended measurements,
    and (v) no need for a calibration of soil water content measurements in many cases
    (Wraith, 2002). PRINCIPLES OF ECa MEASUREMENT Of all the aforementioned methods
    of measuring soil salinity, the measurement of ECa with electrical resistivity
    and EM is regarded as the most practical for establishing the spatial distribution
    of soil salinity at field scales and larger (Rhoades et al., 1999b). Measurement
    of ECa with electrical resistivity and EM has the greatest potential for application
    to precision agriculture because of its reliability, accuracy, large volume of
    measurement, and relative ease of obtaining the measurement. Apparent soil electrical
    conduction in sufficiently moist soils is primarily via salts contained in soil
    water occupying the larger pores; consequently, measurement of EC of bulk soil
    is closely related to soil salinity (Rhoades et al., 1999b). However, there is
    also a contribution by the solid phase to ECa in moist soils primarily via the
    exchangeable cations associated with clay minerals (Rhoades et al., 1999b). A
    third pathway exists through soil particles in direct and continuous contact with
    one another (Rhoades et al., 1999b). These three pathways of current flow contribute
    to the ECa (Fig. 3). Figure 3 Open in figure viewer Soil electrical conductance
