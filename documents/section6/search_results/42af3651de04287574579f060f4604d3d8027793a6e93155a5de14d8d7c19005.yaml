    Variability in the irrigation depth among plots of the same crop was approximately
    25%. This variability was primarily attributed to differences in the irrigation
    schedule. The seasonal SIPI values of the crops at the CID indicated that the
    farmers try to optimize irrigation water use by restricting applications on drought
    resistant crops (SIPI values greater than 100% were observed for sunflowers and
    alfalfa) and limiting water stress in drought sensitive crops (the average SIPI
    value of corn was 83%). Irrigation was also restricted in drip-irrigated stone
    fruit orchards. The monthly change in the cumulative SIPI of corn indicated that
    the area of corn with low SIPI values ( < 80 % ) increased from the beginning
    of the crop season to July and then decreased at the end of the season. Frequent
    and light applications are often conducted at the early stages of crop development
    to avoid crusting problems and to promote corn germination. In general, overirrigated
    plots at the end of the season were attributed to persistent overirrigation throughout
    the growing season. Thus, overirrigated plots would benefit from an advisory service
    on the basis of telecontrol data analysis. For alfalfa, the average SIPI was 107%,
    which was indicative of a general deficit irrigation pattern. Moreover, the results
    suggested that deficit irrigation was repeated every cutting cycle. Namely, 82%
    of the alfalfa plots presented SIPI values greater than 80%. As previously discussed,
    SIPI values greater than the potential efficiency of the irrigation system are
    indicative of deficit irrigation. Thus, the alfalfa would benefit for a telecontrol
    data continuous analysis following the proposed methodology. Again, the telecontrol
    data can be an important tool for the improvement of irrigation water management
    in alfalfa. The SIPI values of stone fruits throughout the four FAO phases suggested
    that deficit irrigation strategies were performed on medium cycle peaches at the
    CID. However, the applied irrigation dose was continuously reduced throughout
    the crop cycle (sustained deficit), and the reductions were not applied at the
    recommended phases (regulated deficit); thus, the applied irrigation strategy
    was not on the basis of a regulated deficit strategy. The analysis of temporal
    variability of SIPI values is a valuable tool for the improvement of irrigation
    water management for corn, alfalfa, and stone fruit at plot level. Real-time SIPI
    analysis from telecontrol data as proposed in this research, complemented with
    the control of some on-farm block irrigation sequences, should be implemented
    in the daily routines of the district office to greatly improve the irrigation
    management at plot level. This methodology could be easily implemented in any
    telecontrolled irrigation network. However, the reliability and accuracy of the
    methodology to determine the crop water requirements of the main crops of the
    CID is a key factor in the estimation of SIPIs because the real values of the
    net irrigation requirements affect the SIPI values directly. Consideration of
    the NIR spatial variability along the CID also could improve the irrigation water
    management at plot level. This objective will require a characterization of the
    spatial distribution of crop water requirements. The general irrigation patterns
    of solid-set and center pivot systems indicated that the irrigation time per event
    for alfalfa was greater than that of corn. Furthermore, the short and frequent
    irrigation timing for corn (1–1.5 h per block and event) could yield high evaporation
    losses from crop intercepted water. In general, two different patterns in the
    irrigation times were observed at the CID. In the first irrigation pattern, short
    irrigations were applied until the middle of June. Subsequently, the irrigation
    time was increased until the middle of August and then decreased until the end
    of the crop season. This irrigation pattern was employed by farmers that did not
    frequently alter the irrigation schedule (low intervention). Alternatively, the
    second pattern was characterized by continuous changes in the irrigation time
    throughout the crop season. This type of pattern requires significant farmer intervention
    because the irrigation schedule is changed almost weekly. The second irrigation
    pattern was observed more often with solid-set systems than pivots; however, differences
    in the irrigation performance among the two irrigation patterns could not be established.
    Nevertheless, the analysis of telecontrol data is an important tool for the improvement
    of irrigation management in pressurized irrigation districts and can be used to
    promote and facilitate regulated deficit irrigation strategies on stone fruits.
    Telecontrol data can be a valuable tool to reduce variability of irrigation water
    management between plots. Notation The following symbols are used in this paper:
