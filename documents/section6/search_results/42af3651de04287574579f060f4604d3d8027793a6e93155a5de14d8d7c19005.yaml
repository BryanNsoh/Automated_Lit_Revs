    \ to examine the effectiveness of water-saving\npolicies and the lessons that\
    \ need to be learned from the SRB case.\n3.2. Quota Control and Economic Incentives\n\
    To reduce the agricultural water consumption, measures relying on direct control\
    \ have been\nwidely implemented.\nThe most important measures have been water\
    \ consumption permits\nand reducing irrigated areas, along with the closure of\
    \ tubewells.\nIn Wuwei municipality,\nthose included closing 3318 tubewells and\
    \ limiting the water exploitation in the remaining tubewells,\nreducing 663 thousand\
    \ mu of irrigated area, and forbidding planting high water-consuming crops,\n\
    such as onions (which would consume more than 1000 m3 per mu), corn (which would\
    \ consume\nmore than 800 m3 per mu), and wheat (which has a low economic output\
    \ per cubic meter of water).\nWater consumption permits were granted to individual\
    \ households, which were identiﬁed by the\nnumber of people in the household and\
    \ the type of crops planted. For example, in Minqin County,\nthe permit stipulated\
    \ that each person can develop no more than 2.5 mu of irrigation farmland and\
    \ the\nwater available for the farmland was 415 m3 per mu (300 m3 groundwater\
    \ and 115 m3 surface water).\nFor families having farmland more than 2.5 mu per\
    \ capita, they could obtain additional water use\nby transforming land use to\
    \ greenhouses or planning horticultural crops. For example, goji and\ngrape could\
    \ obtain 250 m3 of water use permit per mu. Another essential tool for water use\
    \ control\nwas the Integrated Circuit card (IC card) technology, with which the\
    \ consumption permit could be\nmonitored by the electronic system installed in\
    \ the tubewell. The IC card was usually held by a\nperson from the WUA board.\
    \ A farmer was allowed to purchase water tickets up to 415 m3 per mu\nbefore irrigation,\
    \ and the allowed volume of water pumped by a tubewell would be the amount\nof\
    \ irrigation farmland multiplied by the allowed permit. The IC card holder coordinated\
    \ water\nSustainability 2017, 9, 2339\n9 of 17\ndeliveries to his members. Farmers,\
    \ together with the cardholder, supervised each other’s water use\ntime during\
    \ the irrigation period, which guaranteed that irrigation water would be equally\
    \ allocated.\nHowever, measures relying on direct control aroused complains. For\
    \ instance, our interviewed farmers\nfrom the middle reaches were forbidden to\
    \ do double cropping because their water supply had been\nreduced to ensure the\
    \ water use in lower reaches, and farmers from the lower reaches believed that\n\
    reducing the irrigated area lowered their potential incomes.\nThe water price\
    \ has increased dramatically in the past ten years (from 2007 to 2017) in the\
    \ SRB.\nThe government of the middle reaches has increased its surface water fee\
    \ for every cubic meter\nfrom 0.08 Yuan to 0.2 Yuan, while water fee in the lower\
    \ reaches has been adjusted from 0.1 Yuan to\n0.24 Yuan. Water fees collected\
    \ in irrigation areas with groundwater only, or by mixing groundwater\nwith surface\
    \ water, would be charged by the two-part tariff system. The tariffs were divided\
    \ into\nthe basic part and the volumetric part. The basic part was a ﬁxed fee,\
    \ irrelevant from the level\nof consumption, which was 2 Yuan per mu. The volumetric\
    \ part was charged depending on the\nvolume of water consumed, which was 0.174\
    \ Yuan per cubic of water. Moreover, water price also\ndiffers by the cropping\
    \ practices and the consumed amount. Water for greenhouses and drip irrigation\n\
    would not only be exempted from the basic water fee, but also obtain a 20% and\
    \ 50% discount for\nsurface water fees and groundwater fees, respectively. For\
    \ crops with high water consumption or\nlow economic beneﬁt, the irrigation fee\
    \ would be risen by 50% for groundwater and 30% for surface\nwater, respectively.\
    \ In the case of water consumed exceeding the permit, the beyond amount would\n\
    be charged at a higher rate, which is 150% for 0–30%, 200% for 31–50%, and 300%\
    \ for more than 50%\nin excess of the allocated amount. If the water consumed\
    \ was less than 90% of the allocated amount,\na 10% discount would be given to\
    \ the total irrigation fee. Other economic measures included:\nthe government-subsidized\
    \ 5000 Yuan per mu for greenhouse construction, 1300 Yuan per mu for\nwine grapes\
    \ production in the lower reaches, and 300 Yuan per mu for growing fruit trees\
    \ in the upper\nand middle reaches. Ofﬁcials said those measures have encouraged\
    \ local farmers to use water more\nefﬁciently and plant water-saving crops on\
    \ agricultural land. The statistics from local government also\nshowed the economic\
    \ output per cubic meter of irrigation water has increased from 1.93 Yuan in 2009\n\
    to 9.33 Yuan in 2015.\nThe government believed that the water permit system, together\
    \ with price reform, should provide\nconditions for the establishment of a water\
    \ market. In practice, water permit trading did exist between\nthe WUAs within\
    \ the same ID, but traded less frequently (136 times comprising 9.44 million m3\
    \ of\nwater in 2015 and 70 times comprising 1.00 million m3 of water in 2016).\
    \ For farmers, they hardly sold\ntheir water to others within the WUA due to a\
    \ lack of heterogeneity within the village, for example,\nthe same plantation\
    \ structure and same period for irrigation water distribution. At the national\
    \ level,\nlegislation and the necessary regulatory framework were still not ready\
    \ to support the development\nof a water market. Moreover, those top-down regulations\
    \ encouraged the cultivation shift from\ntraditional grain crops to cash crops\
    \ in the SRB, which substantially increased the beneﬁt from every\ncubic meter\
    \ of water use. Thus, farmers’ average income was still doubled with the reduced\
    \ water\nresources and increased water price. However, these successful experiences\
    \ are limited in the SRB,\nwhere water scarcity is among the most critical issues\
    \ on the government agenda. A higher water price\nwill stimulate the planting\
    \ of crops with higher revenues, which may hurt the nation’s food security\ngoal\
    \ of achieving 95% self-sufﬁciency for all major grains in the short run. Hence,\
    \ it is impossible for\nthe policy-makers to increase water prices without hurting\
    \ rural incomes [47] while maintaining food\nsecurity [5]. Even with subsidy strategies\
    \ to compensate famers’ lost income because of increasing\nwater prices, as in\
    \ a pilot area of Taocheng District [72,73], there is still a signiﬁcant shift\
    \ in plantation\nstructure from the traditional grain crops to the water-saving\
    \ and high-value crops [74,75].\n3.3. Specially-Allocated Funds\nThe comprehensive\
    \ water management plan (CWMP) issued in 2006 itself is a major fund\napproved\
    \ by the central government. The water crisis in the SRB was so severe that the\
    \ central\nSustainability 2017, 9, 2339\n10 of 17\ngovernment decided to intervene\
    \ and provide funds for water management directly. The fund\nallocated to the\
    \ SRB did not follow a standardized design-bid mechanism, and the central government\n\
    played an active role in mobilizing basic level units. Designing funds for only\
    \ one application\nmight be the case when they caught pervasive attention from\
    \ the central government. CWMP was\nspecially designed for the SRB by MWR with\
    \ a total investment of 4.948 billion Yuan. The plan used\na “matching funds”\
    \ method, which required that the central government subsidize a major part of\n\
    the investment; the provincial government provided a certain amount of matching\
    \ funds; basic-level\ndepartments also needed to give assurances to invest when\
    \ applying for the project. In the case\nof CWMP, 4.284 billion Yuan (86.6%) were\
    \ from the central government, and 0.666 billion Yuan (13.4%)\nwere from the local\
    \ governments; 3.98 billion Yuan, accounting for 80.3% of the total investment,\n\
    were primarily arranged for the WSI improvement project, such as water conveyance\
    \ work and\nsubsidies for WSI techniques. According to the government report,\
    \ the main achievements made from\nthe investment included, 824 km irrigation\
    \ canal was reconstructed with concrete for preventing canal\nseepage; 117,300\
    \ ha of irrigated land was upgraded to use pipe or drip irrigation; drought-resistant\n\
    crop varieties, including Chinese medicinal herbs, fruit trees, cotton, and sunﬂowers\
    \ were widely\nplanted; and the number of greenhouses was considerably extended\
    \ by governments’ subsidies.\nOther funds also have been invested in SRB to promote\
    \ the WSI together with the CWMP fund.\nOne typical example is the on-going Sino-Israel\
    \ Financial Cooperation (SIFC) program in the\nmiddle reaches.\nThe central government\
    \ fully funded the project by providing approximately\n3000 Yuan/mu state loans\
    \ to support the demonstration of high-tech technologies. The SIFC program\nwas\
    \ designed by the National Development and Reform Commission and Ministry of Finance\
    \ in\n2012 with the purpose of introducing Israel’s high-tech WSI technologies\
    \ and promoting China’s\nWSI development. The program stipulated that all counties\
    \ from China’s northwest provinces,\nincluding Shaanxi, Gansu, Xinjiang, Ningxia,\
    \ and Qinghai, were eligible to apply for the fund.\nOur investigated government\
    \ in SRB applied and did not obtain the fund until 2016. According to\nthe government’s\
    \ plan, 39,600 mu farmlands in the SRB would be equipped with highly automatic\n\
    drip irrigation systems imported from Israel. The drip tape was freely provided\
    \ in the initial stage,\nand local farmers needed to purchase it afterward. Training\
    \ courses were conducted by technicians\nfrom companies, and representatives of\
    \ farm members were trained on how to use the equipment.\nWith the automated irrigation\
    \ system, one person could control the irrigation and fertilization for\napproximate\
    \ 3000 mu. The program also helped reduce one-third of the irrigation water, 10%\
    \ of\nthe fertilizer, and ensured quality consistency of the crops. Nevertheless,\
    \ the machine increased\nfarmers’ electronic costs, which would offset the saved\
    \ fertilizer expense.\nThe two design-bid cases mentioned above represent the\
    \ category of engineering funds and\ndemonstration funds, respectively, which\
    \ are frequently designed for the WSI. In the ﬁrst case,\ndespite great achievements\
    \ having been made, our investigation found that some funds were\nnot sufﬁciently\
    \ used, and even caused adverse consequences because the departmental ideas or\n\
    expert opinions did not always connect the practice with scientiﬁc knowledge.\n\
    For example,\nto increase the canal water-use coefﬁcient, an irrigation canal\
    \ had been reconstructed with concrete\nto prevent seepage. These measures may\
    \ cause the death of trees and shrubs around the canal\nbecause of the reducing\
    \ seepage.\nIn lower reaches of the SRB, the dying plants are a critical\ncomponent\
    \ of the shelterbelt landscape, which protects the farmland against shifting sand.\
    \ Thus, the\nenforced WSI measures could have been more effectively implemented\
    \ by considering indigenous\nknowledge and the local context. The second case\
    \ shows the WSI demonstration program is usually\nof high-tech with large investment.\
    \ Outside the program, villagers will hardly adopt the automatic\nirrigation technology\
    \ without lavish government support. The replacement of irrigation pipe will\n\
    be quite burdensome after the project is implemented. If some farmers are not\
    \ willing to buy new\npipes after the SIFC program, the high-value equipment will\
    \ be abandoned. Moreover, farmers\nhave only been trained for how to use the machine.\
    \ If some parts of the machine do not work,\nthey are unable to ﬁx it in time.\
    \ This kind of problem has crippled many other similar projects\nSustainability\
    \ 2017, 9, 2339\n11 of 17\nbecause of the deﬁciency of after-funding services.\
    \ Thus, overemphasizing the highly-advanced\ntechnology might be far beyond China’s\
    \ current small holder’s stage and raises the problem of\nsustainability and replicability.\
    \ Moreover, the funded villages in the SIFC program have always been\nlinked to\
    \ other funds, such as the fund for farmland leveling, which will provide the\
    \ infrastructure\nconditions for the SIFC program. Our investigation indicates\
    \ that the Matthew effect occurs during\nthe implementation of WSI funding polices.\
    \ Villages with the experience of implementing funding\nprogrammes will be given\
    \ the priority for new funding programs. The phenomena of “fund linked to\nfunding”\
    \ may cause a project-made income disparity among villages.\n3.4. The Development\
    \ of WUAs\nIn the SRB, the WUAs have been widely established since the early 2000s\
    \ upon the requirement\nof local governments. The government statistics in 2014\
    \ showed that the WUAs were developed in\n77.6% of the villages in Wuwei municipality,\
    \ in which 874 WUAs accommodated 2517 managers,\n308,000 households, and 2.37\
    \ million mu of irrigated farmland. The primary duties of the WUA were\nto help\
    \ the collection of irrigation fees, to resolve water conﬂicts among households,\
    \ to purchase water\nfrom water supplier, and to allocate agricultural water at\
    \ the village level.\nThe WUA board in SRB, supposedly elected by villagers, was\
    \ composed of one director and two\ndeputy leaders according to the local government’s\
    \ requirements. During our investigation in more\nthan 30 villages, none of the\
    \ board members were elected following the procedures in establishing the\nWUAs\
    \ and the directors of the board were normally the current or previous leaders\
    \ of the villages.\nMoreover, the director usually took all the responsibility\
    \ for agricultural water management, and the\ndeputy leaders only assisted water\
    \ allocation during the busy irrigation period.\nThe funding\nsources of the WUAs\
    \ included two parts: a ﬁxed part, which is 3000–4000 Yuan provided by the\ncounty\
    \ government, and a proﬁt-sharing part, which is decided by the total water fees\
    \ collected\nfrom famers, total irrigation area, and the director’s performance.\
    \ Those two parts would amount from\n12,000 Yuan to 16,000 Yuan, and the director\
    \ would receive around 70% of the total. In our interviews,\nthe directors, also\
    \ as village leaders, were quite glad to take the duties of agricultural water\n\
    management. This was because they were required to stay in the village as the\
    \ village leader,\nwhich enabled them to have enough time to take the responsibility\
    \ as well as receive additional\nremuneration beyond their regular salaries. WUAs\
    \ had successes in ﬁlling the vacancy for a specialized\nwater manager at the\
    \ village level. For example, the duty of taking care of the irrigation infrastructure,\n\
    which used to be ignored in rural management, has been assigned to the directors\
    \ of WUAs; both our\ninterviewed government ofﬁcials and villagers believed that\
    \ water has been more efﬁciently allocated\nto individual farmers because they\
    \ know whom to turn to if they have problems with the allocation;\naccording to\
    \ the government documents, the rate of water fee collection increased from less\
    \ than 60%\nto over 90% and the number of water conﬂicts decreased from over 10\
    \ cases per village to nearly\nzero after the establishment of WUAs. Although\
    \ water management has been improved in general,\nthe implementation of WSI policies\
    \ was carried out without consultation with, or participation of,\nfarmers. Water\
    \ use permits were pre-determined by the government and WUAs deliver government\n\
    orders from the top. Our interviewed farmers attended WUA meetings mostly because\
    \ they cared\nabout the ofﬁcial decisions of the irrigation quota, fees, and time,\
    \ rather than participating in water\nuse decisions.\nThe failure of public participation\
    \ in WUAs of the SRB, just as in other places in China,\ncomes with the question:\
    \ Are farmers able, or are willing to, participate in WUAs? China has a\ncentralized\
    \ tradition, and the government shall take all responsibilities. It is the government’s\
    \ intention,\ninstead of the farmers’, to establish the WUAs. It is the government\
    \ ofﬁcials’ and experts’ decision,\nrather than the farmers’, of how to make use\
    \ of the water resources. The purpose of empowering\nWUAs is only to make it easy\
    \ to complete ofﬁcial tasks, such as allocating water use permits,\npromoting\
    \ WSI techniques, and collecting water fees. The performance evaluation on WUAs\
    \ is\nbased on how well the government’s tasks have been complemented, which has\
    \ nothing to do with\nSustainability 2017, 9, 2339\n12 of 17\nfarmer’s participation.\
    \ The formation of the WUAs becomes an effective tool for the government\nmonitoring\
    \ and controlling water use at the village level [76], rather than an open platform\
    \ for farmers\ndefending their own interest. The WUAs fail to represent the interest\
    \ of their members, and the\ninformation exchanged between the government and\
    \ non-state beneﬁciaries remains to be a one-way\nand top-down manner. Under the\
    \ intense controlling power from the elite ofﬁcials, the WUAs,\nas well as their\
    \ members, normally have little autonomous power. On the other hand, farmers are\n\
    reluctant to win them with more responsibilities and rights in water management.\
    \ Our interviewed\nfarmers expressed their inclination of relying on the authorities\
    \ for irrigation management rather\nthan self-governance. Invariably, famers do\
    \ not believe that their advisory participation, such as\nallocating spare water\
    \ to the trees and shrubs around the canal after its lining, will be considered\
    \ by\npolicy-makers. A lack of political participation consciousness makes it\
    \ difﬁcult to encourage farmers\nto take the extra responsibilities and costs\
    \ in realizing effective self-governance. There is also a lack of\nincentive for\
    \ participation. Farmers have more access to off-farm employment and have depended\
    \ less\non irrigation than before. According to the government’s statistics, over\
    \ 60% of the prime working\nage farmers migrated out of their village for off-farm\
    \ employment, and the proportion of farmers’\nnon-farm income increased from 26%\
    \ in 2007 to 43% in 2015 [68,77]. This situation makes famers have\nless interest\
    \ in running the public affairs of the village.\n3.5. Discussion and Future Directions\n\
    The ecological crisis in the SRB used to be severe due to the exhaustive exploitation\
    \ and\nnon-sustainable use of water for irrigation. In the context of the national\
    \ WSI policies by which to stem\nthe rising demand for irrigation water, the water\
    \ management reform in the SRB is of both success\nand failure in the WSI. WSI\
    \ policies have been implemented by the combination of all these three\nmanagement\
    \ mechanisms, which involves top-down regulations through the administrative hierarchy,\n\
    design-bid funding for local governments’ competition, and bottom-up participation\
    \ by irrigation\nwater users. The effectiveness of the WSI management will be\
    \ determined by the performance of all\nrelevant stakeholders, including the central\
    \ government, local governments, village level organization,\nand famers. Different\
    \ WSI management mechanisms are on target for different stakeholders to convey\n\
    incentives for behavioural change.\nThe SRB was one of the important grain producing\
    \ regions in China before 2006. The inaction\nof the CWMP indicated that the central\
    \ government relaxed the food security and agriculture\ndevelopment requirement\
    \ in this area, with reducing agricultural water use being given the\nhighest\
    \ priority. Under the top-down mechanism, local ofﬁcials’ performance in the SRB\
    \ was greatly\nevaluated by their fulﬁlment of water-saving duties. Mandatory\
    \ WSI regulations, such as quota\ncontrol and price adjustment orders, were enforced\
    \ effectively by local governments. However,\nthis was sometimes at the expense\
    \ of agricultural production and famers’ income, which was\nalso the central government’s\
    \ concern. Although most farmers had changed their plantation to\nwater-saving\
    \ and high-value crops, they were still inclined to increase irrigation water\
    \ use and\nexpand their irrigation areas. As a result, some farmers managed to\
    \ have access to more water by\nstealing water and colluding with local ofﬁcials\
    \ in charge of water use, which was reported by the\nlocal media. Moreover, there\
    \ was a very large implementation gap of the top-down mechanism\nwhen comparing\
    \ the SRB with other regions.\nThis was mainly because the WSI has not been\n\
    considered as a priority for most local governments, compared with other policy\
    \ goals, such as\nensuring food security and poverty reduction. Under the design-bid\
    \ mechanism, the vertical level\nand horizontal scale of the institution had been\
    \ restructured to adapt the task-centred mode of\nmanagement. Local governments\
    \ had been motivated and had the decision-making power in carrying\nout and organizing\
    \ the grants program.\nAt the same time, the central government gained an\neffective\
    \ mobilizing power in the design and allocation of special funds, other than relied\
    \ solely\non the bureaucratic system. For non-state stakeholders, they played\
    \ no role in drawing up the plan,\nand they were largely excluded from decision-making\
    \ processes. More often than not, a lack of\nSustainability 2017, 9, 2339\n13\
    \ of 17\ncommunication between government and water-users obstructed the “quality”\
    \ of WSI decisions.\nUnder the bottom-up mechanism, the WUAs had been established\
    \ to promote the WSI theoretically\nbased on the participation of farmers. As\
    \ an individual was chosen to be accountable for the WSI\nmanagement at the village\
    \ level, governments increased their controlling power over ensuring the\nimplementation\
    \ of WSI decisions. In contrast with the traditional form of leader-run management,\n\
    directors in the WUAs were paid a bonus based on their performance, thus faced\
    \ with better incentives.\nFor farmers, fewer efforts had been made to encourage\
    \ their participation in the management.\nAs demonstrated above, the managerial\
    \ incentives created by the management mechanism reform\nled to the consolidation\
    \ of government authority. However, too much government control and the\nnear-absence\
    \ of famers’ participation affect the ability to deliver high quality WSI policies\
    \ and to\nimprove the implementation and compliance. The current management mechanisms\
    \ tend inevitably to\ndevolve into “trade-off of money and water-saving”, where\
    \ all relevant stakeholders attempt to pledge\neconomic interests instead of pledging\
    \ the consensus of public interest. The WSI management is faced\nwith the risk\
    \ of frangibility in the case that an external disturbance occurs, such as the\
    \ government’s\nbudget reduction, climate change, and free-riding chances. Clearly,\
    \ if policy-makers want to better\nsolve China’s water crises in water-scarce\
    \ areas, additional policies will be required to better align\nstakeholders’ incentives.\
    \ Indeed, there are cases where farmers may have greater incentives than\ngovernment\
    \ agencies to ensure the effective water conservation, such as in the cases in\
    \ Nepal [78],\nthe Philippines [79], and Bali [80]. Implications derived from\
    \ those cases indicate that a reliable and\nrobust WSI management should be community-based\
    \ with external assistance needed to be provided\nupon a request of the community.\
    \ It is vital to mobilize water users participating in the process of\nestablishing\
    \ WSI rules, and to ensure that their implementation, as well as supervisory practices,\n\
    is user-motivated, other than external controls from the performance-based management\
    \ system.\nA future management reform should focus on bringing meaningful water\
    \ users’ participation for\nthe improvement of decision-making process. Those\
    \ include the shared perception of environmental\nproblems by water users and\
    \ government ofﬁcials, the collective monitoring of mutual accountability,\nand\
    \ the establishment of trust for designing rules, so as to promote cooperation\
    \ and to resolve the\nconﬂict of interest among different stakeholders [5,40,44,64,78–81].\n\
    4. Conclusions\nTo feed the increasing population under the conditions of keeping\
    \ sound ecosystems\nand environment, there is an urgent need for China to produce\
    \ more food with less water, which makes\nthe effective WSI management more critical.\n\
    For saving irrigation water, China has changed\nits management from the supply-side\
    \ to demand-side by a range of institutional arrangements\nand policy goals.\n\
    Nevertheless, the fragmented bureaucratic responsibilities led to conﬂicts\nbetween\
    \ upper-level and lower-level agencies, as well as between government and water\
    \ users,\nwhich undermines the enforcement of WSI policies. In response to the\
    \ growing managerial conﬂicts,\nthis paper also explores how WSI can be achieved\
    \ by highlighting the three management mechanisms.\nThe top-down regulation mechanism,\
    \ by either direct control or economic instruments, helps determine\nthe allocation\
    \ of, and the pricing strategies for, irrigation water. The design-bid funding\
    \ mechanism\nprovides an effective way to achieve the central government’s WSI\
    \ intension by reducing the\nbarriers between the government’s different departments\
    \ and different levels.\nThe bottom-up\nparticipation mechanism, although remaining\
    \ nominal to a large extent, plays a key role in improving\nwater management at\
    \ the village level by the linkage between government and local water users.\n\
    Throughout the process of WSI management, different combinations of these mechanisms\
    \ have been\nused as an attempt for aligning stakeholders’ incentives to achieve\
    \ the planning objectives.\nFor the time of policy ﬂux over the past decade, the\
    \ implementation of WSI practices can\nrely on regulation, funding, and participation,\
    \ with their respective advantages in mobilizing\ndifferent stakeholders. However,\
    \ there are challenges faced by all three management mechanisms\nbecause of the\
    \ pervasive institutional and economical inefﬁciency and the continuing near-absence\n\
    Sustainability 2017, 9, 2339\n14 of 17\nof end-user participation. Our ﬁeld research\
    \ shows that a wide diversity of measures has been used\nduring the implementation,\
    \ which provides an effective method to realize WSI objectives in SRB. At the\n\
    same time, there are conﬂicts among different policy goals, uneven distribution\
    \ of ﬁscal resources,\ninsufﬁcient participation from farmers, and unchanging,\
    \ if not the aggravating, authoritarianism of\nthe bureaucratic system. Thus,\
    \ the WSI management should consider providing more incentives not\nonly to policy-makers,\
    \ but also to the affected population in constructing participatory institutions\n\
    and governance.\nOur analysis enriches the current understanding of WSI management\
    \ in China and supports\nthe conclusion that the government should continue to\
    \ support management reform. Neither the\nhighly-bureaucratic irrigation institutional\
    \ arrangement, nor the involved enthusiasm of local\ngovernments’ applying for\
    \ funds, nor the nominal involvement of local water users, are sufﬁcient for\n\
    successful WSI management reforms. Problems it encountered in implementation have\
    \ rendered the\nimportance of facilitating meaningful participation of stakeholders\
    \ with the well-deﬁned regulatory\npowers and aligned water-saving purposes. Meanwhile,\
    \ different management strategies, rather than a\nfavorite cure-all mechanism\
    \ should be considered to provide WSI solutions based on the understanding\nof\
    \ local contexts. The research ﬁndings seeking for the attainment of the sustainable\
    \ WSI management\ncan also be applied to other countries facing similar water\
