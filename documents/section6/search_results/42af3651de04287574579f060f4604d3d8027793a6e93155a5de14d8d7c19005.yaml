    4.2. Methodological proposal\nAn important parameter for design and management\
    \ \nof micro-irrigation systems is the value of field ca-\npacity (Holzapfel et\
    \ al., 2015). Thus, the pedotransfer \nmodel obtained for FC can be used for design\
    \ consid-\nering this soil type. Regarding estimates of the wilting \npoint, the\
    \ model is weak in predicting this parameter \n(Table 2) as the model overestimates\
    \ when the wa-\nter content values are lower than 25%, but underesti-\nmates when\
    \ the values are higher than 25%. In terms \nof the soils included in the present\
    \ study, the Saxton \n& Rawls model can predict some hydrophysical char-\nacteristics\
    \ with an acceptable level of accuracy. These \nresults call for more careful\
    \ use of the model, as large \nuncertainties could appear. Similarly, the model\
    \ equa-\ntions were also calibrated to the local soils in a study \nconducted\
    \ on mineral soils (Sung and Iba, 2010). The \nauthors indicated that model calibration\
    \ resulted in \nestimation improvement from 8 to 49%. These mod-\nels are only\
    \ applicable to the volcanic ash type soil \nincluded in the study, and are likely\
    \ to be improved \nin future research with other soil types. Other authors \n\
    mention that it is not convenient to use pedotransfer \nequations in soil types\
    \ different for which the model \nwas developed (Nguyen et al 2015; Givi et al\
    \ 2004). \nEven though the development of pedotransfer models \nalso requires\
    \ field data, our approach shows that lo-\ncal calibration is required to produce\
    \ more accurate \nhomogeneous soil units. \nIt is important to collect as much\
    \ information as pos-\nsible in order to have an overview of the field. The \n\
    first step in a soil study for irrigation system design \nand management purposes\
    \ is to verify soil variabil-\nity by using tools such as satellite imagery, landscape\
    \ \nanalysis, previous soil studies, and borehole sam-\npling, followed by borehole\
    \ monitoring to confirm \ndata (soil series, limitations) in order to create maps\
    \ \nwith homogeneous areas. Finally, soil samples should \nbe collected for laboratory\
    \ analysis to identify the hy-\ndrophysical properties of interest. In addition,\
    \ pedo-\ntransfer functions can be also used to characterize the \n748\nSoil characteristics\
    \ for design of irrigation systems\nJournal of Soil Science and Plant Nutrition,\
    \ 2017 , 17 ( 3), 735-750\nsoil, provided that these functions correspond to the\
    \ \ntype of soil studied.  Having analyzed the informa-\ntion, the maps are made\
    \ with the variables either mea-\nsured or estimated in the field and categorized\
    \ to get \nan overview of the area. \n5. Conclusion\nThe SAG’s guidelines based\
    \ on the USDA Soil Sur-\nvey Manual provides qualitative data that could be \n\
    used as a first step on defining homogenous soil units. \nThe INSITU methodology\
    \ describes soils from a hy-\ndrophysical point of view, which allows for character-\n\
    ized maps with soil quality indicators, such as clay \ncontent, bulk density and\
    \ water retention capacity, \nwhich vary depending on the crop and the character-\n\
    istics of the soil. \nPublished pedotransfer functions should be carefully \n\
    assess before their use in large-scale design, as the \nquality the estimations\
    \ depends on the data used to \nderive the equations. Therefore, if field data\
    \ is avail-\nable, we recommend calibrating equations using well-\nknown statistical\
    \ methods such as least square. In this \nstudy, the functions obtained describe\
    \ the properties \nof interest properly, such as the field capacity to be \nused\
    \ in micro-irrigation, but they are likely to be im-\nproved in future research,\
    \ especially those used to \npredict wilting point.  \nThe maps obtained using\
    \ the in situ methodology re-\nsult in more homogeneous sites as measured by the\
    \ \ncoefficient of variation (CV) values, taking a more \nglobal view that results\
    \ in reducing associated costs \nand allows for a better use of resources. However,\
    \ \nmore research is needed to assess the reliability and \nreplicability of produced\
    \ maps, in order to define \na standardized protocol to replace current practice.\
    \ \nAlso, it is necessary to investigate whether savings \nin energy and water\
    \ offsets the cost for additional \nfield data.\nAcknowledgements\nThis study\
