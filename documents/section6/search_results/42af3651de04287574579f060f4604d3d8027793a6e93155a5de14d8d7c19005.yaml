    \ L. Chávez 1, Mary J. Hattendorf 2 and Mark A. Crookston 2 \n1 Department of\
    \ Civil and Environmental Engineering, Colorado State University, Fort Collins,\
    \ \nCO 80523, USA; E-Mail: jose.chavez@colostate.edu \n2 Northern Colorado Water\
    \ Conservancy District, Berthoud, CO 80513, USA;  \nE-Mails: mhattendorf@northernwater.org\
    \ (M.J.H.); mcrookston@northernwater.org (M.A.C.) \n* Author to whom correspondence\
    \ should be addressed; E-Mail: saleh.taghvaeian@colostate.edu;  \nTel.: +1-970-491-3381;\
    \ Fax: +1-970-491-7727.  \nReceived: 11 March 2013; in revised form: 9 May 2013\
    \ / Accepted: 9 May 2013 /  \nPublished: 14 May 2013 \n \nAbstract: Optical and\
    \ thermal remote sensing data were acquired at ground level over \nseveral turfgrass\
    \ species under different soil and irrigation treatments in northern Colorado,\
    \ \nUSA. Three vegetation indices (VIs), estimated based on surface spectral reflectance,\
    \ were \nsensitive to the effect of reduced water application on turfgrass quality.\
    \ The temperature-based \nGrass Water Stress Index (GWSI) was also estimated by\
    \ developing non-transpiring and \nnon-water-stressed baselines. The VIs and the\
    \ GWSI were all consistent in (i) having a \nnon-linear relationship with the\
    \ water application depth; and, (ii) revealing that the sensitivity \nof studied\
    \ species to water availability increased in order from warm season mix to Poa\
    \ \npratensis L. and then Festuca spp.. Implemented soil preparation treatments\
    \ had no \nsignificant effect on turfgrass quality and water stress. The differences\
    \ between GWSI-based \nestimates of water use and the results of a complex surface\
    \ energy balance model \n(METRIC) were not statistically significant, suggesting\
    \ that the empirical GWSI method \ncould provide similar results if the baselines\
    \ are accurately developed under the local \nconditions of the study area. \n\
    Keywords: turfgrass; remote sensing; vegetation index; water stress; water use\
    \ \n \n \n \nOPEN ACCESS\nRemote Sens. 2013, 5 \n2328 \n \n \n1. Introduction\
    \ \nIn recent decades, a fast population growth along with high rates of urbanization\
    \ has exacerbated \nthe pressure on water managers to meet urban water requirements.\
    \ Such a pressure is substantially \ngreater for municipalities in arid/semi-arid\
    \ regions (e.g., western USA), where water resources are \nscarce and in high\
    \ demand. Besides the effects of population growth, some of the predicted changes\
    \ in \nclimate, such as higher summer temperatures, prolonged droughts, and less\
    \ snow pack in the \nmountains will influence both supply and demand in such a\
    \ way that meeting urban water \nrequirements will be even more challenging in\
    \ the future. Boland [1] argued that since freshwater is \nover-allocated in many\
    \ parts of the world and it is not feasible to make new water resources available,\
    \ \nthe best solution to mitigate possible consequences of climate change relies\
    \ in demand management \nrather than in supply development. Even in the regions\
    \ where developing new water supplies is still \nfeasible, long-term planning\
    \ and significant monetary investments are required for building additional \n\
    infrastructure to store water. Demand management, however, is less time and money\
    \ consuming and \nless dependent on the uncertain effects of climate change [1].\
    \ \nIn arid/semi-arid areas, landscape watering could be significantly larger\
    \ than other uses of fresh \nwater by urban residents (e.g., hygiene, drinking,\
    \ cooking). Kjelgren et al. [2] reported that landscape \nirrigation accounts\
    \ for about one third of the annual municipal water use of Denver, CO, USA. It\
    \ \nshould be noted that such an estimate includes winter months, when landscape\
    \ water use is negligible. \nHence, the same ratio would be significantly larger\
    \ if winter months are excluded. For instance, \nCooley and Gleick [3] reported\
    \ that landscape water use during summer months can reach up to 90% \nof the total\
    \ municipal water use in southwestern USA. This is mainly due to the fact that\
    \ in these areas \nsummer rainfall is not sufficient to provide landscape vegetation\
    \ with the amount of water needed to \nachieve the level of aesthetic appearance\
    \ that is desired by home and business owners and therefore \nirrigation is intensified.\
    \ Hence, improving landscape irrigation management is necessary to foster \nsustainable\
    \ management of urban water resources in the western USA [4]. Turfgrass has been\
    \ the \nfocus of irrigation studies during the past few decades, as it is one\
    \ of the most dominant components of \nurban landscapes [5]. Carrow [6] categorized\
    \ the methods for identifying the appropriate timing of \nturfgrass irrigation\
    \ into three groups: (i) based on soil moisture depletion; (ii) based on climatic\
    \ data \nand reference evapotranspiration; and, (iii) using canopy characteristics\
    \ such as temperature and \nvisible signs of stress. The third approach seems\
    \ to have received more attention in comparison to the \nformer methods. For example,\
    \ visible rating of turfgrass quality has been extensively utilized by \nresearchers\
    \ and practitioners. However, visual assessment is a subjective process that highly\
    \ depends \non the assessor’s definition of aesthetically appealing. Bell et al.\
    \ [7] found that visual rates of turfgrass \nquality were inconsistent among three\
    \ human evaluators. In addition, several researchers have used a \nvisual rating\
    \ scale of one to nine [8–10], while others have employed a range of one to ten\
    \ [11,12] or \none to six [13]. Developing objective and easy-to-use methods of\
    \ irrigation scheduling can lead to \nwater conservation and can prevent the loss\
    \ of nutrients from turfgrass systems [2]. \nOptical and thermal remote sensing\
    \ techniques can be used by turf managers in a consistent and \nnon-destructive\
    \ fashion to evaluate the quality and irrigation needs of turfgrass systems, before\
    \ stress \nsigns intensify enough to become perceptible to human eyes [7,9,14–16].\
    \ Previous studies have \nshowed that spectral reflectance of turfgrass in different\
    \ visible and near-infrared portions of the \nRemote Sens. 2013, 5 \n2329 \n \n\
    \ \nelectromagnetic (EM) spectrum is sensitive to several factors including, but\
    \ not limited to: fertilizer \nand herbicide application rates [9,12]; carbon\
    \ concentrating mechanism (C3 vs. C4 grasses) [9]; \nirrigation amount and uniformity\
    \ [14]; and, management practices such as mowing height [11]. In \naddition to\
    \ optical remote sensing, several thermal remote sensing methods have been used\
    \ in \nquantifying turfgrass water stress and water consumption. In particular,\
    \ the Crop Water Stress Index \n(CWSI) has proved to be an effective method compared\
    \ to other irrigation scheduling methods [17]. \nAs a dimensionless ratio, CWSI\
    \ determines where the measured temperature differential between plant \ncanopy\
    \ and air (dT) falls on a range of possible values for any given climatic condition.\
    \ The lower \nlimit of this range corresponds to non-water-stressed conditions,\
    \ when the rate of vegetation water use \nor evapotranspiration (ET) is only limited\
    \ by atmospheric demand (i.e., water vapor deficit). As \ntranspiring water is\
    \ the main process responsible for cooling plants, the upper limit of dT is reached\
    \ \nwhen there is no water available to be used by the plant (non-transpiring\
    \ conditions). There are two \ndifferent approaches to estimate CWSI: (i) physically-based\
    \ [18]; and (ii) empirical [19]. In the former \napproach, lower and upper limits\
    \ of dT are modeled based on the partitioning of the available energy at \nthe\
    \ vegetative surface into sensible and latent heat fluxes. Hence, it requires\
    \ numerous environmental \nvariables before it can be applied. The latter approach,\
    \ however, requires only a few easy-to-obtain \nvariables that are used to define\
    \ linear regression relationships (baselines) between the upper (non-\ntranspiring)\
    \ and lower (non-water-stressed) limits of dT and the atmospheric water vapor\
    \ pressure \ndeficit (VPD). \nSince the CWSI method is implemented in this study\
    \ to evaluate the presence and severity of stress in \nturfgrass communities (and\
    \ not agricultural crops), the term Grass Water Stress Index (GWSI) will be used\
    \ \ninstead hereafter. Both the physically-based and the empirical approaches\
    \ of GWSI have been previously \nimplemented to study water stress in turfgrass\
    \ systems under varying hydro-climatological conditions. \nSeveral researchers\
    \ have reported that the empirical approach fails to provide an accurate estimation\
    \ of dT \nbaselines for different turfgrass species such as bermudagrass (Cynodon\
    \ dactylon L.) [20], Kentucky \nbluegrass (Poa pratensis L.) [21], creeping bentgrass\
    \ (Agrostis stolonifera L) [10,21], and tall fescue \n(Festuca arundinacea L.)\
    \ [22,23]. All of these studies have reported that the poor performance was \n\
    mainly due to the fact that upper and lower dT limits were not only a function\
    \ of VPD, but also the \nincoming irradiance. For example, Jalali-Farahani et\
    \ al. [20] observed about three units of increase in \nthe intercept of the non-water-stressed\
    \ baseline when net radiation increased from 200 to 600 W·m−2. \nPayero et al.\
    \ [23] also reported 5.7 units of increase in intercept and 1.2 units of decrease\
    \ in slope of \nthe non-water-stressed baseline as solar radiation increased from\
    \ zero to 1,000 W·m−2. A similar study \nof several crops showed that the lower\
    \ dT limit under shaded conditions was always smaller than the same \nvalue under\
    \ sunlit conditions, with a 3.8 °C difference on average at VPD of 3.6 kPa [24].\
    \ Such a \ndependence on incoming irradiance was not observed when the method\
    \ was developed by Idso et al. [19], \nsince input data were all collected close\
    \ to solar noon and only if “the crops did not experience \nsignificant shading\
    \ due to clouds.” Therefore, it is not surprising that the empirical approach\
    \ does not \nperform well under conditions different that those it was developed\
    \ under. The effect of incoming \nirradiance would be negligible if the clear-sky\
    \ guidelines are followed in estimating dT limits based on \nthe empirical approach.\
    \ \nThe present study was conducted in northern Colorado in the semi-arid western\
    \ USA in order to \nfind out if optical and thermal remote sensing techniques\
    \ were efficient in monitoring the quality, \nRemote Sens. 2013, 5 \n2330 \n \n\
    \ \nwater stress, and water use of several turfgrass species under different soil\
    \ and irrigation treatments. \nMore specific research objectives were as follows:\
    \ \n• \nTo investigate the sensitivity of several vegetation indices to soil preparation\
    \ and water \napplication treatments in order to explore the possibility of replacing\
    \ them with the traditional \nvisual rating, performed by human assessors; \n\
    • \nTo estimate the GWSI based on the empirical approach and to identify the effects\
    \ of \nexperimental treatments on this stress indicator; \n• \nTo compare the\
    \ performance of several turfgrass species under limited levels of water \navailability;\
    \ and, \n• \nTo estimate turfgrass water use based on the GWSI approach, as well\
    \ as a complex surface \nenergy balance model. \nTo the best of our knowledge,\
    \ the GWSI method has been mainly used to identify the timing of \nirrigations.\
    \ Hence, using GWSI to estimate turfgrass water use will assist irrigation managers\
    \ to \nidentify both the timing and the amount of irrigation events, using the\
    \ same index. \n2. Methods and Materials \n2.1. Study Area  \nThis experiment\
    \ was conducted during the summer of 2011 (20 July–27 September) at the \nConservation\
    \ Gardens (Lat: 40°19.3′, Long: −105°4.6′, Alt: 1,548 m) in Berthoud, northern\
    \ Colorado, \nUSA. The Conservation Gardens are a research and demonstration site\
    \ developed and managed by the \nIrrigation Management Department at the Northern\
    \ Colorado Water Conservancy District (Northern \nWater hereafter). This site\
    \ was established to provide landscape owners and professionals with \ninformation\
    \ on water-conserving practices and it includes several turfgrass species under\
    \ different soil \nand water treatments. Figure 1 demonstrates a false-color multispectral\
    \ airborne image of the study \nsite. The experiment focused on two major treatments.\
