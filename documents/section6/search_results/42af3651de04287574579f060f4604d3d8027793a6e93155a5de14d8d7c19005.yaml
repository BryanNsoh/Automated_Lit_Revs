    As the water level in Lake Mead drops, the USBR will reduce withdrawals, augment
    supply, and encourage conservation. This is achieved through four specific approaches.
    First, water available for consumptive use in the Lower Basin will be reduced
    by 0.333, 0.417, and 0.5 maf/yr (411, 514, and 617 GL/yr, respectively) when the
    water level in Lake Mead falls to 1,075, 1,050, and 1,025 ft above sea level,
    respectively. At this lowest elevation, meetings between states will be convened
    with the purpose of writing additional guidelines. Second, water storage will
    be balanced between Lake Mead and Lake Powell during low reservoir levels. This
    provision has the practical effect of allowing increased deliveries from Lake
    Powell to Lake Mead. Third, a system of “intentionally created surplus” was created
    as a way of crediting water to Arizona, California, or Nevada when these states
    conserve water to leave it in Lake Mead. Fourth, previously negotiated guidelines
    that apply to times of surplus were suspended. A variety of management options
    were considered in the Shortage Guidelines. Strategies ranged from declaring shortage
    earlier so that reservoir storage can be maximized to declaring no shortages until
    reservoirs are empty. The “preferred alternative” represents an effort to maintain
    water deliveries with minimal disruption while also protecting the drinking water
    supply of Las Vegas. In comparison with other management strategies, it is predicted
    to delay the probability of shortage declarations for Lower Basin states in the
    near term (before 2016) while having no significant impact on longer time scales
    (2030-2065) (Figure 2). If continued shortages are necessary in the medium term
    (2020-2026), the “preferred alternative” stipulates that they be more severe than
    other alternatives (with the exception of the strategy that maximizes reservoir
    storage) to extend the time that Lake Mead is >1,000 ft above sea level, the elevation
    at which submerged intake pipes withdraw water for Las Vegas (USBR, 2007). Furthermore,
    the Shortage Guidelines represent an agreement in effect until 2026, and the “preferred
    alternative” features an abrupt increase in the probability of a shortage declaration
    between 2026 and 2027. It is important to note that these forecasts are based
    on water availability in 2007. Although the specific dates of these time horizons
    would be different if the calculation were redone for current reservoir levels
    and water consumption patterns, the qualitative trends described here would not
    likely change significantly. Figure 2 Open in figure viewer PowerPoint Probability
