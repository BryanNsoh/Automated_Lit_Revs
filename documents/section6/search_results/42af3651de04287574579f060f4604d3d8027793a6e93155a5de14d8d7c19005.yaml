    \ – 55\n40 – 90\nFertilization in nurseries uses granular, controlled-\nrelease,\
    \ and water-soluble fertilizers (during fertigation \nusing separate tanks). In\
    \ general, a fertilizer solution \ncontaining the following concentration (in\
    \ mg/L) is \nconsidered balanced for the cultivation of citrus plants \nin substrate\
    \ using fertigation: N (200), P (18), K (152), \nCa (140), Mg (29), and S (21)\
    \ (BATAGLIA et al., 2008). \nHowever, information on the chemical composition\
    \ of \nthe irrigation water and substrate is important to make \nappropriate adjustments\
    \ to this nutrient solution and \ndetermine the concentrations of micronutrients\
    \ that should \nbe incorporated into the final fertilizer solution.\nPositive\
    \ effects of mineral nutrition on the \ngrowth of different rootstocks and grafted\
    \ trees have \nbeen obtained with the use of arbuscular mycorrhizal \nfungi and\
    \ other beneficial microorganisms (BOGAS et \nal., 2016; BACK et al., 2017; CARDOSO\
    \ et al., 1993; \nOLIVEIRA et al., 1992; MELLONI; CARDOSO, 1999; \nFREITAS; AGUILAR-VILDOSO,\
    \ 2004; WEBER et al., \n1990). However, despite its great potential, especially\
    \ for \nthe current model of citrus tree production system using \nsoilless substrates\
    \ and greater environmental control, there \nhave been no studies of the application\
    \ of these methods \nat a larger scale that can serves as references for their\
    \ \nevaluation, and thus their use is still restricted to a few \ncommercial nurseries.\n\
    Management of vectors, pests, and diseases: The \nuse of healthy trees produced\
    \ in a protected environment \n1973). Chemical analyses of foliar macronutrient\
    \ contents \nwere carried out in a reference population, based on which \nDRIS\
    \ indices were calculated and the optimum nutrition \nlevels were determined for\
    \ rootstocks and trees at different \nstages of development (Table 5). \nThe reference\
    \ standards of Bataglia et al. (2008) \nindicated that ‘Swingle’ citrumelo requires\
    \ higher \nconcentrations of N, Mg, and S when compared to other \nrootstocks\
    \ (Table 5). Grafted trees at the end of the first \ngrowth flush and before the\
    \ final pruning also had higher \nN and K concentrations, demonstrating the shoot’s\
    \ ability \nto control nutrient demand. A similar study with ‘Rangpur’ \nlime\
    \ and ‘Swingle’ citrumelo rootstocks ready for grafting \nin a commercial citrus\
    \ nursery showed that DRIS is \nefficient at establishing regional criteria for\
    \ nutrient \nsufficiency ranges (REZENDE et al., 2017). \n20\nS. A. de Carvalho\
    \ et al.\nRev. Bras. Frutic., Jaboticabal, 2019, v. 41, n. 6:  (e-422)       \
    \                                                               \nis a fundamental\
    \ component of the current integrated pest \nmanagement used in citriculture.\
    \ In Brazil, this system \nstarted in the late 1990s and early 2000s in the state\
    \ of \nSão Paulo (SÃO PAULO, 2005a; 2005b) as a preventive \nmeasure against the\
    \ spread of CVC, and in later years \nit was also extended to other states for\
    \ the prevention \nof the CSD and HLB diseases. Current legal norms for \nthe\
    \ production of citrus nursery trees in São Paulo are \navailable in São Paulo\
    \ (2018a, 2018b, 2018c, 2018d). \nNursery trees must be free of CVC CSD, HLB,\
    \ \ncitrus canker, root-rot, and nematodes. These trees are \nregularly inspected\
    \ and monitored, and contaminated trees \nare destroyed. Production in a protected\
    \ environment does \nnot on its own guarantee that pest- and disease-free trees\
    \ \nwill be grown, and a series of additional measures are \nnecessary to guarantee\
    \ the protection of trees in addition \nto those previously discussed under the\
    \ topic of indexing. \nAlthough certain pests and diseases that affect citrus\
    \ trees \nare not legally restrictive of their commercialization, they \ncan still\
    \ cause economic or aesthetic damages. Considering \nthe high cost of production\
    \ and the strict regulations of \nthe citrus nursery industry, it is necessary\
    \ to identify \nthe occurrence of such problems early as a preventative \nmeasure.\
    \ The maintenance of a small-scale analytical lab \nin the nursery and the strict\
    \ control of agricultural inputs \nused in the nursery (irrigation water, fertilizer,\
    \ substrate, \nseeds, budwood, and rootstocks) are decisive tools to avoid \n\
    unexpected surprises. \nThe production of citrus trees in protected nurseries\
    \ \nusing anti-insect screens with 0.87 × 0.30 mm mesh is the \nmain preventive\
    \ measure against diseases transmitted by \ninsects. Target insects include: the\
    \ Asian citrus psyllid, a \nvector of Candidatus Liberibacter spp. Jagoueix et\
    \ al., \nthe bacteria associated with HLB; leafhoppers of the \nsubfamily Cicadellinae,\
    \ which transmit Xylella fastidiosa \nWells et al., 1987, the causal agent of\
    \ CVC, especially \nBucephalogonia xanthophis (Berg), which is more \nfrequent\
    \ in nurseries and among young plants; and the \nbrown citrus aphid, Toxoptera\
    \ citricida Kirkaldy, a vector \nof the CTV and CSD (PARRA et al., 2005). \nOther\
    \ measures have also been used to manage \nvectors in citrus nurseries, such as\
    \ the use of yellow sticky \ntraps in the antechambers to monitor the insects\
    \ that enter \nthere and the use of plastic in the nursery cover to block \nultraviolet\
    \ radiation, which may interfere with the ability \nof ACP to fly and find its\
    \ host (MIRANDA et al., 2015). \nThe drench application of imidacloprid and thiamethoxan\
    \ \nsystemic insecticides to the nursery trees a few days before \nplanting them\
    \ in the field controls ACP and other vectors \nfor up to 90 days (SANCHES et\
    \ al., 2009; MIRANDA \net al., 2016). \nThe pests regularly found inside citrus\
    \ nurseries \ninclude the citrus leafminer (Phyllocnistis citrella Stainton),\
    \ \nbroad mite [Polyphagotarsonemus latus (Banks)] \nthat infests seedbeds at\
    \ an especially high frequency, \nMexican mite [Tetranychus mexicanus (McGregor)],\
    \ \nTexan mite [Eutetranychus banksi (McGregor)], citrus \nred mite [Panonychus\
    \ citri (McGregor)], citrus rust mite \n[Phyllocoptruta oleivora (Ashmead)], citrus\
    \ bud mite \n(Aceria sheldoni Ewing), green scale [Coccus viridis \n(Green)],\
    \ citrus mealybug [Planococcus citri (Risso)], \ncottony cushion scale (Icerya\
    \ purchasi Maskell), rufous \nscale [Selenaspidus articulatus (Morgan)], and slugs\
    \ and \nsnails (BREMER NETO et al., 2015; CARVALHO et \nal., 2005; RODRIGUES and\
    \ OLIVEIRA, 2005). These \npests require constant monitoring, since they depreciate\
    \ \nthe commercial value of the nursery trees. Fungus gnat \n(Bradysia spp.) flies\
    \ are also a recurring problem in \nseedbeds as their very small, semi-transparent\
    \ white larvae \nfeed on the roots and root hairs of seedlings (CARVALHO \net\
    \ al., 2005).\nSince root-rot (Phytophthora spp.), including \nPhytophthora nicotianae\
    \ Breda de Haan (sin. P. \nparasitica) and P. citrophthora (R.E. Sm.; E.H. Sm.)\
    \ \nLeonian (LARANJEIRA et al., 2005), is the most \nimportant disease in citrus\
    \ nurseries, the citrus trees \nproduced should be Phytophthora-free. Surveys\
    \ carried \nout after the implementation of regulations to protect trees \nin\
    \ São Paulo indicated that the spread of Phytophthora \nspp. root-rot can be significant\
    \ in nurseries that do not use \npreventative control measures (SALVA, 2004; GRAHAM;\
    \ \nFEICHTENBERGER, 2015). Some nurseries have small \nlaboratories to analyze\
    \ samples collected throughout the \nproduction cycle to monitor for the presence\
    \ of diseases in \nsubstrate batches and in the nursery, promptly eliminating\
    \ \nany possible sources of fungal inoculum. The most \nfrequently used method\
    \ is the bait test, given its simplicity \nand low cost (SIVIERO et al., 2002).\
    \ Briefly, in this test \nthe substrate samples are inserted into a plastic cup\
    \ filled \nwith disinfected water. Healthy leaf discs of citrus are \nplaced on\
    \ the surface of the water, and the glass is covered \nwith plastic film and kept\
    \ under constant artificial lighting. \nAfter one week, the disks are collected\
    \ and analyzed under \na microscope for the observation of any hyphae, sporangia,\
    \ \nand zoospores of Phytophthora spp.\nOther diseases that may occur in protected\
    \ nurseries \nrequire rigorous preventive measures, including citrus \ncanker\
    \ (caused by Xanthomonas citri subsp. citri); \ndamping-off (caused by Rhizoctonia\
    \ solani Kühn, and in \nsome cases by Pythium sp. and Fusarium sp.); albinism\
    \ \n(caused by Alternaria tenuis Nees and Aspergillus flavus \nLink); ‘Rangpur’\
    \ lime and sour orange scab; Alternaria leaf \nspot (caused by Alternaria citri\
    \ Ellis & N. Pierce); citrus \nblack spot; the citrus nematode Tylenchulus semipenetrans\
    \ \n(Cobb); and the citrus root lesion nematodes Pratylenchus \njaehni Inserra\
    \ et al. and P. coffeae (Zimmermann) Goodey \n(LARANJEIRA et al., 2005; SANTOS\
    \ et al., 2005). \nFoliar spraying with metallic copper and other \nagrochemicals\
    \ does not guarantee the health of the young \ntrees, although some nurseries\
    \ do this as a preventive \n21\nAdvances in Citrus propagation in Brazil\nRev.\
    \ Bras. Frutic., Jaboticabal, 2019, v. 41, n. 6:  (e-422) \nmeasure. The disinfestation\
    \ of vehicles, tools, equipment, \nand utensils used in the nursery with a quaternary\
    \ \nammonia solution is much more effective, as well as the \ndisinfestation of\
    \ hands and footwear and the use of clean \nclothing. Restricted staffing traffic\
    \ and the use of healthy \npropagation materials (seeds, budwood, and rootstock\
    \ \nliners) are essential. Other prevention measures include \nthe use of localized\
    \ irrigation, keeping the canopy as dry \nas possible, especially for such young\
    \ susceptible tissues \nas new sprouts and graft shoots, to discourage the spread\
    \ \nof the disease and reinfection. Trees should be kept away \nfrom the side\
    \ screens to avoid rain splashes as well. \nAs discussed previously, the main\
    \ substrates used \nin the production of citrus nursery trees have a base of \n\
    composted pine bark and coconut fiber. Due to inadequate \ncomposting, macrofungi\
    \ can be present in commercial \nbatches. The basidiomycete Leucocoprinus birnbaumii\
    \ \n(Corda) Singer is the most common, producing yellow-\ncolored mushrooms, as\
    \ well as other species, such as the \ndung-loving bird’s nest mushroom Cyathus\
    \ stercoreus \n(Schwein.) De Toni, the white or skullcap dapperling \nmushroom\
    \ Leucocoprinus brebissonii (Godey) Locq., \nthe false truffle Agariaceae incertae\
    \ sedis, and the red \nmushroom Gymnopilus dilepis (Berk. & Broome) Singer \n\
    (AGUILAR-VILDOSO, 2009). These macrofungi \ngenerally do not cause direct damage\
    \ to the citrus plants; \nhowever, they induce substrate hydrophobicity, which\
    \ \nmeans the irrigation of the plants is not as effective, \nespecially after\
    \ transplanting them to the field, which \ncan cause decreased plant growth and\
    \ even tree death. \nChemical control should be used in association with the \n\
    manual elimination of fungal structures from the substrate. \nWeeds should be\
    \ avoided in the nursery because \nthey shelter citrus pests, cause commercial\
    \ depreciation, \nand compete for water and nutrients, reducing tree growth. \n\
    Oxalis corniculata L. and Cardamine bonariensis Pers. \nare the most frequent\
    \ weed species that grow on the same \nsubstrate as citrus nursery trees (ALVES,\
    \ 2007). Manual \nweeding is preferred over the use of herbicides due to the \n\
    risk of phytotoxicity to the citrus plants. \nNursery management tools\nThe management\
    \ of a citrus nursery is a complex \nactivity that involves planning, executing,\
    \ monitoring, \nand adjusting a series of interconnected processes and \nactivities.\
    \ In addition to the technical processes inherent to \ncitrus propagation related\
    \ to cultural practices, integrated \npest management, fertilization, and irrigation\
    \ decisions, \nthere are several administrative tasks involved, such as \nmarketing,\
    \ procurement, sales, inventory management, \npersonnel hiring, leadership, and\
    \ customer service. \nThe labor and input usage are the most important \ncomponents\
    \ in the cost management of nursery production \n(BREMER NETO et al., 2015). The\
    \ demand for these \nfactors depends on the evaluation of the production \nsystem\
    \ and its technical efficiency indicators, which \nrequires constant and accurate\
    \ data collection and analysis. \nIn addition to the production system, other\
    \ relevant \ncomponents of the management involve certification \nprograms, which\
    \ require a series of procedures to be \nundertaken by the nursery that often\
    \ require a more \nprofessional management strategy (INSTRUÇÃO, \n2017d). \nThe\
    \ technical management of the nursery should be \ncoordinated by integrated systems\
    \ capable of generating \nreports. Computer software can be used to plan and \n\
    monitor activities and to calculate production costs for \nprofessional business\
    \ administration. Some programs are \ncommercially available in the Brazilian\
    \ market, ranging \nfrom apps developed by small nurserymen to complex \nsystems\
    \ created by specialized companies. The latter \nare usually adapted from those\
    \ used in other farming \nactivities, in particular for the management of orange\
    \ \nproduction farms or nurseries of ornamental and other \ntree crops. Some examples\
    \ of software adapted for use \nin citrus nurseries are those developed by Altec\
    \ (Araras, \nSP, Brazil) (http://www.altec.inf.br) and by MasterPlanti \n(Curitiba,\
    \ Paraná, Brazil) (http://www.masterplanti.com.\nbr). Integrated computer-based\
    \ information systems \nhave been successfully developed for implementation in\
    \ \ntraceability and certification of the citrus nursery chains \nin Italy, and\
    \ also serve as an example for the application \nof such systems in this industry\
    \ segment in other citrus-\nproducing regions (PORTO et al., 2011, 2014).\n22\n\
