    \ disease-tolerant rootstocks with lower \nirrigation demand also have a smaller\
    \ canopy size, \nincreasing the efficiency of production per canopy volume \n\
    (POMPEU JR., 2005). This strategy has been adopted in \nrecent years due to the\
    \ increased frequency of the HLB \ndisease. Technologies that include the production\
    \ of \nsmaller trees and use of increased planting densities have \nbeen investigated\
    \ in other countries to compensate for the \neradication of infected plants and\
    \ maintain productivity. \nAmong other strategies for reduction in tree size,\
    \ the use \nof viroids, ‘filters’, and ‘inter-grafts’ can be mentioned \n(SALEH\
    \ et al. 2008; HUSSAIN et al., 2012). Genetic \nimprovements to obtain materials\
    \ that have reduced \ncanopy sizes, especially tetraploid rootstocks, have also\
    \ \nbeen sought (BRUYERE et al., 2016).\n8\nS. A. de Carvalho et al.\nRev. Bras.\
    \ Frutic., Jaboticabal, 2019, v. 41, n. 6:  (e-422)                          \
    \                                            \nStudies seeking to increase the\
    \ diversification of \nrootstock varieties indicated the great potential of using\
    \ \n‘Sunki Tropical’ mandarin (SOARES FILHO et al., 2002), \ncitrandarins and\
    \ trifoliate hybrids (BLUMER; POMPEU \nJR., 2005; CRISTOFANI-YALI et al., 2007;\
    \ RAMOS \net al., 2015; CARVALHO et al., 2016b; FRANÇA et \nal., 2016), and the\
    \ ‘F80’ citrumelo and other trifoliates \n(POMPEU JR.; BLUMER, 2005). The performance\
    \ \nof several new rootstocks and their combination with \ndifferent varieties\
    \ under nursery conditions was reported \nby Schinor et al. (2015), Rodrigues\
    \ et al. (2015, 2016), \nand Parolin et al. (2017).\nCharacterization and genetic\
    \ certification\nThe adequate characterization of citrus varieties \nis of great\
    \ importance for their distinction from those \nalready known, and is essential\
    \ for their registration in \nthe Brazilian RNC of MAPA. New materials need to\
    \ \nbe characterized and evaluated under different soil and \nclimatic conditions\
    \ before they can be made available as \nscion or rootstock.\nResearchers collect\
    \ and analyze data on the plant \ngrowth and production, fruit and juice quality,\
    \ scion/\nrootstock compatibility, and tolerance to pests and diseases \nof new\
    \ materials (ZORZO; CARVALHO, 2012). Based \non research and consolidated records,\
    \ most of the citrus \nvarieties used in São Paulo and other Brazilian states\
    \ \nhave the desirable vegetative and fruit aspects that are \nwell-described\
    \ in the literature (FIGUEIREDO, 1991; \nKOLLER, 1994; DONADIO et al., 1995; POMPEU\
    \ JR., \n2005; PIO et al., 2005). In nursery is recommended that \nlots of seeds\
    \ and budwoods used for propagation must \nchecked for their respective morphological\
    \ description, \nas early mentioned, aiming to ensure varietal fidelity. \nThis\
    \ procedure maximize the use of propagules free of \nvariations caused by mutations\
    \ that may compromise \nthe quality and productivity of the clones (PERIN, et\
    \ al., \n1998). \nMore detailed genetic characterization for the \npurpose of\
    \ cultivar protection can be done using \nmorphological descriptors. These parameters\
    \ can be found \nin the manual ‘Descriptors for Citrus’ of the International \n\
    Plant Genetic Resources Institute (IBPGR, 1988), and in \nthe guidelines for the\
    \ examination of homogeneity and \nstability distinction established by the ‘International\
    \ Union \nfor the Protection of New Varieties of Plants’ (UPOV, \n2003). \nOn\
    \ the other hand, similar rootstock genotypes \nare difficult to differentiate,\
    \ especially in the early stages \nof growth, when their morphological and agronomic\
    \ \ncharacteristics are not fully expressed. Biotechnological \ntools, including\
    \ isoenzymatic and molecular markers, \nhave been used to identify seedlings of\
    \ zygotic origin \nin breeding programs and in citrus nurseries (ASHARI \net al.,\
    \ 1988; ANDERSON et al., 1991; CRISTOFANI; \nMACHADO, 1998; ANDRADE-RODRIGUEZ\
    \ et al., \n2004; ANDRADE et al., 2007). Molecular markers are \nalso useful for\
    \ the genetic certification of citrus varieties \nused as scions (NOVELLI et al.,\
    \ 2004, 2006; MORAES \nFILHO et al., 2011; SUN et al., 2012; SANKAR et al., \n\
    2014) and as rootstocks (SHÄFER et al., 2004; SCHINOR \net al., 2011). As an example,\
    \ the use of microsatellite \nor simple sequence repeats molecular markers allowed\
    \ \n‘IAC 2019Maria’ to be genetically differentiated from \n‘Murcott IAC’ tangor,\
    \ which is used as a female parent \nin crosses with ‘Pera IAC’ sweet orange (CRISTOFANI-\n\
    YALI, 2017).\nFor sweet oranges, promising results have also been \nobtained with\
    \ the use of the laser-induced fluorescence \nspectroscopy (LIFS) technique, which\
    \ uses the optical \nproperties of leaves to distinguish varieties based on \n\
    their chemical composition and to differentiate between \nhealthy and diseased\
    \ citrus plants (MILORI et al., \n2013). The use of LIFS made it possible to discriminate\
    \ \nvarieties, or even sweet orange clones, with a specificity \nof 97.5% (KUBOTA\
    \ et al., 2017). This technology is \na potential tool for the early identification\
    \ of seedlings \nin breeding programs, characterization of accessions in \ngermplasm\
    \ banks, and certification and protection of \ncultivars. The LIFS technique presented\
    \ better results in \nthe differentiation of ‘Sunki’ mandarin selections than\
    \ \nthe use of molecular markers, which only differentiated \n‘Sunki Tropical’\
    \ and ‘Sunki Maravilha’ from one another \nand their parents, but did not differentiate\
    \ the common \n‘Sunki’ and ‘Sunki da Florida’ varieties from one another \n(SANTANA-VIEIRA\
    \ et al., 2014).\nAiming to meet the demands of the Brazilian citrus \nindustry,\
    \ the CCSM-IAC, in Cordeirópolis, SP, has been \nproviding genetic certification\
    \ for rootstock varieties \nsince the early 2000s (COLETTA-FILHO et al., 2004).\
    \ \nAnalyses are conducted using the DNA polymerase \nchain reaction technique\
    \ and have been used to identify \nrootstock citrus varieties at the sowing stage,\
    \ whereas \nthe differentiation of varieties at this stage based on \nmorphological\
    \ characteristics, such as leaf and thorn \nmorphology, is uncertain. The same\
    \ applies at the seed \nstage. Characteristics such as seed size and shape are\
    \ \nvery useful if the genotypes are different but can lead \nto uncertainty (Figure\
    \ 1). Exampling the phenotypic \ndifferentiation between trifoliate hybrids, such\
    \ as citranges \nand citrumelos (Figure 1) and the ‘Cleopatra’ and ‘Sunki’ \n\
    mandarins (Figure 2), in the initial phase of growth is still \nvery uncertain.\
    \ The genetic confirmation of the rootstock \nof an adult plant in the field is\
    \ also possible, but for this \npurpose it is necessary to obtain a piece of a\
    \ root or bark \nbelow the grafting region.\n9\nAdvances in Citrus propagation\
