    (USBR, 2011). The CAP provides the vast majority of this, and thus municipalities
    are at risk during a shortage. The SNWA, the most junior user in Nevada, has rights
    to nearly the entire allotment of Nevada and distributes it to the ∼2 million
    residents of the Las Vegas Valley (USBR, 2007). Both Arizona and Nevada have plans
    to replace water lost to curtailed deliveries from Lake Mead with other in-state
    sources. Arizona stores unused water in a groundwater bank. When that empties,
    it can protect its population by reducing CAP water deliveries to irrigators,
    essentially trading water security for economic security by supporting basic human
    needs at the expense of agricultural productivity. Nevada has been aggressively
    encouraging conservation by storing unused water in groundwater banks, which will
    yield 30,000 af/yr (37 GL) from separate banks in California and Arizona (SNWA,
    2009) for as long as they last. Additionally, the SNWA has purchased 1.2 maf (1,480
    GL) for $350 million from Arizona in a unique water transfer (Tavares, 2009).
    It has also designed a >500-km long, $3 billion pipeline to bring pumped groundwater
    from the center of the state. If approved and built, it is forecast to yield a
    maximum of 137,000 af/yr (169 GL/yr) (SNWA, 2009); the long-term sustainability
    of this yield is beyond the scope of this article. Thus, on a strictly volumetric
    basis, Nevada would seem able to withstand extended Colorado River shortages only
    on the condition that this politically contentious and expensive pipeline is built.
    The potential shortages for which Arizona and Nevada must prepare contrast starkly
    with the uninterrupted water supplies to the other CRB states. The water supplies
    of the two Basins are separated legally, and, in 2008, no Upper Basin state consumed
    close to its maximum allotment (MacDonnell, 2009; USBR, 2011). Certainly, a sustained
    Basin-wide drought could require reductions in consumptive use in Upper Basin
    states for the Upper Basin to meet its required deliveries to the Lower Basin,
    but this scenario is not nearly as likely as the continued decline of Lake Mead
    due to overallocation of Lower Basin water, although this was interrupted by a
    significant rise in 2011 that resulted from extra releases from Lake Powell after
    bountiful inflows there. In California, senior water rights (2.7 maf/yr [3,300
    GL/yr] were created before 1929) and the CRBPA ensure that it will not suffer
    shortages during conditions stipulated by the Shortage Guidelines. Consequently,
    whereas Arizona and Nevada have ample reason to conserve water, take advantage
    of the intentionally created surplus feature of the Shortage Guidelines, and maintain
    water levels in Lake Mead, the other five CRB states have no such motivation.
    If shortages continued for many years, Arizona and Nevada could face extremely
    difficult choices that may involve reductions in population or economic activity,
    whereas agricultural irrigation in the California desert and development of new
    water projects in the Upper Basin could continue unabated. This inequality, although
    consistent with existing laws, seems sufficiently glaring to spark political outcry
    by the governors and federal representatives of Arizona and Nevada. If Lake Mead
    falls to 1,025 ft above sea level, the Shortage Guidelines offer no plan other
    than a meeting of the seven CRB states. Such a meeting is sure to feature insistence
    by Arizona and Nevada that the other CRB states share in the suffering created
    by low reservoir levels, despite their worsening bargaining position and existing
    legal protections for the other states. Because the Shortage Guidelines contain
    no long-term plan for Basin-wide adaptation to aridity, they present a threat
    to the legal framework of the Colorado River by potentially creating a scenario
    in which an increasingly desperate Arizona and Nevada may use every means at their
    disposal to force hasty changes to Colorado River law. Moreover, the Shortage
    Guidelines are designed to react to shortages forecast up to 2026, and this seems
    short-sighted given their assertion that shortages become significantly more probable
    immediately thereafter under the enacted “preferred alternative.” A significant
    additional shortcoming of the Shortage Guidelines is their approach to reduced
    Colorado River flow as an ephemeral problem. The document was written as a response
    to drought (USBR, 2007), although its planning considers neither the possibility
    of a multidecade drought in the CRB, which is not without precedent (Meko and
    Woodhouse, 2005), nor evidence that severe multiyear droughts have occurred multiple
    times during the last 500 years (Woodhouse et al., 2006). Moreover, as the Water
    Supply and Demand Study acknowledges, low river flows may be due to a long-term
    shift to increased aridity in the CRB, not temporary drought. Climate change is
    likely to lead to significant reductions in long-term average runoff in the CRB
    (NRC, 2007; Seager et al., 2007; Barnett and Pierce, 2008; Cooley et al., 2009),
    which is very sensitive to small increases in mean annual air temperature (McCabe
    and Wolock, 2007). After extensive consideration within the Shortage Guidelines,
    the USBR chose to neglect the effects of climate change in its runoff forecasts
    because global climate models at the time of publication could not provide sufficiently
    specific information about individual river basins. Although the USBR cited multiple
    studies that pointed to notable long-term changes in surface runoff in the western
    U.S. and thus knew that accepting the premise of no effect due to climate change
    would be flawed, the Shortage Guidelines were based only on the measured record
    of Colorado River flows (USBR, 2007). Thus, their forecasts probably overestimate
    future water supply and underestimate the need for long-term adaptation to decreased
    river flows. The Shortage Guidelines state that errors due to neglect of the effect
    of climate change are acceptable because that document plans only to 2026 and
    thus requires an update relatively soon (USBR, 2007). The lack of a plan for Lake
    Mead elevations below 1,025 ft above sea level is a particularly glaring example
    of this optimistic, short-term approach. However, a pessimistic, long-term fate
    may await the Lower Basin: when flow reductions due to climate change were taken
    into account, a Monte-Carlo simulation indicated a 50% probability of total reservoir
    storage depletion as early as 2021, relative to 2007 conditions (Barnett and Pierce,
    2008). This undercuts substantially the claim that there is sufficient time to
    plan by using projections that neglect climate change and then revise nearer to
    2026. The reforms stipulated in the Shortage Guidelines are likely inadequate
    even if the premise of no effect due to climate change is correct. If the several
    forecasts of lower runoff due to climate change are correct, the Shortage Guidelines
    are even weaker. There appears to be a strong possibility that they will only
    delay an inevitable and painful confrontation between competing interests of the
    CRB. Australian Implementation of an Interstate Water Market Whereas the Shortage
    Guidelines have focused on progressive reductions in supply as a means of conserving
    water in Lake Mead, the MDB has instituted water reforms in the last decade that
    have moved existing water supplies to meet demands most efficiently. These reforms,
    which center on the creation of an interstate water market, have created the flexibility
    that has allowed both municipalities and a variety of irrigators to manage significant
    reductions in total supply that have prevented the failure of the MDB water supply.
    If prolonged aridity in the CRB leads to increasingly strict reductions in supply,
    important new information emerging from Australia’s experience with water management
    reform in the last two decades may provide an effective example for future reform
    in the CRB. The MDB covers 10.6 million km2 and is drained by Australia’s two
    longest rivers, the Darling (2,740 km long) and the Murray (2,530 km long), and
    their tributaries. Like the CRB, agricultural irrigation is the primary consumptive
    use of water; the MDB contains 65% of the irrigated land in Australia. Average
    runoff is 17.2 maf/yr (21,200 GL/yr), and several large reservoirs have a total
    storage capacity of just under 28.3 maf (34,900 GL) in preparation for recurring
    periods of aridity (MDBA, 2008; CSIRO, 2008). Climate change is likely to reduce
    long-term average runoff in the MDB. Such effects may have already started: flows
    in the Murray River reached historic lows during a long dry period from 1995 to
    2009 (Pittock and Connell, 2010). The two upstream riparian states of the Murray
    River, New South Wales and Victoria, share its yearly flow equally (i.e., the
    volume of water available to each state varies annually) after guaranteeing a
    fixed volume to South Australia, which lies downstream. During low river flow,
    the volume delivered to South Australia was reduced to bring it in line with its
    historical percentage of overall flows. After the yearly share to each state is
    announced, states declare the percentages of permanent water rights that will
    be delivered to each user. These “seasonal allocations,” which are volumes of
    water delivered to users per month or year, are based on volumes stored in reservoirs.
    If necessary, they are small fractions of the volumes declared in permanent water
    rights, which are known as “entitlements.” Thus, yearly consumptive use is tuned
    to the available water of that year (Crase et al., 2004; Turral et al., 2005).
    Entitlements and seasonal allocations are traded in a regulated interstate water
    market that was created in 1989. Trading was insignificant until consumptive use
    of MDB water was capped in 1996 in response to drought conditions and increasing
    demand (Connell and Grafton, 2011). Then, yearly trading increased to <1% of entitlements
    and ∼10% of allocations (Crase et al., 2004). Intense aridity from 2005 to 2009
    sharply curtailed allocations and spurred interstate water trading, which represented
    19.9% of all water trading in Australia in 2008-2009 (Australian National Water
    Commission, 2010). Patterns have since developed in the interstate market (Figure
    3). In times of shortage, irrigators of opportunistic crops (e.g., rice, cotton)
    in New South Wales, particularly the Murrumbidgee River Basin, sold water to horticulturalists,
    viticulturalists, and dairy farmers in South Australia and Victoria, who require
    yearly supplies of water to prevent the death of plants and cows (Crase et al.,
    2004; Australian National Water Commission, 2009). The largest buyer of water
    was South Australia, which acted on behalf of Adelaide (Australian National Water
    Commission, 2009). When extremely wet conditions came in 2010-2011, all allocations
    across the MDB were ≥100% of entitlements. Irrigators had surplus water for their
    crops, and so large volumes of water were sold at low prices to regions that could
    store water for future years (Australian National Water Commission, 2011). Figure
