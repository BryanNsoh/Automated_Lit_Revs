  full_text: ">\nsustainability\nArticle\nChina’s Water-Saving Irrigation Management\
    \ System:\nPolicy, Implementation, and Challenge\nLiuyang Yao\nID , Minjuan Zhao\
    \ * and Tao Xu\nCollege of Economics & Management, Northwest A&F University, No.3\
    \ Taicheng Road, Yangling 712100,\nShaanxi, China; yaoliuyang@gmail.com (L.Y.);\
    \ xutao_2013@outlook.com (T.X.)\n* Correspondence: minjuan.zhao@nwsuaf.edu.cn;\
    \ Tel.: +86-298-708-1398\nReceived: 1 November 2017; Accepted: 13 December 2017;\
    \ Published: 15 December 2017\nAbstract: In response to the increased competition\
    \ for water, the Chinese government has determined\nto promote water-saving irrigation\
    \ (WSI) followed by a range of institutional arrangements and\npolicy goals. Three\
    \ management mechanisms are analyzed in this study in terms of effectiveness,\n\
    including the top-down regulation mechanism using direct control or economic instruments,\n\
    the design-bid funding mechanism mobilizing local governments by competitive grants\
    \ program,\nand the bottom-up participation mechanism transferring more irrigation\
    \ management responsibilities\nto end-users.\nAlthough the WSI management has\
    \ achieved notable improvements by the\ncombination of different mechanisms, conﬂicts\
    \ among different policy goals, uneven distribution of\nﬁnancial resources, and\
    \ insufﬁcient participation from water users caused the difﬁculty in aligning\n\
    stakeholders’ incentives. Approaches are needed to enable sustainable management\
    \ by coordinating\nincentives from different stakeholders in the management, as\
    \ well as incorporating end water users\nto assist decision-making.\nKeywords:\
    \ management reform; top-down regulation; design-bid funding; bottom-up participation;\n\
    Shiyang River Basin\n1. Introduction\nChina encompasses almost 20% of the world’s\
    \ population with only 6% of the world’s fresh\nwater [1], leaving it with much\
    \ less water available per capita than most other countries. Over the past\nfew\
    \ decades, expanding agricultural production, increasing industrial output and\
    \ growing population\nwith more water-intensive lifestyles have all exacerbated\
    \ the scarcity of China’s available water\nresources [2]. Faced with growing competition\
    \ from urban and industrial sectors, the agricultural sector\nis likely to experience\
    \ serious water scarcity problems in the near future. These problems are aggravated\n\
    by the low economic output per cubic meter of water. Furthermore, socioeconomic\
    \ development\nwill require more food production [3], leading to the further demand\
    \ for water in agriculture.\nIn the meantime, the agricultural sector still consumes\
    \ the largest proportion of the county’s water\n(62.4% in 2016) [1], but with\
    \ a low level of water use efﬁciency. Speciﬁcally, the ratio of the volume of\n\
    water used productively by crops to the total quantity of water supplied was 0.55\
    \ in 2016, far behind\nthe developed world of 0.7–0.8 [1,3]. Thus, in response\
    \ to the increased competition for water, there is\ngreat potential for water-saving\
    \ irrigation (WSI) to achieve sustainable water use while maintaining\nagriculture\
    \ development in China.\nTo address the above concerns, various WSI technologies\
    \ have been developed to save water\nuse in agriculture from the supply of irrigation\
    \ water to its ﬁnal use on crops. Wang et al. [4] made\none of the earliest attempts\
    \ to summarize the various technologies, and divided them into two\ncategories:\
    \ engineering measures, such as canal lining, drip irrigation, and intermittent\
    \ irrigation;\nand agronomic practices, such as water-matched production, biological\
    \ water-saving technology,\nSustainability 2017, 9, 2339; doi:10.3390/su9122339\n\
    www.mdpi.com/journal/sustainability\nSustainability 2017, 9, 2339\n2 of 17\nand\
    \ soil moisture conservation.\nWang et al. [5], on the other hand, divided WSI\
    \ technologies\ninto\nthree\ncategories:\ntraditional\ntechnologies,\nsuch\nas\n\
    border\nirrigation\nand\nfurrow\nirrigation;\nhousehold-based technologies, such\
    \ as using plastic sheeting and surface pipe;\nand community-based technologies,\
    \ such as drip irrigation, using underground pipe and canal lining.\nOther studies\
    \ have investigated the implementation of these technologies, their adoption,\
    \ real impacts,\nand the problems encountered in carrying them out.\nFor instance,\
    \ Deng et al. [6] discussed\nvarious biological mechanisms of the WSI technology\
    \ in the arid and semiarid areas of China;\nChai et al. [7] analyzed the implementation\
    \ of WSI technologies in China and its social, economic,\nand environmental impacts.\n\
    Zou et al. [8], Ingman et al. [9], Tang et al. [10], Feike et al. [11],\nKhor\
    \ et al. [12], and Mamitimin et al. [13] investigated the factors inﬂuencing the\
    \ adoption of some\nof the widely-implemented WSI technologies. Undoubtedly, the\
    \ practices of WSI technology are of\nbroad interest, with much learned from these,\
    \ and other, studies.\nNonetheless, the extent of WSI technology use remains low\
    \ in China [4–7].\nTo facilitate\na more successful adoption of WSI technologies,\
    \ a set of policies have been pioneered by the\nChinese government to foster management\
    \ change. However, the administrative multi-level and\nmulti-sector structure\
    \ limits the effectiveness of these policies [5]. Additionally, ﬁnancial shortfalls\n\
    from the local governments [14,15] and insufﬁcient participation of farmers [16]\
    \ also affect the\nimplementation and success of WSI policies [17,18]. As a response,\
    \ WSI management has been\nreformed to intensify the connection among macro-level\
    \ water-saving policies, meso-level policy\nimplementation, and micro-level irrigation\
    \ water users. For instance, the central government has\nissued policies to mobilize\
    \ local governments by providing special funds to ﬁll the ﬁscal gap for WSI\n\
    investment [19,20]; Water User Associations (WUAs) have been promoted to take\
    \ on the irrigation\nmanagement responsibilities in rural China [21]. In the changing\
    \ policy environment in China, it is\nessential to conduct more detailed and empirical\
    \ assessment of the performance of WSI strategies taken\nby the government and\
    \ farmers. Unfortunately, there have been relatively few studies focusing on the\n\
    status of the WSI management system. There is almost no systematic information\
    \ on management\nmechanisms of the WSI, its experience and lessons, although they\
    \ are urgently needed.\nThis study aims to enrich the current understanding of\
    \ the on-going WSI management policies,\nthe mechanisms of how WSI policies have\
    \ been implemented, and the challenges that the management\nsystem is currently\
    \ facing, thus providing information for further sustainable WSI management.\n\
    To this end, we have collected data and information on the way that agricultural\
    \ water has been\nmanaged and the effectiveness of different management measures.\
    \ A case study, carried out in the\nShiyang River Basin, has also been analyzed\
    \ in this paper to illustrate the consequences of the WSI\nmanagement reform in\
    \ practice. The research method used in this paper includes an extensive and\n\
    critical review of academic literature on the technologies, institutions, policies,\
    \ strategies, and progress\ninvolved in WSI. For the case study, we organized\
    \ site interviews and focus group discussions\nwith a variety of stakeholders\
    \ from June 2016 to August 2017 to collect information on local water\nmanagement\
    \ regulations, government plans, and other relevant information on the studied\
    \ area.\nThe remaining sections of this paper are organized as follows: Section\
    \ 2 provides an overview\nof China’s WSI management policies and its implementation;\
    \ in Section 3, we give a more detailed\ndiscussion of the WSI management by providing\
    \ empirical evidence for their implementation in the\nShiyang River Basin; and\
    \ Section 4 summarizes the ﬁndings and concludes the paper.\n2. Overview of Water-Saving\
    \ Irrigation Management\n2.1. Institutional Arrangements\nThe administrative structure\
    \ of China’s agricultural water management has grown into a vast\nand complex\
    \ bureaucracy with overlapping competences and responsibilities [22,23]. China’s\
    \ political\nadministration structure consists of ﬁve hierarchical levels: centre,\
    \ province, prefecture, county,\nand township [24]. According to China’s Water\
    \ Law [25], the Ministry of Water Resources (MWR)\nSustainability 2017, 9, 2339\n\
    3 of 17\nhas the primary responsibility for agricultural water management at the\
    \ central level. The role\nof the MWR is to develop and enforce water government\
    \ laws and regulations, and to supervise\nwater-saving investments by providing\
    \ technical guidance. In addition to the MWR, other central\nauthorities in China\
    \ are also involved in the management of the agricultural water management\nby\
    \ law [25], including the Ministry of Agriculture which is responsible for developing\
    \ local water\nallocation schemes and extending water-saving technology, the Ministry\
    \ of Environmental Protection\nwhich plays a crucial role in water pollution prevention\
    \ and control, the Ministry of Geology and\nMining which provides the information\
    \ about the groundwater level with respect to groundwater\npumping permits, and\
    \ the State Price Bureau which assists in setting irrigation water price guidelines\n\
    at the provincial level.\nBelow the central government, many subnational water\
    \ management authorities also inﬂuence the\nimplementation of the WSI. The Water\
    \ Resources Bureaus at the provincial level, and the Water Affair\nBureaus at\
    \ the prefectural and county level take most responsibilities for executing WSI\
    \ policies [26,27].\nThose bureaus all link vertically to the MWR to implement\
    \ the decisions by a higher-level authority.\nHorizontally, the heads of local\
    \ bureaus are appointed by local leaders of their own jurisdiction,\nand thus\
    \ water management rules and policies were frequently carried out as inﬂuenced\
    \ by local\ninterest [5]. To deal with potential water use conﬂicts among different\
    \ jurisdictions, water resources\nmanagement opted for river basin authority that\
    \ manage the whole basin’s water across administrative\nboundaries [23,25]. Each\
    \ of China’s seven major river basins, such as the Yellow River Basin, has a\n\
    National River Basin Conservation Commission, working on behalf of the MWR to\
    \ manage the basin’s\nwater resources. For some of the important basins that lie\
    \ within the same province, but across\ndifferent prefectural levels, such as\
    \ the Shiyang River Basin in Gansu Province, a Provincial River\nBasin Conservation\
    \ Bureau has been set up to exert managerial responsibilities empowered by the\n\
    provincial Water Resources Bureau. The key tasks of the river basin authority\
    \ are to set an annual\nquota for water delivery, constructing WSI conveyance\
    \ structures, and providing more reliable timely\nirrigation water deliveries\
    \ of the river basin under their charge [25,26].\nMost of the large and mid-sized\
    \ Irrigation Districts (IDs) have specially set-up bureaus which are\nresponsible\
    \ for agricultural water conservancy facilities and agricultural water allocation\
    \ [28]. The ID\nmanagement bureau is a professional agricultural management organization\
    \ and their leaders report\nto local water Resources/Affair Bureaus. Under the\
    \ ID management bureau, the irrigation stations at\ntownship level are directly\
    \ responsible for allocating agricultural water, maintaining irrigation facilities,\n\
    and collecting irrigation water fees. Each village has coordinators with executive\
    \ responsibility given\nby irrigation stations. Small IDs will be managed directly\
    \ by a collection of village farmers, with the\nmanagers of the small IDs being\
    \ either village leaders or informally chosen leaders by consensus.\n2.2. Water-Saving\
    \ Irrigation Policies\nAgricultural water management has been changed from supply-side\
    \ management to demand-side\nmanagement since the revision of China’s water law\
    \ in 2002 [29]. Historically, projects focusing on\nexploiting more water to meet\
    \ the increasing water requirements have been given the highest priority.\nVarious\
    \ surface water and groundwater exploiting projects were built to support the\
    \ expanding of\nirrigation areas and the growing of water-intensive crops. However,\
    \ the cost of exploiting new water\nresources is increasing especially where the\
    \ groundwater table has fallen signiﬁcantly, and massive\nreliance on irrigation\
    \ has also produced adverse ecological outcomes [30]. It has become clear that\
    \ a\nsupply-side approach is insufﬁcient to deal with the growing water demands\
    \ [30,31]. Gradually, the\nmanagement objective has shifted to stem the excessive\
    \ rising demand by the more efﬁcient use of\nirrigation water.\nThe 11th Five-Year\
    \ Plan (2006–2010) [32] set out a series of policy goals for the WSI management.\n\
    These included (a) shifting from supply-side to demand-side management and quota\
    \ control;\n(b) adopting a more uniﬁed river basin management system and integrating\
    \ it with regional\ndevelopment; (c) establishing a preliminary system of water\
    \ rights trading; (d) developing the WSI\nSustainability 2017, 9, 2339\n4 of 17\n\
    to improve the water use efﬁciency to achieve a zero growth of agricultural water\
    \ consumption;\nand (e) increasing the average agricultural water-use efﬁciency\
    \ from 0.45 in 2005 to 0.50 by 2010.\nThe 12th Five-Year Plan (2011–2015) [33]\
    \ emphasized the following water-saving management goals:\n(a) implementing the\
    \ strictest water resources management system with volume control and quota\n\
    management, and perfecting the water allocation scheme; (b) reforming the water\
    \ price system;\n(c) promoting WSI techniques and adding 5 × 107 mu (1 mu = 666.7\
    \ m2) of high-efﬁciency WSI area;\nand (d) increasing the average irrigation water-use\
    \ coefﬁcient to 0.53 by 2015. The current 13th Five Year\nPlan (2016–2020) [34]\
    \ also has plans for water resource management, which includes: (a) continuing\n\
    to implement the strictest water resources management system; (b) limiting the\
    \ production scale,\nwhich should be based on local water resource conditions;\
    \ (c) increasing the average irrigation\nwater-use efﬁciency to 0.55 by 2020 and\
    \ 0.60 by 2030, respectively; and (d) reforming agricultural water\nprice and\
    \ promoting the practice of the WSI.\n2.3. Three Management Mechanisms for Agricultural\
    \ Water Saving\nTo\nimplement\nnational\nWSI\npolicies,\nthe\ntraditional\nmanagement\n\
    mechanism\nis\na\ntop-down\nmechanism,\nwhich\nincludes\ndirect\ncontrol\nand\n\
    economic\ninstruments\n[35,36]\nwith\nresponsibilities\nassigned\nover\na\nrange\n\
    of\nvertically—and\nhorizontally-interlinked\ngovernment authorities.\nHowever,\
    \ a lack of coordination inherent in China’s administrative\nstructure hampered\
    \ the effectiveness of policy delivery [37,38]. In recent years, the central government\n\
    has delivered WSI policies with greater reliance on task-speciﬁc governance. Instead\
    \ of using a\nchain-of-command sense, the central government realizes WSI goals\
    \ using the application model.\nSpecial funds have been designed at the central-level\
    \ and reached to the basic-level directly [14,17,37],\nwhich bypasses the conventional\
    \ hierarchy.\nNonetheless, a lack of alignment and connection\nbetween the government\
    \ and end-users of irrigation water led to the high cost and low efﬁciency in\n\
    implementing WSI policies. These concerns have encouraged participatory irrigation\
    \ management\nreform by introducing the Water User Associations (WUAs). The WUAs\
    \ have been considered\nas a bottom-up organizational form of water governance\
    \ aiming at enhancing better irrigation\nperformance [16,19,39,40]. Below, we\
    \ present the three management mechanisms: top-down regulation,\ndesign-bid funding,\
    \ and bottom-up participation.\n2.3.1. Top-Down Regulation\nThe top-down bureaucratic\
    \ system empowers the central government to have more control over\ndecision-making\
    \ than lower-level governments. In the case of the WSI, this mechanism includes\
    \ direct\ncontrol and economic instruments [36], aiming at allocating water resources\
    \ and increasing farmers’\nawareness of their irrigation costs.\nThe direct control\
    \ relies on mandatory measures, such as reducing the area of irrigated farmland,\n\
    restricting the cultivation of high water-consuming crops and introducing a water\
    \ consumption\npermit system.\nThe permit system, which was introduced to China’s\
    \ water law in 2002 [25],\nstipulates that river basin management authorities\
    \ and local bureaus should set their irrigation\nquotas among different administrative\
    \ regions. All water users should obtain their allocated water\nwith permits from\
    \ the water management authorities and should not exceed the allocated amount.\n\
    The approved abstraction permit is formulated according to river basin’ water\
    \ allocation plans issued\nby the upper-level water administrative department\
    \ or the river basin management authorities [41].\nPermits for IDs are the amount\
    \ of water that can be used for crop production. The implementation of,\nand emphasis\
    \ on, the quota management in the agricultural sector began only in recent years\
    \ and\nremains in the pilot phase [41,42]. In some of the pilot areas, water use\
    \ permits have also been assigned\nto individual farmers and vary annually by\
    \ water supply and crop type [31]. Farmers deposit money\nfor the allocated amount\
    \ according to the permit, and the irrigation stops once the allowed volume\n\
    is acquired [30]. By the establishment of a permit system, individual farmers\
    \ have de facto rights to\nagricultural water through their ownership of a permit.\
    \ In theory, this kind of water right can be traded,\nSustainability 2017, 9,\
    \ 2339\n5 of 17\nbut farmers hardly ever sell their water to others because of\
    \ the high transaction cost in ﬁnding trading\npartners and the ﬂat trading price\
    \ determined by the IDs [30,31,42]. Mandatory measures negatively\naffected farmers’\
    \ agricultural income, resulting in a low support rate of the policy enforcement\
    \ [43,44].\nEconomic measures made based on market signals have also been introduced.\
    \ The water price\nreform is the major part of economic instruments in China’s\
    \ WSI policies [5,22]. The ﬁrst-time water\npricing regulation was made in the\
    \ early 1980s when the state council determined to build a water fee\naccounting\
    \ system [22]. Since then, the pricing policy, which prescribed that agricultural\
    \ water should\nbe treated as market goods to adequately cover the water supply\
    \ cost, has been reformed. In 2016,\na comprehensive agricultural water pricing\
    \ reform was initiated to gradually increase the water price\nto guarantee the\
    \ operation cost of irrigation projects, adjust pricing strategies to encourage\
    \ saving and\npunish wasting, and invest in water-saving infrastructure and facilities\
    \ to lower the cost of the water\nsupply [45]. The water price reform has caused\
    \ an increase in the price of water to address the nation’s\nwater crisis. However,\
    \ China’s farmlands are highly fragmented and small-scale in nature [6,20],\n\
    and infrastructure for monitoring ﬂows at the individual user level is still unfeasible\
    \ due to high cost.\nThus, water fees are usually collected above the household\
    \ level. That is, individual households pay a\nproportion of the total collected\
    \ water fee based on the size of their irrigated land and regardless of the\n\
    actual amount of water they have consumed [28]. Further, farmers’ water demand\
    \ is relatively inelastic\nunder the current water pricing system [46], and raising\
    \ the price will not likely decrease irrigation\nwater use by a signiﬁcant amount\
    \ [11,12]. Only a tremendous increase in water price would lead to a\nsigniﬁcant\
    \ reduction in farmers’ water demand [47,48]. However, such a high increase in\
    \ the water\nprice occasionally conﬂicts with other policy goals, such as raising\
    \ rural incomes and maintaining\nfood security. All these difﬁculties impede the\
    \ progress of water price reform.\n2.3.2. Design-Bid Funding\nIn contrast to the\
    \ central government’s strong determination of promoting the WSI,\nlocal governments\
    \ have responded slowly because of the institutional barriers inherent to China’s\n\
    administrative structure. Recently, a signiﬁcant trend in management reform has\
    \ been the direct\nallocation of WSI funds in grant programs [37,49–57]. The grant\
    \ programs are designed by the\ncentral government with speciﬁc water-saving outcomes\
    \ [20,52]. Local governments bid for the WSI\nprogram in order to obtain additional\
    \ beneﬁts other than general operating funds [20]. Thus, we\nrefer to the designing\
    \ and bidding of grants program as “design-bid funding” mechanism for\nthe WSI\
    \ management. One of the major factors driving the design-bid mechanism is the\
    \ ﬁscal\ndeﬁcits of local governments [17,18,38]. Since China’s revenue-sharing\
    \ reform in 1994, the central\ngovernment has increased its ability in collecting\
    \ taxes by the recentralization ﬁscal control [49] and,\nthus, decreased the revenue\
    \ for local government. Further, the complete elimination of agricultural\ntax\
    \ in 2006 continued moving ﬁscal control away from local governments and shifted\
    \ it to the\ncentral government [17]. Consequently, the provision of public services,\
    \ such as WSI promotion,\nhas increasingly depended on the funds provided by central\
    \ governments’ ﬁscal transfers [14,15].\nThe afﬂuent central government also has\
    \ the capacity and will to invest in the WSI by designing\nspecial funds, and\
    \ asks local governments to apply for the funds by the competition with other\
    \ local\ngovernments [20,56]. This design-bid mechanism in the WSI management\
    \ is quite different from the\ntop-down regulation, as local governments have\
    \ the autonomy to decide whether they would like to\napply for the funds or not.\
    \ Meanwhile, this mechanism also provides the central government with an\neffective\
    \ controlling power by a task-centred mode of mobilization [50].\nThe design-bid\
    \ mechanism also makes a full use of the bureaucracy system while reducing\nthe\
    \ vertical and horizontal administrative barriers [54].\nThe central government\
    \ addresses the\nnation’s growing water shortages by designing competition funds\
    \ for the investment in village-level\nirrigation systems. To offset the shrinking\
    \ revenues, local governments will do the best to win the\nbid by setting up a\
    \ team from different departments and integrating the information from these\n\
    departments [17,37]. Additionally, getting the funds will also rebound to local\
    \ ofﬁcials’ credit [52–55].\nSustainability 2017, 9, 2339\n6 of 17\nThus, the\
    \ design-bid mechanism realizes the water-saving goal through the coordination\
    \ between the\ncentral and local governments. In local government’s pursuit of\
    \ external funds, vertical hierarchical\ninstitutions and horizontal departmental\
    \ arrangements will be broken up and recombined for a\nshort-term [50]. Additionally,\
    \ the status of the WSI development will be synthesized and submitted\nto the\
    \ upper-level government [56]. Consequently, local ofﬁcers have the incentive\
    \ to discover the\npotential water using problems within their jurisdiction during\
    \ the application process [37,50,56].\nThe competition for funds from the design-bid\
    \ mechanism play an increasing role in water\nconservation engineering and demonstration\
    \ work [57]. However, the mechanism also faces with\nstriking deﬁciencies in application\
    \ and implementation. During the application, the central government\nwill provide\
    \ guidelines with speciﬁc objectives and strict rules on realizing the objectives\
    \ [52].\nLow-level governments have little voice in the formation of guidelines,\
    \ such as the promotion of\ndrip irrigation among smallholders, and a lack of\
    \ understanding of the farming practice led to a\nwasteful use of funds [51].\
    \ Moreover, WSI funds were frequently allocated to highly-advanced\nwater-saving\
    \ technologies, such as automatic irrigation. The advanced technologies are usually\n\
    favoured by large-scale operation farmers or enterprises because a considerable\
    \ labour input can be\nsaved together with saving water [53]. Those entities also\
    \ have the power to lobby authorities and\nobtain ﬁnancial support [56]. The government,\
    \ on the other hand, is eager to create “highlights” in\nthe shortest possible\
    \ time, requiring that the project pilot units must have strength. This, in turn,\n\
    means that the priority will be given to those with larger operation scales, and\
    \ that little attention\nhas been paid to smallholders who will contribute a more\
    \ signiﬁcant potential for water savings\nthrough water management [22]. Lastly,\
    \ each of the funds has its speciﬁc objectives to the view of\nhigher authorities,\
    \ but all local affairs involve synthesis [37]. Thus, local governments always\
    \ combine\ndifferent funds into one area [57], leading to the uneven distribution\
    \ of ﬁscal resources and widening\ndevelopment gap among regions.\n2.3.3. Bottom-Up\
    \ Participation\nBoth the top-down mechanism and design-bid mechanism are nested\
    \ in the authority system\nwhich excludes water users from the decision-making\
    \ process. The Water User Associations (WUAs),\nas a public participatory organization,\
    \ are considered as an effective entity for democratic\ndecision-making at the\
    \ lowest level [16]. The potential advantages of WUAs include better facilitating\n\
    water-related affairs, such as water fees’ collection and water delivery, improvement\
    \ in resolving\nwater use conﬂict such as opportunistic behaviour prevention,\
    \ and lower costs of operation and\nmaintenance of the irrigation system [16,40,43,58].\
    \ Since the mid-1990s, by introducing the WUAs,\nthe participatory irrigation\
    \ management reform has become the mainstream in China [43]. In 2005,\nthe central\
    \ government announced that the WUAs were a way for the effective water management\
    \ [59]\nand determined to introduce the WUA over much of the country. However,\
    \ in its implementation,\nincreasing the number of WUAs or irrigated areas covered\
    \ by WUA-based management has become\nthe priority objective, and led to a rapid\
    \ growth of the WUAs numbers [60]. By the end of 2014, 834,000\nWUAs had been\
    \ established and commanded 284 million mu farmlands, which comprised 29.2% of\n\
    the country’s effectively irrigated area [61]. With the establishment of WUAs,\
    \ irrigation management\nresponsibilities have been transferred from the government\
    \ agencies to local water users to manage\nthe agricultural water more effectively\
    \ in a decentralization way. However, the performance of the\nWUAs varies considerably\
    \ in water-saving [60,62–64].\nThe bottom-up WUAs formalized by the World Bank\
    \ [40], and replicated in China with little\nattention to local context, resulted\
    \ in a low success rate [39,40]. In China, the village is the lowest-level\nadministration\
    \ unit, and the leaders of village include both village committee head elected\
    \ by\nvillage members and party secretary selected from above by the party organization.\
    \ Since WUA\nhas the identical administrative boundaries with the village rather\
    \ than the established based on\nhydrological boundaries, the WUA board is usually\
    \ comprised of the village leadership [58,64].\nAccording to data from a large-scale\
    \ survey during 2012 and 2016, it is estimated that 61% of the\nSustainability\
    \ 2017, 9, 2339\n7 of 17\ninvestigated WUA board was promoted by village leaders\
    \ and that only 14% were elected through the\ndemocratic voting process [65].\
    \ The establishment of the WUAs can be considered as the provision\nof professional\
    \ personnel for the responsibility of water-related coordination at the village\
    \ level.\nAlthough participation by villagers has played only a minor role, it\
    \ was found that the WUAs help\nincrease the water use efﬁciency, as well as reduce\
    \ water use conﬂicts [66,67].\n3. Lessons from the Practice: The Case of the Shiyang\
    \ River Basin\n3.1. The Case Study Area\nThe Shiyang River Basin (SRB) is an inland\
    \ river basin located in Northwest China, where water\nshortages are most severe,\
    \ and the management measures are changed rapidly and dramatically.\nThe basin\
    \ (Figure 1), surrounded by the Baddan Jaran Desert and the Tenggli Desert, has\
    \ an area of\nabout 41,600 km2 and annual runoff of 1.56 billion m3. Due to the\
    \ low precipitation and intensive\nevaporation, irrigation plays a critical role\
    \ in local socio-economic development, and water conﬂict is\nquite serious among\
    \ different sections. The upper stream of the SRB is the Qilian Mountain Range.\n\
    Runoff, mostly formed from precipitation and snowmelt, provides surface water\
    \ and groundwater\nfor the whole basin. In the SRB, increasing grain production\
    \ to meet the demands of the growing\npopulation and alleviating poverty used\
    \ to be given the highest priority. The government statistics\nshow the irrigated\
    \ area increased by 30%, grain output increased by 45%, and the total amount of\n\
    water use increased by 75% from the 1950s to 2003 [68]. Many dams have been built\
    \ in the upper\nstream and middle stream to ensure sufﬁcient water supply on their\
    \ own account, causing the surface\nwater ﬂowing to the lower Minqin oasis to\
    \ reduce rapidly from over 500 million m3 in the 1950s to\n98 million m3 in 2003\
    \ [68]. In response to the increasing water demand and decreasing spring ﬂow,\n\
    those downstream greatly expanded their number of tubewells to pump groundwater\
    \ for the expanded\nirrigation demand. In Minqin County alone, the number of tubewells\
    \ peaked at 14,000, accounting for\nabout 1/3 of Gansu Province’s total amount\
    \ [69]. The severe water conﬂict among different reaches\ncaused the serious overexploitation\
    \ of groundwater and a continuous decline in the groundwater\ntable [70].\nSustainability\
