    3.1. Evolution of the General Characteristics of Research on Sustainable Irrigation\
    \ (SI) \nTable 1 shows the evolution of the main variables related to research\
    \ on SI during the period \n1999–2018. During the studied period, relevant events\
    \ like international declarations and congresses \ndecisively influenced on the\
    \ sustainability research. The Kyoto Protocol (UNFCCC, 2008), which \ncommits\
    \ world countries to reduce greenhouse gas emissions, should be highlighted, as\
    \ well as the \nEconomics of Ecosystems and Biodiversity of 2010; the Rio +20\
    \ of 2012; the Millennium Development \nGoals of the United Nations (UN, 2015),\
    \ which provides guidelines for improving livelihoods and \nthe environment globally;\
    \ or the Paris Agreement on Climate Change of 2016; among others. These \nhappenings\
    \ additionally stimulate research on this topic [48]. This could also explain\
    \ the existence of \npeaks regarding the publication of articles on SI research,\
    \ like in 2017. A further reason explaining \nthe higher number of published articles\
    \ in 2017 compared to 2018 is that the sample selection was \nconducted in January\
    \ 2019. The Scopus database updates itself continuously and, at the time of the\
    \ \nsample search, not all published articles in 2018 had been registered. If\
    \ the sample selection were to \nbe performed at the end of 2019, the number of\
    \ published and indexed articles on SI in Scopus in \n2018 would increase. \n\
