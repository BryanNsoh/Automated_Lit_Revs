    \ are shown as ‘-‘.\n7. Conclusions\nThe availability of spatially distributed\
    \ precipitation, ET and LAI gridded data from open\naccess—or partially open access—earth\
    \ observation data platforms, makes it feasible to calibrate\nsoil and vegetation\
    \ process parameters of eco-hydrological models, also when rivers are ungauged\n\
    and the water distribution system is complex. In this study, four individual ET\
    \ models were averaged\nlinearly to match the simulations of ET from SWAT. No\
    \ in situ measurements were available to verify\nthe performance of individual\
    \ ET models. From inspection of the water balance, a simple linear\naverage value\
    \ gave best results as compared to streamﬂow and Kc crop coefﬁcients, described\
    \ in the\ninternational literature. Nevertheless, it is required to undertake\
    \ more studies on the ensemble ET\nproduct to provide further progressive insights\
    \ on averaging of individual estimates.\nSecondly, this paper demonstrates the\
    \ capabilities of SWAT and the auto-calibration SUFI-2 to\nrender bio-physical\
    \ processes in data scarce basins in a distributed manner. A total of 15 essential\n\
    bio-physical parameters of the unsaturated zone and exchange processes seem to\
    \ be adequately\nWater 2018, 10, 212\n17 of 21\ncalibrated in SWAT for each of\
    \ the 7907 HRUs. Otherwise, there would not have been such a good\nagreement with\
    \ the spatio-temporal variability of the remote sensing parameters, as in the\
    \ case\nof conventional discharge-driven calibration. Furthermore, this level\
    \ of spatial detail cannot be\nobtained from soil maps. The hydrological formulations\
    \ in SWAT are thus adequate for simulating\neco-hydrological processes. In the\
    \ near future, remote sensing data on soil moisture, net primary\nproduction,\
    \ and water quality will become available as well, which will undoubtedly further\
    \ enrich\nthe options to calibrate additional SWAT model parameters.\nThe approach\
    \ proposed in this study using SWAT-CUP and SUFI-2 will improve the facilitation\n\
    and standardization of calibration process for basins with scant ﬁeld data.\n\
    By optimizing\nevapotranspiration and photosynthesis for Hydrological Response\
    \ Unit, swift estimates of surface\nrunoff, erosion, groundwater recharge, baseﬂow,\
    \ storage changes, withdrawals, and carbon\nassimilation can be determined and\
    \ used to quantify ecosystems services. The availability of the\nsystem parameters\
    \ will allow future predictions of the basin water cycle in response to external\
    \ factors,\nsuch as climate and land-use changes, and computing scenarios for\
    \ green growth, i.e., conservation\nplans, reduction of greenhouse gas emissions,\
