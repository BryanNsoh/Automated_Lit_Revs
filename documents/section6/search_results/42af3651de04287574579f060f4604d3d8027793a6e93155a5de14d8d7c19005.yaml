    Campbell Scientific, Logan, UT, USA). The sensors were installed at a height of
    8.5 m (thus 3 m above the crown of the mango tree) with a horizontal separation
    of 0.15 m and with a sampling frequency of 16 Hz. Corrections to the λE due to
    sensible and latent flux (Webb et al., 1980), oxygen absorption (Tanner et al.,
    1993) and frequency losses (Moore, 1986) were applied using software developed
    by Van Dijk et al. (2004). The fluxes were computed for 30 min periods and later
    summed to give daily totals. The net radiation (Rn) was acquired with one net
    radiometer (model NR-Lite, Kipp & Zonnen, Delft, The Netherlands) above a row
