    The CWPET values for marketable table grape (3.18 kg m−3) were found to be lower
    than previous table grape studies with drip and furrow irrigation (Yunusa et al.,
    1997). Klaasse et al. (2007) reported a value of CWPET of 3.7 kg m−3 in South
    Africa. The economic water productivity performance for table grape was US$ 2.77,
    US$ 6.51 and US$ 7.82 m−3, for CWP$_IRR, CWP$_ET and CWP$_T, respectively. At
    an attractive market price of US$ 4.5 kg−1, the gross margin of production is
    in order of magnitude higher than for wine grape, however, the overall production
    costs for table grape are significantly higher; hence the differences in net income
    between table and wine grapes tend to be skimmed off. The difference between CWP$_ET
    and CWP$_T is higher for table grape than for wine grape, showing the better performance
    of drip system in comparison with microsprinkler irrigation. Sakthivadivel et
    al. (1999) compared standardized value of production per unit of water consumed
    of various crops, including vineyards from the Sarigol and Alasehim irrigation
    schemes in Turkey. They reported economic water productivity of raisin grapes
    is with US$ 0.39 m−3 (Sarigol) and US$ 0.47 m−3 (Alasehim) lower than for table
    and wine grapes. A gross return of several dollars per cubic meter of water depleted
    in vineyards of the semiarid region of São Francisco river basin is extremely
    high, and among the highest values of all crops in irrigated agriculture. 5. Conclusions
    Albedo, evaporative fractions, beneficial/non-beneficial water consumption, aerodynamic
    resistance, bulk surface resistance and canopy resistance were derived from the
    field data set and compared with the international literature. The results allowed
    expressing water consumption from vineyards in more specific bio-physical parameters,
    rather than in crop coefficients that lump together other crop water parameters.
    The seasonal evapotranspiration of table grape was less (352–393 mm) than for
    wine grape (438–517 mm). Water fluxes of grape crop in this semiarid region are
    essentially driven by solar radiation. The partitioning of available energy into
    latent heat flux in the two vineyards studied was found extremely constant throughout
    the crop stages due to a systematic over-irrigation that induces a continuous
    deep percolation flux. Microsprinklers increase the moisture content in soil and
    lower atmosphere, which turns the fraction of non-beneficial ET to 18%, comparing
    to 10% in drip systems. The water productivity of vineyards is extremely high,
    both bio-physically with values exceeding 3 kg harvestable fresh product per unit
    of water depleted, as well as economically. The economic water productivity based
    on evapotranspiration (CWP$_ET) exceed US$ 1 m−3 (for wine grape), up to US$ 6.51
    m−3 (for table grape). It is interesting to note that the economic return of South
    African wine grapes and table grapes shows the opposite behaviour, with high values
    of CWP$_ET for wine grapes. The crop water productivity analysis reveals that
    water is wisely used and creates a boost for the rural economy. Indeed, the Brazilian
    towns of Petrolina, PE and Juazeiro, BA, in low-middle São Francisco river basin,
    have tripled in terms of exports and job creation, and this is a good example
    of converting marginal savannah land into a booming rural development; however,
    the irrigation management requires full attention as significant percolation adversely
    affects environments in terms of rising water tables and return flow of polluted
    water to the river. Acknowledgements The research herein was supported by CAPES
