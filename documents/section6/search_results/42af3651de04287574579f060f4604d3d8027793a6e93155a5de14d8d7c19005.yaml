    (rst) can be roughly estimated by (0.5 × LAI × rs) as reported in several handbooks
    (Allen et al., 1998), the mean values of rst become 22 and 66 s m−1, for the first
    and second growing seasons, respectively (Table 3). Winkel and Rambal (1990) described
    the stomatal response of different French vineyards. The minimum rst was 73 s
    m−1 for Carignane, 93 s m−1 for Merlot and 114 s m−1 for Shiraz. According to
    them, the main reason for these differences could be attributed to different conditions
    of VPD, soil cover, soil moisture and evaporative demand. Ben-Asher et al. (2006)
    measured recently the rst of grapes under saline irrigation conditions in Israel,
    and they showed minimum values of 135 s m−1. The low values of rs, rc and rst
    in irrigated vineyards of semiarid conditions in Brazil are due to wet conditions
    for both, soil and air near the canopies. The magnitude of the differences between
    rs and rc in table grapes comparing the two growing seasons can be explained because
    for the younger vineyard in 2002, the lower intercepted radiation promoted the
    soil component to represent a relative large fraction of rs (Fig. 5). The accumulated
    values of ETo and ET; T and E; together with the mean values of Kc, Kcb and Ke;
    ra and rs are shown in Table 3. For table grape, the averaged values of LAI and
    rc are also presented. The different magnitudes of grape water parameters between
    the two vineyards are due to differences in crop stages, age and varieties, trellis
    and irrigation systems, soil cover and cultural management. 4.5. Crop water productivity
    Only a few studies relate yields of grapes and wine to ET that is the true consumptive
    use of vineyards. Organizations responsible for irrigation management are interested
    in yield per unit applied irrigation water (CWPIRR), as it is their duty to enhance
    yield through irrigation processes. The drawback is that not all irrigation water
    is used for generating crop production. Large portion of applied irrigation water
    turns into percolation losses (Table 4). The values of percolation were computed
    as the differences between rainfall, irrigation and ET, and there are no corrections
    made for soil storage changes. It is worrisome to note that the percolation rates
    had the same magnitude as ET. Table 4. Duration of growing seasons (d), market
