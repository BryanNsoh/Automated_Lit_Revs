    Irrigation water requirement and its variability\nThe IRR of wheat has been simulated\
    \ using an ensemble of\n30 model realizations for each of the 3969 1 km × 1 km\
    \ irri-\ngated cells in the MDB for 21 years. Average values of IRR\nfor all model\
