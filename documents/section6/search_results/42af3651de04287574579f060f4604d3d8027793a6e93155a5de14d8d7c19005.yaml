    x Irrigation management x 4 CONCLUSIONS From the 11 indicators selected to evaluate
    soil quality, the ones describing soil structure (porosity, structure and consistency,
    aggregate stability) were revealed to be the most responsive to improved management
    practices both in Europe and China. The indicators selected by farmers for the
    assessment of soil quality are also related to soil structure and confirm the
    consistency of researchers’ choice either in Europe or China. Between the European
    plots, soil porosity, infiltration rate, and labile organic carbon presented similar
    behavior in response to AMPs investigated. In China, however, the most sensitive
    cluster of parameters included infiltration rate, pH, biodiversity, presence of
    the cultivation pan, surface ponding, and susceptibility to erosion. The VSA was
    applied in 138 paired plots where different AMPs (single or in combination) in
    use by local farmers are compared with control agriculture practices. Among the
    138 sets of paired plots, 75.4% show a positive effect of AMPs on soil quality,
    14.5% do not show any difference in soil quality between soils under the practices
    and soils in the control plots, and the remaining 10.1% show negative effects
    on soil quality. The AMPs providing higher VSAindex were no-till, manuring and
    composting, crop rotation, and residue maintenance and mulching. Cluster analyses
    showed similarities in the effect on soil quality between crop rotation, residue
    maintenance and mulching, and min-till, and therefore, either AMP from this group
    can be used to improve soil quality. Nevertheless, plots using combinations of
    two or three AMPs showed greater positive effects on soil quality than single
    applications of AMPs. More specifically, AMP–SOM relationships show the potential
    benefit of using combinations of cover crop treatments and no-till or min-till
    to preserve or even enhance the organic matter in surface soil layers. The effects
    of APMs were more noticed when plots were implemented in naturally less fertile
    soils, such as Podzols and Calcisols. In these soils, AMPs presented higher percentage
    of positive effects (90–100%), whereas in other soils with intrinsic high fertility,
    such as Luvisols and Fluvisols, the positive effects of AMPs were lower (50–60%).
    This shows that site-specific decisions should be considered for efficient implementation
    of the management strategies. The outcomes of our study should be considered to
    establish such strategies. ACKNOWLEDGMENTS iSQAPER is funded by the European Union''s
