    \ α for the MDB could\nhave increased the performance of PT in our study. The\
    \ HS\nequation is commonly applied in situations where meteo-\nrological data\
    \ are scarce, because the equation depends on\nmore readily available temperature\
    \ and extraterrestrial radia-\ntion derived from latitude and day of the year.\
    \ A reason for\nits good performance in our study could be that the semi-arid\n\
    climate in most of the MDB is favourable for the HS equa-\ntion, which is supported\
    \ by Tabari (2010), who concludes\nthat HS is a good candidate model for warm\
    \ humid and semi-\narid sites but fails under cold humid climates. However, the\n\
    poor response of HS to changing climatic boundary condi-\ntions has also been\
    \ criticized in a study on global drought\nsimulations (Shefﬁeld et al., 2012).\n\
    We combined the six ETo methods with ﬁve Kc sets to ad-\ndress stochastic parametric\
    \ uncertainty for irrigated wheat in\nthe MDB. We show that the ETo method uncertainty\
    \ range\nexceeded the uncertainty range of Kc sets. Thus, the Kc\nsets have a\
    \ minor inﬂuence on predicted IRR. At ﬁrst sight,\nthis seems to be contrasting\
    \ to others who have stated that\nadapted, regional Kc sets are required to estimate\
    \ reliable\nIRR rates. For instance, da Silva et al. (2013) reported that Kc\n\
    sets from FAO56 lead to errors in plot-scale irrigation plan-\nning under tropical\
    \ conditions. Similar observations were re-\nported for semi-arid conditions in\
    \ the Texas High Plains re-\ngion (Ko et al., 2009), highlighting the importance\
    \ of region-\nally based Kc sets. While regional adaptation of Kc might be\nimportant\
    \ at smaller scales, e.g. on the farm level, we con-\nclude that large-scale applications\
    \ do not necessarily need to\nfocus on this potential contribution of uncertainty.\
    \ Rather, ef-\nfort should be put into ﬁnding appropriate ETo methods or –\neven\
    \ better – utilize ensemble predictions to cover a more\nrealistic range of predictions.\
    \ Our study conﬁrms this latter\nrecommendation, as we could not identify a single\
    \ best ETo\nmethod for the MDB. Especially in cases where no data for\na direct\
    \ evaluation of model results are available, the appli-\ncation of model ensembles\
    \ gives insight to the predictive un-\ncertainty, e.g. being helpful in the development\
    \ of best man-\nagement practices (Exbrayat et al., 2013), study of land use\n\
    (Huisman et al., 2009), and climate change (Exbrayat et al.,\n2014).\nBesides\
    \ the uncertainty introduced by local to global Kc\nvalues, the utilization of\
    \ the single crop coefﬁcient concept\nitself comes along with errors, which are\
    \ not addressed in this\nstudy. For example, Lascano (2000) shows how Kc varies\
    \ as\na function of time (50 days) and how it changes when using a\ndaily, 3-day,\
    \ and 8-day moving average. Moreover, the tem-\nporal resolution of ETo calculation\
    \ (i.e. hourly vs. daily) is an\nwww.geosci-model-dev.net/8/1233/2015/\nGeosci.\
    \ Model Dev., 8, 1233–1244, 2015\n1242\nS. Multsch et al.: Reducing uncertainty\
    \ of irrigation\nimportant component and errors associated with the method\nof\
    \ irrigation (surface, drip, sprinkler) cannot be neglected,\nbut they are beyond\
    \ the uncertainty calculation of this study.\nWe acknowledge that we do not consider\
    \ uncertainties in\nboundary conditions (e.g. land-use management options, cli-\n\
    matic variability) although these may be non-negligible. For\nexample, Bocchiola\
    \ et al. (2013) reported that changes in fu-\nture precipitation regimes will\
    \ have the greatest impact on\nthe calculated water footprint (reﬂecting high\
    \ ET rates) of\nmaize in Italy and that changes in CO2 and warming were\nless\
    \ important. Conversely, water use was more driven by\nagricultural management\
    \ than by regional climatic variation\nin a water footprint analysed for an irrigation\
    \ district in China\n(Sun et al., 2013). Statistical correction of model forcing\
    \ data\n(such as bias correction of precipitation) has also been re-\nported to\
    \ alter ET estimates as shown by Ye et al. (2012)\nfor the Upper Yellow River\
    \ in China with changes of up to\n29 % of ET. Beyond that, the forcing data themselves\
    \ intro-\nduce additional uncertainties. However, this is not part of\nthis study\
    \ and it would clearly go beyond the scope of our\nwork presented here. Nevertheless,\
    \ on the long term more\nresearch needs to be done on the investigation of the\
    \ global\npredictive uncertainty of models, where all sources of uncer-\ntainty\
    \ are evaluated, i.e. spatial input data uncertainty (e.g.\nsoil and land use\
    \ information), model forcing data uncer-\ntainty (e.g. climate data), parameter\
    \ uncertainty, and model\nstructure uncertainty. Thus, an even more complete picture\n\
    of global model uncertainty can only be shown by consider-\ning all sorts of predictive\
    \ uncertainty, including model input\ndata, validation data, and spatial input\
    \ data in addition to the\nimpact of model structural and parametric uncertainty\
    \ as pre-\nsented here.\nHowever, we argue that future management practices or\n\
    the impact of climate change cannot be reliably evaluated\ndue to the large uncertainty\
    \ that exists in the ETo method, the\nbasis of water resources modelling. We partially\
    \ cope with\nthis problem by applying the REA technique to extract the\nmost relevant\
    \ information from our simulations. The advan-\ntage of REA in decision making\
    \ has already been shown for\nother ﬁelds of research, such as the development\
    \ of N re-\nduction scenarios to improve surface water quality (Exbrayat\net al.,\
    \ 2013) and estimation of the effect of land use change\non water budgets and\
    \ hydrological ﬂuxes (Huisman et al.,\n2009). Despite the growing importance of\
    \ IRR for today’s\nagriculture (Siebert and Döll, 2010) and the effect on surface\n\
    (Hoekstra et al., 2012) and groundwater (Wada et al., 2010)\nresources, few studies\
    \ have dealt with the predictive uncer-\ntainty of this requirement (e.g. Wada\
