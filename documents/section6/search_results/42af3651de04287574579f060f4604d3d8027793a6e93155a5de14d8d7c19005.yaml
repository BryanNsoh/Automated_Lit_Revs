    \   \nFinal considerations\nThe technological advances incorporated into citrus\
    \ \ntree production in protected nurseries to exclude vectors of \nCTV, CVC, and\
    \ most recently HLB, make it a formidable \nsystem for the production of high-quality\
    \ trees for \ncitriculture in Brazil, and in São Paulo state in particular. \n\
    Among the main elements of this innovative system, \nwe have highlighted its use\
    \ of healthy basic materials \nand pathogen-free water and substrates, as well\
    \ as the \ngreater control of production processes, with benefits to \ntree health.\
    \ The possibility of controlling environmental \nfactors with the use of plastic\
    \ covers and containers, and \nthe adequate management of fertilizer, phytosanitation,\
    \ \nand irrigation results in the production of rootstocks and \ngrafted trees\
    \ with outstanding quality in a shorter time in \ncomparison to the traditional,\
    \ unprotected field system. \nThe easiness of selection and standardization of\
    \ plants \nin containers, with transplanting performed without \ndisturbing the\
    \ root system, allows for the better survival \nof transplants in the field and\
    \ planting year-round. \nHowever, the production of citrus trees still presents\
    \ \nseveral challenges despite the many recent technical \nadvances made therein.\
    \ The system used in São Paulo \nstate has become a worldwide reference for citrus\
    \ tree \nproduction, but it has yet to be implemented nationwide \nin Brazil.\
    \ However, only its nationwide application \nwill be able to adequately contain\
    \ the dissemination \nand financial damage caused by diseases that threaten \n\
    Brazilian citriculture, especially in regions with limited \nlabor training.\n\
    In the coming years, the nursery industry should \nincrease the use of automation\
    \ in the different stages \nof basic material and tree production, with concurrent\
    \ \ndecreases in labor costs and lower risk to employees’ \nhealth. Nurserymen\
    \ should use micropropagation to \naccelerate the production of higher quality\
    \ trees at \nlower cost. The availability of new technologies, such \nas different\
    \ container types, especially related to those \nwith a smaller capacity that\
    \ combine the formation of \nhigh-performance nursery trees at less cost, as well\
    \ as \ndiversification and optimization of substrates, fertilizers, \nand products\
    \ to control pests and diseases, are also \nnecessary. The nursery industry needs\
    \ to have access to \nnew chemical and biological molecules to control pests \n\
    and diseases, and modern kits for the determination of \ngenetic origin and disease\
    \ diagnostic tools for rapid and \nreliable on-site testing. Finally, it is necessary\
    \ to improve \nthe management systems applied in the nurseries. \nThe longstanding\
    \ truth of the importance of citrus \nnursery trees, however, will remain unchanged\
    \ with future \ninnovations in nurseries: the nursery tree will continue to \n\
