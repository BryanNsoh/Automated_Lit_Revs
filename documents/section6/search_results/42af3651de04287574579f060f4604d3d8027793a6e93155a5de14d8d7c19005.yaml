    \ Water Use \n3.3.1. GWSI-Based Water Use \nDaily turfgrass Ta was calculated\
    \ based on GWSI estimates for each of the seven dates of data \ncollection. As\
    \ expected, GWSI variations were translated into variations in Ta estimates. The\
    \ highest \nwater consumption rate was estimated over I-TF-1 and I-TF-2 plots\
    \ (closest to the sprinklers), with \naverage transpiration of 4.1 mm·d−1. The\
    \ lowest water use rate also belonged to a TF plot (the farthest \ndistance from\
    \ sprinklers), with an average Ta of 0.2 mm·d−1. The Ta rates reached a maximum\
    \ value of \n3.4 mm·d−1 at AKB plots of treatment I, slightly smaller than the\
    \ maximum Ta rate of 3.8 mm·d−1, \nestimated over the plots of treatment S that\
    \ had the same type of turfgrass but received more irrigation \nwater. Averaging\
    \ Ta values over all WAA levels (distances from sprinklers) for each turfgrass\
    \ species \nat treatment I showed that WSM had the highest average transpiration\
    \ rate (3.3 mm·d−1), followed by \nTHB (3.2 mm·d−1), AKB (2.9 mm·d−1), TF (2.9\
    \ mm·d−1), and FF (1.9 mm·d−1) species. This trend in Ta \nvalues agrees well\
    \ with the observed trends in VIs. Average ETo estimated using the weather station\
    \ \ndata and the ASCE standardized Penman-Monteith method [32] was 4.5 mm·d−1\
    \ for the same seven \ndata collection dates. \n3.3.2. METRIC-Based Water Use\
    \ \nIn general, the water use results obtained by applying the METRIC energy balance\
    \ model were \nsimilar to those of the empirical GWSI approach. For example, I-TF-1\
    \ and I-TF-2 plots had the highest \naverage METRIC-ETa rates of 4.3 mm·d−1. In\
    \ addition, the average ETa for the I-TF-4 plot, which was \nthe smallest based\
    \ on the GWSI method, was the second smallest based on METRIC. The differences\
    \ \nbetween the daily water use results of GWSI and METRIC methods were always\
    \ less than 1.0 mm·d−1, \nwith an average value of 0.4 mm·d−1 for all plots. This\
    \ difference was 11% of the average  \nMETRIC-ETa for the same seven dates. Bastiaanssen\
    \ et al. [42] reported that at field scale, the error in \ndaily water use estimate\
    \ of the land surface energy balance models can be up to 15%. A more recent \n\
    study showed that on daily scales, the errors in METRIC results can be reduced\
    \ to 10% if a surface \nroughness model is also incorporated to account for the\
    \ surface heterogeneity [35]. Hence, the \nobserved differences between GWSI and\
    \ METRIC results in this study are well within the accuracy \nrange of the METRIC\
    \ model. \nStatistical analyses were also performed to identify if there was any\
    \ significant difference among \nthe results of the METRIC and GWSI methods. As\
    \ the first step, a normality test (Shapiro-Wilk) was \nconducted to select an\
    \ appropriate group-comparison test. Databases that passed the normality test\
    \ \n(P = 0.05) were analyzed using the un-paired t-test, while those that did\
    \ not pass the test were analyzed \nusing Mann-Whitney Rank Sum test. The results\
    \ confirmed that the difference between two methods \nwas not statistically significant\
    \ (P > 0.05) for any of the studied plots. A similar observation was \nreported\
    \ when the same two methods were applied to estimate water consumption of corn\
    \ in \nnortheastern Colorado [38]. This finding is of great importance, since\
    \ METRIC is a complex and  \ndata-intensive model that needs to be applied by\
    \ a trained operator. The empirical approach of GWSI, \nhowever, is an easy-to-apply\
    \ method that neither requires an extensive knowledge on land surface \nprocesses\
    \ nor needs extensive data collection and processing. In addition, the procedure\
    \ can be easily \nRemote Sens. 2013, 5 \n2343 \n \n \nprogrammed in pocket computers\
    \ and smart phones. There is also the possibility of applying the GWSI \napproach\
    \ to air- and space-borne imagery. This method does not rely on optical remote\
    \ sensing data, \nonly a single-layer map of radiometric surface temperature suffices\
    \ for its application. However, \nGWSI method is only as accurate as the baselines\
    \ used in defining the lower and upper limit of dT. \nThese baselines need to\
    \ be developed under the specific conditions of each climatic region, so they\
    \ are \nnot transferable among the regions. Surface energy balance models, on\
    \ the other hand, can be applied \nover large areas comprising different vegetation\
    \ types, regardless of climatic conditions.  \nFigure 7 demonstrates box plots\
    \ of estimated Ta and ETa, averaged for all data collection dates. As \nthis figure\
    \ suggests, the range and median of turfgrass water use estimates were similar\
    \ among both \nmethods, except for the two farthest locations from the sprinklers\
    \ in treatment I. In other words, the \ndifference between water use estimates\
    \ of GWSI and METRIC methods had a negative relationship \nwith the depth of applied\
    \ water (or the WAA level). This is most probably due to the fact that at lower\
    \ \nWAA levels (farther distances from sprinklers) turfgrass canopy was not fully\
    \ closed. Hence, parts of \nthe underlying soil may have been viewed by the IRT,\
    \ despite our effort to take readings only over \nturfgrass. This would have contaminated\
    \ the measured turfgrass temperatures, resulting in larger \nGWSI and consequently\
    \ smaller Ta estimates. The difference between GWSI and METRIC results was \n\
    reduced from 11% to 8%, when only the higher-quality plots (those that had a positive\
    \ VARI) were \nincluded in the analysis. \nFigure 7. Box-plots of estimated turfgrass\
    \ water use based on GWSI and METRIC \nmethods for all measurement dates. \n \n\
