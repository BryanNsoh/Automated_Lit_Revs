    When considering the Sneath criterion 66%, the results of cluster analysis showed
    that some of the AMPs clustered together in Europe and China, indicating significant
    similarities in the effects on soil quality between them and thus, either AMP
    of this group can be used to improve soil quality (Figure 6). Considering the
    more restrictive Sneath criterion (33%), only two groups of AMPs were observed,
    and the rest of the other AMPs are distinguished as separate clusters, for both
    locations in Europe and China. In Europe, the investigated AMPs are displayed
    in two separate clusters: the first cluster comprises crop rotation, mulching
    and min-till, with rather positive or neutral effects on soil quality, and a second
    cluster including measures against compaction, irrigation management, change of
    land use practices, and manuring and composting, with negative effects. However
    in Chinese SSAs, although two separate clusters were observed for tested AMPs,
    there were no trends in the direction of soil quality effects among the two groups
    of practices. FIGURE 6 Open in figure viewer Cluster analysis of the agricultural
    management practices AMPs showing similarities in the effect on soil quality in
    Europe and China When comparing the effects of one single AMP with the effects
    of their combinations, the results show that in Europe, the positive effects are
    higher when two or three AMPs are practiced together (83 and 80%, respectively),
    followed by the single application (73%). In fact, the percentage of positive
    effects increases from the single use to two combinations, while the combinations
    of three AMPs resulted in fewer positive effects but also fewer negative effects
    in detriment of more neutral effects. In China, combinations of two and three
    AMPs also resulted in more positive effects than the single application, although
    the number of paired plots analyzed is substantially lower (data not presented
    here). The combination of two or three AMPs with higher positive effects on soil
    quality often included crop rotation, minimum tillage, and manuring and composting.
    This suggests that these AMPs have a complementary function and that their overall
    benefits are increased by their mutual application. Crop rotation affects the
    nutrient balance (Bullock, 1992, Martin-Rueda et al., 2017) by covering soil with
    organic matter which increases soil fertility (Altieri & Nicholls, 2003, Wiesmeier
    et al. 2017), whereas nondisturbance avoids soil breakdown and CO2 emissions (Wander
    & Bidart, 2000). By acting on different management aspects, such as soil and nutrient
    management strategies, the combination of these AMPs can provide synergetic effects
    on soil quality (Barão et al., 2019). Therefore, we hypothesize that a good combination
    should include AMPs from different management classes such as soil, water, nutrient,
    and pest and crop management, each one acting on a different level and without
    overlapping, as suggested by Barão et al. (2019), who investigated the same SSA.
    The better effect of AMP combinations was also previously reported, particularly
    in conservation agriculture where crop rotation is practiced together with no-till
    or minimum tillage and residue maintenance (Giller et al., 2015). The relatively
    low number of plots using three or more AMPs (12% of all study sites) does not
    allow a clear understanding of the effect on soil quality, given the small difference
    between SSA with positive, neutral, and negative effects. Nevertheless, the combination
    of four or more AMPs doesn''t seem to result in increasing soil quality when assessing
    it with the VSA method used in this study. These findings open new avenues in
    land management strategies for helping practitioners, advisers, and policymakers
    to improve soil quality and the sustainability of farming systems. 3.3 Effect
    of AMPs in different soil types Considering the AMPs that had a positive effect
    on soil quality in more than 10 instances across all study sites, we observe that
    these AMPs are mostly implemented on Podzols (positive effects observed in 100%
    of cases), Calcisols (91%), Regosols (84.6%), Antrosols (71.4%), Luvisols (70.6%),
    Cambisols (62.5%), and Fluvisols (58%). However, Cambisols, Fluvisols, and Luvisols
    are also linked to negative effects (37.5, 42, and 29.4% respectively; Figure
    7). FIGURE 7 Open in figure viewer Distribution of soil types where the agricultural
    management practices have potential to improve soil quality in Europe and China,
    based on visual soil analysis methodology. The values in the legend correspond
    to the percentage of the cases where a positive effect was seen in the study sites
    with similar soil type The effect of AMPs could have been affected by pedoclimatic
    variations. The use of selected AMP in plots located in Podzols and Calcisols
    revealed a positive VSAindex for all cases, whereas the use of the same AMP in
    Fluvisols was advantageous in 50–60% of the cases (Figure 8). However, this can
    be associated with the inherent soil properties of distinct soils and their intrinsic
    soil quality. For instance, Podzols are normally acidic soils with low levels
    of organic matter and where agricultural activities are difficult (Jordanova et
    al., 2017), so the adoption of AMPs will always represent an improvement for soil
    quality. In Calcisols, which are common in semi-arid regions and associated with
    calcareous parent material and stoniness, crop productivity is limited without
    proper soil management practices. On the contrary, Fluvisols and Luvisols are
    very fertile soils, typically with high levels of clay and organic matter. On
    these types of soils, improvements on soil quality assessed with VSA method are
    limited, unless the soil is already intensively explored and has become degraded.
    Similar AMPs also revealed some contrasting effects on soil quality based on long-term
    experiments (≥5 yr; Bai et al., 2018). FIGURE 8 Open in figure viewer Positive,
    negative, and neutral effects of different agricultural management practices,
    taking into account the soil type; white color indicates positive effect, gray
    color indicates no effect, and black color indicates negative effect on soil quality.
    Agricultural areas with naturally lower soil quality (i.e., Podzols and Calcisols)
    greatly benefit from AMPs (Figure 8). These AMPs might be quite different, ranging
    from strategies to avoid disturbance, such as no-till operations, to fertility
    strategies such as the integration of manure and the inclusion of leguminous crops,
    to crop rotations, or even irrigation management strategies, since all of them
    have positive effects on such soils. On high fertile soils however, the strategy
    to manage agriculture soils should be different, since the same AMPs resulted
    in different outcomes when applied in plots located in Luvisols or Fluvisols.
    For example, leguminous crops, crop rotation, or no-till resulted in high VSAindex
    in Portuguese and Romanian SSAs, whereas the effect in Slovenian plots was negative
    (data not shown). In some plots, the application of selected AMPs resulted in
    neutral effects that might indicate that some management practices would require
    a longer time of implementation to have a positive effect. Management strategies
    designed for these areas should focus on site-specific threats and climatic variability
    to ensure that new solutions effectively contribute to improving soil quality
    or that more time is required for noticing the positive effects. When considering
    only the AMPs that positively affect soil quality (excluding neutral and no effect)
    of a given soil type, extrapolating results of Table 3 using spatial distribution
    of soil types (Tóth et al.,2013) show two distinct areas where different agricultural
    approaches should be applied (Figure 8). Low fertile soils such as Podzols and
    Calcisols are mainly located southeast of the Iberian Peninsula, northern area
    of Germany, and in the Netherlands, Denmark, and other Scandinavian countries
    where any implementation of AMPs should be encouraged to improve the overall low
    soil quality of the agricultural fields. However, in Central Europe where more
    fertile soils are present, such as the United Kingdom and the Balkans, the agricultural
    management strategies should be site-specific. These results do not include the
    effect of cropping systems (i.e., crop rotation) which may be additional key pieces
    to improve the quality and fertility of soils. Further investigations are needed
    to refine our findings by investigating additional regions to include all pedoclimatic
    zones and by considering land use in the upscaling exercise. TABLE 3. Agricultural
