    19 SECTIONS PDF TOOLS SHARE Abstract The intensification of agricultural practices
    to increase food and feed outputs is a pressing challenge causing deterioration
    of soil quality and soil functions. Such a challenge demands provision of empirical
    evidence to provide context-sensitive guidance on agricultural management practices
    (AMPs) that may enhance soil quality. The objectives of this study are to identify
    the most promising AMPs (and their combinations) applied by farmers with the most
    positive effects on soil quality and to evaluate the sensitivity of the soil quality
    indicators to the applied AMPs. The effect of selected AMPs on soil quality was
    assessed using a visual soil assessment tool in a total of 138 pairs of plots
    spread across 14 study site areas in Europe and China covering representative
    pedo-climatic zones. The inventory and scoring of soil quality were conducted
    together with landowners. Results show that 104 pairs show a positive effect of
    AMPs on soil quality. Higher effects of the AMPs were observed in lower fertile
    soils (i.e., Podzols and Calcisols) as opposed to higher fertile soils (i.e.,
    Luvisols and Fluvisols). For the single use applications, the AMPs with positive
    effects were crop rotation; manuring, composting, and no-tillage; followed by
    organic agriculture and residue maintenance. Cluster analysis showed that the
    most promising combinations of AMPs with the most positive effects on soil quality
    are composed of crop rotation, mulching, and min-till. The agreement between scientific
    skills and empirical knowledge in the field identified by the farmers confirm
    our findings and ensures their applicability. Abbreviations AMP agricultural management
    practices SOC soil organic carbon SOM soil organic material SSA study site area
    1 INTRODUCTION Agricultural soils are under a wide variety of pressures, including
    increasing global demand for food associated with population growth, land degradation,
    and productivity reductions, potentially exacerbated by climate change effects
    (Rogger et al., 2017). Restoration of soil ecological functions, productivity,
    and regulation services, as well as prevention of further degradation, can be
    achieved with appropriate management practices. Because such practices are highly
    adaptable to the specific conditions where they are applied, they may reduce the
    potential negative effects of extensive areas of monocultures and the intensive
    use of heavy machinery (e.g., Sarker et al., 2018). Over the last decade, there
    has been growing interest on the effect of agricultural management practices (AMPs)
    on soil organic carbon (SOC), nutrient cycling, and storage worldwide (Dalal,
    Allen, Wang, Reeves, & Gibson, 2011; Hoyle & Murphy, 2011; Hoyle, Antuono, Overheu,
    & Murphy, 2013; Kopittke, Dalal, & Menzies, 2016). The nutrient contents of soil
    may be maintained or enhanced with appropriate AMPs, such as incorporation of
    organic matter into the system (Sarker et al., 2018). Management practices such
    as (a) long-term no-till or reduced-tillage with stubble retention (i.e., crop
    residues) and/or organic manure incorporation combined with synthetic fertilizer
    application, and (b) mixed crop–pasture and perennial pastures are usually associated
    with increasing or maintenance of soil organic matter (SOM) and associated nutrients
    (Dalal et al., 2011; Hoyle et al., 2013; Sarker et al., 2018). Maintenance and/or
    addition of crop residue are also vital to maintain and increase soil carbon (C)
    stocks through the formation of humus and soil macro-aggregates (Alidad, Mehdi,
    Sadegh, Hassan, & Sanaz, 2012; Liu, Lu, Cui, Li, & Fang, 2014), and hence help
    mitigate climate change effects (Chatterjee, 2013; Dikgwatlhe, Chen, Lal, Zhang,
    & Chen, 2014). Conservation tillage, including many practices such as noninversion
    tillage with tined tools at depths down to 15–20 cm, redistributes C content within
    the soil profile (Cookson, Murphy, & Roper, 2008; Cooper et al., 2016; Powlson,
    Stirling, Thierfelder, White, & Jat, 2016), with positive effects on soil chemical
    properties in the upper soil layer and contributes to the increase of wheat biomass
    (Peigné, Vian, Payet, & Saby 2018). Direct seeding without prior cultivation intends
    to protect the soil surface from crusting and erosion by leaving crop residues
    and organic matter at the surface. All these practices enhance the quantity, activity,
    and diversity of soil microorganisms in the upper soil layers (Cookson et al.,
    2008), as well as earthworm biomass and diversity (Pelosi et al., 2014). These
    benefits are accompanied by reduced labor requirements, energy consumption, and
    machinery costs (Soane et al., 2012). To manage agricultural soils appropriately,
    decision makers need science-based, easily applicable, and cost-effective tools
    to assess soil quality and functions. Since the assessment of soil quality comprises
    measuring key soil properties and their variations in space and time, providing
    such tools remains a research challenge. Assessment of soil quality is required
    for evaluation of the overall sustainability of agricultural systems, identification
    of areas with production problems, estimation of biomass production, and monitoring
    environmental changes driven by AMPs (Doran & Parkin, 1996). In recent years,
    several methods of visual field examination have been developed to provide a direct
    description of soil structure, which is considered as the property most frequently
    evaluated when determining soil quality under different land uses and tillage
    practices (Ball & Munkholm, 2015). The main aim of this study is to evaluate the
    effect of different AMPs in use by farmers in 138 pairs of plots spread across
    14 different pedo-climatic zones of Europe and China, based on a visual soil assessment
    (VSA) method. Areas within both continents are evaluated separately to highlight
    soil quality differences from developed and developing areas, where agricultural
    intensification based on conventional approaches is expected to result in severe
    soil degradation. The specific objectives of the present study are to (a) identify
    the most promising AMPs (and/or their combinations) with high positive effects
    on soil quality, and (b) evaluate the sensitivity of the soil quality indicators
    used for the assessment of AMPs. 2 MATERIALS AND METHODS 2.1 Plots and AMPs evaluated
    In 2016, the effect of selected AMPs on soil quality was assessed in a total of
    138 pairs of plots spread across 14 study site areas (SSA), including 10 located
    in Europe and four in China (Figure 1). These plots were used as case studies
    under the European iSQAPER project – Interactive Soil Quality Assessment in Europe
    and China for Agricultural Productivity and Environmental Resilience. The criteria
    used to select the pairs of plots and full descriptions of the SSAs, including
    the pedo-climatic regions, farming systems, and AMPs tested, is provided in Barão,
    Basch, Alaoui, and Schwilch (2019). In 2018, a second assessment of soil quality
    was carried out to check the first outcomes. A total of 58 pairs of plots were
    considered (40 in Europe, and 18 in China). FIGURE 1 Open in figure viewer Fourteen
    case study sites covering the major types of farming systems and pedo-climatic
    zones across Europe and China used in the current study To ensure reliable comparison
    between results of all case study sites, standardized methods with related guidelines
    on how to assess the indicators have been compiled into a manual established for
    this purpose. This allows for a harmonization of the methods across Europe and
    China (See Supplemental Material for manual). The case study site leaders were
    asked to follow the procedure described in the manual for the assessment of soil
    quality. Core Ideas The effects of agricultural management practices on soil quality
    was assessed. Selected AMPs have high positive effects on soil quality in low
    fertile soils. Selection of visual soil indicators was confirmed by the farmers’
    knowledge. While not always possible, sampling soils in their original, native,
    nondisturbed conditions and comparing with a plot serving as reference soil is
    important to determine whether an area was subject to deterioration, such as soil
    compaction or loss of organic matter, as result of applied AMPs (Ball et al.,
    2017). In all case study sites, soil quality was assessed at the topsoil between
    0 and 30 cm. Each pair includes a plot where the AMP has been used for at least
    the last five years (plot-AMP) and a plot where the corresponding conventional
    practice was implemented for a similar period (plot-control). As an example, if
    the farmer uses crop rotation in the plot-AMP, a monoculture was practiced in
    the plot-control over the last five years. In order to be comparable, pairs of
    plots have the same soil type and land use history and are located within a few
    meters of distance. The previously selected 138 pair of plots include a myriad
    of AMPs and their combinations (Barão et al., 2019) in use by European and Chinese
    farmers and, thus, represent the promising management choices undertaken locally.
    This study includes the soil quality assessment of (a) 98 pairs of plots where
    17 different AMPs were used in isolation (e.g., no-till, residue maintenance,
    irrigation management), (b) 23 pairs of plots where 19 different combinations
    of two AMPs were used (e.g., min-till and irrigation management), and (c) 17 pairs
    of plots where 16 different combinations of 3–7 AMPs were used (Table 1). The
