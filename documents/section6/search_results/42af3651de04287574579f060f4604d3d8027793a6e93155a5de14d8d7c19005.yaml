    \ 735-750\nRESEARCH ARTICLE\nAssessment of methods to determine soil characteristics\
    \ for \nmanagement and design of irrigation systems\nWalter Valdivia-Cea1*, Eduardo\
    \ Holzapfel1, Diego Rivera1, Jerónimo Paredes1\n1Department of Water Resources,\
