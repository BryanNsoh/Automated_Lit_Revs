  full_text: ">\nGeosci. Model Dev., 8, 1233–1244, 2015\nwww.geosci-model-dev.net/8/1233/2015/\n\
    doi:10.5194/gmd-8-1233-2015\n© Author(s) 2015. CC Attribution 3.0 License.\nReduction\
    \ of predictive uncertainty in estimating irrigation\nwater requirement through\
    \ multi-model ensembles\nand ensemble averaging\nS. Multsch1, J.-F. Exbrayat2,3,\
    \ M. Kirby4, N. R. Viney4, H.-G. Frede1, and L. Breuer1\n1Institute for Landscape\
    \ Ecology and Resources Management (ILR), Research Centre for BioSystems, Land\
    \ Use and\nNutrition (IFZ), Justus Liebig University Giessen, Heinrich-Buff-Ring\
    \ 26, 35390 Giessen, Germany\n2School of GeoSciences and National Centre for Earth\
    \ Observation, University of Edinburgh, Edinburgh, UK\n3Climate Change Research\
    \ Centre and ARC Centre of Excellence for Climate System Science, University of\
    \ New South\nWales, Sydney, New South Wales, Australia\n4CSIRO Land and Water,\
    \ GPO Box 1666, Canberra, ACT 2601, Australia\nCorrespondence to: S. Multsch (sebastian.multsch@umwelt.uni-giessen.de)\n\
    Received: 25 September 2014 – Published in Geosci. Model Dev. Discuss.: 10 November\
    \ 2014\nRevised: 17 February 2015 – Accepted: 1 April 2015 – Published: 29 April\
    \ 2015\nAbstract. Irrigation agriculture plays an increasingly impor-\ntant role\
    \ in food supply. Many evapotranspiration models are\nused today to estimate the\
    \ water demand for irrigation. They\nconsider different stages of crop growth\
    \ by empirical crop\ncoefﬁcients to adapt evapotranspiration throughout the veg-\n\
    etation period. We investigate the importance of the model\nstructural versus\
    \ model parametric uncertainty for irrigation\nsimulations by considering six\
    \ evapotranspiration models\nand ﬁve crop coefﬁcient sets to estimate irrigation\
    \ water re-\nquirements for growing wheat in the Murray–Darling Basin,\nAustralia.\
    \ The study is carried out using the spatial deci-\nsion support system SPARE:WATER.\
    \ We ﬁnd that structural\nmodel uncertainty among reference ET is far more important\n\
    than model parametric uncertainty introduced by crop coef-\nﬁcients. These crop\
    \ coefﬁcients are used to estimate irriga-\ntion water requirement following the\
    \ single crop coefﬁcient\napproach. Using the reliability ensemble averaging (REA)\n\
    technique, we are able to reduce the overall predictive model\nuncertainty by\
    \ more than 10 %. The exceedance probability\ncurve of irrigation water requirements\
    \ shows that a certain\nthreshold, e.g. an irrigation water limit due to water\
    \ right of\n400 mm, would be less frequently exceeded in case of the\nREA ensemble\
    \ average (45 %) in comparison to the equally\nweighted ensemble average (66 %).\
    \ We conclude that multi-\nmodel ensemble predictions and sophisticated model\
    \ aver-\naging techniques are helpful in predicting irrigation demand\nand provide\
    \ relevant information for decision making.\n1\nIntroduction\n1.1\nPredicting\
    \ crop water needs\nGlobally, the proportion of freshwater consumption by agri-\n\
    culture from rainfall as well as surface and groundwater re-\nsources is large\
    \ (9087 km3 yr−1) (Hoekstra and Mekonnen,\n2012). It is projected that water demand\
    \ will increase in the\nfuture, in particular by irrigation agriculture, in order\
    \ to sup-\nport the increasing world population with food (Foley et al.,\n2011;\
    \ De Fraiture and Wichelns, 2010; Hanjra and Qureshi,\n2010; Wada and Bierkens,\
    \ 2014). Therefore, strategies based\non improved irrigation methods and local\
    \ adaptions of man-\nagement practices are likely to be implemented to anticipate\n\
    this trend. Such strategies are often developed using decision\nsupport systems\
    \ that are informed by mathematical models.\nFor example, irrigation management\
    \ has been optimized by\nmodelling and measurements for crops grown in Central\
    \ Asia\n(Pereira et al., 2009) and for irrigated cotton in the High\nPlains region\
    \ of Texas (Howell et al., 2004). Others have in-\nvestigated water use efﬁciency\
    \ (Wang et al., 2001) or crop\nwater productivity (Liu et al., 2007) by modelling\
    \ experi-\nments for irrigated crops grown in China.\nAll these models depend\
    \ on the calculation of evapotran-\nspiration (ET), which represents the evaporation\
    \ from a sur-\nface and transpiration from plants. In the case of agricultural\n\
    crops, ET is equal to the crop water needed for crop growth\nPublished by Copernicus\
    \ Publications on behalf of the European Geosciences Union.\n1234\nS. Multsch\
    \ et al.: Reducing uncertainty of irrigation\nand yield production. Globally,\
    \ evapotranspiration represents\nabout two-thirds of the total rainfall on land,\
    \ while evapotran-\nspiration from crops amounts to about 8 % (Oki and Kanae,\n\
    2006) and is therefore the most important term of the wa-\nter balance. The basic\
    \ concept for deriving crop water needs\nof irrigated crops has been initially\
    \ reported by Jensen (1968)\nand is proposed by Allen et al. (1998) as the single\
    \ crop coef-\nﬁcient concept. The crop-speciﬁc evapotranspiration (ETc) is\nderived\
    \ from reference evapotranspiration (ETo) and a crop-\nspeciﬁc coefﬁcient (Kc):\n\
    ETc = ETo · Kc,\n(1)\nwith ETo given in millimetres and dimensionless Kc. ETo\n\
    can be calculated by standardize potential evapotranspiration\n(PET) to a short\
    \ (grass) or tall (alfalfa) reference crop. In\nthe case of the Penman–Monteith\
    \ equation (Monteith, 1965;\nPenman, 1948) standardized ﬁxed values for albedo\
    \ (0.23),\nplant height (0.12 cm) and surface resistance (70 m s−1) are\nassumed\
    \ (Allen et al., 1998; Jensen et al., 1990). Kc is com-\nmonly calculated on the\
    \ basis of ﬁeld experiments (e.g. Ko\net al., 2009; da Silva et al., 2013) and\
    \ varies with the crop\ndevelopment.\nSuch an approach is part of many irrigation\
    \ management\nmodels, including Cropwat (Smith, 1992), ISAREG (Pereira\net al.,\
    \ 2009), ISM (George et al., 2000), and global crop\nwater models (Siebert and\
    \ Döll, 2010). Moreover, the sin-\ngle crop coefﬁcient concept is the basis for\
    \ the simulation of\ncrop water needs in many studies. For example, Lathuillière\n\
    et al. (2012) have derived water use by terrestrial ecosystems\nand have shown\
    \ that actual ET declines over a 10-year period\nby about 25 % in response to\
    \ deforestation and replacement\nby agriculture in Brazil. They showed that irrigation\
    \ water\nrequirement (IRR) is relevant for terrestrial water ﬂuxes, and\na reliable\
    \ estimation is crucial for the closure of the water cy-\ncle. In another study\
    \ future climate impacts on groundwater\nin agriculture areas have been investigated\
    \ (Toews and Allen,\n2009). They showed that larger return ﬂows to the ground-\n\
    water can be related to increased IRR under warmer tem-\nperatures and longer\
    \ vegetation periods. Moreover, the crop\ncoefﬁcient concept is also the basis\
    \ for the water footprint\n(volume of water consumed or polluted to produce one\
    \ unit\nof biomass) assessment of crops (Mekonnen and Hoekstra,\n2011) and has\
    \ been used to determine water requirements\nand the water footprint of the agriculture\
    \ sector in Saudi Ara-\nbia (Multsch et al., 2013). In almost all studies, researchers\n\
    use only one ETo method with a single, often spatially inde-\npendent, Kc set.\
    \ As a result, some scientists ask to use locally\nadapted Kc sets at least (Ko\
    \ et al., 2009; da Silva et al., 2013).\nFor this reason, the investigation of\
    \ predictive uncertainty of\nIRR is needed, in particular in the frame of large-scale\
    \ as-\nsessments.\n1.2\nSources of predictive uncertainty\nMajor sources of uncertainties\
    \ should be considered in the\nstudy design, quantiﬁed throughout the modelling\
    \ process\n(Refsgaard et al., 2007) and communicated as part of the\nresults to\
    \ the end users. Uncertainties related to large-scale\nestimations of the IRR\
    \ have only rarely been analysed. For\nexample, Siebert and Döll (2010) have studied\
    \ the uncer-\ntainty in predicting green (rainfall consumed by crops) and\nblue\
    \ (consumed surface and groundwater by crops in terms of\nirrigation) water consumption\
    \ by using different ETo equa-\ntions on a global scale. They observed a signiﬁcant\
    \ difference\nof blue water consumption, i.e. required irrigation, and only\n\
    a small change in green water consumption between model\nruns while using two\
    \ classical ETo equations. More recently,\nShefﬁeld et al. (2012) pointed out\
    \ that using a more up-to-\ndate parameterization of PET to calculate drought\
    \ indices led\nto different conclusions on drought occurrence globally.\nGenerally,\
    \ model predictive uncertainty can be traced back\nto four sources: input uncertainty,\
    \ output uncertainty, struc-\ntural uncertainty and parametric uncertainty (Renard\
    \ et al.,\n2010). The last two, structural and parametric uncertainty,\nare addressed\
    \ in this study with a focus on the prediction\nof IRR. As part of the parametric\
    \ uncertainty, the parame-\nterization of equations to quantify natural or anthropogenic\n\
    processes has received considerable interest, particularly in\nconceptual rainfall-runoff\
    \ modelling (Beven, 2006; Vrugt et\nal., 2009). In case of modelling crop water\
    \ needs according\nto Eq. (1), Kc is an important model parameter. Kc values for\n\
    a large number of crops are provided by the FAO56 irrigation\nguidelines (Allen\
    \ et al., 1998), which are commonly used for\nirrigation planning. However, it\
    \ has been highlighted that an\nadjustment to the global Kc is needed if the simulations\
    \ are\nused for irrigation planning on a local to regional scale (Ko\net al.,\
    \ 2009; da Silva et al., 2013). Nevertheless, it is still un-\nclear whether a\
    \ local adaption of Kc leads to a better model\nperformance. For this reason,\
    \ we quantify the parametric un-\ncertainty of model parameterization with different\
    \ Kc sets.\nThe model structure also introduces uncertainties, as any\nmodel remains\
    \ a simpliﬁcation of the real world. In the\ncontext of modelling water resources,\
    \ all hydrological and\ncrop growth models rely on the estimation of ET. Accord-\n\
    ing to Eq. (1), ETo is required to estimate crop-speciﬁc\nevapotranspiration.\
    \ ETo equations are often divided into\ncategories according to the input data\
    \ (Bormann, 2011;\nTabari et al., 2013): temperature-based equations such as the\n\
    Hargreaves–Samani (HS) equation (Hargreaves and Samani,\n1985), radiation-based\
    \ equations such as Priestley–Taylor\n(PT) (Priestley and Taylor, 1972) or combined\
    \ equations\nsuch as the FAO56 Penman–Monteith (PM56) equation\n(Allen et al.,\
    \ 1998), which further takes wind speed into ac-\ncount. Nevertheless, in many\
    \ cases it was shown that the vari-\nability among ETo methods is large (Fisher\
    \ et al., 2011; Kite\nand Droogers, 2000). Because most water resources models\n\
    Geosci. Model Dev., 8, 1233–1244, 2015\nwww.geosci-model-dev.net/8/1233/2015/\n\
    S. Multsch et al.: Reducing uncertainty of irrigation\n1235\nrely on some calculation\
    \ of ETo, we see it as a crucial source\nof structural uncertainty that is rarely\
    \ considered.\n1.3\nReduction of predictive uncertainty by\nensemble modelling\n\
    Ensembles of model predictions can be developed by differ-\nent sets of model\
    \ parameterization (single-model ensemble)\nand model structures (multi-model\
    \ ensemble). The weight-\ning of model ensembles according to their ﬁt to observational\n\
    data has become of interest to reduce the uncertainty and to\nderive more robust\
    \ predictions and projections. Giorgi and\nMearns (2002) have introduced the reliability\
    \ ensemble av-\neraging (REA) technique in climate research. Basically, dif-\n\
    ferent models are weighted according to their performance\nin representing measured\
    \ data and according to the distance\nof individual models to the ensemble average\
    \ prediction to\nquantify the convergence of different models. This approach\n\
    has been applied more recently for predicting catchment ni-\ntrogen ﬂuxes (Exbrayat\
    \ et al., 2013) and calculating water\nbalances and land use interaction (Huisman\
    \ et al., 2009).\nIn a ﬁrst step, we analyse the relative contributions of the\n\
    structural and parametric model uncertainty in hindcasts of\nIRR of wheat across\
    \ the Murray–Darling Basin (MDB), Aus-\ntralia. Simulations are calculated using\
    \ the spatial decision\nsupport system SPARE:WATER (Multsch et al., 2013). In\
    \ a\nsecond step, we apply the REA methodology to reduce the\npredictive uncertainty\
    \ of IRR. The general procedure is as\nfollows:\n– The applicability of six different\
    \ ETo methods is eval-\nuated by using available measured class-A-pan evapo-\n\
    ration measurements of 34 stations in the MDB over a\n21-year time period.\n–\
    \ 30 different model realizations are set up in a multi-\nmodel ensemble by combining\
    \ various ETo equations\n(n = 6) and crop coefﬁcient data sets (n = 5).\n– IRR\
    \ is calculated by forcing the multi-model ensemble\nwith climate time series\
    \ of 21 years (monthly data) for\n3969 sites (each 1 km2 × 1 km2) in the MDB where\
    \ ir-\nrigated wheat has been grown according to the land use\nallocation in 2000.\n\
    – The 30 model realizations are weighted according to\ntheir performance in representing\
    \ measured data and\ntheir distance to the ensemble average.\nBy doing so, we\
    \ quantify structural (ETo method) and para-\nmetric (Kc set) uncertainty and\
    \ apply REA to provide a ro-\nbust estimate of IRR and the conﬁdence interval\
    \ around it.\nThe underlying research question is how can we derive better\npredictions\
    \ by using an ensemble of well-known ETo meth-\nods as well as Kc sets and which\
    \ are the likely causes of\npredictive uncertainty in IRR estimations. Finally,\
    \ we show\na procedure to reduce predictive uncertainty of IRR.\n2\nMethods and\
    \ data\n2.1\nStudy site and data\nThe MDB covers about 1 million km2 of south-east\
    \ Aus-\ntralia (Fig. 1). Irrigation agriculture in the MDB sums up to\n17 600\
    \ km2, which is equal to 65 % of the total irrigation agri-\nculture in Australia.\
    \ Total water withdrawal for irrigation in\n2006 amounted to 7.36 km3 yr−1 (ABS,\
    \ 2006). Wheat is the\nsecond most important crop grown in MDB after grazing pas-\n\
    tures, covering 3969 km2 in 2006, and was therefore selected\nfor this case study\
    \ for which IRR and its underlying uncer-\ntainty was calculated. The cropping\
    \ areas have been taken\nfrom a land use map from 2006 (ABARES, 2010) with a spa-\n\
    tial resolution of 0.01◦ × 0.01◦ (∼ 1 km × 1 km). We assume\na ﬁxed land use distribution\
    \ over time in our model study\nto clearly target the uncertainty in ETo method\
    \ and crop co-\nefﬁcients. Climate data for 1986–2006 were taken from the\nSILO\
    \ Data Drill of the Queensland Department of Natural re-\nsources and Water (https://longpaddock.qld.gov.au/silo/;\
    \ Jef-\nfrey et al., 2001) with a spatial resolution of 0.05◦ × 0.05◦\n(∼ 5 km\
    \ × 5 km). We used the same weather data set over\nall 3969 1 × 1 km land grid\
    \ cells overlapped by a 5 × 5 km\ngrid cell in the weather data. The model was\
    \ forced with\nmonthly data. For validation, we compared simulated ETo\nto measured\
    \ class-A pan data from 34 stations throughout\nthe MDB. The class-A pan data\
    \ were obtained from Patched\nPoint Dataset of the Queensland Department of Science,\
    \ In-\nformation Technology, Innovation and the Arts (http://www.\nlongpaddock.qld.gov.au/silo/ppd/).\
    \ Measured data have been\nadjusted with monthly pan coefﬁcients according to\
    \ McMa-\nhon et al. (2013) to represent evaporation from open surface\nwater.\
    \ For stations where no pan coefﬁcient was available,\nwe used the one from the\
    \ nearest station.\n2.2\nSimulation of irrigation requirement with\nSPARE:WATER\n\
    SPARE:WATER (Multsch et al., 2013) is a spatial decision\nsupport system for the\
    \ calculation of crop-speciﬁc water re-\nquirements and water footprints from\
    \ local to regional scale.\nInput parameters for the simulation are climate data,\
    \ irri-\ngation management (irrigation water quality, irrigation efﬁ-\nciency,\
    \ irrigation method), a digital elevation model and crop\ncharacteristics such\
    \ as maximum crop height and length of\ngrowing season as well as sowing and planting\
    \ date. In a ﬁrst\nstep, the water requirement of growing a crop is simulated\n\
    for each grid cell according to the spatial resolution of the\ninput data. In\
    \ a second step, the water footprint for spatial\nentities such as administrative\
    \ boundaries or catchments is\ncalculated considering statistical data on crop\
    \ yield and har-\nvest area. Water footprints for geographic entities are given\n\
    as volume of water consumed per year (e.g. km3 yr−1) and\nwater footprints for\
    \ speciﬁc crops as volumes of water con-\nsumed per biomass (m3 t−1).\nwww.geosci-model-dev.net/8/1233/2015/\n\
    Geosci. Model Dev., 8, 1233–1244, 2015\n1236\nS. Multsch et al.: Reducing uncertainty\
    \ of irrigation\nFigure 1. The Murray–Darling Basin (MDB) is located in south-\n\
    east Australia. Irrigated wheat areas (2005/2006) across the MDB\nare indicated\
    \ as black dots, n = 3969; cell size = 1 × 1 km.\nIn this study the calculation\
    \ of the IRR is calculated as\nthe difference between ETc and effective rainfall\
    \ (Peff). The\nlatter one is estimated from the difference of surface runoff\n\
    (RO) and precipitation (P ). RO is derived as a ﬁxed fraction\nof 20 % of total\
    \ P . The ﬁxed fraction of runoff is adapted\nfrom the default setting of the\
    \ FAO Cropwat model (Smith,\n1992). On this basis, IRR is calculated according\
    \ to Eq. (2):\nIRR = max(ETc − Peff,0),\n(2)\nwith IRR, ETc and Peff given in\
    \ millimetres. ETc is calcu-\nlated based on the single crop coefﬁcient approach\
    \ initially\nproposed by Jensen (1968) and recommended by Allen et\nal. (1998)\
    \ according to Eq. (1). The input parameters for\nthis method are the length of\
    \ four individual stages (initial\nseason, growth season, mid-season and late\
    \ season) during\nthe growing season and three related crop coefﬁcients (Kc).\n\
    These deﬁne the ratio between ETo and ETc for each part of\nthe growing season.\
    \ We have considered ﬁve different Kc\ndata sets (Table 1). The most common data\
    \ set has been\nproposed from the FAO56 Irrigation and Drainage Guide-\nlines\
    \ (Allen et al., 1998). This approach has been applied for\ncalculating crop water\
    \ footprints (Mekonnen and Hoekstra,\n2011) and is part of the widely used Cropwat\
    \ model (Smith,\n1992). It has been discussed that locally adapted Kc sets are\n\
    superior in simulating site-speciﬁc crop water requirement to\nglobal ones (Ko\
    \ et al., 2009; da Silva et al., 2013). Thus, fur-\nther data sets have been collected\
    \ from various sources which\nrepresent site-speciﬁc relationships between ETo\
    \ and ETc for\nareas in the MDB.\nETo has been calculated with six different methods\
    \ (Ta-\nble 2). Two of them are classiﬁed as combined meth-\nods (PM56, PPET),\
    \ three are radiation-based methods (PT,\nTURC, APET) and one is a temperature-based\
    \ method (HS).\nAll of them are commonly applied functions. For example,\nPM56\
    \ and HS are included in Cropwat (Smith, 1992) and\nAquacrop (Steduto et al.,\
    \ 2009), two models to quantify crop\nwater and IRR, widely used and promoted\
    \ by the FAO. The\ncropping system model EPIC (Williams, 1989) additionally\n\
    allows the use of the PT equation, while the global vegetation\nmodel LPJmL (Fader\
    \ et al., 2010) and the global water model\nWaterGap (Döll et al., 2003) are restricted\
    \ to PT. APET and\nPPET have been particularly tested for the utilization under\n\
    Australian weather conditions in several studies (Chiew et\nal., 2002; Chiew and\
    \ Leahy, 2003; Donohue et al., 2010).\n2.3\nReliability ensemble averaging\nWe\
    \ used two types of ensemble averaging techniques that\ndiffer in the weighing\
    \ technique. We calculated an equally\nweighted average of all 30 model realizations\
    \ (6 ETo meth-\nods × 5 Kc data sets) for every grid cell, which sum up to\n3969\
    \ cells (1 × 1 km) in the MDB, where irrigated wheat is\ngrown according to the\
    \ land use allocation in 2006. However,\nthis method neither considers the capability\
    \ of its ensemble\nmembers to predict a target value nor does it value the agree-\n\
