    2012, Retallack, 2013, SUSTAVINO, 2012, WATERWIKI, 2015, Radke et al., 2015).
    Although the general effects of deficit irrigation are well described in literature
    (Chaves et al., 2007, Dodd, 2009), it is still not fully covered how different
    genotypes perform in response to mild to severe water stress in combination with
    particular soil and atmospheric conditions. Genotypic heterogeneity of V. vinifera
    species forces growers and farm managers to look more carefully to the water use
    traits of the cultivars growing in their farms in order to tune water irrigation
    volumes in the different plots of the vineyard. In addition, the interaction between
    genotype and the rootstock and their compatibility is a highly relevant issue
    with major consequences for plant hydraulics and water transport, and thus, for
    stress resistance (Gökbayrak et al., 2007, Serra et al., 2014). The water reuse
    option can be considered as a cost-effective solution for Mediterranean agriculture.
    Water reuse reduces the need to develop new water resources and provides an adaptive
    solution to climate change and it has the advantage of valorising the social and
    environmental value of water by enhancing water resources availability and minimising
    wastewater outflow with additional environmental benefits (Lazarova et al., 2001,
    MED-EUWI, 2007, Raso, 2013). In many of the arid and semi-arid regions of the
    Mediterranean, recycled wastewater is being used as an affordable alternative
    resource for agricultural, industrial and urban non-potable purposes (Lazarova
    et al., 2001, Angelakis and Gikas, 2014). In countries like Australia and Israel,
    the use of recycled water is proving to be a viable alternate source of water
    for irrigation of crops (Angelakis and Gikas, 2014). The potential benefit can
    even be larger in case the wastewater treatment facilities are also expanded and
    optimized. In Spain, 408 hm3/year are reused (13% of total available water) of
    which 79% are for agricultural irrigation (320 hm3/year) (Raso, 2013). Waste water
    use might be employed to mitigate drought stress, but the short and mid-term detrimental
    effects of salt stress should be quantified. Non-conventional waters are source
    of nutrients, particularly nitrogen and phosphorous which may potentially modify
    berry composition and plant’s WUE (Bell and Henschke, 2005). Implementing effluent
    reuse projects results in extra applied loads of nutrients that must be carefully
    accounted for, due to the potential harmful effects on environment and/or plant
    performance (Paranychianakis et al., 2006). Together with environmental risks,
    the risks for human health must be also be studied and demand strict guidance
    and quality control (MED-EUWI, 2007). The use of recycled water needs to be better
    studied in viticulture (SARDI, 2009). 3.2. Canopy and soil management It has been
    shown that warming conditions results in an advance of phenological stages with
    flowering and veraison occurring earlier with respect to the baseline and in a
    shorter inter-phase time (Palliotti et al., 2014). There are also situations in
    which occurs a decoupling between anthocyanins and sugars accumulation. Grape
    ripening is generally accelerated as per increment of sugar accumulation into
    the berries which in turn can lead to higher alcohol content in the wine if harvest
    is not anticipated. Moreover, elevated temperatures are also known to induce negative
    effects on wine colour as a consequence of thermal decoupling of berry anthocyanins
    and sugars accumulation (Sadras and Moran 2012). There is an increasing number
    of domestic and foreign consumers preferring wines with moderate alcohol content.
    For wine making, significant benefits were described from comprehensive approaches
    to control shoot vigour through the use of different methods of winter pruning
    and canopy management such as shoot trimming or thinning (Smart, 1985). Shoot
    thinning is one of the most widely applied practices in vigorous vineyards to
    reduce canopy density, optimize sunlight interception, photosynthetic capacity,
    and fruit microclimate and ultimately improve fruit yield and wine quality. Soil
    management strategies (tillage vs non-tillage) can also induce changes in the
    canopy microclimate via indirect effects of water and nutrients competition on
    vine vegetative growth (Monteiro and Lopes, 2007). The aims of soil surface management
    in a typical Mediterranean vineyard are multiple encompassing improved weed management
    and soil conservation, the reduction of soil resource availability to control
    vine vigour and thus influencing berry composition and in wine quality (Monteiro
    and Lopes, 2007, Lopes et al., 2011, Guerra and Steenwerth, 2012). In Mediterranean
    conditions the most widely used soil management practices are soil cultivation
    in the inter-row combined with herbicides in the row or other control strategies
    more recommended in biological/organic vineyards. Living green ground covers (grass
    cover, sown or natural) are also used but not so often because of the concern
    of excessive water and nutrients competition between the swards and vines (Prichard,
    1998, Celette et al., 2008, Lopes et al., 2004, Lopes et al., 2011). Indeed when
    using cover crops in semi-arid areas, favourable effects can be counterbalanced
    by excessive water competition (Medrano et al., 2014, Lopes et al., 2011) especially
    if winter and spring periods are dry and/or irrigation water is scarce. The dual
    strategies involving soil tillage and the use of cover crops is still matter of
    debate and solutions are greatly linked to the concept of “terroir” (Pou et al.,
    2011, Lopes et al., 2014, Medrano et al., 2014). The effects of cover crops on
    grapevine vigour, yield and berry composition depend on the “terroir”, being either
    (i) beneficial to control vegetative growth and increase berry colour in the case
    of vigorous genotypes/varieties combined with high spring rainfall or (ii) detrimental,
    in case of low vigour genotypes/varieties and/or of semi-arid and/or extreme environments
    because they can result in an excessive reduction in vigour and yield (Pou et
    al., 2011). Since the impact of the competition between swards and vines changes
    along the season, extended trials are needed (Peterson et al., 2012) to assess
    the consequences of such type of management approach on vine longevity and in
    a specific ‘terroir’. 3.3. Selection of rootstocks and varieties resistant to
    drought and heat stress Among the possible adaptive agronomic measures to use
    in modern viticulture under the ongoing climate change conditions is the selection
    and cultivation of the best adapted rootstocks and varieties based on differences
    in temperature requirements for their cultivation (Jones et al., 2005) and WUE
    characteristics (Costa et al., 2012, Chaves et al., 2010, Tomás et al., 2014a).
    The right combination of variety/rootstock for a certain environment can determine
    drought and heat tolerance. Rootstocks influence vigour and drought tolerance
    via differences in root growth, root hydraulic capacity and also stomatal behaviour
    (Tandonnet et al., 2010, Cookson and Ollat, 2013, Pavloušek, 2013, Serra et al.,
    2014). Different rootstocks show varying capacities to extract soil water and
    transfer it to the scion (Soar et al., 2006), which can be attributed to different
    efficiency on water transport due to variable xylem vessels anatomy (De Herralde
    et al., 2006). Different rootstock genotypes show also different root traits (e.g.
    density and depth); deep and bushy root system permit larger uptake of water and
    nutrient and a more adequate response to drought and heat stress (Paranychianakis
    et al., 2006, Koundouras et al., 2008, Pavloušek, 2013, Tramontini et al., 2013).
    On the other hand, roots have large carbon requirements (e.g. high respiration
    represents 70–80% of the total carbon losses (Serra et al., 2014)). Therefore,
    genotypes with more efficient root systems would be a comparative advantage for
    dry regions and thinner soils as they would enable a more effective exploitation
    of soil resources with smaller carbon losses. 3.4. Precise plant monitoring and
    phenotyping Modern Precision Viticulture involves the use of technologies in which
    imaging, artificial vision and robotization/automation have a central role and
    can help to decrease costs and improve input use efficiency such as of water,
    fertilizers, biocides and energy. Precision Viticulture is based on technologies
    that are able to detect spatial heterogeneity of vineyards either due to intrinsic
    factors (soil and crop management) and/or external variables (climate) and that
    ultimately will determine inter-annual and intra-vineyard variability with regards
    to yield and quality output (Mazzeto et al., 2010, Matese et al., 2015, Jones
    and Grant, 2015). Manual ground-based and aerial manned and unmanned remote sensing
    measurements are being progressively implemented in modern viticulture not only
    in research but also in commercial vineyards to monitor plant stress and or to
    assess canopy and/or berry traits (Costa et al., 2010, Grant et al., 2007, Grant,
    2012, Fuentes et al., 2014, Fernández et al., 2013, Fernández et al., 2014, Jones
    and Grant, 2015). These new approaches combine the use of different types of detectors
    and spectral wavelengths ranging from visible (red, green, blue) (RGB) and infrared
    thermal imaging to multispectral and tomography measurements (Diago et al., 2012,
    Fuentes et al., 2012, Costa et al., 2013, Jones and Grant, 2015, Rustioni et al.,
    2014). Robots and unmanned Aerial Vehicles (UAVs) have been recently applied in
    precision viticulture (Baluja et al., 2012, Zarco-Tejada et al., 2009, Zarco-Tejada
    et al., 2012, Gago et al., 2015). UAVs offer advantages relatively to ground based
    measurements. UAVs have high flexibility of use, low operational costs and a very
    high spatial resolution, that can be down to 1 cm (Matese et al., 2015, Gago et
    al., 2015). However, the legislation regulating their use in certain EU countries
    demands still clarification for a broader use in agriculture (Costa et al., 2013).
    Satellite imaging has also been used in grapevine studies namely to assess water
    stress (Consoli and Barbagallo, 2012) and intra-variability in vigour and leaf
    expansion (Matese et al., 2015, Jones and Grant, 2015) Soil monitoring is another
    relevant aspect of remote sensing. Assessment of soil water in field conditions
    must be accurate especially over large and heterogeneous surfaces. Electrical
    Resistivity Tomography meets these requirements for applications in plant sciences,
    agriculture and ecology (Brillante et al., 2014). Also the combined use of aerial
    and ground based thermal imaging permits to monitor soil water in vineyards (Soliman
    et al., 2013). These authors found that spatial patterns of soil moisture correlated
    better with thermal inertia data than with measured surface temperature and suggested
    to use it as a potential indicator for vineyard irrigation management. Optimizing
    the use of thermal and vegetation indexes as means to gather more robust information
    on crop water stress is another important component of crop monitoring based on
    thermography. Regarding plant phenotyping, since grapevine is a perennial field
    crop, acquisition of phenotypic data is almost restricted to the field and is
    usually carried out by visual estimation. This is time consuming and can be affected
    by subjectivity. Consequently, fully and/or partially automated phenotyping is
    needed to increase the number of samples monitored to manage grapevine repositories,
    to enable genetic research of novel phenotypic characteristics and ultimately
    to increase efficiency in grapevine phenotypying and breeding (Kicherer et al.,
    2015). Moreover, the available high-throughput phenotyping platforms can contribute
    to improve grapevine phenotyping and breeding (Kicherer et al., 2015). Phenotyping
    canopy traits can be simpler to perform by imaging than fruits and roots. Recent
    results in grapevine showed that visible RGB images permit to assess bunch compactness
    (Cubero et al., 2015) and a high-throughput image interpretation tool to acquire
    the number, diameter and volume of grapevine berries (Berry Analysis Tool—BAT)
    has been recently developed (Kicherer et al., 2013). Finally, cheaper and more
    user friendly technologies for crop monitoring and phenotyping are on demand.
    As an example, Fuentes et al. (2014) have recently proposed an inexpensive but
    robust automated computational method to obtain leaf area index and canopy vigour
    parameters from grapevines based on RGB imaging and video analysis with MATLAB.
    4. Sustainable water use 4.1. Sustainability standards and water use indicators
    The wine industry, just like any other intensive agribusiness activity or sector’s
    of industry has an environmental impact that must be obligatorily taken into account.
    Although wine production is one of the most innovative and competitive industries
    at global scale, the environmental issues remain overall poorly perceived (Barber
    et al., 2009, Marshall et al., 2005, Christ and Burritt, 2013). Therefore a more
    objective quantification of its environmental impact is crucial particularly in
    terms of water use. Water performance metrics involves a precise quantification
    of water inputs and outputs in the vineyard and winery making it easier to assess
    their environmental and economical performance (CWSA, 2011). Performance metrics
    also contributes to predict future water needs and expenses which is particularly
    relevant under unfavourable scenarios (stressful environments, water scarcity)
    and stricter environmental rules (CWSA, 2011). Unfortunately, numerous indexes
    available to classify “sustainability” of the wine sector shows that there are
    differences among countries which makes it more difficult to classify companies
    because of the differences in index composition and in the trait of sustainability
    under observation (Santini et al., 2013). In California, the use of metrics permitted
    the use of natural resources (water, energy) and helped to optimize vineyard operations,
    reduce costs and increase sustainability (CWSA, 2011) (Table 1). In New Zealand,
    vineyards and wineries can report water use per vineyard and per winery annually
    to the Sustainable Winegrowing New Zealand and this information will be used to
    establish benchmarks for members (www.nzwine.com). Australia in turn has been
    promoting for a long time, water use benchmarking of vineyards (Skewes, 1998,
    Walker and Boland, 2004) and in Portugal, the same approach was was carried out
    for Alentejo’s wine region (COTR-ATEVA, 2009). Skewes (1998) suggests a set of
    potential indicators for water use such as: (1) Yield (ton/ha); (2) Crop WUE (ton/water
    use); (3) Return per water applied; (4) Cost of water per tonne of fruit; (5)
    Irrigation efficiency; (6) Yield per volume of drainage (Ton/m3 of water) or (7)
    Cost of drainage per tonne of fruit (Euros/ton). In addition, the relationship
    of these water use indicators with major berry/wine quality attributes (e.g. sugar
    content, colour, flavour and aroma components) should be also considered in future
    audits. Benchmarking approaches would help to improve efficiency by setting a
    standard and a reference (Table 1) . However, we may have also to consider that
    some small farms and businesses are not willing to present their own results nor
    being evaluated by their counterparts. The use of more objective parameters and
    performance metrics are also needed for South European Mediterranean regions such
    as in Portugal and Spain. 4.2. Water foot print (WFP) and Life cycle analysis
    (LCA) The strong and growing trend towards industry certification in terms of
    environmental sustainability is being translated into concepts such as ecological
    footprint (Hoekstra et al., 2011, Ene et al., 2013, Lamastra et al., 2014). The
    concept of water footprint (WFP) emerged as a basic, theoretical, consumption-based
    indicator of water use and looks at both direct and indirect water use by a consumer
    or producer (Hoekstra et al., 2011). It is calculated by the volume of fresh water
    used to produce the product, measured over the various steps of the production
    chain (Hoekstra et al., 2011). For food crops, the WFP concept includes all the
    fresh water consumed per unit of product (e.g. per litre of wine), namely to grow
    the crop, the water used in post-harvest processing and also the polluted water
    produced (volume of freshwater required to assimilate the pollutants load). The
    WFP is being used to indicate the impacts of water use by production systems and
    there have been an increasing number of governments/companies recognising that
    reducing WFP is part of the country/corporation environmental strategy (Hoekstra
    and Mekonen, 2012, Herath et al., 2013). An important recent development is the
    fact that the International Organization for Standardization (ISO) developed the
    International Standard ISO 14046, “Environmental management—Water footprint—Principles,
    requirements and guidelines”, which aims at providing decision makers in industry,
    government and non-governmental organizations with the means to estimate the potential
    impact of water use and pollution, based on a life-cycle assessment (http://www.iso.org/iso/iso14046_briefing_note.pdf).
    This has enlarged the set of indicators related to environment sustainability
    and water use and protection that ISO makes available for the industry. However,
    there are some authors arguing on the effectiveness of WFP as neither WFP is as
    accurate as a hydrological based approach nor a helpful indicator of water use
    and water management in agriculture (Perry, 2014). Therefore, the classical WFP
    requires more refinement for food groups, especially in the case of grapes and
    wine. In fact WFP should incorporate large regional/temporal variation for agricultural
    products due to the variable environmental context (Hoekstra et al., 2011, Maes
    et al., 2009, Berger and Finkbeiner, 2011, Vanham and Bidoglio, 2013), different
    agronomic strategies (e.g. irrigation vs non irrigated) or different growth and
    water use performance of genotypes which generates variation in evapotranspiration.
    This seems not to be sufficiently accounted in the classical calculations of WFP.
    Moreover, generalized values for WFP for a certain commodity can hide differences
    between regions and may mislead consumers and authorities (Maes et al., 2009,
    Perry, 2014). In addition, the classic WFP estimation has also limitations in
    the assessment of relevant water issues such as water quality and water pollution.
    Together with the WFP, the Life Cycle Assessment (LCA) methodology provides a
    possible framework to evaluate environmental impacts of products and production
    systems across their entire lifespan and can be applied to durable, disposable
    or edible goods including food products (Notarnicola et al., 2012, Gazulla et
    al., 2010, Arzoumanidis et al., 2013, Arzoumanidis et al., 2014, Torrellas et
    al., 2013). The LCA is a standardized method which is in accordance to the ISO
    rules (ISO 14040:2006 and ISO14044:2006) (ISO, 2006, Barjoveanu et al., 2010,
    Finnveden et al., 2009, Teodosiu et al., 2012). There are still few literature
    studies on the environmental effects of wine production on a complete lifecycle
    perspective (Gazulla et al., 2010, Benedetto, 2013). These studies have shown
    that the major bottlenecks and environmental impacts in wine production refer
    to the viticulture phase and also to glass production for bottles. In fact, the
    largest percentage of water use in the wine supply chain relates to the cultivation
    phase whereas a minor percentage resides in the vinification and production of
    packaging materials (Ene et al., 2013). To guarantee a wider use of LCA information,
    there is a need to simplify LCA methodology and determination (Torrellas et al.,
    2013). This is especially true if we consider the characteristics of the wine
    sector in the Mediterranean characterised by a large number of small- and medium-sized
    Enterprises (SMEs) with limited knowledge or resources to implement the conventional
    full LCAs (Arzoumanidis et al., 2014). A simplified LCA tool is now available
    online, the eVerdEE tool (http://www.ecosmes.net/everdee/login2 (accessed on 10
    July 2014)) that allows its users to directly fill it in and obtain results with
    regard to the environmental performance of a product. This tool can be accessed
    for free, after registration (Arzoumanidis et al., 2014). 4.3. Legislation and
    statistics for sustainable water use Legislation and statistics on water use and
    management are essential to guarantee the optimal use of scarce resources. Five
    major categories of tools can help to implement and guarantee a proper management
    of water at regional and national levels: regulatory, enforcement, economic, participative
    and integrated (Medellín-Azuara et al., 2013) (See Table 2). In the case of EU,
    the main policy objectives in relation to water use and water stress were set
    out in the 6th Environment Action Programme (EAP) (1600/2002/EC) and the Water
    Framework Directive (WFD,2000/60/EC) whose major aim is to ensure the sustainable
    use of water resources. The more recent policy document is the ‘Blueprint to safeguard
    Europe’s water resources’ (COM/2012/0673) which aims at ensuring that good quality
    water of sufficient quantity, is available for all legitimate uses (EUROSTAT,
    2015). The “Blueprint” is a new strategy to reinforce water management in the
    EU and is closely related to the Europe 2020 strategy, in particular, to the roadmap
    for resource efficiency (EU Commission, 2014a, EU Commission, 2014b, EUROSTAT,
    2015). Concerning this topic, the EU Commission had already issued in 2007 a Communication
    on Water Scarcity and Droughts, establishing five pillars: (1) put right price
    tag on water, (2) promote more efficient water related technologies and practices,
    (3) improve drought risk management, (4) enhancing a water-saving culture and
    (5) improve knowledge and statistical data collection (EEA, 2012a, EEA, 2012b).
    However, EU’s architecture can be problematic for down-scaling water policies
    to national, regional and local levels, resulting in not common objectives among
    different EU members (Villarejo and Lopez, 2014). In Portugal, an implementation
    program for legislation on water issues has been put to effect (“Plano Português
    para Uso Eficiente de Água”) and Spain, in turn, put in place the so called “Plan
    Nacional del Agua”. Table 2. Indicative list of resources and policy tools to
