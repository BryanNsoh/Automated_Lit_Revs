    Turfgrass spectral reflectance was obtained using a hand-held, multi-spectral\
    \ radiometer (model \nMSR5, CROPSCAN Inc., Rochester, MN, USA) that was equipped\
    \ with two sets of upward- and \ndownward-looking detectors in five wavebands\
    \ centered at blue (485 nm), green (560 nm), red \n(660 nm), near infrared (NIR,\
    \ 830 nm), and short-wave infrared (SWIR, 1650 nm) parts of the EM \nspectrum.\
    \ These wavebands are selected in a fashion to be compatible with sensors on-board\
    \ the \nLandsat Thematic Mapper 5 satellite. Each sensor has a 28° field of view\
    \ (FOV), resulting in a circular \ntarget area with a diameter that is half of\
    \ the height of radiometer above the target. Downward looking \nsensors detect\
    \ reflected radiance in the mentioned five bands, while the upward looking sensors\
    \ \nmeasure the incoming radiation through a flashed, opal glass, cosine diffuser.\
    \ Obtained information \nwas then sent to a multichannel data-logger controller,\
    \ where surface reflectance in each band was \ncomputed as the ratio of downward\
    \ to upward radiations considering temperature and sun angle cosine \ncorrection\
    \ [25]. To be able to measure turfgrass temperature, a pre-calibrated infrared\
    \ thermometer or \nIRT (model IRt/c.2, Exergen Corp., Watertown, MA, USA) with\
    \ a 35° FOV was attached to the MSR5 \nradiometer. Measurements of IRT were synchronized\
    \ with radiometer measurements and all of the \ndata were sent to the data-logger\
    \ controller for analyses and recording. Turfgrass temperature and \nreflectance\
    \ were measured using the combined IRT/radiometer on seven dates during the 70\
    \ days of \nstudy period. The entire data collection over all plots took 37 minutes\
    \ on average and it was always \nwithin two hours of the solar noon, under cloud-free\
    \ conditions. To take the readings, the sensors were \nheld at a nadir view angle\
    \ and about 1 m above the surface. In order to provide more replication in \n\
    space, four readings were taken over different spots of each experimental plot.\
    \ This resulted in four \nreadings for each level of treatment I and eight readings\
    \ for each level of treatment S, since the latter \ntreatment had two replicates.\
    \ The average of four/eight readings was used in the analysis. \n2.3. Vegetation\
    \ Indices \nThe optical remote sensing data collected by the multi-spectral radiometer\
    \ were further analyzed to \nassess the effects of turfgrass species and implemented\
    \ treatments on spectral signatures. Three \nVegetation Indices (VIs) were calculated\
    \ and used in the analyses to explore the potentials and \nlimitations of utilizing\
    \ VIs as an alternative to the traditional visual rating approach that is currently\
    \ \nimplemented by turfgrass professionals. These VIs were the Normalized Difference\
    \ Vegetation Index \n(NDVI) [26], the Soil Adjusted Vegetation Index (SAVI) [27],\
    \ and the Visible Atmospherically \nResistant Index (VARI) [28]: \nNDVI = (ρ830\
    \ – ρ660)/(ρ830 + ρ660) \n(1) \nSAVI = (1.0 + L) (ρ830 – ρ660)/(ρ830 + ρ660 +\
    \ L) \n(2) \nVARI = (ρ560 – ρ660)/(ρ560 + ρ660 – ρ485) \n(3) \nwhere ρ485, ρ560,\
    \ ρ660, and ρ830 are surface reflectance in the blue, green, red, and NIR parts\
    \ of the EM \nspectrum. The parameter L is a coefficient that changes with canopy\
    \ density, but a value of 0.5 is \nfound to be a good representative over a wide\
    \ range of densities [27]. \nRemote Sens. 2013, 5 \n2334 \n \n \nThe NDVI was\
    \ selected in this study because it is one of the most commonly used VIs and previous\
    \ \nstudies have shown that it is highly correlated with turfgrass visual assessment\
    \ rates [7,11,12,29]. \nCompared to other VIs, NDVI is more sensitive to sparse\
    \ vegetation, which makes it ideal for \nevaluating turfgrass growth and quality.\
    \ A major caveat, however, is that this VI becomes less \nsensitive at denser\
    \ canopies. Since turfgrass is usually kept at a very short height (unlike many\
    \ \nagricultural crops), the saturation of NDVI would not impose a major challenge\
    \ for turfgrass \nmanagement. The selection of SAVI was based on the fact that\
    \ it is efficient in minimizing the effect \nof soil surface wetness. In other\
    \ words, when underlying soil is viewed by the remote sensing sensor, \nwet and\
    \ dry soil surfaces would not cause a significant variation in the value of SAVI\
    \ [27]. Finally, \nVARI was utilized in this study because it is based on the\
    \ reflectance in only the visible part of the EM \nspectrum, and thus it would\
    \ provide a quantification of turfgrass quality that is the closest to human’s\
    \ \neye perception. This VI is developed in a fashion to be less sensitive to\
    \ the effect of atmosphere on \nradiation attenuation [28]. As a result, it can\
    \ be successfully applied to air- and space-borne imagery \nwithout the need to\
    \ account for the atmospheric optical thickness. The visible radiation is reflected\
    \ at \nthe topmost layer of the canopy. Hence, VARI can be interpreted as a color\
    \ indicator. The NDVI and \nSAVI, on the other hand, take into account the reflected\
    \ radiation in NIR waveband, which interacts with \nmore layers of leaves. Thus,\
    \ NDVI and SAVI can be regarded as plant growth and health indicators.  \n2.4.\
    \ Grass Water Stress Index \nThe GWSI can be estimated using the following equation\
    \ [18,19]: \nGWSI = (dTm − dTLL)/(dTUL − dTLL) \n(4) \nwhere dT is the temperature\
    \ difference between the turfgrass canopy and the air, measured at a height \n\
    above the canopy. Subscripts m, LL, and UL represent measured, lower limit, and\
    \ upper limit of dT, \nrespectively. All of the variables in Equation (4) have\
    \ the units of temperature, resulting in a \ndimensionless ratio that theoretically\
    \ varies between zero and unity. Besides dTm that is obtained by \nmeasuring turfgrass\
    \ and air temperatures, the lower and upper limits of dT need to be known in order\
    \ \nto calculate GWSI. As mentioned before, the empirical approach of Idso et\
    \ al. [19] was implemented \nin this study to model dT limits using the following\
    \ equations: \ndTLL = m (VPD) + b \n(5) \ndTUL = m (VPG) + b \n(6) \nwhere “m”\
    \ is the slope and “b” is the intercept of the linear relationship, VPD is the\
    \ water vapor pressure \ndeficit of the air, and VPG is the vapor pressure gradient\
    \ (both in kPa), estimated as the change in \nsaturated vapor pressure when the\
    \ air temperature is increased by an amount equal to the coefficient “b”. \nDue\
    \ to its empirical nature, the coefficients of Idso’s method are plant- and site-specific.\
    \ To develop \nEquation (5), estimated VPD data were plotted against dTm values\
    \ that were collected over healthy \nturfgrass after significant irrigation or\
    \ precipitation events, when non-water-stressed conditions \nprevailed. Under\
    \ these conditions, dTm can be assumed equal to dTLL. In addition, dTUL was calculated\
    \ \nusing Equation (6). To verify their accuracy, resulted dTUL values were compared\
    \ with dTm values that \nwere measured over a non-transpiring patch of turfgrass.\
    \ Surface non-transpiring conditions were \nRemote Sens. 2013, 5 \n2335 \n \n\
    \ \nachieved by spraying a small patch of grass with glyphosate, which inhibited\
    \ grass photosynthetic \nactivities and therefore the transpiration process. \n\
    2.5. Turfgrass Water Use \nTurfgrass water consumption was estimated using two\
    \ independent methods: a GWSI-based \nmethod and a surface energy balance model\
    \ known as METRIC [30]. \n2.5.1. GWSI-Based Water Use \nAccording to Jackson et\
    \ al. [18], GWSI is inversely related to the actual plant transpiration (Ta) in\
    \ \nsuch a way that a maximum GWSI (unity) translates into no water use and a\
    \ minimum GWSI (zero) \ncorresponds to Ta rates as high as the potential (disease-\
    \ and stress-free) transpiration rates (Tp): \nTa = (1 − GWSI) Tp \n(7)\nEquation\
    \ (7) is based on the assumption that GWSI ranges between zero and unity. Obtaining\
    \ GWSI \nvalues that meet this criterion requires an accurate estimation of the\
    \ upper and lower dT limits. If dTm \nvalues fall beyond the range that is defined\
    \ by baselines, GWSI estimates will be either negative or \ngreater than one,\
    \ resulting in Ta values that are larger than the potential rate or negative,\
    \ respectively. \nThus, appropriate limits were applied to GWSI values to ensure\
    \ that Equation (7) did not result in \nunreasonable Ta estimates. The Tp values\
    \ were calculated through multiplying the basal crop \ncoefficients of cool-season\
    \ grass reported in [31] and the ETo estimates obtained following the  \nASCE-EWRI\
    \ guidelines for standardized Penman-Monteith method described in [32]. The required\
    \ \nweather variables were collected at the on-site weather station. \n2.5.2.\
    \ METRIC-Based Water Use \nMETRIC (Mapping ET at high Resolution with Internalized\
    \ Calibration) is a satellite-based \nremotely sensed surface energy balance model\
    \ that relies on the simplified form of the energy balance \nequation at land\
    \ surfaces [30]: \nRn = G + H + LE \n(8) \nwhere Rn is net radiation, G is soil\
    \ heat flux, H is sensible heat flux, and LE is the latent heat flux, all in \n\
    units of energy (e.g., W·m−2). The first three components (Rn, G, and H) are estimated\
    \ by integrating \nremotely sensed and in situ weather data, while LE is calculated\
    \ as the residual of Equation (8). In this \nstudy, Rn and G were estimated following\
    \ the equations and steps provided in [30]. The only difference \nwas in estimating\
    \ surface albedo, which was based on the equation provided in [33]. METRIC takes\
    \ \nadvantage of a novel approach in modeling H, which was pioneered by Bastiaanssen\
    \ et al. [34]. Based \non this approach, spatially distributed values of H are\
    \ estimated by interpolating between two extreme \nconditions and by iteratively\
    \ correcting the aerodynamic surface resistance and friction velocity for the\
    \ \neffects of atmospheric stability, using the Monin-Obukhov similarity theory\
    \ [30]. The extreme \nconditions are defined by identifying the so-called hot\
    \ and cold pixels. The cold pixel is selected over a \nwell-irrigated field, where\
    \ all of the available energy (Rn − G) is used for changing the state of water\
    \ \nRemote Sens. 2013, 5 \n2336 \n \n \nfrom liquid to gas. The hot pixel is selected\
    \ over a dry bare soil, where LE approaches zero due to the \nlack of available\
    \ water. \nApplication of METRIC in the present research had two major differences\
    \ with regular applications \nof METRIC to satellite imagery. The first difference\
    \ was in the selection of the cold pixel and the \nperformance of the internalized\
    \ calibration. In METRIC, the cold pixel is selected in an agricultural \narea\
    \ as one of the coolest pixels with a large biomass (leaf area index greater than\
    \ 4). In the \ninternalized calibration of METRIC, the ET of such a cool and tall\
    \ agricultural crop is assumed to be \n5% larger than the alfalfa reference ET\
    \ (ETr). Therefore, ETr values estimated at a standard weather \nstation (located\
    \ within or close to the area of interest) are multiplied by a 1.05 factor and\
    \ the results are \nregarded equal to the total LE flux at the selected cold pixel.\
    \ The value of H is then estimated for this \npixel using Equation (8). In this\
    \ study, however, the cold pixel was selected over a recently-irrigated, \nstress-free\
    \ turfgrass at full cover that had the coolest temperature. The fact that the\
    \ cold pixel was \nselected over a short plant such as turfgrass rather than a\
    \ tall crop such as alfalfa may introduce some \nerror, mainly due to the fact\
    \ that under similar non-water-stressed conditions, turfgrass has a lower rate\
    \ \nof water use compared to alfalfa or other tall crops [30]. This difference\
    \ was compensated for in the \npresent study by modifying the internalized calibration\
    \ process of METRIC in two ways: (i) instead of \nETr, the grass reference ET\
    \ (ETo) was assigned to the latent heat flux of the selected cold pixel; and,\
    \ \n(ii) the multiplication by 1.05 coefficient was avoided. In other words, it\
    \ was assumed that the \navailable energy over the selected turfgrass cold pixel\
    \ is equal to the ETo rate estimated at the on-site \nweather station. For the\
    \ hot pixel, readings were taken over a dry, bare soil surface that was located\
    \ \nclose to the experimental treatments and had been cultivated during previous\
    \ years, so it was not \ncompacted. This is in compliance with the guidelines\
    \ of METRIC about hot pixel selection [30]. \nThe second difference between current\
    \ and regular applications of METRIC was the difference in \nsensor platforms.\
    \ While air- and space-borne images are acquired at the same instance over a large\
    \ \narea, ground-based data used in this study were collected over the experimental\
    \ plots at slightly \ndifferent times. Since the entire data collection period\
    \ took only 37 minutes on average (with hot and \ncold pixel readings taken at\
    \ approximately half time), the error introduced by data collection \nasynchronism\
    \ is not expected to be large. It should be noted that despite the temporal concurrence\
    \ in \ndata collection in regular applications of METRIC to imagery, the LE flux\
    \ estimated at a standard \nweather station based on high-frequency data collected\
    \ during a 60-minute period is used to calculate \nthe instantaneous H flux over\
    \ the selected cold pixel. In other words, it is assumed that the 60-minute \n\
    LE flux is similar to the LE flux at the instance of overpass, which may have\
    \ happened at any time \nduring the 60-minute period. \nThe results of models\
    \ that are based on remotely sensed data (e.g., GWSI and METRIC) represent \n\
    surface conditions at the moment of data collection. Therefore, they should be\
    \ extrapolated to longer \nperiods (e.g., daily) for most practical applications.\
    \ METRIC suggests the use of ETrF extrapolation \nmethod, which is based on the\
    \ assumption that the instantaneous ratio of ETa to ETr (ETrF) remains \nconstant\
    \ throughout the day [30]. Once this ratio is estimated, it can be multiplied\
    \ by daily ETr to \nprovide an estimate of daily water use. In this study, however,\
    \ the ratio of ETa to ETo (EToF) was used \nfor extrapolating the METRIC results,\
    \ not only because it is more compatible with the proposed \nmodified internalized\
    \ calibration, but also because previous studies have shown that the EToF method\
    \ \nperforms better than ETrF under advective conditions of arid/semi-arid regions\
    \ [35–37]. A similar \nRemote Sens. 2013, 5 \n2337 \n \n \napproach (ETcF) was\
    \ used to extrapolate GWSI-based water use estimates. This approach is explained\
    \ \nin details by Taghvaeian et al. [38]. In order to obtain the cumulative water\
    \ use of turfgrass species \nduring the 70 days of study, water use estimates\
    \ of each method (GWSI and METRIC) were \ninterpolated for the days in between\
    \ the data collection dates, following the procedure outlined in [30]. \n3. Results\
    \ and Discussion \n3.1. Spectral Characteristics of Turfgrass \nThe optical remote\
    \ sensing data revealed interesting patterns in the spectral characteristics of\
    \ \nturfgrass species. Figure 2, for example, compares the spectral signature\
    \ of turfgrass species in \ntreatment I, measured at two different distances from\
    \ the sprinklers and averaged for all measurement \ndates. The spectral signature\
    \ at the closest distance was similar to that presented in [5]. At this \nlocation,\
    \ 38% of the incident radiation in NIR waveband was reflected on average, an indication\
    \ of \nlarge number of hydrated cell walls and air cavities in the mesophyll tissue\
    \ of turf blades. However, \nthe average reflectance in the same waveband decreased\
    \ to 28% at the farthest distance from \nsprinklers. Another noticeable change\
    \ was the overall increase in reflectance at the three visible bands \nas irrigation\
    \ rate decreased. In other words, all turfgrass species that received higher rates\
    \ of irrigation \nwere darker in color. Similar changes in surface reflectance\
    \ at the visible and NIR wavebands caused \nby irrigation treatments were observed\
    \ in Las Vegas, Nevada for tall fescue [14], annual ryegrass [12], \nand bermudagrass\
    \ [29]. Previous studies have shown that the SWIR waveband is the most appropriate\
    \ \none in the optical part of the EM spectrum for monitoring water status of\
    \ plant canopies [39], since at \nthis waveband, the incoming radiation is absorbed\
    \ by the moisture content of plant parts. Our results \nshowed that SWIR reflectance\
    \ of turfgrass increased with the decrease in WAA. This means that \nturfgrass\
    \ canopies that received less amount of irrigation were also at higher levels\
