    10 of 21\n4.3. Leaf Area Index\nLeaf Area Index (LAI) is deﬁned as the area of\
    \ green leaf per ground area. It is an important\nvariable for eco-hydrological\
    \ modelling and quantifying ecosystem services [90]. LAI inﬂuences the\nevapotranspiration\
    \ rate and its partitioning into transpiration (T), soil evaporation (E), and\
    \ interception\n(I). At the same time, LAI determines the amount of Absorbed Photosynthetically\
    \ Active Radiation\n(APAR), which determines the energy level for photosynthesis.\
    \ MOD15-LAI data (NASA EOSDIS Land\nProcesses DAAC, USGS Earth Resources Observation\
    \ and Science (EROS) Center, Sioux Falls, SD, USA)\nwith an 8-day temporal resolution\
    \ was downloaded from open access databases. Monthly average\nLAI values with\
    \ a spatial resolution of 1 km have been reconstructed for the period of 2005–2011.\n\
    The SWAT model estimates LAI values assuming a certain upper boundary function\
    \ of growth\nthat is corrected for stress factors (temperature, water, and nutrients).\
    \ These stress factors can vary\ngreatly and have an empirical character. The\
    \ calibration of the model including LAI measurements\nis therefore crucial. The\
    \ empirical LAI parameters to be prescribed in SWAT use an internal crop\ndevelopment\
    \ database [53].\n5. SWAT Parameters to Be Optimized\nA summary of various sets\
    \ of parameters used in model calibration of different processes, i.e.,\nsurface\
    \ runoff, snow, plant growth etc. can be found in [54]. A similar list of parameters\
    \ was also\nsuggested by [16,42,59]. Calibration of ET is less common, because\
    \ this dataset is usually not available.\nMore recent studies, including [8,43,45],\
    \ demonstrated that SWAT can be calibrated against spatial\nET data as well. Key\
    \ parameters for the calibration of ET and their value range were derived from\n\
    the SWAT user’s manual [53]. Since the purpose of this study is to calibrate the\
    \ model for ET and\nLAI, the model parameters to be optimized were divided into\
    \ two groups: ET and LAI. This grouping\nindicates which parameters are most sensitive\
    \ to ET and LAI, and thus, suitable for optimizing the\nmodel performance for\
    \ these two processes. The list is long because one parameter might control\n\
    more than one process, e.g., the available water capacity of soil layers affects\
    \ the generation of surface\nrunoff, but simultaneously determines the amount\
    \ of water that is evaporated (ET) and percolated\nto the underground. SUFI-2\
    \ automatically optimizes the selected parameters within their predeﬁned\nrange,\
    \ hence this aspect of parameter selection is following the default guidelines\
    \ of the tool.\nSix parameters ESCO, EPCO, REVAPMN, SOL_K, SOL_AWC, and SOL_BD\
    \ have been selected\nto optimize the ET simulations. The baseﬂow recession constant\
    \ ALPHA_BF and SCS runoff curve\nnumber (CN2) were also included because of their\
    \ inﬂuences on the surface–subsurface hydrological\nprocesses, and thus, on the\
    \ water availability for evapotranspiration. Seven other parameters are\nidentiﬁed\
    \ that inﬂuence the leaf area index development, see [53]: BLAI, ALAI_MIN, DLAI,\
    \ LAIMX1,\nLAIMX2, FRGRW1, and FRGRW2. SUFI-2 thus optimizes 15 model parameters\
    \ for different sub-basins\nand HRUs. Since SWAT-CUP is unable to read spatial\
    \ data, time series of ET and LAI was derived\nand used as input into the model.\
    \ While ET process is more dependent on the local climate and land\ncover properties,\
    \ LAI is strictly driven by the plant type, and hence, the calibration should\
    \ be done at\nsub-basin, land cover, and HRU levels. The utilization of high resolution\
    \ spatial datasets as input into\nHRU analysis in SWAT (i.e., land use, DEM, soil\
    \ maps) ensures fair distribution of HRUs, and hence,\nspatially distributed ET\
    \ and LAI across the watershed.\nIn the case of conventional calibration using\
    \ discharge, two river discharge points (i.e., Phu Ly\nand Ninh Binh) were used\
    \ (500 simulations for both calibration and validation) and the acquired result\n\
    was used to compare against the output from calibration technique using remotely\
    \ sensed data.\nIn the ﬁrst step of calibration technique using remote sensing\
    \ data, average ET and LAI for\n119 sub-basins and all land-cover groups was extracted\
    \ from ensemble ET and Moderate Resolution\nImaging Spectroradiometer (MODIS)\
    \ and used as observed data in SWAT-CUP. Derived time series\nof ET and LAI from\
    \ each sub-basin and land cover type was used to calibrate 15 parameters in\n\
    each sub-basin and land cover group individually (500 simulations each run for\
    \ calibration and\nvalidation). This ﬁrst estimation of ET and LAI ensures a good\
    \ agreement in term of average ET, LAI,\nWater 2018, 10, 212\n11 of 21\nand subsequently,\
    \ water balance. In the second batch of calibration, a number of HRUs from each\n\
    sub-basin representing all land use classes and ensuring a total coverage of at\
    \ least 50% the sub-basin’s\narea were selected in the calibration (500 simulations\
    \ each run for calibration and validation). The\ncalibration result yields a set\
    \ of soil and plant parameters which varies from sub-basins and land cover\ngroups,\
    \ and that reﬂects the local eco-hydrological processes, and is therefore highly\
    \ valuable. This\nunprecedented spatial variability from SUFI-2 optimization cannot\
    \ be obtained from soil surveys and\nsoil maps, which makes this investigation\
    \ interesting. The classical SUFI-2 calibration will give the\nsame parameter\
    \ value to all sub-basins and HRUs encompassed in a certain drainage area, and\
    \ hence,\nthe new system of calibration provides much more insight into the local\
    \ characteristic of the soil and\nvegetation system.\n6. Results and Discussions\n\
    The simulation covered the period 2000 to 2013 using 3 years of initialization\
    \ (2000 to 2002) as\nmodelling warm up period. Because remotely sensed data had\
    \ a different temporal coverage—2003 to\n2012 for ET and 2005 to 2011 for LAI—SWAT\
    \ was calibrated from 2003 to 2007 for ET, and validated\nfrom 2008 to 2012. LAI\
    \ was calibrated from 2005 to 2007, and validated from 2008 to 2011.\nThe monthly\
    \ simulation for the entire Day Basin, as one bulk system, was presented in Figure\
    \ 7.\nThe simulated values related satisfactorily to the observed ensemble ET\
    \ values. The ET peak value from\nremote sensing did not exceed 140 mm/month,\
    \ while the modelled ET was as high as 160 mm/month.\nFor remote sensing-based\
    \ calibration, simulated ET in SWAT is underestimated by 5 to 10 percent\nin the\
    \ irrigated agricultural land downstream, while the forest land showed good correlation.\
    \ NSE\nyielded from 0.61 (calibration) to 0.65 (validation). R2 for calibration\
    \ and validation was 0.71, while\nKling Gupta Efﬁciency (KGE) ranged from 0.80\
    \ to 0.83, respectively. The high values from KGE were\ndue to the fact that low\
    \ values were well represented for bias and correlation, as compared to NSE’s\n\
    reputation on overemphasizing peak values. By contrast, traditional discharge-based\
    \ calibration\nperformed statistically more inferior with NSE, which were only\
    \ at −0.01 and −0.20, and KGE at 0.46\nand 0.47, while R2 was of signiﬁcant values\
    \ 0.77 and 0.76, for calibration and validation, respectively.\nDischarge-based\
    \ calibration results also encountered a consistent underestimation of ET temporally\n\
    as compared to remote sensing-based method. Another observation in both cases\
    \ is that the lower\nET values simulated during winter were always lower than\
    \ the observed values from remote sensing,\neven though this difference was much\
    \ lower when using ET and LAI as calibration inputs. This could\nbe related to\
    \ the dry period in which SWAT computes water stress due to a lack of soil moisture.\n\
    This could suggest that the storage capacity of the soil in reality is higher,\
    \ or it could also be related\nto lower vertical water ﬂuxes between the top soil,\
    \ sub-soil, and the unconﬁned shallow aquifer,\nor the sensitivity of vegetation\
    \ to soil moisture. A very low reference ET0 during winter could also\nbe an explanation.\
    \ SUFI-2 ensured, however, that the spatial patterns match rather well. Some local\n\
    differences occur unavoidably due to the inaccuracy of the various mathematical\
    \ expressions used\nto compute a complex hydrological process such as ET. Remote\
    \ sensing ET values reﬂect more the\nreal world conditions as they are based on\
    \ observations [33–35,42]. The agreement between SWAT\nand remote sensing data\
    \ was expressed by means of the correlation coefﬁcient and the bias. Using\nspatial\
    \ dataset in the calibration yields resulted in much higher agreement, and reveals\
    \ that both\nthe ET formulations in SWAT as well as the SUFI-2 optimization techniques\
    \ are adequate. The same\nconclusion was drawn earlier by other researchers that\
    \ validate SWAT on the basis of ET data series.\nWater 2018, 10, 212\n12 of 21\n\
