    \ [C. limon (L.) Burm. f.] most \nfrequently cultivated in Brazil are of the ‘Eureka’,\
    \ \n‘Femminello’, ‘Lisboa’, and ‘Genova’ varieties, for which \nthe Sicilian synonymy\
    \ is generally used, alluding to the \norigin of the first lemons introduced in\
    \ the country from \nSicily, Italy (POMPEU JR., 2005). \nRegarding the varieties\
