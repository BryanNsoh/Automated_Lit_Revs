    \ on the ground (Figure 3C), \nthe same cultural practices used in commercial\
    \ orchards, \nsuch as soil and leaf analyses, liming, and fertilization via \n\
    soil, fertigation and/or foliar application, is recommended. \nIn addition to\
    \ routine inspections, samples of plants \nsuspected of having citrus canker or\
    \ other diseases should \nbe taken for laboratory tests. Mother trees grown in\
    \ pots \nor soil should be evaluated annually, and the samples \nshould be sent\
    \ to a certified laboratory for testing for CVC \nand HLB (CARVALHO et al., 2005).\
    \ The occurrence of \nviruses and viroids in ornamental citrus mother trees was\
    \ \nreported by Rizzo et al. (2017) in Italy. The possibility of \ncontamination\
    \ with diseases transmitted by insect vectors \nfrom other plants and commercial\
    \ orchards emphasizes the \nimportance of the health care of citrus plants produced\
    \ for \nall uses, not just in the production of nursery trees for use \nin industrial\
    \ juice processing and the fresh fruit market.\nAs there is no evidence of pathogen\
    \ transmission \nthrough seeds, the mother trees of rootstock varieties \nmay\
    \ be kept in open-air conditions, but they must also be \nperiodically indexed\
    \ for viruses, blight, CVC, and HLB \n(CARVALHO; SETIN, 2014).\nBudwood increase\
    \ blocks: These blocks consist of \nhigh-density groups of plants kept in pots\
    \ or directly in the \nground and are exclusively intended for the production\
    \ of \nbudstick branches. To produce citrus certified budwood, \nthese plants\
    \ must be maintained in completely enclosed \nand screened houses, under a screen\
    \ with an antechamber \nin the entrance according to federal regulations. \nThe\
    \ height of the screened housing influences the \ninternal temperature of the\
    \ budwood increase blocks, \nespecially when using very large production facilities\
    \ and \na plastic ground cover, which is mandatory in the state of \nSão Paulo.\
    \ The use of drip irrigation and the plastic ground \ncover reduces and/or eliminates\
    \ the leaching of products \nused to control pests and diseases and the excessive\
    \ \naccumulation of water in the trunk, branches, and leaves, \nreducing susceptibility\
    \ to such diseases as Phytophthora \ngummosis and citrus canker (BEHLAU; BELASQUE\
    \ JR., \n2014). The use of plastic in the roof and side walls also \nallows the\
    \ use of heat in the colder months of the year.\nThe plant spacing used in these\
    \ screened houses \ndepends on the cultivation system adopted by the \nnurserymen.\
    \ For the production of budsticks with two or \nthree branches, spacing between\
    \ 0.3 and 0.4 m has been \nused within a system of single or double rows spaced\
    \ \nfrom 0.7 to 1.0 m, obtaining up to 200 buds per plant \nper year when the\
    \ plants reached maximum production \n(CARVALHO, 1998; CARVALHO et al., 2000a).\n\
    For the formation of budwood increase blocks, \na vigorous rootstock with a satisfactory\
    \ tolerance to \nPhytophthora gummosis, such as the ‘Rangpur’ lime, \nshould be\
    \ used. This rootstock is considered to be of \nmoderate susceptibility to this\
    \ disease according to \nPompeu Jr. (2005). The accumulation of moisture and lack\
    \ \nof ventilation caused by high densities of plants may favor \nthe development\
    \ of this and other diseases (CARVALHO \net al., 2005). As an option that can\
    \ be planted directly on \nthe ground, the trees multiplied with budwood increase\
    \ \nblocks can be maintained in containers with variable \nsubstrate capacities\
    \ of 4 to 20 L (Figure 3 D-F). The \nmaximum legal period of use of an increase\
    \ block is 5 \nyears (SÃO PAULO, 2005b). This system allows for the \neasier substitution\
    \ of plants but requires greater care with \nthe use of fertilizer and better\
    \ irrigation management. The \nsubstrates used should be free of pathogens, lightweight,\
    \ \nand have good drainage. The most common mixtures used \nare based on pine\
    \ bark and coconut fiber. \nTo monitor for different species of sharpshooter \n\
    leafhoppers (Homoptera: Cicadellidae) and psyllids \n(ACP, Diaphorina citri Kuwayama)\
    \ in the budwood \nincrease blocks, yellow adhesive sticky traps should \nbe placed\
    \ in the screened house to monitor its insect \npopulation (HALL, 2009). The use\
    \ of these traps is also \nefficient to monitor for ACP inside screened houses\
    \ used \nfor the production of HLB-free citrus nursey trees under \nprotective\
    \ systems (FERRAREZI et al., 2017b). The \napplication of fungicides, insecticides,\
    \ and acaricides \nrecommended for citrus crops should also be performed \nwith\
    \ products in rotation using different modes of action \nand active ingredients\
    \ (CARVALHO et al., 2005).\nIrrigation and fertigation in budwood increase \n\
    blocks: The irrigation of budwood increase blocks in pots \nshould be performed\
    \ to supply the tree’s water demand \nbased on monitoring the substrate moisture.\
    \ This can be \nestimated by manually sensing the substrate (empirical \nand inaccurate\
    \ method) and by monitoring the weight \nof the containers (SPANN; FERGUSON, 2014)\
    \ or, \nmore precisely, by soil moisture sensors [time-domain \nreflectometry\
    \ (TDR), frequency-domain reflectometry \n(FDR), and others]. In addition, it\
    \ is possible to monitor the \nweather conditions to calculate the evapotranspiration\
    \ rate, \nallowing for greater precision in irrigation management. \n14\nS. A.\
    \ de Carvalho et al.\nRev. Bras. Frutic., Jaboticabal, 2019, v. 41, n. 6:  (e-422)\
    \                                                                      \nMethods\
    \ based on measuring the sap flow in citrus \nbudwood using micro-sensors inserted\
    \ in a section of the \nstem have also been studied (GIRARDI et al., 2010a). \n\
    Although the daily water consumption can be measured \ndirectly using low-cost\
    \ sensors that can be manufactured \nby the nurseryman, the latter method is still\
    \ experimental \nand can cause physical damage to the stock trees after \nprolonged\
    \ use. \nThe most common irrigation methods used for \nbudwood increase blocks\
    \ are the drip irrigation system \nand manual irrigation using hose nozzles, rain\
    \ wands, and \noverhead micro-sprinklers. Most nurserymen also use a \nrigid schedule\
    \ based on timers to control irrigation. The \nuse of automatic timers can be\
    \ problematic since they \ndo not take into consideration water demand and water\
    \ \navailability based on the environmental conditions and \nplant growth stage.\n\
    Regarding the fertilization of budwood increase \nblocks, an adequate balance\
    \ of nutrients is necessary \nto avoid deficiencies. Granular, controlled-release,\
    \ \nand water-soluble fertilizers used for fertigation \n(supplied using separate\
    \ tanks of pre-prepared blends \nor complete solutions) can be used, but at faster\
    \ rates. \nIt is recommended that adequate concentrations of N, \nP, Mg, and micronutrients\
    \ are maintained to stimulate \nthe growth of sprouts that will produce the buds\
    \ to be \nused for grafting. Bataglia et al. (2008) recommend a \nbalanced formulation\
    \ for nursery trees in bags that should \nbe adjusted for the budwood increase\
    \ blocks. Further \nresearch is needed to recommend fertilizer types, sources,\
    \ \nand application rates, as well as updated guidelines for \ndifferent varieties\
    \ and rootstocks.\nCollection and processing of buds: The budsticks \ncan be harvested\
    \ as soon as the branches became semi-\nwoody, with dark-green mature tissue and\
    \ triangular \nedges. The branches are cut with disinfected pruning \nclippers\
    \ used only for this task and transferred to a clean \nand shaded place to remove\
    \ the leaves. The extremities of \nthe budsticks are removed, leaving the central\
    \ part with \napproximately 10 to 15 buds (CARVALHO et al., 2005). \nThe budsticks\
    \ can be stored at 8°C if not used \nimmediately (ROMEIRO et al., 2001). The sticks\
    \ are \npre-treated with fungicide and placed on a clean and \nventilated rack\
    \ to dry in the shade. If the citrus black-\nspot (Guignardia citricarpa Kiely)\
    \ disease’s causal agent \nis present in the producing region, the budsticks can\
    \ be \ntransported without risk to other disease-free regions, \naccording to\
    \ the São Paulo state regulation for the transit \nof propagation material. A\
    \ heat treatment to inactivate the \nfungus is recommended by immersion in heated\
    \ water at \na temperature of 50°C for 15 min (CARVALHO et al., \n2005). Due to\
    \ the important damages caused by them to \ncitrus trees, attention should be\
    \ paid to the presence of \nthe phytophagous mite vectors of the disease, such\
    \ as the \ncitrus rust mite, citrus bud mite, and especially the citrus \nleprosis\
    \ mite. According to Carvalho et al. (1989), the \nuse of Binapacril at 0.2% presented\
    \ 100% efficiency in \ncontrolling these citrus mites without compromising the\
    \ \nquality of the bud eyes for use in grafting. \nNursery tree production\nThe\
    \ nurseries used for the production of citrus \ntrees are completely enclosed,\
    \ with an antechamber \nand a footbath with cupric and bactericidal products at\
    \ \nthe entrance for disinfection (BREMER NETO, et al., \n2015). The same applies\
    \ for the production of propagation \nmaterials, such as mother trees and budwood\
    \ increase \nblocks. The plastic roof facilitates sanitary and irrigation \nmanagement\
    \ and allows the use of heat to increase plant \ngrowth during winter. The use\
    \ of 50% shading screens, \nreflective screens, or other roof coatings can reduce\
    \ the \neffect of high temperature and is widely used during the \ngermination\
    \ phase (CARVALHO; SETIN, 2014). During \nthe night, the interruption of the dark\
    \ period for one hour \nwith the use of artificial lighting results in greater\
    \ growth \nof sweet orange trees grafted on rootstocks sensitive \nto short photoperiods,\
    \ such as ‘Carrizo’ citrange and \n‘Swingle’ citrumelo (BRAR; SPANN, 2014).\n\
    In February 2017 the state of São Paulo adopted \nthe status of an Area under\
    \ Risk Mitigation to follow the \nchanges in federal regulations related to the\
    \ establishment \nand maintenance of the phytosanitary status of citrus \ncanker\
    \ disease (INSTRUÇÃO, 2017c). The actions \nneeded to eradicate or suppress citrus\
    \ canker are no longer \nrequired there; rather, only measures to prevent the\
    \ disease \nspreading to other areas and its management are required \n(RESOLUÇÃO,\
    \ 2017). The citrus tree nurseries should \nbe located 200 m away from any disease\
    \ focus. In the case \nof the disease’s occurrence, a 1000-m quarantine zone is\
    \ \nrequired for protection against the disease and to avoid \nnursery interdiction\
    \ in the event of canker occurrence in \nadjacent areas (PORTARIA, 2017). \nThe\
    \ citrus tree production system can be divided \ninto multiple, successive phases\
    \ based on the nursery \noperation as follows: seed production and extraction,\
    \ seed \ncoat removal, germination in seedbeds, liner production, \nrootstock\
    \ transplanting, grafting, and termination. Each \nof these phases is performed\
    \ in specific facilities and \nfollows strict state and federal regulations to\
    \ guarantee \ntree health and quality. The specific details of each phase \nare\
    \ discussed in the following sections.\nSeed production, collection, processing,\
    \ and \nstorage: The rootstock seeds must be obtained from fully \nmatured fruit,\
    \ characterized by the typical peel color of \neach species. Seeds obtained from\
    \ immature fruit may \npresent germination problems, especially for P. trifoliata\
    \ \nand hybrids. The use of fruit harvested from the ground \nand near the tree\
    \ skirt is not recommended to avoid the \noccurrence of fungal diseases that may\
    \ cause problems \nwith seed conservation and seedlings damping-off. For \nthe\
    \ same reason, manual or mechanical seed injury during \nextraction must be avoided.\
    \ The complete removal of \nthe seed mucilage by immersion of the seeds in hydrated\
    \ \n15\nAdvances in Citrus propagation in Brazil\nRev. Bras. Frutic., Jaboticabal,\
    \ 2019, v. 41, n. 6:  (e-422) \nlime solution and subsequent washing must be carried\
    \ \nout, followed by a heat treatment at 52°C for 10 minutes \n(CARVALHO et al.,\
    \ 2005). \nCitrus seeds are recalcitrant, presenting challenges \nin the maintenance\
    \ of their physiological quality when \nkept in storage at low moisture content\
    \ when compared to \nother types of seeds (CARVALHO et al., 2002). In addition\
    \ \nto treatment with fungicides, citrus seeds should be stored \nat low temperatures\
    \ and properly wrapped in well-sealed \nplastic bags. Despite the gradual loss\
    \ of germination \npotential with storage time, the seeds can be maintained \n\
