    between 42 and 60 mm) to a maximum of 275 mm (190 ha with TAW between 200 and
    275 mm), with an average of 148 mm. These values of TAW did not present significant
    limitations for pressurized irrigation systems, which provide an important control
    on applied irrigation dose. The three main textural classes in the CID were loam,
    silt-clay loam, and silt loam. All the soils were characterized by a low percentage
    of clay with respect to the percent silt, medium texture, and good infiltration.
    In general, soil texture did not affect sprinkler irrigation management. Seasonal
    Irrigation Performance Index for Corn, Alfalfa, and Stone Fruits For the 2009
    irrigation season (Table 1), SIPI values ranged from 79% (forage) to 131% (barley),
    and a crop seasonal average of 94% was observed in the CID. In general, the SIPI
    of stone fruits was greater than 100%, indicating that the application of deficit
    irrigation strategies is common in the CID. For winter cereals, the SIPI values
    were indicative of deficit irrigation practices. Alfalfa and corn presented average
    SIPI values of 107 and 83%, respectively, indicating that alfalfa was deficit
    irrigated and corn was adequately irrigated. These data suggest that farmers try
    to optimize water use by restricting application on drought-resistant crops (sunflower
    and alfalfa) and limiting water stress on drought sensitive crops (corn). The
    monthly evolution of the cumulative SIPI of corn in 2009 (Fig. 2) indicated that
    the proportion of corn plots with low SIPI values ( < 80 % ; overirrigated) increased
    from the beginning of the crop season ( May is 25.8 % of the area) to July (40.5%
    of the area) and then decreased to 26.3% of the total area at the end of the season.
    As previously discussed, telecontrol communication errors occurred on a remote
    unit of irrigation line, TPN1. As a result, data for 19.2% of corn-cropped area
    could not be obtained throughout the corn season, which was represented as no
    data in Figs. 2(a), 2(b), 2(c), and 2(d). Nevertheless, data on the seasonal irrigation
    depth of the total irrigated area were available because they were manually collected
    by the district manager. Fig. 2 shows the seasonal analysis of the SIPI of the
    entire corn-cropped area. For corn, light and frequent irrigations were applied
    in the early stages of crop development to promote germination and to avoid the
    formation of a crust on the soil surface, which is common in the study area. Excess
    water applied in June and July (41% of the analyzed area presented a SIPI lower
    than 80%) was partially compensated by low irrigation levels in the final phases
    of plant growth. Namely, at the end of the irrigation season, 26% of the area
    presented a SIPI lower than 80%, and 56% of the area presented a SIPI between
    80 and 100%. Most of the over irrigated plots at the end of the season [dark colored
    plots in Fig. 2(e)] were attributed to persistent overirrigation throughout the
    crop season [dark colored plots in Figs. 2(a), 2(b), 2(c), and 2(d)]. These plots
    would benefit from an advisory service on the basis of telecontrol data analysis.
