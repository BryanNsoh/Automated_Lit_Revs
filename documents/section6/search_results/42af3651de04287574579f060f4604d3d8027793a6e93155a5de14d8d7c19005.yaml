    \ 11, 1758\n17 of 26\n3.7. Main Issues in SI Research\nThe most relevant issues\
    \ in SI research were determined based on the analysis of keywords.\nThese issues\
    \ included the concern for the state of natural resources, including water and\
    \ soil and their\nconservation; the impact of agriculture on the environment and\
    \ the consequences of climate change;\nthe use of nonconventional water resources\
    \ as an alternative for irrigation, including desalinated\nseawater, reused water,\
    \ and harvested rainwater; the developments in innovation and technology for\n\
    irrigation systems, particularly drip irrigation and deﬁcit irrigation; and, ﬁnally,\
    \ the improvements\nin the eﬃciency of the use of irrigation water. Below is an\
    \ overview of the research carried out on\nthese four priority issues. The weight\
    \ of each priority research line has been established through the\nrepetition\
    \ number of the main keywords within each research line as the article average\
    \ of the sample.\nIt has to be taken into account that an article can be classiﬁed\
    \ under diﬀerent topics. For example,\nan article which analyzes water eﬃciency\
    \ regarding nonconventional water resources shows as the\nmost weighted research\
    \ line climatic change, environmental impact, and natural resource conservation,\n\
    with a 56.8% out of the total sample works; followed by water use eﬃciency with\
    \ 42.5%, irrigation\ntechnology and innovation with 37.6%, and unconventional\
    \ water resources with 31.2%.\n3.7.1. Climatic Change, Environmental Impact, and\
    \ Natural Resource Conservation\nIt is predicted that the consequences derived\
    \ from global climate change will be alterations\nin precipitation cycles, triggering\
    \ long-term droughts, more frequent and more intense extreme\nphenomena, and water\
    \ supply imbalances [39,50]. Furthermore, these consequences will be reﬂected\
    \ in\nagriculture by way of variations in soil humidity and in the evapotranspiration\
    \ and runoﬀ ﬂows [14,51].\nThe United Nations report on the development of global\
    \ water resources of 2015 estimates that there\nwill be a drinking water shortage\
    \ of 40% on a global level by the year 2030 [52].\nBad practice in agriculture\
    \ produces a series of impacts that can have consequences on\nenvironmental, economic,\
    \ and social levels. As well as water use, current irrigation agriculture\nrequires\
    \ the addition of fertilizers and other chemical products [53]. When the use of\
    \ chemical products\nis incomplete or ineﬃcient or when excessive water is applied,\
    \ the resulting ﬁltration ends up in\ndrainage systems or in the groundwater recharge\
    \ areas under the cultivated land [54]. The most\ndeteriorated ecosystems currently\
    \ include the majority of the groundwater bodies on a global scale.\nThese water\
    \ resources have enabled the development of agricultural activity in arid and\
    \ semiarid\nregions and also in more humid regions where there are mismatches\
    \ between precipitation and the\nneeds of the crops [55]. In recent decades, the\
    \ intensiﬁcation of agriculture has given rise to a fall in\npiezometric levels,\
    \ the development of salinization processes, seawater intrusion, and pollution\
    \ by\nagricultural nitrates, among other eﬀects [23].\nDue to the estimated increase\
    \ in the amount of fresh water required to meet the future irrigation\ndemands,\
    \ a drastic reduction in biodiversity is expected to take place, together with\
    \ an increase in the\nsalinity or ﬂooding of soil, a loss in the ﬂow of complementary\
    \ services provided by the ecosystems,\nand the degradation of water sources and\
    \ ecosystems in general [56,57]. On a social level, an increase\nin the vulnerability\
    \ and inequality between users is expected [58,59].\nIn order to mitigate these\
    \ adverse eﬀects and to contribute to the conservation of the ecosystems,\nimportant\
    \ legislation is currently being developed on a global level. Among the objectives\
    \ established\nby the United Nations for the Horizon 2030 on Sustainable Development\
    \ is one speciﬁcally related\nto water and sanitation (ODS 6), which addresses\
    \ aspects ranging from water shortage to water use\neﬃciency [60]. The Horizon\
    \ 2020 Plan of the European Parliament includes the requirement for\nsustainable\
    \ production in agricultural systems [61]. Many countries, including the United\
    \ States,\nChina, India, and Costa Rica, have consolidated payment systems for\
    \ environmental services provided\nby agricultural ecosystems with the objective\
    \ of conserving water resources in good condition.\nWater 2019, 11, 1758\n18 of\
    \ 26\n3.7.2. Unconventional Water Resources\nThe current scenario is one in which\
    \ so-called conventional water sources are being exhausted\nand degraded in large\
    \ parts of the world. These water sources include both surface water (rivers,\n\
    lakes, reservoirs) and groundwater (aquifers). The principal option for increasing\
    \ the water supply\nfor irrigation consists of using alternative sources, also\
    \ called nonconventional water sources [23].\nThese other sources include the\
    \ reuse of urban and industrial water, the desalination of seawater, and\nrainwater\
    \ harvesting. In recent years, water from nontraditional sources has become a\
    \ competitive\noption in the supply of quality water for irrigation, particularly\
    \ in arid and semiarid regions [62] The use\nof these types of resources has a\
    \ series of advantages—two in particular. First, the contribution of these\nnew\
    \ water sources represents an increase in the supply of the resource, which is\
    \ capable of satisfying the\ngrowing demand of the diﬀerent sectors (urban supply,\
    \ agricultural activity, tourism sector, industrial\nsector, and environmental\
    \ requirements) [63]. Second, the use of water from alternative sources should\n\
    serve to diminish the use of traditional water sources so that the state of deterioration\
    \ of the wetlands,\nrivers, and aquifers can be restored or at least alleviated\
    \ [64]. If these two advantages are to be\neﬃcient, they have to be accompanied\
    \ by demand control. In addition to these two principal functions,\nthe use of\
    \ nonconventional water resources gives rise to other advantages. They provide\
    \ a greater\nreliability in the supply, they supply higher quality water, they\
    \ can generate increases in crop yields,\nthey contribute to ensuring the stability\
    \ of agricultural incomes, and they can have positive eﬀects on\nseawater intrusion\
    \ processes in the aquifers [65–67].\nThe use of each of these alternatives also\
    \ gives rise to a series of limitations and disadvantages.\nEvidently, the construction\
    \ of seawater desalination plants is only feasible in coastal areas. A wastewater\n\
    treatment plant requires a volume of a large enough size for the facility to be\
    \ viable [64]. Therefore, the\nuse of this resource is not possible in areas where\
    \ the activities generating wastewater (population\nnuclei, industrial facilities,\
    \ livestock farms, etc.) do not have suﬃcient water use [63]. Thus, despite\n\
    water reuse being the ideal way of maintaining continuous use of the resource,\
    \ this type of facility\nis not appropriate for many rural areas where the population\
    \ is dispersed. The main problem of\nrainwater harvesting systems is the low volume\
    \ of water that can be supplied in comparison with\nthe demand [67]. Furthermore,\
    \ the seasonality of rain in many regions means that the water must be\nstored\
    \ for long periods of time for use when needed. To these limitations we must also\
    \ add the high\ncost of water derived through these systems. The installation\
    \ costs are usually very high, and we must\nalso take into account the cost of\
    \ production. In the case of desalination and reuse, these costs usually\nestablish\
    \ a price for water that is much higher than the price of conventional resources\
    \ [68]. This means\nthat many farmers throughout the world are not willing to\
    \ pay the price of the water unless there is no\nalternative available. Studies\
    \ have been carried out on experience with the use of desalinated seawater,\n\
    reused water or harvested rainwater all over the world [69–75].\n3.7.3. Irrigation\
    \ Technology and Innovation\nIrrigation technology has evolved continuously over\
    \ the last few decades. Flood irrigation,\nsprinkler irrigation, furrow irrigation,\
    \ and drip irrigation are some of the methods that have emerged,\nand their advantages\
    \ and disadvantages have been studied with respect to diﬀerent types of crops,\n\
    soils, and climatic conditions. New technologies have given rise to the development\
    \ of comprehensive\nautomated systems that combine the use of tensiometers, lysimeters,\
    \ software applications, and even\ngeographical information systems. However,\
    \ drip irrigation and deﬁcit irrigation are the terms that\nappear among the most\
    \ used keywords.\nDe Wrachienb et al. [76] date the beginning of drip irrigation\
    \ systems to the 1940s in Australia.\nThe development of this system came about\
    \ after the emergence of polypropylene tubes. It was\nnot until two decades later\
    \ that this system was improved in Israel, from where it was exported\nall over\
    \ the world. Currently, thanks to automation and the use of microcontrollers,\
    \ sensors, and\nintegrated systems, this method has been perfected, and the drip\
    \ irrigation system is now considerably\nmore advantageous than traditional systems\
    \ such as ﬂood irrigation or sprinklers [77–79]. The main\nWater 2019, 11, 1758\n\
    19 of 26\ncontribution of this system is that it enables a substantial saving\
    \ in the use of water for irrigation, which\nenables the development or expansion\
    \ of agricultural activity in arid and semiarid regions, where it\nwould not be\
    \ possible otherwise [80,81]. Another advantage is that it can prevent evaporation,\
    \ as it\nsupplies water directly to the roots of plants [82]. Diﬀerent studies\
    \ show that the use of drip irrigation\nincreases the marketable yield and quality\
    \ of crops and stabilizes production when deﬁcit irrigation is\nused and that\
    \ fertigation through drip irrigation helps to reduce the use of fertilizers and,\
    \ therefore,\nthe risk of pollution due to leachate [80,83]. Salvador and Aragüés\
    \ [84] analyzed the advantages and\ndisadvantages of the use of underground drip\
    \ irrigation systems. They demonstrated their usefulness,\nproﬁtability, and sustainability\
    \ and indicated that the design, handling, and maintenance of this\nsystem, together\
    \ with the quality of the irrigation water and type of soil, are fundamental aspects\
    \ that\ndetermine their sustainability. On the other hand, Puy et al. [85] indicated\
    \ that this type of system can\nhave harmful consequences in terms of the degradation\
    \ of the soil or the production of greenhouse\ngas emissions.\nDeﬁcit irrigation\
    \ was introduced as a measure to limit the vegetative growth of crops [86]. This\n\
    irrigation technique has been fully developed, and it is used extensively [87].\
    \ This method has been\nused with both drip irrigation and microsprinkling on\
    \ diﬀerent crops and can be combined with\nremote sensing technology or infrared\
    \ techniques to produce signiﬁcant water savings while crop\nyields remain unaﬀected.\
    \ Du et al. [88] analyzed the use of deﬁcit irrigation as a sustainable strategy\n\
    for managing water resources in agriculture for food security in China. These\
    \ authors concluded\nthat the current understanding of physiological processes\
    \ enables the deﬁcit irrigation methods to be\nadjusted to diﬀerent crops and\
    \ environments in order to increase water use eﬃciency and the yield\nand quality\
    \ of crops. Many studies have been carried out on this subject area [89–93].\n\
    Though many authors support drip irrigation as a sustainability measure, some\
    \ recent studies\nquestion it. Perry et al. [94] conﬁrm the “zero-sum game” hypothesis\
    \ which argues that the impact of\nhigh-technology watering in a farm increases\
    \ the demand of local water and land production at the\nexpense of water availability\
    \ and production in other places. Furthermore, due to the advantageous\neﬀects\
    \ of drip irrigation, it makes water more aﬀordable and, at the time, it allows\
    \ irrigating larger\nareas, obtaining greater proﬁts, and shift to more valuable\
    \ crops. The most foreseeable impact of\nwater eﬃciency improvement will be the\
    \ increase of current water demands. In this sense, water\nscarcity would remain\
    \ diﬃcult to manage. Paul et al. [95], in their review of the rebound eﬀects on\n\
    the management of land and cultivation soils, found evidence for the presence\
    \ of rebound eﬀects and\nthe Jevons paradox, together with productivity increases\
    \ and eﬃciency of irrigation water due to\ntechnological innovations. Further\
    \ studies agree with these results [96,97].\n3.7.4. Water Use Eﬃciency\nAll of\
    \ these innovations have the objective of improving water use eﬃciency for irrigation.\
    \ In\nthe year 2000, Koﬁ Annan, the Secretary General of the United Nations, proposed\
    \ a “Blue Revolution\nin Agriculture” that was proposed to be capable of increasing\
    \ productivity per unit of water. This\nstrategy became known by the slogan “more\
    \ crop per drop” [24]. According to Yang [98], obtaining\nthe ideal water eﬃciency\
    \ for irrigating crops involves the reduction of losses caused by evaporation,\n\
    runoﬀ, and underground draining while increasing production. Zhang et al. [26]\
    \ indicated that the\nuse of technology to save irrigation water not only saves\
    \ water and increases production but also\nimproves the nutritional value of agricultural\
    \ products and guarantees food safety by improving\nthe environmental conditions.\
    \ Water use eﬃciency in agriculture generally implies a reduction in\nwater use\
    \ to meet a speciﬁc production objective or to increase the production of a speciﬁc\
    \ water\nsupply [99]. The aim of improving water use eﬃciency is to increase food\
    \ production, boost ﬁnancial\ngains, and guarantee the supply of ecosystem services\
    \ at lower social and environmental costs per\nunit of water used [100,101]. The\
    \ practices used to achieve this objective include rainwater harvesting,\ncomplementary\
    \ irrigation, deﬁcit irrigation, and the use of precision irrigation techniques\
    \ and practices\nto conserve groundwater [24,102]. The priority areas where it\
    \ is possible to signiﬁcantly increase the\nWater 2019, 11, 1758\n20 of 26\nproductivity\
    \ of water include areas with a high level of poverty and a low level of water\
    \ productivity;\nareas with physical water shortage, where competition for water\
    \ is high; areas with limited development\nof water resources, where the high\
    \ yields of additional water have a considerable impact; and areas with\ndegraded\
    \ ecosystems driven by water, such as depleting water tables and dried-up rivers\
    \ [103,104].\nAmong the diﬀerent improvements developed over the last few decades,\
    \ the use of drip irrigation\nhas been fundamental in the improvement of water\
    \ use eﬃciency and saving. Diﬀerent studies\nhave shown that drip irrigation has\
    \ a water-saving potential of between 18% and 75%. According\nto Narayanamoorthy\
    \ [82], drip irrigation saves an average of 25 to 75% of water compared to\nﬂood\
    \ irrigation.\nSimilar results were found, although with diﬀerent percentages,\
    \ in studies by\nIbragimov et al. [105], Maisiri et al. [106], Yazar et al. [107],\
    \ or Peterson and Ding [108], Abdulai et al. [109],\nCremades et al. [110], and\
    \ Jalota et al. [111].\n4. Conclusions\nThis study presented the dynamics of global\
    \ research in sustainable irrigation in agriculture over\nthe last two decades,\
    \ the main agents promoting it, and the topics that have received the most attention.\n\
    The main concerns stated in the Introduction section related to the improvement\
    \ of irrigation water\nuse in order to increase food production, the world overexploitation\
    \ of water resources, and the eﬀects\nof global climate change. Our analysis veriﬁed\
    \ how these questions are addressed by countries taking\ninto account interdisciplinary\
    \ approaches, and it also proved how these questions are mirrored in the\nmain\
    \ research lines on SI.\nThe results of the analysis of the principal variables\
    \ revealed that the study of sustainable irrigation\nhas grown in recent years\
    \ in all of the variables considered: articles, authors, journals, institutions,\n\
    and countries. Despite the fact that the growth trend in this topic is higher\
    \ than that of general\nresearch in irrigation, an even greater research eﬀort\
    \ using a sustainability-based approach is required\nto further knowledge in this\
    \ area. Traditionally, studies on sustainability have focused on one of the\n\
    areas of which it is composed, namely, the environmental, social or economic dimensions.\
    \ In the\nstudy of irrigation, the dominant area has been the environmental dimension,\
    \ far more than the social\nor economic perspectives. The studies that analyzed\
    \ just one of these dimensions provide highly\nuseful information, but this information\
    \ is only partial. It is necessary to integrate the three aspects of\nsustainability\
    \ in order to gain full knowledge of the feasibility of certain practices, not\
    \ only in terms of\ntheir environmental impacts but also with respect to income\
    \ generation for farmers and the wellbeing\nof the community.\nThe keyword study\
    \ revealed the existence of diversity between studies carried out using speciﬁc\n\
    approaches and in diﬀerent countries. In general, the study of environmental impacts\
    \ and climate\nchange, water availability, the improvement in eﬃciency, sustainable\
    \ development, food supply, and\nthe conservation of water bodies, particularly\
    \ aquifers that have deteriorated, are common themes.\nHowever, certain practices,\
    \ such as deﬁcit irrigation or drip irrigation and aspects related to energy\n\
    consumption and certain crops, are priority issues for particular countries. The\
    \ methodological\napproaches used and the tools applied are other points of diﬀerentiation\
    \ of the research carried out\nby each country. The keyword analysis showed four\
    \ main research lines on SI: climatic change,\nenvironmental impact, and natural\
    \ resource conservation; unconventional water resources; irrigation\ntechnology\
    \ and innovation; and water use eﬃciency. Due to the large number of analyzed\
    \ documents\nand the scope of this work, an in-depth content analysis per topic\
    \ has not been undertaken. It will\nbe highly interesting for future studies in\
    \ order to provide more detailed information of these four\nspeciﬁc topics.\n\
    As a ﬁnal conclusion, we believe that certain aspects of the research on sustainable\
    \ irrigation\nin agriculture in each of the dimensions of sustainability should\
    \ be promoted. From a technical\npoint of view, innovation and technology have\
    \ furthered the development of irrigation systems and\nnew available water sources\
    \ that can contribute to improving the eﬃciency of water use and the\nsustainability\
    \ of rural areas, particularly agricultural activity in arid regions. However,\
    \ eﬀort should\nWater 2019, 11, 1758\n21 of 26\nbe made to make this technology\
    \ accessible, as its cost is economically unfeasible for small-scale\nagriculture\
    \ in many countries. New water sources, such as those derived from desalination,\
    \ reuse\nand rainwater harvesting systems, are very expensive for farmers compared\
    \ to traditional sources.\nThe production processes for desalination and reuse\
    \ should be improved, particularly with respect to\nenergy consumption in order\
    \ to bring down the ﬁnal price of the water. Furthermore, although the use\nof\
    \ these nonconventional water resources has proved to have a series of advantages\
    \ for the crops and\nthe soil, this knowledge has not been transmitted to the\
    \ farmers, and therefore, they are still reluctant to\nuse it for irrigation.\
    \ Greater eﬀort should be made to communicate the results of the research to society.\n\
    Finally, greater knowledge of the environmental impacts of irrigation-related\
    \ practices in diﬀerent\nareas on plot, district, basin and regional levels is\
    \ needed. Water bodies are connected to each other, so\ncertain practices that\
    \ generate a small impact on river source areas can have a multiplying eﬀect and\n\
    be experienced in the underground bodies of coastal areas.\nAuthor Contributions:\
