    OPERATING PROCEDURE FOR A FIELD-SCALE ECa SURVEY FOR PRECISION AGRICULTURE APPLICATIONS
    The standard operating procedure for field-scale ECa surveys applied to precision
    agriculture includes four steps: (i) an initial intensive ECa survey, (ii) a soil
    sample design based on the intensive ECa survey, (iii) a stochastic and/or deterministic
    calibration of ECa to soil sample–determined ECe, and (iv) a determination of
    the dominant soil properties influencing the ECa measurement at the site of interest.
    The following is a brief description of each step. Mobile ECa Survey and Soil
    Sample Design An initial intensive ECa survey with either mobile electrical resistivity
    or EM equipment is conducted and used to establish soil core sampling locations
    needed for calibration and understanding the dominant soil properties influencing
    ECa Depending on the level of detail desired, from 100 to several thousand spatial
    measurements of ECa are taken generally in regularly spaced traverses across the
    field of interest. The use of mobile EM equipment has one slight advantage over
    the use of mobile resistivity equipment, which is the ability to take measurements
    on dry and stony soils. Figures 13 and 14 show representative ECa surveys using
    mobile Wenner array and mobile EM-38 equipment, respectively. Figure 13 Open in
    figure viewer Detailed mobile Wenner apparent soil electrical conductivity (ECa)
    survey of Quarter Section 10–2 (roughly 70 ha) of the Broadview Water District
    in the San Joaquin Valley of central California. Figure 14 Open in figure viewer
    Mobile EM-38 apparent soil electrical conductivity survey of 2396 ha of the Broadview
    Water District. EMv, electromagnetic induction measurement in the vertical coil-mode
    configuration. Once a georeferenced, intensive ECa survey is conducted, the data
    can be used to establish the locations of the soil core sample sites that will
    be used for calibrating ECa to soil sample ECe To establish the locations where
    soil cores are to be taken, a software package (ESAP) developed by Lesch et al.
    (1995a)(1995b, 2000) is used. The ESAP software package identifies the optimal
    locations for soil sample sites from the ECa survey data. These sites are selected
    based on spatial statistics to reflect the observed spatial variability. Generally,
    6 to 20 sites are selected, depending on the level of variability of the ECa measurements
    for a site. The optimal locations of a minimal subset of ECa survey sites are
    identified to obtain soil samples for validation of the ECa measurements. This
    is done with a response-surface sampling design. The ECa measurements are subsequently
    transformed using an ECa-to-ECe calibration into predicted salinity data throughout
    the entire survey area using the sample soil salinity data in conjunction with
    spatially based statistical modeling techniques. Stochastic and/or Deterministic
    Calibration of ECa to ECe Soil salinity, as conventionally expressed in terms
    of ECe, can be inferred from ECa by two approaches: a deterministic and a stochastic
    approach (Rhoades et al., 1999b). The preferred approach will vary with the size
    of the area to be assessed, availability of equipment, and the specific objectives.
    In the deterministic approach, either theoretically or empirically determined
    models are used to convert ECa into salinity (ECe). Deterministic models are static;
    i.e., all model parameters are considered known, and no ECe data need to be determined.
    For example, Eq. [3], developed by Rhoades et al. (1989), is a deterministic approach.
    The deterministic approach is the preferred approach to use when significant,
    localized variations in soil type exist in the field. This approach typically
    requires knowledge of additional soil properties (e.g., soil water content, SP,
    bulk density, temperature, etc.). In the stochastic approach, statistical modeling
    techniques such as spatial regression or co-kriging are used to directly predict
    the soil salinity from ECa survey data. In this approach, the models are dynamic;
    i.e., the model parameters are estimated using soil sample data collected during
    the survey. This calibration is developed by acquiring soil salinity data (or
    other soil property data, such SP, texture, bulk density, etc.) from a small percentage
    of the sensor measurement sites and estimating an appropriate stochastic prediction
    model for each depth increment using the paired soil sample and ECa measurement
    data. Then, using the remaining sensor data in conjunction with the established
    model, the soil salinity levels (or other similarly calibrated properties) are
    predicted at all of the remaining nonsampled measurement locations. The stochastic
    and deterministic calibration approaches are described in detail by Lesch et al.
    (1995a)(1995b, 2000) and incorporated into the ESAP software (Lesch et al., 2000).
    Typically, when an ECa survey is performed, the ECa data are used to estimate
    the values of one or more soil variables influencing ECa For example, estimates
    of spatial soil salinity pattern, soil texture, or water-holding capacity may
    be desired. To facilitate this estimation process, the soil variables are calibrated
    to the ECa survey information with a stochastic approach. As mentioned in the
    previous section (Mobile ECa Survey and Soil Sample Design), ESAP optimizes the
    sample design by selecting sites that optimize estimation of a calibration or
    prediction model (i.e., an equation that can be used to predict the values of
    soil variables from the ECa survey data). The prediction model is an ordinary
    regression model. To use an ordinary regression model to predict the values of
    a spatial data set, ESAP addresses issues of spatial correlation and collinearity.
    Apparent soil electrical conductivity can be converted into estimated soil salinity
    (i.e., ECe) using a deterministic conversion algorithm. First, raw ECa data are
    converted into depth-specific ECa Next, these ECa data are converted into estimated
    soil salinity data using Eq. [3] through [8], originally developed by Rhoades
    et al. (1989) Determination of the Dominant Soil Properties Influencing the ECa
    Measurement The fact that ECa is a function of several soil properties (i.e.,
    soil salinity, texture, and water content) is often overlooked in the application
    of ECa measurements obtained with EM and electrical resistivity to precision agriculture.
    Precision agriculture studies relating ECa to crop yield have met with inconsistent
    results due to the fact that a combination of factors influence ECa measurements
    to varying degrees across units of management, thereby confounding interpretation.
    These factors include soil salinity, water content, SP, and bulk density. In areas
    of saline soils, salinity dominates the ECa measurements, and interpretations
    are often more straightforward. To use spatial measurements of ECa in a precision
    agriculture context, it is necessary to understand what factors are most significantly
    influencing the ECa measurements within the field of study. There are two approaches
    for determining the predominant factors influencing ECa measurement: (i) simple
    statistical correlation and (ii) wavelet analysis. Even though wavelet analysis
    is a powerful tool for determining the dominant complex interrelated factors influencing
    ECa measurement, it requires data on a regular grid or equal-spaced transect.
    Grid or equal-spaced transect sampling schemes are not as practical for determining
    spatial distributions of soil salinity from ECa measurements as the stochastic
    statistical approach developed by Lesch et al. (1995a)(1995b, 2000). Table 1 is
