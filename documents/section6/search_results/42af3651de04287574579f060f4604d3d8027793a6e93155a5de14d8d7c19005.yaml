    \ 0000-0002-1382-4629)\nAbstract – Citriculture is an important agricultural activity\
    \ worldwide, occupying a relevant \nposition in Brazil among fruit tree production\
    \ for both the fresh fruit market and the processing \nindustry for concentrated\
    \ orange juice export. Recent advances in the country’s citrus nursery tree \n\
    production system have been essential to guarantee the efficiency and competitiveness\
    \ of Brazilian \ncitriculture. The implementation of strict laws and regulations\
    \ to produce trees in protected \nenvironments and improvements in production\
    \ techniques for basic citrus propagation materials \nand nursery trees in São\
    \ Paulo state has excluded the insect vectors of destructive diseases such \n\
    as citrus variegated chlorosis and huanglongbing, making this an innovative reference\
    \ system \nfor citrus propagation around the globe. The main aspects of these\
    \ advances are presented and \ndiscussed in this review, including advances in\
    \ propagation techniques, scion and rootstock \nselection, genetic characterization\
    \ and certification, tree size standards, cultural practices such \nas irrigation\
    \ and fertilization for the production of citrus propagation materials and nursery\
    \ trees, \nand nursery management tools.\nIndex: Citrus spp., basic material,\
    \ nursery tree production, budwood increase blocks.\nAvanços na propagação dos\
    \ Citros no Brasil\nResumo – A citricultura é uma atividade agrícola de grande\
    \ expressão mundial, ocupando posição \nde destaque no Brasil entre as frutíferas\
    \ com elevado volume e valor de produção para o mercado \ninterno de frutas frescas\
    \ e para exportação de suco concentrado. Considerando as limitações de \nordem\
    \ técnica do agronegócio dos citros, principalmente as ameaças fitossanitárias,\
    \ os avanços \nno sistema de produção de mudas e de material básico de citros\
    \ nas duas últimas décadas foram \nessenciais para garantir a competitividade\
