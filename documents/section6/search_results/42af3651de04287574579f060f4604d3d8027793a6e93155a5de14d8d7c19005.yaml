    2 2 Total number of plots 3 0 0 3 2.2 Visual soil assessment The effect of using
    AMPs by farmers on soil quality was evaluated with 11 visual soil indicators in
    the plot-AMP and related plot-control. Based on extensive literature review (e.g.,
    Ball et al., 2017; Mueller et al., 2009, 2013; Shepherd 2000), the indicators
    selected in this study are divided into three categories: (a) baseline indicators:
    surface ponding and susceptibility to wind and water erosion; (b) VSA indicators:
    presence of a cultivation pan, soil color, soil porosity, soil structure and consistency,
    and soil slaking test for soil stability; and (c) quantitative indicators: earthworm
    count indicating biodiversity, infiltration experiment and/or penetration resistance,
    pH, and labile organic carbon. Labile organic carbon method was adapted from Weil,
    Islam, Stine, Gruver, and Samson-Liebig (2003), pH was measured using water (pH
    H2O), and the infiltration experiment method was adapted from the falling head
    method and validated in the laboratory using different soil texture (see Supplemental
    Material). The above indicators were selected and used to classify the soil conditions
    in each of the 138 pairs of plots. The inclusion of four quantitative indicators
    was necessary to cover important biological, chemical, and physical alterations
    which are expected when different management practices are implemented in the
    agricultural fields. For each indicator, we provided the following information:
    (a) importance: information on the significance of the indicators for soil quality;
    (b) assessment: guidelines for the assessment of the variables in situ or in the
    lab; (c) scoring: evaluation of soil property under consideration based on scores;
    and (d) literature: additional details and illustrations (see Supplemental Material).
    A qualitative score was established for the 11 variables according to three conditions:
    good (Score 2), moderate (Score 1), and bad (Score 0), illustrated with standardized
    photos serving as references or classes of established limits and corresponding
    to associated scores. The full manual describing the VSA and the scorings is available
    as supporting information. The inventory and scoring of soil quality were conducted
    together with land users, between July and December 2016, for all paired plots.
    The paired plots methodology was used to compare the sensitivity of the 11 selected
    soil indicators and their response across different pedo-climatic regions. The
    scores of the 11 indicators assessed in plot-AMP and plot-control were compared.
    If the scores are similar in both plots, no improvement (0) is considered. If
    there is an improvement in plot-AMP, then a moderate or strong positive effect
    is considered (+1 or +2, respectively), according with score values difference
    between paired plots. Conversely, if the plot-AMP induces degradation of soil
    conditions, then a moderate or strongly negative effect is considered (−1 or −2,
    respectively). Finally, the VSA index was calculated by summing all positive and
    negative effects of each soil variable: Where, scoresoil variable corresponds
    to the value obtained by the difference between the soil conditions from plot-AMP
    and plot-control for a given soil variable under analysis, and soil variable refers
    to each one of the eleven variables analyzed. Farmers dealing with the implementation
    of the AMPs were also requested to express their opinion with regard to the meaning
    of the 11 soil quality variables used for the VSA. As so, for each pair of plots
    (AMP-control) considered in this study, farmers were requested to select the most
    important indicators to assess soil quality in their field according to their
    perception. Selected indicators by farmers were then compared with the ones showing
    positive effects to AMPs implementation. All the analyses were performed separately
    for the European and Chinese study sites due to distinct socio-cultural aspects,
    which may affect the AMPs adopted by farmers and their perception about the soil
    quality indicators. 2.3 Data analyses Cluster analysis was performed to detect
    groups of AMPs with similar effects through the calculation of Euclidian distance.
    The obtained results were depicted using dendrograms based on Sneath´s dissimilarity
    criteria, a single binding agglomeration requiring one to obtain the matrix of
    dissimilarity, from which the most similar pair of individuals is identified.
    These individuals form the initial cluster. Beginning from there, the possibility
    of inclusion of other individuals is evaluated, adopting the criteria that the
    average intracluster distance should be lower than the average intercluster distance
    (Sneath & Sokal, 1973). The clustering analysis was used to highlight the AMPs
    that cluster together, indicating significant similarities in showing effects
    on soil quality between them. The analysis was performed using Statistica software
    version 13.1. 3 RESULTS AND DISCUSSION 3.1 Soil quality indicators Results show
    that the most sensitive soil quality indicators (displaying higher VSA index)
    in Europe and China are those describing soil structure, such as soil structure
    and consistency, porosity, aggregate stability inferred by the slaking test, and
    soil color, followed by soil compaction indicated by the presence of a cultivation
    pan (Figure 2a & c). In China, however, labile organic carbon and infiltration
    are also sensitive indicators. Although labile organic carbon is much more sensitive
    to changes in soil management practices that total organic carbon (Haynes, 2005),
    in our case, labile organic carbon was unexpectedly one of the VSA indicators
    least affected by the implementation of the AMPs in Europe, probably due to the
    spatial variability of labile organic carbon and/or variation in the fertilizers
    application. Surface ponding and susceptibility to erosion in a high number of
    plots showed neutral effects probably because they are not directly linked to
    the AMP implementation in the majority of the cases. Surface ponding depends on
    soil compaction which is spatially variable. Naveed et al. (2016) reported that
    in their topsoils, stress propagation was heterogeneous and occurred through specific
    pathways as long as macropores were not deformed (cited in Guimarães, Lamandé,
    Munkholm, Ball, & Keller, 2017). In our case, biodiversity (indicated by earthworm
    number) and infiltration rate are relatively sensitive to the changes in the management
    practices, indicating existing intact macropores that can partially explain the
    neutral effect of surface ponding (Figure 2). The fact that the presence of cultivation
    pan is a less sensitive indicator than those describing soil structure can be
    explained by different factors. The persistence of subsoil compaction over decades
    (Alaoui, Rogger, Peth, & Blöschl, 2018; Kellner & Hubbart, 2016) indicated a long
    memory effect probably older than the effect of the AMP under consideration. In
    addition to land use effect, potential factors controlling this memory are land
    use, soil type, topography, and climate (Cambi, Certini, Neri, & Marchi, 2015;
    Rogger et al., 2017). The focus on soil structure examination without considering
    textural or stone effects on agronomic potential did not allow distinguishing
    compacted layers of anthropic origin from changes in in texture between different
    horizons (Ball et al., 2015). FIGURE 2 Open in figure viewer Results of Visual
    Soil Assessment index for each of the 11 soil quality indicators used to assess
    the effect of agricultural management practices (AMPs) on soil quality in Europe
    in 2016 (a) and 2018 (b) and in China in 2016 (c) and 2018 (d). Numbers represent
    the percentage of plots where the indicators return positive (white), negative
    (black), or no effect (green) between AMPs and control In Europe, soil porosity
    and infiltration capacity behave very similarly, and are closely linked with labile
    organic carbon (Figure 2a). However in Chinese study sites, surface ponding and
    susceptibility to erosion were the closest parameters, grouping with presence
    of the cultivation pan, biodiversity, pH, and infiltration rate (Figure 2c). The
    remaining indicators showed more independent responses to applied management practices,
    as resulted from the cluster analysis. Earthworm indicator, however, should be
    interpreted carefully since it may be affected by other parameters, such as the
    timing of field assessment, and thus its inclusion in VSA methodologies should
    be better considered for future studies. Previous studies showed that the type
    of tillage significantly affects earthworm populations. Baldivieso-Freitas et
    al. (2018) reported that plots that had been moldboard ploughed (soil inversion)
    in the year prior to their sampling presented more juveniles than adults. Variables
    describing biodiversity (earthworm counts) and the infiltration rate provide similar
    results within European plots and are in agreement with each other (Figure 2a).
    This can be explained by the fact that soil biopores, representing only 0.2–2.0%
    of the total soil volume, may account for about 74–100% of the total water flux
    (Alaoui & Helbling, 2006). These observations were not noticed in Chinese case
    studies, possibly because of the restricted number of investigated sites (26 in
    China against 112 in Europe) and the wider range of pedo-climatic zones than monitored
    in Europe. It is worth noting that some AMPs were implemented only over 3 years,
    which may be too short to provide positive effects on soil quality. Overall, the
    sensitivity of the indicators related to soil structure is confirmed in Europe
    by the outcomes of 2018 (Figure b), while in China, only porosity and soil structure
    and consistency were sensitive to the changes in AMPs, probably due to the low
    number of Chinese sites considered (Figure 2d). There was some overlap between
    the indicators selected by farmers as the most convenient to evaluate soil quality
    and the most sensitive indicators to soil quality, namely soil structure (Figure
    3). These indicators include soil porosity (reported by 61 farmers in Europe and
    25 in China), soil structure and consistency (reported by 63 farmers in Europe
    and 23 in China), and soil slaking test (reported by 47 farmers in Europe and
    23 in China). These results show that generally, both in Europe and China, farmers
    are aware of the visual soil indicators that are sensitive to the rapid changes
    in their fields. This fact highlights the link between the scientific knowledge
    with farmers’ background and empirical knowledge of their fields and attests to
    the applicability of our findings. FIGURE 3 Open in figure viewer Correlation
    between the number of positive effects observed for a single indicator and the
    number of farmer''s selecting this indicator as significant for soil quality evaluation
    (numbers represent the indicators given in the y-axis of Figure 2) 3.2 Effects
    of selected AMPs in Europe and China Globally, the results show that between the
    138 sets of paired plots, 104 pairs (75.4%) showed a positive effect of the AMPs
    on soil quality, 20 pairs (14.5%) did not show any difference in soil quality
    between soils under selected practices and soils in the control, and the remaining
    14 plots (10.1%) showed an inverse effect. These effects are similarly distributed
    between both continents, with positive effects of selected AMPs recorded in 73.2%
    of the European and 84.6% of the Chinese paired plots, and negative effects representing
    a minority of the plots (9.8 and 11.5%, respectively). The neutral effects of
    AMPs represent 17% of the plots in Europe and 3.8% in China. When investigating
    single AMPs implemented by farmers representing the largest number of the analyzed
    paired plots (98 out of 138), results show that no-till (10 pairs), residue maintenance
    (8 pairs), manuring and composting (9 pairs), crop rotation (10 pairs), and integrated
    pest and diseases (6 pairs) provide the highest positive effects on soil quality.
    However, when looking at Europe and China separately the majority of positive
    effects from no-till, crop rotation, and integrated pest and diseases occurred
    in European plots. In China, however, the highest positive effects were associated
    with residue maintenance, manuring and composting, and to some extent, green manure
    and/or integrated soil fertility management, and irrigation management show positive
    effects on soil quality (Figure 4a and c). Within these highlighted AMPs, both
    no-till and residue maintenance show no neutral or negative effects, whereas manuring
    and composting, crop rotation, and integrated pest and diseases also show some
    cases of neutral and/or negative effects. Negative effects on soil quality are
    also recorded in practices such as measures against compaction, leguminous crops,
    irrigation management, changes in timing of activities, and change of land use
    practices. The assessment carried out in Europe in 2018 confirmed similar trends
    in terms of proportionality (Figure 4b). In China, crop rotation, min-till, green
    manure, integrated soil fertility management, and to some extent no-till show
    positive effects on soil quality (Figure 4d). FIGURE 4 Open in figure viewer Number
    of study site areas where the single-used agricultural management practices (AMPs)
    affect soil quality positively (gray), negatively (black), and neutrally (green)
    in Europe in 2016 (a) and 2018 (b) and in China in 2016 (c) and 2018 (d) When
    correlating the AMPs with positive effects on soil quality with changes in SOM,
    it appears that AMP 1 (no-till) in combination with permanent crops, and AMP 3
    (permanent soil cover) in combination with no-till and organic farming positively
    affect SOM (Figure 5). The year of implementation tends to increase SOM, but a
    clear generalization cannot be made. This last observation is also valid for the
    inverse phenomena: Short periods of implementation cannot explain decreases in
    SOM (Table 2). Our findings highlight the positive effect of permanent soil cover,
    which supplements and strengthens the effects of other AMPs such as min-till or
    no-till. These tillage practices have been shown to preserve the organic matter
    in surface soil layers favoring earthworm diversity, rather than throughout the
    soil profile (Baldivieso-Freitas et al. 2018). Previous studies have shown that
    the inclusion of cover crops may provide a range of vital ecosystem services and
    benefits. Permanent soil cover may reduce nutrient losses during winter (Gómez,
    Guzmán, Giráldez, & Fereres, 2009; Munkholm & Hansen, 2012), improve soil quality
    and C sequestration (Luo, Wang, & Sun, 2010; Mutegi, Petersen, & Munkholm, 2013;
    Weil & Kremen, 2007), and alleviate problems with soil compaction, thereby reducing
    the need for intensive tillage (Abdollahi & Munkholm, 2014; Chen & Weil, 2010).
    The above considerations show the potential benefit of using combinations of different
    AMPs such as cover crop treatments and no-till or min-till to enhance their positive
    effects. In comparison, the potential contribution of the single no-till treatment
    to the sustainable intensification of agriculture is more limited than often assumed
    (Pittelkow et al., 2014). FIGURE 5 Open in figure viewer Correlation between changes
