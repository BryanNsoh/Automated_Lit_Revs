    Journal of the American Water Resources Association (JAWRA) 48(3): 411-422. DOI:
    10.1111/j.1752-1688.2012.00665.x Abstract: The water of the Colorado River of
    the southwestern United States (U.S.) is presently used beyond its reliable supply,
    and the flow of this river is forecast to decrease significantly due to climate
    change. A recent interim report of the Colorado River Basin Water Supply and Demand
    Study is the first acknowledgment of these facts by U.S. federal water managers.
    In light of this new stance, we evaluate the current policy of adaptation to water
    shortages in the Colorado River Basin. We find that initial shortages will be
    borne only by the cities of Arizona and Nevada and farms in Arizona whereas the
    other Basin states have no incentive to reduce consumptive use. Furthermore, the
    development of a long-term plan is deferred until greater water scarcity exists.
    As a potential response to long-term water scarcity, we evaluate the viability
    of an interstate water market in the Colorado River Basin. We inform our analysis
    with newly available data from the Murray-Darling Basin of Australia, which has
    used interstate water trading to create vital flexibility during extreme aridity
    during recent years. We find that, despite substantial obstacles, an interstate
    water market is a compelling reform that could be used not only to adapt to increased
    water scarcity but also to preserve core elements of Colorado River Basin law.
    Introduction The Colorado River and its tributaries originate in the Rocky Mountains
    and provide much of the water that has allowed the economic, cultural, and political
    development of the arid southwestern United States (U.S.) (Powell, 2008). The
    water of these rivers is used by 30 million people and 4 million acres of farmland
    as the primary supply to several cities and $3 billion in agricultural productivity
    across seven states (USBR, 2011). Spring runoff from winter snow is vital to maintaining
    a reserve of water stored primarily in two large mainstem reservoirs, Lake Mead
    and Lake Powell. However, runoff in the Colorado River Basin (CRB) has been markedly
    below its long-term average in several years since 2000; plentiful runoff occurred
    only in 2005, 2008, and 2011. During this time, deliveries to water users continued
    undiminished, and so reservoirs reached record-low levels before rebounding somewhat
    (USBR, 2010). Continued low runoff coupled with steadily rising demand are forecast
    to exhaust reservoir storage in the coming decades (USBR, 2007; Barnett and Pierce,
    2008; (Rajagopalan et al., 2009). Such a failure of the water supply system would
    lead to major economic and social disruption in the Southwest (Barnett and Pierce,
    2008). The U.S. Bureau of Reclamation (USBR) manages the dams of the Colorado
    River and its major tributaries and thus acts as the initial supplier of water
    to irrigation districts and municipal water supply agencies. In early 2011, it
    released the first interim report of its Colorado River Basin Water Supply and
    Demand Study. The purposes of this report are to quantify the reliability of the
    Colorado River to meet the needs of those who depend on it until 2060 and to formulate
    options for mitigating imbalances in the water supply system. The first interim
    report contains the concepts governing the study and quantitative forecasts for
    supply and demand in the CRB. The final report, which is scheduled for release
    in mid-2012, will include options for reform in the CRB (USBR, 2011). The USBR
    adopts two important premises for the first time in this report. First, current
    demand in the CRB exceeds supply. The steadily growing annual demand first exceeded
    the 10-year running average of annual supply in 2003. Annual water deficits probably
    occurred earlier; for example, total water use across the Basin was 16.0 million
    acre-feet (maf; 1 maf = 1,233 gigaliters (GL); 16 maf = 19,700 GL) in 1999, whereas
    the long-term average flow in the mainstem of the Lower Colorado River (below
    the confluences of all major tributaries) is ∼14.7 maf/yr (18,100 GL/yr) (USBR,
    2011). Second, the USBR considers climate change explicitly for the first time
    in this report after having intentionally neglected its effects during previous
    planning documents that pertain to the CRB (e.g., USBR, 2007). The Water Supply
    and Demand Study states that climate change will lead to a “new mean state” of
    lower runoff in the CRB (USBR, 2011). Thus, the general management approach of
    the USBR now conforms much more closely to previous research implying a near-term
    transition to increased dryness in the Southwest (Seager et al., 2007). Australia
    has adapted to similar water scarcity by introducing an interstate water trading
    market in its Murray-Darling Basin (MDB), and thus its experiences may provide
    useful lessons to the CRB. Water markets allow water transfers at prices that
    respond to seasonal changes in demand and water availability (Howe et al., 1986).
    Water rights are generally traded on either a temporary or a permanent basis,
    and, if desired, prices can be reset yearly at initial values before trading begins
    anew (Chong and Sunding, 2006). An optimally efficient water market is one in
    which trading of water rights allows each user to get as much water as it is willing
    to buy and for each user to pay for the true value of the water it receives (Freebairn,
    2003). However, over- or underregulation, which frequently occurs when diverse
    political concerns must be placated at the inception of a market (Colby, 2000),
    impedes efficiency (Colby, 1990). Water markets depend on a diversity of water
    users. When all users plant the same crop, they all tend to be either buyers or
    sellers at a given price, and no trades occur (Nieuwoudt and Armitage, 2004).
    Thus, markets that cover large geographic areas may be likely to thrive because
    of a diversity of water uses. Water markets incur costs that relate to both the
    regulation and execution of transactions and the mollification of potential impacts
    on parties external to a water sale (Chong and Sunding, 2006). In light of the
    new attitudes put forth by the USBR in the Water Supply and Demand Study, this
    article analyzes the existing policy for low levels in the mainstem reservoirs
    of the CRB. This policy, articulated as the “preferred alternative” in the 2007
    Colorado River Interim Guidelines for Lower Basin Shortages and Coordinated Operations
    of Lake Powell and Lake Mead: Final Environmental Impact Statement (henceforth,
    “the Shortage Guidelines”), represents the result of negotiation between the seven
    states of the CRB and subsequent minor modification by the USBR (NRC, 2007; USBR,
    2007). It is the only enforceable document that targets management of the Colorado
    River during times of low water (USBR, 2007). We find that the Shortage Guidelines
    are a stopgap solution. They introduce supply shortages by decreasing the volume
    of water that can be diverted from Lake Mead. This slows the depletion of Lake
    Mead before 2026 and does little to protect water users during prolonged periods
    of scarce water. They do little to address demand, providing incentives for conservation
    only to some parties. Finding the Shortage Guidelines lacking, our second purpose
    in this article is to draw from recent experience in Australia to evaluate the
    viability of an interstate water market as a possible reform for the CRB. Response
    to Drought in the Colorado River Basin The Shortage Guidelines exist in the context
    of the legal framework that governs water use in the CRB. Briefly, the seven states
    of the CRB are divided into an “Upper Basin” (Colorado, New Mexico, Utah, Wyoming)
    and a “Lower Basin” (Arizona, California, Nevada) (Figure 1). The Lower Basin
    is guaranteed 7.5 maf/yr (9,250 GL/yr) from the Upper Basin, and, based on their
    understanding of CRB runoff, the framers of the original Colorado River Compact
    believed that this would leave the same amount for yearly use in the Upper Basin.
    Guaranteed a volume of water each year, the Lower Basin divided it among its states
    such that Arizona receives 2.8 maf/yr (3,500 GL/yr), California receives 4.4 maf/yr
    (5,400 GL/yr), and Nevada receives 0.3 maf/yr (370 GL/yr). A subsequent treaty
    and policy statement obligates each Basin to provide 0.75 maf/yr (930 GL/yr) to
    Mexico, but Lower Basin division of water has not changed to reflect this. In
    each CRB state, rights to the consumptive use of water are granted to entities
    and organizations such as irrigation districts, municipalities, corporations,
    landowners, and Native American tribes. These rights are honored in the order
    of their creation, with “junior” rights holders potentially losing their entire
    yearly share of water to ensure that rights of more “senior” users are fulfilled.
    This system of “prior appropriation” was preserved in the federal Colorado River
    Compact: the USBR fulfills water rights of Lower Basin users in the order in which
    they were created. Further details of CRB law are described well in a review by
    MacDonnell (2009). Water appropriations are at or near their maximum in each Lower
    Basin state despite an estimated loss of 1.6-2.2 maf/yr (2,000-2,700 GL/yr) to
    evaporation from reservoirs, half of which can be attributed to each Basin (USBR,
    2011). Thus, the Lower Basin suffers from a water imbalance that has been ameliorated
    by surpluses from the Upper Basin and storage in Lake Mead, the latter of which
    decreases when low runoff to Lake Powell induces minimum obligatory releases from
    Glen Canyon Dam. Figure 1 Open in figure viewer PowerPoint The Colorado River
