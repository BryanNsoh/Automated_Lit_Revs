    Over the past two decades, research has been directed at developing reliable and
    efficient conversion techniques from ECa back to ECe (Williams and Baker, 1982;
    McNeill, 1980, 1986; McKenzie et al., 1989; Rhoades, 1992, 1996; Rhoades and Corwin,
    1990; Rhoades et al., 1989, 1990, 1991, 1999a; Slavich, 1990; Cook and Walker,
    1992; Diaz and Herrero, 1992; Yates et al., 1993; Lesch et al., 1992, 1995a, 1995b,
    1998). METHODS AND EQUIPMENT FOR GEOREFERENCED MEASUREMENT OF ECa Indirect methods
    for the determination of soil salinity depend on a measurement of ECa using electrical
    resistivity (i.e., Wenner array), EM, or TDR. Although TDR has been demonstrated
    to compare closely with other accepted methods of ECa measurement (Heimovaara
    et al., 1995; Mallants et al., 1996; Spaans and Baker, 1993; Reece, 1998), it
    is still not sufficiently simple, robust, or fast enough for the general needs
    of field-scale assessment of soil salinity (Rhoades et al., 1999a). Only electrical
    resistivity (specifically, the Wenner array) and EM have been adapted for the
    georeferenced measurement of ECa at field scales and larger (Rhoades et al., 1999a,
    1999b). Electrical Resistivity Electrical resistivity methods introduce an electrical
    current into the soil through current electrodes at the soil surface, and the
    difference in current flow potential is measured at potential electrodes that
    are placed in the vicinity of the current flow. These methods were developed in
    the second decade of the 1900s by Conrad Schlumberger in France and Frank Wenner
    in the United States for the evaluation of ground electrical resistivity (Burger,
    1992; Telford et al., 1990). The electrode configuration is referred to as a Wenner
    array when four electrodes are equidistantly spaced in a straight line at the
    soil surface, with the two outer electrodes serving as the current, or transmission,
    electrodes and the two inner electrodes serving as the potential, or receiving,
    electrodes (Fig. 4). The depth of penetration of the electrical current and the
    volume of measurement depend on the interelectrode spacing. The larger the spacing
    is, the deeper the measurement and larger the volume of measurement. The resistivity,
