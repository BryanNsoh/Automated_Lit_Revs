    \   \nCARVALHO; SILVA, 2013; CONCEIÇÃO et al., 2015). \nSeedbed: The container\
    \ type used in this phase \nis a cone-shaped plastic tube of 0.05 dm3 volume,\
    \ with \nlongitudinal furrows that induce root growth toward \nthe basal orifice,\
    \ causing root meristem pruning. This \n‘air pruning’ of the pivotal root favors\
    \ the emission of \nsecondary roots and increases root system development in \n\
    comparison to seedlings grown in soil or other pot shapes \n(CARVALHO et al.,\
    \ 2005). The containers should be kept \nsuspended using plastic trays hanging\
    \ over cables fixed to \nwooden or concrete posts (Figure 3 G-I). The use of these\
    \ \ncontainers facilitates plant sorting into homogeneous lots \nand optimizes\
    \ tree management. Regarding the substrates, \ncommercial products with a base\
    \ of pine bark, vermiculite, \norganic materials, and/or coconut fiber have been\
    \ used \nextensively. The potting mix should have a finer grain size \nthan those\
    \ used in the bags due to the small volume of \nthe container. Growth media also\
    \ must be pathogen-free, \nlightweight, of adequate porosity with good drainage,\
    \ \nphysically and chemically stable, and should not contain \nnutrients like\
    \ boron (B) in excess to avoid toxicity \n(MATTOS JR. et al., 1995; PERIN et al.,\
    \ 1999).\nThe removal of the seed tegument can be done \nmanually after treatment\
    \ with abrasive or caustic products. \nThis procedure favors the speed and uniformity\
    \ of \ngermination and was well-described by Bremer Neto et \nal. (2015). The\
    \ effectiveness of seed coat removal may \nvary according to the rootstock variety\
    \ used and should \nonly be done at the time of sowing (GIRARDI et al., \n2007a;\
    \ TEIXEIRA et al., 2009; CARVALHO; SETIN, \n2014). While seeding, only two or\
    \ three seeds should \nbe used per container, and one should avoid placing the\
    \ \nseed with the micropyle in the upward position to reduce \nroot deformation\
    \ caused by kinking or curling (SILVA; \nCARVALHO, 2007). \nSeedling sorting after\
    \ germination is an important \nprocess to eliminate atypical plants, which are\
    \ often of \nhybrid or zygotic origin and have different leaf patterns \nand abnormal\
    \ development. The occurrence of these \nvariations depends on the rootstock,\
    \ with higher percent \noccurrences in materials with lower rates of polyembryony,\
    \ \nsuch as ‘Rangpur’ lime, in which the seedling discard rate \ncan reach up\
    \ to 60% (BREMER NETO et al., 2015).\nTransplanting: The seedlings reach 10 to\
    \ 15 cm \nin height between 3 to 5 months after sowing, depending \non the variety\
    \ and the growing conditions. The liners \ncontaining the seedlings’ root masses\
    \ can be transplanted \ninto larger containers to complete rootstock growth. \n\
    The transplanting provides uninterrupted growth of the \nrootstock due to the\
    \ reduction of root ball formation. The \ntransplanted rootstock can be grafted\
    \ within 3 to 4 months \n(CARVALHO et al., 2005).\nThe process of citrus rootstock\
    \ production by \nmicropropagation starts in the laboratory, using growth \nrooms\
    \ and appropriate combinations of growth regulators \nand nutrients for multiplication,\
    \ elongation, and rooting. \nInformation is available in the literature for different\
    \ \nspecies (CARVALHO et al., 1991; SEN; DHAWAN, 2010; \nEED et al., 2011). The\
    \ various aspects of this methodology \nare also discussed by Carimi and De Pasquale\
    \ (2003), \nincluding seedling acclimatization under screened \nconditions and\
    \ when grown in containers, following the \nsame procedures as recommended for\
    \ seed germination \nabove. \nNursery phase: The containers for this growing \n\
    stage should be at least 10 cm wide and 30 cm tall, with a \nsubstrate capacity\
    \ of 4 L. Containers with higher capacity \nallow for greater vegetative growth\
    \ (GIRARDI et al., \n2005b), although recent studies indicate that there is \n\
    potential for the production of grafted trees in containers \nwith reduced capacity\
    \ (180 mL) (GIRARDI et al., 2017). \nThe most common materials used are plastic\
    \ bags, which \nare foldable, present lower costs than rigid containers, and \n\
    have the advantage of being a recyclable material, with \nno need for returning,\
    \ washing, and disinfestation for \nlater use. The bags are arranged in groups\
    \ of 4, 6, 8, or 10 \nlines per bench, depending on the diameter, and should be\
    \ \nsuspended from the ground, hanging from benches with \na minimum height of\
    \ 40 cm and made of cement blocks \nand pre-fabricated material, but not wood\
    \ (Figure 3J). A \nregular nursery can produce on average 20 to 25 trees \nper\
    \ square meter, depending on the number and size of \ncirculation areas, container\
    \ size, and number of tree lines \nused per bench (CARVALHO et al., 2005). \n\
    Regarding the substrate used, the media \ngranulometry recommended for the final\
    \ phase of the \nproduction process is one with a higher proportion of \nparticles\
    \ between 0.5 and 4 mm in diameter, which is \nlarger than the substrates used\
    \ for the seedbed phase \n(ZANETTI et al., 2003). There are several commercial\
    \ \nblends of the appropriate substrate currently available on \nthe market (MOURÃO\
    \ FILHO et al., 1998; ZANETTI et \nal., 2003; SETIN et al., 2005; FOCHESATO et\
    \ al., 2007).\nGrafting and conduction: Grafting is usually \nperformed at 10\
    \ to 20 cm from the substrate surface by \nnormal T- or inverted T-type budding\
    \ (INSTRUÇÃO, \n2017d). For the production of inter-grafted trees, the bud \n\
    of the scion variety should be placed 10-12 cm above \nthe grafting point of the\
    \ inter-grafted variety (BREMER \nNETO et al., 2015). The bud union is covered\
    \ by plastic \ntape (traditional or degradable), which may or may not \nrequire\
    \ removal depending upon the type used. After \ngrafting, the rootstock stem is\
    \ bent to induce sprouting. \nThis technique presents increased vigor compared\
    \ to \nthat involving the decapitation of the rootstock above \nthe grafting point\
    \ (CARVALHO; MACHADO, 1997; \nPEREIRA; CARVALHO, 2006).\nThe lateral sprouts should\
    \ be removed over time, \nand the sprouting of the grafted bud is conducted in\
    \ a \nsingle stem system until maturation. The conduction can \nbe done with or\
    \ without tutors (metallic, plastic, or wooden \nstakes). The final pruning is\
    \ performed when the stem is \n17\nAdvances in Citrus propagation in Brazil\n\
    Rev. Bras. Frutic., Jaboticabal, 2019, v. 41, n. 6:  (e-422) \nbetween 40 and\
    \ 50 cm in height, and the cut area should \nbe treated with fungicides. The tree\
    \ can be planted as a \nsingle stem or kept in the nursery for canopy sprouting,\
    \ \nwith three to five spiral branches. To avoid the formation \nof a root ball,\
    \ the tree should be maintained in the nursery \nfor a maximum of 15 months from\
    \ the rootstock sowing \nwhen it has a single stem, and for up to 24 months for\
    \ \nnursery trees with branches (CARVALHO et al., 2005). \nIrrigation of rootstock\
    \ liners in the seedbed: The \nirrigation systems traditionally used in the production\
    \ \nof citrus liners include manual watering using shower \nheads, hose nozzles,\
    \ rain wands, and perforated PVC \npipes (Figures 4A and 4B) (SALVADOR et al.,\
    \ 2016), \nmicro-sprinklers (Figure 4C), and spray bars (Figure 4D) \n(TESTEZLAF;\
    \ FERRAREZI, 2017). \nAlthough widely used in seedbeds and nurseries, \nmanual\
    \ overhead irrigation using shower heads, hose \nnozzles, rain wands (Figure 4A),\
    \ or perforated pipes \n(Figure 3B) requires intensive labor, and presents low\
    \ \napplication efficiency and excessive leaching, with \nthe potential for soil,\
    \ groundwater, and water table \ncontamination with agrochemicals. On a seedbed,\
    \ the use \nof overhead irrigation causes total canopy wetting, which \nfavors\
    \ the dissemination of certain diseases, such as citrus \ncanker (BELHLAU; BELASQUE\
    \ JR., 2014). \nThe irrigation of a seedbed can be automated \nwith the use of\
    \ spray bars designed to apply water \nthrough nebulizer sprays mounted on metal\
    \ structures \nthat automatically move on rails along the length of the \ngreenhouse\
    \ (Figure 4D). The amount of water applied \nis controlled by adjusting the speed\
    \ of the moving spray \nstructure. To eliminate the potential damages caused by\
    \ \nthe size of the droplets, nebulizer sprays should produce \nsmall droplets,\
    \ but with enough flow to cross the leaf \ncanopy and reach the substrate surface\
    \ (TESTEZLAF; \nFERRAREZI, 2017).\nNew, innovative irrigation methods are needed\
    \ to \nincrease irrigation efficiency and eliminate the drawbacks \nof overhead\
    \ irrigation. Subirrigation, an irrigation \nmethod that applies water to the\
    \ bottom of containers \nand allows for its recirculation, is already available\
    \ and \nis commercially used in other large plant production \nindustries, such\
    \ as those producing ornamental and woody \nspecies. This system induces the vertical\
    \ movement \nof water through the substrate by the capillary rise \nprinciple.\
    \ For comparative purposes, the data available \nin the literature indicate that\
    \ sprinkler irrigation has an \nirrigation efficiency of 9%, the drip and capillary\
    \ mats \nof 53%, and the subirrigation benches of 77% in the \ncultivation of\
    \ potted plants (NEAL; HENLEY, 1992). \nA high efficiency indicates that little\
    \ water is lost through \npercolation, reducing the leaching of nutrients into\
    \ the soil \nand reducing the potential of environmental contamination \nby salinization.\
    \ The advantages and disadvantages of \nthese technologies were described by Ferrarezi\
    \ et al. \n(2015). There are several types of subirrigation equipment \navailable\
    \ (FERRAREZI et al., 2015). The most widely \nused equipment is the ebb-and-flow\
    \ bench (Figure 1E), \nin which the benches are filled with water up to 1/3 of\
    \ the \ncontainer height. \nStudies on using ebb-and-flow subirrigation \nfor\
    \ citrus production were started in Brazil in 2005 at \nthe University of Campinas’s\
    \ School of Agricultural \nEngineering (Campinas, SP, Brazil), and have been \n\
    providing critical information regarding the use of \nthis system at a large scale.\
    \ These studies include the \ndetermination of the relationship between the water\
    \ level \nheight and the water retention time in the substrate in \nsubirrigation\
    \ systems (FERRAREZI et al., 2017a), and \nthe validation of operational parameters\
    \ for the use of \nsubirrigation benches (RIBEIRO et al., 2017). Studies \non\
    \ the effect of subirrigation on the production of citrus \nrootstock liners were\
    \ described by Ferrarezi & Testezlaf \n(2017a, 2017b). The results of these studies\
    \ demonstrated \nthat ebb-and-flow subirrigation could be successfully used \n\
    to produce ‘Rangpur’ lime liners, shortening the crop cycle \nby 30 days by anticipating\
    \ the time of transplantation for \ngrafting and allowing for the production of\
    \ Phytophthora-\nfree trees compared to when trees were irrigated \nmanually by\
    \ overhead irrigation using breaker nozzles. \nThe monitoring and operation of\
    \ this system was also \nsuccessfully automated using soil moisture sensors, \n\
    meaning that it is a promising piece of technology for use \nin optimizing citrus\
    \ nursery tree production.\nSolis et al. (2016) compared subirrigation benches\
    \ \nwith sprinkler irrigation, drip irrigation, and capillary \nmats in Florida,\
    \ USA, and observed similar production \nresults among all methods, but greater\
    \ water savings when \nusing subirrigation than the other methods. However, the\
    \ \ninvestment cost of drip irrigation is lower than those of \nsubirrigation\
    \ and manual irrigation. This is related to the \nlack of commercial equipment\
    \ currently available for the \napplication of subirrigation in citrus production\
    \ and the \nhigh initial cost for infrastructure installation. \nIrrigation of\
    \ rootstocks and grafted trees: In \naddition to manual overhead irrigation, the\
    \ most frequently \nused system for the production of nursery trees in citrus\
    \ \npots is drip irrigation using drippers with multiple outlets \nconnected to\
    \ microtubes, a system which is characterized \nby its simplicity of operation\
    \ and maintenance (Figure \n1E). This system can have one emitter with one- or\
    \ multi-\noutlet small tubes to route the water from the emitter to the \ntrees.\
    \ These small tubes are called distribution or spaghetti \ntubes and are usually\
    \ 1/4 or 1/8 of an inch in diameter \nand made of polyethylene or soft vinyl (TESTEZLAF;\
    \ \nFERRAREZI, 2017). \n18\nS. A. de Carvalho et al.\nRev. Bras. Frutic., Jaboticabal,\
    \ 2019, v. 41, n. 6:  (e-422)                                                \
