    (granted to the CAP and the Southern Nevada Water Authority [SNWA], respectively).
    Thus, they will be the first to be affected by water shortages. After Arizona
    cancels deliveries of 16,223 acre-feet per year (af/yr) (20 GL/yr) to some small
    municipalities and farms (by itself a not insignificant action), its most junior
    water user is the CAP, which has rights to 1.7 maf/yr (2,100 GL/yr). In 2008,
