    that directly provide λE, it is widely known to have problems. The λE data quality
    from this system has been verified by studying the energy balance closure: fluxes
    (λE + H) and available energy (Rn − G) were compared for the whole period of measurements
    (2003–2005) at a daily time scale (Fig. 4). Since the main objective of the research
    is irrigation management and water productivities, we are less interested in studying
    hourly energy balance closures, daily total values are sufficient. The energy
    balance ratio, i.e. the ratio of turbulent energy fluxes to available energy was
    88%. The RMSE for 24 h values was 1.7 MJ m−2 day−1, evidence of the good quality
    of the dataset. Download : Download full-size image Fig. 4. Relationship between
    latent heat (λE) plus sensible heat (H) fluxes and available energy (Rn − G) for
    the eddy covariance system. A closure error of 10–30% seems to occur frequently
    with eddy covariance-based latent heat flux estimates. A summary paper of 22 flux
    sites indicated a general lack of closure, with a mean imbalance in the order
    of 20% (Wilson et al., 2002). Available energy (Rn − G) systematically exceeding
    measured fluxes (λE + H) were also published by Twine et al. (2000), Paço et al.
    (2006) and Testi et al. (2006). The lack of energy balance closure can also be
    associated with measurement errors in Rn and G, but not completely explained by
    this uncertainty, because eddy covariance systems have their own sources of error
    (Twine et al., 2000). Further to systematic biases in the instrumentation, the
    general hypothesis is that lack of energy balance closure can be explained by
    sampling errors related to different footprints, neglected energy sinks, loss
    of low and/or high frequency contributions to the turbulent heat flux and advection
    of scalars (e.g. Paw et al., 2000). To circumvent this common problem, several
    agro-meteorological studies have found a practical solution to force the closure
    of the surface energy balance. Simmons et al. (2007) also used the residual method
    to obtain Ea by measuring H with a sonic anemometer and the available energy in
    a flood-irrigated pecan orchard, while Chehbouni et al. (2006) used eddy covariance
    measurements and the ratio H/λE over irrigated wheat in the Yaqui Valley in northwest
    Mexico. It was decided to analyse the results combining the ratio H/λE with the
    measured available energy (e.g. Twine et al., 2000). Whilst the lack of energy
    balance closure underestimates λE, forcing the closure by this combination method
    we assume this underestimation to be corrected (e.g. Hoedjes et al., 2002). The
    authors have a preference for the combination method because: • it directly produces
    evaporative fraction, being a key expression for energy partitioning; • it ensures
    a closed energy balance; • it mainly utilizes highly advanced eddy covariance
    systems; • it has a good consistency with the theoretically best λE measurements.
