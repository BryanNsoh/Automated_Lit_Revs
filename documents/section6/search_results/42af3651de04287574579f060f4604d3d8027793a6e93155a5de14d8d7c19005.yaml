    \ remote sensing data were used to study the quality, water stress, \nand water\
    \ consumption of several turfgrass species under different soil and irrigation\
    \ treatments in \nnorthern Colorado, USA. Reducing water application from 74%\
    \ to 38% of the total grass-based \nreference ET resulted in average NIR reflectance\
    \ to decrease from 38% to 28%, while the SWIR \nreflectance increased from 25%\
    \ to 35%. Reflectance in the visible bands also experienced about a \ntwofold\
    \ increase. Measured surface reflectance in multiple wavebands was used to estimate\
    \ three \nvegetation indices (VIs), namely NDVI, SAVI, and VARI. Utilizing the\
    \ simple empirical approach of \nestimating grass water stress index (GWSI) was\
    \ also investigated. Similar non-water-stressed baselines \nwere developed for\
    \ tall fescue and Kentucky bluegrass species. The modeled estimates of  \nnon-transpiring\
    \ turfgrass temperature had a small error (0.7 °C) when compared to the temperature\
    \ \nreadings taken over a non-transpiring patch of turfgrass. All optical (three\
    \ VIs) and thermal (GWSI) \nindicators were consistent in having a non-linear\
    \ relationship with water application depth. They also \nrevealed that Festuca\
    \ species were the most sensitive and warm season species were the least sensitive\
    \ \nto water limitation. \nI-WSM-1\nI-WSM-2\nI-WSM-3\nI-WSM-4\nI-AKB-1\nI-AKB-2\n\
