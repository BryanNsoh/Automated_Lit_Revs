    the rainy season. During dry periods, the measurements suggest that capillary
    rise provided extra water to the root zone. This last process can be established
    only if the 120 cm deep moisture layer is wetter that the 100 cm layer. This indeed
    sometimes occurred, especially after the end of the rainy period during the first
    growing season, when the time without irrigation during this period was longer
    than in the second season (see Fig. 3, Fig. 10). Seasonal percolation could be
    computed as being around 300 mm, considering the rate of 0.8 mm day−1, from the
    data during the second growing season (Table 3), and a mean duration for the two
    seasons of 380 days. This is a substantial return flow of the irrigation system
    that to a large degree is manageable. Irrigation conservation could reduce the
    percolation. An example of stress induced soil water content is described in Nadler
    et al. (2006). The limited distance of 5.5 km from the river ensures that most
    return flow is drained to the São Francisco. The significant percolation flow
    transports the solutes down to the groundwater. Both groundwater quality and the
    soil health need to be controlled. 3.8. Irrigation performance and crop water
    productivity Knowledge of the water balance allows the evaluation of irrigation
    performance and water productivity. Irrigation performance has been introduced
    to describe the hydrological behaviour of irrigation systems by means of simple
