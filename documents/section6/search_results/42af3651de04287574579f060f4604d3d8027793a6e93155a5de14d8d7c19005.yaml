    GHGs emissions and Nr losses from agricultural inputs and paddy fields were assessed
    for the entire production chain of double rice (both early and late rice). The
    system boundaries of this study included the entire stage of double rice production
    from raw material acquisition of agricultural inputs, field agricultural production
    processes to farm gate (rice harvest). The GHGs and Nr emissions included the
    following: (1) production, storage, and transportation of agricultural inputs
    (e.g., seeds, films, synthetic fertilizers, pesticides) to the farm gate, and
    application; (2) energy consumption from farm machinery operation (e.g., tillage,
    irrigation, harvest); (3) total CH4 and N2O seasonal emissions from paddy fields,
    as well as NH3 volatilization, and NO3− and NH4+ leaching during double rice growing
    periods. Generally, most of double rice is sold as a commodity by individual farmers
    after harvest. Therefore, the equivalent rice grain yields (kg CO2-eq kg−1 year−1
    and g N-eq kg−1 year−1) are defined as the functional units in this study. 2.3.
    Inventory data collection The relative inventory database was compiled on an annual
    double rice production basis from 2004 to 2012, which was collated from national
    statistical reports and related literature. The agricultural inputs and rice yields
    were directly or indirectly collected from the National Cost-Benefit Survey for
    Agricultural Product (NCBSAP, 2005–2013) from 2004 to 2012 in China. Synthetic
    fertilizers consisted of N, P2O5, K2O, and compound fertilizers. Data for double
    rice planting areas of different provinces was obtained from the China Rural Statistical
    Yearbook (CRSY, 2005–2013) series throughout the period of 2004–2012. The growing
    periods of the early and late rice for different provinces were calculated through
    the duration between the transplanting and harvest stage, sourced from the China
    Meteorological Data Sharing Service System (CMDSSS, 2014). The energy consumption
    consisted primarily of diesel used for farm machinery operation during the double
    rice growing seasons. The farm machinery operations required for double rice production
    primarily include tillage, rice-seedling throwing, harvesting, and transportation
    associated with machinery operations. The amount of diesel required was estimated
    by dividing the direct diesel cost by the price of diesel per kilogram (kg) each
    year. According to Cui et al. (2011), it was hypothesized that the direct diesel
    cost accounted for ∼21% of total farm machinery operational expenses. The total
    expenses, which can be determined from the current dataset, included additional
    service costs (e.g., maintenance, repair, labor). Typically, diesel-powered pumping
    is the predominant irrigation method in these regions. Thus, diesel consumptions
    for irrigation and drainage were included with that of farm machinery operation.
    The diesel use was computed using the same method as previously described for
    machine operation. The applied pesticide amounts were derived from published literature
    (He, 1999). The emission factors of GHGs and Nr for all agricultural inputs (e.g.,
    synthetic fertilizers, pesticides, diesel) were obtained from the IKE eBalance
    v3.0 (IKE Environmental Technology CO., Ltd, China), including the Chinese Life
    Cycle Database, European reference Life Cycle database and Ecoinvent database.
