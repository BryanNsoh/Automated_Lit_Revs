    \ jaznar@ual.es; Tel.: +34-950-015-192\nReceived: 25 June 2019; Accepted: 20 August\
    \ 2019; Published: 23 August 2019\n\x01\x02\x03\x01\x04\x05\x06\a\b\x01\n\x01\x02\
    \x03\x04\x05\x06\a\nAbstract: Irrigated agriculture plays a fundamental role as\
    \ a supplier of food and raw materials.\nHowever, it is also the world’s largest\
    \ water user. In recent years, there has been an increase in the\nnumber of studies\
    \ analyzing agricultural irrigation from the perspective of sustainability with\
    \ a focus\non its environmental, economic, and social impacts. This study seeks\
    \ to analyze the dynamics of\nglobal research in sustainable irrigation in agriculture\
    \ between 1999 and 2018, including the main\nagents promoting it and the topics\
    \ that have received the most attention. To do this, a review and a\nbibliometric\
    \ analysis were carried out on a sample of 713 articles. The results show that\
    \ sustainability\nis a line of study that is becoming increasingly more prominent\
    \ within research in irrigation. The study\nalso reveals the existence of substantial\
    \ diﬀerences and preferred topics in the research undertaken by\ndiﬀerent countries.\
    \ The priority issues addressed in the research were climatic change, environmental\n\
    impact, and natural resources conservation; unconventional water resources; irrigation\
    \ technology\nand innovation; and water use eﬃciency. Finally, the ﬁndings indicate\
    \ a series of areas related to\nsustainable irrigation in agriculture in which\
    \ research should be promoted.\nKeywords: sustainable irrigation; bibliometric\
    \ analysis; climate change; innovation and technology;\nwater use eﬃciency; unconventional\
    \ water resources\n1. Introduction\nThe current global context is conditioned\
    \ by the growth of the world’s population and the\nprogressive and continuous\
    \ deterioration of the environment. This creates the challenge of ensuring\nthe\
    \ supply of basic resources, such as food and water, and sustainable development\
    \ [1], where water\nplays an essential role in the survival of human society [2]\
    \ and contributes to the provision of a wide\nrange of services on which the wellbeing\
    \ of society is based [3–5]. However, water resources are\nsubject to severe degradation\
    \ due to many factors, such as the consequences of global climate change,\nalterations\
    \ in the use of land, agricultural and urban expansion, and overexploitation due\
    \ to economic\ndevelopment [6–8]. In parallel with this degradation and overexploitation\
    \ of ecosystems and water\nresources, the demand for the services supplied by\
    \ these resources is expected to increase.\nAgricultural ecosystems are the principal\
    \ suppliers of food, but they are also the main users of\nwater resources on a\
    \ global level [9,10]. These ecosystems use between 60% and 90% of the available\n\
    water, depending on the climate and economic development of the region [11,12].\
    \ The global area\ndedicated to irrigated crops is estimated to be 275 million\
    \ hectares, with an upward growth trend of\n1.3% per year [13]. This accounts\
    \ for just 23% of farmed land; however, 45% of total food production is\nobtained\
    \ through these types of crops [14,15]. It has been estimated that in order to\
    \ satisfy the food\nWater 2019, 11, 1758; doi:10.3390/w11091758\nwww.mdpi.com/journal/water\n\
    Water 2019, 11, 1758\n2 of 26\ndemand in 2050, world production must increase\
    \ by 70% [16]. In a scenario of low production, in order\nto fulﬁl this objective,\
    \ it will be necessary to increase the use of water resources on a global level\
    \ by\n53% [17]—around 50% in developing countries and 16% in developed countries\
    \ [18]—keeping the\ncurrent values of variables like productivity and technology.\n\
    Currently, diﬀerent approaches are being used to address the challenges of food\
    \ provision and the\nsupply of water for diﬀerent uses and to maintain an environmental\
    \ balance. Some works point to the\ndevelopment of measures to control demand\
    \ so that irrigation water sustainability can be reached.\nThe development of\
    \ eﬃcient water markets can be an optimal measure in underdeveloped areas and\n\
    with a high level of water scarcity, like in South Africa [19,20]. The implementation\
    \ of joint restrictions\nbased on the establishment of quotas and the payment\
    \ of fees can be an eﬀective control system for the\nuse of agriculture water\
    \ in developed regions specialized in the production of high-quality crops and\n\
    where overexploitation of water resources is currently taking place [21]. Regarding\
    \ water supply, many\nauthors recommend the joint use of diﬀerent water resources\
    \ and the development of infrastructures as\nnonconventional water sources [22,23].\
    \ Another line of research is focused on the improvement of the\neﬃciency of water\
    \ use and the development of clean production models that guarantee sustainability\n\
    from social and economic perspectives [24,25]. In order to achieve this objective,\
    \ the whole irrigation\nprocess must be analyzed. This process covers diﬀerent\
    \ phases beginning with the water source and\nending with its use for agriculture.\
    \ Zhang et al. [26] identiﬁed three phases in irrigation: The ﬁrst\nincludes the\
    \ extraction of water from the source and its transfer through channels to the\
    \ point of use;\nthe second consists of the distribution of the water to the root\
    \ system to facilitate its absorption by crops\n(this includes both traditional\
    \ irrigation using ﬂoods and furrows and modern irrigation through drip\nsystems\
    \ and microsprinklers); and the third covers the whole crop-growing process, whereby\
    \ the water\nis transported from the roots to the rest of the plant. The goal\
    \ is to save resources through minimizing\nwater losses during these three phases\
    \ and to improve the eﬃciency in the use of water resources.\nThe so-called “Science\
    \ of Sustainability” also studies how to address these challenges. It is deﬁned\n\
    as “a discipline that points the way towards a sustainable society” and is “aimed\
    \ at understanding\nthe fundamental character of interactions between natural,\
    \ human, and social systems, covers a wide\nrange of academic disciplines”, for\
    \ the development of agricultural systems and the sustainable use of\nwater [27–29].\
    \ At the end of the 1990s, sustainability was used as a characteristic to describe\
    \ ecosystems,\nreferring to the capacity to maintain the ﬂow of services in diﬀerent\
    \ environmental, economic, and social\ncontexts [30]. When it is applied to the\
    \ management of water resources in agriculture, sustainability\nis considered\
    \ to be a series of practices that increase crop yield and minimize water losses\
    \ [31]. The\nobjectives of the sustainable management of water resources in agriculture\
    \ consider the continuity of\nthe agricultural system from physical and biological\
    \ perspectives, as well as the economic eﬃciency of\nthe use of the resources\
    \ and social participation in the decision-making processes [32]. An evaluation\n\
    of a change in water use requires, therefore, a multidisciplinary approach that\
    \ includes an analysis of\nthe body of water under study in order to understand\
    \ the possible impacts on the quantity and quality\nof the water and the timetable\
    \ of the diﬀerent uses. A comprehensive evaluation of the marginal\nproductivity\
    \ of water is also required, together with an analysis of its nonmarketable value,\
    \ such as\nthat derived from ecosystem services [33].\nIn recent years, there\
    \ has been an increase in the number of studies analyzing agricultural\nirrigation\
    \ from the perspective of sustainability with a focus on its environmental, economic,\
    \ and social\nimpacts. The objective of this study is to analyze the dynamics\
    \ of the research on sustainable irrigation\nin agriculture over the last twenty\
    \ years. In order to fulﬁl this objective, a two-fold analysis was\nundertaken:\
    \ quantitatively through a bibliometric analysis; and qualitatively through a\
    \ systemic review\nbased on keyword analysis. The study analyzes the evolution\
    \ of the number of articles published, the\nmain authors, institutions and countries\
    \ that promote this research ﬁeld, the disciplines involved in the\nresearch,\
    \ the main lines of research, the diﬀerences in academic approach and the countries\
    \ considered,\nand the main issues that aﬀect the research in this ﬁeld.\nWater\
    \ 2019, 11, 1758\n3 of 26\nBibliometric analysis was introduced by Garﬁeld in\
    \ the 1950s [34], and its objective is to identify,\nclassify, and evaluate the\
    \ principal components within a speciﬁc research ﬁeld [35]. Bibliometry\ncombines\
    \ tools of quantitative analysis to study the trends of a research topic and identify\
    \ the main\ndriving agents and the relevance of their publications [36,37]. In\
    \ bibliometric analyses, three types\nof indicators can be distinguished, which\
    \ were deﬁned by Durieux and Gevenois [38]: productivity\nindicators, relevance\
    \ indicators, and structural indicators. In addition to these indicators, diﬀerent\n\
    approaches exist in bibliometric analysis. Co-occurrence, co-citation, and bibliographic\
    \ coupling\nanalysis are among the traditional approaches. This extended methodology\
    \ can be considered as\na new one in some research areas. This has also continuously\
    \ been developing. In this sense, this\nwork introduces some new methodological\
    \ aspects which provide a contribution regarding previous\nworks—in fact, the\
    \ sample search process, a mixed quantitative and qualitative review, and the\n\
    production of keyword networks to identify main trends per country. The results\
    \ of this study provide\na basis on which to establish priorities and to develop\
    \ new projects in future research on this topic.\n2. Methodology\nIn order to\
    \ conduct this study, a traditional approach based on co-occurrence was selected,\n\
    which included the assessment of productivity, quality, and structural indicators.\
    \ In this approach,\nﬁrst, the agents with the highest number of publications\
    \ were identiﬁed, and second, the impact of\nthe publications of these authors\
    \ was analyzed. This type of analysis, particularly with respect to\njournals,\
    \ is highly interesting for researchers, given that it constitutes a way to assess\
    \ the relevance\nof the journals in which authors publish their studies [39].\
    \ Finally, we used mapping techniques to\nanalyze the structure of the network\
    \ between diﬀerent agents. The Scopus database was used to select\nthe sample\
    \ of studies to analyze. This database has proven to be the most suitable for\
    \ our area of\nstudy, enabling us to ensure the selection of a representative\
    \ sample of the studies carried out on\nsustainable irrigation (SI). Furthermore,\
    \ it is easy to access, allows the visualization and analysis of\ndata, and allows\
    \ data to be downloaded in diﬀerent formats for subsequent processing using software\n\
    applications [40]. Nevertheless, if some works on SI are not indexed in the Scopus\
    \ database, they have\nnot been considered in our sample.\nThe term used to carry\
    \ out the search was “sustainable irrigation”, and this selection was based on\n\
    previous studies on the same topic [41–43]. This term was searched for under authors’\
    \ keywords and\ntitles. The study period selected was 1999 to 2018. Research activity\
    \ in this topic peaked during these\nyears. Furthermore, this period immediately\
    \ followed the 1st World Water Forum held in Marrakesh\nin 1997, which is considered\
    \ to be one of the main landmarks in this ﬁeld. Only documents until 2018\nwere\
    \ included so that complete annual periods could be compared. In order to avoid\
    \ duplication, the\nsample only included original articles [44]. It is worth pointing\
    \ out that a diﬀerent search query could\ngive rise to diﬀerent results. The search\
    \ was carried out in January 2019. The sample of this study was\ncomposed of 713\
    \ articles. In addition, a search of articles on “irrigation” was also carried\
    \ out with the\nsame restrictions in order to analyze the relative importance\
    \ of sustainability within this general theme.\nFigure 1 shows an outline of the\
    \ methodology on which this study was based.\nThe analyzed variables were the\
    \ number of articles, their years of publication, all of the authors\nof the articles,\
    \ the institutions and countries of all of the authors, the subject areas in which\
    \ Scopus\nclassiﬁes the studies, the name of the journals in which they were published,\
    \ and the keywords. After\ndownloading this information, the ﬁrst task was to\
    \ eliminate duplications. The names of authors and\ninstitutions can be found\
    \ in diﬀerent formats. This can lead to errors when counting these records.\n\
    Therefore, these two variables were analyzed, and the diﬀerent records were regrouped\
    \ so that the\nsame author and institution were not counted more than once. Once\
    \ the information had been reﬁned,\ndiﬀerent tables and ﬁgures were drawn up,\
    \ and the analysis of the data was conducted. The programs\nused were Excel (version\
    \ 2016) and SciMAT (v1.1.04) (University of Granada, Granada, Spain). The\ntool\
    \ used to create the network maps was VOSviewer, which is widely used in this\
    \ type of study [42].\nFinally, keyword analysis was used to extract the principal\
    \ research trends [45]. The terms were\nWater 2019, 11, 1758\n4 of 26\nregrouped\
    \ in order to eliminate duplications due to plurals, hyphens, words in upper case\
    \ letters,\netc. For the grouping of keywords by topics, standardized grouping\
    \ algorithms were used with the\nfollowing tools: Vosviewer (Association strength)\
    \ and SciMAT (network analysis).\nAs for the methodology, this work includes some\
    \ novel aspects compared to previous studies \ndealing with a similar topic. Firstly,\
    \ regarding the sample selection of articles to be analyzed, some \nprevious studies\
    \ made a search based on titles, abstracts, and keywords [41–43,46,47]. In this\
    \ work, \nthe search was conducted in the fields of title and authors’ keywords.\
    \ Furthermore, before getting \nthe final sample, it was checked that all included\
    \ articles were related to the actual SI research. \nSecondly, most works on bibliometric\
    \ reviews include the analysis of keywords. Nevertheless, this is \nthe first\
    \ search analysis which aims at detecting SI research trends based on the disciplinary\
    \ approach \nof the study and the country where the research was conducted. Finally,\
    \ the work includes a \nquantitative review based on a bibliometric analysis,\
    \ as well as a qualitative one based on the \ntraditional review.  \n \nFigure\
