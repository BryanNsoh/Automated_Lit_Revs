    \ Published: 16 February 2018\nAbstract: In this paper, evapotranspiration (ET)\
    \ and leaf area index (LAI) were used to calibrate\nthe SWAT model, whereas remotely\
    \ sensed precipitation and other climatic parameters were used\nas forcing data\
    \ for the 6300 km2 Day Basin, a tributary of the Red River in Vietnam. The efﬁcacy\n\
    of the Sequential Uncertainty Fitting (SUFI-2) parameter sensitivity and optimization\
    \ model was\ntested with area speciﬁc remote sensing input parameters for every\
    \ Hydrological Response Units\n(HRU), rather than with measurements of river ﬂow\
    \ representing a large set of HRUs, i.e., a bulk\ncalibration. Simulated monthly\
    \ ET correlations with remote sensing estimates showed an R2 = 0.71,\nNash–Sutcliffe\
    \ Efﬁciency NSE = 0.65, and Kling Gupta Efﬁciency KGE = 0.80 while monthly LAI\n\
    showed correlations of R2 = 0.59, NSE = 0.57 and KGE = 0.83 over a ﬁve-year validation\
    \ period.\nAccumulated modelled ET over the 5-year calibration period amounted\
    \ to 5713 mm compared to\n6015 mm of remotely sensed ET, yielding a difference\
    \ of 302 mm (5.3%). The monthly ﬂow at two ﬂow\nmeasurement stations were adequately\
    \ estimated (R2 = 0.78 and 0.55, NSE = 0.71 and 0.63, KGE = 0.59\nand 0.75 for\
    \ Phu Ly and Ninh Binh, respectively). This outcome demonstrates the capability\
    \ of SWAT\nmodel to obtain spatial and accurate simulation of eco-hydrological\
    \ processes, also when rivers are\nungauged and the water withdrawal system is\
    \ complex.\nKeywords: hydrological ecosystem services; auto-calibration; evapotranspiration;\
    \ SWAT\n1. Introduction\nManaging river basins and environmental systems in a\
    \ sustainable manner is receiving\ngrowing attention from national water resources\
    \ institutes, the United Nations, non-governmental-\nWater 2018, 10, 212; doi:10.3390/w10020212\n\
    www.mdpi.com/journal/water\nWater 2018, 10, 212\n2 of 21\norganizations, and international\
    \ research institutes. The newly adopted Sustainable Development\nGoals (SDGs)\
    \ prescribe key hydrological, environmental, and economical processes to be expressed\n\
    in terms of performance indicators. Water accounting systems are currently under\
    \ development\nto facilitate the mapping and description of these SDG indicators\
    \ at river basin scale [1–4]. Water\navailability, water consumption, utilizable\
    \ water, and water withdrawals are key elements of such\naccounting processes,\
    \ as well as the services and beneﬁts rendered. At the global scale, 60% of ET\n\
    is from green water (precipitation stored in soil moisture), the rest being withdrawals\
    \ from blue\nwater sources (rivers, reservoirs, lakes, and aquifers) [5]. Eco-hydrological\
    \ modelling tools have been\ndeveloped to quantify a wide range of natural ecosystem\
    \ services as well as human intervention\nderived from these signiﬁcant volumes\
    \ of water [6–8]. A comparison of different hydrological models\nthat are suitable\
    \ for modelling hydrological ecosystem services was conducted in [9], among them\n\
    are the Soil Water Assessment Tool (SWAT) [10], Variable Inﬁltration Capacity\
    \ VIC [11], Integrated\nValuation of Ecosystem Services and Trade-offs INVEST\
    \ [12], and ARtiﬁcial Intelligence for Ecosystem\nServices ARIES [13]. SWAT was\
    \ indicated as a preferred tool in a rigorous review of the modelling\nof certain\
    \ ecosystem services [14] for simulation of provisioning and regulating services,\
    \ because\nhydrological, ﬂow dynamics, water quality, plant growth and nutrient\
    \ loading processes are included\nin the model. SWAT was also recommended as the\
    \ most suitable model for long-term simulations in\nwatersheds dominated by agricultural\
    \ land uses [15], since its original design was to assess the impact\nof land\
    \ management practices on water, sediments, and agricultural residues. SWAT model\
    \ is also\npreferred in studies in ungauged basins [16,17].\nClassically, the\
    \ SWAT model is calibrated using a few hydro-meteorological stations e.g., [18–22].\n\
    Large uncertainties in observed stream ﬂow data are common [23], and that more\
    \ sophisticated\ncalibration method needed to be developed.\nSWAT Calibration\
    \ and Uncertainty Programs\n(SWAT-CUP) [24] was developed for automatically computing\
    \ sensitive model parameters and\ncalibrating SWAT by means of parameter optimization.\
    \ Most SWAT-CUP applications are using\nSequential Uncertainty Fitting (SUFI-2)\
    \ algorithms and ﬂow observations to deﬁne the best parameter\nset. Additional\
    \ uncertainty bounds are computed according to the good parameter sets and typical\n\
    SWAT parameters are calibrated by means of parameter optimization. The current\
    \ paper investigates\nhow SWAT can be set up for assessing ecosystem services\
    \ in ungauged basins using remote sensing\ndata and auto-calibration facilities.\n\
    Several review papers on remote sensing technology for hydrology, e.g., [25,26]\
    \ and water\nmanagement, e.g., [27,28] indicate that land cover, land use, precipitation,\
    \ ET, soil moisture, snow\ncover, and water levels can be determined from spectral\
    \ radiances measured remotely. Several open\naccess databases on precipitation\
    \ have recently been developed on the basis of remote sensing data;\nsee [29,30].\
    \ A simultaneous development took place on operationalizing remote sensing-based\
    \ energy\nbalance models to accurately determine and upscale ET from local heterogeneous\
    \ watersheds (e.g., [31])\nto continental scale (e.g., [32]). Extensive reviews\
    \ of remote sensing-based approaches to derive ET\nwere carried out earlier by\
    \ [33–36]. Remote sensing provides a great source of data to study vegetation\n\
    indices and Leaf Area Index (LAI) from multi-spectral bands [37].\nSome hydrological\
    \ studies utilized remote sensing data before—or a combination of remote\nsensing\
    \ and in situ data—to calibrate hydrological models, e.g., [38–42]. Earlier research\
    \ demonstrated\nthe capacity to calibrate SWAT with remotely sensed ET data, e.g.,\
    \ [43–47] and LAI [48,49]. Several\nstudies in Vietnam integrated SWAT and remote\
    \ sensing data, including [21], on the impact of climate\nchange on stream ﬂow\
    \ in Dakbla River Basin. The objective of this Vietnamese case study is to use\
    \ quasi\nopen access remote sensing data to improve SWAT modelling performance\
    \ using the standard SUFI-2\nfunctionalities, both as forced variable, i.e., precipitation\
    \ or calibration dataset, i.e., ET and LAI. The\ninnovation is that the standard\
    \ calibration module is based on remote sensing data instead of classical\ndischarge\
    \ data, and that it incorporates soil and vegetation parameters of individual\
    \ Hydrological\nResponse Units (HRU). The anticipated result of such a calibration\
    \ approach is a better quantiﬁcation\nof the natural and anthropogenic eco-hydrological\
    \ processes in ungauged basins, which is vital for\nWater 2018, 10, 212\n3 of\
    \ 21\nreporting ecosystem services to governments and the United Nations. The\
    \ novelty of this study is the\napplication of SUFI-2 in the optimization of 15\
    \ input parameters of the soil vegetation processes using\nobservations of actual\
    \ water management processes, such as irrigation and conservation of water in\n\
    wetlands in a local context. Such level of detail and reﬂection of real world\
    \ interferences of mankind\non the natural hydrological cycle can never be achieved\
    \ from ﬂow measurements, and opens better\nopportunities for simulation of local\
    \ eco-hydrological processes that occur locally in ungauged basins,\nwhich can\
    \ never be interpreted from bulk ﬂow measurements, if there are any.\n2. Study\
