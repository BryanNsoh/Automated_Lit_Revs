    \ by various authors (e.g., [16,42,43,54,59]).\n4. Spatial Input Datasets for\
    \ SWAT\n4.1. Physiographical Maps\nThe Digital Elevation Model (DEM) was downloaded\
    \ from the Shuttle Radar Topography Mission\n(SRTM) with a resolution of 1 arc-second\
