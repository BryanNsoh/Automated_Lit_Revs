    In Europe, irrigation of vineyards is below 10% of the total area, but the tendency
    towards irrigation is increasing to mitigate the effects of climate change and
    more stressful environment. Irrigation has therefore expanded in dry regions of
    France, Spain, Portugal and Italy (Intrigliolo and Castel, 2008, Seguin, 2010,
    USDA, 2013, Fraga et al., 2013, Barisan et al., 2014, De Leo et al., 2015). Meanwhile,
    agriculture in South Mediterranean Europe is increasingly subjected to more restrictive
    legislation at both EU and individual country levels namely in terms of water
    use regulation and water conservation. Next we present some of the major constrains
    and opportunities experienced by South European wine industry, focusing on Spain
    and Portugal. 1.1. Constraints (environment and socio-economic) An important vulnerability
    of rainfed agriculture in the Mediterranean is the combination of high air temperature
    and water deficit coupled to marked inter-annual and intra-annual climate variability
    and scarce water resources (Costa et al., 2007, Lopes et al., 2014, Rogiers and
    Clarke, 2013, Valverde et al., 2015). In the case of Vitis vinifera, Mediterranean
    climate may limit yield and berry quality because most of the berry growth and
    ripening period occurs under conditions of high air temperature and soil water
    deficit (Medrano et al., 2003, Chaves et al., 2007, Chaves et al., 2010, Lereboullet
    et al., 2013a,b; 2014). In rainfed Mediterranean viticulture, water stress can
    be particularly severe during summer mainly if previous winter and spring seasons
    are dry. This situation is often reported for the Mediterranean zones of the Iberian
    Peninsula (e.g. Alentejo wine region in years 2003 and 2005). Moreover, Mediterranean
    viticulture is increasingly exposed to climate extremes (e.g. maximum temperatures
    and heat waves) (EASAC, 2013, Fraga et al., 2013, Hannah et al., 2013, Lereboullet
    et al., 2013a,b; Lionello et al., 2014). Not only extreme air temperatures but
    also high soil temperatures can be potentially negative for berry and leaf/canopy
    physiology. In fact, soil temperature (Ts) in Southern European countries can
    easily reach values above 50 °C along the day (Fig. 2). High soil temperature
    not only influences root activity and root growth but may also negatively impacts
    leaf/canopy photosynthesis, as well as diurnal and nocturnal stomatal conductance
    (Rogiers and Clarke, 2013). Temperature determines berry composition and quality
    by influencing the ripening process, berry biochemistry and synthesis/degradation
    of certain compounds such as anthocyanins or polyphenols (Mori et al., 2007, Teixeira
    et al., 2013, Zarrouk et al., 2015). High berry temperatures (>35 °C) may inhibit
    anthocyanins synthesis and induce their degradation (Bergqvist et al., 2001, Spayd
