    4. Discussion The data presented herein indicate that average GHGs emissions from
    agricultural inputs was higher for the early than late rice. Seasonal difference
    of GHGs emissions may be due to greater applications of P2O5 fertilizer, seeds
    and films for the early rice in the spring season, in spite of larger pesticide,
    mixed and compound fertilizers applications, and farm machinery operations for
    the late rice (Table 3). There were small differences in N and K2O fertilizer
    applications between the early and late rice production. However, no difference
    in Nr emission for agricultural inputs was observed between the early and late
    rice in the study. Higher Nr emissions from farm machinery operations in the late
    rice season may be the reason for this result. In this study, synthetic fertilizers
    and farm machinery operations were the main determinants for both GHGs and Nr
    emissions from agricultural inputs for double rice production. Synthetic fertilizers
    accounted for >75% of GHGs emissions from agricultural inputs in both the early
    and late rice seasons. Lower fertilizer applications and farm machinery operations
    are obviously favorable to reduced GHGs and Nr emissions. For example, utilizing
    the “National Fertilization According to Soil Test Result” program (NFASTR) could
    reduce the artificial fertilizer application rate by ∼20% per unit area (CPGPRC,
    2012), which can decrease related GHGs and Nr emissions in upstream production
    links and the direct Nr loss from paddy fields. Moreover, adoption of conservation
    tillage (e.g., minimum tillage, no tillage) can reduce diesel consumption resulting
    in reduction of GHGs and Nr emissions from farm machinery operations (Xue et al.,
    2014). Due to lower temperatures during the rice seedling stage, larger seeding
    and film rates are utilized during the early rice production to ensure good seedling
    emergence, which results in higher GHGs emissions. Thus, selection of frost-resistant
    cultivars would be an effective measure to decrease the quantity of seed and film
    applications. The CF for the early and late rice in the study ranged from 0.79
    to 0.97 and 0.71 to 1.22 kg CO2-eq kg−1 year−1 among provinces, respectively.
    Xu et al. (2013) showed that the CF of rice production was 2.50, 2.33, 1.89, 1.54,
    and 1.34 kg CO2-eq kg−1 on yield-scale in Guangdong, Hunan, Heilongjiang, Sichuan
    and Jiangsu, respectively. The average CF was estimated as ∼1.36 kg CO2-eq kg−1
    for rice production on the basis of national statistical dataset in China (Cheng
    et al., 2015). Different values of CF of rice could be primarily attributed to
    differences of the source and quality of data collection, system boundary, the
    emission factor of agricultural inputs, and the calculation method among studies.
    In addition, paddy rice cultivation is a primary contributor to global CH4 emissions
    (Stocker et al., 2013). The CH4 emission from paddy fields is a primary component
    of CF of double rice in this study, similar with others studies (Cheng et al.,
    2015, Cao et al., 2014). Reduction of rice paddy field CH4 emissions would be
    an efficient solution toward lowering the CF of double rice. Adoption of appropriate
    farming practices could reduce CH4 emissions from paddy rice cultivation, such
    as optimizing tillage practice and improving water and fertilizer management.
    Adoption of reasonable water management (e.g., intermittent irrigation, flooding-midseason
    drainage-frequent water logging with intermittent irrigation, and flooding-midseason
    drainage-reflooding-moist intermittent irrigation without water logging) have
    been promoted to reduce CH4 emission compared to continuous flooding during rice
    growing seasons (Hou et al., 2012). Moreover, adoption of no tillage can significantly
    reduce CH4 emissions compared with conventional plow tillage and rotary tillage
    during the double rice growing seasons (Zhang et al., 2013, Li et al., 2012).
    Reduction of CH4 emissions from paddy fields would be paramount in reducing the
    CF of rice production. The average NF of the early and late rice among regions
    was 10.47 and 10.89 g N-eq kg−1 year−1 in the study, respectively. Xue and Landis
    (2010) estimated that the NF was ∼2.65 g N-eq kg−1 of cereals production by using
    the LCA method in the Gulf of Mexico. The NF of cereals on yield-scale was estimated
    as ∼21.9 g N-eq kg−1 based on the input–output analysis in Austria (Pierer et
    al., 2014). Difference of the calculation method was a main reason among studies.
    In addition, the difference of N management in the process of cereals production
    was also a possible cause resulting in the difference of Nr loss. The NH3 volatilization
    was the principal NF source during double rice production in this study, similar
    with the result reported by Leip et al. (2014). The NH3 volatilization increased
    linearly with the N fertilizer application rates in both early and late seasons
    (Wang et al., 2012). In addition, the contribution of NH3 volatilization to NF
    was larger for the late than early rice in the study. The trend could be attributed
    to higher air and soil temperatures during the late growing season, which would
    facilitate soil urease activity resulting in higher soil NH4+-N concentration
    in the paddy field (Wang et al., 2012). Results indicated that reduction of N
    fertilization rates and improvements in NUE played an essential role in reducing
    the NF of double rice production. According to the report of fertilizer use efficiencies
    of the three main staple crops, the NUE of those crops have improved by 5% since
    the implementation of the NFASTR program (in 2005) in China (MAPRC, 2013). The
    integrated high-efficiency practice, combining improved fertilization and irrigation
    management with improved crop cultivation technologies, is effective in reducing
    NH3 losses and improving the NUE in rice production systems (Cao et al., 2013).
    The Nr pollution poses an even more serious threat than C, due to the complex
    process involving many chemical forms (Sutton et al., 2011). However, at the present
    time, a comprehensive policy aiming to reduce Nr emissions is not yet in existence
    in China. Therefore, new policies are necessary to promote and encourage changes
    in farm management practices. Differences in total GHGs and Nr emissions per unit
    area among provinces were observed for the double rice production. These differences
    may be attributed to the differences in agricultural input rates (e.g., synthetic
    fertilizers), farming management (e.g., irrigation, tillage), climate conditions
    (e.g., precipitation, temperature) and soil types among study regions, which could
    affect the indirect and direct CH4 and N2O emissions, and other Nr losses for
    double rice production. In this study, the CF and NF of double rice were evaluated
    from the perspective of agricultural production and environmental impacts. How
    to balance food production and environment burden represents a challenge for the
    scientific community and policy makers. In addition, the NF at yield-scale increases
    with the CF for double rice production. The NF reduction for double rice production
    was equally as important as that of the CF toward the mitigation of environmental
    pressure. Moreover, the balance between the CF and NF among provinces also represents
    a significant issue to be addressed regarding the sustainable production of double
    rice. In recent decades, the percentage of cropping area for double rice in China
    decreased rapidly from 71.3% of total rice area in 1975 to 40.7% in 2007, due
    to following: an increase in the single rice planting area, labor shortage, and
    lower economic profit (Zhu, 2010). Results of this study showed that a lower CF
    and NF at yield-scale were realized for some provinces (i.e., Jiangxi, Hubei,
    and Hunan), while larger for others (i.e., Guangxi, Guangdong, and Hainan). Appropriate
    restoration of double rice planting areas for the above former provinces with
    lower CF and NF, simultaneously, moderate reductions for latter provinces with
    higher footprints, could also be a potential solution to mitigate climate change
    and eutrophication of the entire double rice cropping region of Southern China.
    Relevant analysis would need to be conducted in the future. However, more agricultural
    inputs (e.g., synthetic fertilizers, pesticides, and diesel) would be applied
    to increase grain yields when the planting area of double rice decreased in latter
    provinces. Therefore, the tradeoff between food security and environmental degradation
    will remain a challenge for China in the future. Recently, the calculation approach
    for NF has been heavily discussed in the scientific community. Beside the output–input
    method, LCA is also one of several environmental management techniques to assess
    the environmental performance of products in their production cycles (ISO, 2006).
    Therefore, LCA has been introduced to assess the environmental burden due to Nr
    losses from double rice production in this study. The virtual N factor, which
    indicates all Nr losses related to an initial investment of N fertilizer into
    a system, has been used to calculate Nr loss rates for each food category in existing
    literature (Leach et al., 2012). The NF has been expressed as environmental impacts
    through the size of N nutrient flows in other studies. However, there are different
    and complex consequences for various chemical forms and types (e.g., NH3, N2O,
    and NOx). Adoption of the LCA approach can provide Nr loss inventories for various
    Nr forms for each production link in detail, which could then be standardized
    to the specific impact category. However, only eutrophication potential is considered
    to be an environmental impact category resulting from all Nr species losses in
    this study. In fact, excessive Nr losses can also cause a diverse array of environmental
    degradation (e.g., acidification and global warming). Further exploration of synthesizing
    various environmental impacts would need to be conducted for a comprehensive assessment
    of NF in future research. Some limitations are also presented relating to the
    dataset collection process of this study. A case was hypothesized that the diesel-powered
    pump was used for irrigation and drainage in rice production; however, there was
    actually a certain percentage of electric power associated with irrigation and
    drainage. Thus, higher Nr emissions but lower GHGs emissions can be presented,
    which may be due to higher Nr but lower GHGs emissions per unit diesel compared
    with electric power. In addition, pesticide quantities used were collected from
    a specific location in other studies. However, slight differences in pesticide
    application amounts are presented among different regions due to different distributions
    of disease and insect pests during the double rice cropping season. In spite of
    the limitation, the general trends of GHGs and Nr emissions from pesticide applications
    did not vary due to being only a small percentage of total emissions. In our study,
    kinds of fertilizers application amount sourced from the statistical dataset of
    the National Cost-Benefit Survey for Agricultural Product indicated the average
    use amount of fertilizer for each province. However, there were large fluctuations
    in fertilizer use rate among the different provinces and among the different regions
    in any province. Moreover, the same loss ratios for NH3 volatilization in double
    rice cropping system were applied in NF calculations for each province, which
    could cause some discrepancies with actual values due to the effects of soil properties,
    climate conditions and farm management practices among regions (Sommer et al.,
    2004). In addition, a possible difference of N fertilizer use amount was observed
    in different studies (Zhang et al., 2011, Wang et al., 2012), which could lead
    to the difference of NH3 volatilization. Despite the above limitations, trends
    in NH3 contributions would likely not change for the NF of double rice. And, exploring
    a method to access the NF of rice is a major aim for the current manuscript. The
    CH4 and N2O emissions from paddy fields were estimated according to the recommended
    methods of “2006 IPCC Guidelines for National Greenhouse Gas inventories” in the
    study, resulting in the imprecise value compared to field measurement. However,
    that is a reliable method for the estimation of CH4 and N2O emissions at regional
    scale. 5. Conclusion On the basis of the above analysis, optimization of synthetic
    fertilizers application is necessary to reduce the NF of double rice, especially
    the late rice. An adjustment of planting zones for double rice cropping is some
    possible measures to balance both CF and NF of double rice among regions. There
    is a strong need to take some potential measures to mitigate climate change and
    decrease N-management-induced environmental pollution in Southern China, e.g.,
    fertilizer management, reducing soil tillage, and saving irrigation. Acknowledgments
