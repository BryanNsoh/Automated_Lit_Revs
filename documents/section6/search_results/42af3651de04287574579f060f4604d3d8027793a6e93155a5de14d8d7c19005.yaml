    \ classiﬁcation procedures (see\nFigure 2). Based on the distribution of land\
    \ slope, soil type, and land use classes, the basin is divided\ninto 119 sub-basins\
    \ and 7909 HRUs.\n4.2. Meteorological Data\n4.2.1. Precipitation\nSatellite precipitation\
    \ data offers an attractive alternative to supplement in situ precipitation\n\
    measurements in hydrological modelling, particularly in poorly gauged basins [29,63].\
    \ An evaluation\nof various open access precipitation products, such as the Tropical\
    \ Rainfall Measuring Mission (TRMM\n3B42V6, NASA Goddard Space Flight Center,\
    \ Greenbelt, MD, USA), Climate Prediction Center\nMorphing technique (CMORPH,\
    \ NOAA Climate Prediction Center, Silver Spring, MD, USA), and\nWater 2018, 10,\
    \ 212\n6 of 21\nPrecipitation Estimation from Remotely Sensed Imagery Using Artiﬁcial\
    \ Neural Networks (PERSIANN,\nThe University of Arizona, Tucson, AZ, USA) at a\
    \ resolution of 0.25◦ × 0.25◦ for a subtropical watershed\nin China, concluded\
    \ that TRMM 3B42 had the best performances, and was deemed to be reliable for\n\
    hydrological applications, while PERSIANN had the worst performance [64]. In a\
    \ similar study for\nAustralia and Southeast Asia, TRMM and CMORPH outperformed,\
    \ and an ensemble precipitation\nproduct was suggested as a reduction of system-speciﬁc\
    \ and random errors [65]. TRMM data, in\nsitu measurements and other atmospheric\
    \ and climatology models were assimilated in [66] to create\nan ensemble precipitation\
    \ product Climate Hazards Group InfraRed Precipitation with Station data\n(CHIRPS,\
    \ University of California Santa Barbara - Climate Hazards Group, Santa Barbara,\
    \ CA, USA)\nwith a superior resolution at 0.05◦ × 0.05◦. Precipitation from CHIRPS\
    \ performed well statistically for\nﬂood and drought monitoring, particularly\
    \ for meteorological complex regions [67].\nThe current study combines TRMM7.0\
