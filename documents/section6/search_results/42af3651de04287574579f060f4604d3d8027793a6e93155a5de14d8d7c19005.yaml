    Abstract \nIrrigation system design and irrigation management require appropriate\
    \ match of the soil and type of crop. In \nChile, agrological reports are currently\
    \ being used to determine the homogeneity of soil units and land capabil-\nity\
    \ classes: fruit tree production vs orchard design. Agrological studies use a\
    \ number of soil characteristics, but \nthese do not include hydrophysical properties,\
    \ which are essential when zoning for irrigation. Therefore, it is \nnecessary\
    \ to establish a methodology to objectively evaluate soils, based on a quantitative\
    \ analysis that includes \nhydrophysical parameters. In this study, different\
    \ methodologies are proposed for classifying homogenous soil \nunits based on\
    \ extensive field sampling. The field data was evaluated using two methodologies:\
    \ 1) the SAG-\nUSDA Manual and 2) in situ sampling of soil’s hydrophysical properties\
    \ and pedotransfer models. There were \ndifferences between the methodologies\
    \ regarding zoning soil properties for irrigation system design and man-\nagement.\
    \ The methodology based on the SAG-USDA Manual requires auxiliary data in order\
    \ to provide useful \nmaps for design and management of irrigation systems. Published\
    \ pedotransfer functions should be carefully \nassess before their use in large-scale\
    \ design, as the quality the estimations depends on the data used to derive the\
    \ \nequations. Therefore, if field data is available, we recommend calibrating\
    \ equations using well-known statistical \nmethods such as least square. In this\
    \ study, the functions obtained describe the properties of interest properly,\
    \ \nsuch as the field capacity for design of micro-irrigation systems. However,\
    \ predicting wilting point did not give \nreliable results. \nKeywords: Soil hydrophysical\
    \ properties, pedotransfer functions, management of irrigation systems\n736  \
    \     Valdivia-Cea et al\nJournal of Soil Science and Plant Nutrition, 2017 ,\
    \ 17 ( 3), 735-750\n1. Introduction\nEfficient water use at farm level required\
    \ adequate \nunderstanding the farm’s soil properties, topography, \nand types\
    \ of crops. In fact, understanding the spatial \nvariability of physical soil\
    \ properties is a key issue, \nsince soil properties vary spatially within a field\
    \ be-\ncause of geological and pedological soil-forming \nfactors (Iqbal et al.,\
    \ 2005, Dec and Dörner, 2014). \nMoreover, spatial variability of soil properties\
    \ is also \ninfluenced by farming practices such as tillage, crop \nrotation and\
    \ irrigation management. \nSoils in Chile’s Central Valley are highly variable\
    \ \nin space, posing major problems for irrigation sys-\ntem design and management\
    \ (Rivera et al., 2015). \nHowever, current practice for designing irrigation\
    \ \nsystems considers as main input data the crop type \n(Holzapfel et al., 2009),\
    \ without properly incorpo-\nrating soil variability. Therefore, a proper design\
    \ of \nirrigation systems should consider, besides the crop \ntype, other parameters\
    \ linking soil and crops, such \nas root water extraction zone, soil depth, and\
    \ soil \nhydrophysical properties (Holzapfel et al., 2009; \nHolzapfel, 2010;\
    \ Holzapfel et al., 2015; Flores et \nal., 2010; Gooley et al., 2014). Irrigation\
    \ will be ef-\nficient as long as the soil water is only extracted from \nthe\
    \ root zone. Holzapfel (2010) has indicated that the \nroot zone from where water\
    \ is extracted is a key fac-\ntor in irrigation management, and should be related\
    \ \nto soil type. This author has also reported that the \nmain water extraction\
    \ capacity by roots of some fruit \ntrees reaches depths up to 0.6 and 0.7 meters.\
    \ \nSoil texture is essential to characterize soil hydro-\nphysical properties,\
    \ as it influences water-holding \ncapacity, the soil-water characteristic curve\
    \ for de-\nsorption, and hydraulic conductivity (Campbell, \n1974; Van Genuchten,\
    \ 1980). Bulk density (Db) is \nanother parameter that needs to be considered\
    \ as it \nreflects the structural conditions of the soil, manage-\nment and cultural\
    \ practices. Bulk Density largely \ndetermines the root growth (Cuevas et al.,\
    \ 2004). In \naddition, Selles et al. (2012) indicated that monitor-\ning soil\
    \ compaction before and after planting allows \nfor a decrease in Db and soil\
    \ penetration resistance \nand, in turn, an increase in both the macroporosity\
    \ \nand the number of fine roots per square meter in the \nsoil profile. Besides,\
    \ Db relates to the degree of soil \ncompaction and restriction to root growth\
    \ (NRCS, \n2008). Water-holding capacity (WHC) of the soil is \nassociated with\
    \ available soil water for possible ex-\ntraction in the root zone, indicating\
    \ the total amount \nof water that soil can hold for plant use. WHC is key \n\
    for irrigation management, as it indicates the maxi-\nmum amount of water to be\
    \ applied, influencing both \nirrigation timing and frequency. \nFor designing\
    \ irrigation systems, there must be a \ntrade-off between soil variability, costs\
    \ for deliver-\ning water and crop needs. Thus, if areas with different \nvalues\
    \ of WHC –depending on soil variability- are ir-\nrigated with the same criteria\
    \ of frequency and time, \nthere will be areas with excess and others with defi-\n\
    cit of water. Therefore, it is important to develop a \nmethodology to define\
    \ homogenous soil units, based \non a quantitative analysis of hydrophysical soil\
    \ pa-\nrameters. This information is essential to measure \nand manage spatial\
    \ variability, increase production \nefficiency and reduce environmental impact\
    \ of ir-\nrigation schemes/practice. Currently in Chile, the \nmanual developed\
    \ by the Agricultural and Live-\nstock Service (SAG) is used as a basic procedure\
    \ for \nthe description and mapping of soils. This manual \n(SAG, 2001), which\
    \ is based on the USDA Soil Sur-\nvey Manual (USDA - Soil Survey Staff, 2009),\
    \ pro-\nvides standards and guidelines for defining land use \nclasses for fruit\
    \ tree production.\n737\nSoil characteristics for design of irrigation systems\n\
    Journal of Soil Science and Plant Nutrition, 2017 , 17 ( 3), 735-750\nThe study\
    \ aims to assess methods of producing maps \nof the spatial distribution of soil\
    \ properties for irriga-\ntion system design and management at the farm level.\
    \ \nWe propose an approach for defining homogenous re-\ngions based on extensive\
    \ field sampling. In addition, \nthe Saxton-Rawls method is evaluated and calibrated\
    \ \nto estimate soil water characteristics. \n2. Materials and Methods\nField\
    \ data was used to assess the performance of two \ndifferent methods to derive\
    \ hydrophysical data from \nsoil texture and define homogenous areas. Point- wise\
    \ \ndata was used to produce maps of the spatial distribu-\ntion of relevant parameters\
    \ for irrigation design and \nmanagement, such as WHC and bulk density. To cre-\n\
    ate maps, the kriging method was applied.\n2.1. Study site\nThe study was conducted\
    \ on a farm located in Coi-\nhueco, near Chillán in Bio Bio region  (Latitude\
    \ \n-36.622515, Longitude -71.901824, Altitude 227 \nm.a.s.l; (Figure 1a). The\
    \ climate is Mediterranean, \nwith dry and wet seasons. Average annual rainfall\
    \ is \n1,200 mm, with a rainy season extending from April \nto August. According\
    \ to the Chilean Natural Resourc-\nes Information Center (CIREN, 1999), soils\
    \ on the \nfarm are classified as Andisol (Arrayan series, AYN), \nInceptisol\
    \ (Gallipavo series, GAL, and Chacayal se-\nries, CYL), and Mollisol (Mebuca series,\
    \ MBU, and \nTalquipen series, TQP). All series are described in the \nSoil Survey\
    \ Map of the Bio Bio Region (North Area) \n(Santis 2005). \n2.2. Field sampling\
    \ and laboratory analyses\nThirty-one test pits were excavated and soil samples\
    \ \nwere taken at different depths. Measurements were \ncarried out the Water\
    \ Resources Laboratory of the \nSchool of Agricultural Engineering, University\
    \ of \nConcepción using standardized procedures (San-\ndoval et al., 2012). Samples\
    \ from each soil horizon \nwere packed in plastic bags to determine particle size\
    \ \ndistribution using the hydrometer method. Undis-\nturbed samples were analyzed\
    \ for bulk density and \nsoil water content. Bulk density was measured using \n\
    the natural lump method, while the water contents at \n-33 kPa (field capacity,\
    \ FC) and -1500 kPa (wilting \npoint, WP) were determined using the ceramic plate\
    \ \npressure extraction method (Sandoval et al., 2012). \nWater Holding Capacity\
    \ (WHC) was calculated as \nthe difference between FC and WP on a volume ba-\n\
    sis, considering soil depth (Jury et al., 1991). Field \ndata were compared to\
    \ the information provided by \nCIREN (1999) and the Survey Map of the Bio Bio\
    \ \nRegion (North Area) (Santis 2005). Soil variability \nwas characterized based\
    \ on the Soil Survey Manual \n(USDA Soil Survey Division Staff, 1993) and SAG’s\
    \ \nguidelines (2001). \n2.3. Methods for defining homogeneous soil areas\nTwo\
    \ methods were applied. The “Agrological meth-\nod” (USDA-SAG) requires texture\
    \ and soil’s depth \ndata from CIREN soil series maps (low spatial resolu-\ntion\
    \ 1:500,000). Data from maps was interpreted to \nqualitatively define homogenous\
    \ units considering \ntopography and plot boundaries. The second method \n(INSITU)\
    \ considers field sampling of other relevant \nsoil properties than texture, such\
    \ as bulk density, in-\nfiltration rate, and water holding capacity. Then, ho-\n\
    mogenous areas were defined using ordinary kriging. \nPedotransfer functions were\
    \ used to provide estimates \nof the unknown parameters (WHC, WP) based on \n\
    texture. Pedotransfer models such as the Saxton and \nRawls (Saxton and Rawls,2006)\
    \ could help to reduce \nthe amount of soil analysis types.\n738       Valdivia-Cea\
    \ et al\nJournal of Soil Science and Plant Nutrition, 2017 , 17 ( 3), 735-750\n\
