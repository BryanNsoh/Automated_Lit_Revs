    Abstract Energy and water balance parameters were measured in two commercial vineyards
    in the semiarid region of the São Francisco river basin, Brazil. Actual evapotranspiration
    (ET) was acquired with the Bowen ratio surface energy balance method. The ratio
    of the latent heat flux to the available energy, or evaporative fraction (EF),
    was 81% on average for two growing cycles in wine grape and 88% for two growing
    seasons in table grape. Energy partitioning in this last vineyard was higher due
    to microsprinkler irrigation conditions and greater soil cover promoted by the
    overhead horizontal trellis systems. The accumulated ET from pruning to harvest
    in wine grape was 438 and 517 mm for the first and second growing cycles, respectively.
    Table grape consumed less water than wine grape (393 and 352 mm for the first
    and second growing seasons, respectively) due to shorter crop stages. Beneficial
    transpiration (T) was 89 and 81% of total ET for wine and table grape, respectively.
    Brazilian semiarid climate allows 2.5 production cycles per year for vineyards.
    The yield was in average of 6183 kg ha−1 for two cycles of wine grape and 11,200
    kg ha−1 for one short growing season of table grape, corresponding to a bio-physical
    water productivity per unit ET of 1.06 kg m−3 (or 1.02 L wine m−3) and 3.18 kg
    m−3, respectively. Table grape showed a significantly higher economic water productivity
    (US$ 6.51 m−3) than wine grape (US$ 0.93 m−3). These values are much favorable
    than for staple crops. Previous article in issue Next article in issue Keywords
    Vitis vinifera L.Energy balanceEvapotranspirationCrop coefficientWater productivityBowen
    ratioEvaporative fraction 1. Introduction Irrigated crops in the semiarid region
    of São Francisco river basin in Brazil consist mainly of fruit crops, such as
    grapes, mangos, bananas and guavas. The average rainfall in this region is 570
    mm year−1, and the rainy period is concentrated from January to April. The reference
    evapotranspiration (ETo) is around 1600 mm year−1. The monthly average air temperature
    varies between 24 and 30 °C only. Under such high evaporative atmospheric demand
    and low and irregular rainfall, irrigation becomes necessary for commercial agriculture.
    The vineyards growing under these permanently warm conditions exhibit an agronomic
    behaviour being different from the temperate climates. While in these last climates,
    a typical winter season induces dormancy in grapes, the continuous physiological
    processes in the semiarid region of Brazil are accelerated and the propagation
    is very fast allowing the first production after 1.5 years. With proper irrigation
    and cultural management practices, the farmers in São Francisco valley can produce
    grapes and wine in any time of the year, allowing on average 2.5 production cycles
    per year and the harvests in periods with higher prices, although for seedless
    table grapes, the rainy period is avoided due to the direct damage to the fruits
    and the high occurrence of diseases. Crop water productivity (CPW) – or its equivalent
    water use efficiency for irrigated crops – represents the fresh fruit or wine
    production per unit of water applied or consumed. It is preferred to analyse CPW
    in terms of consumptive use because it includes also non-irrigation sources of
    water, such as rainfall, seepage and soil moisture changes. The amount of applied
    water is partitioned into evapotranspiration and deep percolation. Actual evapotranspiration
    (ET) represents the water that is vapourized and not longer available to downstream
    users of a river basin. Percolated water can be recycled, and should therefore
    not be ascribed to the production of a certain irrigated crop. The term “water
    productivity” reflects the link between production of an intended good and its
    resource input (Molden and Satkhivadivel, 1999, Kijne et al., 2003, Bos et al.,
    2005, Molden et al., 2007), having a more general basis than the term “water use
    efficiency”, and makes it suitable to compare the economic performance with other
    water use sectors. It is deemed necessary to study the energy and water balances
    of vineyards for understanding and predicting CPW (Bastiaanssen et al., in press).
    As wine and table grapes are cultivated in different trellis and irrigation systems
    in the São Francisco river basin, it is important to quantify various grape water
    parameters under these differences, being ET the most important of them. ET from
    vineyards can be obtained accurately using weighing lysimeters (Evans et al.,
    1993, Williams et al., 2003, Williams and Ayars, 2005b), eddy correlation techniques
    (Oliver and Sene, 1992, Sene, 1994, Trambouze et al., 1998, Ortega-Farias et al.,
    2007) and the Bowen ratio energy balance method (Heilman et al., 1994, Heilman
    et al., 1996, Rana et al., 2004, Yunusa et al., 2004). These studies reveal a
    significant variation in water consumption due to different irrigation strategies
    and cultural practices. While certain farmers prefer the production of high quantities
    of berries, others like a high quality product introducing significant water stress
    levels by partial root zone drying and deficit irrigation. The extrapolation of
    field measurements to irrigation schemes, regions and river basins are, therefore,
    cumbersome (Williams and Ayars, 2005b). With simultaneous measurements of ET and
    ETo, it is possible to determine the crop coefficient (kc) that normalizes ET
    for climatic influences. This coefficient reflects the canopy development and
    vineyard water status as the crop stages progress (Snyder et al., 1989). As Brazil
    is a developing country on fast track with a growing export of fresh fruits and
    wines, on-farm water management in vineyards is the cornerstone for a productive
    use of scarce water resources at the basin scale. The objective of this study
    was the determination of water parameters related to ET such as crop coefficients,
    evaporative fraction, soil evaporation and canopy transpiration, bulk surface
    and canopy resistances and crop water productivity for wine and table grapes growing
    under different trellis and irrigation systems. Upscaling of these data sets is
    a good bio-physical basis for appraising the options for increasing total CPW
    at the regional scale. 2. Vineyards investigated 2.1. Wine grapes with drip irrigation
    and vertical trellis The wine grape investigated stands at Vitivinícola Santa
    Maria farm near the town of Lagoa Grande in Pernambuco state (latitude 09°02′S;
    longitude 40°11′W). The cultivar is Petite Syrah, and the vineyard was 11 years
    old during the field investigation in 2002. The plants are spaced at 1.20 m ×
    3.50 m, trained vertically to a bilateral cordon and spur pruned. The cordon wire
    was at a height of 1.6 m with no foliage wires (a sprawl type canopy developed).
    There was no cover crop between the rows, and they are oriented in a north–south
    direction. The shoots are allowed to grow freely over the wires. Vertical trellis
    systems in wine grape are preferred instead the overhead horizontal because it
    makes easier the mechanical practices. The daily drip irrigated area of 4.13 ha
    was bordered on all sides by other wine grapes. There was one drip emitter between
    two plants in the rows at a discharge rate of 4 L h−1, suspended on the wire.
    Although it is common in many wine production areas not to irrigate vines at budbreak,
    or shortly thereafter, the irrigation manager started the irrigation soon after
    pruning with a fixed and large amount of water without quantifying the water demand.
    The soil is sandy with a water retention capacity that increases with depth, presenting
    a cracked rock layer below 0.60 m evidenced by the time of installing the tensiometers.
    Because the vineyard was pruned two times in 2002, the study involved two growing
    cycles during this year. The duration of the first growing cycle (GC1) was 132
    days, elapsing from 7 February to 19 June 2002, while the second growing cycle
    (GC2) comprised 136 days, from 8 July to 22 November 2002. Grapes were picked
    to produce wine from both periods. The Bowen ratio surface energy balance method
    was used to measure the partition of net available energy into sensible and latent
    heat fluxes. The sensors were installed at the centre of the plot. The gradients
    of air temperature and vapour pressure above the crop were calculated by using
    wet and dry thermocouples of cupper/constantan at 0.5 and 1.5 m above the canopy.
    The surface albedo (α = RR/RG) was measured through incident (RG) and reflected
    (RR) global solar radiation acquired with pyranometers faced up and down (model
    Eppley, Rhod Island, USA). The net radiation (Rn) was measured at 1 m over the
    canopy with two net radiometers (model NR-Lite, Kipp & Zonnen, Delft, The Netherlands),
    each one installed above a row of plants. The soil heat flux (G) was obtained
    with four heat flux plates (HFT3-L, REBS, Radiation and Energy Balance Systems,
    Seattle, WA and Hukseflux, Delft, The Netherlands) at 0.02 m soil depth and 0.50
    m from the plants. Two plates were burried at the west and the other two at the
    east side of two rows of plants. Wind speed was measured with anemometers (03101,
    R.M., Young wind Sentry, Michigan, USA) at two levels, i.e. 1.0 and 2.0 m above
    the canopy. Air temperature and relative humidity at 0.5 m above the canopy were
    obtained with a probe from Vaisala (model HMP 35A, Helsinki, Finland), inside
    the shelter at the first level of the thermocouples. Soil moisture profiles were
    weekly monitored with tensiometers located between the drip emitters and the vine
    trunks. The sampling depths were 0.2, 0.4 and 0.6 m considered to represent the
    effective root zone for vineyards in local soil and cultural conditions (Bassoi
    et al., 2003). Tensions were converted into soil moisture by using laboratory
    measurements of soil water retention curves. Applied water by irrigation was obtained
    by simple weekly readings of water meters attached to the drip pipes. 2.2. Table
    grapes with microsprinkler irrigation and overhead horizontal trellis The table
    grape plot is located at Vale das Uvas farm near the town of Petrolina, Pernambuco
    state (latitude 09°18′S; longitude 40°22′W). The cultivar is the Superior Seedless
    and the vineyard was only 2 years old at the start of the measurement campaign.
    The plants are spaced at 3.5 m × 4.0 m, with the rows oriented in the usual north–south
    direction. The vineyard has an overhead horizontal trellis system at 1.80 m height.
    The cover crop consists of a mixture of legumes and grasses, and was incorporated
    into the soil after budbreak. The plot investigated is 5.13 ha, surrounded by
    other table grapes. The grapes were daily microsprinkler irrigated, with one in-line
    microsprinkler between two vines on the ground at a discharge rate of 44 L h−1
    which wetted 70% of the soil surface. As in wine grape, the farmer started the
    irrigation soon after pruning with large amount of water, thereby promoting high
    rates of direct soil evaporation and cover crop transpiration at initial stages.
    The soil is also sandy throughout the vertical profile, but its water retention
    capacity does not increase with depth. Water holding capacity is higher in the
    upper soil layer (0–20 cm) due to high organic matter content. The measurements
    involved two growing seasons (GS1 and GS2), during the same period but in different
    years: both from 8 July to 7 October, in 2002 and in 2003. The duration of the
    growing seasons were 90 days only, being extremely short as compared to vineyards
    in California and Australia among others. The grapes were brought to the export
    market at the end of GS2 in 2003. The crop was left resting between the two seasons
    to avoid possible direct damage in fruits and high incidence of fungi diseases
    due to rainfall. The plants were not girdled nor sprayed with gibberellic acid
    and the leaves were not removed from fruit zone. At the stage of vegetative growth,
    non-fruitful shoots and lateral shoots growing in the fruiting zone were removed
    and at fruit growth stage, the berries were protected with a white cover from
    direct solar radiation. The same method, measurement procedures and equipment''s
    manufacturers as for wine grapes were set up for table grapes with few differences.
    Two net radiometers were installed, with one instrument at 1 m over the canopy
    and the other at 1 m above the ground surface to measure intercepted radiation
    by the canopy. Two heat flux plates (model HFT3-L, REBS, Radiation and Energy
    Balance Systems, Seattle, WA) were used, one at the east and the other at the
    west side of two rows of plants. Air temperature and relative humidity near the
    leaves was measured by a probe (SKH 2013, Sky instruments LTD, Llandrindod Wells,
    UK) installed in the arm of the datalogger''s shelter at 0.5 m bellow the trellis
    system and only one level anemometer was installed at 1.0 m above the canopy.
    Soil moisture profiles and applied water by irrigation were weekly monitored with
    tensiometers located between the emitters and the vine trunks along two rows at
    same soil depths as for wine grapes and with water meters in microsprinkler pipes.
