    \                                            \nIntroduction\nThe total fruit production\
    \ in Brazil in 2018 was \nestimated in approximately 45.6 million metric tons\
    \ \n(ANUÁRIO, 2018). This ranks the country as the third \nlargest fruit producer\
    \ in the world, behind only China \nand India. Orange for industrialized juice\
    \ production or \nfresh fruit market is the largest fruit crop produced in the\
    \ \nnation, followed by banana, pineapple, grape and apple. \nThe orange production\
    \ is currently concentrated in São \nPaulo (72%), Bahia (6.7%), Minas Gerais (6.5%),\
    \ Paraná \n(5.5%) Sergipe (3.3%), Rio Grande do Sul (2.7%) and Pará \n(1.3%).\
    \ The 2017 orange harvest was 18.7 million tons \nin approximately 630 thousand\
    \ hectares, with an average \nyield of 29.0 t ha-1 (IBGE, 2018).\nAccording to\
    \ Swingle and Reece’s (1967) \nclassification, the true citrus fruits belong to\
    \ the family \nRutaceae and include six genera, namely, Fortunella, \nMicrocitrus,\
    \ Eremocitrus, Clymenia, Poncirus, and Citrus, \nwhich are cultivated all over\
    \ the globe, with commercial \nrelevance in several countries on all continents\
    \ (SUN et \nal., 2015). Citrus fruits are notable as excellent sources \nof vitamin\
    \ C, which are consumed in natura or processed \nto make juices, jellies, jams,\
    \ preserves, and other types of \ncandies. The extraction of essential oils and\
    \ byproducts \nfrom citrus fruits for industrial processes, such as pulp \npellets,\
    \ is also commercially relevant.\nCitrus has spread worldwide by sexual propagation\
    \ \nfrom its center of origin in Southwest Asia, including to \nChina, India,\
    \ Vietnam, Laos, and Cambodia (KRUEGER; \nNAVARRO, 2007). Citrus was introduced\
    \ in Brazil a \nfew years after its discovery in the 15th Century, and \nthen\
    \ spread to several regions within the country. The \ncultivation of citrus on\
    \ a commercial scale dates from \nthe 17th Century onward, with a notable evolution\
    \ in the \nproduction and export of fresh fruit beginning in the 20th \nCentury.\
    \ Since the 1960s, this crop became one of the \nmost important Brazilian commodities,\
    \ generating revenue \nprimarily through the exportation of frozen concentrated\
    \ \norange juice (NEVES et al., 2010).\nThe adoption of new technologies, such\
    \ as \nproduction of varieties with more adaptations to various \nenvironmental\
    \ stresses and better yields, and the use of \nadvanced cultural practices related\
    \ to tree nutritional, pest, \nand disease management were essential for the expansion\
    \ \nof citrus cultivation in Brazil (BOTEON; NEVES, \n2005). Recent advances in\
    \ the cultural practices used \nfor the production of basic citrus propagation\
    \ materials \nand nursery trees were also essential to guarantee the \ncompetitiveness\
    \ and efficiency of Brazilian citriculture \nover the last few decades.\nThe implementation\
    \ of strict laws and regulations \nfor citrus nursery tree production in protected\
    \ environments \nin São Paulo state has excluded the insect vectors of \ndestructive\
    \ diseases, such as citrus variegated chlorosis \n(CVC) and Huanglongbing (HLB),\
    \ making this an \ninnovative reference system for citrus propagation around \n\
    the globe. \nThis review presents and discusses the main aspects \nof these advances,\
    \ including techniques of propagation, \nscion and rootstock varieties, tools\
    \ for genetic validation \nand characterization, and cultural practices such as\
    \ \nirrigation and fertilization for the production of citrus \nbasic materials\
    \ and nursery trees.\nPropagation techniques\nSeed propagation: Seed propagation\
    \ has been \nof great importance in citrus evolution and dispersion \nworldwide,\
    \ as well as in clonal cleaning programs in \nseveral countries, including Brazil\
    \ (MOREIRA; SALIBE, \n1966). The weak vascularization of seed tissues allows \n\
    them to be systemically filtered to remove pathogens, and \nnucellar embryony\
    \ results in clonal plants that are identical \nto their female parent plant.\
    \ The availability of virus-free \nnucellar clones of the main commercial scion\
    \ varieties \nwas essential for the 1969 implementation of the Mother \nTree Program\
    \ in São Paulo state (GREVE et al., 1991).\nThe rapid evolution of citrus clonal\
    \ cleaning with \nthe use of nucellar embryony was achieved with the \ndevelopment\
    \ and improvement of the shoot-tip grafting \ntechnique, which allows for the\
    \ recovery of healthy \nplants without undesirable juvenility (MURASHIGE et \n\
    al., 1972; NAVARRO et al., 1975; PAIVA; CARVALHO, \n1993). Shoot-tip grafting\
    \ using portions larger than the \nmeristematic apex and without the objective\
    \ of cleaning \nhas also been applied in the establishment and development \n\
    of new varieties in breeding programs, including through \nsomatic embryogenesis,\
    \ protoplast fusion, and genetic \ntransformation (CARVALHO et al., 2005).\nSexual\
    \ propagation by seeds was initially the \npreferred method for the commercial\
    \ production of citrus \nnursery trees. Until the middle of the 19th Century,\
    \ most \nBrazilian citrus orchards started from trees derived from \ndirect seed\
    \ germination (e.g., ungrafted trees) (POMPEU, \nJR., 2005). \nCurrently, seed\
    \ propagation is limited to the \nproduction of rootstocks. The main desirable\
    \ characteristics \nin the materials to be multiplied by seeds are high levels\
    \ \nof nucellar polyembryony (directly related to the average \nnumber of embryos\
    \ that can be produced per seed) \nand germination after prolonged storage (CASTLE\
    \ et \nal., 1993; CARVALHO et al., 2005). A high degree \nof polyembryony facilitates\
    \ the clonal propagation of \nrootstock seeds (SOARES FILHO et al., 2014). Production\
    \ \nmay also target the replacement of rootstocks in existing \norchards by inarching\
    \ (POMPEU, JR., 2005). This method \nhas been successfully used for the recovery\
    \ or prevention \nof the citrus sudden death (CSD) disease (GIRARDI et \nal.,\
    \ 2007b; RIBEIRO et al., 2014).\n3\nAdvances in Citrus propagation in Brazil\n\
    Rev. Bras. Frutic., Jaboticabal, 2019, v. 41, n. 6:  (e-422) \nPropagation by\
    \ cuttings: Scions obtained by \ncuttings are clonal plants, meaning that they\
    \ have the \nsame genetic identity as their parental trees, and their use \nis\
    \ considered a vegetative propagation method (ARAÚJO \net al., 1999; ANDRADE;\
    \ MARTINS, 2003).\nThe use of cuttings for citrus nursery tree production \nis\
    \ still limited. Webber (1948) reported its use in citron \n(Citrus medica L.)\
    \ production in Sicily, Italy. Pompeu Jr. \n(2005) indicated that the technique\
    \ was used in Florida, \nUnited States of America (USA), to obtain ‘Tahiti’ \n\
    (Citrus latifolia Tanaka) acid lime plants, inducing earlier \nproduction compared\
    \ to that in grafted plants. Cuttings of \nthe ‘Tahiti’ acid lime presented rooting\
    \ success greater \nthan 90% under nebulization (ARAÚJO et al., 1999; \nPRATI\
    \ et al., 1999). \nThe production of adventitious roots by rooted \ncuttings leads\
    \ to the formation of plants with a more \nsuperficial root system than that observed\
    \ in plants grown \nfrom seeds (CASTLE; YOUTSEY, 1977). Therefore, it \nis possible\
    \ that such plants will be more susceptible to \ntip-over after planting in the\
    \ field. Plants obtained from \ncuttings are usually smaller than those that originated\
    \ \nfrom seeds. Rooted trees can also be similar to ungrafted \ntrees in terms\
    \ of their poor adaptation to different soil \nconditions, and present variable\
    \ resistance or tolerance \nto abiotic and biotic factors such as water stress,\
    \ salinity, \nand Phytophthora gummosis (WEBBER, 1948).\nOn the other hand, cuttings\
    \ may be a good option \nfor rootstock propagation in varieties with low numbers\
    \ \nof seeds per fruit, such as ‘Sunki’ mandarin [C. sunki \n(Hayata) hort. ex\
    \ Tanaka] (OLIVEIRA et al., 2014; \nSARMIENTO et al., 2016). Semi-woody cuttings\
    \ of \n‘Swingle’ citrumelo [C. paradisi Macfad. × Poncirus \ntrifoliata (L.) Raf.]\
    \ derived from juvenile material can be \nused to obtain rootstocks for the production\
    \ of grafted trees \nor be used for inarching in the field (MOURÃO FILHO et \n\
    al., 2009). Recently, procedures to increase propagation \nof rootstocks by root\
    \ cuttings have been evaluated in \nFlorida and found to propagate seedless materials\
    \ or those \nwith low seed counts, and to accelerate the production of \ncertain\
    \ rootstocks and budwood for nurseries (BEESON \nJR.; SILVA, 2017a; 2017b).\n\
    In vitro micropropagation: Advances in the \ndevelopment of micropropagation protocols\
    \ to produce \nuniform rootstocks from parthenocarpic fruit with low \nnumbers\
    \ of seeds or low percentages of polyembryony \nwere described by Carimi and De\
    \ Pasquale (2003), Sharma \net al. (2009), and Tallón et al. (2012). Although\
    \ this method \nincreases the cost of production per tree, it can guarantee \n\
    uniformity and genetic fidelity, as in several other species \nthat are already\
    \ propagated by this method. The use of \nmicropropagation at a large scale started\
    \ in the 1980s with \nthe propagation of ornamental plants, vegetable crops, \n\
    and other fruit trees (KITTO, 1997; WINKELMANN et. \nal., 2006). \nMicropropagation\
    \ has been used in citrus as an \nimportant auxiliary biotechnological tool and\
    \ for the \nrapid multiplication of new materials with horticultural \ncharacteristics\
    \ of interest (CARVALHO et al., 2005). \nThis method was already used commercially\
    \ in Brazil \nfor the propagation of ‘Sunki’ mandarin in the 1980s due \nto its\
    \ small number of seeds and low seed availability \n(CARVALHO, 1992).\nPlants\
    \ propagated by seeds, both from zygotic \nand nucellar embryony, present a pivotal\
    \ or axial root \nsystem, with a pivotal root responsible for growth in depth\
    \ \n(ESAU, 1977). The root system is bimorphic, consisting \nof a primary root\
    \ and derivatives called secondary roots \n(CASTLE, 1980). There is a low predominance\
    \ of the \noccurrence of a pivotal root in micropropagated plants  \nas well as\
    \ those obtained by cuttings. These plants are \ncharacterized by having a ramified\
    \ and more superficial \nroot system, with greater susceptibility to drought stress\
    \ \nand tipping over (CARVALHO, 1992).\nMicropropagation is gaining more importance\
    \ \ndue to the tendency of producers to use more compact \nplants at higher planting\
    \ densities associated with \nirrigation needs, which eliminates the drawbacks\
    \ of trees \nwith shallower root systems (AZEVEDO et al., 2015). \nConsidering\
    \ the high demand for rootstock varieties \nwith these characteristics and the\
    \ difficulty of the large-\nscale multiplication of newly introduced materials\
    \ from \nbreeding programs, the commercial production of citrus \nrootstocks using\
    \ micropropagation has been successfully \nachieved in several countries by private\
    \ companies \n(BORDAS et al., 2016).\nGrafting: The great majority of commercial\
    \ citrus \norchards planted worldwide are propagated by grafting, \nand there\
    \ are records of grafting occurring in São Paulo \nnurseries since 1912 (HASSE,\
    \ 1987). There are many \nadvantages in the use of grafting when compared to the\
    \ \nuse of seedlings, especially the reduction of the juvenile \nperiod, production\
    \ of more compact trees that better \nfacilitates harvesting and handling, and\
    \ the adaptation \nof the plant to unfavorable soil and climate conditions \n\
    (DAVIES; ALBRIGO, 1994).\nEven though grafting has promoted the \nadvancement\
    \ of commercial citrus production in Brazil, \nfew improvements in the technique\
    \ have been reported \nin recent years. In general, grafting in citrus results\
    \ in a \nhigh yield, with practically 100% success when performed \nby bud slipping\
    \ in the shape of an inverted T. Although \nsome studies have evaluated alternatives\
    \ for propagation, \nsuch as micro-bud grafting (SKARIA, 2000), apical stem \n\
    grafting (OLIVEIRA et al., 2002), and even seed grafting \n(BAR-JOSEPH, et al.,\
    \ 2011), the high yield observed from \ntraditional grafting in citrus nurseries\
    \ may be one of the \nreasons why other methods have not yet been developed \n\
    and/or widely used. However, techniques for improving \nconventional budding have\
    \ been investigated, such as the \n4\nS. A. de Carvalho et al.\nRev. Bras. Frutic.,\
    \ Jaboticabal, 2019, v. 41, n. 6:  (e-422)                                   \
    \                                   \nuse of photodegradable tape, which eliminates\
    \ the need \nfor manual tape removal after grafting and thus saves \nlabor in\
    \ the nursery (OLIVEIRA et al., 2004; HAYASHI \net al., 2012).\nInter-grafting:\
    \ This technique is necessary when \nthere is incompatibility between the scion\
    \ and rootstock, \nbut the nurserymen or growers still want that specific \ncombination.\
    \ This is the case for the grafting of ‘Pera’ \nsweet orange [C. sinensis (L.)\
    \ Osbeck] on ‘Volkamer’ \nlemon (C. volkameriana V. Ten. & Pasq.), or selections\
    \ \nof trifoliata [Poncirus trifoliata (L.) Raf.] and some of its \nhybrids, such\
    \ as the ‘Swingle’ citrumelo (POMPEU JR., \n2005). When needed, the production\
    \ of ‘Pera’ trees is \npossible by using inter-grafting, the attachment of a ‘filter’\
    \ \nor ‘sandwich’ of another sweet orange graft, for example \na graft of ‘Valencia’\
    \ between the ‘Pera’ and ‘Swingle’ \n(GIRARDI; MOURÃO FILHO, 2006; CARVALHO et\
    \ al., \n2011). Although the cost of producing inter-grafted trees is \nhigher\
    \ than that of conventional trees, this technique has \nmade it possible to produce\
    \ ‘Pera’ in regions with a high \nrisk of CSD, such as in the northern part of\
    \ São Paulo state \nand in the southern part of Triangulo Mineiro in Minas \n\
    Gerais state (JESUS JUNIOR; BASSANEZI, 2004), \nwhere the use of ‘Rangpur’ lime\
    \ (C. limonia Osbeck) as \na rootstock is not recommended.\nUse of nursery trees\
    \ with two rootstocks: To \novercome the low adaptability of ‘Swingle’ citrumelo\
    \ \nin conditions of low soil moisture, nurserymen started \nproducing trees with\
    \ two rootstocks, especially those of \n‘Rangpur’ lime and ‘Swingle’ citrumelo.\
    \ This strategy \nwould serve as a protection for the plants in regions \npotentially\
    \ affected by CSD but with no need for irrigation. \nThe ‘Rangpur’ lime would\
    \ act as a drought tolerant \nrootstock and, in the event of root damage or death\
    \ by the \ndisease, the ‘Swingle’ citrumelo roots would continue to \nfeed the\
    \ plant (SETIN et al., 2005, 2009). The technical \nfeasibility and scientific\
    \ evidence of the validity of this \npractice are yet to be confirmed.\nScion\
    \ and rootstock selection\nBrazil is the world’s largest producer of sweet \n\
    oranges, with oranges accounting for 89% of the cultivated \narea in the state\
    \ of São Paulo and southeastern Triangulo \nMineiro in 2018, followed by acid\
    \ limes and lemons \naccounting for 8%, and mandarins for 3% of the area \n(INVENTÁRIO,\
    \ 2018). There are also small areas in \nwhich ‘Persian’ limes, grapefruits, citrons,\
    \ and kumquats \nare cultivated.\nThe number of varieties used in commercial \n\
    orchards has been relatively stable over the last 50 years. \nThe most frequently\
    \ planted sweet oranges are ‘Hamlin’ \n(early maturing), ‘Pera’ (mid-season maturing),\
    \ and \n‘Valencia’ and ‘Natal’ (late maturing) (Table 1). In the \ncase of ‘Pera’\
    \ sweet orange, the most widespread clone \nin São Paulo and its neighboring states\
    \ is ‘Pera IAC’, \nwhich is pre-immunized against the most severe isolates \n\
    of citrus tristeza virus (CTV) (MÜLLER et al., 1999; \nCARVALHO et al., 2015b).\
    \ ‘Pera D6’ is usually planted in \nthe northeastern region of Brazil (CUNHA SOBRINHO\
    \ et \nal., 1980; PRUDENTE et al., 2004; ALMEIDA; PASSOS, \n2011). The published\
    \ inventory for the São Paulo and \nsoutheastern Triangulo Mineiro region indicates\
    \ that \nmore than 194 million sweet orange trees (productive \nand non-productive)\
    \ are grown there, comprising 11% \n‘Hamlin’, 35% ‘Pera’, 27% ‘Valencia’, 11 %\
    \ ‘Natal’, \nand 4% ‘Folha Murcha’ trees, with the remaining 13% \nof trees distributed\
    \ among more than 15 other varieties \n(ESTIMATIVA, 2018). \nThe limited number\
    \ of sweet orange varieties used \nin Brazil is due the focus of cultivation in\
    \ this country on \nthe juice market and the lack of better substitutes. This\
    \ \nstable composition favors the prevalence of a limited \ngenetic pool, inducing\
    \ the potential for phytosanitary \nproblems due to the close genetic base shared\
    \ among \nsuch cultivars.\nThe main desirable characteristics in sweet orange\
    \ \nvarieties destined for use in industrialization (i.e. juice \nproduction)\
    \ are high fruit yield and adequate juice \nquality (volume, color, soluble solids\
    \ content, and total \nacidity). Varieties used for fresh fruit production must\
    \ \nalso present attractive coloration and low seed numbers \nor parthenocarpy,\
    \ in addition to out-of-season maturation \n(early or late) for higher market\
    \ value.\nSeveral breeding programs around the world have \nsought to produce\
    \ new varieties of sweet orange and other \ncitrus species. In Brazil, improvement\
    \ teams are located \nat the Campinas Agronomic Institute’s ‘Sylvio Moreira’ \n\
    Citrus Research Center (CCSM-IAC), University of São \nPaulo’s School of Agriculture\
    \ ‘Queiroz’ (ESALQ-USP), \nUniversity of São Paulo’s Center for Nuclear Energy\
    \ \nin Agriculture (CENA-USP), Brazilian Agricultural \nResearch Corporation (Embrapa),\
    \ and Paraná Agronomic \nInstitute (IAPAR).\nSome new materials have been made\
    \ available to \ncitrus growers in recent years, with emphasis on sweet \norange\
    \ varieties, such as ‘Iapar 73’ (TAZIMA et al., 2000), \n‘Charmute de Brotas’\
    \ (NASCIMENTO et al., 2005), and \n‘Homosassa’ (CAVALCANTE et al., 2009). The\
    \ navel \noranges ‘Navelina’, ‘Navelate’, ‘Lanelate’ (OLIVEIRA et \nal., 2005),\
    \ and ‘Salustiana’ (CAPUTO et al., 2012) were \nintroduced from Uruguay by Embrapa\
    \ Temperate Climate \nthrough Embrapa Genetic Resources and Biotechnology \nand\
    \ indexed for viruses from June 1999 onward at the \nCCSM-IAC (CARVALHO et al.,\
    \ 2003).\nBecause of the presence of pigments that provide \nprotection from oxidative\
    \ stress, heart disease, and certain \ntypes of cancer (due to their capacity\
    \ to inactivate free \nradicals), sweet oranges with a reddish flesh coloration\
    \ \nhave been especially recommended for consumption to \n5\nAdvances in Citrus\
    \ propagation in Brazil\nRev. Bras. Frutic., Jaboticabal, 2019, v. 41, n. 6: \
    \ (e-422) \nimprove human health. Among these, the ‘Bahia Cara \nCara’ variety,\
    \ which originated from Carabobo, Venezuela, \nand is rich in lycopene, stands\
    \ out, as do other red sweet \noranges and several true blood sweet oranges (BASTOS\
    \ \net al., 2014) with a more intense pulp and juice color \nprovided by the high\
    \ levels of anthocyanins in their flesh, \nsuch as ‘Moro’, ‘Sanguinelli’, ‘Tarocco’,\
    \ and ‘Malta \nBlood’, which were introduced from different countries in \nthe\
    \ Citrus Germplasm Bank of the CCSM-IAC (LATADO, \n2016).\nOne hundred and fifty-two\
    \ citrus varieties were \nintroduced in 1998 in Brazil from Italy, Corsica, Spain,\
    \ and \nPortugal by the Bebedouro Citrus Experimental Station. \nThe introduction\
    \ and quarantine were done by Embrapa \nGenetic Resources and Biotechnology, and\
    \ the materials \nwere indexed for viruses at the CCSM-IAC. Among these, \n‘Navelina\
    \ ISA-315’ presents particularly good potential \nfor cultivation due to its demonstrated\
    \ resistance to CVC \nin the field (FADEL et al., 2014). This clone was diagnosed\
    \ \nas harboring the viroids of cachexia and xyloporosis and \nhaving been sanitized\
    \ and pre-immunized against the most \nsevere strains of CTV (CARVALHO et al.,\
    \ 2003).\nThe ‘Shamouti’ sweet orange presented excellent \nperformance in field\
    \ evaluations for tolerance to the citrus \ncanker bacterium (Xanthomonas citri\
    \ subsp. citri (ex \nHasse) Gabriel et al., 1989) (CARVALHO et al., 2015a). \n\
    On the other hand, due to problems with blooming and \nfruiting in crops of this\
    \ variety in the southern region of \nBrazil, it requires trunk girdling in the\
    \ fall to achieve better \nperformance (KOLLER et al., 2000).\nIn addition to\
    \ the promising seedless materials \nobtained by mutation (LATADO et al., 2001),\
    \ the \nadaptability of several ‘Pera’ sweet orange clones to \ndifferent rootstocks\
    \ and climates has also been indicated \nin studies done in the states of Paraná\
    \ and São Paulo \n(TAZIMA et al., 2010; MAIA et al., 2013; CARVALHO \net al.,\
    \ 2015b).\nNew introductions of mandarins and hybrids have \nled to the dissemination\
    \ of new cultivars in Brazil. This is \nimportant for the diversification of varieties\
    \ in Brazil, since \nthis market is still dominated by the ‘Ponkan’ mandarin \n\
    (C. reticulata Blanco), followed by small proportions \nof the ‘Murcott’ tangor\
    \ [C. sinensis (L.) Osbeck × C. \nreticulata Blanco], ‘Cravo’ mandarin (C. reticulata\
    \ \nBlanco), and ‘Do Rio’ and ‘Montenegrina’ mandarins (C. \ndeliciosa Ten.) (PIO\
    \ et al., 2005). Although ‘Ponkan’ is \npreferred by the Brazilian consumer, it\
    \ is problematic for \ncommercialization due to its high numbers of seeds and\
    \ \nshort post-harvest conservation period. New materials \nindexed for viruses\
    \ introduced from the CCSM-IAC’s \nCitrus Germplasm Bank have been evaluated,\
    \ and as a \nresult, the ‘Fremont’ (C. clementina Hort. ex Tan. × C. \nreticulata\
    \ Blanco) and ‘Thomas’ mandarins (C. reticulata \nBlanco) have already been released\
    \ (AZEVEDO et al., \n2010; BASTIANEL et al., 2014; PACHECO et al., 2017).\nThe\
    \ ‘Murcott’ tangor hybrid has also been gradually \nreplaced by other cultivars\
    \ that are equally productive \nand more resistant to the Alternaria brown spot\
    \ disease \n(Alternaria alternata f. sp. citri), a disease with high \ncontrol\
    \ costs. Originally from Morocco and introduced in \nCalifornia, USA, in 1985\
    \ as ‘W Murcott’, the ‘Afourer’ \ntangor, also known as ‘Nadorcot’ (NADORI, 2004),\
    \ \nproduces seedless fruits with earlier maturation than those \nof ‘Murcott’.\
    \ In 2000, through the Florida Department \nof Agriculture and the Campinas Agronomic\
    \ Institute’s \nQuarantine Center, this variety, which had been micro-\ngrafted\
    \ and pre-immunized, was introduced in Brazil by \nthe CCSM-IAC and registered\
    \ at the National Register of \nCultivars (RNC) of the Brazilian Ministry of Agriculture,\
    \ \nLivestock, and Food Supply (MAPA) as ‘IAC 2013 WM’.\nThe ‘Dekopon’ hybrid,\
    \ a seedless variety obtained \nfrom the crossing of ‘Ponkan’ mandarin (C. reticulata\
    \ \nBlanco) with ‘Kiyomi’ tangor [C. unshiu Marcow x C. \nsinensis (L.) Osbeck],\
    \ was developed in 1972 in Nagasaki, \nJapan. This variety is known as ‘Shiranui’\
    \ in Japan, ‘Sumo’ \nin the USA, and ‘Kallabong’ and ‘Jallasan’ in South Korea\
    \ \n(OLIVEIRA et al., 2012). This variety was introduced in \nBrazil in the 1980s\
    \ and indexed and micro-grafted at the \nCCSM-IAC, and was registered at the RNC\
    \ of MAPA as \n‘IAC 2009 Dekopon’. It is cultivated by citrus growers \nfrom Pilar\
    \ do Sul, São Paulo (SP), who are members of \nthe São Paulo State Association\
    \ of Persimmon Producers, \nand it was renamed ‘Kinsey’ mandarin in November 2007.\n\
    ‘Nova’ tangelo [C. Clementina Hort. ex Tan × (C. \nparadisi Macf. × C. tangerina\
    \ Hort. ex Tan)], ‘Ortanique’ \ntangor [C. sinensis (L.) Osbeck × C. reticulata\
    \ Blanco], \n‘Clemenules’ and ‘Marisol’ clementines (C. clementina \nhort. ex\
    \ Tan), and ‘Satsuma Okitsu’ (C. unshiu Marcow) \nclementines were introduced\
    \ from Uruguay via Embrapa \nGenetic Resources and Biotechnology, indexed at the\
    \ \nCCSM-IAC (CARVALHO et al., 2013), and evaluated \nunder different edaphoclimatic\
    \ conditions (BORGES; \nPIO, 2003; SORRENTI et al., 2008; CANTUARIAS-\nAVILÉS\
    \ et al., 2010; TAZIMA et al., 2015). They are \ncurrently recommended as apyrenic\
    \ cultivars of citrus \nfresh fruit by Embrapa Temperate Climate and partner \n\
    institutions for use in southern Brazil (OLIVEIRA et al., \n2005; BORGES et al.,\
    \ 2009). In the northeastern region \nof Brazil, the ‘Piemonte’ tangor [C. clementine\
    \ hort. ex \nTanaka × (C. sinensis L. Osbeck × C. reticulata Blanco)] \nhas been\
    \ presenting good fruit production with high \nquality, even in tropical climate\
    \ conditions (CARVALHO \net al., 2016a). More recently, the cultivar ‘IAC 2019Maria’,\
    \ \nwhich originated from a cross between ‘Murcott IAC’ and \n‘Pera IAC’ and has\
    \ fruit similar to those of the ‘Murcott’ \ntangor but maturing earlier (between\
    \ April and June), was \nthe first citrus cultivar from the Campinas Agronomic\
    \ \nInstitute protected under the National Service of Cultivar \nProtection of\
    \ MAPA (CRISTOFANI-YALY, 2017).\n6\nS. A. de Carvalho et al.\nRev. Bras. Frutic.,\
