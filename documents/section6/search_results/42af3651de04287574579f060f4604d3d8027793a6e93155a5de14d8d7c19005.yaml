    1. Introduction Fruit crops in the semi-arid region of the São Francisco River
    basin in Brazil constitute an important activity for the livelihoods of rural
    communities. Mango is important for export markets. Its fruit has the advantage
    of being juicy and relatively large in size, besides being a rich nutrient source.
    The global large mango players are India (50%), China (9%), Mexico (6%), Thailand
    (5%), Philippines (5%) and Pakistan (4%). Brazil has 2.5% of the world production,
    and after Mexico is the second largest mango producing country in the Americas.
    Mango is a perennial crop with a high leaf area index and a relative deep rooting
    depth from 100 to 150 cm. The trees basically require a frost-free climate and
    grow most favourably in warm climates (25–35 °C), in almost any well-drained soil
    whether sandy, loam or clay. Experience indicates that the water use of fruit
    crops varies considerably; it is unknown how much variability exists from orchard
    to orchard. Differences in cultivation practices or the method used in calculating
    evapotranspiration are of fundamental importance for extrapolation of research
    results to other regions (Williams and Ayars, 2005). The relationship between
    irrigation, evapotranspiration, yield and percolation is essential for applying
    and maintaining good water management practices. The agro-hydrological processes
    in a mango orchard are only rarely described in the international literature.
    Despite the economical and nutritious importance of its fruits, little research
    has been attributed to the crop water productivity (CWP). The index CPW can have
    a variety of definitions. The most common are: the fresh fruit productivity in
    terms of actual evapotranspiration or actual transpiration and in terms of the
    volume of applied irrigation water (Molden et al., 2003). It can also be expressed
    in terms of monetary value per unit of water (Bos et al., 2005). Ea measurements
    by energy balance techniques in tropical fruits, vineyards and vegetables have
    been made in grapes (Heilman et al., 1996), mango orchard (Azevedo et al., 2003),
    garlic (Vilalolobos et al., 2004), grapes (Yunusa and Walker, 2004), pecans (Sammis
    et al., 2004), citrus (Rana et al., 2005), peach (Paço et al., 2006), olives (Testi
    et al., 2006) and grapes (Teixeira et al., 2007). Irrigation of mango orchards
    can be associated with environmental problems. Molle et al. (1999) reported that
    mango orchards in Thailand are receiving 20 pesticide treatments and 5 fertilizer
    applications per season. Despite growing attention in irrigated orchards to leaking
    root zones, in general during the last decades, knowledge on evapotranspiration–percolation
    relationships is nevertheless limited. Thus the environmental impact of non-consumed
    irrigation water requires more attention. This paper addresses Ea measurements
    which, in conjunction with soil moisture storage changes, and rainfall, allow
    the isolation of percolation fluxes (instead of deriving Ea from percolation estimates,
    we assess percolation from Ea estimates). The general objective of this study
    was to find useful recommendations for a rational and strategic water management
    in irrigated mango orchards. The specific objectives of this study are • The evaluation
    of the performance of the eddy covariance technique for measuring actual evapotranspiration
    for tropical fruits. • Assessment of daily and seasonal mango evapotranspiration
    and related crop water parameters for two complete growing seasons having different
    rainfall regimes. • Determination of the field scale water balance for irrigation
    performance and environmental analysis. • Quantifying water productivity indicators
    at field scale that can be used in subsequent up scaling studies. 2. Materials
    and methods 2.1. Measurement site This study was carried out from 2003 to 2005,
    in a mango orchard located in the semi-arid region of the São Francisco River
    basin, Northeast Brazil. This area in Pernambuco State has a mean total annual
    precipitation of 570 mm and a corresponding mean pan evaporation of 2700 mm at
    a mean air temperature of 26.5 °C. The orchard is located in Fruitfort farm, Petrolina,
    latitude 09°22′S, longitude 40°34′W, Pernambuco state, Brazil. The cv. is Tommy
    Atkins, 18 years old (in 2003), spaced in a regular square pattern at 10 m × 10
    m, with an average height of 5.5 m, mean leaf area index (LAI) of 5.6 and daily
    micro-sprinkler irrigation of an area of 11.92 ha (see Fig. 1 for a location view),
    with one in-line micro sprinkler between two trees on the ground at a discharge
    rate of 44 L h−1 which wetted 70% of the soil surface. The irrigation requirements
    were calculated based on reference evapotranspiration and crop coefficients adapted
    from published values for citrus, according to different crop stages. The orchard
    is bordered on all sides by other mango crops with similar height. The sensors
    were installed at the centre of the plot. There is no cover crop. The sandy soil
    is classified as Latossoil Red-Yellow with low retention capacity. The groundwater
    depth is approximately 2.5 m, and the farm is located 5.5 km away from the São
    Francisco River. Download : Download full-size image Fig. 1. Location of the experimental
    mango flux site in the Low-Middle São Francisco river basin, Northeast Brazil.
    A mango growth cycle extends from November to October. The fruit trees undergo
    vegetative growth between November and January, followed by branch development
    from January to May. The mango trees in the region flower typically in May to
    July, with fruit initiation in June and July. Fruit growth occurs in July and
    August. Fruit maturation typically occurs during August and September. The fruits
    are then picked during September and October. Healthy trees require little pruning.
    Besides irrigating the crop with a water depth of approximately 900 mm, farmers
    spray pesticides on a weekly basis for crop protection. Fertilizers are applied
    through the micro-sprinkler irrigation system. Mango trees require regular applications
    of nitrogen fertilizer to promote healthy growth flushes and flower production,
    and the NPK application depends on soil and leaf analysis. Heck et al. (2003)
    reported a fertilizer application in the same region of Pernambuco of 2.5 tonne
    ha−1 of dolomite lime and 20 L per tree of goat manure. The study comprised two
