    footprintLife cycle assessment 1. Introduction Anthropogenic environmental degradation
    (e.g., climate change, water eutrophication, acid rain) seriously threaten the
    well-being of humankind and other organisms on our planet. In recent decades,
    climate change has created numerous risks for natural and human systems, due to
    anthropogenic greenhouse gases (GHGs) emissions such as carbon dioxide (CO2),
    methane (CH4) and nitrous oxide (N2O) (Stocker et al., 2013). Agriculture is one
    of the principal contributors to anthropogenic GHGs emissions, especially non-CO2
    emissions (i.e., CH4 and N2O emission) (Stocker et al., 2013). Meanwhile, synthetic
    nitrogen (N) fertilizers are widely applied in agricultural ecosystems to meet
    the food consumption demands associated with the rapid global population increase.
    However, excess N fertilizer''s reactive nitrogen (Nr, and all N forms except
    N2) is lost to air, water, and land, and can cause a cascade of environmental
    changes (e.g., water eutrophication, smog, acid rain, stratospheric ozone depletion,
    biodiversity loss) (Galloway et al., 2008). In addition, the indirect effects
    of secondary air pollutants (e.g., secondary particulate matter) from Nr deposition
    are more of a concern to human health and surrounding ecosystems (Moldanová et
    al., 2011). Quantifying and assessing the magnitude of the impacts of carbon (C)
    and Nr emissions on agro-ecosystems could facilitate a potential solution to mitigate
    climate change and further environmental issues, and be helpful in raising awareness
    and decision-making concerning environment-friendly technological development
    for the general public and policy makers. In recent decades, various footprint-style
    indicators, such as C footprint (CF), water footprint (WF), N footprint (NF),
    have been adopted to further understand how humanity exerts pressures on the environment
    (Fang et al., 2014). The CF concept was introduced to quantify the sum of GHGs
    emissions and removals as CO2 equivalent (CO2-eq) in a product system, in order
    to assess and mitigate climate change (ISO, 2013). The NF is an indicator expressing
    the total amount of Nr lost to the environment due to human activities (Leach
    et al., 2012). Further studies have recently assessed the CF of field crops under
    different agricultural practices (Gan et al., 2011). Gan et al. (2014) quantified
    the CF of alternative wheat production systems suited to semiarid environments.
    Xue et al. (2014) assessed the CF of double rice (Oryza sativa L.) production
    under different tillage practices in Southern China. Xu et al. (2013) estimated
    the CF of rice production through the life cycle assessment (LCA) method in five
    typical rice cultivation regions in China. In addition, previous studies have
    aimed to find ways to assess the NF relative to the average per capita per country
    (Gu et al., 2013, Stevens et al., 2014) and food product types (Pierer et al.,
    2014, Xue and Landis, 2010, Leip et al., 2014). However, the NF in those reports
    using input–output methods are based on “virtual N factor” and only estimated
    N nutrient fluxes, rather than assessing the specific environmental impact of
    diverse Nr forms. Recently, the LCA method has been widely applied to quantitatively
    evaluate environmental impacts, such as the CF of a product. However, scarce information
    regarding NF calculated through LCA has been presented. In order to evaluate the
    environmental impact associated with Nr emissions in the entire stages of double
    rice production, LCA method was adopted in the study. Thus, the assessment of
    both CF and NF of agricultural products (e.g., food staples) is necessary to quantify
    the impacts of human activities on the environment. In China, rice is a chief
    food staple. Double cropped rice, consisting of the early and late rice, is one
    of the most principal cropping systems in Southern China. Generally, the early
    and late rice are manually transplanted in standing water by manually throwing
    of rice seedlings in April and July, and combine harvested in July and October,
    respectively. A large number of agricultural inputs are applied in the process
    of double rice cultivation, e.g., various fertilizers, pesticides, diesel, and
    film. Double rice, accounting for ∼45% (∼13.5 million hectare, Mha) of the total
    rice planting area and ∼40% (∼80 million tons, Mt) of the total rice yield, contributes
    significantly to national food security in China (Bai, 2013). Paddy fields are
    one of the most predominant CH4 emission sources globally, emitting approximately
    493–723 Mt CO2-eq year−1 in 2010 (FAO, 2013). In addition, China is the greatest
    consumer of N fertilizer alt ∼45 Mt, accounting for ∼37.6% of world consumption
    in 2012 (FAO, 2013). As well, about 37% of world N fertilizer applied for rice
    production was consumed in China (Peng et al., 2002). Rice produced in China exhibits
    a low N use efficiency (NUE) at only 35% (MAPRC, 2013), with remaining Nr lost
    to the environment and contributing to soil, air and water pollution. There have
    been investigations concerning the CF of Chinese agriculture, however, little
    information exists concerning the CF assessment of staple grain productions (e.g.,
    rice), and no information has been presented about the NF of food staples using
    the LCA approach. Quantitative assessments of CF and NF for double rice production
    are essential in mitigating climate change and reducing environmental pollution.
    The objectives of this study were to (1) evaluate CF and NF of double rice production,
    (2) assess the composition of CF and NF for double rice production, and (3) understand
    the regional distribution of CF and NF for double rice produced in Southern China.
    Here, the potential contribution of double rice production to global warming was
    expressed as CO2-eq by quantifying all GHGs emissions and removals over the whole
    life cycle and growing stages of double rice production. In addition, the eutrophication
    potential caused by Nr losses was computed by N-eq in double rice production systems.
    Moreover, the distribution of CF and NF was analyzed from various provinces in
    Southern China. 2. Materials and methods 2.1. Study region Generally, double rice,
    including the early and late rice, is cultivated in Southern China. The annual
    average yields of double rice were 51–67% higher than those of single rice from
    1964 to 2007 in China (Zhu, 2010). The primary double rice production regions,
    including Zhejiang, Anhui, Fujian, Jiangxi, Hubei, Hunan, Guangdong, Guangxi,
    and Hainan provinces, were analyzed due to a lack of data from others provinces
    in this study (Fig. 1). The agro-ecological conditions (e.g., precipitation, temperature,
    sunshine duration) for the above provinces are showed in Table 1. The annual mean
    precipitation ranged from 1161.1 to 1752.5 mm for those provinces. The annual
    values among provinces ranged from 15.4 to 25.1 °C for average temperature, 11.6
    to 22.5 °C for minimum temperature, and 20.2 to 29.0 °C for maximum temperature.
    The annual sunshine duration ranged from 1445.6 to 2242.0 h for different regions.
