    Over the last 10 years, telecontrol systems have been incorporated into the majority
    of modern collective pressurized irrigation networks in Spain. This type of infrastructure
    provides many opportunities for irrigation management but actually, in Spain,
    is only used for standardized network operations. The Candasnos irrigation district
    (CID), located in northeastern Spain, is equipped with this system, and contains
    a variety of different pressurized systems. Telecontrol data and crop water requirements
    were used to analyze the evolution of irrigation performance (SIPI) of maize,
    alfalfa, and stone fruits. Irrigation guidelines for stone fruit were analyzed
    and compared with those of standard and regulated deficit irrigation (RDI) irrigation
    strategies. Ten solid-set irrigation systems were monitored to determine on-farm
    irrigation patterns. The average SIPI of maize, alfalfa, and peach was 83, 107,
    and 123%, respectively. The average SIPI showed a high irrigation performance,
    but the spatial and temporal variability of SIPI showed possibilities for improvement.
    Deficit irrigation practices were conducted on peach trees but not adjusted to
    the recommended RDI strategy. The results of plot monitoring showed crop differences
    on irrigation time per event (1–1.5 h in maize and 2–3 h in alfalfa) and on time
    interval between irrigation (larger in alfalfa than in maize). The short and frequent
    irrigation timing for the corn crop could be a disadvantageous practice because
    it yielded high evaporation losses from crop-intercepted water. Two irrigation
    patterns were established at the CID: the first was characterized by structured
    irrigation schedules and the second was characterized by weekly changes in the
    irrigation schedule. The second pattern was more commonly employed in solid-set
    systems than in those with pivots. The analysis of telecontrol data following
    this methodology could be easily implemented in the daily routines of the district
    office to improve irrigation management at the plot level. Further, telecontrol
    data can be an important tool for promoting and facilitating regulated deficit
    irrigation strategies in stone fruits. Introduction In the last decade, national
    and regional policies have encouraged the modernization of traditional irrigated
    land in Spain. The National Irrigation Plan was approved by the Spanish Government
    in 2002. This National Irrigation Plan allocated 61% of its total funds to the
    modernization of irrigation systems and infrastructures until 2008 (Forteza Del
    Rey 2002). Current irrigation projects in Spain include the modernization of traditional
    irrigation systems and conversion to pressurized irrigation systems. In Spain,
    the modernization of irrigation networks has been accompanied by the installation
    of modern telecontrol irrigation systems and has offered new methods for the control
    and management of irrigation systems. Telecontrol irrigation systems have become
    increasingly popular in Spanish irrigation districts and have provided water savings
    of 30–60%, improved crop productivity, optimized the use and timing of fertilizer
    applications, and improved control of large irrigated land extensions (Damas et
    al. 2001). Control utilities have been rapidly incorporated in daily irrigation
    district management; however, real-time irrigation management utilities have not
    been widely employed. Most irrigated land in Spain is supervised by user associations,
    which include thousands of individual plots with an average surface area of 1
    ha (Damas et al. 2001). Telecontrol irrigation systems allow the centralized control
    of large regions of irrigated land, i.e., hundreds of control points and hydrants,
    thousands of hectares, and internode distances of several kilometres, without
    the need to extended electricity to each hydrant. Moreover, installation and maintenance
    costs are minimized in centralized telecontrol irrigation systems (Damas et al.
    2001). Moreover, telecontrol systems provide real-time water-use information on
    individual plots, allowing the analysis of irrigation performance and enabling
    personalized advising, which can improve wateruse at the plot level. However,
    the centralized control of different plots by user association agencies is rarely
    conducted in irrigation districts in Spain. Moreover, studies on the use of remote
    control and the supervision of on-farm irrigation management practices at the
    district level have not yet been conducted. Irrigation performance is usually
    analyzed by determining a specific set of indicators (Molden and Gates 1990; Malano
    and Burton 2000; Playán and Mateos 2006). To conduct important assessments, the
    indicators should be locally adapted to describe the idiosyncrasies of the irrigated
    area (Lorite et al. 2004a). Because of the availability of water-use information
    at the individual plot, farmer, or hydrant level, a meaningful assessment of irrigation
    performance can be conducted by determining the average performance indicators
    of the main crops in the area and assessing the variability among irrigation systems
    and farmers. If the average performance values are reasonable, then high variability
    among farmers indicates that irrigation management strategies can be improved
    (Fernandez et al. 2007). Telecontrol utilities offer continuous water-use data
    at the hydrant level that can be used for this purpose. Irrigation performance
    studies on seasonal on-farm water meter readings within irrigation districts have
    been performed for different irrigation schemes. For instance, Faci et al. (2000),
    Dechmi et al. (2003a, b), and Lecina et al. (2005) analyzed the irrigation performance
    of sprinkler (the first two papers) and (the last paper) surface-irrigated districts
    in the Ebro Valley. Lorite et al. (2004a, b) determined the variability among
    farmers and seasons in a sprinkler and drip-irrigated scheme in the Guadalquivir
    Valley. Fernandez et al. (2007) presented an on-farm irrigation performance analysis
    of three greenhouse irrigation schemes in southern Spain. In the present study,
    irrigation patterns were evaluated using continuous water-use data from the telecontrol
    irrigation system of the Candasnos irrigation district (CID) during 2009. Irrigation
    wateruse at the individual plot level was also evaluated and was compared with
    the crop irrigation requirements. Moreover, the potential uses of telecontrol
    data for the management of irrigation systems were explored. In addition, the
    current irrigation schedule at the CID and the variability among crops, irrigation
    systems, and farmers were analyzed. Irrigation performance indices throughout
    the crop cycle of the main crops, an aspect that has not been sufficiently studied
    in the literature, were also evaluated in the present study. The CID was selected
    because of its diverse irrigation systems (solid-set sprinkler irrigation, pivots,
    and drip irrigation), the availability of telecontrol data, and the variety of
    crops. The objectives of the present study were as follows: 1. Characterize the
    adequacy of irrigation application to crop irrigation requirements by analyzing
    the temporal variability of the SIPI; 2. Characterize the irrigation patterns
    of different crops and irrigation systems (solid set, center pivot, and drip irrigation)
    using telecontrol data; 3. Characterize on-farm block irrigation sequences of
    solid-set sprinkler-irrigated plots by monitoring the hydraulic blocks; and 4.
    Identify ways to improve water use in the district. Material and Methods Candasnos
    Irrigation District The CID belongs to the Riegos Del Alto Aragón irrigation scheme
    (Fig. 1). The CID is located in the municipality of Candasnos (Huesca Province
    in the region of Aragón), and Aragón is located in the Ebro River Valley of northeastern
    Spain. Aragón is an important agricultural production region and is equipped with
    modern irrigation systems. The main crops in Aragón are cereals, alfalfa, and
    fruit trees. The CID covers a total area of 6,400 ha, of which 5,745 ha are irrigated
    lands. Irrigation water comes from the Canal de Sastago, which diverts water to
    a reservoir with a storage capacity of 210 , 000 m 3 . The canal and reservoir
    are located 70 m above the highest topographical point of the irrigated land of
    the district. As a result, energy is not required to irrigate plots in the CID;
    the CID does not possess a pumping station. Sprinklers are the main irrigation
    system in the study region, and 73% of the irrigated area is sprinkler irrigated,
    7% of the area is irrigated by drip irrigation, and the remainder 20% was not
    equipped. Sprinkler irrigation systems in the study region are diverse, and a
    significant number of pivots (1,838 ha) and solid sets (2,344 ha) are employed.
    The quality of the irrigation water is high because it comes from melting ice
    in the Pyrenees mountains of northern Spain. Fig. 1. Location of Candasnos irrigation
    district: Distribution of pressurized irrigation systems (pivots, solid sets,
    and drip) and location of supervised plots Information about crop production for
    alfalfa and maize were provided by a local study based on farmer’s interviews
    [Centro de Investigación y Tecnología Agroalimentaria de Aragón (CITA) and Confederación
    Hidrográfica del Ebro (CHE), unpublished internal report]. A soil sampling campaign
    was performed during the winter of 2009 to characterize the soil physical properties
    related to irrigation (soil holding capacity and texture). A total of 80 sampling
    points were selected covering the whole CID, and the soil was collected to a depth
    of 1.2 m or to the limiting depth. Samples were collected every 0.3 m, and the
    stoniness (percentage of coarse fragments > 2 mm ), texture, field capacity, and
    wilting point of the soil were determined according to the methods of the Soil
    Survey Laboratory (Burt 2004). Volumetric stoniness, S (%), was determined for
    each soil sample from the weigh of fractions above and below 2 mm, soil bulk density,
    ρ b ( Mg m - 3 ), and the stone density. Soil bulk density and stone density were
    estimated as 1.40 and 2.65 Mg m - 3 , respectively, in agreement with previous
    works in the area (Playán et al. 2000). Seasonal Irrigation Performance Index
    of Corn, Alfalfa, and Stone Fruits ADOR software (Playán et al. 2007) is currently
    used to manage the irrigation district in CID, and water delivery to farmers is
    conducted according to a previous water order scheme. This type of scheme is commonly
    used in surface irrigation systems and pressurized irrigation systems to control
    energy costs. Fortunately, energy costs are not a problem in the CID because irrigation
    water does not have to be pumped. Nevertheless, an advanced water orders scheme
    is used in the study region because of the low reservoir capacity. Moreover, the
    water must be ordered to the Ebro River Basin Agency 2 days before the water is
    released into the district. To apply irrigation, farmers must fill out a water
    order form by telephone or directly in the district office, which includes the
    requested delivery date (a minimum of 2 days in advance), start time, and total
    irrigation time. The district files the water order and fits the order into the
    water delivery schedule. The ADOR network analysis module is used to determine
    if a water order can be physically delivered. Namely, the total water flow demand
    of the network in the CID is evaluated and it is verified that no overexploitation
    of the irrigation network occurs. During the order confirmation process, the parameters
    of a water order can be altered by the district managers. Finally, the district
    verifies the water order and records the actual date, start time, and volume of
    water applied to the field. The irrigation network was provided with a telecontrol
    system communicated by cable. The telecontrol system has been used by the district
    managers to perform the remote readings of the hydrant flow meters and to control
    incidences in the hydraulic network (breakdowns, opening, and closing of the hydraulic
    valves); however, the system has not been used to analyze the water management
    standards. In 2009, the CID telecontrol system was modernized, and the communication
    software was upgraded to a more user-friendly version. Since then, the telecontrol
    system remains underutilized by the district. The telecontrol system allows the
    water volume consumed by individual hydrants to be measured remotely; however,
    the district manager performs manual field readings of the water meters in the
    hydrants. Even if the hydrant is shared by several plots, the water consumed by
    each farmer can be adequately divided by the telecontrol data and the demand of
    the farmers. Currently, the telecontrol system is programmed to collect water
    volume data at each hydrant every 6 h. The irrigation network of the CID is composed
    of three manifolds (TPN1, TPN2, and TPNV) that act as independent networks. Each
    manifold has three or four irrigation control units that receive data from 18
    to 72 hydrants (field units or remote units). During the present study, a communication
    error was detected in an irrigation unit in TPN1, corresponding to 31 hydrants
    and 802 ha. The problem was not detected by the district manager, indicating that
    the telecontrol data were underutilized by the district. The area without data
    was excluded from the monthly analysis; however, this area was included in the
    seasonal analysis because the final volume of water was obtained from the hydrant
    water meters by the manager (manually read). The telecontrol data were used to
    calculate the volume of water applied to each plot throughout the crop cycle,
    and the results were compared with the net irrigation requirements (NIRs). The
    NIRs for each crop were considered equal for the entire irrigation district. The
    seasonal irrigation performance index (SIPI), [Eq. (1)] was used to analyze irrigation
    performance in the CID. The SIPI (Faci et al. 2000) was defined as the ratio of
    the NIR [Eq. (2)] to the volume of irrigation water supplied to the crops. The
    seasonal irrigation performance index is a simplification of the irrigation efficiency
    standard defined by Burt et al. (1997) and Clemmens and Burt (1997). Specifically,
    if a crop is water stressed, then the SIPI will be greater than 100%. Moreover,
    if the SIPI is greater than the application efficiency of the irrigation system,
    then the crop will be water stressed (Faci et al. 2000). The SIPI is commonly
    used as a seasonal parameter; however, in the present study, SIPI values were
    computed for short to seasonal crop periods to study the temporal variability
    of crop irrigation performance. In 2009, monthly SIPI values for corn were calculated
    throughout the irrigation season to study water-use in different phases of the
    crop cycle. For each plot of corn, the monthly cumulative SIPI was computed, and
    the results were spatially and temporally analyzed by geographic information system
    (GIS). To analyze the water-use patterns of alfalfa, the SIPI of each cut was
    independently computed. Because the irrigation interval after a cut is usually
    longer than the regular irrigation interval, telecontrol data were used to determine
    the date of alfalfa cuts. SIPI = NIRs Irrigation depth (1) Crop distribution in
    the CID varied from year to year, depending on the market demands. The crop cultivated
    in each plot of the CID during 2009 was obtained from the ADOR database. The crop
    distribution was spatially and numerically analyzed, and the reference evapotranspiration
    ( ET 0 ) was calculated on a daily basis by applying the Penman-Monteith (Smith
    1993) method to the 2009 meteorological data. The SIAR agrometeorological station
    located in the Candasnos municipality (SIAR Candasnos) was used for meteorological
    data. The SIAR network of agrometeorological stations was created in 1998 by the
    Spanish Ministry of Agriculture (MARM) (http://www.mapa.es/siar/Informacion.asp).
    This network covers most irrigated areas in Spain. Crop–water requirements for
    the 2009 irrigation season were computed from ET 0 estimates following the Penman-Monteith
    method and crop coefficients. Eq. (2) determined NIR; ET 0 and effective precipitation
    (EP) were computed from the SIAR-Candasnos meteorological data. Values of K c
    were estimated for corn using the thermal units methodology proposed by Martínez-Cob
    (2008). This methodology shows very good results compared with weighting lysimeters
    determination in the Ebro Valley region. For stone fruits, values of K c and K
    c RDI were established according to Martinez-Cob (CHE, unpublished internal report,
    2004) and Chalgaf (2008), respectively, for the same area of study. For alfalfa,
    the methodology of the Food and Agriculture Organization of the United States
    Irrigation and Draining Paper No. 56 (FAO 56) was used to establish K c values
    for each cut (Allen et al. 1998). Evett et al. (2000) illustrate that the FAO
    56 methodology applied for the alfalfa crop gives a good result by comparison
    with lysimeters studies in a semi arid area (Bushland, TX). For each alfalfa plot,
    the cutting dates, number of cuts, and irrigation dose were obtained by analyzing
    the telecontrol data. The FAO 56 methodology was also used to establish K c for
    winter cereals and other herbaceous crops. For all of the studied crops, the net
    irrigation requirement [Eq. (2)] was obtained as the difference between crop evapotranspiration
    ( ET c ) and EP. Effective precipitation was calculated from the real precipitation
    according to the soil conservation service (SCS) method of the USDA (Cuenca 1989).
    Effective precipitation is approximately 75% of the precipitation recorded by
    the rain gauge (CHE, unpublished internal report, 2004). For corn, monthly cumulative
    net irrigation requirements were established for May, June, July, and August.
    For alfalfa, cumulative NIRs were obtained for each individual cut. Lastly, cumulative
    NIRs were established for each FAO phase of stone fruit. NIR = ( K c × ET 0 )
    - EP (2) The NIR was compared with the irrigation depth (ID) by determining the
    cumulated SIPI of different periods and crops. For stone fruits, the irrigation
    water supply, which was obtained from the telecontrol data, was compared with
    the standard NIRs [Eq. (2)] and with the net regulated deficit irrigation requirements
    (NRDIR)[Eq. (3)]. The NRDIR represents the minimum net irrigation requirement
    of fruit trees that maintains good vegetative development and does not affect
    the fruit quality or production of the orchard (Gelly et al. 2004). Cumulated
    SIPI values of the FAO crop phases for the two irrigation strategies (standard
    and regulated deficit) were calculated. NCDIR = ( K c × K RD × ET 0 ) - EP (3)
    where K R D = reduction coefficient of regulated deficit irrigation and is variable
    throughout the crop cycle (Chalghaf 2008). Characterization of Irrigation Patterns
    To identify differences between irrigation systems, the telecontrol data were
    also analyzed. Namely, for pivot irrigation systems, the total number of irrigation
    events, irrigation time per event, time interval between irrigations, seasonal
    irrigation depth, and differences in irrigation schedules throughout the crop
    season were evaluated. The irrigation time was calculated as the duration of continuous
    hydrant operation, and the time interval between irrigations was computed as the
    nonoperative hydrant time between two consecutive operations. The pivot rotation
    period was difficult to ascertain from the telecontrol data because most of the
    irrigation times represent several concatenated pivot cycles. For solid-set irrigation
    systems, the total number of irrigation events, irrigation time per event, time
    interval between irrigations, seasonal irrigation depth, and differences in irrigation
    schedules throughout the crop season were determined. Differences in irrigation
    schedules throughout the crop season were analyzed by comparing the irrigation
    time per event and the time between two consecutive irrigations in two different
    periods: from May to June and July to August. Because a significant number of
    hydrants were operated in 2009 (290), several solid-set (10), and pivot (15) hydrants
    were selected for further analysis. Pivots were selected to represent different
    crops, irrigation configurations, i.e., formation of a complete circle, semicircle,
    and three-fourths of a circle, and irrigated areas. In addition, 10 solid-set
    hydrants were selected to represent different types of crops and irrigated areas.
    The irrigation schedules of solid-set and center pivots for the same type of crop
    were compared. The telecontrol data for drip irrigation were analyzed to determine
    the total irrigation time, irrigation time per event, time interval between irrigations,
    seasonal irrigation depth, and differences in irrigation schedules throughout
    the crop season. Four drip irrigation hydrants were selected to represent differences
    on plot and hydrant sizes. The four plots were managed by different farmers to
    analyze different irrigation management. The telecontrol system of the CID provides
    data from hydrants that correspond to the farm level. Because the water flow of
    the hydrants was not enough to irrigate all the farm acreage at the same time
    with an adequate pressure, the irrigation system was divided in several irrigation
    blocks that irrigate sequentially. Because the telecontrol system rises to the
    hydrant level, the sequence of the irrigation blocks was unknown. Ten solid-set
    plots (eight corn plots and two alfalfa plots) were monitored to determine the
    block irrigation sequence. A pressure logger (Dixon PR300) was installed in the
    middle of the sprinkler riser in a representative block of each monitored plot,
    and data were recorded every 15 min. The monitored block was similar to the other
    hydraulic blocks within the same plots with respect to the irrigation schedule.
    Data collected from the pressure logger were used to analyze the duration and
    number of irrigations, characterize daily and nightly irrigation, and determine
    the irrigation pressure throughout the irrigation season at the block scale. In
    addition, the pressure, nozzle size of the sprinklers, and the spacing and duration
    of each irrigation event were used to calculate the irrigation depth. Results
    and Discussion Candasnos Irrigation District According to the 2009 ADOR database,
    the principal crops in the CID were corn (42.6%; 2,445 ha) and alfalfa (20%; 1,150
    ha). Table 1 presents the percent area, number of hydrants, and average seasonal
    irrigation depth of the crops during the 2009 irrigation season and SIPI. The
    third most common crop in the study region was stone fruits (7%), which corresponded
    to the total drip-irrigated area. Compared with neighboring irrigation districts,
    a large area of the CID was devoted to corn during the 2009 irrigation season
    because the energy cost of irrigation was nonexistent. In Spain and other developed
    countries, agriculture consumes large amounts of energy. For instance, in Spain,
    agricultural energy use accounts for 4.5% of the total energy use. In particular,
    the energy consumption of agricultural machinery and the application of irrigation
    accounts for approximately 70% of the total agricultural energy use [Instituto
    para la Diversificación y Ahorro de la Energía (IDAE) 2005]. Because the input
    costs for corn production increase by nearly 50% because of cost of pumping water,
    the CID obtains a larger net margin for cropping corn and other crops than the
    neighboring irrigation districts. Table 1. Summary of Telecontrol Data for 2009
