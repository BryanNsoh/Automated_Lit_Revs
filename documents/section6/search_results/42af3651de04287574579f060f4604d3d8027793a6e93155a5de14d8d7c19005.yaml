    some survey scenarios but not in others. MODELING SOIL SALINITY IN A GEOSPATIAL
    CONTEXT Spatial measurements of ECa are not only of value to precision agriculture
    from the perspective of real-time inventories of soil salinity, but they''re also
    of value in forecasting spatio-temporal changes in salinity status based on existing
    conditions and subsequent imposed scenarios. Assessment encompasses both real-time
    measurements and model predictions. The ability to assess, both in real time and
    in a prognostication mode, the spatial distribution and fate of a nonpoint source
    (NPS) pollutant, such as soil salinity, is a key concern in maintaining the delicate
    balance between crop productivity and the detrimental environmental impacts of
    NPS pollutants. This balance is a cornerstone of sustainable agriculture (Corwin
    et al., 1999a). It is through real-time measurements that a continued inventory
    of a constituent (e.g., salinity) can be maintained to determine the extent of
    the problem and to evaluate changes, whether for better or worse, that gauge the
    effect of ameliorative actions (Corwin et al., 1999a). Model predictions set the
    stage for posing what if scenarios that serve a preventative role by suggesting
    management actions that will alter the occurrence of detrimental conditions before
    they manifest (Corwin et al., 1999a). A key aspect of precision agriculture is
    minimizing detrimental environmental impacts. Landscape-scale solute transport
    modeling can serve as a crucial component of precision agriculture by providing
    feedback concerning solute loading to ground water or drainage tile systems. Soil
    and ground water quality affected by salinity depend on spatially distributed
    properties that influence salt transport. The phenomenon of salt transport through
    the vadose zone (i.e., the zone extending from the soil surface to the ground
    water table) is affected by the temporal variation in irrigation water quality
    and the spatial variability of plant water uptake and soil chemical and physical
    properties. Coupling a GIS to a salt transport model potentially offers a means
    of dealing with the complex spatial heterogeneity of soils, which influences the
    intricate biological, chemical, and physical processes of transient-state salt
    transport in the vadose zone (Corwin, 1996). Modeling the movement and accumulation
    of salinity is a spatial problem well suited for the integration of a salt transport
    model with GIS (Corwin, 1996). A GIS serves as a spatial database to organize,
    manipulate, and display the complex spatial data used by a deterministic model
    to describe the regional-scale distribution of soil salinity and salt loading
    to ground water. Coupling of the spatial data–handling capabilities of a GIS with
    a one-dimensional salt transport model offers the advantage of utilizing the full
    information content of spatially distributed data to analyze solute movement on
    a field scale in three dimensions (Corwin, 1996). As a visualization and analysis
    tool, GIS is capable of manipulating both spatially referenced input and output
    parameters of the model. The basic components of a NPS pollutant model (NPS pollutants,
    such as salinity and pesticides, are spread over a wide area, as opposed to point
    source pollutants, which are located at a specific site or point, such as a toxic
    spill) are model, GIS, and data (Corwin et al., 1997). These components depend
    on the advanced information technologies of a GPS, GIS, geostatistics, remote
    sensing, solute transport modeling, neural networks, transfer functions, fuzzy
    logic, hierarchical theory, and uncertainty analysis (Corwin et al., 1999a). Published
    work by Corwin and his colleagues (Corwin and Rhoades, 1988; Corwin et al., 1989,
    1995, 1996, 1999b) reflects the current trend in the application of GIS-based
    models to simulate the transport of NPS pollutants in the vadose zone at field,
    basin, and regional scales (Corwin, 1996; Corwin et al., 1997, 1999a). These models
    are specifically designed to account for the spatio-temporal variability of the
    properties and conditions influencing soil salinity accumulation and transport.
    Two different GIS-based approaches are described for predicting the areal distribution
    of salinity. The first approach couples a regression model of salinity development
    to a GIS of soil salinity development factors (i.e., permeability, leaching fraction,
    and ground water EC) for the Wellton–Mohawk Irrigation District near Yuma, AZ,
    over the study period 1968–1973 (Corwin and Rhoades, 1988; Corwin et al., 1989).
    The regression model predicts the composite salinity of the root zone (i.e., top
    60 cm.). Areas of low, medium, and high salinization potential are delineated
    for the entire 44 000-ha irrigation district. Measured salinity data verified
    that 86% of the predicted salinity categories was accurately predicted. The second
    approach loosely coupled the one-dimensional, transient-state solute transport
    model, TETrans, to the GIS ARC/INFO (Corwin et al., 1999b). Slightly less than
    2400 ha of the Broadview Water District located on the west side of central California''s
    San Joaquin Valley was used as the test site to evaluate the integrated GIS–transport
    model over the study period 1991–1996 (Corwin et al., 1999b). The unique aspect
    of the Corwin et al. (1999b) approach to landscape-scale modeling of a NPS pollutant
    (i.e., salinity) in the vadose zone is the delineation of stream tubes from ECa
    measurements taken on a grid with the mobile EM-38 equipment developed by Carter
    et al. (1993) and Rhoades (1993) Stream tubes are noninteractive volumes of soil
    whose physicochemical properties influencing solute transport are relatively homogenous
    so that solute transport within the column of soil defined by the stream tube
    can be simulated with a one-dimensional solute transport model. Corwin et al.
    (1999b) first proposed the use of an intensive EM survey measuring ECa as a means
    of delineating stream tubes. For field sites where ECa is closely correlated with
    soil salinity, stream tubes can be delineated based on EMh and EMv measurements
    of ECa From the geometric mean of EMh and EMv (i.e., EMh · EMv), quantiles can
    be defined. The ratio of EMh to EMv (i.e., EMh/EMv) is determined, and within
    each quantile, the points are selected where the low and high EMh/EMv ratios exist.
    These points serve as the centroids of the Thiessen polygons delineating the stream
    tubes throughout the area of study. A GIS is used to define the spatial location
    of the stream tubes with their associated solute transport property attributes.
    TETrans uses the GIS as a spatial database from which to draw its input data.
    Simulations are presented over a 5-yr period, 1991–1996. Display maps show spatial
    distributions of soil salinity profiles to a depth of 1.2 m, irrigation efficiencies,
    drainage amounts, and salt loading to ground water over the 2396-ha study area.
    These maps provide a potential precision agriculture tool for making irrigation
    management decisions to minimize the environmental impact of salinity on soil
    and ground water. The first approach is best suited for areas where steady-state
    conditions are approximated while the second approach can be used under transient-state
    conditions. SUMMARY As the world''s population continues to grow, humankind is
    faced with the onerous task of meeting the world''s food demand. This can only
    be accomplished with sustainable agriculture. Sustainable agriculture requires
    a delicate balance between crop production, natural resource use, environmental
    impacts, and economics. The goal of sustainable agriculture is to optimize food
    production while maintaining economic stability, minimizing the use of natural
    resources and minimizing impacts on the environment. Precision agriculture stands
    as one of the potential means of attaining sustainable agriculture. The future
    of precision agriculture rests on the reliability, reproducibility, and understanding
    of the technological developments on which it is based. Assessing the impact of
    salinity at regional and localized scales is a key component to achieving sustainable
    agriculture. Assessment involves the determination of change in salinity over
    time, which can be measured in real time or predicted with a model. Real-time
    measurements reflect activities of the past, whereas model predictions are glimpses
    into the future based on a simplified set of assumptions. Both means of assessment
    are valuable; however, the advantage of prediction is that it can be used to alter
    the occurrence of detrimental conditions before they develop. Forecasting information
    from model simulations is used in decision-making strategies designed to sustain
    agriculture. This information permits an alteration in the management strategy
    before the development of levels of soil salinity that detrimentally impact either
    agricultural productivity of the soil or quality of the ground water. The ability
    to locate the sources of soil salinity within irrigated landscapes and to model
    the migration of salt through the vadose zone to obtain an estimate of salt loading
    to drainage and ground water is an essential tool in precision agriculture to
    combat degradation of our soil and water resources. This information is valuable
    for selecting alternate crops or alternate irrigation management practices to
    maintain crop productivity while minimizing the environmental impacts of salinity.
    The need for a means of measuring soil salinity in the root zone in a quick, reliable,
    and cost-effective manner resulted in the development of mobile electrical resistivity
    and EM techniques to measure ECa However, the measurement of ECa is complicated
    by the influence of several soil properties aside from soil salinity, including
    soil texture, temperature, and water content. For this reason, it is necessary
    to determine the dominant soil properties influencing the ECa measurement at each
    field of interest to interpret what information is being conveyed by a map of
    ECa From a precision agriculture perspective, when maps of ECa are properly understood,
    they (i) provide a graphic inventory of the scope of the soil salinity problem,
    (ii) provide useful spatial information concerning soil texture and water content,
    (iii) provide information for crop selection, (iv) identify potential areas in
    need of improved irrigation and drainage management, and (v) provide a means of
    monitoring spatio-temporal changes in soil properties that potentially influence
    crop production. Because precision agriculture is an outgrowth of technological
    developments such as the ECa measurement, the future of precision agriculture
    rests on a complete understanding of these technologies. The fruition of the precision
    agriculture application of ECa maps will likely come from future plant indicator
    approaches where combinations of data inputs including airborne spectral imagery,
    ECa measurements with mobile EM, and plant and soil sampling based on response-surface
    sample design strategies are manipulated, organized, and displayed with GIS, image
    analysis, and spatial statistical analysis to create maps of soil salinity, soil
    texture and available water. Acknowledgments The authors thank Dr. Newell Kitchen
