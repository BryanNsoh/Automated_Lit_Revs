    industry in south Mediterranean Europe World’s wine production sites are located
    in a wide geographical and climatic range, often in mid-latitude regions characterized
    by climate variability and stressful environments, such as the Mediterranean region
    (Fraga et al., 2013, Lionello et al., 2014). The European Union (EU-28), is the
    world’s leader in wine production with about 50% of world’s vine-growing area
    and about 60% of total volume of production (USDA, 2014). France, Italy, Spain,
    Germany and Portugal are the five leading EU wine producers and altogether they
    represent 90% of EU production (USDA, 2014). Spain has the largest vineyard area
    in the world (950,541 ha in 2014) with an increasing irrigated area (36% of the
    total, in 2014) (MAGRAMA, 2014) (Fig. 1). Portugal is the EU’s 5th largest wine
    producer with a total of 6.7 Mhl in 2013 and it has a cultivated area estimated
    to be about 224,000 ha (IVV, 2015). In 2010, the irrigated area was estimated
    in 15% of the total area of vineyards (INE, 2010). However, irrigation continued
    expanding in the recent years in Portugal, in particular in the Alentejo region,
    and presently, the percentage of irrigated vines should be higher and around 20%.
    Mediterranean fresh water resources are under high pressure due to fast-growing
    population, increased water scarcity, extreme climate variability and intensive
    water use in agriculture, industry and tourism activities (Lange et al., 2005,
    Costa et al., 2007, EEA, 2012a, EEA, 2012b, Lereboullet et al., 2013a, Lereboullet
    et al., 2013b, Blum, 2014). Water is now considered by EU experts as the most
    important but vulnerable resource in the Mediterranean region (EU-ERANETMED, 2014).
    In addition, climate scenarios for South Mediterranean Europe are not favourable
    for agriculture. The predicted lower precipitation, higher air and soil temperatures,
    more frequent and longer extreme climate events (e.g. heat waves, extreme drought)
    (IPCC, 2013) will negatively affect viticulture in the region (Chaves et al.,
    2010, Rogiers and Clarke, 2013, Teskey et al., 2014, Lionello et al., 2014). Download
