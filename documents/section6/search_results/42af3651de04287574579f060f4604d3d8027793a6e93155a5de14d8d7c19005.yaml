    there is still a significant lack of water related statistical information for
    policy decision on aspects such as aquifer recharge, water abstraction by farmers,
    irrigation pollution emissions from either surface or subsurface water and soils
    (Albiac et al., 2005, EEA, 2012a, EEA, 2012b, Ferreira et al., 2015). In fact,
    Portugal lacks up-to-date statistics related to water and there is large discontinuity
    of data related to water uses and water masses (Ferreira et al., 2015). Unfortunately,
    the problem of scarcity, non homogeneous and disaggregated statistical data seems
    to be experienced by other Southern European countries as well (Albiac et al.,
    2005, EEA, 2012a, EEA, 2012b). 5. Consumer perspectives and marketing Consumer
    awareness of sustainable winegrowing and winemaking remains low and the concepts
    such as “sustainable product” or “sustainable processes” are confounded with vague
    terms e.g. “organic” and “green” (Zucca et al., 2009). However, the perception
    on the assessment of environmental and economic sustainability of wine’s supply
    chain by stakeholders is increasing and becoming a concern for growers, entrepreneurs,
    consumers and public decision makers (Point et al., 2012, Strano et al., 2013,
    Dawson et al., 2011, Fountain and Tompkins, 2011, Pullman et al., 2010, Radke
    et al., 2015). The wine industry should develop appropriate marketing strategies
    to help consumers to identify and distinguish between sustainable and non sustainable
    products (Zuca et al., 2009) and avoid any type of marketing practices that may
    mislead consumers about firm environmental performance or benefits of a certain
    product or service (so called “greenwashing”) (Delmas and Cuerel Burbano, 2011).
    This has the negative effect on consumers and investors’ confidence in environmentally
    friendly firms and products (Delmas and Cuerel Burbano, 2011) and jeopardizes
    efforts of stakeholders to build up a true and effective sustainability concept.
    In a recent transnational study, wineries have also complained about the lack
    of information existing among relevant organizations, producers and consumers
    in terms of environmental sustainability (Szolnoki, 2013). This requires increased
    cooperation between organizations/associations to optimize the flow of information
    in the wine supply chain (Christ and Burritt, 2013, Broome and Warner, 2008, Santini
    et al., 2013). 6. Final considerations Future scenarios for the Mediterranean
    viticulture encompasses approaches at different levels (from plant physiology
    to consumer behaviour) to guarantee a more economically and environmentally sustainable
    wine production. The sustainable use of water is of outmost importance and must
    be guaranteed at the vineyard, winery and regional levels (Table 1). Therefore,
    future strategies to optimize the environmental performance of the wine sector
    in the Mediterranean must be focused on water. This starts in the breeding for
    improved plant adaptation to heat and drought stress and ends in strategies to
    save water in the vinery and winery (Table 1). Robust water use statistics at
    both EU and national levels are needed. Also the correct use of indicators (WFP,
    LCA, ISO norms) coupled to effective water policies will help make the Mediterranean
    wine industry more efficient in terms of water use minimizing its environmental
    impact (Table 2). Improved crop performance under more stressful conditions of
    water by controlling grapevine water relations and canopy temperature should take
    place in parallel with optimized deficit irrigation and water reuse. Soil maintenance
    influencing soil and plant water relations as well as soil fertility and temperature
    will have impact on plant performance and berry quality. Nowadays, a large set
    of technologies is available for ground and aerial sensing but novel technologies
    must be better integrated and properly validated for different genotypes and for
    different strategies of plant and soil management. Low cost but effective remote
    sensing technologies would help to generalise their use by an increasing number
    of small companies and growers. Water statistics and improved performance metrics
    at the vineyard and winery are required to optimize water use along the supply
    chain. Proper audit programs to water use should be promoted by authorities, association
    or organizations related to wine supply chain. Consumer perception on wine industry
    impact on the environment tends to increase and requires novel approaches to operate
    in the wine supply chain. New concepts have been emerging in the modern viticulture
    namely the ecological footprint (water, carbon, social) and “vinecology”, which
    emphasises the need to integrate ecological and viticultural practices to guarantee
    nature conservation, landscape protection and diversity (Viers et al., 2013).
    In addition, wine tourism is now an important complement of wine production worldwide
    (Barber et al., 2009, Barber et al., 2010) including Portugal and Spain (Radke
    et al., 2015, Gómez and Molina, 2011). Landscape scenery and the environmental
    attractiveness have become major components of the wine tourism and must be also
    protected (Bruwer and Alant, 2009, Leddy, 2013, Dawson et al., 2011, Fountain
    and Tompkins, 2011). Therefore, tourism can be an extra trigger for farm and winery
    managers to implement best management practices in the vineyard and winery, and
    ultimately contribute to minimize the environmental impact of the wine industry.
