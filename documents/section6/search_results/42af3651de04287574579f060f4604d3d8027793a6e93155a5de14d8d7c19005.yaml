    allowed South Australia and other saturated regions to gain an economic benefit
    from surplus water. In addition to responding to yearly variations in flow, Australia
    has used interstate water trading to accommodate two environmental protection
    measures: a cap on total water diversions from the MDB (Pittock and Connell, 2010)
    and a federal water purchasing program designed to leave additional water in the
    river (Connell and Grafton, 2011). Water supply and water trading in the MDB are
    administered by multiple federal agencies such as the Murray Darling Basin Authority
    (MDBA), which is charged with the development of a Basin Plan to set long-term
    withdrawal limits for surface and groundwater, and the Australian Competition
    and Consumer Commission (ACCC), which monitors water trading and enforces market
    regulations (ACCC, 2011). Historically, Australian states operated with near-total
    independence with regard to their water resources, although they consulted with
    each other via the Council on Australian Governments (COAG) to form similar regional
    water management plans. However, Australian water reform has concentrated increasing
    power at the federal level, with the 2007 Water Act granting substantial interstate
    power to the newly formed MDBA and the ACCC in order to manage an increasingly
    limited resource amidst acrimony between states (Connell and Grafton, 2011). This
    was the outgrowth of successive basin-wide commissions formed by a coalition of
    states, yet its inception at the federal level has presented a challenge in that
    it brought long-standing tensions between states and the federal government into
    water management (Connell and Grafton, 2011). Concentration of power in a central,
    basin-wide authority is consistent with theoretical work that describes ideal
    water markets (Matthews, 2004). It is important to acknowledge that the efficiency
    of water allocation in Australia has been impeded by noneconomic barriers to trading
    water between sectors of its economy. In addition to potential externalities that
    pertain to all water markets (Chong and Sunding, 2006), Australian culture includes
    a strong predisposition toward agricultural life, as a countryside of small farms
    was part of governmental plans to both settle the Australian interior during colonial
    times and to repatriate soldiers after the large wars of the 20th Century. This
    led to the development of Australia’s water market only after drought persisted
    for several years and the inclusion of impediments to transfer of water away from
    agriculture in market rules (Crase et al., 2007). Additionally, state endorsement
    of water transfers from farms to cities counteracts a tradition of state sponsorship
    of irrigation infrastructure that is meant to offset precipitation variability,
    and so Australian state governments have tended to respond to drought first with
    new infrastructure projects, not with policy reforms (Crase et al., 2007). An
    Interstate Water Market in the Colorado River Basin Probable Features Water trading
    is not unprecedented in the western U.S. Intrastate water markets are common,
    although they vary in their implementation. An early water market began in the
    Central Valley of California, which does not use Colorado River water, in 1992.
    Created in response to drought, it led to the sale of water from farmers to cities,
    with large profits made by the former (Loomis, 1994). In Arizona, only permanent
    yearly water rights established before 1919 can be traded, and transactions require
    a 420-day waiting period. In New Mexico, water rights must predate 1907 to be
    sold, and transactions can require up to 1.5 years. In the Northern Colorado Water
    Conservancy District, standardized water rights, small transaction fees, and short
    processing times have led to a vigorous water market in which sellers are nearly
    always irrigators who usually sell to municipalities (Brookshire et al., 2004;
    Brewer et al., 2007; Donohew, 2009). Across the western U.S., the number of transactions
    has been increasing over time due to increasing sales of permanent water rights
    (Brewer et al., 2007), although sales of seasonal water deliveries have historically
    been much greater (Brown, 2006). Prices paid by agricultural users tend to be
    significantly lower than prices paid by urban users due to differing levels of
    utility for a unit volume of water. Both agricultural and urban prices have been
    steadily climbing over the last decade (Brown, 2006; Brewer et al., 2007; Donohew,
    2009). The stable operation of water markets at the state level suggests that
    an interstate water market could be a viable option for the CRB. To date, isolated
    interstate agreements have been limited in scope and have transferred unused Arizona
    water to cities of southern Nevada or farms of southern California (U.S. Bureau
    of Reclamation et al., 2002; MacDonnell, 2009). Given that both Arizona and Nevada
    have limited in-state water resources, intrastate water markets do not provide
    sufficient water security in these states. Furthermore, water is only used for
    municipal and industrial uses in Nevada, so an intrastate market would be useless
    due to a lack of diversity of users (Nieuwoudt and Armitage, 2004; USBR, 2011).
    Conversely, an interstate market would give these arid states access to agricultural
    trading partners with different crops, planting patterns, and water needs. The
    CRB is large enough to contain a wide diversity of users, and the infrastructure
    exists to allow the physical transfer of water between most potential trading
    partners. The large sums of money offered by Nevada for additional sources of
    water indicate a clear willingness to pay, and California agriculture and unused
    Upper Basin water may be more practical sources than unused Arizona water or groundwater
    from central Nevada. In addition to a decrease in the long-term average runoff,
    interannual variability of runoff is likely to increase due to climate change
    (IPCC, 2007). Although the large reservoir capacity in the CRB mitigates interannual
    variability, water trading can also help alleviate it as it has in Australia.
    Thus, an interstate water market may not only be viable in the CRB, but the flexibility
    it provides may also become essential as scarcity and runoff variability increase.
    An interstate water market will likely increase the economic efficiency when willing
    buyers in arid southwestern cities connect with potential agricultural sellers
    across the CRB. Generally, water allocation based on seniority without trading
    is extremely inefficient, with irrigators paying much less for their water than
    municipalities (Chong and Sunding, 2006). In the Colorado market from 1987 to
    2005, the median prices of single-year agriculture-to-urban and agriculture-to-agriculture
    transfers were $40/af ($0.0324 per 1000 L) and $10/af ($0.0081 per 1000 L), respectively
    (Brewer et al., 2007). By contrast, the purchase of unused Arizona water cost
    the SNWA $291.67/af ($0.2366 per 1000 L) (Tavares, 2009). This high price appears
    to be a function of a paucity of sellers willing to meet the demand of Las Vegas
    due to the lack of a functioning market for water. The potential for any new water
    management practice to improve upon existing policy depends on understanding the
    costs of available alternatives. Implementing interstate water trading would bring
    new costs to the water supply of any participant, and so the magnitude of the
    benefit of a new interstate water market will vary by location and by water user.
    Thus, it will require a careful, site-specific study; although the costs of market
    regulation (see below) should be rather constant across the CRB, transaction costs
    could vary substantially between basin states. Such costs arise from any impediment
    to a water transfer. They tend to be higher in arid regions, and policy-induced
    costs are often desirable because they monetize externalities of trading (Colby,
    1990). As a simple example, if water trading moved net consumptive use either
    upstream or downstream of Lake Powell and Grand Canyon during a given season,
    this could affect hydropower revenue at Glen Canyon Dam, the health of (endangered)
    species in the sensitive Grand Canyon ecosystem, and recreational benefits in
    both locations. Although there is a clear need for research to quantify such costs
    and, consequently, the net economic benefit of the initiation of interstate water
    trading, the large difference between the prices of water in routine sales in
    the Colorado market relative to that of the SNWA-Arizona agreement indicates that
    interstate water trading offers strong potential for an increase in availability
    and a decrease in price for some willing buyers. Water-scarce regions outside
    Arizona and Nevada stand to benefit from expanded interstate trading. For example,
    although California will not experience shortages under the Shortage Guidelines
    and enjoys the largest share of Colorado River water of any CRB state, the majority
    of this water is used on farms; the water supplies for metropolitan Los Angeles
    and San Diego are not plentiful. Although no intrastate market for Colorado River
    water exists in California, San Diego has purchased 0.2 maf/yr (247 GL/yr) from
    the Imperial Irrigation District starting at $258/af ($0.2092 per 1000 L) (San
    Diego County Water Authority, 2011). This demonstrates a strong willingness to
    pay for water in a state that receives a large volume from the Colorado River.
    Just as active trading in the Australian market occurs within states, junior rights
    holders across the CRB would likely be active participants in a freer water market,
    purchasing both in-state and out-of-state water. The concept of prior appropriation
    and the seniority of certain water rights could be preserved in an interstate
    water market, as it has been in Australia. There, water rights are separated into
    two tiers known as “high security” or “low security” entitlements, which are more
    or less likely to receive their full seasonal allocation (e.g., Bjornlund, 2004).
    The trading of permanent or temporary water rights in the U.S. neither implies
    nor rejects the adoption of the Australian system of allocations. If desired,
    the CRB could maintain prior appropriation in a water market by classifying the
    seniority of a water right to reflect the date of its creation, not the date of
    its possession by its current owner. In this case, market participants could control
    the reliability of their water supplies as well as the size of their supplies.
    Presumably, senior water rights would sell (i.e., a permanent transfer) or lease
    (i.e., the purchase of a volume of water for a fixed time period, such as one
    year) for much higher prices than junior ones as they currently do in the Colorado
    intrastate market (Brookshire et al., 2004; Brewer et al., 2007). Preserving seniority
    of water rights should make interstate water trading attractive to senior rights
    holders across the CRB due to the strong potential for profit. Coupled with the
    access to new sources of water for junior rights holders, it may make interstate
    water trading more universally appealing across the Basin. Thus, interstate water
    trading is not a threat to prior appropriation, one of the bedrock principles
    that has guided Western water law since its inception. Barriers to Interstate
    Water Trading in the Colorado River Basin Several barriers exist to the implementation
    of an Australian-style water market in the CRB. A merger of existing intrastate
    water markets would be problematic because regulations pertaining to water trading
    vary widely across the CRB (Colby, 1988; Loomis, 1994; Brookshire et al., 2004).
    The water market in Colorado is the most efficient, whereas rules in Arizona and
    New Mexico seem intentionally restrictive to trading. The laws of Colorado thus
    provide the best model for standardization. The Australian innovation of “tagged
    trade,” in which the features of a water right are honored in the state of purchase,
    even if they are inconsistent with the rights created in that state (Australian
    National Water Commission, 2010), could allow for an interstate water trading
    system that does not necessitate the political and economic costs of full standardization.
    However, in the MDB, state laws were similar before the inception of interstate
    trading due to coordination through the COAG (Connell and Grafton, 2011), but,
    in the CRB, state laws vary to the extent that even the basic terminology of water
    rights depends on different definitions in different states (Colby, 1988). The
    success of a water market depends on regulation by a central authority that can
    apply rules fairly to all participants, execute trades in a time frame that allows
    users to respond to changing water needs and availabilities, and protect third
    parties from potential negative effects of water transfers (Chong and Sunding,
    2006). Consequently, Basin-wide standardization and subsequent market regulation
    would almost certainly require states ceding some authority to an entity with
    interstate jurisdiction. The states of the CRB hold strong authority over their
    water supplies, yielding only to legal agreements negotiated with other basin
    states or to federal laws that were not designed explicitly to control water,
    such as the U.S. Endangered Species Act (MacDonnell, 2009). The USBR provides
    a poor U.S. analogy to the Australian federal agencies; the former merely manages
    water infrastructure and does not set CRB-wide conservation or use policies. No
    other Basin-wide entity exists, and the creation of an authority that could operate
    above the CRB states would require delicate negotiation given the disquiet between
    states of the two Basins as well as negativity related to perceptions of unnecessary
    new regulation by nonlocal government entities, which has been observed in Texas
    (Colby, 2000). The national economic and cultural significance of the Colorado
    River and the current involvement of the USBR suggest that a CRB Authority might
    lie within a federal agency. In addition to the MDBA, rough analogies for such
    an entity exist in those that regulate interstate electricity trading, and thus
    an Independent System Operator or a Regional Transmission Organization could serve
    as a model for some elements of a regulatory agency that oversees interstate water
    trading in the CRB. Just as cultural factors have been an impediment to agricultural-urban
    water transfers in Australia (Crase et al., 2007), an additional, significant
    barrier to creation of an interstate water market in the CRB is strong resistance
    to change among Upper Basin states that is derived from fear that water transfers
    could remove water from economic use in the Upper Basin in favor of economic use
    in the Lower Basin. In 2008, then-Colorado senator (and the current U.S. Secretary
    of the Interior) Ken Salazar called any modification of the laws that divide CRB
    water between the Basin states “an anathema to the fundamental principles of Colorado’s
    water rights.” He believed that renegotiation of Colorado River law might lead
    to less water for Colorado and more for Lower Basin states, and Colorado “did
    not want California to gobble up all of the water supply on the Colorado River”
    (Ashby, 2008). Furthermore, survey data indicate that CRB water managers consider
    water law to be an important influence on local water supply yet have little understanding
    about how potential regulatory changes might affect them (USBR, 2011). Such distrust
    and uncertainty may delay meaningful CRB reform, including the implementation
    of interstate water trading, until the cities of the Southwest face certain crisis,
    at which point the flexibility provided by a water market would be largely diminished.
    Management of the psychological and emotional costs of the instability brought
    by institutional change has received attention in the field of sustainability
    theory (e.g., Senge, 1990; Senge et al., 1999). A detailed discussion of the principles
    of change management with respect to water managers across the CRB is beyond the
    scope of this article, but the concerted application of these principles as well
    as effective public communication would be an essential part to any meaningful
    regulatory reform in the CRB. An interstate water market could be the reform that
    best suits the distrust in the CRB, because participation would be optional and
    Coloradoans (or others) could refuse to sell their water downstream. This may
    be preferable to entering into negotiations during a water crisis and receiving
    reduced access to the Colorado River with no option for amendment once an altered
    Compact is finalized. Furthermore, interstate trading could be phased in gradually
    by first creating separate markets in the Upper and Lower Basins and then merging
    them after several years. Although interstate water trading is not incompatible
    with prior appropriation, it could challenge other core principles of CRB water
    law. For example, the guarantee of a minimum flow from the Upper Basin to the
    Lower Basin could, in principle, be undermined if great volumes of water were
    voluntarily sold from users below Glen Canyon Dam to those above it, although
    this seems highly unlikely in the coming decades. Additionally, laws invalidate
    water rights if water is not put to beneficial use, and environmental flows are
    not considered as beneficial uses in all CRB states (Colby, 1988). Although advocates
    of ecological health might wish to purchase water to increase instream flows (as
    in Australia, see above), such an action runs counter to the values espoused in
    CRB water law. A complete review of the legal complexities induced by interstate
    water trading is beyond the scope of this article, but these examples indicate
    that responding to scarcity by creating an interstate water market may challenge
    some long-held beliefs that are embedded in the Basin’s laws. However, the existence
    of such conflicts does not negate the value of an interstate water market, which
    may be necessary to prevent desperate, poorly conceived, more significant challenges
    to CRB law from states suffering from shortages. Should the CRB acquiesce to change
    and create an interstate water market, the attendant emotional fears should be
    easier for the new CRB-wide entity to address. Concerns such as entities being
    forced to sell and then experiencing financial ruin, farms losing all their water
    to wealthy cities, and farming towns depopulating have been debunked as existing
    water markets have been studied (Chong and Sunding, 2006). For example, based
    on data from California, Colorado, and Australia, it would seem unlikely that
    the sale of water at market prices from agricultural areas in Colorado and Utah
    to Lower Basin cities would have exceptionally deleterious effects to the economies
    or cultures of upstream regions. Other impediments to successful introduction
    of markets can arise if regulations are poorly written (cf., Colby, 2000), although
    ample legal precedent for the application of state water law exists (Colby, 1988).
    This should ease the adjustment to an interstate market somewhat. Conclusions
    The 2011 interim report of the Water Supply and Demand Study marks the first official
    acknowledgement by the USBR of facts that nontechnical and peer-reviewed publications
    have reported for some time: supply in the Colorado River exceeds demand, and
    that supply is expected to decrease substantially due to climate change (USBR,
    2011; e.g., Powell, 2008; Barnett and Pierce, 2008). Climate change cannot be
    ignored in reservoir management (Viers, 2011), and so this new stance by the USBR
    would seem to render obsolete an important premise that underlies the reactions
    to drought described by the Shortage Guidelines (USBR, 2007). Although the Shortage
    Guidelines are based on an outdated and flawed premise, their reaction to aridity
    persists as policy. They are consistent with the many laws governing the Colorado
    River, but they place the burden of low water availability on the cities of Arizona
    and Nevada and agriculture along the CAP. Were the reduced withdrawals from Lake
    Mead likely to prevent further shortage, then the Shortage Guidelines would offer
    some water security to Arizona and Nevada at high cost. However, the fall of Lake
    Mead to <1,025 ft above sea level remains a real possibility, and so current policy
    imposes high, targeted costs yet addresses the root problem inadequately, merely
    postponing contentious negotiations until less water is available. It is unlikely
    that the impending water-shortage crisis of the Southwest can be managed by conservation
    alone, either at the regional level (i.e., as reduced deliveries from Lake Mead
    to Lower Basin states) or at the municipal level. During more than a century of
    water development in the CRB, demand has changed from the solely agricultural
    economy of the early 20th Century to a mixture of lucrative agriculture and large,
    economically and politically strong municipalities. However, the legal division
    of the Colorado River has not evolved. Allowing market forces to redistribute
    supply so that it matches demand will offer vital flexibility in the face of declining
    average yearly flows and steadily increasing the population while, if desired,
    also preserving the system of prior appropriation that is central to water rights
    in the American West. Recent data from active interstate water trading in Australia
    show that basin-wide water trading improved the well-being of both agricultural
    and municipal users during a time of prolonged aridity. Currently, should forecasts
    for long-term aridity come true, Arizona and Nevada are extremely unlikely to
    have enough water to sustain their growth rates of recent decades. Under a market
    system, the price of water everywhere would rise when water becomes scarce and
    water will move to those most able to pay for it. This allows Arizona and Nevada
    to have water security, at a cost, and senior rights holders will have a new source
    of income during times of scarcity. Such a market would depend on effective regulation
    to ensure fairness in transactions and limit negative third-party effects. Although
    the barriers to trading water across state lines in the CRB are not trivial, the
    potential benefits of an interstate water market there are too significant and
    numerous to ignore. The final report of the Water Supply and Demand Study is sure
    to spark conversations about updating water allocation policy in the CRB. Creation
    of an interstate water market there should be a meaningful part of that discussion.
