    crops. The agricultural water usage in the semi-arid region of São Francisco river
    basin is thus highly productive, besides also providing jobs in the agri-business,
    which is a stimulus for rural development of the region. 4. Conclusions Because
    of the importance of the water management in fruit crops, daily and seasonal water-use
    patterns of a large commercial mango orchard were collected. The results presented
    in this paper are important for irrigation management, water allocation, water
    savings and environmental sustainability of irrigated mango orchards. Despite
    the aerodynamically rough surface with the crowns of mango trees exceeding 5 m,
    the actual ET of the mango orchard is less than for grass as a reference crop
    (kc = 0.91). The underlying reason is the presence of a relatively large bulk
    surface resistance (135 s m−1) due to presence of older leaves, shadow in the
    crown, distance between trees for mechanical access and the absence of a ground
    cover crop. In the commercial farm investigated, soil moisture, evaporative fraction,
    crop water deficit and relative water supply were kept at ideal levels, especially
    considering the values for the entire growing seasons. The drawback of a wet light
    textured soil is the capacity to percolate excessive water resources. The annual
    percolation flow was 300 mm, and this is a threat to groundwater contamination
    and soil salinity build up, if drainage is not given proper attention. The bio-physical
    and economical water productivities of mango are very high. An economic water
    productivity of US$ 2.90–3.70 m−3 is an order of magnitude better than for staple
    crops. Hence from a scarce water resources point of view, water allocation to
    irrigated mango orchards is desirable. Although this water usage is highly productive,
    the environmental consequences must be considered keeping irrigated horticulture
    in pace with sustainability requirements. The challenge is to find a balance between
    water productivity and environmental pollution. Acknowledgements The research
