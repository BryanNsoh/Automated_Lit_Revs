    Microsatellite\nMandarins\nregistration and certification programs for mother\
    \ trees, \nsuch as those applied in other countries like Spain (PINA \net al.,\
    \ 2015) and the USA (VIDALAKIS et al., 2010). \nIn Brazil, the Citrus Mother Tree\
    \ Program of the \nState of São Paulo was established in 1969 (GREVE et \nal.,\
    \ 1991), and restructured in 1998 to require the use of \nscreens in all nurseries\
    \ to protect the plants against CVC \nvectors (CARVALHO, 1998). The mandatory\
    \ use of \nscreens was also the main restriction of the Standards for \nProduction\
    \ of Certified Nursery Trees, a São Paulo state \nvoluntary program introduced\
    \ in 1994 (NORMAS, 1998). \nThe use of screens was also adopted in January 2003\
    \ as a \nmandatory rule in the production of nursery trees in this \nstate (CARVALHO,\
    \ 2004). \nThe São Paulo State Citrus Mother Tree and the \nCertified Nursery\
    \ Trees programs were aimed at the \ndevelopment and dissemination of technology\
    \ for the \nproduction and release of healthy citrus basic materials \nand were\
    \ supported by research institutes and public \npolicies (CARVALHO; LARANJEIRA,\
    \ 1994; BORGES \net al., 2000; CARVALHO et al., 2001a; VALLE, 2002). \nThese programs\
    \ were the basis for the implementation \nand improvement of standards and techniques\
    \ for the \nproduction of nursery trees and basic materials in protected \nenvironments\
    \ to exclude the vectors of important diseases, \nsuch as CVC and HLB, which made\
    \ the system used in this \nstate a reference system to be used as a model worldwide.\
    \ \nOn a historical note, the legal agreement between \nthe São Paulo State’s\
    \ Secretary of Agriculture and Food \nSupply (SAA-SP) and MAPA lost validity with\
    \ the new \nnationwide law of Seed and Nursery Trees of July 2004 \n(DECRETO,\
    \ 2017), causing a major setback to the citrus \nindustry. The Standards for Citrus\
    \ Nursery Tree Production \nand the Certified Nursery Tree Production System were\
    \ \nalso extinguished on this occasion (CARVALHO, \n2014). Today, the São Paulo\
    \ State Agricultural Defense \nCoordination, linked to the SAA-SP, acts only within\
    \ the \nphytosanitary aspects of its legal competence, focusing on \nthe physical\
    \ and genetic standards indicated by MAPA.\nAccording to the federal regulations\
    \ of December \n2005 (INSTRUÇÃO, 2017b), all agents involved in \nthe execution\
    \ of production activities must register or \nbe certified in the National Nursery\
    \ Trees and Seed \n11\nAdvances in Citrus propagation in Brazil\nRev. Bras. Frutic.,\
    \ Jaboticabal, 2019, v. 41, n. 6:  (e-422) \nPlants that are candidates for mother\
    \ trees should \nbe tested for the presence of systemic pathogens, which \nmay\
    \ compromise the production or longevity of the plants \noriginating from them.\
    \ In Brazilian conditions, in addition \nto severe strains of CTV, the plant health\
    \ is evaluated for \nthe occurrence of exocortis, psorosis, cachexia, decline,\
    \ \nCVC, and HLB (CARVALHO et al., 2005). The plants \nsupplying propagation materials\
    \ must also be free of the \ncitrus canker and of the citrus leprosis virus, although\
    \ these \ndiseases are not systemic and present lesions limited to the \naffected\
    \ organs (branches, leaves, and fruits).\nIncreasingly faster and more accurate\
    \ immunological \nand molecular tests are becoming available, but the \ndiagnosis\
    \ of the presence of certain pathogens is still \ndependent on the application\
    \ of biological tests using \nindicator plants (Table 4). For the establishment\
    \ of a \ncomplete mother tree program, other steps are also \nnecessary, such\
    \ as shoot tip-grafting, either associated \n(or not) with thermotherapy and cross-protection\
    \ against \nthe most severe isolates of CTV or pre-immunization \n(MÜLLER; REZENDE,\
    \ 2004). Only plants maintained \nin a vector-free, protected environment are\
    \ used in these \nprocesses. \nThese programs require equipment, products, and\
    \ \nspecialized technical personnel. The high cost and time \nrequired to perform\
    \ this work restricts it to being done \nat more complex research institutions,\
    \ larger companies, \nor nurseries. These services may be requested from such\
    \ \ninstitutions as the CCSM-IAC (INFORMATIVO, 2017), \nand all selected materials\
    \ must be registered by qualified \ntechnicians registered in the RNC and RENASEM\
    \ of \nMAPA.\nShoot-tip grafted plants provide buds for the \nestablishment of\
    \ citrus mother trees, since they are \npathogen-free and pre-immunized against\
    \ severe strains \nof CTV (Figure 3A-C). The use of an anti-aphid screen \nand\
    \ antechambers are federal requirements and prevent \nthe entry of insect vectors\
    \ of diseases. The structure \nused must be resistant to strong winds and must\
    \ have a \nminimum height of 4 m to ensure good internal ventilation \n(CARVALHO;\
    \ SETIN, 2014). The use of windbreaks is \nrecommended to protect the structure\
    \ against inclement \nweather, and as a preventive practice against contamination\
    \ \nwith the citrus canker bacteria (BEHLAU; BELASQUE \nJR., 2014).\nRegistry\
    \ (RENASEM) of MAPA. There are specific \nconditions and documentation for this\
    \ registration, \nincluding the obligatory use of the species or cultivars \n\
    included in the RNC of MAPA, proof of genetic origin, \ntechnical responsibility\
    \ for the respective class entity, and \ncertificates of genetic sanity.\nNationwide,\
    \ the production of citrus nursery trees \non substrate containing soil has not\
    \ been allowed since \nSeptember 2017 (INSTRUÇÃO, 2017a). The mother \ntrees,\
    \ certified budwood blocks, and certified nursery trees \nshould all be kept in\
    \ a protected environment, covered \nby screens with maximum mesh size of 0.87\
    \ × 0.3 mm, \nwith an antechamber of at least 4 m2 and a footbath at the \nentrance\
    \ (INSTRUÇÃO, 2017d). In areas with frequent \noccurrences of HLB, the certified\
    \ budwood increase \nblocks and nurseries must also be kept under a screen, \n\
    even if they are not used for the production of certified \nbudwood or certified\
    \ nursery trees (INSTRUÇÃO, 2017e). \nThe regulation of the production of citrus\
    \ rootstocks \nby in vitro micropropagation is also encompassed by \nfederal regulations,\
    \ which establish the standards for \nthe production and commercialization of\
    \ nursery trees \nand other propagation structures obtained through tissue \n\
    culture (INSTRUÇÃO, 2017a). \nIn addition to the federal regulations of MAPA,\
    \ all \nthose involved in the production and commercialization of \ncitrus propagation\
    \ materials in the state of São Paulo must \nalso comply with state regulations,\
    \ such as the mandatory \nuse of screens to protect the nursery trees and mother\
    \ \ntrees against CVC and HLB vectors, with the exception \nof rootstock mother\
    \ trees (SÃO PAULO, 2018b). This is \nalso mandatory for citrus budwood increase\
    \ blocks and \nnurseries (SÃO PAULO, 2018c), and citrus nursery tree \nstorage\
    \ areas (SÃO PAULO, 2018a). The methodology for \ncollecting samples for laboratory\
    \ analyses of plant health \nin basic plants, mother trees, seed supply plants,\
    \ budwood \nincrease blocks, nurseries, and citrus nursery tree storage \nareas\
    \ is also standardized (SÃO PAULO, 2018d). \nMother trees: The trees that supply\
    \ seeds and \nbudwood are commonly called mother trees and are \nobtained through\
    \ the selection of plants from commercial \norchards or breeding programs. Their\
    \ introduction from \nother countries is strictly regulated by Embrapa Genetics\
    \ \nResources and Biotechnology (EMBRAPA, 2016) or \nIAC (QUARANTENÁRIO, 2016),\
    \ and should follow all \nquarantine rules to avoid the introduction of new pests\
