    \ p.muruganantham@cqumail.com\nAbstract: Deep learning has emerged as a potential\
    \ tool for crop yield prediction, allowing the\nmodel to automatically extract\
    \ features and learn from the datasets. Meanwhile, smart farming\ntechnology enables\
    \ the farmers to achieve maximum crop yield by extracting essential parameters\
    \ of\ncrop growth. This systematic literature review highlights the existing research\
    \ gaps in a particular\narea of deep learning methodologies and guides us in analyzing\
    \ the impact of vegetation indices and\nenvironmental factors on crop yield. To\
    \ achieve the aims of this study, prior studies from 2012 to 2022\nfrom various\
    \ databases are collected and analyzed. The study focuses on the advantages of\
    \ using\ndeep learning in crop yield prediction, the suitable remote sensing technology\
    \ based on the data\nacquisition requirements, and the various features that inﬂuence\
    \ crop yield prediction. This study\nﬁnds that Long Short-Term Memory (LSTM) and\
    \ Convolutional Neural Networks (CNN) are the\nmost widely used deep learning\
    \ approaches for crop yield prediction. The commonly used remote\nsensing technology\
    \ is satellite remote sensing technology—in particular, the use of the Moderate-\n\
    Resolution Imaging Spectroradiometer (MODIS). Findings show that vegetation indices\
    \ are the most\nused feature for crop yield prediction. However, it is also observed\
    \ that the most used features in the\nliterature do not always work for all the\
    \ approaches. The main challenges of using deep learning\napproaches and remote\
    \ sensing for crop yield prediction are how to improve the working model for\n\
    better accuracy, the practical implication of the model for providing accurate\
    \ information about crop\nyield to agriculturalists, growers, and policymakers,\
    \ and the issue with the black box property.\nKeywords: deep learning approaches;\
    \ crop yield prediction; remote sensing techniques; systematic\nliterature review\n\
    1. Introduction\nCrop yield prediction is becoming more important because of the\
    \ growing concern\nabout food security [1–3]. Early crop yield prediction plays\
    \ an important role in reducing\nfamine by estimating the food availability for\
    \ the growing world population [2]. Hunger is\none of the most devastating issues\
    \ in the world and increasing crop yield production is a\nfeasible solution to\
    \ overcome this problem. The World Health Organization [1] estimated\nthat there\
    \ is still an inadequate food supply for 820 million people around the world.\
    \ The\ntarget for the Sustainable Development Goals of the United Nations is to\
    \ eliminate hunger,\naccomplish food security, and encourage sustainable agriculture\
    \ by 2030. The Food and\nAgriculture Organization (FAO) estimated that there will\
    \ be a 60 per cent demand for food\nto supply the world population of 9.3 billion\
    \ by 2050 [2]. Therefore, crop yield prediction\ncan offer crucial information\
    \ required for developing a reasonable solution to achieve the\ntarget and end\
    \ hunger [1].\nCrop yield is inﬂuenced by various parameters, and it is difﬁcult\
    \ to build a reliable\nprediction model with traditional methods. However, with\
    \ advancements in computational\nRemote Sens. 2022, 14, 1990. https://doi.org/10.3390/rs14091990\n\
    https://www.mdpi.com/journal/remotesensing\nRemote Sens. 2022, 14, 1990\n2 of\
    \ 21\ntechnology, the development and training of a novel approach for crop yield\
    \ prediction\nhave become feasible [3]. Deep learning is a signiﬁcant technique\
    \ that is extensively used in\nthe agricultural domain because of its numerous\
    \ data technologies and high-performance\ncomputing [4]. Deep learning is a class\
    \ of machine learning that has multiple layers\nof neural networks capable of\
    \ learning from data that are unstructured and unlabeled,\nwhereby the learning\
    \ can be supervised, semi-supervised, or unsupervised. Sarker [4]\npointed out\
    \ that deep learning techniques focus on learning abstract features of large\n\
    datasets. To accurately predict crop yield requires primary knowledge of the association\n\
    between functional attributes and interactive factors. To study such correlation\
    \ requires\nboth comprehensive datasets and high-efﬁciency algorithms, which can\
    \ be achieved by\nusing deep learning.\nThis paper conducts a systematic literature\
    \ review on the application of deep learning\napproaches in crop yield prediction\
    \ using remote sensing data. The rationale of conducting\nthis systematic literature\
    \ review is because it has the potential to highlight the existing\nresearch gaps\
    \ in a particular area of deep learning methodologies and guides us in analyzing\n\
    the impact of vegetation indices and environmental factors on crop growth. This\
    \ systematic\nliterature review provides a new perspective of research by investigating\
    \ the advantages\nof using deep learning in crop yield prediction, the suitable\
    \ remote sensing technology\nbased on the data acquisition requirements, and the\
    \ various features that inﬂuence crop\nyield prediction.\nThe structure of this\
    \ paper is organized as follows. Section 2 provides the overview of\ncrop yield\
    \ prediction. Section 3 presents the research methodology adopted in conducting\n\
    the systematic review. Section 4 presents the results and discussion, followed\
    \ by the\nconclusions in Section 5.\n2. Research Methods\n2.1. Review Methodology\n\
    This systematic literature review helps us to understand the application of deep\n\
    learning approaches in crop yield prediction using remote sensing data. This systematic\n\
    literature review is carried out to highlight the existing research gaps in a\
    \ particular area of\ndeep learning methodologies and guide us in analyzing the\
    \ impact of vegetation indices\nand environmental factors on crop growth. For\
    \ the systematic literature review, not only\nare all research studies from journals,\
    \ conferences, and other electronic databases assessed,\nbut they are also integrated\
    \ and presented in correspondence to the research questions\nmentioned in our\
    \ study.\nA systematic literature review is an exceptional way to evaluate theory\
    \ or evidence\nin a speciﬁc area or to study the accuracy or validity of a speciﬁc\
    \ theory [5]. The review\nguidelines given by Kitchenham and Charters [6] are\
    \ appropriate for our systematic litera-\nture review as they provide objectivity\
    \ and transparency. Based on the review guidelines,\ninitially, the research questions\
    \ are formulated. The review is undertaken in accordance\nwith the Preferred Reporting\
    \ Items for Systematic reviews and Meta-Analysis (PRISMA)\nstatement [7]. Several\
    \ databases, such as IEEE Explorer, ScienceDirect, Scopus, Google\nScholar, MDPI,\
    \ and Web of Science, are used for selecting the relevant research articles.\n\
    These research articles are assessed and ﬁltered based on the quality criteria.\
    \ A complete\nchecklist of PRISMA (prisma-statement.org) is used for conducting\
    \ and reporting the results\nof the review.\n2.2. Research Questions\nThe following\
    \ research questions are developed to guide the systematic review:\nQ1. What deep\
    \ learning approaches are used for crop yield prediction?\nThis question helps\
    \ us to analyze both the advantages and limitations of using deep\nlearning approaches\
    \ in crop yield prediction.\nQ2. What remote sensing technologies are used with\
    \ deep learning approaches for\ncrop yield prediction?\nRemote Sens. 2022, 14,\
    \ 1990\n3 of 21\nWith various remote sensing technologies in existence, this question\
    \ helps us to under-\nstand the suitable remote sensing technology based on the\
    \ data acquisition requirements\nfor the study of crop yield prediction, such\
    \ as land area and crop type.\nQ3. What are the vegetation indices and environmental\
    \ parameters used in crop\nyield prediction?\nAnswering this question helps us\
    \ to learn about the various features that are inﬂuenc-\ning the deep learning\
    \ approaches in crop yield prediction.\nQ4. What are the challenges in using deep\
    \ learning approaches and remote sensing\nfor crop yield prediction?\nThis question\
    \ helps us to understand the limitations and challenges in the existing\napproaches.\n\
    2.3. Procedure for Article Search\nThe approach to searching the articles is designed\
    \ based on the framed research\nquestions and the aim of the systematic literature\
    \ review. Narrowing down the focus from a\nmajor concept to the central idea of\
    \ the review helps in creating an effective search strategy.\nUsing “deep learning”\
    \ alone as a search string will generate a lot of published articles from\nvarious\
    \ application ﬁelds that are not likely related to the aim of the review and cause\
    \ the\nsearch to be complicated. Redeﬁning the search strategy as “crop yield\
    \ prediction” AND\n“remote sensing” AND “deep learning” can reduce the probability\
    \ of deviating from the\nscope of the review. Initially, by using these search\
    \ strings, the articles were retrieved from\nﬁve databases, including IEEE Explorer,\
    \ Science Direct, Scopus, Google Scholar, and MDPI.\nFurther, to include any other\
    \ relevant studies, the following keywords, namely “crop yield\nprediction” OR\
    \ “crop yield estimation” AND “deep learning” AND “remote sensing” OR\n“artiﬁcial\
    \ intelligence” AND “smart farming”, were used to retrieve the articles from the\n\
    databases. The articles from the last 10 years (2012–2022) were used for the study\
    \ as deep\nlearning approaches gained momentum after 2012 [8]. Since then, much\
    \ research has been\nconducted on deep learning approaches.\n2.4. Article Selection\
