    is relatively well endowed in terms of water resources. However, these resources
    are unevenly distributed with marked difference between the rainy and cooler North
    and central Atlantic regions of the country and the dry and warmer South, inland
    regions (e.g. Alentejo). The same occurs with Spain which presents large differences
    in terms of water reserves and precipitation between the Atlantic and Northern
    regions and the southern Mediterranean regions. In Portugal, irrigated viticulture
    expanded mostly in the southern part of the country (Península de Setúbal, Alentejo,
    Algarve) but now other wine regions (e.g. Tejo, Douro Superior) are also now being
    punctually irrigated to face more stressful summer conditions (Fraga et al., 2013,
    Lopes et al., 2014). Spanish vineyards have been traditionally dry-farmed because
    irrigation was forbidden by law until 1996. Nowadays, irrigation is still not
    permitted in most of the “Denominaciones de Origen (DO)”, and just like in Portugal,
    irrigation is only allowed under specific circumstances and after the technical
    allowance from Regional wine Commissions. However, vineyards in areas out of the
    DO control can be irrigated without any restriction. Although irrigation has increased
    dramatically in Spanish viticulture (Fig. 1), there are still authors questioning
    whether this is an environmentally sustainable trend in semi-arid areas such as
    regions of central and southern Spain (Intrigliolo and Castel, 2008, Romero et
    al., 2010, Medrano et al., 2015). Ground water resources in the Mediterranean
    also deserve more attention. Indeed, they contribute to 20–100% of the water used
    in European irrigated farms, depending on the region and country. Besides the
    ongoing climate change is expected to limit recharge of aquifers due to reduced
    precipitation and to increased water abstraction to support larger irrigation
    needs and to minimize the problem of lower quality surface waters (Costa et al.,
    2007, Goderniaux et al., 2009, Stigter, 2012, Baudron et al., 2014, Carreira et
    al., 2014). Also, in most of the EU countries, groundwater users pay no tariff
    to water authorities and only few countries (France, Netherlands, Denmark, England
    and Wales) do charge a water abstraction fee (OECD, 2010). Vulnerability and adaptive
    capacity of the Mediterranean viticulture is also linked to socio-economical aspects
    (Strano et al., 2013, Lereboullet et al., 2012). For example, the small size of
    most of the companies results in limited budgets and restricted innovation with
    limited capacity to accommodate new legislation requirements for environment or
    new market trends related to quality (ECOPROWINE, 2014). In addition, fluctuations
    in the wine markets poses a limitation to Mediterranean viticulture and affect
    mostly smaller companies. Another limitation is the lack of information and perception
    of risks by growers and managers of smaller companies which restrict changes in
    terms of adoption of novel agronomic strategies or technologies to mitigate climate
    change and respond to changes in consumer demand and to more restrictive legislation
    on water use. The lack of labour force can also be a problem in certain Mediterranean
    wine regions and therefore the use of emigrant labour force became common in Spain,
    Portugal or France following the trends observed in other intensive production
    agricultural systems (greenhouse horticulture) (FAO, 2013, Costa et al., 2014).
    Lack of statistical information concerning water use and management in the Mediterranean
    hinders proper policy decision on aquifer management, irrigation, pollution emissions
    from either surface or subsurface (Albiac, 2005; EEA, 2012a). In fact, we may
    still find data collections and assessments with large data gaps, lack of harmonization
    in estimation and data quality assurance methodologies (EEA, 2012a). 1.2. Opportunities
    Regarding the opportunities for Mediterranean viticulture, the large historical
    and cultural relevance of the crop and related activities is particularly visible
    in Spain and Portugal, where the crop is being cultivated for centuries. This
    results in a large cultural tradition, available empirical knowledge, variety
    selection and large diversity of autochthonous varieties (Tapia et al., 2007,
    Gonçalves and Martins, 2015, Fraga et al., 2015). Portugal has a large genetic
    variability which has been stored in a network of both commercial and public vineyards.
    Recent set of actions were taken by the Portuguese Association for Grapevine Diversity
    (PORVID) to safeguard such genetic heritage and organize Portuguese biodiversity.
    A prospection and conservation project has been carried out with the principal
    objective of building a full-diversity in vivo library of the Portuguese grapevine
    heritage (Martins, 2011, Gonçalves and Martins, 2015). Similarly over the last
    few years, many regions of Spain have developed several projects focused on the
    prospection, characterisation and conservation of autochthonous varieties. The
    “Instituto Madrileño de Desarrolo Agrario” (IMIDRA) takes care of the official
    ampelographic collection of grapevines in Spain, and coordinates most of these
    projects. The production of premium and super-premium wines give an Iberian viticulture
    a competitive advantage over other worldwide competitors. The multiplicity of
    genotypes and “terroirs” makes the Iberia Peninsula a unique region for wine production
    and has generated a large number of high quality vintage wines that had won several
    accolades worldwide. The multiple South European Mediterranean “terroirs” (e.g.
    Vinhos Verdes, Douro, Dão, Alentejo, Rias Baixas, Rioja, Ribera de Duero, Balearic
    Islands) and specific varieties (e.g. the Touriga Nacional, or the “Tempranillo”)
    make it possible to create unique monovarietal wines or novel blends with particular
    tastes and aromas, which gives major competitive advantage to the Mediterranean
    wine sector. Wine industry is one of the most innovative sub sectors of the EU
    agribusiness and there is a strong commitment of the EU translated into major
    investments in research and technology with a clear focus on sustainable viticulture.
    This is the case of major EU financed projects related to the wine sector such
    as EU-INNOVINE or ECOPROWINE. Additionally, cooperation between the Universities
    and private companies is also being promoted by EU projects. In parallel, Portuguese
    and Spanish authorities are promoting the image of Iberian wines abroad which
    permitted to increase exports and guarantee higher financial income for both countries
    (USDA, 2013, MAGRAMA, 2014, IVV, 2015). Finally, the increase in multiple and
    more demanding export markets is putting pressure on Portuguese and Spanish wine
    industry forcing local vineyards and wineries to a higher commitment on more environmentally
    sustainable practices, similarly to what is occurring in other important wine
    regions worldwide (Sinha and Akoorie, 2010, Berghoef and Dodds, 2011, CWSA, 2011,
    Retallack, 2012, Retallack, 2013, Fusi et al., 2014, Gerling, 2015, De Leo et
    al., 2015, Radke et al., 2015) or to other horticultural commodities (Torrellas
    et al., 2013, FAO, 2013). 2. Advances in the understanding of grapevine responses
    to heat stress and drought 2.1. Stomata, leaf temperature and water use efficiency
    Tolerance/resistance to drought and heat stress involves combination of several
    traits and mechanisms that can be morpho-anatomical, physiological and hydraulic
    (Chaves et al., 2010, Carvalho et al., 2015). Understanding the physiology and
    biochemistry related to stomatal regulation and their response to abiotic stress
    (e.g. drought) is crucial to understand plant responses to the environment and
    to improve plant water relations and WUE (Roelfsema and Kollist, 2013, Tsegay
    et al., 2014). Besides, stomatal regulation in grapevine varies with the genotype
    (Costa et al., 2012, Tomás et al., 2014a) and identically, we find large intra-specific
    variability for intrinsic WUE (Bota et al., 2001, Gaudillère et al., 2002, Koundouras
    et al., 2008, Rogiers et al., 2011, Tomás et al., 2012). Improved WUE can result
    in water savings at both plant and crop levels, but scaling-up from single leaves
    to crop is not a straightforward process (Medrano et al., 2015). In fact, previous
    research showed that improvements in leaf-level WUE may not always translate into
    higher crop WUE or higher yield (Condon et al., 2004). Actually, WUE is a complex
    multi-trait phenotype related with stomatal control and also with leaf structure,
    leaf biochemistry and leaf diffusive properties (e.g. mesophyll conductance) (Tomás
    et al., 2014b, Gago et al., 2015). Differences in WUE behaviour between grapevine
    genotypes/varieties depend on other traits such as hydraulic and hormones as reported
    for model and crops species (Matzner and Comstock, 2001, Pantin et al., 2013,
    Torres-Ruiz et al., 2014). In parallel with studies on WUE, a better comprehension
    of how plants regulate their leaf/canopy temperature in relation to stomatal behavior
    is equally relevant to improve adaptation/resistance to longer periods of heat
    and drought stress. Grapevine is considered a drought resistant species due to
    an efficient control of stomatal aperture in response to soil and air water deficits
    (Chaves et al., 2010, Costa et al., 2012). This behavior can be a protective strategy
    against excessive water loss and xylem cavitation (Chaves et al., 2010, Lovisolo
    et al., 2010) but such stomatal phenotype can also result in reduced evaporative
    cooling and consequent abnormal increase of leaf temperature (Tleaf) under extreme
    conditions (high air temperatures and soil water deficits). In fact, under typical
    South Europe Mediterranean conditions (e.g. Alentejo Portuguese wine region, South
    Portugal), canopy temperatures can easily reach values largely above the range
    considered optimum for grapevine photosynthesis (25–30 °C) (Costa et al., unpublished
    results). Extended periods of supra-optimal temperatures can give rise to damage
    in the photosynthetic apparatus with negative effects on WUE (Sinclair et al.,
    1975, Tambussi et al., 2007). According to Sinclair et al. (1975) this may occur
    via: (1) an increase in transpiration due to the exponential increase in saturated
    water vapor density inside the leaf that increases water vapor gradient between
    the leaf and the outside air; (2) an increase in leaf respiration rates as Tleaf
    increases, with negative effect on net CO2 assimilation. Tambussi et al. (2007)
    states that for cereal crops a potential gain in instantaneous WUE (WUEinstantaneous
    = AN/E) at leaf level may be less marked when the decrease in stomatal conductance
    to water vapour is linked to higher Tleaf and thus increased transpiration per
    stomatal conductance unit (Condon et al., 2002). Tambussi et al. (2007) also states
    that an increased Tleaf could induce penalties in yield and eventually in WUEyield
    in situations where the evaporative cooling effect of transpiration is important
    (Reynolds et al., 2001). Therefore, higher Tleaf and boundary layer effect may
    pose limitations to the ‘scaling-up’ of WUE from leaf to crop level. For instance,
    it has been pointed out that modern irrigation systems in which mild to moderate
    water stress is applied (improving WUE by partial stomatal closing) could have
    a lower effect than expected in crops with dense canopies (Kang and Zhang, 2004).
    This can partly apply to the case of V. vinifera. Finally, high Tleaf can result
    in accelerated leaf senescence with accelerated leaf abscission, which in the
    case of grapevines grown in hot climates could end in quality and yield losses
    due to over-exposure of berries to light. Therefore, breeding and selection of
    grapevine for typical Mediterranean semi-arid conditions should focus on a compromise
    between high WUE and leaf cooling (Chaves et al., 2010, Costa et al., 2012). 2.2.
    Morpho-hydraulics and water transport Leaf hydraulics is a key component of plants
    adaptation strategy in response to the environment. Recent studies in grapevine
    showed that hydraulic conductivity of leaves (Kleaf) and of stem (Kstem) contributes
    to variation among varieties regarding their response to soil water deficit and
    the recovery response to drought (Schultz and Stoll, 2010, Coupel-Ledru et al.,
    2014, Hochberg et al., 2015, Martorell et al., 2015). The observed intra-specific
    variation in Kleaf can reflect differences in leaf morpho-anatomy (Nardini et
    al., 2012) and in water pathways through the outside xylem to the water evaporation
    sites. Contrary to water transport systems, leaf vein systems show great variation
    in arrangement, density, vascular bundle features and xylem conduits within the
    bundles (Sack and Scoffoni, 2012). In grapevine, leaf water movement suggested
    to be influenced by mesophyll architecture which contributes to water flux in
    the mesophyll and water evaporation at the cell wall surface (Tomás, 2012; Flexas
    et al., 2013). On the other hand, Martorell et al. (2015) found in two V. vinifera
    cultivars (Tempranillo and Grenache) that leaf vulnerability at 50 % and 80% loss
    of Kleaf (P50 and P80) as well as the maximum Kleaf decreased seasonally by more
    than 20%. However, Kleaf plasticity along leaf lifespan was different between
    the two cvs. Only the cv Tempranillo showed an increase of Kleaf at −2 MPa in
    the months of June and July, while osmotic potential at full turgor was lower
    in Tempranillo than in Grenache. They showed as well that leaf resistance to hydraulic
    dysfunction is cultivar dependent and also a seasonal plastic trait that can be
    mediated by osmotic adjustment (Martorell, 2014, Martorell et al., 2015). Regarding
    root traits, root hydraulics and morphology are two determinant traits influencing
    grapevine water relations. Higher hydraulic conductivity correlates well with
    higher drought tolerance of grapevine rootstocks (Schultz, 2003, Zufferey et al.,
    2011, Serra et al., 2014). Vigorous rootstocks showed larger hydraulic conductivity
    of fine roots, which is partly attributed to aquaporin expression and activity
    (Gambetta et al., 2013). Root system morphology (root distribution and depth)
    depends on the interaction between the rootstock genotype and the surrounding
    environment (soil texture, bulk density and salinity, water and nitrogen availability,
    planting density and climatic conditions) (Koundouras, 2008). Grapevine roots
    have larger xylem vessels than those of stems, which causes them to be more prone
    to xylem cavitation (Lovisolo et al., 2008). It has been suggested that the adjusting
    capacity of roots to supply water relative to shoot transpiration demand is a
    major means for woody perennial plants to tolerate drought and it is often expressed
    as changes in leaf to root area ratio (Alsina et al., 2011). Different combinations
    of xylem vulnerability to cavitation with stomatal kinetics results in multiple
    degrees of isohydry/anisohydry in various plant species/cultivars (Tombesi et
    al., 2014). These authors suggest that V. vinifera near-isohydric and anisohydric
    genotypes differ in terms of xylem vulnerability to cavitation as well as in terms
    of petiole hydraulic conductivity, and that coordination of these traits results
    in different stomatal responses under water stress conditions. More recent findings
    on roots point out to the contribution of root-associated bacterial microbiome
    to grapevine adaptation to water stress by via increased root biomass and improved
    water absorption capacity (Rolli et al., 2014). This alternative way to promote
    drought resistance in grapevine demands more research to better comprehend the
    effects of soil microbiology on grapevine performance against stress. 2.3. Hormones
    and metabolites Contrary to hydraulic signals, the role of biochemical signals
    in stomatal regulation is well described (Schroeder et al., 2001, Pantin et al.,
    2013, Carvalho et al., 2015). Chemical signals with origin in roots are particularly
    important for grapevine adaptation to water especially at the early stages of
    stress (Schachtman and Goodger, 2008, Dodd, 2009, Tsegay et al., 2014, Tardieu
    et al., 2015). Cultivar-specific differences in stomatal control in response to
    drought have been attributed to differences in abscisic acid signaling and perception
    machinery (Soar et al., 2006, Perrone et al., 2012) and/or as a consequence of
    different patterns of aquaporins expression and/or activation (Vandeleur et al.,
    2009, Perrone et al., 2012, Pou et al., 2013). More recent studies point out the
    relevance of certain metabolites (e.g. polyols) in the adaptation to drought in
    grapevine. The impact of polyols on grape berry composition and plant response
    to water deficit was described for the variety Tempranillo grown in greenhouse
    and field conditions (Conde et al., 2015). Both sorbitol and mannitol limited
    size reduction of berry cells under drought (Conde et al., 2015). The authors
    suggested that grapevine cultivars which accumulate polyols as a tolerance mechanism
    to drought stress might have adaptive advantages under unfavourable growing conditions
    as they would require less water along the season to sustain yield and berry quality
    (Conde et al., 2015). It was also suggested that synthesis, transport and accumulation
    of sugar alcohols may work as bioindicators of plant health and acclimation and
    can be used as potential biomarkers in crop breeding (Merchant and Richter, 2011;
    Conde et al., 2015). 2.4. Stress-recovery responses An important component of
    the studies on plant stress responses is the analysis and comprehension of the
    efficacy and related underlying mechanisms involved in recovery from water stress
    following rehydration (Flexas et al., 2009, Bondada and Shutthanandan, 2012, Pou
    et al., 2012). Fast and efficient recovery from water stress is a key characteristic
    of the species/genotype adaptation to changing soil and air meteorological conditions
    (Perrone et al., 2012, Torres-Ruiz et al., 2014). This is highly relevant to understand
    grapevine capacity to overcome/recover from water stress after a rainfall event
    and when subjected to deficit irrigation in which successive cycles of water stress/recovery
    are imposed to vines (Pou et al., 2008, Lopes et al., 2014). Plant’s carbon balance
    during water stress and recovery cycles depends on the velocity and degree of
    photosynthetic recovery as well as on the degree and velocity of the photosynthetic
    decline during water depletion (Flexas et al., 2006). Plants subjected to severe
    water stress recover only 40–60% of their maximum photosynthesis rate during the
    first day after re-watering and maximum photosynthesis rates are often not recovered
    (Gallé and Feller, 2007; Pou et al., 2008). The severity of the previous water
    stress was shown to have a major influence on the velocity and extent of photosynthesis
    recovery in different species (Miyashita et al., 2005) including grapevine (Gómez-del-Campo
    et al., 2007, Pou et al., 2008, Flexas et al., 2009). Recovery of photosynthetic
    capacity after drought depends on restored xylem function although few data on
    grapevine exist to elucidate this type of coordination (Martorell, 2014). Knipfer
    et al. (2014) showed that responses to drought and recovery capacity involved
    the maintenance/recovery of xylem transport capacity in coordination with root
    pressure as well as leaf gas exchange responses. More research at molecular level
    on water stress recovery in grapevine is needed to explain grapevines’ genetical
    variability on hydraulic and leaf gas exchange traits in response to drought stress
    (Perrone et al., 2012, Coupel-Ledru et al., 2014). 3. Agronomic strategies in
    modern viticulture in dry areas 3.1. Water saving strategies Irrigation is one
    of the most effective tools to manipulate berry yield and quality in dry areas
    (Costa et al., 2007, Romero et al., 2010, Forbes et al., 2009, Flexas et al.,
    2009). Deficit irrigation (DI) based on the application of water below the water
    losses by the crop, has been largely pointed out as a reliable technique to improve
    water savings and productivity in grapevine (Santos et al., 2003, Chaves et al.,
    2007, Medrano et al., 2003, Medrano et al., 2015) (Table 1). The strategy involves
    soil drying and re-wetting cycles with varying frequencies and intensities during
    the growing cycle and is deliberately used to enhance crop WUE (Dodd et al., 2009).
    A specific case of deficit irrigation is partial root drying (PRD). Typically,
    in the PRD strategy one part of the root zone is irrigated at a time, with the
    wet and dry parts of the root system being periodically alternated to increase
    ABA signalling transiently and/or prevent excessive soil drying diminishing the
    transport of chemical signals to the shoot (Kang and Zhang, 2004, Dodd, 2009).
    PRD resulted in higher WUE, water savings and improved berry quality in grapevine
    (Santos et al., 2003, Souza et al., 2005). However, the PRD strategy involves
    more complex management and higher installation costs (e.g. double amount of irrigation
    tubes), making it less adequate for commercial use. Besides literature presents
    contrasting results for PRD, as function of the soil characteristics and genotype
    (Santos et al., 2003, Romero et al., 2012). Table 1. Non-exhaustive list of water
