    \ to acquire the data. SEBS applies an\nanalytical solution of surface roughness\
    \ for heat transfer, and it was used to create a global scale dataset\nthat is\
    \ quasi open access. It limits the sensible heat ﬂux estimates with upper and\
    \ lower boundaries of\nthe surface resistance to evaporation. The upper boundary\
    \ is determined by latent heat ﬂux equal to\nzero; the lower limit by potential\
