    \ that also agree well between\nthemselves.\n4\nDiscussion and conclusions\nThe\
    \ simulation of IRR strongly varies amongst ETo meth-\nods. Bormann (2011) recommended\
    \ that the selection of the\nETo method should be based on the validation of ETo\
    \ with\nreal-world observations rather than only on the availability of\nclimate\
    \ input data. This is due to the general large variabil-\nity among ETo methods,\
    \ which was also revealed in a study\nwhere PT was set as a benchmark model and\
    \ the RMSE be-\ntween ETo methods was analysed (McMahon et al., 2013).\nLikewise,\
    \ the inﬂuence of a single ETo method on the pre-\ndiction of crop yields was\
    \ also reported for an agriculture\nsite in Europe (Balkoviˇc et al., 2013) where\
    \ ETo estimates by\nPT were 40 % higher and those by Penman–Monteith 10 %\nlower\
    \ in comparison to HS. We also found a large variability\namong ETo methods in\
    \ our study. However, similar ranges\nacross Australia for ETo have been reported\
    \ by others (Chiew\net al., 2002) for APET, PPET and PM56 as well as lower\nvalues\
    \ for PT. Lascano et al. (2010) as well as Lascano and\nVan Bavel (2007) have\
    \ shown that methods to calculate ETo\nbased on combination methods, i.e. Penman–Monteith,\
    \ tend\nto underestimate ET by as much as 25 %, especially in dry\nclimates.\n\
    Bormann (2011) further recommended that the reliabil-\nity of ETo equations should\
    \ be tested in a spatial context,\nespecially if applied on large scale. For various\
    \ regions\nacross Australia, a large range of mean annual ETo between\n1700 mm\
    \ (PT) and 3670 mm (PPET) was reported (Donohue\net al., 2010). To investigate\
    \ the spatial heterogeneity within\nthe MDB we analysed results of the 34 class-A\
    \ pan stations.\nOverall, the performance of four of the ETo methods was\ngood\
    \ with RMSEs around 1 mm day−1, except for three sta-\ntions in the north. PPET\
    \ performed less well with RMSE\nincreasing to 2 mm day−1 while the PT value ranged\
    \ up to\n4 mm day−1. However, we found no consistent spatial pat-\ntern. We are\
    \ aware that the utilization of class-A pan data\ncomes along with uncertainties.\
    \ We did not assume that the\ndata are error-free, but for the application of\
    \ REA, a com-\nparison of model simulations and observations is needed to\ncalculate\
    \ the model performance criterion. We could have\ntreated PM56 as being an “observation”\
    \ in terms of a bench-\nmark model. However, we think that a more independent\
    \ test\nis more appropriate in the sense of REA and therefore de-\ncided to use\
    \ those observations that are at hand: class-A pan\nobservations. To account for\
    \ the difference of class-A pan\nevaporation and reference crop ET, we used a\
    \ commonly ap-\nplied correction factor (pan coefﬁcients according to McMa-\n\
    hon et al., 2013) to derive crop ET from class-A pan mea-\nsurements. Most often,\
    \ ET estimates are not compared to any\nmeasurements at all, leaving modellers\
    \ with no information\non how good their model application is. We therefore think\n\
    that a comparison to class-A pan is for sure not perfect but\nbetter than not\
    \ testing at all.\nETo estimates using the PM56 method revealed the best\nperformance\
    \ criteria in our study. PM56 considers the most\nmeteorological input parameters\
    \ – thereby possibly best rep-\nresenting the altering dry and wet conditions\
    \ across the MDB\nover the year. The better performance of physically based\n\
    equations in comparison to more empirical approaches for\nthe simulation of ETo\
    \ has also been reported by others\n(Donohue et al., 2010). PT performed least\
    \ well in our study\nand resulted in up to 2 times larger estimates than other\
