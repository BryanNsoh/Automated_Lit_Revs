    \ ( 3), 735-750\nThis allows us to select areas that should have dif-\nferentiated\
    \ management plans in the field, which is \nan important aspect for the design\
    \ and management \nof irrigation systems. In general, the study area pres-\nents\
    \ WHC values greater than 186 mm. However, \nthere are also areas where soil water\
    \ content varies \nwithin the same unit, such as the southern part of the \nfarm\
