    \ ‘Argentina’, and ‘Rubidoux’. \nThe citrumelo selections ‘Swingle’, ‘F80-5’,\
    \ ‘F80-8’, \nand ‘F80-18’ (all intergeneric hybrids of P. trifoliata × \nC. paradisi),\
    \ as well as citranges (intergeneric hybrids \nof P. trifoliata × C. sinensis),\
    \ can be genetically certified \nwith a high degree of confidence. However, the\
    \ ‘Troyer’ \nand ‘Carrizo’ citranges, which seem to be different \ndenominations\
    \ of the same germplasm, are exceptions \nto this (SAVAGE; GARDNER, 1965). Selections\
    \ of \ncitrandarins may also be genetically discriminated from \ntheir trifoliate\
    \ parent, and from other selections that have \nthe trifoliate leaf as the dominant\
    \ marker (Figure 1).\nInformation on lemons and their relatives are \nonly available\
    \ for the ‘Rangpur’ lime and ‘Volkamer’ \nlemon, since only a few genetic materials\
    \ are available. \nThe genetic certification in this group of rootstocks is \n\
    made mainly using lots of seeds, seedlings, and pieces \nof the rootstock trunk\
    \ bark already planted in orchards. \nHowever, it is not possible to genetically\
    \ separate the \nselections ‘Palermo’, ‘Catania 1’, and ‘Catania 2’ from \nthe\
    \ ‘Volkamer’ lemon. Selections of ‘Rangpur’ lime with \nhorticultural differences\
    \ reported by Pompeu Jr. (2005) \nwere insufficiently separated by the available\
    \ molecular \nmarkers, indicating the need to search for other molecular \ntools.\n\
