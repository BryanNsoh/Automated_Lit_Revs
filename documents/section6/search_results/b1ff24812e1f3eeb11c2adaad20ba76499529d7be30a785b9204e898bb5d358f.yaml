    Support vector regression SVR model is a flexible data-based approach with good
    learning capacity via kernel tricks. The key idea underlying the SVR is to map
    the trained data into a high dimensional feature space and conduct linear regression
    in that space. SVR can handle non-linear and non-separable data using the kernel
    trick, handle datasets with large numbers of features, and is robust to the presence
    of outliers. However, it requires a large amount of computational power and can
    be sensitive to the choice of kernel function and regularization parameter [81,82].
    Moreover, the relevant concept used in designing the SVR model lies in structural
    risk minimization. It is demonstrated that SVR provides satisfactory performance
    with small sized data [83]. Thus, SVR models have been widely exploited to solve
    prediction issues [91], as in the case of solar irradiance [84] and wind power
