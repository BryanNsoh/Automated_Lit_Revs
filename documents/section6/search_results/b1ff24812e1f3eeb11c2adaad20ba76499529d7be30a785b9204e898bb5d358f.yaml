    on profits. In multi-input/multi-output systems, conventional proportional–integral–derivative
    (PID) controllers are unable to determine the desired setpoints for the greenhouse
    microclimate. In this study, an innovative approach to monitoring the greenhouse
    microclimate is proposed, the Guidance Control Unit (GCU), which optimizes the
    setpoints of PID controllers for energy efficiency. The proposed system goes through
    two stages. The first uses Multi-Objective Optimization (MOO) to minimize greenhouse
    energy consumption based on optimal setpoints generated using the non-dominating
    sorting genetic algorithm (NSGA-II). The second stage replaces the MOO with a
    machine-learning approach — the Radial Basis Function Neural Network (RBFNN).
    After training and testing the RBFNN offline on the generated data, it was used
    to detect the optimal setpoints for the PID controllers in any weather conditions.
    The resulting setpoints represent two critical climatic variables, indoor temperature
    and relative humidity, and are provided to the PID controllers with values that
    take account of external disturbances. The proposed system showed good detection
    of the optimal setpoints and maintained the greenhouse system's energy efficiency
    at over 25.88%, the overshoot at less 10.92% and rise time showed 11.27 % with
    an average RMSE of 0.069 for the RBFNN. There was only a minor (0.0017%) difference
    in prediction error between the results using RBFNN and NSGA-II. The proposed
    system fulfilled the study's objectives by detection the optimal setpoints of
    PID controllers while saving energy and can also be applied to other complex systems,
    such as industrial buildings, that require more than one optimization step.
