    Building information modelling Building Information Modelling (BIM) forms the
    basis of the structure and design of many buildings seen in cities. However, there
    are still challenges in integrating BIM into smart cities and the IoT (Tang et
    al., 2019). These include Application Programming Interface (API) integrations,
    data democratisation driving BIM IoT adoption which disseminates building data
    across designers, standardisation and interoperability, and transition to cloud
    computing systems (Tang et al., 2019; Costin et al., 2018). BIM digital twins
    are possible, however, there has been a lack of studies done to integrate CE with
    BIM practices from both procedural and technical standpoints despite the many
    studies proposing frameworks for the integration of BIM with sustainable practices
    (Fadeyi, 2017, McArthur, 2015, Zanni et al., 2017). For example, BIM and GIS -
    critical enablers for sustainable IoT smart city designs (Xia et al., 2022b) -
    have data formats that are incompatible with one another despite the potential
    for GIS being used for soil nutrient modelling (Alexakis et al., 2019; Zhu et
    al., 2018). The use of digital twins with BIM allows for city information modelling
    - using data collected from a city that is projected onto the digital twin space
    and simulated for environmental impacts. Currently, the lack of CE principles
    throughout current BIM practices poses a barrier in the move towards SCCE (Charef
    and Emmitt, 2021). BIM for CE could assess circularity, develop material passports,
    access material data banks and identify recovery processes, digital models for
    end-of-life management, and data verifications (Charef and Emmitt, 2021). Despite
    the innovations happening with BIM technologies, incorporating UDs and smart organic
    SWM systems into the engineering design process is not widely factored in smart
    city designs, particularly with CE principles. However, future research could
    examine how BIM can help design CE cities. 3.12. Digital nutrient economy Recovery
    of nutrients within households and apartments can lead to a new digital economy
    where these nutrients could be resold as a valuable commodity for farmers and
    other buyers. These prosumers (producers who are also consumers) can be compared
    analogously to households who own solar panels that resell power back into the
    grid (Said, 2021, Zafar et al., 2018, Rodríguez-Molina et al., 2014). Mercer et
    al. (2019). offered urine concentration solutions with water recovery and power
    generation. These nutrients as seen in Miller (Miller, 2019), could use recovered
    and recycled nutritious waste to grow food – driving support for digital tools
    and high levels of communal collaboration. Prosumers can also use the recovered
    nutrients for hydroponic systems inside their smart homes to grow produce they
    can sell (Prakash et al., 2015). Given the strong case for nutrient recovery and
    reapplication onto communal and hydroponic systems combined with digital tools,
    there is room for more studies on the wider social, environmental and economic
    benefits for larger scaled, digitally supported, nutrient prosumer SCCEs. 3.13.
    Smart water recovery systems Water recovery from waste streams can be achieved
    through forward osmosis (Li et al., 2020), membrane distillation (Santos et al.,
    2020), and reverse osmosis (Hernández et al., 2022; Suthanthararajan et al., 2004),
    and can be combined with electrodialysis technologies to improve recovery rates
    (Venzke et al., 2018; Zhang et al., 2011) that also offers nutrient recovery options
    (Al-Amshawee et al., 2020; (Faragò et al., 2021). The emergence of zero-liquid
    discharge systems is one effort of minimising waste made on the environment while
    maximising resource recovery from water and wastewater treatment processes (Yaqub
    and Lee, 2019). Simultaneous energy and water recoveries can be made which reduces
    the energy consumption of WWTPs using anaerobic methane biogas that can offset
    ∼50% of the plant’s energy consumption while co-producing rich fertilisers (Hao
    et al., 2015). Other studies have used forward osmosis with soluble fertiliser
    solutions that are diluted by recovering water from seawater and wastewater streams
    that are then used for fertigation (Phuntsho et al., 2012; Volpin et al., 2019;
    Chekli et al., 2017). During the Covid-19 pandemic, ML models have been used to
    monitor for Covid-19 in sewage WWTPs (Koureas et al., 2021, Morvan et al., 2022a,
    Morvan et al., 2022b, Jiang et al., 2022, Tan et al., 2021, Tasoglu, 2022) which
    has made sewage management much smarter. In water, ML has been used to improve
    recoverable water quality predictions after plant disturbances (Okolie et al.,
    2022), removal of toxic pharmaceuticals (Okolie et al., 2022), for water categorisations
    (Chin et al., 2022b), and water recovery forecasts derived from P presence (Chang
    et al., 2022) or diammonium phosphate along with potassium chloride fertilizers
    (Im et al., 2021). A range of these studies used XGBoost, ANN and SHAP methodologies
    to help drive water qualities up. Across other emerging water recovery technologies,
    ML has been applied to FO to predict the effects of membrane fouling (Im et al.,
    2021), performance optimisations (Aghilesh et al., 2021), water production output
    (Jawad et al., 2020a; Reddy et al., 2022), and performance declines (Ibrar et
    al., 2022) for wastewater and other water sources. Other FO ML studies examined
    ways to reduce concentration polarisations (Ibrar et al., 2022), improve water
    permeate flux predictions (Reddy et al., 2022; Jawad et al., 2020b), support selections
    on fertiliser draw solutions (Aghilesh et al., 2021), remove chemicals (Nam et
    al., 2022) and help predict fouling (Im et al., 2021). Consequently, ML could
    be used to expedite the commercial viability of emerging water and nutrient recovery
    technologies. 3.14. Robotics and urban farming automation Automation and robotics
    dominate the theme of IoT, Industry 4.0 and Agriculture 4.0 (Cheah et al., 2022;
    Yang et al., 2021b). Some studies have used automated robotic bins connected to
    the IoT to manage leachate waste (Gopikumar et al., 2021), with robotics and automation
    supporting: design and reuse of materials; upgrades; remanufacturing and recycling
    processes (Agrawal et al., 2022). These studies have primarily focused on the
    use of smart waste segregation bins for the efficient separation of valuable solid
    waste (Wilts et al., 2021), despite the division of CE automation into four areas
    covering: collection and logistics; business modes; data tools and machines; and
    waste treatment plants (Sarc et al., 2019) - studies have primarily focused on
    the machine and data tool components for organic SWM automation such as smart
    bins (Wilts et al., 2021), alternating controllers for WWTP nutrient loading predictions
    (Bernardelli et al., 2020), and IoT connected actuators for crop yield improvements
    (Alipio et al., 2017). Vasisht et al. (2017). used Microsoft’s Azure IoT “FarmBeats”
    to automate the collection of large quantities of data using low-cost drones,
    cameras and sensors. Drone paths were programmed and large quantities of data
    could be collected to train ML models to make accurate nutrient predictions. This
    data can then be relayed to the IoT and Big Data to improve supply chain management
    and crop yields (Shrivastava et al., 2021). Smart IoT connected drones (Fig. 14a)
    and farming equipment (Fig. 14b) for crop fertilisation, pollination and pesticide
    applications, tie in with the remote sensing data collection technologies (Fig.
    14c) that form part of the sensing layer for smart cities and will become crucial
    to automating large amounts of data collection and crop management processes.
    The smart farming industry is set to see rapid growth across the Asia-Pacific
    region, with forecasts suggesting 300% up from $AU647 million to $AU2.9 billion
    between 2020 and 2028, while globally, these numbers are expected to grow from
    $AU1.9 billion to $AU8.4 billion for the same period (Government, 2021). Smart
    drones and sensing equipment are expected to improve returns on investment for
    farmers while bridging gaps that might exist for nutrient SCCEs between cities
    and rural farms through IoT connectivity. Besides drones and sensing equipment
    for farms, data collection can be automated across WWTPs. The automation of data
    collection over the IoT can then be fed into ML programs that can then optimise
    chemical processes and lower operational costs for WWTPs (Uwamungu et al., 2022),
    with inexpensive renovations possible through software cloud WWTP upgrades and
    changes to its computing processors (Zhu et al., 2020). For example, an STM32
    controller used in the study (Zhu et al., 2020) costs $10 compared to that of
    a programmable logic controller which numbers in the several thousands of dollars
    (with WeChat Applet used as the online controller server) (Zhu et al., 2020).
    Automation can also come in the form of cobots – using robots connected to the
    IoT to aid human workers in the management of waste (Sarc et al., 2019). Additionally,
    the repackaging and handling of such waste will add further value to the nutrient
    recovery and redistribution process and lower overhead costs (ElFar et al., 2021),
    with the potential for higher recovery rates of valuable elements from waste (Álvarez-de-los-Mozos
    et al., 2020) and aid in the cleaning and safe maintenance of CE technologies
    (Daneshmand et al., 2022; Renteria and Alvarez-de-los-Mozos, 2019). The use of
    robotic arms for example in the separation of solid waste, could reduce unrecycled
    waste from ending up in landfills by ∼20% to a 99% degree of accuracy (Maiurova
    et al., 2022). For food organic waste, smart bin waste segregation studies have
    dominated this domain contrary to the use of robotic arms. WWTP automation and
    robotics have employed the use of sensors and actuators that react based on inputs
    via pH, temperature, chemical oxygen demand, flow velocity, pressure, gas, chlorine
    and E. Coli concentrations (Lal Karn et al., 2021). For Agriculture 4.0 and other
    smart farming practices; drones, actuators, sensors and robots have all been collaboratively
    explored. In urban settings, robots can help maintain urban green walls (Wilkinson
    et al., 2021) and hydroponic systems (Halgamuge et al., 2021). With the increase
    in automation for large quantities of data collection complementing the adoption
    of IoT systems and ML, the use of robots and other devices has time, energy and
    cost saving benefits for SCCE that can aid in the maintenance, recovery and deposition
    of nutrients. 4. Conclusion ML SCCE is a relatively new area of combining software
    learning models with the IoT to enhance nutrient management and recovery in urban
    environments. Studies on ML nutrient recovery for urine, membrane-driven AD reactors
    and within the context of prosumer digital economies are severely lacking. An
    explanation for this could be the emerging state of these technologies and the
    infancy of CE within smart cities. SCCE technologies are emerging and have not
    reached an acceptable commercial status due to its performance inefficiencies,
    high investment costs, uneconomical returns, and incompatibility with legacy buildings.
    Therefore, scalability focusing on increasing the value while minimising handling
    costs of nutrients is a solution. Surprisingly, studies on interactions between
    smart cities and farms have not been heavily researched, despite cities being
    epicentres of waste production that generate large quantities of recoverable nutrients.
    There is opportunity to drive end-to-end simulation, management, and design of
    nutrient CE principles between WWTPs, farms and smart city hydroponics using ML,
    BIM and digital twins, however, the lack of industry adoption of CE design principles
    and existence of robust databases for sustainable building materials are barriers.
    Other barriers - such as underfitting - can be solved through greater data democratisation
    by using more measurement IoT technologies across WWTP, farms and cities. This
    will improve ML training and prediction accuracies that will increase nutrient
    recovery plant reliability and maintenance, while minimising sacrifices on its
    performance and predictively manage crops to prevent losses, raise yield and supply
    nutrients as-needed. ML has the potential to improve the security of data and
    food supply chains. Blockchain traceability and transparency of waste-grown food
    are necessary towards ensuring absolute safety and growing its social acceptance.
    Lastly, there is a rapidly growing market for smart farming drones and hardware
    that will bridge the connectivity gap between hardware and ML IoT. Due to the
    massive quantities of data required for effective ML, data collection will be
    automated, while drones can help lower the labour intensity and costs of recovering
    and dispersing nutrients onto crops or urban hydroponics. The paper posits that
    the nutrient SCCE is an understudied area that holds strong potential in addressing
    the dire and impending nutrient deficiencies and forthcoming consequences that
    will affect the world’s feeding population. CRediT authorship contribution statement
