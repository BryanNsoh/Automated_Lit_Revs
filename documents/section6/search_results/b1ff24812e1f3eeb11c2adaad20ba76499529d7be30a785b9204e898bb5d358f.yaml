    DL, sim2real, dynamics randomization 2. Manipulators structure Traditionally,
    manipulators consist of multiple links connected together with multiple joints.
    The number and configuration of links and joints depend on the tasks for which
    manipulators are designed for. Different types of joints are shown in Fig. 1 [24].
    Revolute joint (Fig. 1(a)), prismatic joint (Fig. 1(b)), and screw joint (Fig.
    1(e)) provide rotational, translational, and rotational motion around one axis,
    respectively. These three joints have only one DoF. Cylindrical joint (Fig. 1(c))
    has translation and rotational motions providing two DoF. Planar joint (Fig. 1(d))
    provides translation along two axes and rotation around one axis yielding three
    DoF. Spherical joint (Fig. 1(f)) provides rotation motions around three axes,
    producing three DoF. Utilizing different combinations of joints illustrated in
    Fig. 1 leads to different manipulator arms capable of handling various tasks.
    Some typical manipulator arms using different joint types are shown in Fig. 2
    [25]. Cartesian robot (Fig. 2(a)) is only made of prismatic joints providing translational
    motion along three axes. Cylindrical robot (Fig. 2(b)) makes use of a cylindrical
    joint and a prismatic one to provide translation along two axes and rotation around
    one axis. Spherical robot (Fig. 2(c)) is able to cover a half-sphere due to its
    two revolute joints and one prismatic one. SCARA [26] (Fig. 2(d)) stands for Selective
    Compliance Assembly Robot Arm which is equipped with two revolute joints and a
    prismatic one. The operational space of SCARA is similar to a cylinder. Angular
    robot (Fig. 2(e)) utilizes three revolute joints to provide a half-sphere operational
    space. Download : Download high-res image (251KB) Download : Download full-size
    image Fig. 1. Different types of joints: (a) revolute joint with 1 DoF, (b) prismatic
    joint with 1 DoF, (c) cylindrical joint with 2 DoF, (d) planar joint with 3 DoF,
    (e) screw joint with 1 DoF, (f) spherical joint with 3 DoF. As shown in Fig. 3
    [3], there is a taxonomy on types of robotic manipulators. At the top of the taxonomy
    resides hard robots which are made by chaining multiple links together through
    joints [3]. Discrete robots fall under hard robots which need a minimum DoF to
    reach every point with arbitrary orientation within their task space. Robotic
    arms that have DoFs more than what is strictly needed to cover their tasks space
    are called redundant manipulators [27]. The end-effector of manipulators with
