    Shell (AAS) [54], [55], [56] has been introduced by the IDTA as a standardized
    digital asset representation to ensure manufacturing systems’ interoperability.
    Part 1 of the AAS specification [54] defines several protocols to serialize AASs
    in different formats, such as JSON, XML, or AML. AML (Automation ML) [57] is an
    open, vendor-neutral, XML-based, and free data exchange format for industrial
    automation and control systems, defined in the IEC 62714 series. It describes
    how information about assets can be exchanged safely between industrial partners.
    The document describes the metamodel for information of an Asset Administration
    Shell and its submodels, as well as the exchange format for the transport of information
    from one partner in the value chain in an interoperable way. It introduces a comprehensive
    UML model and XMI representation of details of the AAS for mapping suitable technologies
    to be used in different life cycle phases (such as XML and JSON for exchange between
    partners via the .aasx exchange format, AutomationML for the engineering phase,
    OPC UA information models, and RDF for reasoning). The definition of attribute-based
    access control (ABAC) protects system resources from unauthorized access [58].
    The specification includes APIs and interfaces for getting to AAS information
    so that you can view, change, query, and run information and active functionality.
    It also includes the infrastructure for connecting multiple AASs through a registry,
    discovery services, endpoint handling, and other things [Wagner2017]. 3.3. Industry
    IoT consortium (IIC) A reference architecture for DT [59] has been introduced
    by the IIC to integrate many vendors and technologies and help them to manage
    their complexity. Common features have been introduced to fulfill many DT vendors
    requirements, including Document Management, 3D representation, modeling, simulation,
    data modeling, model synchronization, connected analytics, etc. Additionally,
    the IIC introduced practical guidance [60] on digital twins that includes the
    definition, benefits, architectures, and building blocks to implement them. The
    proposed document describes the relationship among DT systems as a level of abstraction
    (e.g., discrete, composite, hierarchical, association, peer-to-peer DT). Fig.
    2 illustrates the DT data, computational models, and service interfaces. Data:
    a DT should contain data about its real-world twin that are required by the models
    to represent and understand the states and behaviors of the real-world twin. In
    many cases, it may consist of data in the full lifecycle of the real-world object,
    in the case of equipment, data during the design phase (specifications, design
    models, production process, and engineering data), production phase (data about
    a worker, production equipment, material and parts, production methods and quality
    assurance data), operation phase (data about installation and configuration, real-time
    and historical state and status, as well as maintenance records) and even end-of-life
    procedural data. It may also contain business data, such as transaction records.
    Download : Download high-res image (402KB) Download : Download full-size image
    Fig. 2. Constituents of the IIC’s digital twin. Models: A DT should contain computational
    or analytic models that are required to describe, understand, and predict the
    twins’ operational states and behaviors and models that are used to prescribe
    actions based on business logic and objectives about the corresponding real-world
    object. These models may include physics or chemistry, engineering or simulation
    models, data models based on statistics, machine learning, and Artificial Intelligence
    (AI). It may also include 3-D and augmented reality models to aid human understanding
    of real-world objects’ operational states or behaviors. Service (interface): a
    DT should contain a set of service interfaces for industrial applications or other
    digital twins to access its data and invoke its capabilities. 3.4. Internet engineering
    task force (IETF) IETF has recently introduced a reference architecture for network
    digital twin [61] in which it identifies four key elements to compose a DT network,
    i.e., data, models, interfaces, and mapping, as shown in Fig. 3. First, data are
    collected from the network elements (e.g., physical and virtual equipment, links,
    routers, middleboxes, controllers, NFV functions, etc.). Then they are stored
    inside the data repository to provide timely and accurate data service support
    to build various DT models. The collected information includes configuration data,
    operational state data, topology data, trace data, metric data, and process data.
    Data are also used by the DT platform to represent the states of both physical
    and virtualized network instances and describe their behavior inside the DT .
    Second, data are used to develop a comprehensive representation of the data using
    DT models. Diverse models can be composed, e.g., service models, data models,
    dataset models, or knowledge graphs, to represent a high-level abstraction to
    provide insights and dynamics on how the live physical network operates and infer
    reasoning data that the DT can utilize to serve various network applications.
    Third, interfaces are used to ensure the interoperability of the DT network with
    existing business applications. Standardized southbound and northbound interfaces
    are needed to (i) interface with the physical network infrastructure to provide
    real-time data collection and control on the physical network, and (ii) interface
    between the DT network platform and applications to help in delivering application
    requests to the DT network platform and exposing the various platform capabilities
    to applications. Download : Download high-res image (155KB) Download : Download
    full-size image Fig. 3. Key elements of IETF digital twin network. Finally, the
    mapping is needed to establish a real-time interactive relation between the physical
    network and the twin network or between two twin networks. One-to-one (pairing,
    vertical) mapping also helps to keep the physical network and its virtual replicated
    network in sync with continuous flows, give a clear picture of the current situation,
    improve the network’s performance and upkeep, and get the system to behave the
    way you want it to. One-to-many (coupling, horizontal) mapping is also needed
    to synchronize among virtual twin networks with occasional data exchange. Furthermore,
    the mapping enables the (i) repeatability of the experiments, as it offers the
    capacity to replicate network conditions on demand; and (ii) reproducibility by
    enabling replaying successions of events under different controlled variations
    of the network state to validate changes in different use cases, such as network
    optimization and network fault recovery. IETF has introduced a three-layer DT
    reference architecture that encompasses the Application Layer, Digital Twin Layer,
    and Physical Network Layer, as illustrated in Fig. 4. Download : Download high-res
    image (372KB) Download : Download full-size image Fig. 4. IETF reference architecture
    of DT network. • Physical Network: it represents network infrastructure (mobile
    access/core network, a transport network, a datacenter, an IP bearer network,
    a backbone, etc.) that span across single or multiple autonomous systems and in
    which all or parts of their equipment exchange data with their virtual replicas
    in the DT instance. Digital Twin Layer: represents the virtual replicas of the
    physical layer and includes three key subsystems: (i) Data Repository subsystem,
    which is responsible for collecting and storing real-time operational and historical
    network data from different networks to build and update various models used by
    the DT; (ii) Service Mapping Models subsystem offers data metamodel instances
    that can be used by the network applications to improve the flexibility, agility,
    and programmability of the network. It includes both basic models (i.e., network
    element models and network topology models) implemented in the DT model, describing
    the basic configurations such as environmental information, operational state,
    link topology, etc. In addition, functional models encompass various data models
    used for different tasks such as network analysis, emulation, diagnosis, prediction,
    quality of service assurance, etc. functional models are constructed and expanded
    by multiple complex dimensions, i.e., by network types (mono, multi, heterogeneous
    domains) or by function types ranging from simple state monitoring and traffic
    analysis to more advanced tasks such as network planning, maintenance, optimization,
    and operation. It is possible to combine multiple models to create a more complete
    and complex data model for more specific application scenarios; and (iii) Digital
    Twin Network Management functions that record the lifecycle of all twin entities’
    transactions, monitor and supervise the execution of individual models, supervise
    the performance and resource consumption of the digital network twin, and visualize
    and control other elements of the network such as topology management, model management,
    and security management. • Application Layer: represents all the network applications,
    such as cognitive management, predictive control, closed-loop management, operations,
    administration, maintenance (OAM), and management and orchestration (MANO) that
    can run on the DT platform. The application communicates with the DT platform
    through open network interfaces using request/response-based or event-based communication
    patterns. 3.5. International organization for standardization The ISO 23247 [25]
    has been investigating a novel standardized framework to support the creation
    of digital twins of observable manufacturing elements that include four domains,
    shown in Fig. 5: physical manufacturing, data collection and device control, digital
    twin representations and user domains. The scope of this framework covers the
    following standards: • ISO 23247-1: Overview and General principles [25]. • ISO
    23247-2: Reference architecture [62]. • ISO 23247-3: Digital representation of
    manufacturing elements [63]. • ISO 23247-4: Information Exchange [64]. Download
