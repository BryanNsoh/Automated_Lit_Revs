    Due to the increasing research efforts regarding the FEWN, there are a multitude
    of FEWN reviews available in the literature which focus on different aspects of
    the nexus. In this instance, it is of interest to summarize all available reviews
    or perspectives tackling FEWN modeling or optimization from all applicable research
    fields. A classification of reviews is shown in Table 1, whereas a detailed summary
    of these reviews is presented in Table A.3. Here, a column for the overall number
    of citations is added to indicate the popularity and impact of each category.
    It is evident that general FEWN reviews focusing on modeling approaches are the
    most impactful ones in terms of number of reviews (20) and number of citations
    (1134). Furthermore, one can confirm that the EWN is the most popular sub-nexus.
    Surprisingly, agricultural management is a topic which seems to be popular at
    least according to the number of citations. In nearly all instances, PSE approaches
    are at least mentioned, summarized or even utilized, underlining their sustainable
    solution generation capabilities. It is also worth mentioning that all investigated
    reviews are fairly recent with the oldest one being published in 2015. For brevity,
