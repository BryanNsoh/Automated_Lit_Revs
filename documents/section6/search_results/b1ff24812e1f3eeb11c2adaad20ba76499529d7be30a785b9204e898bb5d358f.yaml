    sensing DL methods rely on visual feedback to sense the object state requiring
    camera(s) calibration [98], [237] or motion capture systems [238]. Moreover, visual
    data cannot provide contact and force feedback which are vital for dexterous manipulation.
    While tactile sensors can be used for object state estimation, this approach is
    not without challenges. CNN has been used to capture tactile signature of human
    hand during grasping [239], [240] but it expects a rectangular input, which does
    not necessarily match the pattern of tactile sensors. Forcing rectangular pattern
    by rearranging the tactile readings violates their spatial relationships. To remedy
    this issue, graph convolutional networks (GCN) [241] were proposed. GCN assumes
    that the number of tactile signals and their connections are fixed during robot
    operation. However, robotic hands can take different poses, causing time-variant
    spatial relationships between its tactile sensors which GCN fails to handle. The
    limitation of GCN is addressed by treating tactile signals as 3D position of activated
    sensors. A set of features at different levels [242] is then computed based on
    these 3D points using a hierarchical perception model called the tactile graph
    neural network(TacGNN) [243] which is based on a graph neural network (GNN) [244].
    TacGNN can handle dynamic number of tactile signals and their connections. Using
    TacGNN for object pose prediction, PPO has been used to learn in-hand manipulation.
    7. Simulation to real transfer As manipulator robots become more sophisticated,
    their control becomes more complex. Learning methods can be used to achieve better
    control modules with fewer hand coded components. RL agents can learn from raw
    interactions with their environments without needing labeled training samples.
    However, during interaction, random actions are often performed to explore the
    problem search space, which is not practical on real robots. The reason is that
    sending random commands to robot joints causes jerky motions. This can damage
    the robot servo motors [245], [246], [247]. Moreover, running RL agents on real
    robots is time consuming, which also requires human supervision due to safety
    reasons. Instead of running the learning process on real robots from scratch,
    it is possible to learn control policy in high precision robotic simulators such
    as Gazebo [248] and MuJoCo and fine-tune the learned policy on real robots [249].
    In other words, the knowledge learned during simulation is exploited using transfer
    learning to accelerate the training on real robots. The advantage of transfer
    learning is that the amount of interaction with real robots is reduced leading
    to more efficient (in terms of time and cost) training. However, it is necessary
    to deal with the gap between the dynamics of the simulator and that of the real
    world [250]. Zhang et al. [251], [252] modified DQN by partitioning its structure
    into perception and control modules. The two modules are connected via a bottleneck
    layer which forces the perception module to learn a low dimensional representation
    of the environment state, whereas the control module is responsible for Q-value
    estimation. The first training phase of the perception module is conducted in
    a supervised manner using simulated data. The second training phase is fine-tuning
    based on a limited number of real samples. The gap between simulation and real
    world can also be addressed using dynamics randomization [93], [238]. In this
    method, the RL agent is exposed to several environments with dynamics models randomly
    sampled from a specific distribution. This way the RL agent has no choice but
    to learn a policy capable of coping with various environments with different dynamics.
    Hopefully, the learned policy is more likely to generalize to dynamics of the
    real world. The dynamics randomization is inspired by well-established field of
    domain adaptation [253], [254], [255] and domain generalization [256]. In another
    attempt to achieve generalization, Shahid et al. [257] trained a PPO agent to
    carry out grasping behaviors using a robot arm. The generalization was achieved
    by proposing a specific dense reward function. However, the experiments were solely
    done in simulation. To bridge the gap between simulation and reality of manipulation
    tasks, Rusu et al. [94] used progressive networks [258]. These networks can learn
    multiple independent tasks by leveraging knowledge transfer and avoiding catastrophic
    forgetting [259], [260]. The difference between progressive networks and fine-tuning
    is that some of the previously learned knowledge is discarded during fine-tuning
    which has a destructive effect to some extent. Moreover, fine-tuning assumes that
    the tasks are partially related so only the last layer of the pretrained model
    is usually retrained [261]. Such limiting assumption is not made by the progressive
    networks. Initially, the progressive network has a single column which is a neural
    network with L hidden layers destined to learn a specific task. Each new task
    is represented by a new column added to the architecture. The activation function
    for the th layer of the th column of the network is where is the number of units
    at layer . The parameters set of the th column is denoted as . After learning
    the first task, is frozen, while the second column is added to the model with
    parameters set for learning the second task. The output of depends on activations
    of columns from previous layer . Instead of modifying the parameters of a previously
    trained model, progressive networks express each learned task as a column in their
    architecture. Owing to the lateral connections, progressive networks are free
    to use or ignore knowledge of previous tasks to learn a new task. The lateral
    connections are depicted by “a” in Fig. 8 and they are expressed as an MLP with
    one hidden layer. The activations from the previous layer are multiplied by a
    trainable scalar to adjust the amount each column from the previous layer contributes
    to . The fact that the progressive networks keep all of the previously learned
    models and establish useful connections between them to form a feature hierarchy
    makes them suitable for lifelong learning [262]. Inverse dynamics model has also
    been used for simulation to real transfer [263]. The policy for robot control
    in the source domain (simulation) is assumed to be known. Additionally, it is
    assumed that the source and target (real world) domains have the same number of
    actuated DoFs. An inverse dynamics model is learned to predict action to be executed
    in the target domain. The prediction is conducted such that executing in the target
    domain given the last observations leads to observation . Cascading source policy
    , forward dynamics model and the learned inverse dynamics model yields an appropriate
    policy for the target domain. The simulation to real transfer methods reviewed
