    forest 1. Introduction Sustainability has emerged as a critical imperative, a
    sentiment echoed by global initiatives such as the Belt and Road Initiative (BRI),
    which underscore the importance of harmonizing economic growth, community well-being,
    and environmental protection (Wang et al. [1]; Al-Sulaiti et al. [2]). In response
    to the escalating challenges faced by the environment and nature, there is a global
    push for a sustainable way of life, reflecting heightened expectations worldwide
    (Balsalobre-Lorente et al. [3]). Central to fostering urbanization, industrialization,
    and an enhanced quality of life is the pivotal role played by the management of
    water resources and supply (Fathollahi-Fard et al. [4]). Addressing these management
    challenges necessitates the integration of managerial approaches, technology,
    and industry practices (Abbas et al. [5]; Al-Sulaiti et al. [6]). Regrettably,
    historical patterns of imprudent and unsustainable groundwater abstraction, driven
    by escalating water demands, have posed significant threats to both human well-being
    and the natural environment (Mojtahedi et al. [7]; Tian et al. [8]). Consequently,
    there is an urgent need for efficient and intelligent management of water withdrawal
    from these finite groundwater resources, emerging as a top priority for stakeholders
    and water users alike (Fathollahi-Fard et al. [9]). This imperative is rooted
    in the collective desire to achieve sustainable water demand and supply management
    while safeguarding the integrity of our limited water resources (Ingildsen and
    Olsson [10]). The first step of smart water resources management, e.g., groundwater
    systems, is to provide required water withdrawal data, including flow rate, hydraulic
    and electric parameters of wells and pumps (Eggimann et al. [11]). Supervisory
    Control and Data Acquisition (SCADA) systems can manage all this favoring a large
    variety of sensors widely used in water systems (Candelieri et al. [12]). The
    SCADA systems gather and analyze real-time data for monitoring the performance
    of the water supply systems, including their equipment such as pumps. The data
    collected needs to properly be analysed and interpreted as meaningful information
    for decision-makers (Ingildsen and Olsson [10]). Various data-driven models and
    tools can conduct data analytics in water systems (Ali et al. [13]). Nowadays,
    machine learning (ML) is one of the popular tools due to its ability to predict
    the future with high levels of precision (Xenochristou et al. [14]). Many researchers
    have employed ML models to successfully forecast water systems'' performance.
    Some examples include Random Forest (RF) (Chen et al. [15]), Support Vector Machines
    (SVM) (Rodriguez-Galiano et al. [16]), artificial neural networks (ANN) (Ostad-Ali-Askari
    et al. [17]; Montazeri et al. [18]), and boosted regression trees (BRT) (Knierim
    et al. [19]; Ransom et al. [20]). The RF model is an ensemble ML method for regression
    and classification that operates by building a huge number of decision trees (Breiman
    [21]) using a random vector independently sampled from the input vector. Bagging
    is a method to produce a training dataset where a randomly selected part of the
    predictor variables is applied to construct each model''s individual tree (Fathollahi-Fard
    et al. [9,22]). The trees are grown to the maximum depth of the new training dataset
    using variables without pruning. This is one of the major merits of the RF regression
    over other tree methods such as the M5 model tree (Quinlan [23]). Moreover, the
    RF is a suitable method for indicating the nonlinear influence of variables and
    can handle complex interactions between variables, and is not influenced by multi-collinearity
    (Breiman [24]). Band et al. [25] showed that the RF models in forecasting nitrate
    concentration in groundwater are more accurate than other ML algorithms such as
    Cubist, SVM, and Bayesian ANN. Singh et al. [26] investigated the potential of
    the M5P model tree, ANN and RF for predicting the effects of impurities such as
    ash and organic manure on soil infiltration rate in various geometries. The performance
    evaluation parameters have proved that the RF approach performs extremely accurately
    compared to the M5 model tree and ANN considered models for this dataset. Ouedraogo
    et al. [27] demonstrated that the prediction correlation of the RF algorithm for
    modeling groundwater nitrate pollution is much better than the multiple linear
    regression (MLR) method. According to the IDC report (Fig. 1), the spent financial
