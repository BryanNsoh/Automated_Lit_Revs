    for irrigation control systems. The system was tested to be technically feasible
    and able to schedule irrigation and alert the user of the major control decisions.
    The soil moisture sensors calibration results indicate the accurate determination
    of the root zone soil moisture conditions. The major limitation encountered in
    the deployment of Smart Irri-Kit was the corrosion of the resistivity-based soil
    moisture sensors. Due to field tests, the sensors were not permanently deployed
    at a single root zone depth which increased the rate of corrosion due to exposure
    to atmospheric conditions. However, the results of the soil moisture sensor validation
    experiment revealed that the examined sensors are prone to sources of error. Sensitivity
    to electrolytic corrosion was observed as the primary source of error. The evaluation
    experiment showed that temperature is an additional source of error for this type
    of sensor. The resistance of materials varies with temperature. Warming up the
    surface soil layer due to sunlight resulted in several moisture readings lower
    than the actual moisture. The integration of a soil temperature sensor is recommended
    to handle this problem. However, this addition will lead to an increase in cost
    and sensor complexity. All these limitations affect the usability of such sensors
    in precise irrigation control systems for an extended period or under varying
    conditions. The Smart Irri-Kit is suitable for farming communities facing challenges
    with conventional drip irrigation kits with manual or time-based control. Smart
    Irri-kit irrigation decisions are closed-loop in nature since soil moisture sensor
    feedback is fed back into the algorithm to determine the next irrigation schedule.
    Future research involves deploying the Smart Irri-Kit in various agro-climatic
    zones for real-time irrigation scheduling decisions. Improvements to the sensor
    technology and computing power enable data-driven irrigation scheduling on various
    horticultural crops. Additionally, an evaluation of the Smart Irri-Kit against
    conventional drip irrigation scheduling methods will be conducted at the research
    station. Conclusion The smart irrigation control system kit is a low-cost green
    technology that enhances precise irrigation water application and creates time
    for users that can be used on other productive activities. The kit notifies the
    farmer of the soil moisture status and therefore has a track of what is happening
    on the farm without necessitating physical presence. This system has the potential
    of revolutionizing small-holder agriculture making it attractive to the young
    generation but also to potential farmers who may not be full-time at the farm.
    The Smart Irri-Kit features a solar-powered system that powers a water pump and
    a microcontroller unit all mounted onto a movable framework. The sensors are placed
    in the field and transmit their soil moisture readings via a wired universal serial
    bus (USB) communication channel to the microcontroller in realtime. The microcontroller
    connects the water pump, the tank''s water level sensor, the soil moisture sensors,
    and a solenoid valve on the water tank outlet. The metering of water is through
    the solenoid valve that is triggered by the Arduino microcontroller programmed
    using irrigation algorithms. The kit sends data to the end user via mobile phone
    and logs data on soil moisture and irrigation events and duration. These features
    make Smart Irri-Kit a one-stop solution for smallholder farmers giving the farmer
    flexibility to convert the solar system into a charging mechanism or lighting
    given the mobility of the kit. The plug-and-play nature of the kit makes it adaptable
    to most existing irrigation systems enabling smart and real-time irrigation scheduling
    decisions. The kit is portable, user-friendly, utilize freely available solar
    energy, is easily adaptable to any existing irrigation system, and is environmentally
    friendly. The system is tailored to any type of crop being grown in any soil type.
    Based on the obtained results, the system can schedule irrigation. However, the
    resistivity-based soil moisture sensor used has limitations for continuous monitoring
    under different environmental soil conditions. Future research will involve improving
    the soil moisture sensors and evaluating the irrigation control system against
    conventional irrigation scheduling approaches. Data availability and supplementary
