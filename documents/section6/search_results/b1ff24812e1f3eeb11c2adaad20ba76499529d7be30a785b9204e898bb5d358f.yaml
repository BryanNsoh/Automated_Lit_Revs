    the environment (action selection) is the same as the one updated according to
    the gathered interactions. Examples of on-policy methods are value iteration [57],
    policy iteration [58], and SARSA [59]. In the case of off-policy methods, the
    policy used for action selection is different from the one that is updated by
    the RL method. Examples of off-policy methods are deep deterministic policy gradient
    (DDPG) [60], deep Q-networks (DQN) [61], and Q-learning [62]. 4.3. Online vs offline
    RL The goal of offline RL is to learn policies in different applications such
    as robotics, education, and healthcare from existing datasets [63]. This way the
    cost of data collection and safety concerns during interaction of RL agents with
    their environments are addressed [64]. However, standard off-policy RL methods
    fail to learn from existing datasets without further interaction with the environment
    [65]. The failure is caused by value function over-estimation due to the difference
    between the distribution of the existing dataset and the learned policy [66].
