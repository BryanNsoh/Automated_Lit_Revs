    space of complex robotic tasks is continuous and high dimensional which makes
    achieving effective exploration challenging. Such tasks require long sequences
    of successive transitions (known as rollouts) before the RL agent can reach its
    goal [139]. At the start of learning, the agent policy is not good enough to take
    appropriate actions. As a result, reaching key points in the task state space
    is unlikely, which slows down the learning process. However, Hierarchical RL (HRL)
    methods can exploit highly structured nature of robotics problems [140] to accelerate
    learning. Some HRL methods utilize multiple skills [141], [142] as sub-policies
    and a gating policy to execute appropriate skills based on observed states. Hierarchical
    relative entropy policy search (HiREPS) [140] adopts such an approach and uses
    softmax function as gating policy and dynamic movement primitives (DMP) [143],
    [144], [145] as sub-policies. Owing to the smooth and flexible trajectory generation
    of DMPs, HiREPS can learn real robot manipulation tasks but it has no mechanism
    to enforce nonzero selection probabilities for all of sub-policies. Therefore,
    sometimes only one of the sub-policies is updated. Moreover, HiREPS lacks the
    feature to set hyperparameters for gating and sub-policies independently which
    hinders learning. End et al. tried to address these issues [146]. Another category
    of HRL methods is based on temporal abstraction which breaks long rollouts into
    multiple shorter ones by choosing appropriate intermediate goals. Reaching these
    goals leads to the realization of the original goal. Multi-goal RL methods [147]
    are capable of achieving multiple goals offering better generalization and possibility
    for curriculum learning [148]. Hierarchical actor-critic (HAC) [149], [150] is
    one of the first temporal abstraction methods capable of tackling multi-goal manipulation
    problems. HAC utilizes DDPG for policy learning, universal values function approximators
    (UVFAs) [151] for multi-goal support and hindsight experience replay (HER) [152]
    to handle sparse rewards (Section 5.4.4). UVFA is a generalized value function
    that performs value estimation based on state , action , and goal . As an example,
    in a robotic manipulation task, goal can be the desired pose for the robot EE.
    The main idea of HAC is to use a multi-layer hierarchical policy. A sample hierarchical
    policy with three layers is depicted in Fig. 6. At the start of the rollout, based
    on state and the environment goal , the top layer policy chooses action as the
    goal of the middle layer policy to set goal for the bottom layer policy . After
    action selection for two time steps, returns the control to which selects action
    based on state and goal . Once again interacts with the environment by selecting
    actions and after which the control is returned to to select another goal . This
    trend continues until one rollout is complete. The advantage of temporal abstraction
    methods like HAC is that exploration is performed at all layers of the policy
    simultaneously which accelerates learning and increases the chance of visiting
    key states in complex environments. The drawback of HAC is that the time steps
    assigned to each of the policies at different layers is a fixed value. Referring
    to Fig. 6, the time scale is two, which means at each layer , policy is allowed
    to perform action selection twice in order to reach the goal assigned to it. Setting
    the right time scale has a direct impact on the learning progress of the HAC method.
    This issue has been addressed in HiPPO [153] which treats the time scale as a
    random variable sampled from a specific distribution. The randomization technique
    used by HiPPO leads to more flexible and faster learning. HiPPO leverages a two-layer
    hierarchical extension of PPO to control the behavior of the bottom layer according
    to a latent variable set by the top layer. The value of the latent variable is
    similar to the number of sub-policies in methods like HiREPS. Using the latent
    variable, HiPPO can achieve easy to hard learning. Similar curriculum learning
    has been achieved by options of interest (IOC) method [154], which controls its
    bottom layer according to the option index set by the top policy. Another drawback
    of HAC is the mismatch between transitions stored in the replay buffer of layer
    and the behavior of layer . Considering that the policy layers are updated in
    parallel, the old actions that have been chosen by layer do not necessarily reflect
    the behavior of the updated policy at layer . This mismatch can slow down learning.
