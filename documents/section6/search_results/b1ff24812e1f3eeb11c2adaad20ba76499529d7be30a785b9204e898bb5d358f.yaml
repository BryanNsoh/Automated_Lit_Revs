    Surgeries are usually invasive procedures which cause side effects and discomfort
    for patients. Therefore, it is desirable to minimize the degree of invasion during
    surgeries. Da Vinci surgical robot [316] has made minimally invasive operations
    possible. This robot features multiple robotic arms that can be controlled by
    a surgeon via its console. This robot is also accompanied by a third module, the
    vision cart which performs image processing, delivers live feed of the procedure
    to medical staff in the operation room and provides communication across Da Vinci
    system components. The schematic of Da Vinci robot is shown in Fig. 10(b). Children
    suffering from Autism disorder have trouble making social contacts, which leads
    to differed development of their social skills. Research studies show that Autism
    children exhibit highly organized behavior and prefer to interact with robots
    rather than humans. The reason is that robots are really good at repeating organized
    behaviors over and over without getting tired, complaining, or judging the Autistic
    children. The robots designed for Autism treatment have proved to be useful [317],
    [318]. Examples of these robots are Nao humanoid robot [319], Zeno R-50 [320],
    QTrobot [321], and Kaspar [322]. For ease of reference, the reviewed medical applications
