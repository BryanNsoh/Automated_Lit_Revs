    There is growing interest in the application of smart learning technologies with
    the recovery and reuse of nutrients, energy and waste collected from cities which
    behave as concentrated centres for waste generation. ML technologies offers one
    supporting solution towards streamlining the adoption of CE operations for smart
    cities, and recent research has seen ML technologies being applied for CE (Prioux
    et al., 2022a, Arranz et al., 2022, Chen, 2022). This area of digital adoption
    for CE frameworks and its impacts are rarely studied (Uçar and Le, 2020; Petit-Boix
    and Leipold, 2018), particularly when combined with city management. Machine learning
    circular economy studies have seen applications throughout various environmental
    settings, including: improving lifecycle assessments (LCA) (Prioux et al., 2022b),
    supply chain management (Wang and Zhang, 2020; Alavi et al., 2021), plastic waste
    management (Chin et al., 2022a), manufacturing (Akanbi et al., 2020), and so forth.
    Various studies have pointed out the use of digital technologies as drivers towards
    CE adoption (Chauhan et al., 2021, Russell et al., 2020, Rejeb et al., 2022) and
    as tools to overcomes barriers (Krishnakumari et al., 2021). However, it was only
    recently that serious interest in the integration of both CE practices and frameworks
    with digital technologies had begun growing. IoT and Industry 4.0 studies combining
    CE have been done (Cheah et al., 2022), offering smarter waste segregation, landfilling,
    composting, recycling and energy conversion. 1.1. Understanding the concept of
    circular economies Kenneth E. Boulding, an environment economist, first introduced
    the concept of CE in his book “The Economics of the Coming Spaceship Earth” in
    his discussion of open- and closed-looped systems (Boulding, 1966). Boulding interpreted
    the earth as a cosmic body of finite resources that could retain circularity in
    its material economics, so long as the outputs were recycled as inputs. Circularity
    requires both material and energy inputs to work in converting waste to valuable
    inputs. Energy constantly undergoes entropy that is nonrecoverable when transformed
    into a form of work - an argument against a fully circular system, where systems
    could be isolated in a completely self-sufficient, thermodynamic black box without
    external energy consumption. Boulding even boasted alongside Richard Meier that
    energy could be extracted from methane-producing algae to refute this (Boulding,
    1966), an idea backing the use of microorganisms to recover energy from human
    waste. This concept of using microorganisms and other technologies to recover
    valuable waste products has been proposed to support circular self-sufficiency
    without the consumption of either sunlight or fossil fuels, energy sources that
    exist in open-looped economies. There are, however, many other definitions depending
    on what stakeholder is asked. Business definitions have been put forth, defining
    CE as a cradle-to-cradle concept of maximising “eco-effectiveness” and “inter-system
    ecology” (Korhonen et al., 2018). From this perspective, CE is more likely to
    be defined along the lines of stakeholder management, financial and regulatory
    factors, organisational resistance and consumer acceptance (Ritzén and Sandström,
    2017; Stewart et al., 2018), framed and conveyed as business models (Lüdeke-Freund
    et al., 2019; Pieroni et al., 2019). Authors in the past have introduced economic
    principles (George et al., 2015), governance (Joshi et al., 2016), manufacturing
    (Lieder and Rashid, 2016), and more to shape the definition of CE. Kirchherr et
    al. (2017). best summarises CE with the 10 R core principles of the framework:
    refuse; rethink; reduce; reuse; repair; refurbish; remanufacture; repurpose, recycle;
    and recover (Fig. 3). Although, the reduction principle is often rejected as this
    would lead to excess converted output that is no longer needed for input. Within
    the context of smart cities, CE - defined by the Ellen Macarthur Foundation (Ellen
    Macarthur Foundation, 2017) and alongside the World Economic Forum (WEF, 2017)
    - is the regenerative and restorative design of cities promoting circularity and
    prosperity for the city’s inhabitants and the decoupling of finite resource consumption
    with value creation, with digital technologies as a key enabler. CE offers a promising
    outlook for businesses globally, with a potential, unlockable economic value of
    $US4.5 trillion by 2030 across: energy; metals and mining; oil and gas; chemical;
    manufacturing; information technology; transportation; fast moving consumer goods;
    household goods, and fashion (Lacy et al., 2020). Download : Download high-res
