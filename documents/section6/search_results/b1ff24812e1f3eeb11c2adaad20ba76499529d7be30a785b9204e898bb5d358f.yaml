    and predicting materials that can be recycled. Joshi et al. (2016). proposed the
    use of the Social, Management, Economic, Legal, Technology and Sustainability
    (or SMELTS) model to establish a framework for developing smart cities - an approach
    that treats cities as operating integrally with other services such as transportation,
    waterways, electricity channels, communications, waste management, monitoring
    and control systems, and GHG emissions. Other studies have approached smart city
    circular economy (SCCE) with similar levels of connectedness. For example, George
    et al. (2015). proposed international connectivity and cooperation between countries
    and cities to improve environmental quality by utilising the economic comparative
    advantages of each country in recycling waste. McKinsey and Company and the Ellen
    Macarthur Foundation (Ellen Macarthur Foundation, 2015) breaks CE into the ReSOLVE
    framework: regenerate, share, optimise, loop, virtualise and exchange. The virtualise
    concept is particularly profound in the drive towards connectivity, automation,
    virtual delivery of services, and monitoring of materials for ML IoT smart cities.
    IoT offers greater connectivity for nutrient recovery technologies that combine
    both ML and online database for remote waste monitoring and management. If anything,
    IoT and ML technologies provide a myriad of opportunities to make CE implementation
    seamlessly easy and hassle free, creating a digital economy where nutrients can
    be resold back to consumers – optimised through the IoT – resulting in leaner
    supply chains through better route planning, collection frequencies, fleet management,
    waste sorting, communication and certification of material shipments, and biomass
    storage. According to Accenture, the addition of CE business models can reduce
    costs by up to $500 million and raise revenue through CE generated products by
    $100 million (Lacy et al., 2020). Different nutrient recovery technologies can
    be connected to the IoT, allowing data to be shared and processed in a single
    location (Adi et al., 2023). This connectivity aids governing institutions towards
    improved smart city management through rich quantities of real-time data presented
    to them (Zekić-Sušac et al., 2021). However, poor quality data, speed versus accuracy
    trade-offs, large complex quantities and heterogeneity of data will become challenging
    for IoT SCCEs (Adi et al., 2023; Sarc et al., 2019). Unfortunately, the relationship
    between governance, technologies, urban planning, management, and society with
    SCCE nutrient recovery is hardly understood nor reached a level of maturity throughout
    current research. Other barriers include poor societal acceptance of smart cities,
    strong fossil fuel usage, low private-public sector collaboration, and a lack
    of IoT technologies throughout cities due to incompatible technologies with outdated
    infrastructure (Razmjoo et al., 2021). Countries most interested in adopting CE
    with IoT and big data are China and the United States, while countries with high
    GHG emissions tend to take lesser interest in CE, and there are gaps between current
    research and CE industry initiatives (Nobre and Tavares, 2017). Overwhelming research
    in sustainable smart cities has taken interest in the use of IoT and big data
    systems for GHG emissions reduction and innovative renewable energy management
    (Razmjoo et al., 2021, Nobre and Tavares, 2017, Kamyab et al., 2020, Aliero et
    al., 2021, Dubey et al., 2020a), however, CE nutrient recovery and its end-to-end
    implementation within smart cities is often overlooked during this pursuit for
    net zero GHG emissions. 1.3. Machine learning The area of ML emerged from the
    1950 s as a way to understand and model learning patterns seen throughout human
    thought processes. The first ML was developed by Arthur Samuel, a program which
    could learn to play chess and improve over time based on the probability of each
    successful or losing move (Samuel, 1959). Researchers in the past have attempted
    to explain ML through the lenses of psychological (modelling based on human behaviour),
    empirical (adjusting algorithms or the environment), mathematical equations, and
    practical applications to the real world (Langley, 1996). Classification involves
    the use of both supervised (where correct steps are suggested throughout the ML
    process and data classification is pre-determined) and unsupervised (data classes
    are not known in advance) learning methods (Kung, 2014). Superfluous data and
    undesirable noise are all barriers that affect the learning and performance accuracies
    of ML (Langley, 1996). The domains of ML can be further broken down into linear
    and nonlinear approaches to solving problems – where linear ML assumes linear
    predictive results, while nonlinear ML is good for variables with many adversities
    that affect prediction accuracies and outcomes. By the early 2000 s, four general
    trends could be said to have been established due to the enormous strides in ML
    progress over the past seven decades: rule-based systems; kernel-based algorithms;
    neural networks, and Bayesian statistics (Pereira and Borysov, 2019). Rule-based
    systems are ML models that rely on iterative success probabilities and possibilities
    to determine the best solution (Lim and Schneider, 1993). They are can be rule-based
    decision trees (RBDT) with AND/OR/BOTH functions branching down cascading nodes
    that arrive to a conclusion after testing numerous hypothesis (Nilsson, 1982).
    Rule-based systems are supervised due to the IF-THEN rules needed to be set by
    observers with pre-determined classifications. RBDT can also be expanded to include
    random forest (RF), which is simply a collection of randomly created DTs. Kernel-based
    algorithms include support vector machines (SVM). K-Nearest Neighbour and SVM
    are supervised MLs, however, combined clustering approaches and analysis can yield
    a certain degree of unsupervised potential (Kung, 2014). KNN was first proposed
    by Evelyn and Hodges in 1951 (Evelyn and Hodges, 1951) and then later modified
    by Thomas Cover in 1968 (Cover, 1968) as an extension of earlier works on Bayesian
    risk. KNN uses data distance classification, or data similarity measurements between
    test and training sample sets for predicting outcomes (Ali et al., 2019). Data
    points are trained and then classified into the nearest neighbours measured about
    a point to describe the similarity between different data (Ali et al., 2019).
    The point with the highest number of nearest neighbouring datapoints becomes the
    prediction. While SVM uses decision vectors or boundaries to predict, with these
    data points being the supporting patterns (Boser et al., 1992). Data separation
    is binary, meaning there are two classes, and separated by a hyperplane (Cortes
    and Vapnik, 1995). SVM is ideal for small datasets, but input data must first
    be transformed onto the vector space, with a deciding hyperplane constructed,
    and then finally determining the output of this data (Cortes and Vapnik, 1995).
    Neural networks simulate the human brain and was first introduced by Marvin Minsky
    in 1951 in the development of the neural networking machine (Minsky, 1954). However,
    it was Frank Rosenblatt that would introduce the concept of the artificial neural
    network (ANN) in The Perceptron (Rosenblatt, 1958). Neural networks are well-suited
    for solving nonlinear problems through a series of simple arithmetic steps and
    self-organising features that differ to traditional computing approaches. Neural
    networks involve an input, hidden, and output layer. The hidden layer contains
    nodes that are connected to other nodes which are assigned a weight. Deep neural
    networks (DNN) are an extended version of the neural network, and instead, have
    multiple hidden layers as opposed to one which improves prediction accuracies.
    There are also two other neural networks - recurrent neural networks (RNN) and
    convoluted neural networks (CNN) (Pereira and Borysov, 2019; Anon, 1998). RNN
    connects between nodes that create a cycle, allowing output from some nodes to
    affect subsequent input to the same nodes and is well suited for videos and text.
    While CNN is a type of DNN and can only be fed forward and backpropagated, and
    is ideal for images. To train the ANN ML model, backpropagation is used to update
    weights throughout the network. Feedforward neural networks move the problem-solving
    stages in one direction from the input through to the output layer and do not
    form returning loops (Fig. 5). Finally, Bayesian ML approaches rely on probability
    relationships between nodes to determine an outcome. Bayesian methods are used
    to improve prediction performance over small datasets (Waterhouse et al., 1995),
    do not require complete datasets and explain causal relationships (Needham et
    al., 2007). Overfitting is when ML cannot reliably predict outcomes resulting
    from lack of data and poor generalisations, and presents a challenge to ML studies
    where there is not enough data. Selection of each ML type will depend on the quality
    and quantity of input data available, however, throughout ML nutrient CE studies,
    all ML models have seen wide-ranging applications from performance predictions
    to supporting decisions in institutional policy making. Download : Download high-res
