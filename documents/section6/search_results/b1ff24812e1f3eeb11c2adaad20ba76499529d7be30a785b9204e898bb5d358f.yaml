    about 30 million tonnes of organic waste is produced and 6.7 million of this is
    sent to landfills (DCCEEW, 2020). 75% of the organic waste comes from food and
    gardens, which end up in landfills that then decompose and contribute towards
    CO2 emissions (DCCEEW, 2020). The targets within Australia are to reduce total
    waste generated per person by 10% and to recover and reuse 80% of different types
    of waste (DCCEEW, 2020). However, Australia does not have any commercial nutrient
    recycling plants to date by contrast to the regions of Europe and North America,
    where dozens of pilots, demonstration and full-scale projects exist (Table 1 and
    Fig. 6)). The table and figure display the concentration of nutrient recovery
    pilot experiments dominating the European markets as growing environmental regulations
    push organisations and institutions to improve the commercial viability of CE
    WWTP technologies, while Australia lacks experimental pilots in nutrient CE. Although,
    companies like Australia Bio Fert have, in 2020, been recently approved for the
    construction of nutrient recovery plants capable of processing 33,750 tonnes of
    poultry waste per year in Victoria (Victoria, 2020), while an earlier 2003 pilot-scale
    project recovered P and N from duckweed (DAF, 2003). Several global nutrient recovery
    projects have been commissioned over the years with the goal of improving the
    sustainability of agricultural practices through organic solid waste reprocessing
    and stripping that co-recover energy, water and nutrients for farming applications.
    Some of these nutrient recovery commercial technologies use Ostara, Stormfisher
    and Lystek International brands; while other technologies recover nutrients through
    pyrolysis, WWTP reclamation and reuse, urine diversion (in the case of South Africa’s
    urine valorisation project), composting, biomass generation and floating treatment
    wetlands (IISD, 2018). Policies can drive the adoption of recovery technologies
    such as the ban on organic waste incineration and CE incentives seen in Canada
    (IISD, 2018). Dry biosolids are oftentimes products for nutrient recovery processes,
    making the end product easy to transport and market, while other solutions can
    be liquid. Moreover, energy from biogas and incineration is recovered for heat
    generation that can cover the cost of operating nutrient recovery processes. For
    instance, Vallei en Veluwe Amersfoot in the Netherlands generates surplus power
    that render 14 other WWTPs energy neutral (N. Platform, 2016; Kox and Geraats,
    2016). Meanwhile, other barriers are mainly driven by the structural divide between
    institutions and communities. For example, in Latin America, nutrient recovery
    projects rarely take off due to the high costs, lack of training to keep the plants
    in operation, and weak legal basis, poorer infrastructure (WorldWaterWeek, 2016;
    Spinosa, 2011), and the low percentage of populations connected to WWTPs (ranging
    between 0% and 55%, excluding Chile) (UNSTATS, 2011); while CE initiatives will
    cost the Southeast Asian region $US54 billion in capital investments by 2030,
    and an annual operating expenditure of $US21.7 billion (ADB, 2022). Optimistically,
    the European Investment Bank anticipates that the number of low to low-middle
    income countries with untreated wastewaters will fall respectively from 72 to
    36, and 92–46 between 2015 and 2030 (EIB, 2022). China is currently in the early
    stages of rolling out 100 concept WWTP nutrient recovery plants by 2025–2028 (IWA,
    2021). It is clear that countries are beginning to see wastewater as a nutrient
    resource that provides benefits in the form of sanitation, renewable energy, fertilisers,
