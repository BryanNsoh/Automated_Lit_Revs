    economy on nutrient sources SCCE could be seen applied across different industries
    including healthcare, manufacturing, warehouse and logistics, transportation,
    hospitality and communities (Silva et al., 2018b). Within the context of nutrient
    management and predictions, nutrient ML modelling has been used with crop yield
    (Kaul et al., 2005), soil (Puno et al., 2017; Hengl et al., 2017), drainage water
    (Sharma et al., 2003), lakes (Hadjisolomou et al., 2021) and rivers (Stamenković,
    2021), wastewater plants (Zaghloul and Achari, 2022), population health monitoring
    (Morgenstern et al., 2022), environmental policy (Valerio et al., 2021), fertilisers
    (Xu et al., 2021a), aquaponics (Dhal et al., 2022), and many others. Current research
    (Sundui et al., 2021) - also seen in Table 2 - have examined the use of MLs for
    predicting the performance of water treatment systems in CE nutrient recovery,
    and there are lack of studies supporting nutrient ML management at the city level.
    Sewage treatment plants (Zaghloul and Achari, 2022, Morgenstern et al., 2022,
    Valerio et al., 2021, Xu et al., 2021a, Dhal et al., 2022, Yaqub and Lee, 2022,
    Shaddel et al., 2019, Munasinghe-Arachchige et al., 2020, Sichler et al., 2022,
    Fang et al., 2020), lagoons (Calicioglu et al., 2021, Cheng et al., 2002, Sobhi
    et al., 2021), urban agriculture hydroponics (Rufí-Salís et al., 2020), urban
    composting (Shrestha et al., 2020), food waste from kitchens in anaerobic digesters
    (Wirth et al., 2021), directly from toilets (Simha and Ganesapillai, 2017; Bisschops
    et al., 2019), paper waste (Gupta and Garg, 2009), and grey water (Besson et al.,
    2021) have also been explored as avenues for nutrient recovery. Other avenues
    for nutrient recovery come from human sewage and wastewater as these streams are
    easily collected at centralised wastewater processing plants. On a more decentralised
    level, CE nutrient recovery is less studied given that different countries have
    unique approaches and policies towards its acceptance. ML studies have been done
    to remove pharmaceutical pollutants from wastewater streams (Taoufik et al., 2022)
    and WWTP nutrient recovery (Sundui et al., 2021). However, studies currently examining
    the use of ML for nutrient recovery on a larger scale beyond WWTPs (for example,
    cities and entire countries) within the context of CE is still relatively new,
    with recent studies applied to monitoring the health of plants within urban farms
    (Sladojevic et al., 2016; Barbedo, 2019), demonstrating the diverse applications
    of ML from nutrient recovery, to nutrient management for plant health. There exist
    pre- and post-nutrient recovery cycles for ML applications in smart cities where
    nutrients are recovered and fed back into urban hydroponics, which are then harvested
    by the inhabitants for food consumption. ML offers ample opportunities for predicting
    and optimising recovery processes, while at the same time, relaying this data
    back to the post-recovery stages – closing the loop and creating a nutrient circular
    system. The entire CE could therefore, be connected over the IoT and managed through
    ML systems which optimises recovery and redistribution of nutrients throughout
    the entire cycle, similar to automated aquaponic systems (Yanes et al., 2020).
    Citizens of smart cities could one day, have smartphones that are capable of capturing
    images and diagnosing the health of urban plants (Sladojevic et al., 2016), so
