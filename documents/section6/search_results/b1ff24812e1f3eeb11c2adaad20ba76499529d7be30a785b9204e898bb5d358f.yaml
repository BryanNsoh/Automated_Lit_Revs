    economyIR 4.0 1. Introduction Industrial development has been rapid around the
    world, but some contradictions have led to severe environmental conditions. The
    paper mill industry is involved in paper production, however, in the papermaking
    processes (pulp, bleaching, washing, etc.), a lot of chemicals, as well as freshwater,
    are used which generated tremendous wastewater [1], [2]. This wastewater contains
    various xenobiotic compounds; chlorinated phenols, dioxins, chlorinated lignin,
    and other metal ions, organic acids, etc. [3]. This dark brown wastewater harms
    aquatic life by limiting photosynthesis, optimum pH desirability, and reducing
    the availability of dissolved oxygen. Several earlier studies have also reported
    various abnormalities in flora and fauna such as mutagenic, clastogenic, carcinogenic,
    and endocrine-disrupting mechanisms caused by them [4], [5], [6]. Therefore, appropriate
    wastewater treatment is needed to cut environmental devastation. Consequently,
    it is compulsory for removal; otherwise, it may cause severe environmental threats,
    like loss of aesthetics which is driven by the environment, adverse impact on
    an aquatic living organism, and also upsurge salinity of soil by the availability
    of nutrients disproportionally which may cause economic instability/crisis of
    a country [7], [8]. Answering for above-mentioned concerns, many environmental
    researchers and the scientific community are regularly working on an array of
    mechanisms for recycling or treating of paper industry''s wastewater perfectly.
    Recently, there exist various well-known physicochemical and biological treatment
    systems for paper mill wastewater treatment such as coagulation-flocculation,
    adsorption, membrane separation, advanced oxidation processes, electrooxidation/electrocoagulation,
    and bioreactor-based treatment systems [7]. Among all the established treatment
    systems, biological remediation (bioremediation) is widely recognized as the most
    promising perspective for biodegradation and biotransformation efficiency of wastewater,
    and the system is widely accepted because of its low maintenance cost and environmental
    friendliness [9]. Moreover, nowadays, researchers are also moving towards circular
    economy-based models for the reduction and reusability of wastewater which can
    lead to sustainable development [10]. The circular economy of wastewater has the
    potential to revolutionize the way water resources are managed and used in the
    future. Nutrient and energy recovery from wastewater may be beneficial to create
    better treatment opportunities and further this approach may address water scarcity
    problems [11], [12]. In addition, obtaining a life cycle assessment and treatment
    decentralization approach can further boost the quality of treatment systems [13],
    [14]. Traditional wastewater treatment approaches were dependent on constraints
    such as cost, social, regulatory, governmental, and technical, as well as complex
    process parameters and operation parameters. Hence IR 4.0-based technology offers
    various benefits such as an error-free operation process, increased efficacy of
    various water treatment processes, and reduced cost of testing [15]. IR 4.0 is
    a technological advancement that incorporates digital technologies, such as the
    IoT, AI, big data, etc. to optimize and automate industrial processes. In the
    context of wastewater treatment, IR 4.0 can be used to improve the efficiency,
    effectiveness, and sustainability of the process [16]. Here are some ways IR 4.0
    can be applied to wastewater treatment which comprises; real-time monitoring,
    predictive maintenance, process optimization, energy efficiency, and resource
    recovery. Overall, IR 4.0 has the potential to transform the wastewater treatment
    process, making it more efficient, effective, and sustainable. In this review,
    we explored comprehensive information on the current state-of-the-art of treatment
    technologies including advanced treatment of paper mill industry wastewater. This
    review also described a comprehensive overview of the circular economy for the
    management of wastewater through IR 4.0-based technological intervention with
    successful practical applications in a sustainable manner. The generation of resources
    such as energy and valuable products from paper mill industry waste to ensure
    the sustainability of the industry is also covered. Additionally, this review
    proposed the mingling of decentralization, circular economy, and cutting-edge
    technologies-based framework for sustainable growth of industry and environment,
    and management of our natural water resources. 2. Major pollutants 2.1. Lignin
    Lignin is considered to be the main pollutant of the paper industry as up to 70
    million tonnes of KL is being generated annually by paper mill industries. It
    is estimated that KL production may increase to 225 million tonnes/year by 2030
    [17]. Apart from lignin, paper mill wastewater includes; tannins, fatty acids,
    chlorophenols, and high COD and BOD [7]. About 60,000–100,000 m3 of water was
    used for one ton of paper and a large amount of about 47,000–80,000 m3 of wastewater
    was generated which contained toxic substances like lignin and chlorophenols [18].
    The resultant wastewater is found to have very high levels of COD, BOD, TSS, and
    Colour which are 16,400 mg/L, 5850 mg/L, 1179 mg/L, and 3100 mg/L respectively
    [17]. Organosol lignin, soda lignin, kraft lignin, and lignosulfonate are considered
    extracted lignins, which are mostly byproducts of the paper mill industry [19],
    [20]. Kraft lignin is a major contaminant generated from the kraft pulping process.
    Most of the kraft lignin is recovered from black liquor, which is completely discharged
    as a by-product of the paper mill industry when treated with Na2S and NaOH [21].
    The mostly practiced process in the paper industry is sulfate pulping which discharges
    massive amounts of kraft lignin [22]. Another type of sulfite lignin is mostly
    discharged as a result of the sulfite pulping process, producing approximately
    7 million tons of sulfite lignin annually. The nature of sulfite lignin is less
    toxic than kraft lignin hence, currently; North America, Japan, and Europe are
    increasingly adopting sulfite pulping. Also, India and China are displacing the
    kraft lignin process and moving towards the adoption of the sulfite pulping process
    [23]. In the soda-anthraquinone pulping process, 13–16 % NaOH is used to extract
    lignin resulting in the production of soda lignin [24]. Soda lignin shows behavior
    similar to natural lignin when compared with lignosulfonate and kraft lignin.
    Two countries including France and India are pioneers in setting up of soda lignin
    recovery process [25]. However, there is still considerable progress required
    along with these facilities which need to be equipped in the coming future years.
    On the other hand, organosolv lignin is recovered with the organosolv process,
    which results from the use of an organic solvent. Organosolv lignin shows some
    important characteristics: for example, it is sulfur-free like soda lignin, therefore
    relieving the concern of environmental contamination [26]. The other chemical
    characteristics of organosolv lignin are: it is proportionally hydrophobic, and
    relatively low in molecular weight, ash, and carbohydrates [25]. 2.2. Endocrine-disrupting
    chemicals (EDCs) The release of EDCs from the paper mill industry is a major concern
    for environmentalists. EDCs are phenol compounds that are analogous to hormones,
    therefore, disrupting mechanisms performed by the endocrine system [27]. In addition,
    EDCs attack the nervous system and lead to various medical complications like
    Parkinson''s disease [28]. Alkylphenolpolyethoxylates are used as dispersing agents
    in pulp and paper production processes that have proven their potential for estrogenic
    repercussions in both in vitro and in vivo conditions [29], [30]. A variety of
    metabolites are generated following the degradation of alkylphenolpolyethoxylates
    in wastewater treatment plants. Nonylphenols are a type of alkylphenolpolyethoxylates
    metabolite, which was reported in paper mill effluent with 0.96–3.78 μg/L concentration
    [29], [30]. Concentrations of APE metabolites in treated wastewater effluent have
    been reported to range from <0.1 to 369 μg/L in the US, they range from 6 to 343
    μg/L in Spain and up to 330 μg/L in the UK [31]. Acute toxicity of nonylphenol
    and octylphenol to fish, invertebrates, and algae has been reported at concentrations
    of 17–3000 μg/L, while chronic toxicity has been reported at concentrations of
    3.7–6 μg/L [30]. It has been reported that 0.1 μM of octylphenol and > 1 μg/L
    nonylphenol concentrations can cause estrogenic effects. It has also been shown
    that mixtures of alkylphenols with alkylphenolpolyethoxylates can stimulate more
    estrogenic effects in living organisms [30], [32]. There has been a report about
    B-sitosterol, which was found in land plants, but it is also found in paper mill
    wastewater after the pulping process [33]. Phthalates are another EDCs that emerge
    in paper making process [33]. The paper mill effluents have been reported for
    the presence of different kinds of phthalates such as dimethyl phthalate (50–350
    ng/L), diethyl phthalate (30–170 ng/L), dibutyl phthalate (90–3202 ng/L), di (2-ethylhexyl)
    phthalate (1.22–2.01 μg/L), and benzyl butyl phthalate (0.89–9.91 μg/L) which
    are used in the different paper production process [29]. 2.3. Phenolic compounds
    The paper mill generates huge amounts of wastewater which incorporate extreme
    phenolic compounds. The presence of phenolic substances in wastewater is a serious
    problem for the environment and human health. Phenolic wastes such as pentachlorophenol,
    2,4,6-trichlorophenol, 4,5,6-trichloroguaiacol, and tetrachloroguaiacol are generated
    in paper mill wastewater [34], [35]. Recently two phenolic compounds namely 4-chloro-2-methoxyphenol
    and 5-chlorovanillin have been reported to be discharged from paper mill wastewater
    [36], [37]. Studies have already been done on various microorganisms that can
    degrade phenol such as yeast [38], Pseudomonas [39] and Rhodococcus, etc. [40].
    Microbes can break down phenol within 75 h with a concentration range from 1000
    to 1200 mg/L [41]. 3. Detrimental effect of paper mill wastewater Aquatic flora
    and fauna become more prone to paper mill toxicity. The morphological, physiological,
    and behavioral characteristics of flora and fauna are severely damaged when they
    are present at the base of the wastewater site [42]. Studies indicating the toxicity
    of paper mill wastewater on a fish reproductive system include an imbalance of
    sex hormones and circulation, features of masculinization and gonad size, reduced
    female vitellogenin, and that it may also modify the secondary sex characteristics
    of fish [43]. A significant amount of mercury and cadmium in chemically treated
    paper mill effluent was changing the physicochemical properties of natural river
    water. Also, crop plants from the contaminated site showed high levels of residual
    Hg and Cd and a significant reduction in pigment [44]. 4. Methods for wastewater
