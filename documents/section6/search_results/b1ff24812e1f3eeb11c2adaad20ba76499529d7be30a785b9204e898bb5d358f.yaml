    or appear in the identified topics and their word clouds (Fig. 5), indicating
    that further investigations are required to explore these research gaps. In addition,
    these research gaps were tagged from the discussions of the reviewed articles
    that were used in the application of the text mining algorithm (i.e., LDA model).
    Since text mining was used to show what has been conducted in the research and
    identify the common themes and topics, identified topics in the literature, which
    was resulted from the application of text mining, was used to determine these
    research gaps. Also, some topics had a quantitatively significant contribution
    to the considered publications; however, gaps still qualitatively appear in the
    research depth/breadth of the examined topics. Therefore, these research gaps
    should be highlighted to cover the effect of various aspects on the nutrient transport
    in surface and subsurface waters. Download : Download high-res image (838KB) Download
    : Download full-size image Fig. 8. Schematic figure for the five knowledge gaps
    in the field of nutrient transport in surface water and groundwater. The first
    knowledge gap is related to the most effective method to understand and describe
    the interaction between surface water and groundwater. Although the interaction
    between surface and subsurface water plays a crucial role in nutrient exchange
    in watersheds in many cases, it was neglected in most of the previous studies
    (Robinson, 2015). The evaluation of surface water-groundwater interaction is problematic
    because of its highly spatiotemporal variations on the watershed-scale (Mackie
    et al., 2021). Also, the development and calibration of integrated mathematical
    models for the interaction between surface and subsurface waters is quite challenging
    and requires further investigations. This knowledge gap is related to Topics 2,
    4, 5, 6 and 8, reflecting the importance of considering the interaction between
    the surface water and groundwater where the surface runoff and subsurface flow
    are the dominant pathways of nutrient transport. Moreover, integrated mathematical
    models can link the hydrology and nutrient transport of surface water and groundwater
    with sediment transport in a comprehensive way to better understand the governing
    factors on the nutrient and sediment transport processes. Although various studies
    developed mathematical models for nutrient transport process, they were only concerned
    with a certain aspect of the process. For example, some studies investigated only
    the nutrient transport in groundwater or in tile drains. Also, other studies examined
    only the hydrology of surface and subsurface waters (i.e., flow studies). Therefore,
    integrated modelling is required to simulate the whole system under the contribution
    of flow, nutrients, and sediments. This research gap is consistent with those
    mentioned and highlighted in previous nutrient transport studies (Blöschl et al.,
    2019, Cochand et al., 2019, Goderniaux et al., 2009, Neumann et al., 2021, Sulis
    et al., 2012) where the importance of integrated models was emphasized to better
    describe the nutrient transport process in surface and subsurface water. The second
    research gap is related to the effect of climate change on nutrient transport.
    Climate change has a significant effect on nutrient transport in lakes, groundwater,
    forest-dominated watersheds, and tile drains where it can be engaged to the ten
    identified topics. However, the word “climate change” did not appear in any of
    the topic word clouds, highlighting that the probability of appearance for the
    climate change was not high in the identified topics. This research gap can be
    combined with the first gap where integrated models can be implemented to assess
    the effect of climate change on the nutrient transport in surface–subsurface water
    interactions. This knowledge gap was mentioned in multiple previous studies (Blöschl
    et al., 2019, Costa et al., 2021, Jayakody et al., 2014, Jeon et al., 2018, Xie
    et al., 2015), confirming the importance of evaluating the effect of climate change
    on nutrient transport in surface water and groundwater. In the third knowledge
    gap, land use, crop cover and crop management practices are considered as crucial
    factors on the nutrient transport process in surface water and groundwater. Similar
    to climate change, land use and crop management are highly related to the ten
    identified topics where their contribution to nutrient and sediment transport
    in lakes, forests and groundwater is remarkable. Also, their effect can be coupled
    with the climate change influence on the nutrient transport process using integrated
    mathematical models for simulating the overall system under different sources
    of stresses. This research gap is comparable with the main knowledge gaps that
    were stated in literature (Arnillas et al., 2021, Blöschl et al., 2019, Bosch
    et al., 2014, Lintern et al., 2020, Sharpley et al., 2015) where it was demonstrated
    that the land use, crop management practices, and crop cover are dominant parameters
    on the nutrient transport process in surface water and groundwater. Based on the
    results of the qualitative and quantitative analysis, the fourth research gap
    concerns the application of machine learning algorithms in the field of nutrient
    transport in surface and subsurface water interactions. The term “machine learning”
    did not appear in any of the identified topic word clouds, showing a significant
    research gap in the literature. This research gap is connected to most of the
    identified topics where machine learning algorithms can be implemented on any
    high-quality dataset. Machine learning techniques can be used to determine the
    interdependence of different parameters that are involved in the nutrient transport
    process. They can also deal with the uncertainty and non-linearity in the parameters
    such as soil properties. Moreover, they can illustrate the cause-result relationships
    between the different nutrient transport process parameters. Therefore, further
    studies are essential to develop and implement machine learning algorithms on
    nutrient transport-based datasets. In addition, multiple previous studies have
    highlighted the significance of machine learning models for better understanding
    of nutrient transport in surface and subsurface waters (Elsayed et al., 2023,
    Lintern et al., 2020, Shen, 2018, Shen et al., 2018), asserting that machine learning
    models represent an efficient and robust tool for simulating the transport process
    in a simple and accurate way. The fifth research gap is related to the description
    of the in-stream sediment transport in fluvial environments including rivers,
    streams, and creeks. Although soil and nutrient loss from watersheds and basins
    was well studied in the previous publications (as it was shown in section 4.6),
    the in-stream sediment and nutrient transport did not gain great attention in
    the literature. Also, there is a lack of linking the movement of sediments in
    streams and rivers with nutrients and contaminants. Moreover, the governing factors
    on the nutrient and sediment movement within channels are different and require
    further investigations. This knowledge gap is consistent with those stated in
    previous studies (Griffith and McManus, 2020, Hajigholizadeh et al., 2018, Jensen
    et al., 2018, Lintern et al., 2018) where the in-stream sediment and nutrient
    transport processes were not well-investigated in literature. It should be noted
    that the application of text mining techniques can assist in identifying the research
    gaps in the field of nutrient transport in surface water and groundwater within
    literature. These research gaps are recognized in the field of nutrient transport
    and known as “known unknowns” such as the importance of integrated models for
    surface water and groundwater interactions and application of machine learning
    algorithms in simulating the nutrient transport process in surface water and groundwater.
    On the other hand, text mining cannot determine the gaps that are not mentioned
    in the literature (i.e., less frequent) which can be called “unknown unknowns”.
    This point represents one of the major limitations of the application of text
    mining algorithms, developing a room for improvement by addressing the experience
    of researchers and scientists in the field of nutrient transport in surface and
    subsurface waters to conceptualize these unknowns. Also of note, the research
    gaps identified by text mining are highly related to the time window of the articles
    that were used in the application and training of text mining algorithms. During
    certain times and conditions, extensive research is performed more on specific
    topics because the public opinion and research agencies (e.g., federal, and provincial
    agencies) pay more attention to these topics. For example, starting from 2011,
    a lot of research was oriented towards investigating the negative influence of
    high phosphorus loss rate from agricultural fields on the health of the Great
    Lakes in North America, that caused high levels of eutrophication in Lake Erie
    (Jarvie et al., 2017, Matisoff et al., 2016, Scavia et al., 2016, Watson et al.,
    2016). This can stimulate many researchers to investigate the governing parameters
    on this phenomenon more frequently compared to previous time periods, enriching
    the literature with multiple publications about this topic and their remediation
    approaches during this time window. The partnership between the identified research
    gaps by text mining and the time window of the articles is one of the limitations
    in the application of text mining algorithms in the research fields. Therefore,
    in the current study, a wide range of publications was covered (i.e., from 1974
    to 2022) to confirm the feasibility of the identified knowledge gaps in the field
    of nutrient transport in surface water and groundwater. 5. Conclusions Some previous
    studies investigated and reviewed the nutrient transport in groundwater or surface
    water through typical literature review studies; however, there are no systematic
    review studies using meta-research based on the previous publications to determine
    the most frequent topics and main research gaps in the literature. Therefore,
    meta-research was applied on 516 previous publications using quantitative and
    qualitative analyses to extract the meaningful information from these publications.
    The quantitative analysis was performed using a text mining algorithm to identify
    the most common topics in the field of nutrient transport in surface and subsurface
    water. Based on the results of the algorithm, ten topics were identified as the
    main topics including nitrogen transport in groundwater; nitrogen transport in
    surface water; phosphorus transport in surface water; sediment transport in watersheds;
    nutrient loss in subsurface drainage; nutrient transport associated with lakes;
    nutrient transport in forest-dominated watersheds; modeling of nutrient transport;
    agricultural watershed management; and effect of soil-litter on nutrient transport.
    Then, these topics were quantitatively analyzed and reviewed to highlight the
    trends and insights such as the fundamental factors on nutrient transport process.
    Also, five knowledge gaps were determined from the literature according to the
    topic identification results by the text mining algorithm, including the development
    of integrated mathematical models for the surface water-groundwater interactions,
    assessment of the effect of climate change on the transport process, evaluation
    of the influence of crop management practices on nutrient transport, application
    of machine learning algorithms on nutrient transport datasets and understanding
    of the governing factors of in-stream sediment and nutrient transport in fluvial
    environments. The results of qualitative analysis can serve as a reference for
    the most frequent topics published in nutrient transport studies. The current
    study can also guide future research towards uncovering the main research gaps
    and opportunities, making a significant contribution to the field of nutrient
    transport in surface water and groundwater. Funding This work was supported by
