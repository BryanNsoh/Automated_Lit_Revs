    standardization effort [92] has been recently initiated by ETSI recommendation
    to define a reference architecture, communication functionality, and properties
    for smart machine-to-machine communication (SmartM2M). The scope of the ETSI recommendation
    involves the following: • D1 Digital Twins and standardization opportunities in
    ETSI: aims to analyze the major characteristics and architectures of Digital Twins,
    identify their significant functionalities, select the candidate communication
    functionalities for standardization, and collection, identify and define use cases
    for industrial IoT, and identify their potential requirements. • D2 Digital Twins
    communication requirements: based on the previous recommendation D1, they aim
    to elaborate a common definition of Digital Twins’ communication functionality
    and properties and standardize their communication requirements. • D3 Digital
    Twins Functionalities and Reference Architecture: aims at providing a DT reference
    architecture by introducing a guideline for the adoption of Digital Twins in SmartM2M
    industries. • D4 Digital Twins support in oneM2M: aims at mapping the reference
    architecture developed in D3 to the oneM2M architecture and capabilities by clarifying
    the existing functionalities in oneM2M and developing their extensions, and developing
    new functionalities and functional entities to support the Digital Twins concepts.
    Furthermore, Context Information Management API (NGSI-LD) Specification [93] has
    been introduced by ETSI to describe different ways to publish, consume and subscribe
    to context information in multiple scenarios involving context entities, aka “digital
    twins”, that represent real-world assets. NGSI-LD describes how the context information
    can be modeled as attributes of DT entities. 4. Digital twin frameworks and prototypes
    The emergence of the DT has increased the development of software solutions and
    frameworks for creating and maintaining digital twin solutions in different industries.
    Table 3 illustrates state-of-the-art software implementation of digital twin technology.
    We identified the following criteria to evaluate different DT implementations:
    (i) open source or commercial, (ii) scalability, i.e., the ability to support
    an increasing number of remote connections from a physical system; (iii) latency,
    i.e., is minimized latency is obtained by optimizing both the communication and
    the computation; (iv) elasticity, i.e., implements a reactive elasticity between
    the cloud and the edge; (v) mobility, i.e., supports mobile physical systems;
    (vi) robustness, i.e., supports reliability of fidelity; (vii) context-awareness,
    and (viii) geo-distribution, i.e., highly distributed DT through elastic orchestration
    of service containers. 4.1. Eclipse Ditto Eclipse Ditto [66] has been introduced
    as an open-source project under the Eclipse IoT initiative to provide a ready-to-use
    functionality to manage the state of DTs. It offers functionalities to perform
    (i) Device-as-a-Service, by mirroring physical assets/devices, offering a high-level
    web API to access devices remotely and interact with digital twins; (ii) State
    management for digital twins, by enabling event-based notification of state changes
    and offering a single source of truth” for a physical asset; and (iii) Digital
    Twin Management, by providing meta-data and metamodel support to query, search,
    and select specific attributes from both the physical system and the virtual DT
    replicas. To this end, Eclipse Ditto offers a range of RESTful APIs [94] that
    can be used to build backend-less IoT applications and help developers to concentrate
    on the application’s business logic to build an enhanced user experience while
    simplifying the integration of various network protocols, brokers, and messaging
    systems [95]. Eclipse Ditto, combined with Eclipse Vorto (explained next), offer
    a generic and flexible Digital Twin framework. 4.2. Eclipse Vorto Eclipse Vorto1
    [67] has been introduced as an open-source project that provides a language for
    describing models and interfaces for IoT DTs. In IoT scenarios, digital twins
    are models of entities in the physical world, such as a multi-sensor device, a
    smart power plant, and other entities participating in IoT solutions. Modeling
    enables IoT solutions and IoT platforms to provision, use, and configure IoT devices
    and logical entities from multiple sources in a single solution. Eclipse Vorto
    addresses the subject of device abstraction, device description, and device integration.
    Digital twins are described using vortolang, which is a domain-specific language.
    Vortolang is used to describe the entities’ capabilities, IoT platforms and IoT
    solutions that can leverage the semantics of these IoT entities. It uses information
    models to provide abstract descriptions of device properties and features. The
    Vorto repository allows the management and sharing of these information models.
    Device manufacturers can publish information models, and developers can then download
    these information models. Vorto’s code generators make it possible to generate
    platform-specific source code from the information model. As a result, integrating
    a device with a specific platform is easier. The vortolang comprises a set of
    metamodel classes defining the capabilities of digital twins. Two top-level classes:
    Information Model and Function Block, describe a DT, and the capabilities of digital
    twins, respectively. Three metamodel classes describe capabilities: Properties,
    Events, and Operations. An Information Model describes a complete DT, such as
    a physical device, and defines the set of interfaces as Function Blocks implemented
    by the DT. A Function Block describes related capabilities that a DT implements.
    Function Blocks are reusable and can be reused across different Information Models.
    A Function Block is composed of properties, events, and operations. 4.3. Eclipse
    BaSyx Eclipse BaSyx2 project has been initiated as an open-source Industry 4.0
    middleware to support various functionalities and software components and implement
    digital twins that conform to the specification of Asset Administration Shell
    (AAS). BaSyx components include a registry component, persistency providers, and
    several container applications for Industry 4.0 applications [96]. BaSyx implements
    a service-oriented middleware architecture [97]. Eclipse BaSyx proposes the Virtual
    Automation Bus (VAB) architecture to offer end-to-end connectivity between physical
    assets and the DT through many heterogeneous communication protocols, brokers,
    and messaging services [68]. BaSyx also allows performing traditional CRUD (create,
    retrieve, update, delete and invoke) operations while ensuring interoperability
    among heterogeneous protocols and facilitating cross-layer interaction with the
    DT through VAB. 4.4. Nvidia Omniverse Nvidia Omniverse [91] has been introduced
    as a platform for building and operating metaverse applications wherever the digital
    and physical worlds meet. It has been updated to support various features for
    the metaverse, such as 3D internet to connect virtual 3D worlds and be viewed
    through a simulation engine. It offers Generative Adversarial Networks (GAN)-based,
    diffusion model-based neural rendering tools and graph execution engines to control
    behavior, motion, and action procedurally. Thus, it makes it the most advanced
    commercial tool to process the kinematics of complex multipart objects for synthetic
    data generation and DT simulations [98]. In particular, Omniverse includes (i)
    the Replicator application, which is used to generate synthetic data to train
    self-driving cars, robots, and all kinds of computer vision models; ii JT Connector
    for the Siemens JT industry-standard language of product lifecycle management;
    (iii) and the interoperability format of CAD systems, like NX, Creo, Catia, and
    Inventor. 4.5. ScaleOut digital twin ScaleOut DT [69] has been seen as a cloud
    and on-premises service that offers a set of tools for building real-time DT models.
    It defines an in-memory data grid that uses the JSON format to serialize instances
    of digital twins. It also provides machine learning and statistical analysis tools
    for spike and trend change detection using unsupervised learning, as well as for
    anomaly detection for sets of numeric values using supervised learning. Additionally,
    ScaleOut provides cloud-hosted stream processing services through its two components,
    i.e., the ScaleOut Digital Twin Builder software toolkit and the ScaleOut Model
    Development Tool. The streaming service connects to data sources using popular
    event hubs, such as Microsoft Azure IoT Hub, Amazon AWS IoT Core, and Azure Kafka,
    and allows connections via an integrated REST messaging service. It offers a user
    interface (UI) to aggregate real-time continuous analytics and report dynamic
    changes in the state of data sources to the UI 4.6. Davra platform Davra3 [70]
    has been introduced as a full-stack open source Industrial IoT (IIoT) platform
    that helps to define, build and prototype digital twins for building single reliable,
    secure and scalable IoT applications. It offers an open library that facilitates
    making secure API calls to the connecting APIs on the DT. To this end, it defines
    a TwinType Object that retrieves the details of an existing twin, add new objects
    to the platform, add or update (key/value pairs), modify or delete a key from
    it, list all attachments of all Twins, etc. 4.7. FIWARE FiwareDT has been introduced
    in [71] to build real-world physical assets that can be represented as a static
    or dynamic digital entity using a Universal Resource Identifier (URI). These assets
    can have several attributes or properties that hold data and relationships that
    bring the Digital Twin entities together. FIWARE Ecosystem allows modeling DT
    data using a catalog of components and smart data models [99]. FIWARE Community
    has developed NGSI RESTful API to simplify access to DT data and NGSI-LD API as
    the data integration API in the Fiware DT architecture through an open-source
    Context Broker component (e.g., Orion-LD, Scorpio, and Stellio) to simplify the
    development of interfaces to integrate with IoT, robotics, and many other third-party
    systems, as well as to support Digital Twin data processing and monitoring and
    data processing engines (e.g., Apache Spark, Apache Flink), monitoring tools (e.g.,
    Grafana), and analysis platforms (e.g., Apache Superset). Additionally, to ensure
    interoperability with existing data models, the FIWARE Foundation has developed
    the Smart Data Models initiative,4 which provides a library of Data Models5 in
    JSON/JSON-LD format compatible with schema.org and NGSIv2/NGSI-LD APIs. 4.8. iTwin
    platform iTwin6 has been expanded to become an open source7 platform for creating,
    querying, modifying, and displaying Infrastructure Digital Twins for any scenario.
    iTwin has been developed using JavaScript to visualize and interact with DT assets
    using web browsers using Bentley cloud services [72], [100]. Additionally, it
    offers iModels API to access and manage DT information and bring DT infrastructure
    with existing servers, silos, politics, and hierarchy, and supports a federated
    data access layer to allow users to query the entire Federated Digital Twin as
    a whole for analytics and insights. iTwin is compatible with existing data format
    specifications (e.g., XML), drawings, documents, and BIM models, allows visualizing
    and analyzing BIM data, reality data, GIS, and IoT data streams in 3D and 4D using
    a web browser, and offers robust tools for viewing, interrogating, and interacting
    with the DT. 4.9. White label digital twin (WLDT) framework The WLDT8 [74] platform
    has been envisioned as an open-source Java-based framework to create Digital Twins
    for IoT applications. It intends to maximize modularity, re-usability, and flexibility
    to effectively mirror smart physical objects in their digital counterparts [101].
    It implements all the features and functionalities of a DT that can run in cloud
    and edge environments, and support a wide range of communication protocols and
    normalized data formats (e.g., CoAP, MQTT, Request/Response, Pub/Sub). The WLDT
    framework supports scalability and extensibility. It allows the creation of a
    modular IoT microservice architecture that easily integrates into the DT network
    through an extensible API. The core layer of the framework, called WLDT Engine,
    allows for defining, handling, and orchestrating the behavior of the twin and
    active modules (denoted as Workers). A Worker can be easily customized through
    a Processing Pipeline layer for processing incoming data or integrating with external
    third party services for data format translation and adaptation. The WLDT framework
    is expected to improve the modularity, re-usability and flexibility of digital
    twins by simplifying twin design and development. 4.10. Fraunhofer advanced asset
    administration shell tools (FA3ST) The FA3ST DT ecosystem9 has been developed
    as an open-source implementation of the AAS specification (including both Part
    1 and Part 2) to support Industry 4.0 [54], [102] applications. It has been augmented
    with a built-in open web service interfaces based on custom AAS model instance
    [103]. FA3ST provides an easy configuration via a JSON file and implements several
    other data formats (e.g., JSON, JSON-LD, XML, AML, RDF, OPC UA NODESET) for the
    AAS environment. It can also interconnect with several communication protocols
    (e.g., pull, pub/sub, MQTT, COAP, and IPv6) and interface and synchronize with
    several 3rd party implementations for the endpoint (e.g., HTTP, OPC UA), such
    as message bus, persistence, and asset connection. Furthermore, FA3ST uses the
    existing implementation of the AAS data model to enable data serialization and
    deserialization. It also offers a hybrid DT by intertwining different DT models
    using stream processing with Apache StreamPipes [104]. 4.11. Cyber–physical systems
    (CPS) twinning The CPS Twinning [76] platform has been conceived as an open-source
    framework for developing, generating, and executing digital twins for cyber–physical
    systems (CPS). CPS twinning uses automation ML (AML) [57] data exchange format
    to generate DT artifacts and automatically generate virtual environments for digital
    twins entirely from the specification. Additionally, the CPS twining framework
    implements another tool called CPS State Replication10 to enable the replication
    mode of CPS Twinning so that digital twin entities follow the states of their
    physical replicas by passively monitoring stimuli. The framework11 offers various
    security modules to support security analysts in monitoring the current state
    of CPS and implement customized security features, such as intrusion detection,
    access control, audit, and accountability. 4.12. XMPro XMPro12 enterprise framework
    has been developed to build real-time applications with fewer efforts at coding.
    It is a business process management (BPM)-based DT platform that consists of three
    main software components: (i) The XMPro App Designer is a low-code visual programming
    UI to create digital twin applications. It offers a visual environment for creating
    customized web pages by dragging blocks from the toolbox, configuring their properties,
    and connect them to diverse data sources; (ii) XMPro Data Stream Designer is a
    low-code integration and orchestration environment to connect real-time IoT data
    with analytics and actions. It provides an intuitive drag-and-drop interface to
    enable the design of stream processing through data pipelines, bring real-time
    data processing to a variety of sources, add and remove external data, and apply
    diverse types of machine learning and data mining algorithms to perform data analytics;
    and (iii) XMPro Connectors, which is an extensible library that includes hundreds
    of connectors for various industrial automation solutions, such as cloud PaaS
    environments, IoT platforms, AI/ML tools, etc. In particular, XMPro Connector
    implements the Azure Digital Twin Connector to interact with the Microsoft Azure
    Digital Twin platform. 4.13. Twinbase Twinbase [105] has been developed as an
    open-source platform for merging, managing and distributing DT documents. It creates
    a single interface to access the systems via an API gateway, called Data Link
    [106], which connects the features of a DT to make physical product data available
    and accessible from a single interface [107]. To this end, it stores metadata
    about the systems in a YAML document and implements a microservices’ architecture
    to offer better scalability, maintainability, and robustness against monolithic
    and single service failures. The API gateway facilitates requests and delivery
    of data and services, and ensures authentication. Twinbase contributes to the
    development of DT Web (DTW) [108], an approach introduced by the Digital Twin
    Web Association (DTWA) to develop, maintain and promote the Digital Twin Web initiative.
    At the core of this initiative is the development of DT document, often written
    in YAML, to combine the advantages of existing standards such as Industry 4.0
    Asset Administration Shell specification, the W3C Web of Things Thing Description
    and Microsoft Digital Twin Definition Language. 4.14. Azure DT Azure Digital Twins
    [109] has been introduced by Microsoft as a cloud-hosted enterprise-grade DT platform
    in the form of a Platform-as-a-Service (PaaS). Azure DT is a more generic framework
    that allows the creation of twin graphs based on digital models for diverse use
    cases and scenarios. To this end, Azure DT models are created and defined in a
    JSON-like language called Digital Twins Definition Language (DTDL), which describes
    all data types, entries, states, properties, events, commands, relationships,
    etc., of the physical assets. Azure DT proposes a set of tools13 to define, create,
    and build DT applications. For example, the Azure DT Builder allows the development
    of DT processes more effectively by building and transforming building information
    modeling (BIM) into digital twins. Additionally, Microsoft has adopted the DTDL
    industry ontology to build diverse applications such as smart buildings (e.g.,
    modeling smart buildings using industry standards (like BRICK Schema or W3C Building
    Topology Ontology)), smart cities (i.e., supporting Open gile Smart Cities (OASC)
    and Sirus to provide a DTDL-based ontology for smart cities, starting with ETSI
    CIM NGSI-LD.), energy grids (e.g., monitoring grid assets, outage and impact analysis,
    simulation, and predictive maintenance), etc. In the energy grid, the ontology
    was created and adapted from the Common Information Model (CIM), a global standard
    for energy grid assets management, power system operations modeling, and the physical
    energy commodity market. The Azure Digital Twins Explorer is a visualization tool
    that demonstrates the interaction with a DT graph of a physical building. 4.15.
    AWS digital twin Amazon has been developing the AWS IoT TwinMaker [89] platform
    as a cloud-hosted commercial service to create digital twins of real-world systems,
    such as buildings, factories, industrial equipment, and production lines. Amazon
    IoT TwinMaker supports commonly used IoT protocols such as Message Queuing and
    Telemetry Transport (MQTT), Hypertext Transfer Protocol Secure (HTTPS) and low-power,
    long-range wide-area network (LoRaWAN). It can also easily interact with the Amazon
    Sumerian service, which offers capabilities to build 3D modeling and AR/VR interfaces
    to build applications along the lines of a DT. Furthermore, Amazon provides a
    Device Shadow service, which allows the creation of a shadow of a physical device
    and provides its states to the application. Device shadow metadata (i.e., states,
    version, security token, properties, etc.) are stored in JSON file format and
    communication with DT services through RESTful APIs. One example of such a DT
    service is the Hexagon Digital Reality (HxDR) platform, which offers DT capabilities
    for building structures on top of AWS. HxDR creates accurate, real-world digital
    representations of the physical assets (e.g., cities, buildings, structures, and
    landscapes) using data captured from airborne, ground, mobile sensors, etc. Similarly,
    Vertex (Vertex Software Visualization Platform for the Digital Twin) is another
    provider of capabilities for DTs on top of the AWS platform. 4.16. Bosch IoT suite
