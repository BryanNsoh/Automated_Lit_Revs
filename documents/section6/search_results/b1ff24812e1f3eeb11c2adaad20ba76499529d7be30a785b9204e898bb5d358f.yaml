    Technology and AIoT 3.1 Basics of Blockchain Technology Fundamentally, Blockchain
    is a connected chain-like linear data structure that begins with a \"genesis block\"
    block and continues with each new block added to the chain. Every block may incorporate
    several transactions that are linked together by the hashtag of the previous block.
    A Merkle tree summarizes all transactions inside a block by generating a digital
    fingerprint of the entire collection of transactions, facilitating the user to
    determine whether the transactions are reflected in a block. Merkle trees originate
    by hashing transaction pairs repeatedly until only one hash remains, known as
    the root hash or Merkle tree root [73]. The block and block header structures
    are shown in Figs. 5 and 6, respectively. Once a record has been loaded into the
    Blockchain, it cannot be altered or deleted. All other miner nodes participate
    in the validation process and attempt to find the nonce. Blockchain ensures few
    properties that are listed below: Decentralization: Decentralization [74] in Blockchain
    overcomes the problem of bottleneck and single point of failure. Improved Traceability:
    The timestamp field in the header makes Blockchain traceable [75]. Transparency:
    Each participant in the network has an equal right to access the Blockchain [75].
    Immutability: Transactions that are hashed and cryptographically protected before
    being inserted into a block. A sequential chain is formed by hash mechanisms connecting
    blocks. The preceding block''s metadata hash value always appears in one field
    of the upcoming block''s header, making the chain highly immutable [76]. Reduced
    Cost: Blockchain eliminates the need for third parties or middlemen. Public Blockchain
    infrastructure deployment expenditures can lower overall business costs [77].
    Fig. 5 Structure of block in Blockchain Full size image Fig. 6 Structure of block
    header Full size image 3.2 Blockchain Trilemma Blockchain trilemma contains security,
    scalability, and decentralization, as shown in Fig. 7. We can compare the Blockchain
    trilemma with the cryptographic security triad. The cryptographic security triad
    includes data confidentiality, integrity and availability. However, Blockchain
    does not ensure data confidentiality as Blockchain is designed for transparency.
    Fig. 7 Blockchain trilemma Full size image 3.3 Types of Blockchain There are three
    types of Blockchains:—public, private and consortium. The consensus process in
    the public Blockchain is generally incentivized. A single organization owns private
    Blockchains, while a consortium is a variant of private where more than two organizations
    participate according to business requirements. Table 5 distinguishes the above
    three categories of Blockchain. Table 5 Comparison of Blockchain networks Full
    size table 3.4 Smart Contract Smart contracts are programs that impose and execute
    the terms and conditions of a specific agreement or contract [78]. 3.5 Integration
    of Blockchain Technology with AIoT Blockchain alone can solve several security
    issues of AIoT that are listed below. 3.5.1 Data Integrity Once a record is successfully
    incorporated into the Blockchain, it cannot be amended. Every node in the network
    employs its private key to sign a transaction before sending it to other nodes
    for verification. The winner node that finds the nonce first is the validator
    and earns the reward [79]. 3.5.2 Data Privacy Blockchain on its own does not provide
    data privacy as it is not made for privacy. Transparency is a feature of Blockchain,
    which means that every node in the network has equal authority to read the Blockchain.
    We can achieve data privacy through some hashing mechanism of data [80]. Similarly,
    private and consortium Blockchains are also used for data privacy [81]. 3.5.3
    Trusted Accountability Each process can be uniquely identified and followed back
    to its origination. The data will be utilized for further investigation if suspicious
    activity is found in an entity [82]. 3.5.4 Fault Tolerance As a result of the
    Blockchain''s decentralized nature, the breakdown of a single node does not jeopardize
    the integrity of the whole network because all devices contain identical copies
    of all records. 3.5.5 Trusted Data Origin In Blockchain, a digital signature-based
    scheme is used to sign a transaction by a node [83]. The transaction is signed
    using the private key and verified using the public key. The transaction will
    be included as a block to the Blockchain if most miners concur that the signature
    is legitimate. 3.5.6 Removing Third-Party Risks No central authority or third
    parties are involved in a peer-to-peer decentralized system [84]. They agreed
    upon a single decision based on the consensus mechanisms. 3.5.7 Access Control
    The Blockchain smart contract can be used to define access control mechanisms
    for decentralized applications [85, 86]. 3.5.8 AIoT Network Information Sharing
    Basic storage costs will increase in parallel with the size of the AIoT network
    and information sharing. As a result, data sets are kept in remote origins, with
    a centralized server just storing references to these origins. Furthermore, Blockchain
    preserves the information set’s RIM (Reference Integrity Matrix). RIM’s integrity
    was ensured due to the immutability feature of Blockchains and RIM’s accessibility
    with all AIoT network devices in the Blockchain. When a certain information set
    is obtained from a source, the integrity of the information set can be validated
    by comparing it to the RIM stored on the Blockchain [87]. 3.6 Blockchain Based
    Solutions for Layer Wise Attacks Table 6 shows the Blockchain-based solution for
    various attacks in IIoT, which can be used for AIoT-based systems. Table 6 Blockchain
    based solutions Full size table 4 Recent Research in the Agriculture Industry
    This section addresses recent research in the significant agricultural domains
    that affect crop production and product quality. 4.1 Robotics in Agriculture In
    this era of smart agriculture, academic and industrial researchers are engaged
    in the development of harvesting robots [104,105,106,107,108], land preparation
    robots (ploughing, harrowing to break the soil clods into smaller mass, field
    labelling) [109,110,111,112], seeding [113, 114], sowing [115,116,117], weeding
    [118, 119], crop growth identification robots [120, 121], crop pose recognition
    and direction grasping [122] and pesticide application-based robots [123]. In
    this economic world, we need a cost-effective mechanism for the harvesting process
    as harvesting using manual work and is time consuming and tedious [124]. Additionally,
    many cultivation processes are seasonal and do not require manual labour all the
    time, which may cost a lot. Hiring the required number of trained manual workers
    during some cultivation processes is also cumbersome as most people are moving
    towards urbanization [125, 126]. Robots are a better substitute for doing that
    work in a cost effective and timely manner [127]. We need an efficient robot that
    can detect the maturity of the crop [120] and navigation [128] of the robot either
    with visual image-based system [107, 129,130,131,132,133,134] or GNNS based system
    [135, 136] and crop direction grasping [122]. In terms of accuracy and versatility,
    these robots have certain restrictions. As the behaviour of crops varies, so far,
    most researchers are engaged in developing the robot for the particular task for
    a particular crop. However, the current smart agriculture scenario needs multiple
    works from a single robot efficiently and in a cost-effective manner comparable
    to manual work. Similar to Industry 5.0 [137], 5th generation of agriculture requires
    a robot to collaborate with humans. The next generation industry, including agriculture,
    aims to take advantage of human being’s cognitive and reasoning power along with
    robots for tedious and repetitive work. 4.2 Crop Yield Prediction Crop yield prediction
    [138,139,140,141] is another area in agriculture that needs to be addressed for
    better decision making for farmers. Crop yield prediction also plays an important
    role in agriculture product supply chain management as it is required for future
    cost estimation based on market needs [142]. Crop yield is dependent on natural
    and non-natural phenomena [143]. Natural phenomena include environmental factors
    (i.e., region, climate, soil quality, water availability, disaster), climate change
    (i.e., temperature, wind direction, pressure, humidity) and crop behaviour. ML
    (Machine learning) and DL (Deep learning) based approaches are mostly used for
    crop yield prediction. Many deep learning techniques, such as CNN-LSTM [144] and
    Multispectral Crop Yield Prediction Using 3D-CNN, Attention Convolutional LSTM
    Approaches [145] and DeepYield (combination of ConvLSTM and 3DCNN) [146] have
    been utilized to access agricultural products so far. The author of [147] investigated
    wheat yield prediction utilizing ML-based algorithms such as decision trees, linear
    regression, ensemble learning, support vector machines and Gaussian process regression.
    However, a high level of forecast accuracy is required to migrate from Agriculture
    4.0 to Agriculture 5.0. 4.3 Weather Forecasting The agriculture sector heavily
    depends on climate change [148, 149]. Yields of agriculture may vary from region
    to region due to environmental diversity. Ground-based stations, satellite observations,
    and prediction models are being invented to monitor, predict, and estimate changes
    in weather and climatic conditions [150]. Authors of [151, 152] have recently
    employed various long-short-term memory (LSTM) models and modifications. The greenhouse
    revolution came in agriculture to protect the crop from climate effects to some
    extent [153]. However, there are several open research issues with the greenhouse
    approach, such as how to limit greenhouse gas emissions [154], techniques for
    management and control [155, 156] and how to reduce the energy required for greenhouse
    [156]. 4.4 Agriculture Irrigation Irrigation [157] is another non-avoidable process
    of cultivation. To move towards 5th generation of agriculture, we require an irrigation
    system that can measure soil moisture content and automatically irrigate the agriculture
    field according to the need [158]. Again, irrigation heavily depends on the region,
    crop type and climate in the upcoming days. Both excessive irrigation and less
    irrigation are not considerable, so we need a threshold for irrigation based on
    the particular crop and climate condition. Less irrigation causes less yield of
    crops; on the other hand, excessive irrigation causes water relocation, reduction
    in oxygen diffusion, and hypoxia. Soil water irrigation scheduling [159] can reduce
    the required water. Sensor installation is more difficult in coarse-textured soils
    than fine-textured soils, as they need sensors installed in zones with a greater
    concentration of roots. Previous investigations used time-stable representative
    positions (TSRPs) to establish sensor placement [160, 161]. Another question that
    needs to be addressed is determining the exact irrigation threshold according
    to the crop need [162]. Several works have already been reported in this direction.
    AMRS (Average Moisture Representative Surface) is proposed for drip irrigation
    to determine the soil profile’s average soil moisture of the wetted volume [163,
    164]. The surface irrigation system is developed by [165]. Authors of [166] have
    proposed a fuzzy control system for smart irrigation systems. Deep neural networks
    [167], Machine learning [168, 169], Sensor-based [170], and remote sensing [171]
    based irrigation systems are also in trend. 4.5 Water and Soil Conservation Water
    and soil conservation [172] is also an essential aspect of Agriculture 5.0. Humans''
    use of fresh water, even for agriculture, is very limited [173]. The author of
    [174] presented the DRAINMOD-DWR model for recycling drainage water. However,
    merely recycling solutions is insufficient; we also need a suitable strategy for
    the uses of water that takes into account agricultural needs. Several irrigation
    techniques have already been developed as a remedy for this problem. Soil conservation
    is another important issue in the next generation of agriculture as it incorporates
    soil erosion [175], soil pollution [176] and soil fertility [177]. The authors
    of [174] have recently analyzed the efficiency of soil and water conservation
    using a stochastic frontier function model. 4.6 Crop Leaf Disease Detection System
    Crop leaf disease detection systems are used to estimate crop quality and quantity
    [178]. Crop disease is a significant problem in the cultivation process because
    areas of infection can spread rapidly. There is a need to devise an efficient
    algorithm that can detect crop disease in an early stage so that the remedies
    can be applied earlier [179]. We found that most works are based on deep learning
    [179,180,181,182,183,184,185,186] and machine learning [187, 188]. 4.7 Agriculture
    Waste Management, Biofuels and Renewable Energy Agri-waste consists primarily
    of cellulose, lignocellulosic material, hemicelluloses, pectin, and lignin. The
    most traditional way farmers adopt to get rid of agricultural waste is to bury
    and burn the waste. Both methods harm soil quality, the environment, and human
    health [189, 190]. So, in this era of smart agriculture, we should have a rigid
    way to protect the environment and people’s health from Agri-waste. Agri-waste
    can be turned into energy, which can be used in manufacturing and agriculture.
    More study is needed to develop a circular system for managing agricultural waste,
    allowing waste conversion into biofuel and its subsequent use in the agricultural
    or manufacturing sectors [191, 192]. The training of farmers to solve the issue
    is another option, but the question of how to deal with farmers’ attitudes and
    how to dispel their traditional beliefs remains unanswered. Recently, criteria
    based Green Waste Management (GWN) was proposed in [191]. 4.8 Farmer Decision
    Making Improving farmer decision-making over which crop to plant, where to sell,
    what chemicals to use, and how much of each to use relies on factors such as crop
    type, existing environment, and the dynamically changing climate and is one of
    the most challenging issues facing Agriculture 5.0. It directly impacts the cost
    and yield of the crop [193]. Cultivation of the same crop on the same land for
    an extended period, as well as the use of excessive chemicals during cultivation
    [194, 195], may result in land infertility, which is undesirable. Again, in the
    Indian agricultural system, farmers are not well educated to make decisions about
    selling their crops in the market, including where to sell and at what price.
    To optimize farmers’ decision-making, we need an automated decision-making system
    that can assist farmers. 4.9 Agriculture Surveillance System Agriculture monitoring
    [196] is crucial from planting to harvesting to consumption. Therefore, it is
    very crucial to implement a reliable AIoT system to collect information from the
    farm, the processing facility, and the people working in the supply chain. We
    need a time-bound surveillance system for agriculture-specific products that can
    monitor the supply chain from farm to end consumer in real time to ensure food
    integrity from farm to fork. Next-generation agriculture calls for more advanced
    agriculture-specific sensors, transmission technology, compression and decompression
    technology [197], and detection systems due to the massive amounts of data that
    must be transferred by monitoring and surveillance systems in text, voice, and
    video. Again, the efficiency and resource limitations of AIoT devices are critical
    factors in any monitoring system. 5 Observations and Future Research Directions
    In agriculture, AIoT is very crucial for data collection. These data can take
    any form, such as weather data (i.e., Temperature, Humidity, Moisture, Air Pressure,
    Wind direction, Wind speed, Rainfall), yield prediction data, or surveillance
    data (image, video, or audio). These data will act as the fuel for analytics and
    future prediction. So, in the future, we require more advanced sensor technology
    to gather more precise data. Unfortunately, we still lack precise sensors for
    collecting agriculture-specific data. We require more advanced harvesting robots
    with accurate path planning and controller algorithms based on text data (Such
    as GPS data) or visual data. Detection of mature crops by harvesting robots is
    still a challenge. However, few works have been reported in these directions for
    specific crops with some moderate results. A summary of open research issues are
    outlined below: Agriculture specific sensor development. Automated harvesting
    robots with precise path planning. Detection of mature crops by the automated
    robot. Collaborative decision making of farmers and robots (Automated machines).
    Balance on the ecosystem. Strategies for maximizing the yield with limited resources
    without harming the resources. For example, excessive use of pesticides and chemicals
    on the land can yield better but may cause land infertility. Cultivating the same
    crop in the same land for a long period is another issue. Another issue that requires
    consideration is the management of agricultural waste. 6 Conclusion The growing
    demand for agriculture production due to the increasing population requires the
    security of AIoT data. In this era, Blockchain is a new trending technology that
    by itself solves many security issues of IIoT and AIoT. The immutability and decentralization
    features confirm the two most important security principles of the CIA triad:
    integrity and availability. We can protect the AIoT and IIoT networks from most
    attacks that may occur in the perception layer, network layer, middleware layer,
    and application layer by utilizing Blockchain''s decentralization, immutability,
    and transparency features that ensure data integrity, as well as non-breakable
    session key (SK). Although there is a traditional solution to solve all the attacks
    on different layers in the AIoT network, they do not ensure all the attack prevention
    by itself. On the other hand, Blockchain, by its features, solves many security
    vulnerabilities of AIoT systems. Remaining security issues not covered by Blockchain
    security features can also be prevented using small modifications in Blockchain
    technology, such as random immutable session key different sessions. Using a single
    technology to prevent all attacks also reduces system implementation costs and
    algorithm complexity (multiple algorithms for different attacks in traditional
    systems). In the CIA triad, Blockchain does not ensure data confidentiality because
    Blockchain is not made for that; instead, it ensures transparency. However, data
    confidentiality can be achieved through multiple levels of non-collision, one-way
    hashing techniques. Access control can also be restricted through the Blockchain
    smart contract that can never be altered by the attacker. A private Blockchain
    is another approach for limiting users, which automatically precludes most security
    attacks. Although Blockchain can solve many security attacks, some attacks, such
    as phishing attacks, are still not solved by the Blockchain. A few downsides of
    Blockchain are efficient consensus mechanisms for heterogeneous AIoT environments
    and reduced mining time. However, the mining time of Blockchain is taken as the
    advantage to prevent replay attacks in many literatures. In simple terms, Blockchain
    is a single technology with numerous features that can be used to secure AIoT
    infrastructure. Data Availability There is no such dataset used and generated
