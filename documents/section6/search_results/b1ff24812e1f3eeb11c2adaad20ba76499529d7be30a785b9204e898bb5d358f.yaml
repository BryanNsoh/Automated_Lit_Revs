    are ecosystems that are deeply interconnected through the IoT. Rapid advancements
    in technologies over the years have pushed research into this new realm of incorporating
    technologies into urban city life. Silva et al. (2018b). proposed four pillars
    to the smart city: institutional, physical, social and economic infrastructure.
    Effective institutional governance are the bodies (public, private, and not-for-profits)
    which implement smart city principles. Physicality refers to the infrastructure
    of the city which facilitates sustainable practices and waste management, for
    example, waste collection bins. Social infrastructure is the societal awareness
    and support for smart cities from its citizens. Finally, economic infrastructure
    in smart cities should lead to wealth and job creation opportunities through combined
    advanced technology implementations and management. Of course, smart cities also
    have underlying technical architectures that make all this happen. Sensing (systems
    that measure data), transmission (5 G networks, wireless, relay data and satellite),
    data (management, monitoring and storage), and application (transport, infrastructure,
    healthcare, security) layers are the technical hierarchies of a smart city (Silva
    et al., 2018b). ML rests in the processing layer of the smart city architecture,
    and is also an emerging area to make smart cities smarter (Fig. 4). The sensing
    layer utilises hardware to collect data that is then relayed to the communication
    layer. The data is then communicated through transmission technologies to the
    processing layer that then processes the data into an actionable environmental
    outcome. The focus of the review paper is the processing layer and the range of
    ML models available for accurate nutrient CE management. Download : Download high-res
