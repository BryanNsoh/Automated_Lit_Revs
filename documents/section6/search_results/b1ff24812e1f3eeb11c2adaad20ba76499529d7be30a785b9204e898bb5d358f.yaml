    Organisation, 75 billion tonnes of soil every year are eroded from arable lands
    worldwide, leading to $400 billion worth of financial losses each year (FAO, 2016).
    Soil nutrients can be detected through the assistance of ML. MATLAB ANN and image
    processing was used to identify soil nutrient levels across N, P, K, Calcium,
    pH, Zinc and Magnesium levels with 100% accuracy (Puno et al., 2017). Satellite
    images in Fig. 8 (Hengl et al., 2017) used ANN trained with sample compositions
    to identify soil nutrient degradations affecting the environment and therefore,
    crop yields on farms. However, limitations were seen in another study (Hengl et
    al., 2017) for using ML to predict P presence at much larger soil areas, while
    land areas of 60 km2 showed high accuracies using cubist, SVM and RF ML (John
    et al., 2020) and only topsoil nutrients could be estimated seen in Fig. 8 (Hengl
    et al., 2017). Nutrient soil modelling is limited mainly to RF and XGBoost due
    to the large amounts of data required (Hengl et al., 2017), while other studies
    have found limited selections on ML models suited to predicting soil nutrient
    quality ranging from LR, DT, RF and SVM (Ahmed and Kamalakkannan, 2022; Yousefi
    et al., 2021; Nascimento et al., 2021) for processing large quantities of heterogeneous
    data. Even with 35 years of satellite soil data, maximum accuracies of 79% were
    achieved (Rukhovich et al., 2022). Other works have sought to use advanced Geographical
    Information Systems (GIS) to monitor soil degradation using ANN detection of soil
    organic matter and calcium carbonate (Alexakis et al., 2019), and with KNN and
    RF for environmentally destructive gullies (Phinzi et al., 2021; Garosi et al.,
    2019). Environmental modelling of soil destruction from urban activities with
    ML was seen in Wang et al. (2021a). who used RF-clustering that achieved accuracies
    of 95%. Urbanisation has negative consequences on surrounding habitats and ML
    could be used to improve food security by safeguarding soil integrity for farmers
    with the aid of ML, the IoT and satellites (Wang and Goll, 2021), while potentially
    diverting recovered nutrients to restore regions with stripped soil. Download
