    article in issue Next article in issue Keywords Meta-researchText miningNutrient
    transportLatent Dirichlet AllocationSurface waterGroundwater 1. Introduction Excessive
    loss of nutrients (e.g., nitrogen and phosphorus) has a negative influence on
    the environment and public health. High concentrations of nutrients can cause
    eutrophication and algal bloom formation in lakes and rivers, leading to serious
    threats to aquatic life and ecosystem health (Elsayed et al., 2021, Elsayed et
    al., 2022a, Kerr et al., 2016). Groundwater, an important source for irrigation
    and drinking water, is significantly affected by anthropogenic activities and
    nutrient leaching. In North America, 60% of rivers and 50% of lakes are suffering
    from elevated concentrations of nutrients due to rapidly growing industrial expansion
    and coastal development (Edlund et al., 2009). In Canada, for example, high nutrient
    loading rates have been deteriorating surface water and groundwater quality in
    the Great Lakes Basin since the early 1970s (Kerr et al., 2016, Rixon et al.,
    2020). In addition, several locations in Prince Edward Island (Canada) are threatened
    by high levels of nutrient loss due to the development of agricultural lands (Benjannet
    et al., 2018, Coffin et al., 2018, Schmidt et al., 2012). In the United States,
    68% of estuaries along the coastline of the Pacific Ocean, Atlantic Ocean and
    Gulf of Mexico have shown critical signs of high coastal eutrophication rates
    (Bricker et al., 2008) while 90% of rivers have exceeded the average typical limits
    of total nitrogen and phosphorus in fresh water (Dodds et al., 2009). Harmful
    algal blooms are also increased in the estuaries of California because of excessive
    loss of nitrogen by human activities (Anderson et al., 2016, Hughes et al., 2011,
    Kessouri et al., 2021, Kudela et al., 2008). In the Mississippi River catchment
    where phosphorus and nitrogen concentrations are relatively high, industrial and
    sewage activities contribute 40% and 20% of the total loss of phosphorus and nitrogen,
    respectively (Bargu et al., 2019, Pinckney et al., 2001). Therefore, quantification
    of nutrient transport in groundwater and surface water is essential to overcome
    environmental and public health concerns and for enhancing the understanding and
    development of effective mitigation approaches. Agricultural activities are one
    of the most crucial non-point sources of pollution and nutrient loss in surface
    water and groundwater. Although synthetic fertilizers, including nitrogen and
    phosphorus, are required for efficient plant growth and crop productivity in agricultural
    watersheds, they can degrade the quality of groundwater and surface water if not
    managed. For example, Lake Erie has experienced elevated phosphorus concentrations
    from agricultural lands and fields, resulting in high levels of contamination
    and eutrophication in the lake (Elsayed et al., 2022b, Watson et al., 2016). Moreover,
    groundwater in the Great Lakes Basin is considered an active receptor of nutrients
    and contaminants (Barton et al., 2013, Costa et al., 2021). Therefore, nutrient
    loss in agricultural watersheds has gained much attention in recent decades. In
    the literature, nutrient transport in surface water and groundwater has been discussed
    in a number of review studies. Some previous studies reviewed nutrient transport
    in water systems such as lakes (Bhagowati and Ahamad, 2019, Zamparas and Zacharias,
    2014), stream water (Badruzzaman et al., 2012, Drewry et al., 2006, Pärn et al.,
    2012), and groundwater (Rivett et al., 2008, Robinson, 2015). In addition, some
    review studies investigated nutrient transport in hydrological processes associated
    with different land uses such as forest-dominated watersheds (Johnson and Turner,
    2019, Kreutzweiser et al., 2008) and agricultural landscapes (Grenon et al., 2021,
    King et al., 2015, Prosser et al., 2020, Qi and Qi, 2017). Further studies reviewed
    the most common mathematical modeling approaches for simulating the nutrient transport
    processes in surface and subsurface water (Alam and Dutta, 2021, Neumann et al.,
    2021). However, these studies were diverse and wide in scope because of the variety
    of the case studies and the surrounding metrological and hydrogeological properties
    that are associated with each watershed. Also, watershed size, topography, land
    cover and crop pattern can differ from one site to another, making the determination
    of optimal nutrient management practices for each site unique (Plach et al., 2022,
    Sharpley et al., 2015, Williams et al., 2022). Therefore, meta-research (research
    on research) is an effective approach to extract meaningful information and highlight
    the important insights from the previous publications using topic modelling. Meta-research
    can be applied using text mining algorithms since these algorithms can track previous
    research directions, trends, and themes, discovering the potential research gaps
    for future research. In addition, topic modeling using text mining algorithms
    can group text by content and similarities to prescribe the topics (Asmussen and
    Møller, 2020). Topic modeling using text mining is also considered a replicable
    process since it allows further analysis to be performed with additional articles
    to identify possible emerging topics (Ragany et al., 2023). Thus, text mining
    algorithms are realistic and practical approaches for reviewing literature with
    the support of knowledge, experience, and interpretation of researchers. Meta-research
    has been applied in various fields of study to determine research trends and identify
    opportunities and knowledge gaps in unexplored research areas. For example, systematic
    literature review using meta-research was conducted in the field of transportation
    engineering (Das et al., 2016, Sun and Yin, 2017), structural engineering (Ezzeldin
    and El-Dakhakhni, 2020), operational research (Gatti et al., 2015), process safety
    and risk analysis (Amin et al., 2019), infrastructure systems (Haggag et al.,
    2022), water security management (Dennis and Grady, 2022), biological water treatment
    (Jin et al., 2023), heavy metal pollution in urban soils (Yuan et al., 2021) and
    storm-water management (Islam et al., 2021). However, to the best knowledge of
    the authors, no published systematic review study has investigated nutrient transport
    in surface water and groundwater using topic modelling based on the meta-research
    approach. In addition, there is a lack of consideration for different aspects
    of nutrient transport in various water systems (e.g., lakes, streams, and groundwater)
    and the governing factors responsible for the transport process in a single systematic
    review study using text analysis. Also, no previous studies focused on identifying
    the main research gaps in the field of nutrient transport in surface and subsurface
    waters based on a realistic and systematic approach using word importance and
    topic modelling. Therefore, the objective of the current study is to present a
    systematic review (meta-research) of literature related to nutrient transport
    in surface water and groundwater to better understand the major themes and research
    gaps in previous research. The objective of the study can be implemented by: (1)
    applying a text mining algorithm on previous publications to determine the latent
    topics in the literature within the area of nutrient transport in surface water
    and groundwater using quantitative analysis (i.e., topic modelling); (2) performing
    a qualitative analysis on the identified topics to highlight the meaningful findings
    and definitions regarding nutrient transport in surface water and groundwater;
    and (3) identifying the crucial research gaps in the previous publications of
    nutrient dynamics in surface and subsurface water and recommending topics for
    further investigations in future research. 2. Methods Two steps of analyses were
    performed to formulate a systematic literature review of nutrient transport in
    surface and subsurface waters. The first step was to implement a quantitative
    analysis using the relevant publications (i.e., articles) about nutrient dynamics
    in surface water and groundwater to determine the most frequently examined topics
    in the previous publications. The quantitative analysis included the collection
    and processing of the dataset (i.e., abstracts), application of a text mining
    algorithm (i.e., text analysis), determination of word frequency (i.e., word importance)
    and identifying the examined topics in the literature (Fig. 1). In the second
    step, these examined topics were investigated and reviewed in a qualitative analysis
    (i.e., typical literature review) to highlight the meaningful information and
    strengths in the literature based on the results of the quantitative analysis.
    In addition, the main research gaps in the literature were determined based on
    the recommendations, discussions, and insights of the articles (i.e., publications)
    that were used in the text mining application. In the current study, the procedure
    of the systematic literature review is consistent with the approach that was adopted
    in previous meta-research studies in process safety and risk analysis (Amin et
    al., 2019) and infrastructure systems (Haggag et al., 2022). To the best knowledge
    of the authors, no published studies have applied the meta-research approach in
    determining the major themes and research gaps in the field of nutrient transport
    in hydrological systems. Download : Download high-res image (393KB) Download :
    Download full-size image Fig. 1. Flow chart for the sequence of applying the quantitative
    analysis (The approach/sequence was adopted from Amin et al., 2019, Haggag et
    al., 2022). 2.1. Data collection and processing In this study, more than 800 publications
    were identified and explored from searching through Engineering Village and Web
    of Science platforms for the period of 1974–2022. The start date of the analysis
    was selected to be 1974 based on the first available publications about nutrient
    transport in surface and subsurface water on the Engineering Village searching
    platform. It should be noted that using other search platforms will not significantly
    affect the results since Engineering Village and Web of Science are the largest
    platforms for worldwide-used reference and publication databases. The search criterion
    was guided by the title of each publication to include the keywords of (“nutrient(s)”
    or “nitrogen” or “phosphorus”), (“dynamic(s)” or “transport” or “loss” or “export”)
    and (“surface water” or “groundwater” or “subsurface water” or “watershed” or
    “catchment”) to be consistent with the primary objective of the current study.
    Journal publications were only considered in this study while conference publications,
    textbooks and symposium articles were not included in the search criteria. This
    is mainly because textbooks do not contain abstracts while many conference publications
    are not available and not peer-reviewed articles, creating difficulties in applying
    text mining on the abstracts. Then, the relevancy of the considered publications
    to the current field (i.e., nutrient transport in surface and subsurface water)
    was checked and articles irrelevant to the scope of this study were eliminated
    (i.e., title-based screening). For example, although the title of some articles
    contained the exact combination of the search keywords, they were related to other
    fields such as thermodynamics and manufacturing engineering. Thus, the total number
    of publications was reduced to approximately 600 publications. These publications
    were further filtered by eliminating the publications without abstracts especially
    for relatively old publications because text mining algorithm deals with the abstract
    as the dataset in the current study. Then, the remaining publications were screened
    to check and assess the relevancy of the abstract of each publication to the theme
    of this study (i.e., abstract-based screening). After title and abstract screening,
    516 publications remained to initiate the quantitative analysis wherein the abstract
    of these publications is the main dataset for this study. It should be mentioned
    that text mining algorithms are generally applied on the abstracts of the selected
    articles (i.e., not on the entire article) due to high computational requirements
    for simulating the entire text in publications. In addition, abstracts of articles
    contain the most important information, keywords, and messages related to the
    study, providing a practical impression about the relevancy of articles to the
    field of study. Moreover, the procedure of the selection of the articles was adopted
    from previous meta-research studies (Das et al., 2016, Ezzeldin and El-Dakhakhni,
    2020, Haggag et al., 2022, Islam et al., 2021). 2.2. Word importance and frequency
    The word importance in the abstract dataset was estimated and assessed through
    the frequency of the word appearance in the dataset. A word cloud was developed
    to gather all the words that appeared in the abstract dataset where words with
    large font indicated higher probability of appearance in the dataset. The minimum
    frequency of words was selected to be 60 which means that a word should be detected
    at least 60 times in the abstracts to appear in the word cloud. The word cloud
    for the raw abstract dataset included various non-technical and common words such
    as “the”, “and”, “from” and “was” (Fig. 2a). Therefore, the quality of the word
    cloud needed to be enhanced to reflect the scope of this study by processing the
    raw abstract dataset and thus removing the non-technical and common words. The
    raw abstract dataset was processed through four steps including transformation,
    tokenization, treatment, and stemming approaches (Miner, 2012). The transformation
    step changed the format of all words to lower case style. Unstructured text was
    changed into words in the tokenization step. The common words and affixes were
    removed in the treatment and stemming steps, respectively. The processing of raw
    abstract dataset was implemented using some packages in the R software such as
    tm_map function (R Studio Team, 2019, R Core Team, 2020). After the processing
    of the raw abstract dataset, the technical expressions with high frequency (e.g.,
    “soil”, “water”, “runoff” and “nutrient”), which are related to the main scope
    of this study, appeared in the word cloud (Fig. 2b), highlighting the importance
    of data processing for obtaining meaningful information from the word cloud. It
    must be noted that the procedure of text cleaning and screening was adopted from
    previous meta-research studies (Ezzeldin and El-Dakhakhni, 2020, Haggag et al.,
    2022, Islam et al., 2021). Download : Download high-res image (314KB) Download
    : Download full-size image Fig. 2. Word cloud for the most frequent (i.e., high
    probability of appearance) words in the abstract dataset: (a) before processing
    and (b) after processing. 2.3. Latent Dirichlet Allocation (LDA) algorithm The
    Latent Dirichlet Allocation (LDA) algorithm is a text mining technique (i.e.,
    type of machine learning algorithm) that was implemented to identify the main
    topics and extract the important information from the abstract dataset. LDA algorithm
    is a completely generative and probabilistic technique that is used for text mining
    (Blei et al., 2003). It is considered as an efficient text mining algorithm compared
    to other algorithms (e.g., Probabilistic Latent Semantic Indexing) because it
    can deal with big data and large-scale corpus (Liu et al., 2011, Lu et al., 2011).
    LDA can also reduce the number of words in a document (d) (i.e., article) while
    considering the interdependence between these words and their associated key topics
    in the documents (Blei et al., 2003). In addition, LDA is a hierarchical algorithm
    that includes the hyper-parameter concept where the parameters act as random variables,
    creating higher stability of the algorithm with less probability of overfitting
    (Liu et al., 2011). The main hyperparameters in the LDA model are related to the
    number of topics ( ) where each topic ( ) has a word distribution ( ) that can
    be assessed using a Dirichlet distribution (β). According to these topics, each
    document ( ) is examined by addressing a topic distribution ( ) that is determined
    from another Dirichlet distribution (α) to allocate a topic for each word ( )
    in each document based on a multinomial distribution ( ). The hyperparameters
    (α and β) can be used to control the mean shape and sparsity of word and document
    topic distributions. In the LDA model, multiple inference techniques can be used
    to evaluate the word and document topic distributions and further select the optimal
    number of topics. For example, the perplexity and Griffiths’ index, that were
    derived from the Gibbs sampling technique, are the most common evaluation methods.
    Further details about the characteristics of the LDA model can be found in Minka
    (2000) and Correa (2001). Publications relevant to nutrient dynamics in surface
    water and groundwater were gathered and read by the LDA algorithm. The implementation
    of the LDA algorithm was completed in R software (R Studio Team, 2019, R Core
    Team, 2020). Then, these publications were randomly divided into training and
    testing sets where the training set represented 80% of the total number of publications
    while the rest was assigned for the testing set (Ezzeldin and El-Dakhakhni, 2020,
    Haggag et al., 2022). For the hyperparameters (α and β) that were used in the
    model, it was assumed that α = 5/number of topics and β = 0.01 to follow sparse
    topic distributions (Griffiths et al., 2004, Ezzeldin and El-Dakhakhni, 2020).
    The selection of the number of topics (K) is considered as one of the central
    challenges in topic modelling. In the current study, two metrics were adopted
    to evaluate the optimal number of topics (Haggag et al., 2022). The first evaluation
    metric was the perplexity that is a statistical measurement to assess the goodness
    of the probability distribution or the sample prediction by the algorithm and
    the calculation of the uncertainty associated with each simulation of K (Labs,
    2018). Low perplexity values reflect sufficient goodness of the probability distribution
    and higher ability of the algorithm in predicting the sample. The second evaluation
    metric was the Griffiths’ index that is determined based on Gibbs sampling model
    (i.e., Markov chain approach) (Griffiths et al., 2004). The optimal number of
    topics corresponds to the highest Griffiths’ index. Therefore, a range for K values
    was selected to be from two to 30 topics to visualize the variation of the two
    implemented evaluation metrics with the number of topics. After determining the
    optimal number of topics, the LDA algorithm was implemented to calculate the Beta
    and Gamma values based on the available number of topics. The Beta value represents
    a measure of per topic per word (i.e., probability of appearance for a word in
    a topic) where the Beta value for each word in each topic can be used to create
    the word cloud for this topic, highlighting the more frequent words within this
    topic. The Gamma value is a measure of per article per topic (i.e., probability
    of appearance for a topic in a publication), showing the most frequent topics
    and the main knowledge gaps in the literature. Using an iterative approach within
    the LDA algorithm, the Beta value is updated based on the percentage of allocations
    to a topic for across the articles for a certain word while the Gamma value is
    updated within each iteration based on the percentage of words in an article that
    are allocated in a specific topic. 3. Results 3.1. Number of topics selection
    The sensitivity of the two used evaluation metrics to K was plotted to determine
    the optimal number of topics (Fig. 3). For the perplexity metric, the optimal
    number of topics corresponds to the minimum value of the perplexity (Labs, 2018).
    However, the minimum perplexity value in this study was corresponding to 30 topics
    as the optimal number of topics. This number of optimal topics is relatively large
    compared to the total number of considered articles (Fig. 3a). The perplexity
    value also decreased with a high and constant rate with the increase of K. At
    K = 12, there was a sudden change in the decrease rate of the perplexity value
    with the number of topics. Therefore, 12 topics can be considered as the threshold
    for the optimal number of topics. Using Griffiths’ index, a K-value of ten topics
    yielded the maximum value of Griffiths’ index after a rapid increase in the relation
    of Griffiths’ index with K (Fig. 3b). For K > 7, the rate of increase of Griffiths’
    index was slow compared to that from K = 2 to K = 7, indicating that the optimal
    K-value should be larger than 7. Also, there was no significant change in the
    Griffiths’ index for K > 10. Based on the variation of the perplexity value and
    Griffiths’ index with number of topics, the optimal range for K was determined
    to be 7–12 topics. Therefore, ten topics were selected to be the optimal number
    to conduct the quantitative analysis and topic identification. In the current
    study, the number of topics (K) is consistent with those determined in previous
    meta-research studies where the number of topics was 9 (Haggag et al., 2022),
    8 (Das et al., 2016) and 6 topics (Dennis and Grady, 2022). In addition, the trends
    of the relationship between the evaluation metrics (i.e., perplexity and Griffiths’
    index) and the number of topics for the training purposes (Fig. S1) are similar
    to those observed in Fig. 3, confirming that the selection of number of topics
    (K = 10 topics) is feasible for training and testing datasets using these two
    used evaluation metrics. Download : Download high-res image (213KB) Download :
