    fouling. Recently, fixed-bed membrane bioreactors have been shown to have resistance
    against the membrane fouling phenomenon, which is a critical phenomenon for membrane
    bioreactor operation [85]. 4.3.2. Moving-bed biofilm reactor (MBBR) technology
    MBBR technology expresses the immense capability to diminish substances like suspended
    solids amidst manufacturing. During the treatment process, plastic carriers are
    immersed in wastewater in aeration tanks to allow for the formation of biofilms
    [86]. MBBR does not have the problem of membrane fouling and high sludge production
    as compared to active sludge and MBR technology. A lab-scale MBBR was able to
    remove about 50 % soluble COD from paper mill wastewater with a 4.9 h hydraulic
    retention time and under nutrient-excess conditions [87]. Hydraulic retention
    time, filling fraction, and availability of nutrients are the major factors that
    significantly affect the efficiency of MBBR technology during paper mill wastewater
    treatment. Carrier geometries for biofilm formation in MBBR have impressive results
    on biofilm properties (biofilm mass, density, and thickness), and effluent properties
    (fluent particle size distribution and waste particle settlement velocity distribution,
    and settling behavior of effluent solids). AnoxK™ K5 carriers showed thicker biofilms,
    lower biofilm density, lowest formation of suspended solids, better-settling behavior,
    and faster-settling velocity compared to AnoxK™ Z-carriers designed to limit biofilm
    thickness [88]. Higher hydraulic retention time improves nutrient usage and superior
    suspended solids contact. Also, nutrient (nitrogen: N & phosphorous: P) limitation
    conditions, (COD: N: P, 100.00:0.70:0.14) boosted the soluble COD/nutrient consumption
    ratio ∼2.65 times at 4.9 hydraulic retention time [87]. MBBR technology also has
    some other significant benefits, for extant; greater treatment efficiency, a moderate
    cost to operate and maintain, elevated cell retention time, and ease of solid-liquid
    separation. In addition, MBBR technology has been integrated with microbial fuel
    cells (MFCs) for the treatment of paper mill wastewater as well as for bioelectricity
    generation. Chen et al. [89], designed an MBBR reactor coupled with MFCs, which
    can generate bioelectricity (94.5 mW/m2 power density) during paper mill wastewater
    treatment and efficiently bioremediate 65.6 % of COD from paper mill wastewater.
    MFCs were recently used for wastewater treatment with high efficiency as well
    as energy generation potential [90]. Towards a sustainable green development approach,
