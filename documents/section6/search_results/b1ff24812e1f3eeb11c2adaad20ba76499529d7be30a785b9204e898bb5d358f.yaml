    their crops using human labor. However, lack of workforce specially in situations
    such as COVID-19 pandemic has forced farmers and gardeners to rely on robots for
    corps harvesting. The primary challenge is not to damage crops e.g. fruits [294],
    [295], [296], [297] during the harvesting process. To address this challenge,
    deformable objects manipulation with autonomous grasp force adjustment is needed.
    Hand-coding a control system with the aforementioned capabilities is usually very
    challenging. Learning a robust controller using MFRL [298], [299] is a viable
    option. Moreover, automated crop harvesting requires mobile manipulators. A common
    solution is to mount the manipulators on mobile robots equipped with autonomous
    navigation technologies [300], [301]. Water conservation is another important
    use case of mobile manipulators. According to the Proceedings of the National
    Academy of Sciences of the USA (PNAS), about 85% of water consumption in the world
    is due to agricultural activities [302]. That is why precision irrigation has
    attracted researchers’ attention in recent years. UC Merced, UC Berkeley and UC
    Davis campuses of University of California have worked on Robot Assisted Precision
    Irrigation Delivery (RAPID) project to reduce water consumption in drip irrigation
    systems. To this end, as shown in Fig. 9, a drone equipped with an infrared sensor
    is used to inspect the soil moisture condition of agricultural fields [303]. Based
    on the gathered data, the drip irrigation emitters are adjusted for each plant.
    The adjustment can be carried out by a human workforce using a hand-held device
    called DATE [304] or by a manipulator arm equipped with two cameras for drip irrigation
    emitter detection [305]. As shown in Fig. 9, the manipulator arm is mounted on
    the Husky A200 unmanned ground vehicle (UGV) operating in ROS. This UGV moves
    throughout the field autonomously and adjusts the drip irrigation emitters for
    each plant. For ease of reference, the reviewed agricultural applications are
