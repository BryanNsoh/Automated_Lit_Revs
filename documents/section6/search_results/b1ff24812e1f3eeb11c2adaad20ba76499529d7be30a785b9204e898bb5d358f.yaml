    cycles. Coupling the biosphere modelling with atmospheric circulation models have
    attracted great research attention. Soil processes and plant growth cannot be
    considered in isolation so that there are several trials of coupling plant and
    soil processes models (called bottom up models) with atmospheric circulation models
    (top down models) to look at the feedback and interaction of the emissions of
    the biosphere and albedo it creates with the atmospheric processes such as JULES
    (Best et al., 2011; Clark et al., 2011) . This represents the subject of ongoing
    research and future directions. 3.1.2.6. Models for aquatic biomass production
    Research on terrestrial agriculture is more advanced than aquatic biomass farming
    in general. Compared with terrestrial modelling advances, aquatic model development
    and validation face the challenges in measurements (e.g. primary production),
    remote-sensing and scaling-up as well as the limitations led by decoupled modelling
    approaches. Systems approaches have played an important role in aquatic phototroph
    metabolism and ecosystems research e.g. the mathematical models developed based
    on first-principles for predicting the growth of open-pond microalgae in response
    to weather variability (Malek et al., 2016), computational fluid dynamic-based
    optimisation for algae growth simulation under photo bioreactors (Smith et al.,
    2013a). However, previous modelling efforts have mainly focused on monoculture
    metabolism at lab scale (e.g. photo bioreactor) rather than reflection of complexity
    in reality. The current dominant algal cultivation methods i.e. open pond system
    are highly susceptible to contamination where the dynamics of bacteria communities
    and their interaction with algal cultures are involved. To solve such complexity
    including the resource-competition, metabolism and related biogeochemistry trajectories
    of aquatic microbial ecosystems, a generalised optimisation model has been proposed
    based on the thermodynamic, kinetic and stoichiometric theories (Payn et al.,
    2014). The models via parameterisations of aquatic ecosystem function primary
    production, nutrient recycling as a function of biotic/abiotic environmental parameters
    have been developed to determine the energy and nutrient and carbon mass flux
    (Ridgwell et al., 2007). Such a biogeochemical circulation approach was further
    incorporated into ecosystem models and combined with traits-based modelling which
    account for the bottom-up controls of phytoplankton community structure and composition
    as a consequence of ecological taxa selection (Follows and Dutkiewicz, 2011).
    Environmental Modelling Suite (EMS) presented by Australia''s Commonwealth Science
    Industry and Research Organisation (CSIRO) is a good example, which formulates
    the traits and biogeography of aquatic macroautotrophs (macroalgae and seagrass)
    in response to bottom-up controls (light, nutrient, temperature) and project their
    biomass potentials and carbon cycles (Baird et al., 2017). The EMS-CSIRO model
    considers two absorbance-distinct photopigments Chl a and photosynthetic xanthophyll
    but with simplified physiological process (Baird et al., 2017). As pointed out
    by Schartau et al. (2017), and Doney (1999), most of these published models are
    unrealistically simplified, meanwhile challenged by spatial/temporal-dependence
    parameterisation and cross-validation issues, due to the limited observation data
    for scaling-up from laboratory to mesocosm experiments. Particularly, the underlying
    photosynthesis dynamics are often simplified by using ‘black box’ representations
    of organism eco-physiology e.g. parameterisation of a small number of traits for
    nutrient and light acquisition (Mock et al., 2016), photosynthetic efficiency
    normalised to pigment Chl a concentrations and aggregated species into model functional
    groups (Schartau et al., 2017). Moreover, models based on the empirical description
    of organism traits are considered to present great uncertainties in the projection
    power and process-based understanding of the future responses to new environmental
    conditions (e.g. climate change) beyond historical envelope (Mock et al., 2016).
    Overall, the decoupling of phototroph metabolism traits from hydrodynamics, biochemical
    and sediment models in aquatic environments remains a research gap. The next generation
    models proposed by Mock et al. (2016) and Welti et al. (2017) could represent
    a research direction i.e. to adopt the process-based approaches across biochemistry,
    evolutionary ecology and integrate the interconnected omics data and environmental
    variables in food web ecosystem metabolism and aquatic biogeochemical modelling.
    3.2. Ecosystem services and sustainability evaluation 3.2.1. Ecosystem services
    Landscapes generate a wide range of ecosystem services (ES) that provide benefits
    to human society (Mace et al., 2012; MillenniumEcosystemAssessment, 2005). These
    services fall into four categories including - provisioning services such as biodiversity,
    food, materials and energy; regulating and supporting services such as climate
    and water regulation and waste recycling; and cultural services such as recreational
    value and symbolic meaning (Guo et al., 2016). While the need of incorporating
    ES into decision-making at international, national and local levels is increasingly
    recognised (Daily and Matson, 2008; Gómez-Baggethun and Ruiz-Pérez, 2011), and
    ecosystem accounting is increasing employed in research, policy and decision-making
    (Lange et al., 2022), the value of ES is often overlooked in natural capital resource
    planning (Bateman et al., 2013), which underpins the development of the biorenewable
    sector. In the coming decades, changes in natural capital resources e.g. land
    use transitions could be expected to rise from the bio-renewable industry, which
    may occur against a backdrop of ongoing global degradation of ecosystem services
    as highlighted by the Millennium Ecosystem Assessment (MillenniumEcosystemAssessment,
    2005). Given the importance of ES for human-wellbeing, their socio-economic values
    and whole-system relevance, ES provides a useful framework to examine biorenewable
    systems (e.g. bioenergy (Gasparatos et al., 2011)) and the associated environmental,
    social and economic implications of deployment strategies. A range of ES evaluation
    frameworks have been proposed with no widely accepted approach (Immerzeel et al.,
    2014) but they could be broadly classified as quantitative and semi-quantitative/qualitative
    approaches e.g. the matrix semi-quantitative approach proposed by Holland et al.
    (2015), quantitative approaches with indices of bird population trends for bioenergy
    and biofuel evaluation (Rivas Casado et al., 2014; Munoz et al., 2014). The ES
    research on biorenewable systems have focused on the biodiversity and climate
    regulation induced by bioenergy and biofuels with other ES categories and bio-sectors
    less addressed. In general, the ES footprints change are not only driven by the
    biorenewable technology penetration but also vary with the spatial distribution
    and development status of natural capital resources (e.g. initial land cover),
    regional climate and time horizon (Immerzeel et al., 2014). As concluded by Fargione
    et al. (2008), land use conversion from natural vegetation (e.g. rainforests)
    to 1 G food-crop could generate bio-sector carbon debt in contrast to sustained
    GHG mitigation benefits offered by the waste-based bioeconomic systems developed
    on abandoned or degraded lands. In general, more positive effects of perennial
    2 G biomass on species and habitat diversity, and climate regulation have been
    observed (Bellamy et al., 2009; Dauber et al., 2010; Baum et al., 2012; Felten
    et al., 2013) though the biodiversity implications could vary with the micro-management
    strategies in the fields (Guillem et al., 2015). A comprehensive review carried
    out by Immerzeel et al. (2014) highlighted the drivers and trends of biodiversity
    as a consequence of bioenergy crop production, where land use change was identified
    as the most important driving forces, producing direct and indirect effects on
    native habitat change. As demonstrated in Fig. 14, different taxonomic groups
    (plants, invertebrates and vertebrates) have been proposed as biodiversity impact
    measures to indicate the species composition, richness, evenness and abundance
    in response to the ecosystem change (e.g. land use change) (de Baan et al., 2013a;
    Gonthier et al., 2014), where birds and beetles are the most studied taxonomic
    group (Immerzeel et al., 2014; Gasparatos et al., 2017; Sauerbrei et al., 2017;
    Werling et al., 2014; Emmerson et al., 2016; Bourke et al., 2014) with plant species
    biodiversity under-addressed. However, a recent global analysis shows that the
    ongoing extinction of plant species has been a missing biodiversity hotspot and
    deserves more efforts to achieve effective conservation planning (Humphreys et
    al., 2019). In addition to biodiversity and climate regulation, other water, soil–based
    regulating ES as well as supporting, cultural ES have been investigated such as
    water regulatory (Shifflett et al., 2016; Orwin et al., 2015; Styles et al., 2016),
    carbon and nutrient cycling (Orwin et al., 2015; Creamer et al., 2016; Schrama
    et al., 2016), pollination (Werling et al., 2014) and recreation (Stens et al.,
    2016; Hansen and Malmaeus, 2016). Some regional or national level ES evaluation
    tools have been developed e.g. the EU BioScore ES model (Biodiversity impact assessment
    using species sensitivity Scores) developed for policy impact assessment (PBL,
    2023), the UK national ecosystem assessment (UNEP World Conservation Monitoring
    Centre, 2014) and Intergovernmental Platform on Biodiversity and Ecosystem Services
    (IPBES – http://www.ipbes.net). Such ES evaluation frameworks offer powerful tools,
    which are ready to be linked with other modelling platforms to map out the ecosystem
    services change in response to biorenewable sector development. In previous research,
    ES trade-off has been included in landscape decision (Goldstein et al., 2012).
    Several mitigation strategies for realising a green economy while delivering multiple
    ecosystem services were concluded from previous research, which demonstrated the
    mitigation potential of both supply and demand sides. Supply-side strategies include
    multi-functional landscape planning (Shifflett et al., 2016), screening of resource-efficient
    and low-carbon biomass and technology, logistics and network design on degraded
    lands, closed-loop systems (e.g. pyrolysis biochar for enhancement of soil carbon
    sequestration); whereas the demand-side mitigation could be achieved via closed-loop
    economy (e.g. waste reduction) and shift in human behaviour and societal perception
    (Gasparatos et al., 2017; Blanco-Canqui, 2016; Smith et al., 2013b). These supply-demand
    mitigation strategies offer promising strategic planning options, which could
    be explored in depth via softlinking ES evaluation tools with system optimisation
    approaches. 3.2.2. Life cycle sustainability assessment (LCSA) LCSA refers to
    the evaluation of all environmental, social and economic impacts in decision-making
    processes towards more sustainable products throughout their life cycles (UNEP/SETAC
    Life Cycle Initiative, 2011). Initiated from LCA, the life cycle thinking approach
    has been extended since 2002 to form a LCSA methodology framework, which consists
    of three pillars (Fig. 14) - environmental life cycle assessment (LCA), life cycle
    costing (LCC) and social-LCA (SLCA) (UNEP/SETAC Life Cycle Initiative, 2011).
    As a systematic and rigorous evaluation framework, LCSA provides integrative and
    holistic perspectives for multi-criteria decision on a given product system. As
    generalised in Eq. (1), LCSA accounts for all input-output flows occurring at
    each life cycle stage throughout the ‘cradle-to-grave’. Formalised by the International
    Organization for Standardization (ISO, 2006a), E-LCA quantifies the environmental
    footprints associated with all stages of a product, service or process. LCC and
    SLCA examine the holistic economic aspects and social consequences respectively,
    evaluating the improvement opportunities of various product systems and processes
    including biorenewables. (1) Where the variable denotes the total sustainability
    impacts of a given process (per functional unit) expressed as key performance
    indicator kpi (e.g. global warming potential and cost). determined by the characterisation
    impact factors for input resource r or emitted compound c d the input or output
    flows life cycle stage s. 3.2.2.7. LCSA methodology and overview Under the guiding
    principles (life cycle perspective, transparency and completeness) (ISO, 2006a),
    LCSA consists of four interactive phases (goal and scope definition, inventory
    analyses, impact assessment and interpretation) (UNEP/SETAC Life Cycle Initiative,
    2011), capturing every life stage from raw material acquisition to final disposal.
    The first LCSA phase scopes the fundamental modelling elements including the system
    boundaries and the functional unit, and defines the principles and methodologies
    to be applied. At the inventory stage, data are collected on a unit process basis
    within the system boundary and assessed against data-quality requirements. Inventories
    are associated with the impact categories at the assessment stage, which comprises
    the mandatory element of characterization and possibly other optional ones (normalization,
    weighting). Inventory outputs are converted to category indictors using defined
    characterization factors, which can be further linked to category endpoints defined
    as ‘attribute or aspect of natural environment, human health or resources identifying
    an environmental issue’ in the case of E-LCA (ISO, 2000); the aggregated indicator
    results provide characterized profiles of the studied products, which can be normalized
    to give information on relative magnitude of each indicator result. Life cycle
    impact assessment (LCIA) outcomes are presented in the interpretation phase in
    accordance with the study goal and scope to reach conclusions and recommendations.
    Generally, two types of LCA have been distinguished: attributional LCA (ALCA)
    and consequential LCA (CLCA) approaches. The former is a descriptive hybrid approach,
    based on process and input-output, focusing on the environmentally relevant flows
    to and from a life cycle and its subsystems; the latter is change-oriented, aiming
    to understand how environmentally relevant flows change in response to possible
    decisions (Finnveden et al., 2009). Such emerging concepts could be further extended
    to LCSA, to represent the retrospective (attributional) and prospective (consequential)
    sustainability aspects. Although SLCA and CLCA have gained increasing attention
    in last decade, research on the LCSA methodology and applications still remain
    as a challenge due to the trans-disciplinary nature of LCSA and lack of robustly
    applicable methods for certain impact categories (Guinee et al., 2011; Keller
    et al., 2015). A thorough literature review suggests that very few published research
    articles focuses on the holistic LCSA of biorenewable systems (Keller et al.,
    2015; Stamford and Azapagic, 2014; Arodudu et al., 2017a; Halog and Manik, 2011;
    Jin et al., 2017a; Nzila et al., 2012; Hingsamer and Jungmeier, 2014; Parajuli
    et al., 2015) but environmental aspects have been widely investigated. Amongst
    the large number of published LCAs on biorenewables, gasification (syngas for
    biomethanol or electrification), pyrolysis (biocrude oil), anaerobic digestion
    (biogas for electricity) and fermentation (bioethanol as transport fuels) have
    been the main research focus (see summary in Fig. 13). High-value bioproducts
    via biochemical routes (e.g. biohydrogen, biobutanol, succinic acid, single cell
    protein, see Figs. 12 and 13) and the biorenewables derived from microbial clusters
    (e.g. microalgae) remain a critical research gap due to the lack of comprehensive
    data (Lam and Lee, 2012). 3.2.2.8. Biorenewable systems scope LCSA is a relative
    approach with all the inputs-outputs and the environmental profiles generated
    being related to the functional unit; thus the functional unit forms the basis
    for LCSA evaluation particularly the comparison between counterparts. In biorenewable
    system, the functional unit could be defined as one-dimension (e.g. per energy
    or mass unit) or specified to reflect multi-dimensions (e.g. spatial and temporal,
    or other boundary dimensions). The former is a generally adopted approach in previous
    LCAs or LCSAs (Parajuli et al., 2015; Saraiva, 2017). Such one-dimensional physical
    measure-based unit generally reflects well the linear fossil economy nature. However
    it is not applicable to the multiple bio-product systems particularly those under
    circular bioeconomy, which concerns the natural capital resource flows, evolving
    multidimensional functions and closed-loop complexity. The attributional static
    approach has been widely adopted in previous LCSAs on biorenewables. Few published
    studies expanded system boundaries accounting for implications of marginal variations
    (e.g. small-scale change of economic sector in response to demand change) (Schmidt
    and Weidema, 2007; Reinhard and Zah, 2009; Hamelin et al., 2012; Styles et al.,
    2015a, 2015b) and effects of large-scale non-marginal variations (i.e. multi-market
    considering global equilibrium of all economic sectors) (Dandres et al., 2011;
    Rajagopal, 2017; Dandres et al., 2012; Vazquez-Rowe et al., 2014). The latter
    expands consequential boundary further to account for the interactions and competition
    of multi-markets, multi-regions and capture wider socio-economic mechanisms; thus
    it represents an integrative tool placing regional decision-makers under a wider
    context and addressing the critical biorenewable-food competition issues effectively.
    This can be achieved by combining economic equilibrium model with CLCA (Vazquez-Rowe
    et al., 2014; Earles and Halog, 2011). Further exploratory research focused on
    consequential LCSA robustness and representativeness of operational equilibrium
    model (technology choices); Kätelhön et al. (2016) introduced a stochastic optimisation
    model in a CLCA approach, which captures multi-market dynamics meanwhile calibrating
    the result robustness. Analysing attributional LCSA, the system boundary defined
    in studies can be broadly categorised as cradle-to-grave, cradle-to-gate (e.g.
    well-to-tank) and cradle-to-use (e.g. well-to-wheel). Most of the LCAs on bioenergy
    and biofuels scoped the system boundaries as cradle-to-use whereas the studies
    on biomaterial and biochemicals reflect their cradle-to-grave life cycles. These
    modelling choices matter, as the modelling approach often plays an important role
    in determining the environmental impact of a product (Brandão et al., 2021). However,
    as pointed out by Muench and Guenther (2013), bioenergy systems involve three
    paths (biomass, conversion, distribution), thus a one-dimensional boundary definition
    overlooking certain path (e.g. electricity transition) is considered as insufficient
    for bioenergy evaluation. Similarly, a range of other biorenewables also involve
    multiple dimensions and even closed-loop issues e.g. waste-based biorenewable
    systems. As analysed in the previous section, carbon cycles underpin the biorenewable
    development. Therefore, a multi-dimensional boundary considering temporal and
    spatial scales and reflect the biorenewable system complexity and carbon circular
    nature from both attributional and consequential perspectives should be further
    explored. 3.2.2.9. Biorenewable carbon cycles and allocation approach A range
    of carbon sinks and emitters are involved in biorenewable carbon cycles (presented
    in Fig. 15), which can be summarised as below- • The biorenewable resource production
    stage acts as a carbon sink sequestering biogenic carbon from the atmosphere into
    biomass and subsequent biorenewable products and accumulating soil carbon due
    to plant leaf litter and/or fine root biodegradation in soil. • Carbon capture
    and storage (CCS) or utilisation processes involved in a biorefinery could potentially
    lead to biogenic carbon input flows e.g. the CCS capturing CO2 emitted from fermentation
    of lignocellulosic feedstock. • Biological or mechanical waste treatment options
    including anaerobic digestion or recycling for biopolymer disposal can also generate
    carbon sink effects by recovering biogenic carbon as biogas or petrochemical material
    substitution. • The carbon sink effects of landfill depend on the temporal boundary
    (mid-term vs. infinite). Carbon emissions evolved at the resource production stage
    are mainly attributable to the agricultural field operations (fuel combustion
    and agricultural machinery inputs), agrochemical inputs and carbon released agricultural
    lands due to microbial soil respiration. • Other carbon emitters including biorefining
    processes and disposal treatment also cause carbon release due to either chemical/biochemical/thermochemical
    reactions or operational inputs (including energy, chemical, and infrastructure
    inputs). Handling such complex circular carbon systems remains as one of the controversial
    issues in LCAs (Guinée et al., 2009) and can be a sensitive factor for LCSA allocation.
    For multiple-product systems, three allocation approaches are applicable to partition
    the material/energy flows and their associated sustainability impacts between
    the co-products i.e. allocation by physical relation (e.g. mass, volume etc.),
    allocation by economic values or system boundary expansion (Luo et al., 2009;
    ISO, 2006b). In consequential studies, allocation by mass or economic values can
    be avoided by applying system boundary expansion (Finnveden et al., 2009; Weidema,
    2000). Although there is no universal consensus on the allocation methods in attributional
    LCSA/LCAs, the avoidance of allocation through system expansion (followed by physical-based
    allocation) has been indicated as the preferred approach for LCA in ISO LCA guidelines
    (ISO, 2006; ISO, 1998) and PAS 2050 (BSI 2011). Literature reviews show that carbon
    neutral assumptions have been generally adopted for biomass and biorenewable system
    studies (Muench and Guenther, 2013; Shemfe et al., 2016; Helin et al., 2013; Cherubini
    et al., 2011a;Johnson, 2009). However, assuming climate neutrality does not reflect
    the details of the biorenewable carbon cycles. Research efforts have been made
    to develop methods to assess biomass CO2 climate impacts (Cherubini et al., 2011b).
    A stoichiometric carbon counting approach has been suggested to determine the
    effects of carbon sinks and emitters along the biorenewable upstream and downstream
    systems (Guo et al., 2012; Guo et al., 2013). Fig. 16 shows the carbon removal
    potential associated with different sources of biomass. For reference, global
    anthropogenic CO2 emissions, excluding land-use changes, were 36.1 GT in 2022
    (Liu et al., 2023). Figures refer to total available mass of carbon; many carbon
    removal technologies, such as biochar, have significant carbon losses (Woolf et
    al., 2010). Note some lignocellulosic waste is already used in ways that lead
    to some of the carbon being stored, such as biochar for soil improvement. Data
    from (Piercy et al., 2023) (Supplementary Information), (Arzeno-Soltero et al.,
    2023). Calculations detailed in Supplementary Information SI-8. 3.2.2.10. LCSA
    criteria and impact assessment In LCSA, the impact assessment methodologies can
    be categorised as midpoint (‘problem-oriented’) and endpoint-oriented (‘damage
    approach’) approaches (PRéConsultants, 2004). The former is chosen along with
    environmental/economic/social mechanisms between the inventory results and damage-oriented
    endpoints (ISO, 2000) and the latter is defined at the level of protection areas
    (Finnveden et al., 2009). These two approaches are differentiated by the way in
    which the sustainable relevance of category indicators is taken into account (Bare
    et al., 2000). Unlike the midpoint approach with multiple environmental indicator
    results, at the end-point level the sustainable relevance of category indicators
    provides normalised single scores for decision-makers. But end-point results may
    be misinterpreted by overlooking the fact that single scores are subjective to
    the normalisation reference systems. Such a methodological choice can be a sensitivity
    parameter, which could be examined via data quality analysis (Guo et al., 2014).
    In the previous LCSAs of biorenewables, global warming potential, energy efficiency,
    eutrophication and acidification, water and land use are widely investigated environmental
    indicators with other impact categories often overlooked (Singh and Olsen, 2011;
    Patel et al., 2016; Muench and Guenther, 2013; Arodudu et al., 2017b; Shonnard
    et al., 2015; Medeiros et al., 2015; Cherubini and Strømman, 2011; Gelfand et
    al., 2013; Venteris et al., 2013; Pfister et al., 2016). The key socio-economic
    indicators concerned in the published studies include the costs for CO2 mitigation,
    capital inputs and operations, and the overall profit analyses (Muench and Guenther,
    2013), food and energy security, social-wellbeing (e.g. energy/facility accessibility,
    employment, poverty, work environment), social equality (e.g. human rights, corruption,
    education accessibility, community engagement) (Efroymson et al., 2017; Mukherjee
    and Sovacool, 2014; Lim and Biswas, 2015; Valente et al., 2011; Robledo-Abad et
    al., 2017; Cambero and Sowlati, 2014; Čuček et al., 2012a). In comparison to LCA
    and LCC where quantitative characterisation models (e.g. CML, TRACI, Eco-Indicator,
    Recipe) are available and widely applicable, SLCA studies mostly were based on
    interviews and observations (van Eijck et al., 2014) without consensus on the
    impact assessment methodology. As pointed out by Robledo-Abad et al. (2017), the
    advancement of LCSA knowledge vary with regions with better understanding on economic
    and environmental categories in developed regions in contrast to the emerging
    economy, where more LCSA attention has been paid to socio-economic aspects. To
    determine whether biorenewables deliver progress in achieving sustainability goals,
    holistic and reproducible LCSA are needed to avoid inadvertent ‘problem shifting’
    thus further research efforts are required on SLCA methodology development. Climate,
    temporal and spatial variability in LCSA have been recognised as a research gap
    and as being critical for economic and environmental planning, regional evaluation
    of technology viability for biorenewables especially from spatially distributed
    resources (e.g. agriculture residue) (Shonnard et al., 2015; Reap et al., 2008;
    Eranki and Dale, 2011). Particularly, spatial LCA models with region-representative
    data and characterisation indicators have been highlighted in UNEP-SETAC guidelines
    as a conceptual framework for LCA and ES. This is especially the case for the
    assessments for land use decision-support at global or regional scales with spatial
    diversity (Koellner et al., 2013). However, in comparison with the large number
    of LCSA studies adopting country/region/industrial average data inventory (e.g.
    NREL US LCI databases (NREL, 2004), Plastics Europe (Boustead, 2005)), limited
    spatial or dynamic LCSA studies have been published on biorenewable systems so
    far with focus on the biodiversity, energy and GHG footprints in response to land
    use change or distributed resource use (Arodudu et al., 2017b; Gelfand et al.,
    2013; Venteris et al., 2013; Roostaei and Zhang, 2017a). Humpenoder et al. (Humpenöder
    et al., 2013) published a GIS based LandSHIFT model soft-linked with LCA to estimate
    spatially-explicit GHGs of LUC due to 1 G biofuels in the EU considering the soil
    and climate variation. Gasol et al. (2011) studied the cradle-to-gate GHGs of
    electrical and thermal power derived from hardwood (poplar) at spatial scales
    accounting for climate variability. Roostaei and Zhang (2017b) proposed a HRSE-LCA
    framework integrating Geographic Information System (GIS)-based resource assessment
    and algal growth model with LCA to analyse the production potential, energy and
    GHG profiles of pyrolysis and HTL bio-fuels processed from wastewater-cultivated
    algae at USA national scale. In addition to the region-representative data, the
    regionalisation of characterization models and indicators are desirable for science-evidenced
    decision-making. Spatially-explicit LCA characterisation factors and indicators
    in water and land use, acidification and eutrophication have been studied (Roy
    et al., 2014; de Baan et al., 2013b; Verones et al., 2013; Azevedo et al., 2013)
    but are not yet included in the assessment literature (Steinmann et al., 2016).
    Uncertainties at the methodological level remain a research challenge (Hiloidhari
    et al., 2017). Overall, GIS-based LCSA approaches can be an effective tool for
    spatial-temporal sustainability assessment but need great research efforts at
    both the methodology and data levels. Regardless of spatial variability, economic
    and technological impacts were more generally regarded as positive in previous
    research whereas the negative scores on most social and environmental aspects
    (except for GHG accounting for fossil substitution effects) were often reported
    for bioenergy and other value-added biorenewable systems (Robledo-Abad et al.,
    2017). For terrestrial resource-based biorenewables, the agriculture cultivation
    and biorefinery processing stages have been identified as hotspots, contributing
    significantly to the overall impacts (Parajuli et al., 2015). For aquatic biomass
    or waste based biorenewables, conversion technologies dominate the overall impacts
    with the cultivation stage potentially bringing environmental savings (e.g. nutrient
    recovery and CO2 sequestration) (Patel et al., 2016). Due to such environmental
    savings, 3 G biofuels have been indicated as superior systems over 1 G and 2 G
    on GHG balance and land use but 1 G and 2 G biofuels were evidenced as more efficient
    in terms of energy utilisation (energy ratio and energy return on investment as
    indicators) based on the previous research observations (Carneiro et al., 2017).
    Moreover, the uncertainties in 3 G biofuel scaling-up and its economic viability
    hinder the commercial progress (Carneiro et al., 2017). Such trends could also
    represent the general comparison between 3 G biorenewables and 1 G/2 G counterparts,
    with the exception of the high-value compounds potentially extracted from 3 G
    resources (e.g. pigments, polyunsaturated fatty acids, anti-oxidants), which are
    still not well understood in terms of their sustainability performances (Carneiro
    et al., 2017). The comparison between centralised and decentralised systems vary
    with the regional feedstock characteristics and synergies amongst technologies
    (Eranki et al., 2011; Iglesias et al., 2012). Studies carried out on lignocellulosic
    biofuel production systems concluded that decoupling the pretreatment from fermentation
    to densify the biomass locally via decentralised processing depots reduces the
    collection radius for bulky biomass and creates a local closed-loop system (Eranki
    et al., 2011). Thus depots could deliver better GHG and energy profiles than the
    centralised processing systems (Eranki and Dale, 2011; Eranki et al., 2011; Egbendewe-Mondzozo
    et al., 2013) but represent more economically viable solutions for perennial crops
    than for annual crops (Eranki and Dale, 2011; Kim and Dale, 2015). Different conclusions
    were reached from waste recovery studies. Driven by conversion efficiency, centralised
    CHP systems outperformed the decentralised combustion technology in terms of sustainability
    for processing sugarcane residues or biogas (Ali Mandegari et al., 2017; Patterson
    et al., 2011); whereas decentralised anaerobic digestion (AD) system were reported
    as a more environmentally favourable choice than centralised system for OFMSW
    and sludge treatment (Righi et al., 2013). The LCSA hotspot (also called contributional)
    analyses and comparison not only can inform decision-makers to set performance
    targets and identify improvement opportunities but also provide ‘plug-and-play’
    input-output modules for system-level decision-making tool underpinned by life-cycle
    thinking. 3.2.2.11. LCA and planetary boundary The planetary boundaries (PB) framework
    defines a safe operating space for humanity based on the biophysical processes
    that regulate the stability of the earth system (Ferretto et al., 2022). Specifically,
    planetary boundaries were proposed for nine earth system processes - climate change,
    change in biosphere integrity (biodiversity), stratospheric ozone depletion, ocean
    acidification, biogeochemical P and N flows, land systems change, freshwater use,
    aerosol loading and introduction of novel entities (chemical pollution) (Rockström
    et al., 2009; Steffen et al., 2015). While many studies focus on carbon footprint
    as a measure of environmental impact, Tulus et al. (2021) found that for many
    chemical goods, carbon footprint correlates poorly with sustainability as assessed
    by the planetary boundary framework. Recent efforts have been placed on the methodology
    development to integrate LCA into the PB framework. These include the exploratory
    research to link LCIA characterisation models and impact categories with PB control
    variables (Ryberg et al., 2018), and the introduction of the concept of absolute
    sustainability, an approach to LCA that aims to incorporate the planet''s carrying
    capacity into LCA-based PBs indicators (Ioannou et al., 2023; Sala et al., 2020).
    The PB framework has been applied in previous research to address future sustainable
    food supply within four boundaries i.e. climate change, land-system change, freshwater
    use and biogeochemical N/P flows (Parodi et al., 2018; Springmann et al., 2018).
    Notably, despite two-level hierarchy of boundaries has been proposed (Rockström
    et al., 2009; Steffen et al., 2015), where climate change and biosphere integrity
    are recognised as core PB, the proposed boundaries are interdependent. In addition,
    the PB framework recognises an integrative approach coupling boundaries and highlights
    the importance of dynamics at Earth subsystem level on the functioning of whole
    Earth system. Although PB framework is not designed to be downscaled (Steffen
    et al., 2015), LCA research community explored the methods to disaggregate PB
    to sectoral and national levels by introducing allocation approach based on global
    demographic trends; further life cycle inventories was linked with planetary boundaries
    to investigate sustainable design of national energy systems (Algunaibet et al.,
    2019). Research was also published to integrate process design and LCA to quantify
    the contribution of biopolymer production (Durkin et al., 2019) to mitigate climate
    change within PB boundary. Since the LCA approach formalised in 1990s, numerous
    efforts have been placed to develop quantitative methods to characterise the environmental
    impacts and to build database representing the industrial/sectoral technologies
    and processes. Undoubtedly, LCA database and methodological advances offer powerful
    tools to support decision-making on sustainable development and design of biorenewables
    (França et al., 2021). However, LCA framework only enables data analyse and evaluation
    functions but does not inform design problems within an Earth-system safe operating
    space, which consists of interactive environmental boundaries across regional
    and global scales. Methodology underpinned by LCA and PB framework offers a quantitative
    approach to develop fundamental understanding of the sustainability implications
    of biorenewable systems on the functioning of the Earth system. This represents
    a future research direction. 3.2.2.12. Deterministic vs. stochastic LCSA and dynamic
    LCSA The majority of the LCSA studies reviewed above can be defined as deterministic
    LCSA, which does not take into account the data quality, stochastic and dynamic
    aspects of the systems under investigation. In contrast, the LCSA developed in
    a statistical framework can be classified as stochastic LCA (Wei et al., 2016).
    LCA data quality analyses include sensitivity and uncertainty analyses. Sensitivity
    analysis has been carried out in previous research to test system boundaries (Guo
    et al., 2014; Lijo et al., 2014), temporal effects (Pinsonnault et al., 2014;
    Guo and Murphy, 2012a; Finnveden, 1999), allocation approach (Piastrellini et
    al., 2017; Chen et al., 2016), parameter values (Valente et al., 2011; Barlow
    et al., 2016; Santos et al., 2022) and characterisation methods (Guo et al., 2014;
    Guo, 2012). Different sensitivity analyses techniques were proposed, amongst which
    scenario analysis is a widely applied method (Björklund, 2002). The method involves
    calculating different scenarios, to analyse the influence of input parameters
    on either impact assessment indicator results or ranking; two types of possible
    analyses can be distinguished 1) contribution to variance to determine the implications
    of uncertain parameters to the output variance; 2) screening to identify the significant
    parameters (Baustert and Benetto, 2017). Another data quality analysis component
    - uncertainty analysis - is not commonly performed in the LCSA of biorenewables,
    (Rajagopalan et al., 2017) although research efforts have been made on the classification,
    definition, and sources of uncertainties as well as methodological aspects for
    expressing uncertainty (Wei et al., 2016; Guo and Murphy, 2012a). At the inventory
    level, the uncertainties are introduced into LCSA systems due to the cumulative
    effects of input uncertainty and inventory uncertainty sourced from data gaps,
    which can be evaluated via data quality indicators (temporal, geographical, or
    technological coverage, data reliability or completeness). A methodology framework
    combining statistical methods and pedigree matrix has been proposed to quantify
    the uncertainty in inventory and LCIA indicator results (Guo and Murphy, 2012a).
    Under the framework, maximum likelihood estimation and goodness of fit were proposed
    for analysing the operational data with multiple measurements or simulated computational
    inventory containing variability parameters. Pedigree matrix originally developed
    Weidema and Wesnæs (Weidema and Wesnæs, 1996) and widely applied to the LCA database
    e.g. Eco-invent has been adopted to transform the data quality indicators to probability
    distributions (‘default’ lognormal distribution); whereas probabilistic Monte
    Carlo simulation was suggested to estimate the uncertainties of LCSA outcomes
    resulted from the statistical variability or temporal, geographical or technological
    gaps in the inventory (Guo, 2012). Monte Carlo simulation combined with fuzzy
    datasets and pedigree matrix have been well demonstrated to quantify the uncertainties
    of biorenewable systems e.g. 2 G and 3 G biofuel (Rajagopalan et al., 2017; Tan
    et al., 2002; Sills et al., 2013; Pfister and Scherer, 2015). To overcome the
    limitation of Monte Carlo approach, that is the high computational time required
    due to searching the uncertainty space for all stochastic variables, other methods
    such as reliability approaches (Wei et al., 2016; Wang and Chen, 2016), Latin
    Hypercube Sampling, and quasi Monte Carlo (Groen et al., 2014) have been proposed
    in stochastic LCA studies to approximate the LCSA decision confidence. A similar
    approach uses Sobol indices to identify the most sensitive parameters, which can
    then be used to simplify the uncertainty estimation (Jolivet et al., 2021). However,
    such approaches have not been yet applied to biorenewable studies. As highlighted
    in previous research (Guo and Murphy, 2012b), sensitivity analyses combined with
    uncertainty analyses can lead to an increase in confidence in the findings which
    suggest that LCSAs lacking explicit interpretation of the degree of uncertainty
    and/or sensitivities should not be used as robust evidence for decision or comparative
    assertions. Thereby, it is recommended to incorporate data quality evaluation
    into the future LCSAs of biorenewables and bridge the knowledge gaps. Either deterministic
    or stochastic LCSAs reviewed above mainly focus on developed or steady-state products
    or systems; for emerging and evolving systems with complex and dynamic nature
    and great uncertainties due to incomplete inventory, several different modelling
    approaches including scenario-based, trend analysis and agent-based models (ABM)
    have been proposed for dynamic LCSA. Miller et al. (2013) presented a dynamic
    framework coupling ABM and ALCA, where the probabilistic behaviour of decision-makers
    e.g. technology developers were captured using a Bayesian statistical approach
    and a range of what if scenarios were investigated. Further exploration focused
    on the convergence of LCA with a complex economic model and agent-based simulation
    to capture the dynamic system driven by human behaviours (Halog and Manik, 2011).
    Baustert and Benetto (2017) reviewed the ABM and CLCA coupled models and addressed
    the uncertainty sources and system variability issues as well as methodologies
    in stochastic modelling. In addition, a Wright''s law learning curve reflecting
    the relationship between technology costs and cumulative production has been incorporated
    into the dynamic LCSA framework to capture the ‘learning-by-doing’ effects on
    technology operation, economic and environmental performances and entire supply
    chains (Bergesen and Suh, 2016; Gavankar et al., 2015; Caduff et al., 2014; Hayward
    et al., 2015). However, only very few biorenewables studies have adopted such
    dynamic LCSA approaches (Caduff et al., 2014; Bichraoui-Draper et al., 2015a),
    which remain a critical research challenge. 3.3. Data model in geographic information
    systems The use of geographic information system is recognized as an efficient
    approach to analyse complex spatial phenomena and has been used to model various
    applications at multi-levels spanning from biomass resources (e.g. waste resources
    potential) to conversion technologies (e.g. waste treatment). Despite of the capability
    of spatial data acquisition, storage, processing and analysis, GIS alone does
    not allow for incorporating the decision maker''s preferences and heuristics into
    the problem-solving process. Thus a range of GIS-aided methodologies e.g. multi-criteria
    decision analysis, fuzzy multi-criteria decision making and mixed integer programming
    models have been developed and applied to spatial decision support in the waste
    sectors (Khan and Samadder, 2014; Kallel et al., 2016; Soltani et al., 2015) (particularly
    in MSW collection and monitoring (Melare et al., 2017)), as well as the spatially-explicit
    evaluation, monitoring and planning of terrestrial and aquatic biomass (Roostaei
    and Zhang, 2017b; Hiloidhari et al., 2017; Sharma et al., 2015; Pham and Brabyn,
    2017). Since the 1990s, when a spatial LCA tool was proposed by Bengtsson et al.
    (1998), GIS coupled with LCA has been used to represent the specially-explicit
    LCA sub-system layers (technical, environmental and social) and applied to sustainable
    planning and analyses of biosectors, particularly those associated with uneven
    resource distribution (e.g. agro-residue derived bioenergy (Hiloidhari et al.,
    2017)) or bounded by the geographically differentiated factors (e.g. infrastructure
    (Nguyen et al., 2014), climate (O''Keeffe et al., 2017)). The development of a
    leading platform Open-LCA reflects the GIS-aided LCA research advances in recent
    years. Open-LCA is an open-source Java application running on Eclipse Rich Client
    Platform. It enables LCA collaborative server and embeds GIS-aided LCA models.
    OpenLCA is the first and only LCA platform to enable database/model development
    in a distributed and paralleled collaboration manner across users, servers/repositories.
    In comparison with other widely adapted LCA software (e.g. Simapro and GaBi),
    very few studies have explored GIS-aided LCA using Open-LCA platform (Tabatabaie
    et al., 2018). Besides, GIS-aided LCA models have been presented for linear or
    non-linear ecosystem services assessment, especially provisioning, regulating
    ES impacts (e.g. biodiversity, erosion regulation) in response to the change in
    the natural capital resource patterns (e.g. water, land) (de Baan et al., 2013a;
    Geyer et al., 2010; Bayart et al., 2010; Saad et al., 2013). Considering the biorenewable
    system features (e.g. uneven distribution, linked with geographically varied ecological
    drivers), GIS coupled with remote sensing undoubtedly offers an effective way
    to acquire, process and analyse spatial data. One of the promising research directions
    lies in the GIS-aided model integration, covering the multi-geographical level
    decision-making (farm level combined with regional network) and linking the spatially-explicit
    ecosystems with biorenewable technosphere. 3.4. Process simulation and techno-economic
