    modelling approaches into four groups (Peidro et al., 2009; Awudu and Zhang, 2012)
    – analytical methods (e.g. robust optimisation, stochastic programming), simulation
    methods (e.g. discrete-event simulation, Monte Carlo simulation), artificial intelligence-based
    model (e.g. fuzzy programming, evolutionary programing, genetic algorithm), hybrid
    model (integration of analytical and simulation methods e.g. stochastic dynamic
    programming (Kogut and Kulatilaka, 1994)). As recommended by Peidro et al. (2009),
    analytical approaches generally can be adapted to manage the random uncertainties
    while the simulation and AI-based models can be applicable to capture complex
    system behaviours. Specifically, stochastic programming presents a suitable method
    for biorenewable problems with uncertain parameters represented as a set of discrete
    scenarios with probability levels or a continuous projection ranges (e.g. temperature,
    yield); while robust optimisation could be suitable for the cases where the uncertain
    parameters are represented as uncertainty bounds (e.g. land availability) (Tong
    et al., 2014b). Via literature review, the following points emerged which highlight
    potential opportunities (see Supplementary Information SI-6) - • planning on upstream
    (cultivation (Cobuloglu and Buyuktahtakin, 2014), production (Castillo-Villar
    et al., 2017)), downstream distribution (Zamar et al., 2017), and demand side
    (Fu et al., 2017).have been modelled under uncertain decision-making environment.
    The supply and demand flows and their market prices were widely addressed as uncertainty
    sources but process (e.g. technology evolution (Tong et al., 2014b)) and other
    factors (e.g. policy, biomass quality (Castillo-Villar et al., 2017), climate
    (Sharma et al., 2013b), land availability (Yılmaz Balaman and Selim, 2014; Balaman
    and Selim, 2015)) were not commonly included; • uncertainty-based optimisation
    studies focused on supply chain planning with very little research concerning
    the process synthesis (Geraili and Romagnoli, 2015; Vujanovic et al., 2015; Cheali
    et al., 2016); planning across multi-period horizons is concerned in several studies
    e.g. (Mohseni et al., 2016; Cobuloglu and Buyuktahtakin, 2014; Babazadeh et al.,
    2017; Balaman and Selim, 2016) but the incorporation of tactical, strategic, operational
    planning simultaneously in an uncertain decision-making environment is rarely
    investigated (Geraili and Romagnoli, 2015); • multiple biorenewable supply chain
    integration, resource-competing issues (food vs. biofuel), process repurposing
    and multi-echelon supply chain design under uncertainties still remains unexplored;
    • the analytical and simulation methods along with fuzzy programming were commonly
    adopted approaches in previous research to solve the design problems whereas other
    AI-based models e.g. meta-heuristics approach are worth future research efforts;
    • Benders decomposition was widely applied to solve the scenario-based stochastic
    optimisation programs but other applicable methods e.g. progressive hedging algorithm
    have not been explored in multi-stage stochastic optimisation (Peidro et al.,
    2009; Govindan et al., 2017). • LCA-based optimisation under uncertainty was presented
    to solve multi-criteria design problems for biomass and biorenewables e.g. (Balaman
    and Selim, 2016; Tan et al., 2012; Tan et al., 2009), but social performance was
    often overlooked (e.g. job creation) (Osmani and Zhang, 2017). • Our review confirmed
    the statement of Govindan et al. (2017) that the systematic comparison between
    different modelling approaches deserve further research attention. Linking uncertainty
    concepts with the biorenewable system design, three performance indicators emerged
    - robustness, responsiveness and resilience (Klibi et al., 2010). The solution
    robustness determines the extent to which the system can carry out its functions
    under a variety of future scenarios; as proposed by Klibi et al. (2010) weighted
    scenarios based on random, and worst discrete events should be integrated and
    accounted for in stochastic programming to measure the robustness. System responsiveness
    provides a matrix to evaluate how the system performs in response to short-term
    variations in system inherent operational risks (fluctuation in supply and demand)
    (Tang, 2006); resilience evaluates the system capacity (e.g. structure and resources)
    to quickly recover, adapt and grow facing the unexpected external disruption risks
    caused by natural and artificial disasters (Green Alliance 2013; Tang, 2006; Klibi
    et al., 2010). Deterministic optimisation approaches applied in majority of biorenewable
    systems are not capable of capturing these indicators but uncertainty is particularly
    important for biorenewable system design, which faces higher levels of operational
    and disruption risks than petroleum counterparts (e.g. feedstock supply interruption
    due to natural disaster). Few studies addressed this topic. Pishvaee et al. (2010)
    presented a robust linear optimisation model to address multi-echelon logistic
    network operational design, considering conflicting cost and responsiveness objectives.
    Network responsiveness was also concerned in closed-loop supply chain decisions
    under uncertainty (Shi et al., 2017; Hamidieh et al., 2017; Kadambala et al.,
    2017), where metaheuristic approach (fuzzy genetic programming, PSO) were proposed
    to solve the optimisation problems. At the manufacturing level, responsiveness
    is also important design criterion in particular for assemble-to-order production
    models (Atan et al., 2017). The resilient supply chain as an emerging field has
    not attracted attention until very recently, when pre-disaster planning and infrastructure
    retrofit decision elucidated the concerns on resilience (Li et al., 2011; Huang
    et al., 2014; Fan et al., 2010). Huang and Pang (2014) proposed a multi-objective
    stochastic MIP model for biofuel infrastructure design; the model accounted for
    the conflicting cost and four resilience measures i.e. robustness, rapidity as
    the inherent resistance measures in the infrastructure change to extreme events,
    and redundancy and resourcefulness as the system stability indicators to recover
    functionality from the supply/demand changes. However, the multi-scale, multi-echelon
    responsiveness and resilience in biorenewable system design has not yet been explored;
    by integrating the risk mitigation and resilience-building measures into the stochastic
    spatial-temporal optimisation models, this complex area presents a potential future
    research direction. 3.9. Technology learning curves Understanding how technology
    performance evolves over time is the key for multi-level decision-making on biorenewables
    and underlines the projections on costs of achieving sustainability targets. Different
    hypotheses on endogenous learning-diffusion have been proposed and tested in previous
    research e.g. Moore''s law (Moore, 2006), Wright''s law (Wright, 1936), Goddard
    learning curve (Goddard, 1982), SKC curve (Sinclair et al., 2000), Nordhaus logarithmic
    function (Nordhaus, 2013) (equations presented in Supplementary Information SI-7).
    Previous statistical analyses with tests of over 60 technologies demonstrate Wright''s
    and Moore''s laws outperforming other approaches (Nagy et al., 2013); the authors
    concluded that information technologies tend to follow the Wright''s law whereas
    Moore''s law represents better the patterns of other technologies like fermentation
    although with slower improvement trends. Wright''s law generalised as an experience
    curve (Yeh and Rubin, 2012) represents the ‘learning-by-doing’ phenomenon observed
    in the manufacturing industries and forecasts the unit costs at a cumulative production
    level over time t. Parameters a and b denote the unit cost of the first production
    unit and the rate of cost reduction, respectively (Arrow, 1962). Extending to
    a class of technologies, e.g. energy power plants, the independent variable reflects
    all experience factors affecting the cost trajectory (Rubin et al., 2015). It
    is the most often adopted learning function in energy systems including bioenergy,
    biofuels (van den Wall Bake et al., 2009; Chen et al., 2017; Nogueira et al.,
    2016). One factor experience curves were further expanded to multi-factor models,
    component-based learning curves (see Supplementary Information SI-7) to account
    for other endogenous technology factors (learning-by-researching, knowledge shock
    etc.) and exogenous changes (Yeh and Rubin, 2012; Rubin et al., 2007; McNerney
    et al., 2011; Ferioli et al., 2009). In particular the component-based learning
    hypothesis has been further expanded to model design complexity (interconnectivity
    of sub-components) (McNerney et al., 2011) and entire supply chains with decomposed
    technology learning (Bergesen and Suh, 2016), where four types of learning effects
    were differentiated i.e. endogenous labour-associated learning, endogenous input
    learning, exogenous supply chain learning (labour and input). Such expansion and
    decomposition enable system optimisation models to capture the learning implications
    for economic and environmental objectives (Bergesen and Suh, 2016; Gavankar et
    al., 2015). Although the exogenous learning curve-derived parameters were introduced
    in previous studies e.g. bottom-up model MARKAL and TIMES (The Integrated MARKAL–EFOM
    System) (Zhang et al., 2016; Chen, 2005), the deterministic optimisation approach
    is not capable of capturing the uncertainty associated with technology evolution.
    Stochastic and dynamic programing are promising methods to incorporate technology
    learning curves into optimisation frameworks (Chen et al., 2017; Chen and Fan,
    2014; Wand and Leuthold, 2011; Cristóbal et al., 2013). In both methods, two types
    of variables can be distinguished–decision variables controlled by decision-makers
    and state variables used to describe the mathematical state of a dynamic system
    at stage n, which is indirectly determined by decision variables at the previous
    stage n-1 and influence the decision variables at a later stage n+1 (Chen et al.,
    2017). Chen and Fan (2014) used exogenous approach (i.e. externally determined
    boundary conditions) and adopted stochastic optimisation with discrete scenarios
    to model the cost reduction in response to evolving biofuel technologies. An exogenous
    approach has been also applied in the stochastic MILP study on carbon capture
    technologies where the future cost parameters were determined by Wright''s curve
    (Cristóbal et al., 2013). A similar method was used in renewable energy production
    network design by Cong (2013). Chen et al. (2017) later explored endogenous methods
    applying multi-stage dynamic optimisation to build a learning-by-doing function
    in the model and investigate from a regulator perspective how the cumulative production
    interacts with the inter-temporal strategic planning. They set the cumulative
    production of 2 G biofuel at each stage n as a state variable, which determines
    the unit cost of the given biofuel following Wright''s law, and defined the production
    of other competing fuels as decision variables; the model was lower bounded by
    the total fuel demands. Stochastic and dynamic programming can be further expanded
    to (1) incorporate the multi-factor environmental learning curves e.g. carbon
    intensity abatement and derive the trade-off solutions between conflicting objectives;
    or (2) formulate the value chain learning in the time-dependent system design
    from both centralised and distributed perspectives (e.g. equilibrium system with
    competing nodes). The accuracy and representativeness of the learning coefficients
    underlying the optimisation model is the key for obtaining robust decision-making
    support, which could be estimated using various methods e.g. PSO algorithm (Yu
    et al., 2015); thus how to integrate the learning curve simulation of biorenewable
    technologies with multi-scale decision-making within an dynamic optimisation framework
    worth research efforts. However, this highly dynamic topic remains unexplored.
    3.10. Modelling research frontier beyond state-of-the-art Overall, terrestrial,
    aquatic biomass and waste resources can be converted into value-added biorenewables,
    which are regarded as highly complex systems of flows that are subject to nonlinearity,
    sensitivity and uncertainty. Take terrestrial C3/C4 higher plant species as an
    example. Their carbon sequestration and composition are regulated by physiological
    traits, photosynthesis pathways and environmental variables. Thus the resulting
    chemical compositions vary with species and show spatial-temporal variation, which
    further affect downstream biorenewable manufacturing. Decoupled modelling approaches
    (e.g. first-principles modelling, empirical modelling) have been developed to
    advance fundamental understanding and design new solutions to biorenewable subsystems.
    However, this increases computational complexity and brings challenges to model
    the whole biorenewable system in a unifying framework. State-of-the-art computational
    methods have been reviewed in this study. Coupling these modelling methods leads
    to a multi-scale modelling framework (Fig. 14), which offers a potential approach
    to tackle the biorenewable system complexity. Such multi-scale modelling framework
    represents a highly cross-disciplinary approach, which can link inherently the
    biorenewable subsystems (natural capital resources, agro-ecosystems, refinery
    manufacturing, waste and pollutant fate and treatment, transport and network).
    Specifically, metabolic modelling can advance the understanding of the phototrophic
    microbial cluster in biological carbon sequestration and cycling and catalyse
    aspiration towards photosynthetic microbial refineries. Biogeochemical models
    combined with process simulation enable to simulate agro-ecosystem complexity
    (e.g. biogeochemical cycles and environmental interaction with higher plant species)
    and biorefinery processes and compute resource flows and carbon and nitrogen transport
    and transformation across biorenewable whole systems. Coupling LCSA, ecosystem
    services and PB framework not only provides quantitative approaches to evaluate
    the holistic sustainability of biorenewables, but also offers a systematic tool
    to investigate the implications of biorenewable on wider ecosystems and planetary
    boundaries. Further, the GIS-aided model integration brings multi-spatial scales
    into the framework and links spatially-explicit ecosystems with biorenewable manufacturing;
    whereas the advanced mathematical optimisation research offers a way to design
    complex biorenewable systems with conflicting decision criteria. Overall, our
    literature review suggested a range of emerging modelling gaps in multi-scale
    biorenewable systems modelling, which represent frontier research directions beyond
    the state-of-the-art and can be summarised as follows– • Coupling data advances
    (remote sensing) and modelling (e.g. machine learning, GIS-aided tools and biogeochemical
    simulation) to understand availability of terrestrial, aquatic biomass and waste
    resources and project their chemical composition in response to environmental
    variables, socio-economic and demographical changes. • Simulation and design of
    integrative CO2 biorefinery based on empirical research advances on designed versatile
    microbial consortia and technologies to convert higher plant species to value-added
    biorenewables. • Methods to optimise biorenewable recovery from waste resources
    to transform CO2 from a pollutant to a resource and converge zero-carbon technologies
    and resource-circular biorefining towards a zero-waste, zero-pollution biorenewable
    system. • Approaches to tackle the varied non-linearity and sensitivities of numerical
    models and combine different computational methods and models into an integrative
    framework. • Mathematical modelling approaches to bridge ecosystem and biorenewable
    manufacturing design spaces and capture dynamic feedbacks and interdependencies
    (e.g. interdependence of biorenewable and natural capital) to enable computationally
    trackable optimisation from whole systems perspective. • Mathematical optimisation
    development to optimise flows and decision spaces across spatial and temporal
    scales e.g. bridge agricultural operation scheduling and value chain planning.
    • Optimisation framework development to design biorenewable flows and interaction
    with natural capital and built capital assets to achieve ecosystem services trade-offs.
    • User-interactive optimisation model with module-oriented architectures and preference-learning
    interface to enable decision-makers to articulate the preferences of multiple
    decision criteria, define the feasible spaces and feedback objectives and decision
    spaces. • Mathematical theories and techniques for improving the model performances
    (e.g. precision and responsive decision) in response to big data advances e.g.
    trade-offs between solution quality and model complexity reduction. • Advanced
    cross-platform life cycle optimisation software underpinned by collaborative data
    value chains and server platform to support real-time database update and responsive
    decision-making. • Stochastic optimisation with risk mitigation and resilience-building
    measures to optimise multi-scale, multi-echelon biorenewable supply chain under
    uncertainty. 4. Final remark Increasing environmental stress coupled with expanding
    population bring challenges to sustainable development of ecosystems and wellbeing.
    The transformation to a resource-circular bio-economy offers a mechanism to tackle
    environmental changes and degradation. As advanced bioeconomy components, biorenewables
    are expected to play significant roles over the next decades. This comprehensive
    review reflects the empirical advances in upstream and downstream processes and
    highlights the system perspectives of biorenewable, which are subject to nonlinearity,
    complexity and variability. From a whole systems perspective, biorenewables feature
    biogenic carbon flows and resource circularity. Upstream phototrophs and the related
    terrestrial and aquatic ecosystems represent carbon sinks for atmospheric CO2
    capture and fixation; whereas at downstream stages, emerging technologies to enable
    carbon utilisation and waste-sourced biorenewables have potentials to catalyse
    a low-carbon and resource circular bioeconomy. The biorenewable system complexity
    spans from resource-environment interaction underpinned by photosynthesis and
    biogeochemical cycles to the interlinked subsystems across upstream ecosystems
    and downstream manufacturing. Upstream resources e.g. terrestrial and aquatic
    plant species are regulated by environmental drivers whereas their availabilities
    are constrained by capacities and boundaries of natural and built capital assets;
    thereby, the downstream technology solutions may vary at different spatial and
    temporal scales due to the variability in resource quality and quantity. Unlocking
    complex resource-biorenewable-waste systems is mandatory to catalyse a sustainable
    circular bio-economy transition. By reviewing the state-of-the-art computational
    methods, this study presents a whole systems approach where spatial data analyses,
    advanced statistical methods, first principle models, quantitative evaluation
    of sustainability and mathematical optimisation are coupled and integrated into
    a multi-scale modelling framework. This framework inherently links the processes
    and subsystems across ecosystems and biorenewable manufacturing. Reflecting the
    fundamental computational methods and modelling advances, our study provides insights
    into the emerging opportunities and highlights the identified frontier research
    directions to unlock the complexity of biorenewable systems. Declaration of Competing
