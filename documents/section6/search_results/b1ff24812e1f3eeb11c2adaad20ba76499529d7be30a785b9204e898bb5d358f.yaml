    for Technology 1. Introduction The food–energy–water nexus (FEWN) is a complex
    multi-disciplinary research field which has gotten more and more attention of
    the research community in recent years. The main reasons for this development
    are namely its capability of (i) tackling the disparity of globally increasing
    resource demands and depleting resource supplies, (ii) mitigating the consequences
    of climate change, (iii) evaluating the sustainability of interconnected process
    systems, and (iv) incorporating various stake holder perspectives on different
    process levels. The FEWN can be defined as the study of the connections between
    the food, energy and water resource sectors, and more specifically how trade-offs,
    synergies, and conflicts arise from resource management and decision-making (Simpson
    and Jewitt, 2019). While integrated resource management has a long history, the
    FEWN framework only gained momentum in the late 2000s due to the necessity of
    expanding conventional resource management approaches beyond specific case studies
    towards more comprehensive and interdisciplinary natural resource decision-making
    (Leck et al., 2015). Especially since the 2011 Bonn Nexus Conference: “The Water
    Energy and Food Security Nexus - Solutions for the Green Economy”, the FEWN had
    an impactful influence on the research community, namely as a methodology to achieve
    sustainable and secure resource supply solution strategies (Proctor et al., 2021).
    Additionally, the FEWN does not exist in a vacuum or as an isolated theory, but
    rather within global economies which is visualized in Fig. 1.This overview emphasizes
    the interconnections of the food, energy and water resource systems, while underlining
    the key influences on each resource sector. Accordingly, the FEWN spans a multitude
    of research fields, examples include but are not limited to psychology, politics,
    sociology, economics, agricultural science, geophysics and systems engineering
    (Di Martino et al., 2022a). Albeit the increased research efforts regarding the
    FEWN over the last decade, several challenges remain, such as: the level of detail
    of FEWN process systems needed for important decision making (D’Odorico et al.,
    2018a); computational and modeling complexities of the FEWN due to its multi-scale
    nature (Garcia and You, 2016); the appropriate modeling of multiple stakeholders
    and their often conflicting objectives (Keairns et al., 2016a); the integration
    of societal, environmental, and technical dimensions (Albrecht et al., 2018a);
    the definition of best practices for the evaluation of FEWN systems and the urgent
    need of linking FEWN solution strategies with real world outcomes (Yuan and Lo,
    2022). Process systems engineering (PSE) is uniquely positioned to tackle some
    of these challenges due to its systematic and qualitative nature. In general,
    PSE tools can be utilized for tackling sustainability challenges within chemical
    engineering (Grossmann and Guillén-Gosálbez, 2010) and beyond (Guillen-Gosalbez
    et al., 2019). More specifically, the PSE community can leverage their fundamental
    expertise in synthesizing data for real-world processes modeling and optimization
    to help guide decision makers (Garcia and You, 2016). Download : Download high-res
    image (693KB) Download : Download full-size image Fig. 1. Key interconnections
    for food, energy and water resource supply systems within a global context to
    further synergy and avoid competition among resource supply system solutions (Di
    Martino et al., 2022a). Generally, the green development of supply system solutions
    has become more and more popular across various research communities. Nevertheless,
    the FEWN methodology has not yet been implemented on the same scale. Ultimately,
    for long-lasting sustainable solution generation, this review aims at discussing
    how sustainable decision-making can be achieved via FEWN strategies. However,
    to ultimately assess optimal nexus solutions one has to investigate (i) how decision-making
    is derived within the optimization model, (ii) what representative food, energy
    and water sub-systems have been utilized, and (iii) what kind of decision variables
    or degrees of freedom (DOF) have been selected. Therefore, this review focuses
    on the derivation of informed decision-making in FEWN optimization studies, analyzing
    how the incorporated sub-systems can be leveraged for synergistic and sustainable
    optimal decision-making. It is important to note that while there is evidence
    of a number of FEWN literature reviews available in the open literature, there
    is a lack of detailed investigation and summary of decision-making in optimization
    studies, as discussed in Section 2. In the same section, an overview and critical
    analysis of the FEWN optimization studies under investigation are given. In addition,
    all publications are classified according to the used optimization approach, system
    assumptions and problem statement. Section 3 introduces a novel generic FEWN optimization
    formulation across all resource sectors and highlights what kind of food, energy
    and water subsystems were used most among the identified studies and therefore
    were deemed representative. This approach bridges system complexity, since it
    avoids introducing individual sector-dependent formulations. Rather, the common
    generic modeling equations across all resource sectors are highlighted. As it
    will be shown, uncertainty and its implications for robustness, resiliency and
    security is a research topic of special interest due to its implications for sustainable
    solution generation and the society as a whole. In addition, it will be shown
    that there are significant shortcomings regarding societal objectives in FEWN
    optimization studies. Especially, the energy transition has not been studied extensively
    from a FEWN perspective. Therefore, Section 4.1 discusses important societal drivers
    to be considered in future FEWN studies. Moreover, the selection of modeling and
    optimization approaches significantly influences the achievable level of synergistic
    systems solutions. Here, the utilized spatial scale plays a special role in the
    competition or cooperation among sub-systems. Further, efficient research management
    and policy-making have to be discussed to achieve holistic synergy among FEWN
    systems. This discussion is of the utmost importance to derive solutions with
    real-world applicability and is presented in detail in Section 4.2. Lastly, Section
    5 concludes this work. 2. Overview of classification For this meta-analysis of
    FEWN literature the Web of Science bibliographic database is consulted. With the
    aid of this tool, all relevant literature reviews and optimization studies have
    been identified, utilizing the keywords “Food” & “Energy” & “Water” & “Nexus”.
    To identify literature reviews, the keywords & (“Modeling” OR “Optimization”)
    & (“Literature” OR “Review” OR “Perspective”) have been added, for the identification
    of FEWN optimization studies, instead & “Optimization” has been added. It is important
    to note that here & and OR denote the corresponding logical expressions. The Web
    of Science bibliographic database searches for the specified keywords in the title,
    keywords and abstracts of all listed work. No other restrictions were added, i.e.
    no study was excluded due to its year of publication. Besides the selected research
    topic of interest, this lack of restrictions distinguishes this work from other
    literature reviews. If, however, a research group published several publications
    on the same application with virtually the same methodology only the latest publication
    has been added for brevity. With this approach it was possible to identify 118
    literature reviews and 168 FEWN optimization studies. Accordingly, the only limitation
    regarding this analysis is using one bibliographic database. However, Web of Science
    has been proven to be a powerful citation analysis tool (Zhu and Liu, 2020), although
    it introduces a bias that favors natural sciences and engineering (Mongeon and
    Paul-Hus, 2016). Fig. 2 gives an overview of available literature regarding FEWN
    studies in the field of Chemical Engineering identified with the Web of Science
    bibliographic database. Initially the keywords “Food”, “Energy”, “Water”, “Nexus”
    and “Sustainability” and their combinations have been researched. Additionally,
    a refined search is performed for which the previous search results have been
    narrowed down to only modeling or optimization studies. It is evident that the
    field of energy and sustainability has been researched by far the most. To put
    this into perspective, researching water and sustainability resulted in 40% less
    number of publications, while food and sustainability yielded 84% less contributions.
    Intuitively, sustainable solution generation in the field of Chemical Engineering
    for energy, water or food systems should incorporate a nexus approach, since otherwise
    obtained solutions cannot truly be sustainable. One can see that for each nexus
    sub-system (Energy–Water (EW), Food–Energy (FE), Food–Water (FW)), the number
    of publications decrease for changing the keyword from sustainability to nexus
    to including both, which underlines a significant literature gap regarding the
    sustainable evaluation of nexus and non-nexus systems. Download : Download high-res
    image (534KB) Download : Download full-size image Fig. 2. Number of publications
    found in the field of Chemical Engineering in Web of Science dependent on the
    given keyword search. To further analyze these findings, the found publications
    in the field of Chemical Engineering focusing on modeling or optimizing a FEWN
    system or sub-system have been visualized in the Venn diagram presented in Fig.
    3. It is interesting to see how much literature does not indicate sustainability
    efforts in their food, energy or water system research. Furthermore, regarding
    the sustainability of food systems, the various food nexus efforts contribute
    significantly to this research area. For the sustainable energy or water research
    the nexus approach is not as commonly incorporated. In summary, the number of
    research articles found for food and sustainability, energy and sustainability
    and water and sustainability, is reduced significantly (52%, 93%, 85% respectively)
    when one is interested in explicitly incorporating the FEWN. This observed reduction
    is a good indication of how well nexus approaches are incorporated in each research
    field. This ultimately confirms the notion that nexus approaches need to be incorporated
    when food, energy or water systems are investigated in terms of sustainability,
    with the energy–water nexus (EWN) being the most investigated sub-nexus system.
