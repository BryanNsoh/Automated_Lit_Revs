    such as microalgae, macroalgae and seagrass, offer alternative resources to the
    terrestrial biomass. As summarised in Table 2, aquatic biomass demonstrates a
    range of favourable traits thus is in general considered as more environmentally
    sustainable but less economically feasible feedstock for biorenewable conversion
    compared with resources on lands (Florentinus et al., 2014). Based on the economic
    viability comparison, future potential aquatic biomass resources are estimated
    as 515 EJ/yr globally (Fig. 6), where four types of algae cultivation systems
    have been projected as the main contributors. Under elevated CO2 concentration
    in future, aquatic macroautotrops i.e. macroalgae and seagrass are predicted to
    respond strongly with increased photosynthetic and carbon use efficiency, which
    are similar to the estimated trends for C3 higher plant species (Koch et al.,
