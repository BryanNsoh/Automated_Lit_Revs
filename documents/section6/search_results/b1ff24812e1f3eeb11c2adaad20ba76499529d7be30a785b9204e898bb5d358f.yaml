    professionals, gathered through a Classical Delphi (CD) technique, was seamlessly
    integrated. This collective expertise culminated in a data-driven framework for
    sustainable groundwater facilities monitoring. In conclusion, this innovative
    DSS not only addresses the theory-application gap but also leverages the power
    of data analytics and expert knowledge to provide high-precision online insights,
    thereby optimizing groundwater management practices.
