    GH microclimate. This model leading to detection optimal setpoints for the PID
    controllers’ unit based on two optimization stages by the main unit which is GCU
    unit. The RBFNN was trained using the output data from the first stage in the
    GCU unit, where NSGA-II was used to minimize the energy usage in GH climate to
    a minimum. Therefore, the RBFNN detection mechanism showed a superior ability
    to provide the desired temperature and relative humidity setpoints under different
    disturbances, with an RMSE of 0.069. Furthermore, the RBFNN performance was verified
    by comparing it with the NSGA-II results. The comparison indicated that there
    was only a very small (0.0017) difference between the two approaches. Importantly,
    this model approach keeps the energy reduction rate above 25%. In summary, the
    study shows the ability of the proposed monitoring system to detect the desired
    temperature and relative humidity setpoints of the GH microclimate through the
    traditional PID controllers away from manipulating with their basic parameters
    ( ). Finally, this model can be used for other and more complex systems such industrial
