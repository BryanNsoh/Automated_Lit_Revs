    the hierarchical control system. The GCU acts as an optimizer and then uses Radial
    Basis Function Neural Network (RBFNN) - a machine-learning approach. The next
    subsections detailed the mechanism of the proposed system in details. The general
    block diagram for the intelligent monitoring model for greenhouse climate is presented
    in Fig. 7. 3.2.1. Optimizer stage The optimizer serves as the first stage in the
    GCU loop, aiming to optimize two key objectives: temperature and relative humidity,
    in order to find their optimal setpoints. It then determines the energy reduction
    corresponding to the optimal setpoints. The optimization process encompasses two
    stages. Firstly, a single objective optimization (SOO) is performed to optimize
    each objective individually within the proposed system to validate the new method
    presented. Secondly, a multi-objective optimization (MOO) is employed to calculate
    the optimal setpoints for the PID control unit based on two objectives: temperature
    and relative humidity. In this step, the non-dominating sorting genetic algorithm
    (NSGA-II) is utilized. By using NSGA-II incorporating the objective function and
    the performance of PID controllers, the reduction in energy consumption corresponding
    to the optimal setpoints can be calculated. Finally, the outputs of the GCU are
    the optimal setpoints to the feedback loop at minimum energy consumption which
    are: Hence, the GCU serves as the ‘brain’ for the entire system to predict the
    PID setpoints in real-time according to GH needs. Then, the PID controllers work
    to minimize tracking errors between computed setpoints (optimized setpoints in
    the GCU loop) and the output measured in the GH microclimate. In addition, they
    compensate for disturbances to obtain the desired setpoints for the GH as indicated
    in Fig. 7. Download : Download high-res image (423KB) Download : Download full-size
