    optimization Numerous machine learning methods, such as GPR and ensemble models,
    involve multiple hyperparameters, such as kernel types in GPR and associated parameters.
    The optimal values for these hyperparameters significantly influence the overall
    performance of machine learning models. Consequently, various optimization methods,
    including grid search, random search, and Bayesian Optimization (BO), have been
    extensively explored in the literature to identify the most suitable hyperparameter
    configurations [77]. In contrast to more conventional optimization methods such
    as random search and grid search, Bayesian Optimization provides a sophisticated
    and efficient approach to hyperparameter tuning in machine learning models [78].
    Random search involves randomly sampling hyperparameter configurations from predefined
    ranges, while grid search systematically explores a predefined grid of hyperparameter
    values. Although these methods are straightforward, they may be computationally
    expensive and less effective in navigating high-dimensional or complex parameter
    spaces. Bayesian Optimization (BO) is a robust global optimization methodology
    rooted in Gaussian processes and Bayesian inference principles [78]. Its primary
    merit lies in its efficacy for systematically exploring the hyperparameter space,
    significantly reducing the computational time required for discerning the optimal
    parameter configuration. This approach leverages probabilistic modeling to make
    informed decisions about where to explore next in the hyperparameter domain, facilitating
    a more efficient and targeted search for optimal configurations [[79], [80]].
    The BO methodology involves the creation of a probabilistic proxy model for the
    cost function, employing outcomes from prior experiments as a training dataset.
    The proxy model, often a Gaussian process, is computationally more efficient and
    guides the selection of points in the hyperparameter space where the true objective
    function should be evaluated for optimal results (Fig. 1). Consider a scenario
