    image (608KB) Download : Download full-size image Fig. 7. The historical analysis
    of groundwater control studies by Trend-flow structure. This study endeavours
    to introduce an innovative data-mining decision-making framework, leveraging real-time
    data collected from pumps in wells and incorporating expert experience. The methodology
    is exemplified through a practical case study in Mashhad, Iran. Initially, the
    study assesses the performance and accuracy of the RF algorithm in forecasting
    critical parameters such as flow rate, current intensity, and water pressure head,
    as well as conducting time series and spatial analyses of energy consumption for
    pumps, i.e., particularly noteworthy in the absence of hard sensors. Subsequently,
    empirical knowledge from experts at the water and wastewater company of Mashhad,
    Iran is systematically gathered and scrutinized to define alarm logics and allowed
    thresholds for operating parameters, contributing to the enhancement of pump performance.
    The culminating output is a user-friendly software tool, serving as a DSS, tailored
    for the monitoring and decision-making processes associated with pump performance
    and operation. To encapsulate the primary research contributions: • Creation of
    an intelligent DSS, effectively bridging the gap between theoretical groundwater
    management research and its practical application. • Establishment of a comprehensive
    database encompassing groundwater pumping parameters through the collection of
    telemetry data from six randomly selected wells, including flow rate, pressure,
    and current intensity. • Conducting statistical analyses to set threshold values
    for critical factors such as water pressure and electrical current, informed by
    the collected telemetry data. • Development of a soft sensor utilizing the RF
    machine learning algorithm for real-time forecasting of key variables through
    continuous comparison with pump design specifications. • Integration of expert
    operational knowledge from water management professionals using the CD technique,
    enriching the DSS with practical insights. • Provision of high-precision online
    insights, optimizing groundwater management practices and underscoring the practical
    application of data analytics and expert knowledge. In the following sections,
    we assess mathematical and statistical models in Section 2, and present the modeling
    results in Section 3 with a particular focus on the concept of knowledge management.
    Section 4 delineates the implementation of the DSS for groundwater facilities
    management and its alignment with Sustainable Development Goals within this study.
    Section 5 highlights the main research limitations, implications, and policy recommendations
    from our results. Ultimately, in Section 6, we provide an evaluation of the key
    findings and offer insights into future research directions. 2. Methodology In
    this section, we delve into the statistical evaluations, data mining, computational
    methods, and the implementation of our intelligent DSS algorithm, both offline
    and online. The development of a smart decision support system for sustainable
    groundwater management in this study involves a nuanced approach, incorporating
    quantitative data analysis, machine learning forecasting, expert knowledge elicitation,
    and integrative modeling to craft an intelligent management framework. The proposed
    methodology employs operational data from sensors and telemetry systems to statistically
    model the normal behaviour and thresholds for parameters like flow rate and pressure,
    establishing a baseline for monitoring well performance. Additionally, machine
    learning predictive modeling contributes to forecasting key variables, even in
    instances where physical sensors may fail, ensuring enhanced monitoring continuity.
    The RF algorithm is particularly adept at handling complex variable interactions
    and large telemetry datasets, commonly encountered in water systems management.
    The CD expert elicitation method systematically synthesizes the knowledge and
    experience of groundwater professionals to develop data-driven actionable insights
    for decision support. Using the advantages of aforementioned methods, this study
    provides a more comprehensive approach using the integration of statistical evaluations,
    predictive models, expert logic, and real-time monitoring capabilities into a
    unified management framework. In a similar vein, Mezher et al. [37] developed
    an expert system for mechanical pump performance management, utilizing a knowledge-based
    approach that captured operational data trends, diagnostics, and recommendations
    from industry advisors. Ransom et al. [20] showcased high-accuracy nitrate concentration
    forecasting using boosted regression tree machine learning models, leveraging
    robust groundwater quality sensor datasets. Gheibi et al. [65] presented a practical
    risk analysis decision framework for water treatment plants, integrating failure
