    and rescue Robots can play a vital role in the aftermath of natural disasters
    such as earthquake, tsunami, volcanic activity, etc. Rescue robots can inspect
    hazardous regions such as damaged nuclear sites, flooded power plants, and buildings
    on fire. Extensive research has been conducted on rescue robots [326], [327],
    [328], [329]. The researches in the fields of mobile robots and robotic manipulators
    are usually pursued independently of each other. However, mounting manipulators
    on mobile platforms are crucial to take the capabilities of search and rescue
    robots to the next level. As an example, a mobile robot platform accompanied by
    a snake-like manipulator arm has been proposed [330]. The snake-like manipulator
    can be separated from the mobile platform for independent operation. Such capability
    provides the possibility of covering hard-to-reach areas. Another hybrid search
    and rescue platform consists of a dual arm system mounted on a mobile platform
    [331]. Each arm has 5 DoF and a payload of 40 kg. The search and rescue capabilities
    can be enhanced by using multiple robots each of which is designed for a specific
    task. As an example, a dual robot system has been proposed for search and rescue
    in underground buildings [332]. The first robot was responsible for quick exploration
    of the environment while the second one was for object manipulation using a robotic
    arm. The information exchange between the two robots was done via wireless communication.
    To further boost the progress in this field, several competitions such as the
    DARPA Robotics challenge [333], [334] (2012–2015) and RoboCup [335], [336] (an
    annual competition) have been held. In the DARPA Robotics challenge, tasks such
    as vehicle driving, door opening and going through, tool manipulation and some
    other complex tasks had to be completed by robots autonomously. All these tasks
    demand mobile robots with robust dexterous manipulation capabilities. The DRC-HUBO
    robot [337] developed by team KAIST managed to win the competition in 2015. 8.6.
    Space An extravehicular activity (EVA) is any type of activity that is done in
    the vacuum of space by an astronaut. EVAs are always challenging and risky but
    these activities can be carried out by robotic manipulators to reduce the risk
    and time of space missions. Robonaut 2 (R2) [338], [339] is a dexterous humanoid
    robot developed by NASA and General Motors [340]. Initially, R2 only had the upper-body
    parts but was equipped with a mobility platform in order to maneuver around the
    international space station (ISS). R2 can be used for automatic maintenance and
    cleaning tasks such as handrail cleaning, vacuuming filter, inventory management,
    and data collection inside the ISS. Robot operating system (ROS) [341] tools and
    capabilities have been used extensively to develop R2 controller system. Manipulators
    may also be used for removing debris due to 5000 rockets launched from Earth into
    the orbit successfully. Typical debris include defunct spacecrafts, spent rocket
    upper stages [342], [343] and other fragments. Debris wandering in space is a
    serious threat to functional satellites in orbit. In addition to the applications
    mentioned above for space manipulator, rovers equipped with manipulator arms can
    act as astronaut’s assistants. These rovers can explore hazardous planets and
    gather data during their mission or repair a malfunctioning on-board lander [344].
    Moreover, the required technology for development of these rovers can also fulfill
    the requirements of industry 4.0. Regardless of tasks assigned to space manipulators,
    their structural characteristics may vary slowly over time. To cope with this
    issue, manipulator controllers must be adaptable to uncertainties due to the aforementioned
    structural changes. To this end, one may use a weighted mixture of multiple Kalman
    filters to setup a robust controller [345] or utilize RL to learn an adaptable
    controller [346]. 9. Future works As manipulation tasks get more complex, the
    need for robust and efficient robot controllers based on ML increases. As discussed
    before (Section 5.4.1), the number one requirement for using learning in real
    world problems is robot and user safety enforcement. Safe HRL is already under
    development for robot navigation [347], [348], [349] and learning arcade games
    [350]. However, it still needs further research in robotic manipulation tasks.
    Another future work is related to the rigidity of objects. In dexterous manipulation,
    the objects of interest are usually assumed to be rigid. However, many real-world
    applications require interaction with non-rigid objects [351]. Devising HRL methods
    with the ability to handle non-rigid objects is an important research direction
    for the future. While visual perception is popular for dexterous manipulation,
    tactile-based sensing provides better feedback for tasks such as finger gating,
    grasping, and in-hand manipulation. The reason is that tactile sensors integrated
    in robot hands provide feedback about fingers breaking/establishing contacts with
    objects. Such observations are vital to detect key transitions [352] in the problem
    state space but these observations are not provided by visual sensors. The limitation
    of tactile-based sensing is blind spot in the robot hand in which no tactile sensors
    are present. Getting object status in blind areas is an important future work.
    Relying on time series data, it may be possible to approximate the object status
    based on previously observed data [243]. Human-Robot Collaboration (HRC) has attracted
    attention in recent years. This stems from the fact that combination of humans’
    creativity and accurate robots has the potential for efficient production and
    personalization capabilities in industrial applications. To establish HRC efficiently,
    robots must be able to perceive and analyze information obtained from their workspace
    in real-time. This holistic scene understanding involves object perception, environment
    parsing, human recognition, and visual reasoning which leads to better collaboration
    between humans and robots. As future work for HRC, better cognition skills for
    robots must be developed. The ability to take appropriate actions for manipulation
    of objects never seen before is crucial. Examples are picking-and-placing unknown
    objects [353] as well as deducing whether a liquid can be poured into an unknown
    container [354]. Visual perception plays major role for perception of the robots’
    workspace. Typical steps of visual parsing of the environment is its recognition
    using vision algorithms and representing scene elements based on mapping techniques
    (e.g. 2D, 3D representation). However, these techniques does not take into account
    hierarchical and hybrid representation of the robot workspace which is needed
    for better modeling of flexible manufacturing lines. Therefore, hierarchical modeling
    of the workspace is worthy of further research [355]. 10. Conclusion We are living
    in an exceptional era of rapid technological advancements in which robotic manipulators
    play a major role in achieving efficient and reliable automation. While traditional
    hand-coded controllers have been around for a long time, the ever-increasing complexity
    of robots demand better controllers that are easier to work with. ML can be used
    to abstract away the complexity of developing hand-coded controllers to some extent.
    This is achieved by exploiting domain knowledge in the form of expert’s demonstration
    and/or using RL for learning controllers via interaction with the robot’s workspace.
    However, developing reliable controllers based on ML still needs further research.
    Robustness against adversarial attacks for DL-based controllers, enforcing human
    safety around the robots, and achieving cost-efficient training are just some
    of the factors that can pursued in future works. In industrial domain, the input
    to DL models are usually sensor readings of various types. As long as sensors
    are functional, the DL models do the objective they are designed to do. Now suppose
    one or more of the sensors malfunction due to wear and tear. From the DL models
    view point, the invalid readings of faulty sensors are like OOD inputs which may
    corrupt the outputs of the DL models in unpredictable ways. This behavior can
    be disastrous in safety critical applications. Therefore, it is vital to develop
    DL models that can detect OOD inputs. In profitable industries, minimizing the
    cost and the production lines down time due to maintenance is very important which
    is achievable via predictive maintenance. AI methods can be used to implement
    predictive maintenance effectively [356]. More generally, McKinsey Global Institute
    has forecasted in its 2018 report [357] that AI has the potential to contribute
    about 13 trillion dollars to the economy worldwide by 2030. In addition to being
    profitable, industries must be sustainable i.e. they must minimize their impact
    on our environment. AI can be utilized to move toward green technologies. One
    of the critical sectors that AI and robotics can be of great help is optimal energy
    consumption. Practical examples are optimal power consumption of Google’s data
    centers using ML [358] and green manufacturing by replacing humans with robots.
    The latter case leads to lower energy consumption [359] and significant reduction
    in carbon emission [360]. Additionally, ML can play major role in big data analysis
    [361] and realtime performance monitoring of large scale systems [362] which is
    vital in the competitive market of Industry 4.0. This survey tried to sum up the
    state-of-the-art ML-based approaches for controlling manipulators. Moreover, real-world
    applications of manipulators in different sectors such as military, healthcare,
    agriculture, space, and industry were reviewed. CRediT authorship contribution
