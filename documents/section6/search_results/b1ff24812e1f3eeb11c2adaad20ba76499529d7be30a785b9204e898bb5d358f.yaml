    5.2.1. Zero liquid discharge (ZLD) The growing tendency of freshwater scarcity
    is the most important challenge of our times, with industrial sectors consuming
    large amounts of fresh water, while generating huge wastewater in return. If the
    waste water is not discharged properly it harms the living organism. ZLD is an
    aspiring wastewater control approach that eradicates almost all liquid waste in
    the plant, as a result, most of the water is recovered for reuse [156]. ZLD can
    be accomplished in a variety of ways: reverse osmosis, thermal evaporation, forward
    osmosis, electrodialysis, and membrane distillation [157]. The size of the ZLD
    market was $39 million in 2012 and is anticipated to propagate at a steady 7 %
    rate from 2012 to 2017. Major application areas include the textile sector, distillation,
    power, and petrochemical sectors. In addition, minimal liquid discharge (MLD)
    is another valuable strategy for wastewater reuse and resource recovery. In one
    study, the total freshwater recoveries of MLD and ZLD from brine were 84.6 % and
    98.15 %, respectively, although the energy consumption was 1.93 times higher for
    ZLD than for MLD [158]. Merging of new wastewater treatment technologies such
    as membrane-based processes, reverse osmosis, etc. with conventional technologies
    made ZLD systems energy-efficient, economical, and proficient in the industrial,
    domestic, and agriculture sectors [159]. Further, textile wastewater treatment
    based on microfiltration followed by nanofiltration was able to reduce 92 % COD
    and 98.5 % colour which helps to increase water recovery and reduce environmental
    impacts [160]. In addition, membrane distillation crystallization is a newly emerging
    advanced hybrid technology that combines membrane distillation and crystallization
    towards zero liquid discharge and recovery of useful resources [161]. 5.2.2. Use
    in energy supply chain Energy recovery from wastewater treatment plants become
