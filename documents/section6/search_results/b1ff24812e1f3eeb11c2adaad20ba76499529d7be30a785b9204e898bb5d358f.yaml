    and R2 metrics. Abstract The accurate modeling and forecasting of Battery State
    of Health (SOH) is crucial for ensuring reliable performance and longevity of
    lithium-ion batteries. This article introduces a data-driven approach for SOH
    prediction using Gaussian Process Regression (GPR), selected for its ability to
    model complex data relationships and capture prediction uncertainty without relying
    on future load information. Recognizing the effect of reversible capacity recoveries
    on prediction accuracy, this work employs the ISEA-RWTH 48 Li-ion Cells dataset,
    deliberately devoid of such recoveries prior to training the GPR model. The GPR
    model was evaluated and compared with Support Vector Regression (SVR) using the
    publicly available dataset. First and second End of Life (EOL) scenarios were
    considered, relevant to primary and secondary battery applications. The results
    demonstrated the GPR model''s superior performance. Particularly, mid-life and
    late-life predictions displayed better accuracy with GPR, showcasing higher R2
    values and lower MAPE values (e.g., mid-life prediction: GPR''s average R2 = 0.99,
    SVR''s = 0.9789; GPR''s average MAPE = 0.1916, SVR''s = 1.3028). Moreover, GPR
    exhibited the ability to quantify uncertainty in capacity degradation and forecast
    first and second EOL instances effectively (e.g., mid-life predictions had 1.7
    cycle error at 1st EOL and 8.9 cycle error at 2nd EOL). The research also offers
    valuable insights into the application of machine learning methods for predicting
    the health degradation of lithium-ion batteries. Previous article in issue Next
    article in issue Keywords State of healthLithium-ion batteryGaussian process regressionSupport
    vector regressionBattery datasetFirst lifeSecond life Introduction The escalating
    demand for advanced Energy Storage Systems (ESS) is being driven by the rapid
    expansion of Renewable Energy Systems (RESs) and modern Electric Vehicles (EVs)
    [1], [2], [3], [4], [5]. Among ESS technologies, Lithium-ion Batteries (LiBs)
    currently dominate due to their impressive volumetric and gravimetric energy density,
    rapid charging capabilities, and extended lifespan [1,6]. However, the health
    of these batteries demands vigilant monitoring, as their performance inevitably
    degrades over time, resulting in diminished retention capacity. This degradation
    rate is influenced by both inherent manufacturing variations and external operational
    conditions. Swift deterioration of battery health leads to shortened lifespans
    and recurring replacement expenses, thereby amplifying the overall lifecycle costs
    of the system. Consequently, researchers are intensively engaged in prognosticating
    battery health degradation to optimize cell design, forecast battery longevity,
    and estimate warranty expenses [7], [8], [9], [10]. Battery State of Health (SOH)
    is a key metric signifying the energy and power storage capabilities, both of
    which undergo degradation with the passage of time. SOH is often characterized
    by a non-linear decline in battery capacity (C) and/or an increase in internal
    resistance (R) compared to their initial values at the Beginning of Life (BOL)
    [11,12]. Accurate assessment of battery SOH holds several advantages, including
    the ability to project expected battery performance, forecast Remaining Useful
    Life (RUL), and determine optimal timing for battery replacement [13,14]. Furthermore,
    predicting SOH degradation trajectories can facilitate preparations for potential
    second-life applications of batteries once their primary use has concluded [8].
    As a result, the integration of SOH assessment features into contemporary embedded
    Battery Management Systems (BMS) software is emerging as a prominent research
    area [11,[14], [15], [16], [17], [18]]. Over the past few decades, numerous methodologies
    have surfaced in the literature for forecasting battery SOH and longevity. These
    approaches span a spectrum from simplistic to intricate, encompassing computationally
    intensive techniques [8,14,16,[19], [20], [21], [22]]. Simple models often link
    SOH to straightforward integrated parameters, such as Ampere-hours through Coulomb
    counting [23,24] or Open Circuit Voltage (OCV) [25,26]. While these methods typically
    require fewer measurements and computational resources, their predictive accuracy
    remains constrained. Additionally, certain techniques, like Coulomb counting,
    can be adversely impacted by cumulative errors in continuous counting, particularly
    when battery SOH lacks calibration [20,26,27]. As a consequence, simple models
    prove unsuitable for applications necessitating high predictive precision, such
    as battery state forecasting, in comparison to now-casting applications [27],
    [28], [29], [30], [31], [32]. Simple models, like those linking State of Health
    (SOH) to simple measurable parameters such as Ampere-hours through Coulomb counting
    or Open Circuit Voltage (OCV), are commonly adopted due to their apparent ease
    of implementation [23], [24], [25], [26]. Coulomb counting, for example, is widely
    favored in real-world applications due to its rapid computation, cost-effectiveness
    in terms of measurement devices, minimal processing power requirements for algorithms,
    and straightforward integration [16,17,26,33,34]. However, despite their widespread
    use, these simple methods encounter substantial challenges in accurately estimating
    battery State of Charge (SOC) or SOH. Various factors significantly influence
    battery capacity and efficiency, including operating temperature, current direction,
    and sensor accuracy, necessitating corrections for determining the battery''s
    true state [35]. Inaccuracies in sensors can result in SOC/SOH estimation drifts
    due to accumulated errors over time. Calibration of the initial battery SOC presents
    another critical challenge [20,26,27]. Extended use without complete charge or
    discharge cycles leads to error accumulation, rendering precise SOC/SOH estimation
    challenging. The limitations of such simple methods become more pronounced when
    higher predictive precision is required, especially in applications like battery
    state forecasting, compared to now-casting applications [27], [28], [29], [30],
    [31], [32]. These challenges render these simple models less suitable for accurate
    and reliable long-term SOH predictions. To address these limitations, Coulomb
    counting is often supplemented with additional methods such as the OCV method,
    Equivalent Circuit Model (ECM), and various data-driven approaches to enhance
    the accuracy of state estimation [27], [28], [29], [30], [31], [32]. On the flip
    side, more sophisticated methods, such as Model-based approaches and data-driven
    approaches, demonstrate greater flexibility in accurately estimating a wide range
    of battery degradation scenarios [36], [37], [38], [39], [40], [41], [42], [43].
    Model-based approaches frequently rely on physics-based models, such as Equivalent
    Circuit Models (ECMs) commonly employed in embedded BMS [44,45], Electrochemical
    Models (EM) [46], and empirical models [47]. ECMs, characterized by their simplified
    circuit representations, offer computational efficiency and ease of parameterization.
    They strike a balance between accuracy and computational complexity, making them
    more practical for real-time applications and large-scale systems, despite their
    abstraction from the underlying electrochemical processes. In contrast, EMs, while
    more detailed and capable of capturing complex electrochemical phenomena, tend
    to be computationally intensive and require extensive parameterization, making
    them less practical for real-time applications. In general, model-based models
    encapsulate the inherent cell physics and necessitate parameterization through
    various techniques. However, this often proves challenging as it demands a delicate
    balance between complexity and accuracy [7,48]. The fact remains that myriad variables
    influence battery performance, making it intricate to comprehensively encapsulate
    them all within a model [8]. On the contrary, data-driven methods create models
    directly from data without relying on a physical or analytical model [7]. Data-driven
    approaches, particularly machine learning methods (ML), exhibit notable effectiveness
    in battery SOH estimation due to their ability to uncover concealed correlations
    and aging patterns from laboratory or field data collected from batteries [49,50].
    These approaches leverage the power of algorithms like neural networks to extract
    intricate relationships from large datasets, allowing for nuanced understanding
    and prediction of battery behavior without explicitly modeling the underlying
    physical processes [51]. The inherent advantage lies in their adaptability to
    various battery chemistries and operating conditions, enabling improved generalization
    and robustness compared to model-based approaches. However, it''s important to
    note that the efficacy of data-driven approaches can be limited by data availability,
    quality, and the need for extensive training datasets [52]. While neural networks
    excel in handling complex datasets, other machine learning models, like Gaussian
    Process Regression (GPR), decision trees, support vector machines, and ensemble
    methods, offer distinct advantages in interpretability, efficiency, and robustness
    in specific contexts [53]. Comparing GPR and neural networks for SOH prediction
    involves considering their respective strengths and application contexts [8].
    GPR, with its ability to provide uncertainty estimates and work effectively with
    limited datasets, might be preferable when dealing with smaller datasets and when
    quantifying prediction uncertainty is critical. On the other hand, neural networks,
    due to their capability to handle large volumes of data and model intricate patterns,
    might be more advantageous in scenarios where substantial amounts of battery behavior
    data are available and computational resources allow for the training of complex
    models. The choice between GPR and neural networks, or any other ML model, for
    SOH prediction depends on multiple factors, including the dataset size, computational
    resources, interpretability of results, and specific requirements of the application.
    Gaussian Process Regression (GPR) has gained the most traction in SOH prediction
    (31 %) according to [8]. Nevertheless, the application of GPR Models without “Future
    Load Information” (FLI) remains scarce in the literature (uced time and cost investments
    Table 1) [8,54]. Differing from models incorporating FLI, those without such FLI
    data inputs don''t encompass operational conditions like current (I), State of
    Charge (SOC), and temperature (T) for future battery states. Instead, they predominantly
    rely on inputs such as cycle count, elapsed time, or charge throughput. While
    ML models with information about FLI have demonstrated commendable predictive
    accuracy, feature extraction remains challenging and heavily dependent on domain
    expertise. Additionally, certain features used in these models are inaccessible
    in typical battery management systems, limiting the real-world applicability of
    such models [7]. Hence, the merit of GPR Models devoid of FLI lies in the elimination
    of the need for feature selection or extra parameterization. This advantageous
    aspect results in streamlined model complexity and reduced time and cost investments.
