    optimization classification, – how the selected time scale influences the modeling
    formulation, – and how the selected spatial scale influences the synergy assessment.
    • How selected modeling and approximation strategies, as well as the solution
    algorithm selection might influence the optimal solution derivation and therefore
    the synergy assessment of the system. • How policy-making and sectoral strategies
    can influence the interdependent optimal solution generation for informed decision-making.
    • How uncertainty relates to security, resiliency and robustness considerations
    and can potentially be handled with flexibility analysis by explicitly mapping
    feasible regions of optimal solutions. • That for a sustainable clean energy transition
    and sustainable energy supply systems in general, holistic FEWN thinking has to
    be systematically incorporated, the most direct way being via land-use optimization.
