    supply chain transparency towards driving trust, safety and adoption The acceptance
    of UDs has been divisive in some parts of the world resistant to reusing urine
    as fertiliser. A survey in Hawaii found that only 22% of people knew of UDs, and
    60% were willing to pay extra for the system (Lamichhane and Babcock, 2013). In
    another survey, the number of students who were willing to pay extra for UDs was
    33%, despite the majority consensus acceptance of UDs at 84% (Ishii and Boyer,
    2016), citing water recovery as one of the most important reasons for its adoption.
    In developing parts of the world, fear of infection, foul odour, uncertainty surrounding
    consumer perceptions of human waste reuse and soil toxicity for plant fertilisation
    were the most commonly cited reasons for barriers against the adoption of CE systems
    for human faecal compost (Singh et al., 2022a, Simha et al., 2017, Smol, 2021),
    however, in the latter study, none of the organic farmers were willing to risk
    the use of human waste as a source of fertiliser due to the high risk of negative
    consumer responses from contamination. On the contrary with developed parts of
    the world, tap water is trusted and safe because of the transparency ascribed
    to it (Brouwer et al., 2020), and this quality should be carried on for waste-reuse
    fertigation of crops to drive greater adoption (Lupton, 2017). The lack of public
    awareness, low initiatives for farmers, and willingness to pay more for UD systems,
    are some of the reasons that may explain why public knowledge of human-waste recycling
    systems have not seen widespread use. Despite this, trust was cited as the key
    factor in encouraging farmers to use human-waste as a source of fertiliser (Simha
    et al., 2021; Simha et al., 2017). Technology can drive the trust paradigm between
    stakeholders of the SCCE. ML has seen applications in improving trust for e-commerce
    (Khoa et al., 2022), traceability in food waste (Tsang et al., 2019), WWTP effluent
    quality controls (Zaghloul and Achari, 2022; Guo et al., 2015), agricultural output
    quality (Araby et al., 2019; Singh et al., 2022b) and food perishability (Batool
    et al., 2022). One example of harmful substance prediction throughout the food
    supply chain involved the detection of gutter oil using KNN which achieved a prediction
    accuracy of 97.18% (Jiang et al., 2021). ML models using Bayesian, ANN, and SVMs
    have been employed to predict and monitor for food safety (Wang et al., 2022),
    as well as Big Data, IoT, blockchain, GIS, and satellite imagery techniques across
    food supply chains (Jin et al., 2020) (Batool et al., 2022) that can drive greater
    transparency, quality and safety. However, there are technical, governance, and
    societal challenges which need to be overcome for the new food supply chain to
    be accepted (Jin et al., 2020). Nevertheless, ML technologies can help drive consumer
    confidence in the safe consumption of organic food grown from recovered nutrients,
    but safety accuracies of 100% need to be reliably achieved. 3.6. ML-assisted microalgae
    nutrient and energy recovery Around 44% of energy production comes from fossil
    fuel (Aliero et al., 2021), with cities accounting for 75% of the global primary
    energy consumption and emitting 50–60% of the world’s GHG (UN, 2023). Citizens
    need to take a proactive role in the adoption of smarter energy management technologies,
    while reducing biomass, increasing smart energy systems, low CO2 emissions, and
    increased use of renewable energy technologies (Razmjoo et al., 2021) (Kamyab
    et al., 2020), however, Sundui et al. (2021). study on the contrary aimed at maximising
    biomass production for renewable power. Therefore, simultaneous nutrient and energy
    recoveries are possible. Nutrients can be fed back into microalgae which then
    produce more nutrients and valuable biomasses as seen in Kim et al. (2021). -
    where ML helped reduce nutrient loading in wastewater, grew algae biomass for
    renewable power applications, and prevented destructive algae blooms through TN
    and TP recovery. Moreover, studies have shown that CO2 demand and solar radiation
    affected microalgae growth more than nutrients did (Kim et al., 2021; Coşgun et
    al., 2021) to which future ML-eutrophication-biomass studies should factor in
    for accuracy improvements. Nevertheless, nutrient recovery efficiencies in the
    99% were achieved for N and P in one study using microalgae (Ling et al., 2019),
    and could support renewable biogas and biodiesel industries (Ayala-Parra et al.,
    2017). Hence, there are dualistic benefits to adopting microalgae to recover both
    nutrients and energy across WWTPs/WWRFs where ML will play a key role in improving
    recovery efficiencies and preventing eutrophication. 3.7. Connected decentralised
    urine recovery technologies Integrations of UDs with existing city infrastructure
    is one of the major barriers to the adoption of urine as a source of nutrient
    recovery. Decentralised urine treatment facilities, or mini-WWTPs, can help circumvent
    the difficulties in integrating urine nutrient recovery practices into current
    cities (Randall and Naidoo, 2018). In addition to the current infrastructural
    barriers, transporting urine to centralised WWTPs via expensive pipelines or trucks
    is too costly (Ledezma et al., 2015), deterring any economic incentives for property
    developers and building managers from operating UDs. The significant costs of
    transporting organic waste were also observed in Lupton (2017) where costs could
    range between 19% and 61% of total production costs. Seen in Fig. 9a and Fig.
    9b, various attempts have been made to integrate newer toilet systems that treat
    urine on the spot through nitrification concentration and urea hydrolysis prevention
    via pH control (Randall and Naidoo, 2018), and have K recovered with P through
    precipitation via magnesium potassium phosphate (Wilsenach et al., 2007). Several
    studies in the past have conducted nitrified concentration for fertiliser applications
    (Fumasoli et al., 2016) (Mackey et al., 2016). Badeti et al. (2022). modelled
    decentralised UDs which could double treatment capacities and lower capital expenditure
    costs by 24%, and combining it with aerobic MBRs can reduce land consumption in
    cities where floor costs are high. Hybrid membrane distillation and reverse electrodialysis
    technologies can offer nutrient volume compacting and off grid treatment solutions
    (Mercer et al., 2019). Despite these advances in urine nutrient recovery technologies,
    there are very few studies however, connecting these applications to the IoT and
    ML. Studies on connecting waste management bins to the IoT have been done to support
    logistics and separation (Kang et al., 2020, Xenya et al., 20202020, Sheng et
    al., 2020, Wang et al., 2021b), while others suggested its uses for greater resource
    efficiency distribution (Mocnej et al., 2018; Koirala et al., 2016a). Nonetheless,
    ML IoT applications for monitoring nutrient production from decentralised urine
    recovery facilities presents enormous opportunities towards reducing logistical
    challenges and costs. For example, ML models can predict nutrient loadings by
    each decentralised urine recovery centre, and alert nutrient collection authorities.
    One example of ML decentralised analytics of connected systems has been studied
    in Karavas et al. (2015)., where Multi Agent, Fuzzy Cognitive Mapping ML models
    were applied towards an autonomous decentralised energy management system of desalination
    plants, electrolysers, batteries, water storage and power meters for power and
    water management – yielding a 2% lower net present cost compared to centralised
    networks. Not only does decentralising technologies drive community stakeholder
    participation in supporting broader ecosystems (Koirala et al., 2016b), but also
    encourages efficiency and cost savings measures in managing resources. It is costly
    to transport raw urine, and a solution would require mini WWTPs to treat and compact
    urine into a valuable, transportable product with high nutrition to volume ratio.
    These mini WWTPs can then connect to the IoT and ML models which could predictively
    notify waste management authorities for collection. Download : Download high-res
