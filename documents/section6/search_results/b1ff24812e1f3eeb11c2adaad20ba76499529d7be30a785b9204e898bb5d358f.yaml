    was performed where the ten identified topics are briefly reviewed and discussed.
    The relevant publications, which were used in the quantitative analysis, were
    reviewed to extract meaningful information and trends in the literature. For example,
    the main definitions for the nutrient transport process, the governing factors
    on the process and the most common mathematical models for nutrient and sediment
    transport processes are discussed in depth. Moreover, the main insights, knowledge
    gaps and useful recommendations for future work for nutrient transport in surface
    water and groundwater are explained subsequent to the qualitative analysis of
    the ten identified topics from the literature. Since the main objective of the
    current study is to apply text mining on the previous publications related to
    nutrient transport in surface water and groundwater to extract the important research
    trends and themes from literature, a brief review without in-depth details was
    conducted and introduced about the ten topics identified by text mining in the
    following subsections. The brief review aims to uncover the main knowledge gaps
    based on the recommendations of the previous publications in literature. For deep
    synthesis about the ten identified topics, a lot of typical review studies about
    nutrient transport in surface water and groundwater were published to deeply dive
    into each of these topics. For example, numerous previous review studies investigated
    nutrient transport in surface water (Badruzzaman et al., 2012, Bhagowati and Ahamad,
    2019, Zamparas and Zacharias, 2014) and groundwater (Rivett et al., 2008, Robinson,
    2015). Also, various studies investigated the role of tile drains (Grenon et al.,
    2021, King et al., 2015, Qi and Qi, 2017) and the best management practices (Arnillas
    et al., 2021, Cherry et al., 2008, Lintern et al., 2020, Prosser et al., 2020)
    on the nutrient transport processes in surface water and groundwater in agricultural
    landscapes. Other review studies examined multiple mathematical models for simulating
    nutrient transport in surface water and groundwater (Alam and Dutta, 2021, Neumann
    et al., 2021). The results of the qualitative and quantitative analysis were obtained
    based on the adopted keywords and searching platforms (e.g., Web of Science) during
    collection of articles. Therefore, the ten topics were identified based on the
    available articles on the Web of Science and Engineering Village platforms using
    the previously mentioned keywords in the methods section. These topics may slightly
    vary under different search conditions including the keywords, platforms, and
    dates. Although some of the adopted articles are discussed in the following sections,
    some of them are not covered in this study to avoid off-date and repetitive articles.
    In addition, some articles were considered using manual searching (i.e., not included
    in the quantitative analysis) to support the main insights and show comparisons
    in the literature. These articles did not contain the combination of keywords
    that were used in the searching platforms, reflecting the major limitation of
    using text mining techniques in literature review studies. 4.1. Nutrient transport
    associated with lakes Although Topic 1 was defined by the main words of “water”,
    “lake”, and “nutrient”, it was difficult to specify the scope of the main articles
    that are related to this topic. Some papers (i.e., articles) were related to “within-lake
    nutrient dynamics” while others were highly related to “nutrient transport to
    lakes” and “nutrient transport to coastal/sea waters”. To differentiate between
    the scope of the examined articles in Topic 1 (i.e., 29 out of 516 publications),
    they were investigated and categorized into three categories. These categories
    included “within-lake nutrient dynamics”, “nutrient transport to lakes” and “nutrient
    transport to coastal/sea waters” where they represented approximately 28, 38 and
    34% of the examined articles, respectively. In the following paragraphs, the three
    categories are briefly discussed since the main scope of our study is to uncover
    the key knowledge gaps in nutrient transport associated with lakes based on the
    recommendation of previous studies in literature. Nutrient transport within a
    lake is influenced by different factors such as water circulation (Burnett et
    al., 2017), microbial activity (Kang et al., 2016), and groundwater-surface water
    interactions (Essaid et al., 2021). For example, the Tonle Sap Lake in Cambodia
    is a unique water body as its flow direction can be reversed during the wet and
    dry seasons. During the dry season, the low water level allows for resuspension
    of P in sediment due to both wind-related turbulence and increased groundwater
    upwelling because of the dramatic drop in stage (Burnett et al., 2017). Groundwater
    and surface water runoff are known as important pathways of nutrient transport
    to surface water bodies, creating ideal conditions for formation of algal blooms;
    however, the dynamics of nutrient movement within the water body also needs to
    be considered. In a previous nutrient transport study, it was found that the release
    of the lakebed sediment phosphorus plays an important role in the hyper-eutrophication
    of a lake in Oregon, USA (Essaid et al., 2021). Groundwater discharge, surface
    runoff, and soil erosion are the driving force behind the nutrient transport process
    to lakes which are, in turn, heavily impacted by regional geology, geography,
    meteorology, and land use. For example, some lakes receive high amount of its
    phosphorous input from groundwater discharge through sandy aquifers (Kazmierczak
    et al., 2020, Kazmierczak et al., 2021) and shallow water (Evans et al., 2000).
    In addition, the land use significantly affects the nutrient loss and loading
    rate from watersheds to lakes in agricultural regions (Fraterrigo and Downing,
    2008). In addition, the phosphorus transport (mainly soluble and particulate phosphorus)
    was found to be correlated to the surface runoff and sediment transport from the
    main tributaries in the watershed (Sadeghi et al., 2017). The transport and redistribution
    of phosphorus in some lakes from large and complex river networks were identified
    through formulating relationships between the sediment phosphorus spatial distribution
    and the sorption behavior of phosphorus on the particles with various grain size
    (Yi et al., 2017). Transport of nutrients from coastal watersheds represents a
    serious problem for the health of estuaries, often the locations of important
    fisheries. Groundwater carrying nitrogen from sewage and discharging to the coast
    of the Saipan, Mariana Islands was found to account for 60% of the total lagoon
    being studied, emphasizing the importance of groundwater as a focus of remediation
    and prevention efforts (Knapp et al., 2020). Worldwide, excess nutrient transport
    to coastal waters is a concern for these critical habitats, driving a lot of research
    due to the variety and complexity of the issue (Ikeda et al., 2009, Ozer et al.,
    2017, Pitchaikani and Lipton, 2016, Zheng et al., 2019). In India, the effect
    of nutrient dynamics from Tamirabarani River to the Gulf of Mannar on the fishing
    zones was investigated where it was found that the concentration of nutrients
    can affect the phytoplankton diversity, leading to serious changes in the performance
    of marine ecosystem (Pitchaikani and Lipton, 2016). Although some previous studies
    covered the scope of nutrient transport associated with lakes, there are some
    key knowledge gaps that were not well investigated in literature. For example,
    there is a lack in integrated models that can simulate the overall nutrient transport
    processes starting from surface runoff and groundwater in watersheds to the lakes.
    In addition, machine learning algorithms can be used to classify and predict the
    nutrient concentrations at certain points within the lake based on some observations
    in the watershed and groundwater. Beside the modeling perspective, assessing the
    effect of climate change and crop management practices on the health of lakes
    is not well articulated in the literature, creating a crucial research gap in
    nutrient transport associated with lakes. 4.2. Nitrogen transport in groundwater
    Through keywords such as “groundwater”, “nitrate”, “transport” and “stream”, and
    “aquifer”, Topic 2 was defined as nitrogen transport in groundwater, which includes
    transport of nitrogen via groundwater to surface water and groundwater resources.
    Nitrate (NO3–) is the dominant form of nitrogen in groundwater where it can be
    readily transported through subsurface pathways and delivered to surface water
    or deeper groundwater stores due to its mobile and soluble characteristics (Kennedy
    et al., 2009, Pärn et al., 2012, Ranalli and Macalady, 2010, Robinson, 2015).
    Thus, the following review section will focus on nitrate transport. 4.2.1. Subsurface
    transport of nitrate to surface water Nitrate can be transported to surface water
    through the subsurface flow pathways including interflow (i.e., lateral movement
    of water in the shallow subsurface and above water table elevations) and deeper
    groundwater flow (Tesoriero et al., 2013, Woessner, 2000). Subsurface water enters
    stream water through the transition zone (Conant et al. 2019). The transition
    zone (including the hyporheic zone) encompasses the three-dimensional interface
    between groundwater and surface water, where stream morphology and subsurface
    material can dictate biogeochemical processes and flow dynamics, moderating nitrate
    transport between groundwater and surface water, and vice versa (Briody et al.,
    2016, Brookfield et al., 2021, Conant et al., 2019). Different nitrogen processes
    can occur within the transition zone, which can vary spatially and temporally
    including denitrification (i.e., removal of nitrate) and nitrification (i.e.,
    conversion of soil ammonia to nitrate) (Briody et al., 2016, Lansdown et al.,
    2014, May et al., 2023). Denitrification and nitrification can be driven by biogeochemical
    conditions such as streambed depth and dissolved oxygen (Stelzer and Bartsch,
    2012), or bacteria density (Sánchez-Pérez et al., 2003); and flow conditions such
    as morphology (Cardenas, 2009) and regulated flow (Briody et al., 2016). Governing
    factors of denitrification and nitrification within the transition zone are important
    to be understood because these processes can dictate whether nitrate is removed
    or added to hyporheic water where exchange between groundwater and surface water
    can occur (Briody et al., 2016, Pretty et al., 2006, Woessner, 2000). Immediate
    or later release of nitrate to surface water, through groundwater sources, can
    support or prevent water quality issues such as algal blooms (Brookfield et al.,
    2021, Tesoriero et al., 2009, Tesoriero et al., 2013). Artificial subsurface drainage
    (e.g., agricultural tile drains) can move infiltrated water laterally, similar
    to interflow, and can act as a preferential pathway for nitrate-laden subsurface
    water to directly enter surface water, skipping the transition zone barrier (Mackie
    et al., 2021, May et al., 2023, Rixon et al., 2020, Tomer et al., 2003). Further
    discussion on nutrient loss through subsurface drainage can be found in Section
    4.5. 4.2.2. Transport of nitrate to aquifers Leaching (i.e., downward movement)
    of nitrate from non-point (e.g., agricultural fertilizer) and point (e.g., septic
    systems) sources of pollution to groundwater is a serious global concern (Padilla
    et al., 2018). The rate and fate of nitrate leaching depends on biochemical and
    geologic properties of overburden and bedrock material (Rivett et al., 2008).
    Understanding the settings that impact downward movement of nitrate is important
    because contaminated aquifers with elevated concentrations of nitrate are harmful
    for human consumption (Padilla et al., 2018, Townsend et al., 2003). Agricultural
    practices (e.g., continuous corn with no crop rotation), climate conditions (e.g.,
    changes in precipitation), and hydrogeological settings (e.g., soil type) are
    the main drivers of nitrate leaching from source to groundwater (Gardner et al.,
    2020, Hill, 1996, Rudolph et al., 1998). Land cover also significantly affects
    the likelihood of nitrate leaching, where forests have minimal nitrate loss compared
    to horticultural or vegetable crop fields where nutrients are applied (Cameron
    et al., 2013). Agricultural areas with well-drained soils have high vulnerability
    to nitrate in the groundwater (Gardner et al., 2020, Kohn et al., 2016, Wheeler
    et al., 2015). Contrarily, agricultural fields with low permeability soils may
    have low nitrate leaching to deeper aquifers due to denitrification processes
    resulting from anoxic conditions and slow travel times (Rivett et al., 2008, Rixon
    et al., 2020, Robinson, 2015). In a clay plain system in Ontario, nitrate concentrations
    were minimal in shallow and deep aquifers, while increased nitrate concentrations
    were found in tile drains and surface water (Mackie et al., 2021, May et al.,
    2023, Rixon et al., 2020). Nitrate leaching, transport and attenuation can also
    occur in bedrock systems particularly in the locations where overburden thickness
    is minimal (Levison and Novakowski, 2009, Opazo et al., 2016). Nitrate can be
    quickly transported through fractures in bedrock or can be attenuated through
    denitrification in these settings (Kim et al., 2016). 4.2.3. Areas of focus for
    continued research in nitrogen transport via groundwater There is an understanding
    that, although streams may respond promptly to “new” precipitation inputs, the
    water that contributes to the relatively rapid hydrograph response may be “old”
    (Brookfield et al., 2021, Brown et al., 1999, Mcdonnell and Beven, 2014). Groundwater
    flow can be a source of nitrate to streams, even decades after the source is removed
    due to slow groundwater flow or cycling of nitrate in and out of storage (Gardner
    et al., 2020, Robinson, 2015, Sprague et al., 2011, Tesoriero et al., 2009). There
    is a need for increased combined observation and understanding of groundwater
    transport processes (at shallow and deep depths) and in-stream water quality (Brookfield
    et al., 2021, Williams and McAfee, 2021). This magnifies the importance of investigating
    the surface water-groundwater interactions using integrated models and/or machine
    learning algorithms. Best Management Practices (BMPs) at the field and riparian
    scales are important for nitrate transport control (e.g., constructed wetlands)
    where further studies are required for improved management practices in tile-drained
    watersheds (Mackie et al., 2021, Martin et al., 2021, Tomer et al., 2003). There
    is also a lack of research focuses on monitoring the subsurface nutrient transport
    processes at different depths and scales, especially studies that investigate
    varying scales of groundwater-surface water interactions, since groundwater has
    a crucial influence on surface water (Blanco et al., 2010, Woessner, 2000). For
    example, within a 200 m stream reach, complex spatial and temporal hyporheic exchange
    was reported (Heathwaite et al., 2021). In addition, spatial understanding of
    groundwater impacts on nutrient movement is especially important in relation to
    changing climate conditions (Costa et al., 2021). 4.3. Effect of soil litter on
    nutrient transport In this section, different types of soil litter are discussed
    where some of them appear in forested landscape such as leaf litter while the
    rest can be found in agricultural landscapes such as crop litter and manure-based
    litter (i.e., animal and poultry litter). Although there are many sources of nutrient
    loss to water systems in agricultural and forested landscapes such as fertilizer
    application in agricultural fields, which will be discussed in 4.6 Sediment transport
    in watersheds, 4.9 Nutrient management in agricultural watersheds, 4.10 Main insights
    and knowledge gaps, soil litter is one of these crucial sources of nutrient transport
    in surface water and groundwater. The LDA algorithm identified this topic in a
    separate word cloud since it appeared frequently in the literature (Fig. 4, Fig.
    5). The nutrient cycle and loss within the ecosystems can be significantly affected
    by the quantity of litterfall that can also change the plant uptake and soil microbial
    activity (e.g., denitrification) (Franklin et al., 2020a, Joly et al., 2016, Woos
    et al., 2009). The decomposition rate of litterfall is considered as the main
    factor of nutrient loss of the litterfall, controlling the nutrient cycle in groundwater
    and surface water (Gong et al., 2020). It can also affect the soil fertility status
    and soil nutrient budget (Potthast et al., 2012). Litterfall decomposition rate
    is generally dependent on the chemical characteristics of litterfall (Zhao et
    al., 2014), lignin concentration (Martínez-Yrízar et al., 2007, Tilston et al.,
    2013) and carbon-to-nitrogen ratio (Moore et al., 2011). In addition, the availability
    of soil nutrients and surface soil chemical properties have a significant influence
    on the quantity and quality of litter substrates (e.g., nitrogen and phosphorus)
    (Ge et al., 2013). Climate conditions can control the nutrient transport process
    from litterfall to soil and waterways. For example, high temperature can accelerate
    the decomposition rate of litterfall (Wang et al., 2021). Moreover, high wind
    coupled with subtropical/tropical storms and high-volume rainfall events can dramatically
    change the nutrient cycle within the soil–water interactions (Brandt et al., 2009,
    Ostertag et al., 2003). The alternation of dry and wet seasons in the tropical
    forests can also significantly affect the nutrient dynamics from the forest litterfall
    to the soil (Inagaki et al., 2010, Yamashita et al., 2010). Precipitation also
    can increase nutrient leaching from soil to waterways by accelerating the decay
    rate of litterfall and/or the activity of soil microorganisms (Clein and Schimel,
    1994, Franklin et al., 2020a). Precipitation can also alter the decomposition
    rate of litterfall by changing the chemical properties of litterfall (Austin and
    Vitousek, 2000). On the other hand, drought events can reduce the decomposition
    rate of litterfall and nutrient leaching in ecosystems (Qu et al., 2020, Yahdjian
    et al., 2006). Although multiple studies have examined the effect of climate conditions
    on the litterfall, there is a lack of assessing the effect of climate change on
    the decomposition rate of litterfall and its contribution to nutrient loss to
    water systems. Riparian vegetation can be implemented to protect the ecosystems
    from different threats such as floods, grazing and high nutrient and sediment
    loss rate from catchments to water bodies (Franklin et al., 2020b). However, it
    is an active source of leaching nutrients from litterfall-soil to water bodies
    especially during the extreme rainfall events (Yang et al., 2015). It was found
    that nutrient transport rate from litterfall of riparian vegetation to water bodies
    is more rapid (i.e., hours) during heavy rainfall events compared to normal climate
    conditions (Cleveland et al., 2015). Nutrient leaching from leaves of riparian
    vegetation, falling directly in streams and water bodies, is also considered as
    an important source of nutrients in the ecosystems (Bayarsaikhan et al., 2016,
    Neilen et al., 2017). In addition to climate conditions, forest age, soil fertility,
    plant species, and topography have a crucial influence on the leaching rate of
    organic and inorganic nutrients from soil during extreme rainfall events (Neilen
    et al., 2017, Woos et al., 2009). Moreover, clay soils leach less nutrients from
    litterfall decay than sandy soils because of the low permeability to water and
    high nutrient adsorption capacity of clay soils compared to sandy types (Deb and
    Shukla, 2011). In temperate desert, nutrient loss from the decomposition of surface
    and root litterfall is correlated to the initial nutrient concentration of litterfall
    and the plant life form (Zhao et al., 2014). For manure-based litter, much research
    highlighted the contribution of swine, animal and poultry-based litter to the
    nutrient transport process within the soil and waterways (Felton et al., 2007,
    Lamba et al., 2012). During rainfall events, the surface runoff from the cultivated
    lands receiving manure litter represents the main governing factor on nutrient
    transport to waterways based on the method, timing and rate of fertilizers and
    manure application (Gupta et al., 2009). Thus, some approaches were recommended
    to reduce the negative effect of manure litter application on the water quality.
    For example, subsurface application of broiler litter can significantly decrease
    the nutrient transport in surface runoff by 85% compared to surface banding of
    broiler litter without affecting the crop yield (Sistani et al., 2009, Warren
    et al., 2008). 4.4. Nitrogen and phosphorus transport through overland runoff
    to surface water Topics 4 and 5 (phosphorus transport in runoff/surface water
    and nitrogen transport in surface water) were combined in this review section
    to discuss phosphorus and nitrogen transport through overland flow to surface
    water. Algorithm results were dominantly focused on agricultural landscapes; thus,
    this section focuses on nutrient transport through runoff relating to agricultural
    settings. It should be noted that runoff in forested landscapes can also contribute
    to nutrient transport through surface runoff. This is discussed in the previous
    section, Section 4.3 that discussed the effect of litterfall on nutrient transport,
    and Section 4.8 that outlines nutrient transport in forested watersheds. Runoff
    can be defined as the “quick” movement (within approximately one day) of water
    to a surface water body, including lakes, rivers, and streams. There are dominant
    factors that can affect runoff and influence nutrient transport such as climate
    inputs (e.g., rain and snow events), runoff interception (e.g., plant canopies),
    infiltration (i.e., soil properties), and land management practices (e.g., artificial
    drainage) (Beven and Germann, 2013, Goyette et al., 2019). Runoff typically includes
    overland flow (i.e., surface runoff) and subsurface runoff (i.e., shallow interflow).
    Excess nutrients can be located on the surface or stored in the root zone where
    they are susceptible to being transported to surface water features (e.g., rivers,
    lakes, and ponds) through overland flow (Goyette et al., 2019). Mechanisms of
    N and P transport through overland flow depend on numerous interconnecting factors
    such as nutrient sources, antecedent conditions, input climate conditions, land
    cover and land management practices. 4.4.1. Nitrogen and phosphorus transport
    to surface water overview Nitrate is the most common form of nitrogen in surface
    water as it can be easily transported through surface runoff to receiving water
    bodies because of its high mobility and solubility in water. Typically, nitrate
    concentrations in surface water are increased during wet periods and decreased
    during dry seasons (Reynolds et al., 1992), where nitrate concentration peaks
    typically occur before the event stream flow peaks (Kalkhoff et al., 2016, Kleinman
    et al., 2006, Ranalli and Macalady, 2010). Contrarily, some studies have reported
    that there was a deviation from the typical nitrate transport cycle (Martin et
    al., 2004, May et al., 2023) where increased nitrate concentrations in low flow
    periods (i.e., summer) were attributed to potential groundwater-surface water
    connections as opposed to surface transport of nitrate (Ghimire et al., 2020,
    Martin et al., 2004). Dissolved reactive phosphorus (DRP), also referred to as
    soluble reactive phosphorus (SRP) is the speciation of phosphorus that is of high
    concern to be transported from field to surface water bodies since it is immediately
    available for plant uptake, which can lead to algal growth. DRP can be directly
    transported through overland runoff during highly erosive events such as thaw
    and intensive rainfall events; however, it can also be transported sediment-bound
    since phosphorus is highly reactive (unlike nitrate) (Pärn et al., 2012, Pierzynski
    et al., 2005). The amount and speciation of transported phosphorus are dependent
    on soil properties (e.g., biogeochemical properties) and hill-slope hydrology
    (e.g., potential pathways of transport) (Ballantine et al., 2009). Phosphorus-laden
    runoff (i.e., soluble forms of P in runoff water and sediment bound P) can be
    elevated in small runoff events (e.g., summer rainfall); however, phosphorus losses
    are typically greater during large melt and/or intense rainfall events (Ballantine
    et al., 2009, Fraser et al., 1999, Jamieson et al., 2003). Excess soluble phosphorus,
    that is not lost in runoff, can percolate to aquifers, be taken up by plants and
    crops, or can be cycled into solid forms through the processes of sorption and
    precipitation. Solid forms of phosphorus that are stored in shallow layers of
    soil or in the streambed can be re-mobilized to soluble forms decades after application
    through runoff processes. This is commonly referred to as “legacy phosphorus”
    (Jarvie et al., 2013). 4.4.2. Hydrometric influences on nitrate and phosphorus
    transport in runoff Nutrient transport through surface runoff is highly dependent
    on climate inputs, antecedent soil conditions and streamflow response. The majority
    of the total annual nutrient loss typically occurs during few large surface runoff
    events throughout the year that are driven by intensive rainfall or snowmelt (Banner
    et al., 2009, Fraser et al., 1999, Irvine et al., 2019, Shigaki et al., 2007,
    Van Esbroeck et al., 2016). In humid conditions, where snowmelt is not a factor,
    nutrient mobility in runoff is governed by the same antecedent and input climate
    conditions (Kwong et al., 2002). Nitrate losses have been associated to increases
    in precipitation (Kwong et al., 2002, May et al., 2023, Rixon et al., 2020) and
    streamflow (Kalkhoff et al., 2016, Macrae et al., 2007a). For example, during
    a two-year study period, flow-weighted nitrate exports were not impacted by seasonality,
    but increased with size of event (i.e., streamflow response), and particularly
    impacted by events that followed long periods of dry conditions (Macrae et al.,
    2007a). Phosphorus losses are more episodic than nitrate losses, where increased
    phosphorus losses are frequently linked to events with increased erosion (i.e.,
    sediment transport) and streamflow (Ballantine et al., 2009, Kwong et al., 2002,
    Macrae et al., 2007a). Erosive events with increased streamflow are typically
    a result of freeze–thaw cycles (e.g., quick snowmelt event) and intensive rainfall
    on land without cover (Fraser et al., 1999, Macrae et al., 2007a). In cold climate
    regions of the northern hemisphere, phosphorus exports from surface runoff primarily
    occur during the non-growing season (i.e., from October to March) due to heavy
    rains and snowmelt (Fraser et al., 1999, Van Esbroeck et al., 2016). High phosphorus
    losses have been observed to be dependent on event-based conditions, regardless
    of season or growing stage. For example, it was observed that high stream discharge
    rates are strongly linked to phosphorus concentrations, regardless of season,
    where 88% of the total phosphorus loss in the study period occurred in only 10%
    of the observation time (Banner et al., 2009). Additionally, it was emphasized
    that greater runoff from increased rainfall intensity can increase phosphorus
    losses in runoff (Shigaki et al., 2007). 4.4.3. Landscape influences Many studies
    confirmed that climate inputs are important drivers for nutrient transport through
    runoff; however, landscape characteristics, including hillslope, soil type, and
    land management, also play a significant role in the quantity and quality of runoff
    (Kleinman et al., 2011). Runoff mechanisms can vary based on hillslope position,
    where saturation excess runoff is typically more common in foot slope areas, with
    infiltration excess runoff in upslope areas (Buda et al., 2009a, Buda et al.,
    2009b). Hillslope positions and runoff mechanisms are important parameters for
    understanding nutrient transport from different parts of a watershed, with varying
    vulnerable times of nutrient-laden runoff (Buda et al., 2009a). Specifically,
    the greatest phosphorus concentrations in runoff are found in upper landscape
    positions, with the largest loads of phosphorus coming from the foot slope areas
    (Buda et al., 2009b). It was also observed that there is a disconnection between
    runoff upslope and streamflow, exemplifying that critical sources areas of nutrients
    can vary within a hillslope (Buda et al., 2009b). Soil type plays an important
    role in nutrient transport via runoff mechanisms. In low permeability settings
    (e.g., clay soils), fast overland flow paths can occur during saturated (e.g.,
    heavy rainfall) or frozen conditions (Demand et al., 2019, Gospodyn et al., 2023).
    In dry conditions, clay soils can be cracked which is considered one of major
    causes for creating macropores in the soil that allow water to enter the upper
    layers of soil, and although not overland flow, quick flow paths can be created
    in the shallow subsurface typically through tile drainage (Beven and Germann,
    2013; Grant et al., 2019). In higher permeability settings (e.g., sand and loam
    soils), there is greater soil infiltration capacity, reducing events that result
    in overland flow due to saturated conditions (Lam et al., 2016). When multiple
    watersheds were compared in a previous study, it was found that events in watersheds
    with clay soil were dominated by quick flow compared to a loamier watershed, despite
    the presence of tile drains (Gospodyn et al., 2023). Recently, it was also found
    that soil characteristics had a stronger influence on quick flow paths than catchments
    that were tile drained (Dimitrova-Petrova et al., 2020, Gospodyn et al., 2023,
    Grant et al., 2019, Macrae et al., 2019, Williams and McAfee, 2021). Further details
    on nutrient transport through tile drainage can be found in Section 4.5 on Subsurface
    Drainage. Land management practices (e.g., tillage and fertilization practices)
    have a strong influence on timing and quantities of nutrient loss. For example,
    a natural watershed produced small nutrient export compared to agricultural watersheds,
    illustrating that land use and land management affect nutrient laden runoff, despite
    the input climate conditions (Irvine et al., 2019). Further details about the
    effects of agricultural land management (e.g., Best Management Practices) on nutrient
    transport are discussed in Section 4.9. 4.4.4. Scales of measurement There are
    multiple scales at which nutrient transport through surface runoff can be monitored,
    including micro-plot, field and watershed scales. Micro-plot scales can be conducted
    and applied on either field plots (Sánchez-Pérez et al., 2003) or soil boxes (similar
    to Kleinman et al., 2004) with simulated rainfall events. Micro-plot scale evaluations
    play an important role in assessing the effects of field and climate properties,
    such as fertilizer application, soil, land cover and precipitation, on nutrient
    losses (Jokela and Casler, 2011, Kleinman et al., 2006, Kwong et al., 2002, Shigaki
    et al., 2006). Edge-of-field (EoF) measurement studies are important for understanding
    agricultural field-specific properties that can contribute to nutrient losses.
    EoF sites can be set up to monitor overland and subsurface nutrient losses (Jamieson
    et al., 2003, Lam et al., 2016, Van Esbroeck et al., 2016). To measure overland
    flow and nutrient concentrations, flumes can be designed and installed to capture
    water that flows over the field. Flume design is unique and specific for each
    site based on the field and climate conditions (Jamieson et al., 2003). The collection
    of EoF overland flow data is important to determine the runoff hydrologic patterns
    and differentiate nutrient losses that are related to overland runoff compared
    to those are specific to groundwater interflow or tile drainage (Smith et al.,
    2015, Tomer et al., 2010). Recent work highlights the importance of continuing
    EoF hydrological studies to achieve long-term EoF datasets especially in cold-climate
    regions (e.g., snowmelt effects on nutrient transport) (Jamieson et al., 2003,
    Kerr et al., 2016, Schilling et al., 2020, Twombly et al., 2021, Van Esbroeck
    et al., 2016). Watershed and sub-watershed scale studies are important to evaluate
    spatial and temporal differences in water-flow pathways, identifying the areas
    of concern of nutrient transport (Tomer et al., 2003). Paired or nested watershed
    monitoring is an alternative watershed method for research on management effects
    on agricultural runoff where nutrient losses can be measured under various best
    management practices (Irvine et al., 2019, Jiang et al., 2012, Jokela and Casler,
    2011, Sherman et al., 2021, Ssegane et al., 2013). For example, Jokela and Casler,
    2011, used the paired-watershed approach to identify that land use and seasonality
    (e.g., fall manure application and snowmelt events) affected dissolved nutrient
    transport. 4.4.5. Perceived research gaps in nutrient transport through overland
    flow There are many studies about nutrient transport through surface runoff using
    different methods at varying scales. Within this vast set of research, there is
    a lack of unified messaging for mitigating nutrient loss through surface runoff
    (i.e., across different soil, crop types and climates). This review has identified
    a few key research gaps. For example, there is a need for year-round event-based
    nutrient transport studies that include varying scales of study from edge-of-field
    locations to watershed-wide monitoring to identify critical periods and locations
    vulnerable to nutrient loss (Jokela and Casler, 2011, Macrae et al., 2007b, Tomer
    et al., 2003) because large nutrient losses can occur in any season and during
    small duration events. In addition, high resolution data may help in identifying
    the flow mechanisms and nutrient inputs that are driving large surface runoff
    exports. Moreover, there is a research gap in investigating the relationships
    between the mode of surface water runoff generation (i.e., infiltration excess
    or saturation) and nutrient transport (Buda et al., 2009b). Determining the spatial
    and temporal variations of flow generation methods may enhance the understanding
    of the connections between the hydrological processes and nutrient export process,
    leading to better land management strategies to reduce nutrient loss (Macrae et
    al., 2019). In addition to the identification of the surface runoff mechanisms,
    recognition of the nutrient source and differentiation between the released nutrients
    from recent applications and legacy nutrients in soil is crucial for better determination
    of remediation approaches (Goyette et al., 2019, Jarvie et al., 2013). Multi-scale
    watershed studies (e.g., nested watersheds or a combination of edge-of-field and
    watershed) are limited yet can be informative of specific vulnerable areas and
    times of nutrient loss through surface runoff (Irvine et al., 2019, Jarvie et
    al., 2017). As previously discussed, landscape and flow mechanisms vary over a
    watershed, so monitoring runoff losses at different scales is important for comprehensive
    understanding for nutrient transport, and targeted implementation for reduction
    strategies. Moreover, climate conditions (e.g., increased intensities) and stream
    responses (e.g., “flashiness”) are becoming more variable over smaller scales
    (Baker et al., 2004, Rose and Karwan, 2021); thus, monitoring varying scales and
    locations within a watershed is extremely important for understanding the overall
    watershed nutrient runoff mechanisms (Jarvie et al., 2017). 4.5. Nutrient loss
    in subsurface drainage Text mining identified subsurface drainage (i.e., tile
    drains) as one of the most frequent topics in the literature related to nutrient
    transport in water systems since it is essential in poorly drained agricultural
    watersheds to remove the excess water from fields, improving the crop growth and
    soil productivity. Tile drainage networks can also increase the aeration and quality
    of soil and root zone while enhancing the field conditions for better crop growth.
    For example, more than 50% of agricultural fields in the province of Ontario,
    Canada are drained using artificial subsurface drainage (Golmohammadi et al.,
    2016). However, tile drains are preferential pathways for contaminants, pesticides
    and sediments that accelerate nutrient transport and the loading rate from agricultural
    fields to streams and rivers. It was found that tile drains can be responsible
    for transporting up to 92% of the nitrate, 77% of total phosphorus and 67% of
    soluble reactive phosphorus loads from agricultural fields to surface water (Smith
    et al., 2015, Van Esbroeck et al., 2016, Williams et al., 2015a). In addition,
    subsurface drainage is responsible for transporting elevated concentrations of
    suspended sediments that can reach up to 63% of the total watershed fluxes (Grangeon
    et al., 2017). There are different factors that can affect nutrient and sediment
    transport in subsurface drainage systems such as topography (e.g., slope), soil
    type, drainage system design (e.g., depth and spacing of drains) and tile land
    management practices (King et al., 2015, Muma et al., 2017, Rahman et al., 2014).
    The performance of tile drainage system can also be affected by the hydrological
    characteristics such as soil properties, soil moisture conditions and rainfall
    properties (e.g., rainfall intensity) (Macrae et al., 2007b). In addition, rainfall
    events substantially impact nutrient and sediment dynamics in tile drains (Grangeon
    et al., 2021, Uusitalo et al., 2001). Temporal variation in nutrient concentrations
    in streams is usually affected by nutrient fluxes from tile drains because of
    the direct hydrological connectivity between stream flow and subsurface drainage
    system. Different factors can control the relationship between tile drains and
    stream nutrient fluxes such as nutrient management practices, soil type, land
    use, local climatic patterns and tile drain spacing (Kennedy et al., 2012, Nangia
    et al., 2010). In addition, precipitation amount, and fertilizers application
    rate are the most important parameters for mirroring the nutrient fluxes in tile
    drains to surface water (Randall and Goss, 2008, Zhao et al., 2001). In previous
    modelling studies, nutrient transport in tile drains in agricultural watersheds
    was simulated using different mathematical models to better understand the effect
    of tile drains on nutrient cycles. For example, some studies simulated nutrient
    transport within tile drains using DRAINMOD (Golmohammadi et al., 2016, Golmohammadi
    et al., 2021) and SWAT (Guo et al., 2018, Ikenberry et al., 2017, Mehan et al.,
    2019, Moriasi et al., 2013). Different models were also developed and calibrated
    to simulate the effect of subsurface tile drains on the salt ions (e.g., calcium,
    sodium, and chloride) transport in agricultural watersheds (Addab and Bailey,
    2022, Yang et al., 2022). However, there is a lack of integrated models that can
    simulate tile drains at the watershed scale including surface water and groundwater.
    Controlled drainage is an effective conservation practice to decrease drain flow
    and nutrient transport to streams and rivers by managing the drain outlet (Williams
    et al., 2015b). Controlled drainage systems can reduce the annual loads of nitrate
    by 26–79% (Ross et al., 2016, Saadat et al., 2018, Skaggs et al., 2012), total
    phosphorus by 57% (Ross et al., 2016), and soluble phosphorus by 57–80% (Nash
    et al., 2015, Ross et al., 2016). It was also found that nitrate load reduction
    under controlled drainage followed the same pattern of changes in drain flow (Saadat
    et al., 2018). In the literature, there are some knowledge gaps related to nutrient
    transport to water courses through subsurface drainage. Although tile drains are
    an active source of nutrient and sediment loss to surface water, there is a lack
    of simulating the contribution of tile drains in these transport processes with
    the rest of water systems such as groundwater and surface water using watershed-scale
    integrated models. In addition, the influence of climate change on the nutrient
    and sediment loss through subsurface drainage has not been well investigated in
    the literature. There is also a research gap in assessing the effect of crop management
    practices on nutrient and sediment transport through tile drainage. This confirms
    the importance of integrated models as an effective tool for simulating nutrient
    transport under various climate and field conditions. Machine learning algorithms
    can be also implemented to reduce the complexity level of integrated models since
    they can explain the relationships between nutrient transport and the involved
    variables (e.g., hydrological and meteorological conditions) in a practical way.
    4.6. Sediment transport in watersheds There are two types of sediment transport
    mechanisms including the in-stream sediment transport in the fluvial environment
    (e.g., rivers, streams, and creeks) and soil erosion from fields and watersheds.
    Most of the previous studies concentrated on the soil erosion from watersheds
    and basins where it is strongly linked with the nitrogen and phosphorus transport
    in soil and waterways, affecting the freshwater availability, soil organic matter
    and soil productivity (Krasa et al., 2019). Sediment also acts as a crucial carrier
    for contaminants and nutrients to surface water resources such as rivers and lakes
    (Varol, 2013). Sediment transport from fields and watersheds is affected by different
    anthropogenic and natural parameters such as rainfall intensity, land cover, topography,
    and vegetation (Walia et al., 2020). The mechanisms, main causes, and hazards
    of sediment loss from watersheds are varied with the location, natural characteristics,
    and socioeconomic conditions of each region (Falcão et al., 2020). Therefore,
    various studies and models were proposed to determine the governing factors on
    the sediment transport process, identify the mechanisms of soil erosion, simulate
    the soil erosion quantification and clarify the linkage between sediment and nutrient
    losses in waterways and catchments. On the other hand, there is a lack of describing
    the in-stream sediment and nutrient transport in fluvial environments, creating
    a significant knowledge gap for future research work. Several previous studies
    investigated the effect of climate conditions (e.g., precipitation) on the quantity
    and frequency of sediment and nutrient transport in rivers and watersheds. For
    example, it was found that there is a significant interdependence between water
    discharge and sediment transport in the Po River in Italy during intense rainfall
    events where nitrite and ammonia concentrations were positively correlated with
    the suspended sediment concentration (Tesi et al., 2013). It was also highlighted
    that the bacterial activity, biological reactions (e.g., nitrification) and ionic
    exchange rate, which is related to the sediment concentration, are the main governing
    factors on nitrite and ammonia transport in the Po River during flood events.
    In addition, storm events have a substantial influence on nutrient and sediment
    transport especially for the first storm after drought events where large amounts
    of sediments and nutrients can be transported in temporary and intermittent rivers
    (Ramos et al., 2015). Surface runoff dynamics also have a major influence on the
    sediment and nutrient transport processes especially in agricultural watersheds
    (Ballantine et al., 2009; Liu et al., 2014; Tuset et al., 2016). The scope of
    various previous sediment transport studies was oriented towards diagnosing the
    relationship between the sediment and nutrient losses. For example, it was observed
    that the phosphorus loss is positively correlated to soil erosion where the areas
    with high particulate phosphorus transport rate are the same of those with high
    soil erosion where the rainfall, slope and soil erodibility are high (Han et al.,
    2021). In another study, it was found that reservoirs with high sediment deposition
    rate act as huge phosphorus sinks, highlighting the strong relationship between
    sediment and phosphorus transport processes (Krasa et al., 2019). Some factors
    are considered the governing factors in the relationship between nutrient and
    sediment transport in watersheds such as soil type, crop practices, rainfall,
    and snow-melt events (Aryal and Reba, 2017, Varol, 2013). A number of mathematical
    models and tools were developed and applied to describe the watershed sediment
    transport process, estimate the soil erosion and define the possible risk of sediment
    loss in the ecosystems. These models include the USLE, the revised universal soil
    loss equation (RUSLE), the soil and water assessment tool (SWAT), and many other
    models. The USLE approach is the most common mathematical model for predicting
    the annual soil erosion rate (Parveen and Kumar, 2012). In many cases, USLE is
    coupled with geographic information system (GIS)-based techniques as these techniques
    can be used for soil erosion mapping where they can manage the spatial data in
    an effective manner (Ali and Hagos, 2016, Liu et al., 2015, Pham et al., 2018).
    Beside the integrated USLE-GIS models, other studies adopted different mathematical
    models, such as SWAT (Bieger et al., 2015, Gamvroudis et al., 2015, Ricci et al.,
    2018, Shrestha and Wang, 2018) and Pan-European Soil Erosion Risk Assessment (PESERA)
    (Fernández and Vega, 2016), for simulating the soil erosion rate in rivers and
    watersheds within different locations. Most common mathematical models in previous
    studies, that were used for simulating sediment transport in watersheds, are summarized
    in Table S1. Different remediation approaches were suggested in previous studies
    to protect against soil erosion and decrease the effect of surface runoff on sediment
    transport. For example, check dams and appropriate watershed management practices
    can reduce surface runoff, soil erosion and suspended solids concentration by
    affecting the relation between surface runoff and watershed sediment transport
    (Bai et al., 2020, Yan et al., 2015). Small farm ponds coupled with efficient
    trapping methods also have a significant effect on sediment transport process
    in rivers and agricultural watersheds (Berg et al., 2016). In addition, it was
    found that the increase in vegetation cover and planting native tree species can
    decrease sediment transport in watersheds through decreasing the runoff coefficients
    (Chu et al., 2019, Yan et al., 2015). Besides the clear knowledge gap in describing
    the in-stream sediment and nutrient transport in fluvial environments, there are
    additional research gaps that should be investigated using systematic studies.
    For example, watershed-scale integrated models should be used to include the component
    of sediment transport in agricultural and forest landscapes since sediments act
    as a crucial carrier for pollutants and nutrients to surface water courses. In
    addition, the impact of climate change and crop management practices on sediment
    and nutrient transport to water courses represents a significant research gap
    due to the strong correlation between sediments and their associated nutrient
    concentrations. This complicated relation between sediment and nutrient transport
    requires the implementation of machine learning algorithms to diagnose the interdependence
    between them and explain the causal relationship between different variables involved
    in the nutrient transport processes. 4.7. Modelling of nutrient transport In the
    following section, the most common mathematical and analytical models of nutrient
    transport in surface and subsurface waters are briefly discussed and the main
    knowledge gaps from previous publications in literature are highlighted. In addition,
    selected studies that applied these mathematical and analytical models are discussed
    and summarized in Table S2. It should be noted that most of the considered articles,
    based on the qualitative and quantitative analysis in the current study, are focused
    on nutrient transport in surface water or surface water-groundwater interactions.
    Also, some articles investigated nutrient transport processes in the vadose zone
    using solute transport models such as HYDRUS while some focused on the modelling
    of nutrient transport in groundwater using MODFLOW and contaminant transport models
    such as MT3D and RT3D. In addition, approximately 44% of the considered articles
    (26 out of 59 articles) have concentrated on the modeling of only nitrogen transport
    in watersheds while the scope of 26% of the studies was oriented towards modelling
    of phosphorus transport. Moreover, 15% of the articles investigated the transport
    of both nitrogen and phosphorus through numerical modeling studies while the remaining
    articles (15%) studied different types of pollutants (e.g., carbon and salts)
    beside nutrient transport in surface water and groundwater. According to some
    previous review studies pertaining to nutrient transport in surface water and
    groundwater, critical selection of modelling approach and scale is extremely important
    since they can affect the robustness of models (Alam and Dutta, 2021, Costa et
    al., 2020). For example, development and validation of mathematical models require
    efficient data collection that varies greatly based on the nutrient of interest,
    modelling scale and availability of data. After constructing a mathematical model
    on a certain scale, using the model as a predictive tool is considered as another
    challenging aspect due to the variation in climatic, geologic, and anthropogenic
    conditions. Although mathematical models can be used as a tool for decision making,
    they are fraught with a high level of uncertainty that can be difficult to quantify.
    Therefore, previous studies in the literature have introduced and implemented
    different mathematical models to describe the nutrient transport process in surface
    water and groundwater, determining the effect of various parameters on the predication
    accuracy of these models. Mathematical models can be divided into three types:
    (1) plot-scale models for agricultural lands, (2) river water quality models for
    stream analysis, and (3) integrated basin-scale models of the first two types
    for including groundwater modelling (Alam and Dutta, 2021). The structure and
    function of many types of models can be classified into conceptual, process-based,
    and physics-based models (Alam and Dutta, 2021). The Soil and Water Assessment
    Tool (SWAT) is one of the commonly used models for simulating flow, sediment and
    nutrient transport on watershed scale and assessing the effect of land management
    practices on these processes. It is a basin-scale and semi-distributed hydrological
    model that depends on continuous-time and daily time step for simulation (Arnold
    et al., 1998). In addition, the SWAT model can be combined with different groundwater
    numerical models (e.g., MODFLOW) and solute transport models (e.g., Reactive Transport
    3-dimensional model (RT3D)) to formulate a large-scale model to simulate the nutrient
    transport processes in surface water and groundwater (Wei et al., 2019, Wei and
    Bailey, 2021). HydroGeoSphere (HGS) is another example for finite element and
    fully integrated numerical models that can simulate physically-based hydrological
    systems on a watershed scale (Aquanty, 2018, Therrien and Sudicky, 1996). Soil
    Moisture Distribution and Routing (SMDR) is considered as another surface water
    simulation software that is a physically-based, fully distributed and non-calibrated
    numerical model (Soil and Water Laboratory, 2002). HYDRUS is a common program
    for simulating nutrient transport in subsurface systems including the vadose zone
    using one, two and three-dimensions (Simunek et al., 2008). HYDRUS-1D can simulate
    the one-dimensional scale of soil water, solute and heat in variably saturated
    and unsaturated media while HYDRUS-2D and 3D can describe dynamics and patterns
    of nutrient transport and retention within the soil (Šimůnek et al.. 2011). The
    Integrated Catchment Model (INCA), Hydrological Predictions for the Environment
    (HYPE), and MIKE-SHE are also considered important models that can simulate nitrogen
    and phosphorus in river basins and catchments. INCA is a process-based semi-distributed
    dynamic model that can simulate the flow and nutrient pathways in terrestrial
    and aquatic compartments using mass-balance principles (Ervinia et al., 2020,
    Rankinen et al., 2021, Whitehead et al., 2019). The Integrated Catchment Model
    for Nitrogen Dynamics (INCA-N) is used to simulate the nitrogen fluxes at multiple
    points along rivers (Wade et al., 2002, Whitehead et al., 1998) while the Integrated
    Catchment Model for Phosphorus Dynamics (INCA-P) is more complicated and used
    for modelling phosphorus species and sediment erosion in rivers (Jackson-Blake
    et al., 2016, Lazar et al., 2010, Wade et al., 2002). HYPE is a semi-distributed
    process-based that can simulate stream flow, nutrient dynamics, and transformation
    from precipitation to river outlets (Ghaffar et al., 2021, Yin et al., 2016).
    It can simulate nutrient transport in rivers, lakes, and soil in large and small
    watershed sizes at a daily time-step (Capell et al., 2021, Namugize et al., 2017).
    MIKE-SHE is a fully distributed three-dimensional physics-based model that can
    simulate overland and channel flow coupled with solute transport in the unsaturated
    zone (Liu et al., 2022, Olesen et al., 2019). It can be combined with DAISY, a
    complex mathematical model used for in-detail describing nitrogen biogeochemical
    process, for better simulation of flow, nitrogen dynamics, and crop growth in
    agroecosystems (Alam and Dutta, 2021, Neumann et al., 2021). In addition to numerical
    models, there are multiple analytical models that can simulate nutrient transport
    in surface water and groundwater. For instance, the Model of Acidification of
    Groundwater in Catchments (MAGIC) is an example of an analytical model that has
    been used for surface water modeling which is a lumped-parameter model of intermediate
    complexity, predicting long-term effects of acidic deposition on soil and surface
    water chemistry (Cosby et al., 1985, Cosby et al., 2001). Spatially Referenced
    Regression on Watershed attributes (SPARROW) is considered as one of the most
    efficient analytical models that is operated as a black-box statistical method
    (Schwarz et al., 2006). It is a non-linear space-based regression model that can
    determine the contamination load in different locations within the watershed,
    identifying the main contamination sources and the nutrient dynamics on the watershed
    scale. In the current topic, multiple research gaps were determined based on the
    recommendation of previous publications that examined the common mathematical
    modeling approaches for describing nutrient transport in surface water and groundwater.
    For example, limited studies have developed and applied integrated large-scale
    models to better describe flow, nutrient and sediment transport in multiple water
    systems such as streams, lakes, groundwater, and tile drains and their interactions.
    Integration of models, focusing on different aspects of nutrient transport process
    including different hydrological systems, allows for more realistic modelling
    conditions with presenting additional technical issues, such as spatiotemporal
    discretization discrepancies (Haacker et al., 2019). In addition, there is a lack
    of applying data-driven models using machine learning algorithms on watershed-scale
    datasets to classify and predict the nutrient transport process in surface and
    subsurface water. In addition, the effect of climate change and crop management
    practices on nutrient transport in water systems should be included in the scope
    of modelling approaches to better understand their influences on the hydrological
    and nutrient cycles. 4.8. Nutrient transport in forested watersheds Although more
    research was conducted in quantifying nutrient transport in water systems (e.g.,
    rivers and lakes) within agricultural landscapes, forest landscapes still represent
    an active source of nutrient transport to these water courses. Thus, nutrient
    transport in forested watersheds has gained much attention during recent years
    since forested catchments are considered one of the central sources of water supply
    where lakes and small rivers are intensively located within these catchments.
    Various studies, that covered the hydrology and nutrient transport in forested
    watersheds, are summarized where the main hydrological, geological, and climatic
    conditions are highlighted (Table S3). Many previous publications showed that
    nitrogen loss from forested watersheds to waterways is one of the most active
    sources of surface and subsurface water contamination (Brookshire et al., 2012,
    Liu et al., 2016, Shinozuka et al., 2017). Nitrate (NO3), ammonia (NH4) and dissolved
    organic nitrogen (DON) are the most dominant nitrogen forms in the loss process
    from forests. Nitrate, as a form of dissolved inorganic nitrogen, can represent
    up to 80% of the total dissolved nitrogen in some tropical forests (Sebilo et
    al., 2013). Ammonia also plays a crucial role in transforming the nitrogen compounds
    in forest soils (Yu et al., 2017). For organic nitrogen, DON contains several
    simple and complex compounds of organic nitrogen and is usually dominated over
    inorganic nitrogen in old forests. Transport paths and hydrological conditions
    have a significant influence on the nitrogen transport from forested catchments
    to surface and subsurface waters. The main nitrogen transport paths in forest-dominated
    catchments include surface flow, groundwater flow and lateral flow (Arnold et
    al., 1993, Wang et al., 2020). Based on results of previous studies, DON and NH4
    were increased with the surface runoff (i.e., high flow conditions) because they
    were the dominant nitrogen compounds in the topsoil water compared to NO3 that
    was generated from the subsurface runoff (Chen et al., 2012, Hagedorn et al.,
    2001). It was also noticed that leaching of NO3 was increased with the increase
    of nitrogen deposition rate while DON loss from the forested catchments was independent
    of nitrogen deposition rate (Hagedorn et al., 2001). Watershed characteristics,
    including forest cover, tree species, and soil properties, play a crucial role
    in the nitrogen cycle and export processes from forested watersheds to forest
    streams and groundwater (Meghdadi, 2018, Wang et al., 2020).). In addition, watershed
    topographic properties (e.g., watershed slope) can also change the mechanism and
    rate of diffuse nitrogen export from forested catchments (Kuriqi et al., 2019).
    Coniferous coverage and watershed slope are crucial factors on stream nitrate
    concentration, as noted using 40 observation sites within a nitrogen-saturated
    forest (Watanabe et al., 2018). Moreover, it was found that the nitrogen concentration
    variance in nine coastal lakes in forest-dominated watersheds in Canada is affected
    by the vegetation type, drainage class and forest soil type (Zhu et al., 2008).
    Beside watershed properties, the transport of dissolved inorganic and organic
    nitrogen compounds in forest landscapes is controlled by various climate factors
    such as temperature, wind, rainfall, and snowfall events that can affect the diffuse
    nitrogen export from forests to natural water bodies (Hellsten et al., 2015, Rusjan
    and Vidmar, 2017). For example, high NO3 concentration can be observed during
    late winter, while DON was the highest in summer and fall conditions (Hagedorn
    et al., 2001). In addition, the seasonal changes affect the biological reactions
    and the dynamics of organic and inorganic nitrogen where the microbial activity
    increases at high temperature during summer, stimulating the production rate of
    DON while NO3 is retained in the forested system (Hagedorn et al., 2001). The
    snowfall events and freezing-thawing process have a significant effect on the
    nitrogen loss from forested watersheds to lakes and rivers (Ouyang et al., 2013,
    Yano et al., 2019). For example, heavy snowfall and snow melt can inhibit the
    microbial activity in shallow soils, leading to insufficient nitrification and
    denitrification where the nitrogen cycle and plant uptake are extremely affected
    during winter (Hattori et al., 2019). Precipitation coupled with soil percolation
    has a strong relationship with diffusive nitrogen export especially during non-growing
    seasons (Chen et al., 2012, Lin et al., 2015). Phosphorus transport is important
    in order to understand the nutrient budget in forest ecosystems. Although phosphorus
    is a crucial element for plant nutrition and productivity, phosphorus concentration
    has decreased compared to nitrogen (i.e., high nitrogen-to-phosphorus ratio) in
    forests in recent years (Jonard et al., 2015). Also, there are different phosphorus
    dynamic paths in forest-dominated watersheds, including surface flow (i.e., overland
    flow) and vertical and lateral subsurface flow (Fuchs et al., 2009). For example,
    lateral and vertical subsurface flow paths are the most dominant phosphorus transport
    mechanisms during intensive rainfall events in three forest sites in Germany (Rinderer
    et al., 2021). In 26 forest-dominated watersheds in Europe, it was observed that
    the surface flow was the major phosphorus transport mechanism (Gottselig et al.,
    2017). In addition, preferential flow is considered as a potential path for phosphorus
    transport during large rainfall events where phosphorus in the subsurface flow
    can bypass the soil matrix without being retained in the soil (Julich et al.,
    2017, Missong et al., 2018). Bio-pores (e.g., root channels) are also considered
    a phosphorus pathway since they contain higher phosphorus concentration compared
    to typical soil matrix especially in clay soils (Backnäs et al., 2012). Many potential
    approaches (e.g., wetlands and riparian zones) are recommended to reduce the nitrogen
    loss from the forested watersheds to natural water bodies. For example, near-stream
    wetlands can form a transition between the upland soils and forest streams and
    outlets, regulating nitrogen concentration in forest streams (Davis et al., 2011,
    McHale et al., 2004). Moreover, wetlands in suitable geographic locations can
    achieve high nitrogen removal (up to 25%) in watersheds with a dominant forest
    cover (Hansen et al., 2018, Wang et al., 2020). Plant-soil relationships, biological
    activities, vegetation cover, hydrogeomorphology and climate conditions are governing
    factors on the efficiency of riparian forests in nitrogen removal in groundwater
    and surface water (Davis et al., 2011, Mayer et al., 2007). Although there is
    much research conducted in characterizing nutrient transport to water systems
    within forest and agricultural landscapes, there is a lack in research pertaining
    to assessing the influence of natural infrastructure (e.g., forests, wetlands,
    and riparian zones) on nutrient transport in agricultural watersheds. This can
    be simulated using either large-scale integrated models or machine learning techniques.
    This will help to better understand the nutrient transport process since natural
    infrastructure can control the quantity and quality of water courses. Moreover,
    climate change has a remarkable impact on nutrient transport to water systems
    within these multiple landscapes, creating a crucial knowledge gap in the field.
    4.9. Nutrient management in agricultural watersheds In the dataset used in the
    quantitative analysis, the articles about nutrient management in agricultural
    watersheds varied widely where some of these articles focused on economic methods
    for efficient crop production (Maja et al., 2017). These economic methods include
    a direct portion associated with the cost of the fertilizer and an indirect reflection
    through the crop production (Li et al., 2022). In addition, economic losses resulting
    from inadequate use of fertilizers are problematic and have gained much attention
    during the recent decades (Haacker et al., 2019). Other articles concentrated
    on the complex nutrient transport conceptualization and modelling in multiple
    geological formations in agricultural watersheds (Ford et al., 2019). This is
    mainly because management of nutrient loss from agricultural fields requires appropriate
    understanding with the underlying geology (e.g., sandy aquifer, karstic bedrock
    and unfractured clay) (Wang et al., 2019). Moreover, additional articles were
    considered where the focus of these studies was oriented towards the integrated
    modelling for agricultural water management (Haacker et al., 2019). Different
    approaches were deployed and implemented in previous studies for proposing the
    best management practices in agricultural landscapes (Martin et al., 2021). For
    example, some studies adopted nutrient management plans by reducing the fertilizer
    application within agricultural watershed (Bartolini et al., 2007, Crossman et
    al., 2013, Santhi et al., 2006). Many studies investigated the feasibility of
    using structural systems such as riparian buffers (Weller and Baker, 2014), detention/retention
    ponds (Chretien et al., 2016, Myers et al., 2018, Schwartz et al., 2017), vegetated
    filter strip (Gall et al., 2018) and manure storage (Chadwick et al., 2015) to
    mitigate the risk of elevated concentrations of nutrient within the agricultural
    watersheds. In addition, subsurface drainage in agricultural fields was assessed
    to overcome the impacts of high-water tables on agricultural plant growth; however,
    it can expedite the loss of fertilizers (Grenon et al., 2021). Management of drainage
    water can also be a dominant factor in reducing the amount of phosphorous entering
    surface water bodies via tile drainage while organic and mineral soils can behave
    differently with phosphorus transport in agricultural watersheds (Grenon et al.,
    2021). Since the commonly implemented best management practices for mitigation
    of high nutrient concentrations are not the main scope of this current study,
    the main knowledge gaps in this particular area will be discussed in the following
    paragraphs. Based on the recommendations of previous studies in literature, multiple
    research gaps were determined in the implementation of optimal agricultural watershed
    management. The effect of climate change and crop use on the management practices
    is the main knowledge gap since there is a lack in understanding the effect of
    numerous climate and field conditions on the function of agricultural management
    practices. These conditions include the storm size, seasonality and the influent
    pollutant loads due to agricultural activities. In addition, there are a lot of
    challenges associated with the existing watershed-scale models which highlights
    the importance of integrated models for better understanding of the agricultural
    watershed management. Machine learning and deep learning algorithms can be used
    as suitable alternative for the typical mathematical models since they can simplify
    the simulation of agricultural watershed under various hydrological, hydrogeological,
    meteorological, and field conditions. 4.10. Main insights and knowledge gaps The
    Gamma values (i.e., probability of per document per topic) were determined and
    summed up for each topic for all relevant publications to evaluate the contribution
    of each examined topic in the content of the analyzed publications using the LDA
    algorithm (Fig. 7). The summation of Gamma values can be used as an indication
    for the most frequent topics in previous publications and the main research gaps
    in literature. Based on the algorithm results, Topic 4 (phosphorus transport in
    surface water), Topic 7 (sediment transport in watersheds) and Topic 6 (nutrient
    transport in subsurface drainage) had the highest summation of Gamma values, indicating
    that these topics are the most common in the literature and have the largest contribution
    in the considered articles. Download : Download high-res image (155KB) Download
