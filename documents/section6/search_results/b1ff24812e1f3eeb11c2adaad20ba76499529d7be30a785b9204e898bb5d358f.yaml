    and energy availability can readily be extended to the water availability of the
    system. In this case, the water available from different sources for various applications
    are summed up (Eq. (30)). Depending on the application, a water quality constraint
    might need to be introduced, i.e. drinking water has a different water quality
    restriction in terms of total dissolved solids than water for irrigation or livestock
    (Eq. (31)). This can result in nonlinearities of the system, if the exact output
    concentration of the water has to be calculated due to the required mixing constraints
    (Di Martino et al., 2021). Here, parallels to the irrigation constraints of the
    food supply system (Eq. (20)) and the efficiency constraints of the energy supply
    system (Eq. (28)) can be drawn. (30) (31) Regarding the water supply system, water
    management strategies of reservoirs received special attention due to the implications
    of decision-making on water availability for farming and power generation via
    hydropower (Oikonomou and Parvania, 2019). These cases utilize, similar to the
    energy supply system, a superstructure representation to derive optimal resource
    allocation decision in terms of water allocation for various applications utilizing
    optimization models based on the here presented constraints. Different considered
    water sources for FEWN systems include but are not limited to freshwater, groundwater,
    rain water, seawater, surface water, wastewater and recycled water. In these cases,
    purifying technologies such as desalination or filtration can be used to change
    the water quality of a water source. Accordingly, the previously introduced water
    constraints are modified as presented in Eq. (32), (33). In this instance denotes
    the input water mix, technology (e.g. reverse osmosis) utilizes to achieve water
    quality and water output , while denotes the brine water output at concentration
    . This purification step usually requires energy ( ) dependent on the desired
    water output and water quality (Eq. (34)) (Di Martino et al., 2021). The water
    output restrictions are in turn dictated by the desired application. Water for
    human consumption for example underlies a different restriction than water for
    irrigation or livestock and therefore requires a different amount of energy for
    purification. This equation can similarly be extended to the energy required to
    utilize water for agricultural purposes. It is important to note that the presented
    formulation is equivalent to introducing a water recovery ( ) of the water supply
    system. To bridge modeling complexity, surrogate models can be utilized to approximate
    the energy consumption of water purification technologies ( ) (Di Martino et al.,
    2022b). (32) (33) (34) The analysis presented above clearly reveals the similarities
    in food, energy and water supply systems modeling, which can be formulated as
    general resource constraints to bridge system complexity. 4. Extensions of FEWN
    optimization studies It has been shown that FEWN optimization studies have to
    be extended to integrate societal, environmental, and technical dimensions for
    a multi-disciplinary and multi-scale treatment of the FEWN. This extension is
    essential to successfully link derived solution strategies with real-world outcomes,
    although best practices for the evaluation of FEWN systems have yet to be derived
    (Di Martino et al., 2022a). Accordingly, important societal drivers for sustainable
    process systems solutions via FEWN modeling and optimization are discussed next.
    However, the modeling assumptions and selected optimization methodology can limit
    the extent of obtained synergistic solutions. Therefore, this section also evaluates
    and analyzes how synergy and competition of resources are captured in FEWN optimization.
    These extensions of FEWN optimization studies have to be taken into consideration
    for informed decision-making. Thus, resulting in sustainable societal impact and
    in revealing the dependency of synergistic solutions on the model formulation
    and solution approach. 4.1. Societal drivers As discussed earlier, many publications
    already investigate uncertainty, robustness, resiliency and security aspects of
    the FEWN. Although, in most of these studies these words are used interchangeably.
    This arguably results in several shortcomings of the applicability of derived
    results, because these keywords are far from identical. In general, there are
    several approaches on how to handle uncertain parameters in optimization, namely
    chance-constrained programming, interval programming or robust reformulation.
    One less researched approach for FEWN applications to handle uncertainty is to
    map the feasible optimal region via flexibility analysis (Pistikopoulos and Mazzuchi,
    1990). This approach enables to explicitly state for which uncertain parameter
    interval the obtained optimal solution remains indeed optimal (Dimitriadis and
    Pistikopoulos, 1995). Then, the feasible region can be maximized together with
    the original objective function optimization. This results in a multi-objective
    evaluation of how an increased optimal feasible region (maximizing the system’s
    flexibility), changes the objective function evaluation (Raspanti et al., 2000).
    The derived feasible region can be understood as the accepted tolerance of the
    optimal solution against uncertain influences or disturbances (Bhosekar and Ierapetritou,
    2018). Therefore, one can understand resiliency as a reformulation and extension
    of flexibility analysis (Chrisandina et al., 2022a). It is especially important
    to note that there is not yet a coherent definition of process systems resiliency
    and the differentiation of it to process systems robustness and security (Chrisandina
    et al., 2022b). In turn, security can be re-interpreted as a metric dependent
    on uncertainty through risk. Therefore, security optimization directly relies
    on how the uncertainty is reformulated in the optimization model. Accordingly,
    a feasibility reformulation through flexibility analysis can help in this case
    as well to understand the security map of optimal solutions. Thus, how resiliency,
    robustness or security considerations affect FEWN optimization is inherently dependent
    on how the associated uncertainty is handled in the model itself. One research
    field which has received an increased interest of the research community is the
    clean energy transition to reduce the harmful impacts of climate change (Kakodkar
    et al., 2022a). In this case, sustainable energy supply system solutions are derived
    with the intent of reducing negative environmental impacts (Kakodkar et al., 2022b).
    Here, interconnected energy supply systems and markets are often considered through
    the production (Allen et al., 2021) and transportation (Allen et al., 2022) of
    dense energy carriers such as hydrogen or ammonia. In these studies sustainable
    solution generation is often claimed, although implications of solutions on the
    interconnected food and water supply systems are not considered. Accordingly,
    the FEWN is not yet taken into account in detail in energy transition studies.
    For the production of hydrogen for example it is essential to consider how much
    water, from which source and with which potential purifying technology has to
    to be supplied to the system. Similarly, the water and land footprint of carbon
    capture technologies has to be derived (Rosa et al., 2021). Especially the competition
    of these resources and technologies with agriculture and livestock, or the food
    supply system in general, via land-use has to be considered for sustainable decision-making.
    Moving forward, the authors suggest that sustainable energy transition scenarios
    and clean energy system solutions have to incorporate FEWN thinking for truly
    sustainable system solutions. Societal objectives, such as maximizing employment
    (González-Bravo et al., 2018) or social welfare (Yue et al., 2021a), have already
    been incorporated in FEWN optimization studies. Additionally, Karan et al. (2018)
    designed a small-scale FEWN system that can consistently meet the food demands
    of a family of four. Al-Thani et al. (2020) maximize the nutritional value of
    agricultural output via resource allocation optimization to tackle malnutrition
    of a countries’ population. Yuan et al. (2018) maximize the impact reduction of
    transitioning from traditional fuel to biofuels via crop land allocation optimization.
    However, other important societal drivers such as life style choices or cultural
    practices (Chapman and Shigetomi, 2018) have virtually not yet been considered
    in FEWN optimization, albeit their underlined importance for the accomplishment
    of the united nation’s sustainable development goals (Lubowiecki-Vikuk et al.,
    2021). These aspects can be incorporated in future FEWN optimization frameworks
    via general land-use allocation constraints, which simultaneously enable the explicit
    incorporation of biodiversity and environmental protection constraints. Overall,
    the interconnection of society and FEWN systems is an understudied subject, which
    should receive an increased interest of the research community in the future.
    Societal benefit has to be taken into consideration for long-lasting sustainable
    decision-making. However, from a PSE perspective this is no simple task. One first
    step to close this research gap is to routinely engage stakeholders, sociologists,
    and policy-makers in the model development phase. This ultimately ensures the
    real-world impact of derived FEWN optimization frameworks. 4.2. Synergy and competition
    of resources A key strength of the FEWN methodology is the possibility of leveraging
    interconnected process sub-systems towards more cost-competitive and sustainable
    solution generation. Although, the increased modeling and computational complexity
    of the developed optimization models have to be mitigated (Allen et al., 2019).
    This is illustrated in the work of Di Martino et al. regarding the isolated (Di
    Martino et al., 2022c) and interconnected optimization (Di Martino et al., 2023b)
    of a renewable energy supply system connected to a reverse osmosis desalination
    water supply system for metropolitan and agricultural ecosystems. Results indicate
    that producing a surplus of desalinated water during periods of high renewable
    resource availability for later water demand satisfaction provides a more cost-competitive
    strategy compared to increasing energy storage. Thus, for the optimization of
    supply systems these interconnections can be readily leveraged for more sustainable
    solution generation. Furthermore, the research community has already made significant
    efforts regarding the development of synergistic FEWN system solutions at the
    urban and basin scale. Zeng et al. (2019a) for example optimize a multiple water-reservoir
    system to synergistically satisfy regional water allocation, food production and
    electricity generation. Zeng et al. (2019b) develop a water resources allocation
    and food production optimization model to confront urbanization challenges and
    to support comprehensive and sustainable policy-making. Yu et al. (2020b) derive
    an interconnected FEWN planning problem which can handle conflicts and hierarchical
    relationships among multiple decision-makers. However, depending on the spatial
    scale under investigation potential synergies among resource supply systems cannot
    be leveraged, due to the cost and infeasibility of larger resource distribution
    systems for interconnected supply system operation. To perform this trade-off
    analysis researchers can incorporate Geographic Information System (GIS) modeling
    in the optimization model to directly consider geographical dependencies. GIS
    modeling is utilized to find the optimal locations for production systems incorporating
    the distance and transportation cost between site candidates of resource production.
    In these cases the resource-task network is formulated based on the GIS model
    as a location–allocation problem, directly incorporating geospatial dependencies
    (Al-Ansari et al., 2018). Accordingly, solutions are directly applicable to the
    region under investigation, overcoming one of the general FEWN shortcomings of
    not being applicable to real-world applications (Di Martino et al., 2022a). Another
    factor to consider for the synergy assessment is how solutions change dependent
    on the introduced modeling and optimization error in the optimization model itself.
    Modeling and computational complexity are frequently encountered challenges within
    the multi-scale and multi-sectoral FEWN system (Di Martino et al., 2020). Depending
    on how the complexity is mitigated an inherent error might be introduced in the
    optimization model which potentially renders synergistic system solutions infeasible.
    Therefore, it is important to understand how replacing a first-principle model
    with a surrogate approximation changes the accuracy and quality of obtained solutions
    (Di Martino et al., 2023a). This is a complex task, which might not always be
    solvable, because of the insolvability of first-principle optimization models
    due to computational intractability. In addition, researchers have to consider
    that a surrogate model might overcome the modeling complexity of the first-principle
    models, but might result in computational intractabilities nevertheless due to
    the increase of the optimization model size (Pistikopoulos et al., 2021). A different
    approach to overcome complexity is to utilize heuristic (instead of deterministic)
    algorithms for the solution generation, such as genetic algorithms. However, in
    these cases no certificate of optimality can be attested to obtained solutions
    (Desale et al., 2015). Thus, a more optimal synergistic solution might not be
    revealed due to the selected solution generation approach. Efficient resource
    management and the development of synergistic supply systems go hand in hand with
    an accurate identification of strengths and weaknesses of the systems involved.
    Conducting a holistic performance analysis considering multiple assessment criteria
    permits the detection of discrepancies hindering systems productivity and consequently
    the systems synergy. Therefore, it is essential to design a decision-making scheme
    that guides policymakers in establishing priorities (Namany et al., 2021) and
    sectorial strategies (Namany et al., 2022) based on the synergy assessment of
    the overall system. The identification of trade-offs and potential synergies can
    be achieved by quantitative optimization frameworks for a better understanding
    of the interconnected nature of the FEWN. In turn, these tools identify challenges
    and interdependencies across multiple sectors and actors for the assessment of
    (i) policy coherence, (ii) the potential of various policy mechanisms, and (iii)
    resource planning and implementation impacts of specific technologies and infrastructure
    at a large scale. This provides an opportunity to engage key stakeholders, thereby
    offering a cross-sectoral understanding of associated challenges and opportunities
    (Stephan et al., 2018). Therefore, it is of the utmost importance that developed
    frameworks are inclusive of all stakeholders and correspond to the multi-scale
    nature of the FEWN (Daher and Mohtar, 2015), are able to assess the synergy between
    water, energy and food resources, and include integrative and holistic management
    strategies to plan for future allocation of these resources (Mohtar and Daher,
    2016). The interested reader is referred to the follow-up work of Daher et al.
    (2019) who present a modeling framework which introduces guidelines to address
    these challenges. Overall, the quality of synergy assessment of FEWN optimization
    tools dictates not only the relevance and practicability of the tool but also
    its ability to address the global challenges of increasing disparity in resource
    demand and supply, together with the mitigation of climate change implications
    (Mohtar and Daher, 2012). 5. Conclusion In this work, relevant FEWN literature
    reviews and ongoing FEWN optimization studies with special focus on how decision-making
    is facilitated have been summarized. The Tables located in Appendix A Literature
    reviews, Appendix B Food–energy–water Nexus optimization studies, as well as the
    Excel version of the compiled information in the supplementary material, can be
    understood as a glossary for reviewing FEWN optimization studies. This aids researchers
    in identifying relevant FEWN studies according to their research focus. To uncover
    how informed decision-making is derived, FEWN optimization studies have been classified
    according to their focus and objectives into Resource Management, Design of Supply
    Systems, Operation of Supply Systems, Design and Operation of Supply Systems,
    Synergy Assessment, or Resiliency, Security and Sustainability. Each of these
    groups have been analyzed in terms of: • the most common encountered challenges,
    • the utilized modeling approaches, • the selected decision variables, • the spatial
    and time scale, • the objective functions, • the optimization model formulation,
    • and the selected sub-systems. This review has uncovered a number of gaps in
