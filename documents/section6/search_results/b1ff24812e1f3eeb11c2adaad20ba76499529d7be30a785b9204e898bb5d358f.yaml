    6. Enhancement of environmental feasibility by using smart technologies and approaches
    6.1. Strictly practiced life cycle assessment (LCA) for paper mill wastewater
    An emerging assessment approaches such as LCA is an essential tool for the paper
    mill wastewater treatment plant. LCA should be strictly practiced and followed
    for the assessment of the environmental relevance and importance of wastewater
    treatment systems through pre-existing LCA process data. Based on CML-IA and echo
    indicators, the LCA method addresses the environmental impact that is created
    by wastewater treatment plants at the midpoint and endpoint [180]. The midpoint
    includes major impacts like terrestrial acidification, freshwater eutrophication,
    land use, global warming, freshwater eco-toxicity, terrestrial ecotoxicity, water
    consumption, human carcinogenic toxicity, and human non-carcinogenic toxicity.
    At the endpoint, three types of impact are listed resources, human health, and
    ecosystems. The LCA of an integrated wastewater-derived duckweed biorefinery revealed
    that this integrated system significantly reduced the eutrophication effects of
    wastewater through excellent nutrient upcycling mechanisms and also increased
    land use change impacts due to duckweed pond formation [13]. In one study, Zhou
    et al. [181] used LCA to assess the treatment and disposal techniques of lake
    dredged sludge and the results indicated that the land use process is a better
    approach for less polluted dredged sludge, however, heavy metals pollution dominated
    the land use process. They recommended that the manufacture of water storage clay
    or non-fired brick from highly polluted dredged sludge for stabilization of heavy
    metals is an impressive treatment technology to cut down toxic environmental impacts.
    Further, four single sustainable development indicators and one aggregated sustainable
    development indicator have been achieved by merging LCA with the emergy analysis
    method for the sustainable valorization of bioenergy from agro-industrial biological
    wastewater treatment systems [182]. Moreover, Chen et al. [183] studied LCA to
    compare the energy- and greenhouse gas-emission footprints of sludge-to-energy
    systems through two methods, including anaerobic digestion with incineration and
    direct incineration for sewage sludge treatment and disposal. They found that
    anaerobic digestion with an incineration system was the good choice for the treatment
    of high-organic-content sludge in terms of energy and greenhouse gas emissions,
    while direct incineration was superior for low-organic content sludge. 6.2. Improving
