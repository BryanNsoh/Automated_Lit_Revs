    from aging experiments is subdivided into two sets: training and testing. The
    training dataset is the biggest subset used to train the ML models; then, the
    trained models are evaluated using the testing data. The k-fold cross-validation
    (CV) technique is used to assess how well models perform by dividing the data
    into train and test sets, and training and testing the model multiple times on
    different subsets of the data [92]. In this approach, the dataset is partitioned
    into k equally sized folds or subsets. The model is trained k times, each time
    using k-1 folds for training and the remaining fold for validation. This process
    is repeated k times, ensuring that each fold serves as the validation set exactly
    once. The model''s performance is then averaged over the k iterations to yield
    a comprehensive evaluation. K-fold cross-validation helps mitigate the impact
    of dataset variability on model performance estimation, providing a more reliable
    assessment of how well the model is expected to generalize to new, unseen data.
    The benefit of using CV is that it increases the estimation accuracy of model
    performance, reduces the risk of overfitting, and can also be used to tune the
    hyperparameters of a model. This technique is particularly beneficial when working
    with small-sized datasets, as it allows for an efficient use of available information
    while avoiding overfitting. In practical applications, cross-validation is a standard
    practice in model construction, with values of k, such as 5 or 10 commonly employed
    [93]. The choice of the number of folds, denoted as k, is contingent upon the
    size of the dataset. For example, in a 10-fold cross-validation scenario, only
    10 % of the training dataset is utilized for validation during each iteration
    of model training. This ensures a systematic rotation of different subsets for
    training and validation, contributing to a more comprehensive assessment of the
    model''s performance. Crucially, it is imperative to guarantee that both the training
    and validation datasets stem from the same distribution. This ensures that the
    variability present in both datasets adequately captures the underlying distribution
    of the entire dataset, promoting a representative evaluation of the model''s generalization
    capabilities. Fig. 3 visually demonstrates how the 5-fold cross-validation procedure
