    cannot capture the full characteristics of real robots leading to the gap between
    simulation and reality. Obviously, an agent trained on simulated data needs further
    parameters tuning before appropriate deployment on a real robot. To this end,
    dynamic randomization [93], [95], [96] can be used to run multiple instances of
    simulations each of which has different parameter values. An example, dynamics
    randomization was utilized to train the 24-DoF Shadow hand [97] for object manipulation
    [98]. To this end, multiple instances of Shadow hand simulation with different
    sets of parameters (e.g. friction coefficients and object’s appearance) were run.
    The simulation was done using the OpenAI Gym benchmark [99], [100] implemented
    using MuJoCo [101]. The collected data were used to train OpenAI Five implementation
    [102] of PPO agent, which was later tested on a real robot setup. Apart from filling
    the gap between simulation and reality, running multiple simulation instances
    in parallel accelerates the data collection process [103]. Given the success of
    DDPG in various RL problems with continuous state and action spaces, it has been
    utilized to learn the control policy for an UR5 manipulator [104]. A reward function
    based on a manipulability index was proposed. The manipulability index reflects
    the robot ability to move in a specific direction and it is computed based on
    mapping robot’s operational space to joint space. The manipulability index has
    been reported to be a better measure of dexterity, as compared with the condition
    number or minimum singular value [105]. However, reward engineering is not always
    easy. As such, in addition to actual interaction with the environment, Vecerik
    et al. [106] utilized human demonstrations to aid DDPG training in learning complex
    manipulation tasks. The demonstrations were conducted using a kinesthetically
    controlled robot. Similarly, inspired by [72], Rajeswaran et al. [107] utilized
