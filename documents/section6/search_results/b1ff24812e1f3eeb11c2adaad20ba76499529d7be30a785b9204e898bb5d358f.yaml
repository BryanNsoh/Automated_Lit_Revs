    percentage of grass species use C4 photosynthesis pathways. As shown in a comprehensive
    grass database covering 99.6 % of the 11 087 grass species, 42 % of those species
    use the C4 photosynthetic pathway with remaining 57 % using C3 pathway (Osborne
    et al., 2014). CAM as a photosynthetic adaptation mode, features temporal separation
    of C3 and C4 components and nocturnal CO2 uptake with optimised WUE, which is
    six-fold and three-fold higher than C3 and C4 species respectively (Borland et
    al., 2009; Escamilla-Treviño, 2012). Thus CAM plants e.g. Agave, Opuntia, and
    pineapple (Ananas comosus (L.) Merr.) have potential to grow in arid, degraded
    and marginal lands for food and bioenergy purpose (Yang et al., 2015a; Mason et
    al., 2015). The research on CAM metabolism can be traced back to 1960s-1970s;
    the biochemistry regulation as detailed in (Borland et al., 2009) may be defined
    as four phases (Osmond, 1978). In phase 1, CAM employs the PEPC enzyme for nocturnal
    CO2 uptake, where the HCO3– resulted from carbonic anhydrase action on CO2 is
    catalysed by PEPC to generate oxaloacetate. This is followed by the malate formation
    from oxaloacetate (catalysed by malate dehydrogenase) and its transportation into
    the vacuole for accumulation as malic acid. RuBisCO activation is considered to
    commence at the start of photoperiod, which lead to a short time window when CO2
    can be fixed by both PEPC and RuBisCO (phase 2). Malate decarboxylation for CO2
    regeneration in the intercellular spaces has been regarded as Phase 3, which is
    catalysed by different enzymes, depending on CAM species (Holtum et al., 2005).
    In phase 3, the regenerated and concentrated CO2 is re-fixed by RuBisCO behind
    closed stomata. A transition to Phase 4 is accompanied by the re-opening stomata
    for CO2 uptake by RuBisCO at Dusk. The duration of each phase in CAM cycle vary
    with species and their response to environment (Winter et al., 2008). 2.1.2. Photosystems
    and photosynthesis light reactions As described in Section 2.1.1 photosynthetic
    functions involve harvesting light to produce ATP and NADPH which are essential
    cofactors in downstream metabolism. Photosynthesis occurs within the thylakoid
    membranes inside the chloroplast. As proposed by Hill and Bendall (1960), the
    light-dependent reactions of photosynthesis involves a photolysis reaction, powered
    by light energy that splits a water molecule into molecular oxygen, an electron,
    and an hydrogen ion. The electrons are passed through a series of carrier proteins
    located within thylakoid membrane and through a series of oxidation/reduction
    reactions, results in the production of NADPH. The passing of electrons along
    the electron transport chain is coupled to the translocation of hydrogen ions
    across the thylakoid membrane which generates a proton gradient. The proton gradient
    produces a proton motive force that drives the production of ATP as a result of
    proton movement across the thylakoid membrane through the ATP synthase enzyme
    (Wilson et al., 2021). ATP and NADPH are then used to fuel the dark reactions
    of photosynthesis, which serve the purpose of fixing CO2 into metabolism. The
    coordinated activity of two distinct photosystems, Photosystem I (PSI) and photosystem
    II (PSII) are involved in the light capture by oxygenic organisms. PSII or water-plastoquinone
    oxidoreductase, can be regarded as the first protein complex in the light reactions
    of photosynthesis. Its core complex is composed of chlorophyll a (Chl a) and β-carotene
    bound to several polypeptides and surrounded by an antenna complex. Electrons
    producing from photolysis are funnelled into PSII and passed to the next electron
    acceptor, cytochrome b6f complex (Cyt b6f). The Cyt b6f functions to mediate the
    transfer of electrons towards the core reaction centre of the second photosystem,
    PSI via either Plastocyanin (PC) or a cytochrome c6 in Chlamydomonas (Juergens
    et al., 2015). The reaction centre core of PSI consists of a pair of Chl a molecules
    (Hankamer et al., 2001). Two main mechanisms of electron flows between two photosystems
    can be differentiated i.e. linear and cyclic electron flows (LEF and CEF) (Fig.
    4). During LEF, electrons are transferred from water to NADP via three major transmembrane
    complexes: PSII, Cyt b6f and PSI; whereas CEF mode only involves PSI and Cyt b6f
    (Joliot and Johnson, 2011) and functions in generating ATP and providing a pH
    gradient to induce non-photochemical quenching (Johnson, 2011a). In addition to
    LEF and CEF, there are several additional electron flows identified i.e. Mehler
    reaction (Mehler, 1951), Plastid Terminal Oxidase (PTOX) (Johnson, 2011a). Download
