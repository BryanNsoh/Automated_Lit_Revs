    training data, applying it to complex robot control problems is not straightforward.
    Several challenges must be addressed before RL can be used effectively for robot
    control. 5.4.1. Enforcing robot and user safety In the RL literature, it is common
    practice to make the agent’s actions noisy to avoid greedy exploitation of what
    it has learned, in order to force exploring unseen regions of the search space.
    Some of the exploration methods are adding Gaussian noise or the Ornstein–Uhlenbeck
    process [189] value to the deterministic action or perturbing the parameters of
    the policy via parameter space noise exploration [190]. Despite being effective,
    the aforementioned methods are not safe to execute on real robots since they often
    result in jerky or sudden movement patterns of the robot joints, resulting in
    potential harm to the robot and/or user. Therefore, in robot applications, exploration
    must be effective and safe such as generalized state dependent exploration (gSDE)
    [191] which performs exploration based on the current state of the robot to avoid
    dangerous or jerky motions. In addition to safe exploration, initializing policy
    parameters based on appropriate demonstrations can also enforce safety. Grasping
    is one of the core skills in various robotic tasks. Attention-based deep RL has
    been used to learn safe grasping policies from demonstration using a Next-Best-Region
    attention module [192]. Alternatively, safety can be enforced by projecting policy
    output (i.e. selected action) onto a safe action space [193] using control barrier
    functions (CBFs) [194]. A CBF is a non-negative function defined to enforce a
    specific constraint [195]. Safe exploration is not limited to RL [196]. Any ML
    method must be safe if it is to be deployed in the real world [197], [198], [199].
    For further details, the interested reader is referred to the recent survey on
    safe RL [200]. 5.4.2. Noisy insufficient training data It is always challenging
    and costly to gather training data using real robots. That is why the issue of
    data efficiency has been actively researched in the RL community, leading to MBRL
    approaches (Section 4.5) as well as sophisticated robotic simulators. For human–robot
    collaboration applications, simulations must be accompanied by some sort of human
    interaction. Virtual/augmented reality is one possible approach to address the
    human-in-the-loop requirement [201]. Addressing training data scarcity is only
    part of the solution toward implementing safe RL on real robots. In particular,
    even collected data can be noisy and misleading due to erroneous intentional/unintentional
    safety signals provided by human operators. Adversarial training is useful to
    learn robust policies [202] but it needs further investigation [203]. 5.4.3. Transparent
    behavior To assess safety of RL methods, they must be transparent to the user.
    The term explainable AI (XAI) is often encountered in applied DL literature [204],
    [205] such as medical diagnosis [206], [207], [208], [209], autonomous navigation
    [210], [211], [212], and manufacturing [213], [214], [215], [216]. However, given
    that modern RL methods heavily rely on complex (possibly deep) neural networks,
    XAI has become a concern in RL as well [217]. 5.4.4. Reward function design In
    the RL literature, the reward values are either dense or sparse. A dense reward
    increases as the RL agent approaches its goal. On the other hand, a sparse reward
    is binary; it is always unless the agent achieves its goal which yields a reward
    of zero. The difference between sparse and dense rewards is depicted in Fig. 7.
    Initially, the distance of the robot EE to the goal is , yielding dense reward
