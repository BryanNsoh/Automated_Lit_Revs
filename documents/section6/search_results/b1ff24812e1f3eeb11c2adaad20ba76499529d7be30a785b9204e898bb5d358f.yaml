    TRPO MuJoCo simulator MuJoCo Simulator,Real robot 8. Manipulators in action Over
    the years, manipulators have undergone constant improvements making their deployment
    in various application fields possible. This section is devoted to some notable
    applications. 8.1. Industrial applications Ever since the industrial revolution,
    establishing an efficient workforce has always been a concern and human labor
    is only part of the solution. In manufacturing pipelines, automating repeated
    tasks such as part inspection and assembly is vital to have cost-effective production.
    DL has proved useful in the aforementioned automation tasks based on vision sensors.
    As an example, defective forged aluminum rims were detected using YOLO [264],
    [265], [266]. Following the footsteps of Dewi et al. [267], the training dataset
    size was increased using synthetic samples generated by GAN and DCGAN [268], [269].
    In some cases, manipulators are equipped with laser scanners for precise measurement
    and inspection in production lines [270]. The inspection process can be made more
    robust and adaptive using RL [271]. Robots are also used for interacting with
    objects such as pick-and-place [272] or fine manipulation [273]. Mitsubishi Movemaster
    RV-M1 was a manipulator accompanied with built-in webcam to carry out pick-and-place
    [274]. The experiments showed that performance of the system was higher by 20%
    if objects were colored [275]. The pick-and-place task is more challenging for
    micro-objects [276]. In high precision manufacturing assembly, fine manipulation
    is a necessity which can be addressed by force-based control strategies. A typical
    example of such strategies have been used to carry out peg-in-hole task [277].
    Manipulator can also be used for automated packaging of products such as shoes
    [278] and foods [279]. Traditionally, manipulators have been fixed in specific
    stages of industrial production pipelines. However, mobile manipulators can change
    their operational environment on demand increasing productivity and decreasing
    the number of required manipulators. CARLoS [280] developed by Robotnik is a mobile
    welding robot operating in shipyards. Manipulators are even mounted on unmanned
    aerial vehicles (UAVs) and unmanned underwater vehicles (UUVs). Compared to UGVs,
    manipulators operation on UAVs and UUVs are more challenging. This stems from
    the fact that UGVs are ground vehicles with much better stability and easier control
    mechanisms compared to their aerial and underwater counterparts. For example,
    in the case of UAVs, the motion of the UAV-mounted manipulator causes a shift
    in the center-of-gravity (CoG) of the UAV which impacts stability during flight.
    As a possible solution, the UAV battery is actively slid such that its weight
    counter-balances the CoG shift. Stable flight is necessary for construction inspection
    using UAVs equipped with manipulator arms [281]. Underwater vehicle manipulator
    systems (UVMs) are UUVs equipped with manipulators [282]. UVMs can be useful in
    different tasks such as underwater welding, sampling sea organisms, cable burial,
    inspection of underwater facilities (e.g. oil pipeline), and ship maintenance
    [283]. However, effective manipulation requires robust controllers capable of
    withstanding external sources of interference such as sea currents. One approach
    to deal with the challenges of controlling UVMs is their remote operation by human
    pilots. However, humans tend to get exhausted over time so fully autonomous UVMs
    are desirable. AMADEUS project [284] is among the earliest attempts on developing
    underwater vehicles equipped with manipulators. The outcomes of AMADEUS project
    were utilized in UNION [285] and SAUVIM [286] projects. The goal of UNION was
    enhancement of the autonomy level of underwater remotely operated vehicles (ROVs).
    SAUVIM also took a similar step toward development of autonomous manipulation
    in deep ocean missions. TRIDENT [287] is another project toward making ROVs autonomous
    for tasks such as search and recovery, maintenance, object retrieval, etc. TRIDENT
    project aims to reach capabilities such as navigation and mapping using SLAM,
    and free-floating manipulation. One of the main challenges of oil companies is
    maintenance and repair of their undersea pipelines. UVMs can address this challenge
    but they must be able to stay operational for extended periods of time (12–48
    h) in order to perform effective maintenance and inspection. This is the objective
    of the PANDORA project [288] which aims to reduce the number of requests for human
    intervention during autonomous underwater missions. Another approach to reduce
    the cost of offshore maintenance using ROVs is establishing onshore control stations
    from which human pilots control ROVs remotely (over a large distance). To this
    end, satellite communication is used in DexROV [289] project. For further details
    on different types of autonomous mobile robots equipped with manipulator arms,
    the survey by Liu [290] can be consulted. In industrial environments, robots have
    to operate alongside human workers. Therefore, robots must be designed in a way
    that human safety is guaranteed. Different sensors such as LiDAR and cameras [291]
    can be used to sense the surrounding of a robot, in order to avoid collision with
    obstacles including humans. In a manufacturing pipeline, certain fixed processes
    are designed which are repeated over and over again. However, having a flexible
    pipeline to adapt to predicted/unpredicted changes is highly desirable. This requirement
    is addressed by flexible manufacturing systems (FMS) [292]. Common components
    of a typical FMS are computer numerical controlled machines (CNCs), robots, sensors,
    etc. To setup an efficient FMS, assessment and selection of appropriate set of
    robots for collaboration with each other is crucial. Having a framework [293]
    to carry out such assessment can facilitate the FMS setup. For ease of reference,
