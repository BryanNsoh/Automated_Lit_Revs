    guide priorities and interactions with physicians to treat more serious or persistent
    conditions [190]. SHENGLI et al. [161] have described the possibility of constructing
    a Human Digital Twin, its architecture, security, and other main issues. The authors
    review the origin of the Digital Twin and present the concept of the Augmented
    Digital Twin (ADT), an extended Digital Twin which is the basis of the Human Digital
    Twin (HDT). The HDT application layer architecture is composed of the following
    layers: • The Data Collection Layer collects data such as Blood Pressure. • These
    data need to be pre-processed and will be gathered to the sink center through
    local area • All data are stored in the Cloud Database, where many mathematical
    digital models, representation, and computing platforms which construct the core
    of the HDT are deployed to provide function interface to the Application Layer.
    • The Application Layer provides healthcare management, disease diagnosis, exercise
    suggestion, diet recommendation. Healthcare DT helps to improve the caregiver
    experience, e.g., helps caregivers capture and find information shared between
    physicians and multiple specialists. A DT can model the patient, then use technologies
    like Natural Language Processing (NLP) to understand all the data and cut out
    the noise to summarize what is happening. It saves time and improves the accuracy
    of capturing and presenting information such as specific medications, health conditions,
    and other details that providers need to know in context to make clinical decisions.
    Additionally, DT can help in surgery planning, i.e., improve the planning of surgical
    interventions and evaluate the results afterward. Digital twins help to generate
    the shape of a cuff between the heart and the arteries, helps brain surgeons treat
    aneurysms by using simulations to improve patient safety. It can also improve
    the ability to plan and perform less invasive surgery using catheters to place
    single implants. Hence, individual patient data helps customize simulations that
    run on an integrated DT simulation and therefore the DT simulation results can
    greatly reduce the need for follow-up surgery. 6.4. Smart manufacturing Digital
    twin has been introduced to simply and automate the generation of simulation models
    in smart factories [179], [180], [181], [182]. In the light of the recent advances
    in smart manufacturing, the authors in [183] introduced a framework to capture
    changes in the asset across its life-cycle within a DT from the perspective of
    data architecture. This contributes to research with the ability for synchronization
