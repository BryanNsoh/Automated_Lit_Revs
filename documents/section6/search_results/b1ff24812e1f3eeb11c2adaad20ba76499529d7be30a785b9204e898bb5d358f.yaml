    different opportunities to mitigate cyber-security risks. Eckhart et al. [76]
    have proposed a framework to generate virtual environment from specification and
    tested security risks on live systems. The authors developed security modules
    on top of the framework for monitoring security threads and safety rules. Filippo
    et al. [21] have suggested a security testbed to automate offensive tactics using
    Generative Adversarial Networks (GANs) solution, simulated defensive and penetration
    test exercises. Dietz et al. [196] have presented a process-based security framework
    to integrate DT security simulations in the security operations center. They used
    DT to simulate a man-in-the-middle attack and assist enterprise security by simulating
    attacks and analyzing the effect on the virtual counterpart. Furthermore, there
    are significant recent research efforts to unlock the potential of cybersecurity
    in DT environments [154], [197], [198], [199], [200], [201], [202]. These efforts
    focus on the design of safety rules at the planning phase, with the aim to predict
    and manage risks. Nonetheless, there is a need for advanced and standardized approaches
    that align with international regulations (e.g., NIS/GDPR Compliance), enable
    continuous cyber risk assessment, allow zero-day simulation and defense, and offer
    cybersecurity forensics. 6.8. Cultural heritage Europe’s cultural heritage strives
    to the diversity and rich mosaic of cultural and creative expressions, rooted
    in its art, architecture, practices, places, objects, artistic expressions, film,
    values, different types of music, economics, literature, and philosophy. The increasing
    need for shaping Europe’s digital future has fueled the need for the digitalization
    of our cultural heritage, thanks to the recent technologies such as Big Data,
    3D digital acquisition devices, 3D laser scanners, AI, 3D and XR. In the light
    of these evolving technologies and due to the complexity of the cultural heritage
    data and of their intrinsic interrelationships, Niccolucci et al. [203] have introduced
    a Heritage Digital Twin (HDT) to digitalize the Heritage Assets (HA). The authors
    proposed a novel ontology model in the frame of the Europeana platform to improve
    the digital transformation of cultural heritage and enhance the design and organization
    of digital space using DT for cultural heritage that models cultural heritage
    assets and their digital information. In parallel, Darwish et al. [204] have suggested
    an Historical BIM (HBIM) powered by Digital Twins for monitoring the deterioration
    of heritage structures, and blockchain for efficient and effective preventive
    conservation. Historical BIM creates a comprehensive and efficient data management
    system that collects data from different IoT sensors to create a high-fidelity
    physical replica of artworks. Likewise, Massafra et al. [205] have proposed new
    tools for managing the workflow of HBIM of Italian modern buildings built between
    the 1920s and 1960s. Their approach carries out information acquisition about
    the building, measures energy intervention, computes construction costs during
    building’s life cycle in order to predict their thermal demand. 7. Open challenges
    The concept of the digital twin is not new. However, despite the benefits in different
    domains, there are several thriving challenges towards its adoption at scale [206],
    [207]. These challenges should be addressed holistically to realize the significant
    advantages of their deployments. This section delves into the open issues that
    slowed down the widespread adoption of digital twin technology. 7.1. Security
    and vulnerability Cybersecurity is a significant challenge that faces the extensive
    adoption of DT [208]. Cyberthreats involving access to confidential data by unauthorized
    bodies pose a severe risk. In particular, scenarios involving multi-parties, data
    ownership, and intellectual properties should be considered. Different authorization
    roles, data accessibility limitations, and responsibilities should be granted
    to only authorized participating stakeholders. Role-Based Access Control (RBAC)
    should be implemented in the digital twin to restrict network access based on
    a person’s role [209], [210]. Furthermore, security and privacy are the main concerns
    for sharing IoT data among distributed digital twin infrastructures. In particular,
    data in the DT network are fed and backed between the physical object and the
    virtual model, making the virtual model vulnerable to cybersecurity attacks. Such
    attacks are critical for scenarios like remote robot surgery, intelligent transportation
    systems, and federated EU airport operations. Additional risks of data leakage
    arising from data aggregation, i.e., in some scenarios such as smart cities, future
    smart fabrics, healthcare, etc., data coming from different involved parties should
    be merged to improve the decision-making process and achieve connected digital
    twins. However, a significant risk is that data aggregators could be storing all
    shared data in one place, which creates a new and the heightened security risk
    for the digital twin. Besides, as the digital twin needs to synchronize the virtual
    replicas with the physical, real-world system or entities in real-time, data or
    a subset of data should be exchanged between both parties to achieve synchronization,
    which inevitably increases the surface attack and augment the risk of data leakage
    [10]. 7.2. Privacy-preserving Digital twins and the metaverse are envisioned to
    advance the future of healthcare and precision medicine [211]. Healthcare data
    contains sensitive and personal information that could be attractive to many parties.
    Therefore, healthcare systems require access control models to prevent cyber-attackers
    from using sensitive data for financial transactions with third-party providers,
    who may perform data analysis to identify individuals [212]. Digital twins for
    healthcare should ensure privacy and data integrity to protect the data from unauthorized
    access attempts from inside the network so that the system grants access to only
    authorized parties [7]. Conventional cryptographic primitives and access control
    models that empower traditional IoT communication have reached their limitations
    and cannot ensure the protection of health data existing in the healthcare industry,
    specifically when attacks could be intentional. 7.3. Ethics Responsibility, ethics,
    decency, and morality are essential pillars to enhance its innovation in digital
    twin [213]. Therefore, Simone et al. [214] discussed the ethics of digital twins
    in smart agriculture and highlighted the need for data sovereignty regarding data
    aggregation and data analytics on framing data. Similarly, in light of the ethical
    concerns in the healthcare domain, Derrick et al. [215] discussed the ethical
    considerations of psychological effects of the digital twin in the healthcare
    domain. Popa et al. [216] anticipated privacy and socio-ethical issues, especially
    when there is a digital twin connection between the patient and the model is established.
    Braun et al. [217] defined conditions that should be met for digital twins to
    take on an ethically justifiable form of representation, not only for improving
    diagnosis and therapy but also for providing future states of health and illness.
    Braun et al. [218] have elaborated a concise reflection on the ethical challenges
    of DT in healthcare and medicine. The authors suggest that patients should have
    control over their simulated and virtual representation and highlight the ambivalence
    in representation between enabling new modes of freedom and endangering through
    the predictive mode of digital twins. Another vital aspect in ensuring ethical
    digital twins is achieving data transparency and avoiding data bias while providing
    seamless data integration and making predictions. For example, historical data
    used to build virtual models in digital twins should not imply discrimination
    between target freedom rights, especially when human behavioral manipulation is
    involved [215]. Besides, even though digital twins create replicated copies of
    the human body, it should not conflict with human dignity, i.e., treating patients
    as a thing or robots is considered highly inappropriate and unethical. Hence,
    digital twins should not be used to amplify inequality, shorten the lives of some
    people for the benefit of others. 7.4. Scalability and complexity With the increasing
    adoption of the digital twin in large-scale projects like building construction,
    healthcare, automotive, aerospace, railcar design, military, and defense, etc.,
    digital twin networks become significantly complex as they need sophisticated
    data acquisition and storage [219] to design and build relevant models for these
    industries. Both the software and hardware components required to build the DT
    systems become more constrained and complex, e.g., they involve advanced techniques
    such as AR/VR and metaverse . Although significant efforts are to build scalable
    DT solutions [220], [221], they tend to implement specific scenarios in controllable
    areas such as labs and small factories. Therefore, we need efficient and cost-effective
    tools and software models that fit the requirements of different DT domains, ensure
    higher scalability and deal with big data analytics and massive network data processing
    to achieve more accurate models and higher performance in large-scale distributed
    DT scenarios. 7.5. Real-time properties A digital twin is envisioned to replicate
    physical entities to their virtual entities and enable synchronization between
    them to achieve real-time replication. To this end, data should be exchanged among
    potentially wireless and wired network infrastructure, potentially, each has its
    own routing and forwarding protocols, such as wireless cellular networks, Wi-Fi,
    optical metropolitan Ethernet, etc., which should be able to provide the right
    data at the right place and time. These networks, however, offer different Quality
    of Service (QoS) settings, which may impact the service level agreement (SLA),
    i.e., model simulation data could encounter higher latency (around 100 ms) and
    lower bandwidth, which will impact the delivery of real-time information and therefore
    influence the real-time synchronization between the real world and the DT system.
    Additionally, the emergence of new IoT services and applications, such as remote
    robot-assisted surgery [222] pose strict real-time QoS requirements on the underlying
    network. However, given the distributed nature of the digital twin systems and
    the variation of the network delay (e.g., queuing and propagation delays), it
    becomes challenging to keep network digital twins in sync or auto-sync between
    the physical network and digital twin network. Reflecting the changes in the physical
    entities to their virtual replicas in real-time can be even more challenging.
    Similarly, Digital Twins require continuous interaction between real-world objects
    and their virtual representation in real-time and reliable two-way communications.
    However, due to the dynamic behavior and the frequent changing in the network
    environment, it becomes challenging to ensure strict reliability, low latency,
    and real-time requirements over the future wireless broadband 5G/6G network. To
    achieve this goal, it is necessary to provide an efficient network architecture
    that aids in developing many scalable, interoperable and predictable IoT applications.
    This network architecture must be flexible enough to be reprogrammed following
    any change in the digital object. Additionally, we need to simplify the design
    of network digital twins as much as possible, describe and specify QoS and real-time
    requirements of different DT applications, and achieve automated resource allocation
    and orchestration to fulfill the requirements of these applications. 7.6. Interoperability
    and standardization There are several research projects to achieve the different
    visions, perhaps diverging designs, developments, and implementations of a digital
    twin. As described in Section 3, multiple parties have been involved in the standardization
    and design of diverse digital twin architectures. Most of them lack consensus
    when implementing DT systems. Hence, digital twins are harmed by fragmentation
    and heterogeneity since each model is developed from scratch, no common methods,
    models, or mechanisms are considered. There are no open and standardized open
    interfaces to meet the requirements of all digital twin stakeholders, which makes
    it difficult and even impossible to ensure interoperability among different DT
    implementations. However, providing common data standards and interoperability
    can ensure the widespread adoption of DT technologies in various domains. Therefore,
    there is a need to develop novel modeling tools to build models for digital twins
    that draw on several industry schemas. There are several research efforts to build
    a generalized library to create an interoperable implementation of the IoT digital
    twin. For example, Picone et al. [74], [101] introduced WLDT (White Label Digital
    Twins), a general-purpose library for developing different modular DT systems
    for IoT. Similarly, several other solutions [48], [55], [56], [102], [116], [223]
    have been explored to provide a framework to enable modular, adaptable, and interoperable
    software agents for sharing data across the different lifecycle phases; however,
    they tend to provide implementations for specific use cases or DT domains. Furthermore,
    despite the recent efforts achieved by Microsoft towards providing a standardized
    definition language for describing models, devices, entities, objects, etc. in
    digital twin [86], helping to implement vertical use cases and complex modeling
    relationships, however, more efforts are required to develop open vendor-neutral
    DTDL to achieve an accurate representation of the physical environment. Such a
    DTDL should ensure the consistency of DT technical implementations and support
    the heterogeneity of devices and vendors that adopt the DT technology. Hence,
    an open and unified digital twin network system and abstract interfaces are required
    to keep all the expected common functionalities and components to enable cross-industry
    implementations of DT systems and ensure compatibility and interoperability. 7.7.
    High-fidelity data modeling difficulties As many industrial sectors are turning
    to digital twins to improve the operational efficiency and enhance the workflow
    and life cycle of their products, digital twin data modeling should not only focus
    on the accuracy of model functions but also should consider flexibility and the
    expendability of the model to compose and extend future requirements to support
    large-scale and multipurpose applications [17], [224]. Furthermore, digital twins
    can contain different representation models, such as statistical, machine learning,
    geometrical and material, mixed-reality, and virtual-augmented reality augmented
    with physics/data-oriented models, which makes it hard to keep data consistent.
    Digitalized data in DT should be updated in real-time to track every change in
    the physical system, i.e., metamodels involving data about the scheme of the system,
    measured data values and data structure at runtime should be consistent. In this
    context, Wilking et al. [225] proposed a SysML approach for improving digital
    twin data modeling by creating DT behavior using SysML diagrams and generating
    usable code to speed up the implementation of DT applications. The authors proposed
    extending the SysML model with a new XMI file to enable universal utilization
    of all SysML diagrams in DT modeling. Nevertheless, the solution proposes some
    extensions to SysML diagrams. Still, more investigation is needed to ensure the
    feasibility of integrating system models into more generalized “SysML4DigitalTwins”
    to lower the obstacles of Digital Twin design. Hence, we need to rethink how many
    diagrams should be considered to describe fully and model DT systems (i.e., similar
    to the improvements made to UML diagrams) towards providing autonomous digital
    twins with a consistent control loop. UML is also expected to support model-driven
    engineering (MDE) for simplifying the connection between DT and the physical world
    [226], [227], as it enables a bidirectional relationship between the UML models
    of the digital twin [228]. There are diverse research directions that attempt
    to provide the data model for digital twin, based on Automation Markup Language
    (AutomationML) [229] to model DT attributes using machine learning methods [230],
    using stacked auto-encoder (SAE) based model [231], by leveraging the open manufacturing
    platform [232], and many other approaches involving hierarchical functional data
    models. Therefore, we need a more generic modeling model, aka meta-data model,
    that covers the digital twin applications. We can rethink abstracted metamodels
    similar to those the W3C provides for web services. Offering an abstracted level
    of models helps DT capture the system’s salient features, improve its performance,
    refine the granularity configuration, and reduce the need for high-demand computational
    resources. 7.8. Data coherence and model revision Data coherence and model revision
    are key challenging issues to ensuring the high fidelity of data in digital twins.
    Indeed, since DT uses a huge volume of data, e.g., historical data, versioning
    and archiving those data, recent approaches [233], [234] suggest integrating blockchain
    InterPlanetary File System (IPFS) for data distribution. Such an approach could
    also be used to power MLOps (Machine Learning Operations) algorithms to alternate
    between previous decision-making protocols, compile historical data to forecast
    future possible states of the systems, and thereby adapt MLOps to anticipate future
    decision-making algorithms. Indeed, machine learning models usually degrade in
    production, i.e., concept drift occurs when changes in the relationship between
    input and output data give rise to deterioration in prediction accuracy and provoke
    unforeseen changes in the predicted statistical properties of the digital twin.
    Digital twin require closed-loop data wrangling and cleaning at scale using Automated
    Machine Learning (AutoML), which in turn will help digital twin to support drift
    monitoring to continuously track the ML model’s performance in production and
    adapt both models and decision-making algorithms according AutoML. We can rethink
    of Explainable Artificial Intelligence (XAI) [235] as a tool for providing explanations
    for digital twin models. Recent approaches have shown that XAI can be a powerful
    tool for creating trustworthy, intelligent digital twins in healthcare [236],
    in maintenance, repair, and operations [237], as well as for predicting lane changes
    for vehicles [238] and distributed autonomous mobile robots and Human-in-the-loop
    data integration [239]. In the light of those contributions, we argue that explaining
    predictions, recommendations, and other AI output to users is critical for building
    trust in digital twins [240]. We believe user-level explainability can help to
    find and detect potential issues of DT in production, e.g., global explainability,
    can help to spot how small features in a model can contribute to predicting the
    overall model [241]. 7.9. Unclear access to quality data A digital twin is built
    upon data, giving insight into the system’s past, present, and future status,
    as well as model knowledge and algorithms, to make some facts about the DT systems.
    All these data and models should fit the purpose for which they have been collected
    or designed to ensure that DT applications continue to work correctly and update
    and upgrade to meet the needs they are used for. While recent advances in machine
    learning and artificial intelligence, in general, have provided new solutions
    for data filtering and quality insurance and help to evaluate the fitness of DT.
    For example, AI algorithms usually need cleaned and labeled data to predict the
    future states of physical entities and assets. However, AI solutions have limitations
    that can further complicate the business goals, as they have low interpretability
    and explainability and require additional time to learn patterns. Indeed, given
    the variability and heterogeneity of data that feed the digital twin in different
    manufacturing domains, data modeling poses a significant burden in providing consistent
    models to empower the DT system. Hence, data quality is paramount to prediction
    accuracy [242]. 8. Trends and key research directions in digital twins A digital
    twin is a The wireless research landscape is rapidly evolving to address emerging
    Internet of Everything (IoE) applications such as extended reality flying vehicles,
    brain–computer interaction, etc. In this new context, DT has to address new requirements
    such as self-sustaining wireless systems, proactive online learning-based systems,
    isolation between twins-based services (microservices architecture), device mobility
    Management and DT forensic. In this section, we highlight diverse DT trends and
    research directions. 8.1. Composable digital twins Digital twins are envisioned
    to assemble complex systems such as turbines, wind farms, power grids, and energy
    businesses, which creates additional complexity beyond the physical models to
    support future capabilities such as data services (i.e., including data integration,
    aggregation, and management), semantic labels, trustworthiness, user interfaces,
    intelligence, etc. Hence, new approaches for composing digital and physical elements
    into larger assemblies and models can simplify the design, control, management,
    and operation of the DT [45]. Therefore, composability is key to scaling DTs,
    delivering high-value business capabilities, and providing reusable, interoperable,
    and composable enterprise business. The Digital Twin Consortium recently released
    the Capabilities Periodic Table (CPT) framework [51] to provide an architecture-
    and technology-agnostic solutions for Composable Digital Twins (CDT). The CDT
    framework should be able to deliver service-based orchestration by developing
    modular packaged business capabilities that can develop and adapt the digital
    application to business needs and support large-scale, complex environments [243].
    Therefore, we should identify composability gaps that should be addressed and
    focus on delivering DT capabilities in a model-based approach. Additionally, we
    should envisage a composable- and capability-driven architecture that facilitates
    the composability of DT models and ensure the interoperability among modules,
    thereby driving innovative business future in the next 10 years. 8.2. Cell-based
    microservice Current DT software implementations like Eclipse Ditto [66] use different
    microservice layers (e.g., policies, connectivity, gateway, things, concierge,
    etc.) using Kubernetes-like (e.g., Helm, Docker, OpenShift, etc.) microservices
    through an Infrastructure as Code (IaC) model. While these microservices offer
    a global security approach chained as a single service to mitigate attacks, enable
    modular architecture, and improve network efficiency, they are associated with
    the complexities of the distributed system and a higher chance of failure during
    communication. Cell-Based Microservices [244] are recently envisioned as a promising
    approach to building independently deployable components that can be loaded from
    multiple network locations and repositories at runtime. Unifying and harmonizing
    these components will enable horizontal and vertical scalability and deployment
    independence. Thus, multiple federated IoT application components can run independently
    and be redeployed without restarting IoT applications or interrupting IoT services.
    Therefore, we need to rethink how to develop distributed Cell-Based microservices
    to ensure deployment independence and promise flexibility and autonomy. The sought-after
    goal guarantees modularity and cooperation among distributed federated DT networks.
    8.3. Standardization We discussed in Section 3 diverse standardization efforts
    to implement an architecture for DT. We also highlighted in Section 7.6 the challenging
    interoperability issues that stem from the diversity of DT architectures. Indeed,
    recently, there have been some trends, such as Change2Twin project [245], towards
    providing a common framework that could fit most DT use cases. For example, the
    DT consortium is collaborating with the Industrial Internet Consortium (IIC) to
    concentrate, combine and standardize a single platform and framework that fits
    most DT systems. We argue that we need to rethink the design of new abstracted
    programming interfaces that provide standard ways to communicate with, and control,
    equipment made by different manufacturers. Some enterprises started implementing
    such an API, e.g., mapped, the data infrastructure platform maker, has recently
    launched a new service built on top of the open-source Brick Schema for describing
    physical, logical and virtual assets, similarly to Qualcomm’s Smart Cities Consortium
    and Zyter, the IoT provider, has recently partnered to develop and standardize
    interfaces to enable DTs for diverse domains such as healthcare and smart cities.
    We believe that we will see, shortly, a wave of consortium partnership agreements
    to find new ways to improve efficiency and build better interoperable and standardized
    DT interfaces. 8.4. Dataverse DT can work with metaverse to enable the future
    Industrie 5.0, including the manufacturing industry (e.g., creating virtual copies
    of entire factories and plants to ensure transparent production processes), automobile
    sector (e.g., creating a virtual model of a physically connected vehicle), healthcare
    (e.g., surgery training), etc. The union of both technologies will lead to the
    creation of the dataverse, which will build the data infrastructure to support
    the next generation of DT use cases. We claim that traditional hierarchical DT
    asset structures will disappear and new graph-based solutions, such as those modeled
    with the DTDL approach [86] will appear to facilitate the integration of DT assets
    and better describe their relationships. We also believe that dataverse will offer
    a unique opportunity to build interoperable and high-fidelity DTs that relate
    all data in the virtual world, entities, and objects, thus unfolding in the future.
    8.5. Security We highlighted in Section 7.1 how security and vulnerability pose
    a significant challenge to the large-scale adoption of DTs by major industry sectors.
    Meanwhile, DT bodies such as the Industry IoT Consortium (IIC) are working to
    offer new models and trustworthiness framework that reinforces the security and
    privacy of DTs. Furthermore, the recent advances in blockchain consensus algorithms
    [22], [192], [246] such as the Proof of Authority (PoA), Proof of Ownership (PoO),
    and the merging of the Ethereum blockchain to support the Proof of Stack (PoS),
    which will drive the advances towards providing more secure and inviolable digital
    infrastructure [234]. We claim that the increased development of edge AI, TinyML,
    and local machine learning models and algorithms and the advances in federated
    machine learning will foster the development of DT security solutions and increase
    the awareness of DT security across the DT lifecycle. We believe that the aforementioned
    distributed intelligence approaches will foster the development of new models
    or prototypes that target competitive intelligence attacks. We argue that future
    DT systems will support fully operational competitive intelligence that allows
    them to preserve their trustworthiness and integrity. 9. Conclusion In this paper,
    we have surveyed a wide range of recent and state-of-the-art projects, software
    implementations, and standardization efforts in the realm of digital twins. This
    effort stemmed from the needs of the research community, where we found that most
    researchers call for current digital architectures that need additional research
    efforts to provide a unified framework that can ensure interoperability between
    different industrial applications, allow diverse domains that can benefit from
    DT and ensure secure data dissemination at scale among potentially distributed
    industrial IoT systems. To address the challenge of integrating heterogeneous
    DT systems, researchers have started to focus on redesigning the current DT architecture
    by breaking the tight integration of its capabilities towards integrating various
    methods, models, and processes to simplify data collection, formatting, and transmission.
    As a result, major research projects focus on designing DT applications to support
    specific use cases and applications. However, the next generation of DT will benefit
    not only from the simplicity of the implementation but also from the benefits
    of composability, distributed and federated intelligence, security by design frameworks,
    network slicing, and common standardization, which will have the potential to
    simplify its integration into various industrial use cases. Unfortunately, we
    did not find any comprehensive study of existing techniques, research projects,
    and tools summarized in a single study. To that end, we provide a taxonomy of
    the key challenges and opportunities in a number of different areas, including
    architectural models, security and vulnerability, ethics and data sovereignty,
    scalability, real-time properties, interoperability with heterogeneous connectivity
    protocols, as well as high-fidelity data modeling. We showed that both academia
    and industry are involved in the development of digital twins; however, most of
    the investigations continue to focus on very specific scenarios involving the
    optimization of that product’s lifecycle. We argue that these studies are important,
    but they should only be done in the context of open, standardized APIs that can
    predict future use cases like the metaverse and holographic mixed reality, cellular-connected
    drones, autonomous supply chains, and massive twinning. Although several commercial
    and open-source implementations of DT software exist, they also pose a set of
    challenges that should be addressed, which will require coordinated attention.
    From the research community’s success and wide acceptance, our goal was to present
    these challenges and present current standardization efforts. By no means have
    we presented an exhaustive list of opportunities. We believe there are additional
    challenges and opportunities. Research exists along a broad spectrum, ranging
    from composable DT solutions to be used in the upcoming 5G network and beyond,
    to high-fidelity formal data modeling, knowledge data mapping, and blockchain-based
    security models to improve the trustworthiness of the DT-based solutions. The
    aim of this paper is to put forth these challenges, leading to many more research
    efforts. CRediT authorship contribution statement Akram Hakiri: Conceptualization,
