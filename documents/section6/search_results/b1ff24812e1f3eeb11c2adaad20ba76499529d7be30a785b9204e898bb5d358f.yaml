    several characteristics of the development and changes in time of the identified
    FEWN optimization studies. Due to the recent advancements of PSE, the FEWN systems
    under investigation tend to become more and more complex. Accordingly, obtained
    solutions have a greater real-world applicability than before. Previously developed
    LPs are extended to MILPs, and similarly non linear programming (NLP) problems
    are extended to mixed-integer nonlinear programming (MINLP) problems. This enables
    the integration of distinct and exclusive decisions via the introduction of integer
    variables. Further, instead of optimizing solely a single objective, several conflicting
    objectives are optimized to capture a more nuanced view. In addition, the multi-scale
    nature of the FEWN is discussed more and more instead of assuming time independence
    or a single time and spatial scale. Overall, these advancements have been made
    possible due to advancements in surrogate modeling and in general due to advancements
    in systems complexity mitigation strategies (Allen et al., 2023). To summarize,
    it has been shown that the decision-making itself has not yet been investigated
    in detail by FEWN literature reviews. Further, the incorporation of all aspects
    of the FEWN has been identified as a major literature gap, especially for sustainable
    solution generation of food, energy, and water systems. To capture conflicting
    stakeholder perspectives, FEWN optimization models are regularly reformulated
    as MOO programs. Most often economic, resource and environmental objectives are
    considered. Recently, societal objectives are more and more incorporated in FEWN
    studies. However, seldomly the objective truly maximizes the benefits of society
    as a whole. In addition, the interactions of food, energy, water and society has
    so far only been denoted by the objective function. Accordingly, dependent on
    the societal objective under investigation the interactions and synergies can
    change significantly. This is a complex issue which requires further investigation.
    Especially integrating societal implications beyond the objective function in
    the system of constraints should be investigated. Therefore, various societal
    drivers to be considered in future studies are discussed in Section 4.1. In the
    same section, a more generic strategy to handle uncertainty is discussed as well,
    since in most studies uncertainty, resiliency, security and robustness are used
    interchangeably. This is a major drawback, since resiliency, robustness and security
    all depend on (i) how the uncertainty is handled in the optimization, and (ii)
    what the goal of the research is. The distinction between and clear definitions
    of resiliency, robustness and security still needs to be developed. The common
    ground among these concepts is their dependency on uncertain parameters and how
    the system handles these. The hierarchical nature of decision-making still needs
    further investigation in the form of multi-level optimization programs. Albeit
    the computational complexity of multi-level systems hinders future developments,
    due to scale limitations for real-world applications. Accordingly, strategies
    for bridging the computational and modeling complexity have to be further developed.
    Often, MOO programs are reformulated based on the -constraint method. However,
    in some instances independent optimization programs are solved and the solutions
    compared to find trade-offs, which inherently is not sufficient to truly uncover
    synergies. Synergies among independent optimization programs can only be achieved
    if decomposition or decoupling strategies are applied to the sub-systems. Although
    these strategies are powerful, they are virtually not applied in FEWN optimization
    due to their complexity. While the synergy of systems solutions is often discussed,
    the utilized spatial scale of the FEWN system under consideration is not. This
    is a major shortcoming since the spatial scale ultimately dictates the level of
    synergy the system can achieve. In addition, a plethora of studies utilize heuristic
    algorithms as a solution methodology which can result in synergistic shortcomings.
    Accordingly, there are many implicit modeling and optimization assumptions which
    inherently reduce the level of synergy that can be achieved by the system. This
    challenge will be discussed in Section 4. To obtain optimization programs which
    can still be solved with deterministic solution algorithms the optimization models
    are often formulated as LPs or MILPs with assumed time independence. Accordingly,
    time dependent analysis and optimization of different scales, preferably capturing
    the multi-scale nature of interconnected FEWN systems, should be the focus moving
    forward. As mentioned before, superstructure modeling approaches are a preferred
    strategy in FEWN studies to tackle a plethora of challenges. In these cases, the
    resource supply systems are still introduced based on individual sector-dependent
    modeling formulations. This can result in additional avoidable system complexity.
    To overcome this challenge, a novel generic resource-task network for all FEWN
    resources will be presented in Section 3. This modeling framework can be understood
    as the most generic FEWN system formulation possible. Other researchers can then
    extend and tailor the presented system of constraints to the application of their
