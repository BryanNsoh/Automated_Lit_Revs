    6.2.7. Critical analysis of IR 4.0 in wastewater treatment applications It is
    needed to practice standard, advanced, and suitable treatment technologies for
    industrial wastewater, as it declares a notable threat to health and the environment.
    Most traditional wastewater treatment approaches are based on mathematical modeling.
    However, IR 4.0-based techniques offer many advantages including an increase in
    the efficacy of various water treatment processes and a lowering cost of testing.
    Despite this, these techniques may help operators by making advanced intelligent
    judgments that improve the accuracy as well as reliability of the treatment system
    despite requiring the operators to analyze complicated data. It may also improve
    the performance and, as a result, lead to their speedy commercialization. IR 4.0
    has the potential to play a major role in achieving the goal of the sustainable
    development goals for clean water. This will result in faster resource recovery,
    the achievement of higher standards of treatment and disposal, and a significant
    pollution reduction. IR 4.0-enabled technologies are comprised such as cloud computing,
    artificial intelligence, Internet of Things, machine learning, robotics, drones,
    etc. are already being explored by various industries. The data can be used through
    the metaverse and augmented reality for a variety of applications, such as monitoring
    water quality or analyzing contaminants. Apart from technological advancement,
    perspectives of wastewater treatment in a circular economy play important role
    in valuable resource recovery i.e. nutrients (phosphorus and nitrogen), energy,
    and water. In addition to the amazing utility of IR 4.0 in wastewater treatment,
    there are also some bottlenecks attached to their performance in these areas.
    Current research and work done are based on implementing IR 4.0 technologies on
    individual waste management systems but lack the necessary coherence to capitalize
    on technologies such as cloud computing, interconnectivity, and big data, on a
    large scale. Furthermore, such innovative technology is costly to implement due
    to the need for new infrastructure. It also faces the risk of cyberattacks, major
    industry disruption, and the threat of high operation and maintenance costs, lack
    of comprehensive government policy, ethical issues, need for high skilled manpower,
    and high rates of failure. The implementation, operations, and maintenance constraints
    can be addressed by these comprehensive strategies: government promote public-private
    partnership (PPP), endorse foreign direct investment (FDI), like-minded countries
    collaboration to address common problems, and provide incentive, subsidies, a
    rebate to industry for automation of wastewater treatment infrastructure. Further,
    Industry 5.0 is the roadmap of IR 4.0 and is now a new trend that can enhance
    human-machine connectivity and collaboration. The transition from IR 4.0 will
    be evolved into IR 5.0, which will fundamentally change the way we live, work
    and connect. The next wave of technological revolution needs to describe how we
    work together and define laws for the interaction between humans and machines.
    As more automation, machine intelligence, and even robotics assist workers and
    take over key parts of distribution, production, and operations. IR 5.0-based
    technology can enable customization, product creation, and other functions to
    meet the growing demands. 6.3. Transition from a centralized to a decentralized
    treatment system A centralized wastewater treatment system acting as an underground
    network of sewer pipes (collection system) followed by a central, wastewater treatment
    plant was the biggest blunder of mankind [217]. This has resulted in a decline
    in groundwater levels across the world, with many countries facing water scarcity
    [218]. This is a strong barrier to the potential for water reuse. Furthermore,
    once the treated wastewater goes back to the users, it will be uneconomical. In
    addition, a vast network of sewer pipes is very expensive due to higher operational
    and maintenance costs, and wastewater leaking into the surface creates fear of
    drinking water wells contamination that causes serious health implications for
    millions of people [14]. However, in a decentralized wastewater treatment system,
    wastewater must be treated at or near the source. Decentralized treatment systems
    allow water to be reused for non-potable water applications, thereby overcoming
    problems of groundwater depletion and also reducing the utility''s net consumption
    of fresh water, and the high installation and maintenance costs of a large underground
    network of sewer pipes can be avoided. Decentralized wastewater treatment systems
    are operated by a single entity or company over a group of the entity. Hence,
    the global must move towards a decentralized system with centralized real-time
    monitoring and indulge strict regulation. 7. The role of paper mill wastewater
    based circular economy and IR 4.0 in achieving the SDGs More recently, based on
    accuracy and performance, IR 4.0 and circular economy may be able to achieve a
    sustainable operating process. IR 4.0 and circular economy have immense potential
    to transform the linear economy practiced in circular economy-based sustainable
    and flexible supply chains through consolidation of collections and sharing of
    data to maintain continuous operations management [219], [220]. The commitment
    in the COP21 Paris Agreement (COP: Conference of the Parties) in 2015 has emerged
    with an agenda to transform our world through sustainable development by 2030.
    The interplay between digitization and sustainability reveals bright opportunities
    to shape a green economy and society, towards achieving inclusive growth and sustainable
    development [221]. Among 17 SDGs, SDGs 6, 13, 14, and 15 come under the umbrella
    of environmental goals while SDGs 7, 9, and 12 be subjected to clean industry
    and economic goals [222], [223]. According to Rodriguez-Anton et al. [224], societies
    can achieve the following SDGs: SDG 6—Clean water and sanitation; SDG 7 – Affordable
    and clean energy; SDG 9-Industry, Innovation, and Infrastructure; SDG 12-Sustainable
    consumption and production patterns; SDG 13 - Climate action through the circular
    economy and IR 4.0 tools (Fig. 5). The application of algae-based sewage treatment
    and resource recovery systems has become a sustainable way for future cities to
    have wastewater utility services and at the same time helps to achieve the SDGs
