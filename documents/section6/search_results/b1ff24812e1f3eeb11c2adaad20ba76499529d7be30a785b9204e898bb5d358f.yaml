    policy model. Additionally, they use of a Long-Short Term Memory (LSTM), which
    are LSTMs are able to learn about previous inputs through the accumulation of
    weights in a hidden global state variable. 6.5. Wireless networking The concept
    of DT network (DTN) [61], [191] has recently emerged as a virtual representation
    of the physical network infrastructure that aims at analyzing, diagnosing, simulating
    and controlling the physical network based on data, model and interface, to achieve
    the real-time interactive mapping between physical network and virtual twin network
    [167]. Specifically, the next-generation (NextG) wireless technologies (e.g.,
    5G-and-Beyond networks) are expected to simplify the deployment of DT at different
    communication layers in order to fulfill the monitoring and control requirements
    of the future IoT applications and services [24]. In this context, Lu et al. [192]
    have introduce the Digital Twin Wireless Networks (DTWN) by incorporating DTs
    into wireless networks, to migrate real-time data processing and computation to
    the edge plane. Then, they propose a blockchain empowered federated learning framework
    running in the DTWN for collaborative computing, which improves the reliability
    and security of the system, and enhances data privacy by formulating an optimization
    problem for edge association and exploit multi-agent reinforcement learning to
    find an optimal solution to the problem. Numerical results on real-world dataset
    show that the proposed scheme yields improved efficiency and reduced cost compared
    to benchmark learning method. Khan and al. [170] argue that in order to enable
    future Internet of Everything (IoE) in the forthcoming 6G network, there is a
    need for novel framework can be used to manage, operate, and optimize the wireless
    network infrastructure and its underlying IoE services. Such a framework should
    be based on DTs, with the support of advanced continuous machine learning and
    optimization techniques, along with edge and cloud computing, network augmentation,
    and privacy and security-related technologies such as blockchain, homomorphic
    encryption, etc. Sun et al. [193] have presented a new vision of Digital Twin
    Edge Networks (DITEN), where DTs of edge servers estimate edge servers’ states
    and DT of the entire MEC system provides training data to minimize the offloading
    latency under the constraints of accumulated consumed service migration cost during
    user mobility. A mobile offloading scheme is proposed based on deep reinforcement
    learning (DRL) in DITEN to minimize the offloading latency under the constraint
    of accumulated consumed service migration cost during user mobility. The formal
    problem of dynamic multi-objective optimization is simplified by using Lyapunov,
    and the simplified problem is solved by deep reinforcement learning. Hexa-X project
    [137], [138] proposed to implement a digital system for the forthcoming 5G and
    6G wireless cellular networks towards supporting future industrial use cases such
    as autonomous and collaborative robots, massive twinning, holographic telepresence.
    Furthermore, Hexa-X proposed to study radio channel characterization and beam
    forming in mm-wave and sub-THz bands. As a part of the future 6G design, Hexa-X
    foresees to develop digital models for air-interface above 100 GHz and the development
    of low-cost, energy-efficient, and high-performance network monitoring, management,
    and orchestration solutions. It envisions seamless unification of the physical,
    digital, and human worlds, by providing fully immersive CPS integration using
    both metaverse and massive DT representations. Besides, the DT approach developed
    in Hexa-X project enable dynamic control of 5G slicing, ensuring that QoS guarantees
    are met for each slice with the respect of the diverse traffic patterns, and ensure
    the resource allocation is achieved for each slice with the respect of SLA agreements.
