    electrochemical treatment processes There are several physicochemical methods
    (Table 1) such as coagulation and precipitation, membrane separation techniques,
    photocatalytic degradation, ultrafiltration, advanced oxidation processes, ozonation,
    and electrooxidation/ electrocoagulation have been used for the removal of paper
    mill wastewater pollutants [17], but the wastewater treatment does not meet the
    proper demand as these systems are found to have some major merits and demerits.
    Nowadays, ultrafiltration and microfiltration techniques are also being used to
    remove lignin with 95 % efficiency [45]. Recently, researchers have used Zr-based
    metal-organic frameworks for the remediation of hexavalent chromium displayed
    an excellent adsorption capacity (338.98 mg/g) of chromium in mixed wastewater,
    which is 10 times higher than that reported for unmodified Zr-based metal-organic
    frameworks and most other adsorbents [46]. The major drawback of physicochemical
    methods is that they are useless when applied alone in massive-scale maneuvers.
    In the coagulation method, excessive toxic sludge is generated which leads to
    creating disposal problems [47]. The oxidation process is expensive if ozone and
    H2O2 are used for oxidation while using chlorine as an oxidizing agent generates
    secondary pollutants. Nowadays, greenhouse gas emissions are also a major challenge
    for scientists and physicochemical methods are a major contributor to their emission
    ratio. Another alternative physical method for wastewater treatment is membrane-based
    technology but suffers from the problems of membrane fouling [48]. Electrochemical
    technology such as electrocoagulation, electrooxidation, and electrodialysis has
    been considered a viable and attractive treatment technology for wastewater treatment
    due to its advantages such as cost-effectiveness, ease of automation, adaptability,
    environmental compatibility, selectivity as compared to other conventional processes
    [49], [50], [51], [52]. Furthermore, the highest removal of turbidity, colour,
    and COD was 99 %, 100 %, and 90 %, respectively, for both consecutive electrocoagulation
    electrooxidation and combined electrocoagulation electrooxidation processes with
    the use of aluminum electrodes [50]. Although the consecutive electrocoagulation
    electrooxidation method was found to be more energy efficient with 26.23 % less
    energy consumption as compared to combined electrocoagulation electrooxidation
    processes, considered a more viable method for paper mill treatment due to initial
    investment cost and ease of application [50]. Under the optimum current density
    (∼1.5 mA/cm2) and reaction time condition (∼25 min), electrocoagulation has been
    shown to remove >70 % tannin/lignin and > 95 % colour from kraft paper mill wastewater
    [52]. During wastewater treatment, the serious concern is the xenobiotic compounds
    that remain in the treated effluent in considerable concentration. Accordingly,
    there is a need for eco-friendly approaches for the elimination of remaining xenobiotic
    compounds. 4.2. Biological treatments Microorganisms are found in nature that
    imparts distinctive characteristics towards transforming paper mill wastewater
    as feedstock meant for their multiplication [53]. Additionally, biological procedures
    are environmentally and user-friendly alternatives that should be selected for
    wastewater treatment over treatment via physicochemical processes. Microorganisms
    such as algae, diatoms, cyanobacteria, fungi, bacteria, and their metabolic products
    in the form of enzymes participate in wastewater treatment [3], [54] (Table 1).
    The majority of paper industries around the world have been practicing well-known
    activated sludge and anaerobic treatment. Accordingly, a previous study showed
    the activated sludge system has the potential to eradicate 74.8 % of COD and 58.3
    % of colour from wastewater [55]. Up-flow anaerobic sludge blanket reactor and
    fluidized-bed reactor are the most practiced anaerobic-based treatment technique
    for paper mill wastewater treatment in India. UASB reactor can remove COD-50 %,
    BOD-70 %, and adsorbable organic halides-50 % from bleaching wastewater. However,
    the major disadvantage of activated sludge-based treatments is that they require
    a constant high amount of oxygen and energy supply [47]. Furthermore, both biological
    treatment processes have required a larger space area, higher operational costs,
    huge manpower required, and produce a huge amount of sludge, etc. this makes the
    treatment process costly. The adaptability of bacteria to a wide range of environmental
    conditions makes them beneficial in paper mill wastewater treatment. Many studies
    have been performed on lignin depolymerization, decolorization, and toxicity reduction
    using bacterial species; Citrobacter freundii, Serratia marcescens, Raoultella
    ornithinolytica, Ensifer adhaerens, Bacillus amyloliquefaciens, Bacillus altitudinis
    [56], [57], [58], [59]. A 67 % lignin depolymerization and 54 % colour reduction
    by Bacillus aryabhattai and 89 % lignin degradation and 40 % of colour reduction
    by Bacillus cereus were observed by Zainith et al. [60] and Kumar et al. [61],
    respectively. Chroma, lignin, phenols, BOD, and COD were effectively removed by
    Serratia sp. AXJ-M 80 %, 60 %, 95 %, 80 %, and 80 %, respectively from paper mill
    wastewater [62]. However, single-cell bacteria face difficulties in the degradation
    of higher molecular weight lignin paralleled to lower molecular weight due to
    the absence of all types of ligninolytic enzymes. Thus, complete degradation of
    lignin can be achieved by consortia of bacteria or synergism with fungi [63],
    [64]. In addition to bacterial cells, fungi are also potential organism that functions
    in the non-specific form of depolarization of lignin. The extracellular enzymatic
    system of fungi includes conventional peroxidases lignin peroxidase, manganese
    peroxidase, laccase, and other supporting enzymes that play a key role in colour
    decolorization and lignin breakdown. Additionally, the high survival adaptability
    of fungi to toxic effluent is another feature over bacteria [45]. Fungi such as
    Teammates versicolor, Aspergillus niger, Phanerochaete chrysosporium, Coriolus
    versicolor, Ganodermalucidum, Fomeslividus, Irpexlacteus, Schizophyllum commune,
    Lentinusedodes, Tinctoriaborbonica, Datronia sp., and Trichoderma have been recognized
    as noteworthy lignin degrader organism [65], [66]. The repetitive batch treatment
    process utilizes the co-culture of two disparate fungal species Curvularia lunata
    and Nigrospora sp. for paper mill wastewater bioremediation, in which COD, BOD,
    and lignin were reduced by 80 %, 85.6 %, and 76.1 %, respectively [67]. Penicillium
    citrinum in paper mill wastewater was shown to reduce COD up to 91 % within 72
    h in fed-batch bioreactor mode [68]. The metabolic activity of algal species is
    used to transform/decolorize chromophoric lignin molecules to colorless ones to
    reduce toxicity [69]. Various chemicals like NO3, PO4, COD, and heavy metals can
    remove effectively in paper mill wastewater using Planktochlorella neureckis and
    Chlamydomonas reinhardtii [70]. Tarlan et al. [71] applied hybrid algae approach
    using Chlorella, Chlorococcum, Chlamydomonas, Pandorina, and Eudorina, which resulted
    in 75 % COD, 84 % colour, and 80 % absorbable organic halide removal from paper
    mill wastewater. Microbial enzymes which included laccases, xylanases, cellulases,
    catalases, peroxidases, amylases, lipases, proteases, etc., take part in the handling
    of organic waste from paper industries. Lignin peroxidase (LiP) and manganese
    peroxidase (MnP), both are major lignin-degrading enzymes formed by the white
    rot fungi [72]. Lignin peroxidases are classified under the oxidoreductase family,
    which have immense potential to degrade lignin and their derivatives in the presence
    of H2O2 and also oxidize phenolic compounds like catechol, acetosyringone, vanillyl
    alcohol, syringic acid, and guaiacol, etc. [72]. MnP is an extracellular glycoprotein
    containing heme as a prosthetic group [73]. MnP coupled with H2O2 is involved
    in the lignin degradation system and forms the main component [74]. Laccase is
    a copper-containing extracellular enzyme that depolymerizes lignin and its derivatives
    in the presence of a mediator [75]. Laccase has immense potential to reduce BOD,
    COD, and dark black wastewater of paper mills. Bacteria are involved in paper
    mill organic pollutant degradation by use of the enzymatic system that includes
    laccase, MnP, and LiP ligninolytic enzymes [76]. Bacillus paramycoides and Micrococcus
    luteus produced LiP, MnP, and laccase enzymes during the degradation of pollutants
    in paper mill effluent [77]. The bacterial strain B. paramycoides produced LiP-4.30
    U/mL, MnP-3.38 U/mL, and laccase-4.43 U/mL while Micrococcus luteus produced LiP-3.98
    U/mL, MnP-3.85 U/mL, and laccase-3.85 U/mL within 96 h of incubation. The consortium
    of these bacteria can reduce 70 % lignin, 63 % colour, 71 % COD, and 58 % BOD
    if the growth medium was enriched with 1.0 % glucose and 0.5 % peptone [77]. The
    laccase enzyme from B. altitudinis SL7 was significantly involved in the degradation
    of lignin under alkaline conditions [59]. The Bacillus albus MW407057 bacterium
    was producing a LiP enzyme with a molecular weight of 48 kDa during methylene
    blue degradation [78]. 4.3. Advance biological treatment systems 4.3.1. Membrane
    bioreactor (MBR) technology MBR techniques are successfully installed with an
    activated sludge process as a post-treatment system for the physical separation
    and mitigation of waste from paper mill effluent. The application of MBR technology
    could significantly improve liquid/biosolids separation. The major advantages
    associated with MBR are the production of effluent free from TSS and bacteria,
    higher MLSS concentration, higher sludge residence time (SRT), smaller bioreactor
    size, and low biomass yields [79]. Treatment of anionic surfactants wastewater
    in MBR using four bacterial isolates such as P. aeruginosa, P. stutzeri, B. safensis,
    and Staphylococcus arlettae resulted in 99.6 % degradation of anionic surfactants
    [80]. Merayo et al. [81] achieved significant COD (90 %) reduction from paper
    mill effluent by MBR technology integrated with advanced oxidation processes (AOPs)
    followed by ozonation. Kumar et al. [82] incorporated bacterial consortium (Klebsiella
    sp., Alcaligenes sp., and Cronobacter sp.) in a sequence batch reactor for the
    treatment of paper mill wastewater and they found the substantial reduction of
    COD, BOD, colour, adsorbable organic halides, TDS, and TSS by 72.3 %, 91.1 %,
    55 %, 45.4 %, 22 %, and 86.7 %, respectively. Submerged polyvinylidene fluoride
    MBR has significant potential to remove 73 % COD and 79 % colour from paper industry
    wastewater [83]. Also, treatment of real paper-recycling wastewater in a novel
    hybrid airlift membrane bioreactor (HAMBR) was lead to effectively reduction of
    COD (88–99 %), ammonium (54–83 %), nitrite (70–90 %), nitrate (65–95 %) and total
