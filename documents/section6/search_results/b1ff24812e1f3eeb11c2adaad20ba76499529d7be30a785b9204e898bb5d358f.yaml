    of the management techniques used for prediction based on the outputs of some
    rounds of questionnaires anonymously answered by a group of experts. The responses
    in each round are aggregated and shared with the experts. They can change their
    responses according to the previous round results. Ultimately, the information
    acknowledged by more than 60 % of the experts is integrated and presented as the
    final outputs. This method is extensively employed when there are controversial
    opinions about a managerial problem (Chouhan et al. [30]). A large volume of water
    demands in warm and dry climates is supplied from groundwater abstraction as the
    main water resources via pumping stations (Drake [31]; Lonergan [32]). Smart management
    of water supply requires the key parameters of pumping facilities are collected
    and analysed. These parameters in pump systems include hydraulic (water flow rate,
    pressure head and etc.), electrical (amperage, voltage and etc.), and mechanical
    (energy functions, electromotor problems, etc.) considerations (Speed [33]). The
    evaluation of pump performance should extend to a comparison with specific standard
    tables designed for real-time equipment health monitoring, as outlined by McGhee
    and Steel [34]. While current control systems in water resource management facilities
    offer valuable management insights for optimal pump system operation (Gandon [35];
    Hoffman [36]; Mezher et al. [37]), these systems often involve physical sensors
    and incur substantial electrical, mechanical, and structural costs, imposing financial
    burdens on water resource management organizations (Hanswal et al. [38]). In addressing
    this challenge, scientists have conducted an analysis of the economic impacts
    of investments in the water sector on public health. Due to the financial strain
    associated with the capital cost and maintenance of physical sensors and other
    facilities in water resource management, the deployment of economic computerized
    telemetry tools becomes a viable option, particularly in industrial sectors such
    as water and wastewater companies (Ma and Wang [39]). In the realm of pumping
