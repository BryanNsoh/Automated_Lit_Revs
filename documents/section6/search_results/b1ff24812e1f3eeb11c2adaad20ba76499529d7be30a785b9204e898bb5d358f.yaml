    the environment dynamics due to using GP as its dynamics model. However, GP is
    a non-parametric method with complexity which scales with number of samples .
    To keep the computation complexity bounded, probabilistic ensembles with trajectory
    sampling (PETS) [118] utilized an ensemble of probabilistic neural networks to
    capture epistemic and aleatoric uncertainties simultaneously. During the agent
    interaction with the environment, the state–action space is only partially observed,
    which is the cause of epistemic uncertainty. Aleatoric uncertainty is due to the
    inherent noise in the environment dynamics. PETS and some other MBRL methods [128],
    [129] used the cross entropy method [130] for online planning. However, CEM is
    not scalable to high dimensional tasks of vision-based RL [131]. In these problems,
    the visual states are mapped onto a latent space using DNNs. The reason that CEM
    is not scalable to high dimensional tasks is that it randomly generates actions
    sequences and executes the first action of the sequence with the highest expected
    reward. This is not an efficient strategy [129], [132]. Moreover, CEM solely attempts
    to maximize the extrinsic reward (obtained from the environment) of the sampled
    action sequence. As such, CEM lacks exploration which is crucial to successful
    learning in problems with sparse rewards and hard-to-explore state space. These
    drawbacks of CEM have prevented MBRL methods from reaching asymptotic performance
    of MFRL methods [118]. The exploration issue can be addressed using intrinsic
    rewards based on the prediction error of the next latent space [133], [134], [135].
