    (7) Operation of smart irri-kit The ATmega microcontrollers have an inbuilt time-keeping
    ability accessible via delay and millis functions. The internal clock oscillates
    at 16 MHz and on average functions take 100 kHz. The instruction set architecture
    of Reduced Instruction Set Computing - RISC is employed in the majority of mobile
    device processors because of its high efficiency at low power. This program was
    written in an object-oriented style of programming: breaking several tasks into
    classes and objects analogous to the natural environment. One class (tank) handles
    the water refill task, and the other class (irrigate) handles the irrigation operation.
    On startup, the program first automatically reads the time from a constructor
    in the tank class and instantiates objects that call functions in the tank class
    to check whether the water level is sufficient to run an intensive irrigation
    operation. When low, the program triggers the pump''s transistor-transistor combination
    for a DC pump or a transistor-relay combination of a high voltage (220–240 V)
    ac (alternating current) pump. Remember the system is meant to be universally
    applicable with the capacity to operate either solar or electric pumps. After
    filling the tank, this class is again cycled through to confirm the tank water
    level. The program then moves on to instantiate functions on the irrigate class.
    The first function (sensor checker) is a Boolean function that checks whether
    all the soil moisture sensors are plugged in (Fig. 2). If false, it calls the
    alarm function to trigger a beep and keeps calling itself recursively in intervals
    of 50 milliseconds. If true, it returns 0 and the program moves on to the next
    function. The next function sensor read is a float-type function that takes in
    floating point values of real-time soil moisture as arguments in place of parameters.
    It is the only function that takes in parameters so far. This function reads raw
    data from the soil and converts them into volumetric moisture content values (in
    percentages) and returns these percentage values to any calling function. The
    program moves on to the irrigation function which houses all the irrigation formulae,
    but with one external parameter-current time. The formulae use values previously
    stored in the parameters of the sensor read function to compute the required discharge.
    When there is a deficiency and the time from the last irrigation operation is
    at least 6 h irrigation takes place, otherwise, the function returns 0 and the
    program moves on to the next function. The final class is the data logger function
    which registers soil moisture content of the soil once every 15 min. This is an
    average of all soil moisture values stored in an array several times every minute.
    Errors are handled and thrown into the microcontroller''s static memory and all
    operations are output to the screen every step. Download : Download high-res image
    (743KB) Download : Download full-size image Fig. 2. Decision flow in the micro-controller
    unit. Performance testing of the smart irrigation control system System functionality
    testing Test running for structural compliance The Smart Irri Kit was tested for
    the following structural features: (i) Mechanical strength to withstand a fall
    without getting dismembered. (ii) Maneuverability. The ability of the wheels to
    overcome common obstacles during motion. (iii) The strength of the solar panels
    mount to resist the impact of winds; (iv) The flexibility of the solar mount to
    be freely adjusted to manually track the direction of the maximum sun''s irradiance.
    Test running for operational compliance Test-running was conducted to assess the
    soil sensor probe''s trigger points and valves for auto-opening and auto-closing.
    The system was tested by burying the soil moisture sensor in the soil to track
    moisture levels. When soil moisture levels drop below the critical level, the
    tank''s valve relays were triggered to allow water to flow to the soil for the
    automatically calculated irrigation duration. In addition, the system was tested
    for triggering the pump to deliver water to the tank once the level dropped to
    less than 80% of the water level sensor in the tank. The Smart Irri-Kit was tested
    for the following operational features: (1) Detecting changes in soil moisture;
    (2) Mathematically quantify the soil moisture; (3) Detecting level changes in
    the water tank. The tank level sensor was validated by comparing the readings
    measured manually using a tape measure and those displayed by the kit screen.
    (4) Mathematically quantify tank level changes; (5) Running a water refill pump
    when the quantified level is below a certain critical value; (6) Triggering irrigation
    when the quantified readings go below a certain threshold and the tank water level
    is above a certain critical amount; (7) Keeping time; (8) Logging soil, field,
    tank, and irrigation data internally every day at 6:00 pm; (9) Compiling and transmitting
    a daily activity report to a specific recipient via a local network; (10) Displaying
    all the above processes, in a simple user-understandable format on a screen. Calibration
    of smart irri-kit sensors Soil moisture sensors In this study, a resistive-based
    soil moisture sensor interfaced with Arduino Mega was used. It has a detection
    length of 38 mm and a working voltage of 2V-5 V. It has a fork-like design, which
    makes it easy to insert into the soil. The analog output voltage boosts along
    with the soil moisture level increases. The soil moisture sensors were placed
    at the rooting depth of 15–30 cm. The two probes allow the current to pass through
    the soil, which gives the resistance value to measure the moisture value. When
    there is water, the soil will conduct more electricity, which means that there
    will be less resistance. Dry soil conducts electricity poorly, so when there is
    less water, then the soil will conduct less electricity, which means that there
    will be more resistance. Calibration of the soil moisture sensors Soil-specific
    calibration was conducted because the sensors are not factory calibrated. Soil
    moisture percentages were logged to obtain curves relating moisture percentages
    to voltages provided by the sensors. The calibration procedure was as follows:
    (i) Several standard soil moisture sampling measurements were performed to provide
    an accurate source of ground truth data. (ii) The soil sample was prepared by
    using the air-drying method (iii) Progressively, a known amount of distilled water
    was added to the soil sample. (iv) The wet soil sample was mixed tightly in a
    separate container to ensure the uniform distribution of water. (v) Moisture measurements
    were taken, and output voltages were recorded. (vi) Gravimetric water content
    was determined by oven drying (105 °C, 24 h) of the soils after measurements with
    the sensor were completed [25]. (vii) By using Microsoft Excel, the results of
    the calibration experiments were utilized to develop best-fit curves and equations
    using linear regression trend lines. System validation After applying the corresponding
    moisture functions obtained by the calibration experiment to the microcontroller,
    an evaluation experiment was implemented for one month. The experiment consists
    of soil moisture sensors buried in the same soil type used in calibration experiments.
    Soil moisture percentages displayed by the sensors were recorded daily. Also,
    Gravimetric water content was determined by oven drying (105 °C, 24 h) to validate
    the sensor results. At the end of the experiment, a comparison was made between
    the values measured by the sensors and values obtained from weight measurements.
    Statistical analysis using a two-tailed t-test was conducted to analyze the difference
    between the gravimetric readings and the readings from the Smart Irri-Kit. Results
    Design results The Smart Irri-Kit was designed with a 650 × 1850 mm frame with
    drive wheels for easy mobility (Fig. 3, Fig. 4). Solar panels of 150 W are mounted
    at the top inclined at an angle of 45° to tap the sun''s energy for powering the
    Smart Irri-Kit. The base is made of a 1.2 mm mild steel plate to provide a carriage
    for the battery and provide stability to the kit. The circuit (Fig. 5) was designed
    to handle the entire load''s power demand for at least all the sunshine hours.
    The circuit should maintain a steady current flow into the pump, soil moisture
    sensors, solenoid valve, and the water-level sensors simultaneously for 8 h even
    if normal operating conditions will only have a section of the sub-system running
    simultaneously. The components making up the circuit are strongly soldered onto
    the circuit board, but flexible enough to be replaced in case of need replacement.
    The components such as transistors should not loosen when the kit bumps on stones,
    but when one of them has been burnt by a high current surge, it should be relatively
    easy for a technician to replace the same rating component. The 150AH deep cycle
    should store enough power to run the entire system for the whole day and the 150Wp
    solar modules should be able to recharge the battery in one day. Normal operating
    conditions should therefore feature less than 50% of the battery''s 1.8 kWh cycle
    (0.5 × 12 V X 150AH) used up throughout the day to be sure that even in cloudy
    conditions, the 150Wp panels pumping in less than half 8 As every hour can recharge
    to full capacity. Download : Download high-res image (244KB) Download : Download
    full-size image Fig. 3. A 3D Model of the hardware component of the Smart Irri-Kit.
    Download : Download high-res image (660KB) Download : Download full-size image
    Fig. 4. Detailed drawing of the Smart Irri-Kit hardware system. Download : Download
    high-res image (656KB) Download : Download full-size image Fig. 5. Illustration
    of the Smart Irri-Kit electro-ware system (a) Schematic of the electro-ware, (b)
    actual circuit. Performance of the smart irrigation control system System functionality
    A demonstration unit under Broccoli on a 100 m2 drip irrigation system was established
    at Makerere University Agricultural Research Institute, Kabanyolo (MUARIK) for
    conducting system functionality testing for the smart solar irrigation control
    system kit (Fig. 6). The soil was characterized at 0–30 cm as sandy clay loam
    with a bulk density of 1.34 g/ cm³. Field capacity and wilting points were 0.30
    and 0.21 cm³ water/cm³ soil. Download : Download high-res image (857KB) Download
    : Download full-size image Fig. 6. Layout of Smart Irri-Kit at MUARIK. The following
    observations showed that the system complied with structural compliance. (i) The
    kit was made to be fully dismountable. The system, though not lined with shock
    absorbers, is strong enough to overcome internal shear forces and external impact
    forces common when moving it from place to place. (ii) The kit was found to be
    raised 25 cm above the ground, which is sufficient clearance to maneuver over
    common stones and lumps of soil in and around paths to a garden. (iii) The kit
    was found to have a mechanically strong but flexible solar panel mount. Made of
    a double-axis system, it would manually be rotated in two planes to track and
    precisely position the solar panels as required. Made of 5 mm thick steel at the
    base, it would resist bending moments because of the wind load or center of gravity
    shifts. (iv) The kit was found to be resistant to wind loads but susceptible to
    sun heat. The battery''s performance degrades as the temperature increases. And
    the control system''s display screen deteriorates under direct sunlight since
    it is made of Liquid Crystals (reactive to ultraviolet light and heat). According
    to the following observations, the system complied with operational compliance.
    (i) The kit successfully detected changes in soil moisture. The probes however
    were of material that chemically reacts with reagents in the soil to eventually
    eat away the conducting material. (ii) The kit successfully detected changes in
    the overhead water tank. It did this via an ultrasonic sensor which would emit
    a sound wave and receive it, using the wave propagation/reflection time lag to
    estimate the distance and therefore the depth of the water surface. Over time,
    however, this position placed it in the way of condensing water vapor evaporating
    from the water surface beneath. The electronics driving this transducer as well
    as its transmitter and receiver “windows” are not efficient in steamy environments
    and high operating temperatures. Vaporous environments create a constantly shifting
    atmospheric density, which affects the speed of sound, attenuating the signal
    and reducing the accuracy of the readings. (iii) The kit successfully switched
    ON a water refill pump when water was critically low and turned it OFF when the
    water was slightly above 90%. Since the ultrasonic sensor algorithm has an inherent
    delay (to give enough time to read the reflected beam), the turn-off time was
    not placed at 100% to prevent the risk of overflow. (iv) The kit successfully
    triggered the valve when a certain reading received from the soil moisture sensors
    had reached a certain minimum and powered it off when the reading reached a certain
    maximum. The solenoid valve was slightly exposed, but efforts were made to insulate
    its terminals to prevent short circuits such as when it has rained and wetted.
    (v) The kit successfully kept time accurate to every second even when running
    a very resource-intensive code (occupying nearly 5 KB of the At Mega 2560′s 8kB
    dynamic memory even after heavy trimming). However, when compiling data from the
    internal storage to transmit, when data is abundant, the process unfortunately
    uses valuable seconds. (vi) The kit successfully logged several parameters of
    useful data every 24 h - once every day at 6:00 pm in different files. The settings
    file stores static parameters such as emitter spacing and periodically receive
