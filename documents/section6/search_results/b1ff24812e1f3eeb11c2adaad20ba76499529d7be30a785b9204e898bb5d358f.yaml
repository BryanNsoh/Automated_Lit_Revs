    Digital Twins can accelerate healthcare transformation [159]. The central idea
    is to generate a patient-specific DT from different data sources, including laboratory
    tests, ultrasounds, imaging devices, and genetic tests. It helps to develop digital
    health services that help people assess and treat simple medical conditions using
