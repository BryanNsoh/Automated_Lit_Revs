    consumption of food and energy systems, maximizing resource output or production,
    i.e. food production, or maximizing resource storage, i.e. water storage of a
    reservoir, are incorporated in 44% of these studies. Additionally, other studies
    focus on the maximization of the efficiency or reliability of a FEWN system (11%
    and 10%, respectively). It is important to note that the employed strategies and
    definitions for efficiency and reliability vary from study to study, especially
    with changing applications. To maximize the FEWN itself, some studies (7%) try
    first to derive a FEWN metric or index based on historic data and then to optimize
    it. Usually, a normalized food, energy and water index is initially defined and
    then summed up to rate different system solutions. Recently, societal aspects
    and implications of FEWN system solutions are incorporated more and more, such
    as reducing the impact of substituting traditional fuel with biofuel or maximizing
    the number of jobs created, which is reflected in 10% of the publications. Seven
    of the found studies employ specialized objectives reflecting other aspects of
    the FEWN, such as maximizing cash flow, minimizing debt or maximizing observability.
