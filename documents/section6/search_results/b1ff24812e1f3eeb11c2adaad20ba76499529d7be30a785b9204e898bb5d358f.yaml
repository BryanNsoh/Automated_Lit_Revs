    chemical and biochemical conversion routes Main technologies for advanced chemical
    and biochemical routes include acid, alkali and bio-catalytic conversion. As the
    example given in Fig. 7, many potential chemical and biochemical pathways can
    be integrated to transform different resources into value-added products. This
    section main discusses conversion of lignocellulosic biomass. Cellulose-first
    biorefining represents the most widespread technologies to convert structural
    carbohyrates of lignocellulosic biomass into biofuels and bio-chemicals (e.g.
    fermentable sugars). Such cellulose biorefining strategy separates lignin polymers
    from the plant tissues via lignocellulosic delignification and uses lignin as
    a waste product or low-value energy fuel. Alternatively, lignin first biorefining
    has also been proposed (Qiu et al., 2019; Renders et al., 2017), where different
    types of lignin can be processed to generate useful products. Notably, the lignin
    composition, structural complexity and reactivity not only vary with lignocellulosic
    plant species and genotypes but mainly depend on upstream processing technologies
    and sectors (e.g. kraft lignin from paper industry, organosolv lignin from bioethanol
    refinery, soda lignin from industry process) (Kohnke et al., 2019). Download :
