    To emphasize the importance of GWIΔα, we compared it to the carbon budgets of
    the same grasslands. Previous studies have shown that the net ecosystem productivity
    (NEP) of semi-arid grasslands varies greatly. The global average NEP of grasslands
    is about 0.36 kg CO2 m−2 yr−1 (Chen 2021). The four grasslands in Mongolia were
    carbon sources, with annual mean NEP of − 0.7 to − 0.21 kg CO2 m−2 yr−1 (Shao
    et al. 2017), while the grassland sites in northeastern China had an annual mean
    NEP of ~ 0.24 kg CO2 m−2 yr−1 (Dong et al. 2021). Our results suggest that GWIΔα
    induced by fluctuations in the EVI and VWC in Mongolia reaches 0.113 kg CO2 m−2
    yr−1, which could produce opposite climate effects if NEP were combined with GWIΔα.
    It is worth noting that GWIΔα caused by variation of the EVI and VWC over time
    may be insignificant because albedo might return to its prior-to-disturbance level,
    while the climate effect of greenhouse gases works on a longer time scale (Bright
    and Lund. 2021; Forster et al. 2021). The magnitude of the climate impact of albedo
    and NEP depends on climate and geographical location. For example, Lawrence et
    al. (2022) reviewed the biophysical and biogeochemical impacts of global deforestation,
    suggesting that in mid-latitude regions (> 50°), net climate cooling from deforestation
    is dominated by increased albedo, even though it results in a significant carbon
    debt. However, due to regional differences, the balance between NEP and albedo
    can vary significantly. Rohatyn et al. (2022) recently demonstrated that in some
    dryland regions, the conversion from grassland to forest did not lead to higher
    NEP but resulted in decreased albedo, while in other regions, the opposite was
    observed. The reasons for these differences may involve multiple factors, including
    climate, vegetation, and other surface characteristics. Therefore, understanding
    how changes in dryland ecosystems (i.e. climate change and human activities) alter
    surface biophysical properties is crucial for formulating effective land-based
    mitigation policies. Human disturbances have produced profound impacts on arid
    ecosystems, especially on changes in surface properties. When coupled with climate
    change, their impacts may further exacerbate changes in surface attributes. For
    example, overgrazing in the CHA-NENU site has led to soil deterioration, affected
    soil water conservation capacity, caused soil salinization, and changed the microclimate
    (Dong et al. 2021). Through satellite-derived EVI observation we found that the
    grassland recovered for a decade, yet the substantial effects on albedo from reduced
    soil moisture and soil salinization remain irreversible. Recovery from clipping
    or grazing on grasslands—the two most widely practised human disturbances—can
    increase vegetation greenness, reduce surface albedo and have a climate impact
    similar to greenhouse gas emissions to some extent (Fig. 3), while reduction in
    soil moisture can have the opposite effect (without accounting for the influence
    on evapotranspiration). Clearly, our assessment of albedo-induced climate cooling
    should consider both positive and negative impacts. Nonetheless, the climate cooling
    effects from elevated albedo following land use change (i.e. GWIΔα) are among
    the few cooling effects following intensified land use change in Asian drylands
    in recent decades (Forster et al. 2021). Scientific investigations of the underlying
    mechanisms of albedo change are clearly needed in an integrated and holistic understanding
    of social-environmental systems. While more research is needed to accurately quantify
    GWIΔα and comprehend the interactions between human societies and the environment,
    more direct measurements of albedo in different ecosystems and regions are needed.
    Our understanding of dryland ecosystems is presently constrained by uneven measurement
    networks across extensive spatial scales and limited data sharing. Satellite observations
    provide a fundamental means of monitoring large-scale surface attribute changes.
    However, their effectiveness is hindered by differences in frequency and spatial
    resolution (Smith et al. 2019). For example, optical remote sensing data provide
    only snapshots of the surface (e.g., vegetation indices) due to cloud and bad
    weather, while microwave remote sensing data typically have coarse spatial resolution
    (e.g., soil moisture observations). Moreover, it is essential to integrate remote
    sensing and in situ measurements to gain a detailed understanding of complex processes,
    which will allow to develop better parameterization for earth system models and
    comprehend the non-linear carbon cycle and albedo dynamics in the future. In this
    study, we combined satellite and flux tower observations. However, we acknowledge
    that there may be some scale mismatch between satellite and in situ observations
    (Additional file 1: Figs. S1, S2), which may affect the relationship between the
    EVI and albedo (Chu et al. 2021). Shadow effects resulting from the complex composition
    and structure of vegetation communities may induce uncertainty on reflectance
    of grassland (Alavipanah et al. 2022). However, dynamics of EVI and NEP correspond
    well in our sites and shadow effects may be relatively small in grassland ecosystems
    because of the relative low canopy height and leaf area. We only discussed the
    relationship between the surface VWC, EVI, NDSI, Ta, and albedo, while deep-layer
    VWC, snow days, phenology, and weather conditions may also have an impact on albedo
    (Yang et al. 2020). In addition, our data cover a short period of time while other
    factors such as the VWC and EVI may vary at longer time scales. Finally, the mechanisms
    affecting albedo need to be explored at different time scales and in combination
    with more systematic observations in future studies. Conclusions We explored the
    changes in albedo of grasslands in the context of intensified human activities
    in a dryland region of East Asia and analysed the complex interactions among the
    albedo, EVI, VWC, Ta, and NDSI. We found that: (a) the EVI and VWC exerted significant
    effects on albedo changes during the growing season, while the VWC also indirectly
    influenced albedo by affecting the EVI; the relative contributions of these variables
    were similar in the growing season; (b) the VWC and NDSI were the dominant factors
    in the non-growing season; and (c) growing season albedo dominated the variations
    of GWIΔα through changing in EVI and VWC. By analysing multi-year ground observations
    in five grassland ecosystems in drylands Eastern Asia, we highlighted the complex
    interactions among vegetation, soil moisture, and albedo, in which anthropogenic
    disturbances play non-negligible roles. Therefore, in the context of rapidly changing
    socio-environmental systems in drylands, understanding the synergy between multiple
    factors, including albedo, is essential to understand the role of these ecosystems
    in a changing climate. Availability of data and materials The data in site CN-CNG
