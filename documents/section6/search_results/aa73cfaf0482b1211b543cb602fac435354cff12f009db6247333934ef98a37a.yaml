    Our wall-to-wall products enable us to perform time-series trend analyses for
    vegetation and surface water (Fig. 9). Specifically, the NDVI slope map showed
    an overall decreasing trend especially in the southwest area, with sporadic hotspots
    in western to central Siberian wetlands and water bodies such as Lake Baikal.
    Several studies have reported an overall greening trend (i.e., increasing NDVI)
    in the Arctic region in recent decades, which they have attributed to increased
    temperatures and a longer growing season (May et al. 2020). However, there have
    been also reports of browning (i.e., decreasing NDVI) (Myers-Smith et al. 2020),
    with the distribution varying depending on the data sources and methodologies
    used. The browning patterns (i.e., negative NDVI values) shown in Fig. 9 are closely
    aligned with the spatial distribution of the annual maximum NDVI trend (Fig. 1
    in Myers-Smith et al. 2020) based on the GIMMS3g AVHRR dataset (2000–2015) (Tucker
    et al. 2005; Pinzon and Tucker 2014), which supports the validity of our NDVI
    product. Extensive greening is expected over the northernmost Arctic Tundra region,
    but this could not be investigated as this region is not covered by our product.
    Consequently, expanding the map coverage area will be undertaken in future research.
    Expanding the study duration with similar data sources with a longer period is
    also important future work to monitor recent climate extremes after 2017 and to
    track the historical record before 2003. The NDWI slope map showed an overall
    increasing trend across the study area. Given that the NDWI and NDVI are based
    on the inverse differences between visible and infrared reflectance, their overall
    contrasting spatial trends are expected. Exceptions were found in small hotspots
    around Lake Baikal, the lake around the Zeya Nature Reserve, and coastal areas
    facing the Sea of Okhotsk, where decreasing trends were observed even in NDWI
    slope maps. These hotspots were also observed in the water fraction map for WAD2M,
    although WAD2M showed an overall decreasing trend across the study area. Rather,
    our results were more consistent with previous findings of significant increasing
    trends in the water fraction from 2003 to 2010 (Watts et al. 2012). The dense
    time series (i.e., daily) nature of our product is well suited to extracting phenological
    parameters in the spring and the fall seasons through double-sigmoid fitting (Tables
    8 and 9, Fig. 10). In both Spasskaya Pad and Elgeeii, D1 showed a negative trend
    (i.e., SOS occurring earlier), whereas D3 and D4 showed positive trends (i.e.,
    SOF and EOF occurring later), although only the D3 in Spasskaya Pad was statistically
    significant. Therefore, the duration of the growing season at the two larch forest
    sites increased from 2003 to 2017. Table 8 Phenological parameters estimated by
