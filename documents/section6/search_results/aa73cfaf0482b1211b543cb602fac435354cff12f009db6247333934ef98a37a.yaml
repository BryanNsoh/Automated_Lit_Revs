    data from the INCA model, a gridded analysis data set with a spatial resolution
    of 1 km and a temporal resolution of 15 min. It uses station data and assimilated
    remote sensing information (Haiden et al., 2011). The data were extracted for
    the pixel locations closest to the centroids of the fields (nearest neighbour
    search) and aggregated to daily composites as kilograms per square meter. 4. Methodology
    The cut detection approach in this study is designed to evaluate the impact of
    various factors on the detection rate of cut events. In order to do so, an experimental
    set-up is required that allows us to relate in situ measurements to accuracy metrics
    of the cut detection. For this reason, and to increase the sample size, we pre-processed
    backscatter time series, sliced them for entire seasons into sub-sequences, and
    assigned a single label to the entire time series, indicating if a cut happened
    in this period or not. Subsequently, we associated all in situ measurements acquired
    in the same period to this sequence as well. In the next step, we trained and
    tested a Gated Recurrent Unit (GRU) model with the extracted sequences and performed
    a statistical evaluation. The following sections describe the data preparation,
    the implemented model, and the model training and evaluation approach in detail.
    4.1. Data preparation To mitigate the impact of the limiting factors identified
    by De Vroey et al. (De Vroey et al., 2021), the following processing steps were
    performed: 1. subtracting a buffer of 20 m from the grassland field polygons to
    reduce the impact of adjacent objects (buildings, trees, or fence) on the backscatter
    signal. 2. applying a backscatter-based shadow masking algorithm developed within
    the frame of the Global Flood Monitoring (GFM) project (Salamon et al., 2021).
    A pixel is classified as being in radar shadow if the mean of the respective relative
    orbit is lower than −15 dB and the mean of the opposite orbit direction is greater
    than −10 dB. Both thresholds were defined empirically for different regions of
    interest scattered all over the globe. 3. performing a linear backscatter-incidence
    angle normalization to a reference incidence angle of 40°, similar to (Bauer-Marschallinger
    et al., 2021). 4. masking pixels contradicting the global distribution of backscatter
    over grassland based upon the mean and standard deviation over time. The distribution
    of VH polarised GMR backscatter provided the best separation between grassland
    and non-grassland pixels, which is located around −17 dB for the mean and 5 dB
    for the standard deviation. 5. ignoring fields covering less than 20 pixels to
    ensure a stable estimate within the subsequent step and the final time series
    aggregation. 6. masking outlier pixels of the local VV polarised GMR backscatter
    distribution. Outliers were discarded by using the two-sigma boundaries of the
    distribution, which allowed to remove the disruptive contribution of objects like
    trees or huts within the field from the overall signal. After these pre-processing
    steps, the CR was computed as an additional Sentinel-1 input layer. Per field,
    the features mean and backscatter range were calculated. The former is calculated
    by simply averaging all pixels in a field. The latter represents the maximum backscatter
    difference per field, calculated by subtracting the highest and the lowest observed
    value within one time step. In a next step, this field-based data set was extended
    with the meteorological data described in Section 3.4. Finally, a time series
    smoothing by means of a rolling average with a window of±six days was applied
    to the data. In a final step, the resulting time series were visually inspected
    to check their plausibility and quality. In addition, for every available in situ
    observation day, the measurements from the three sampling plots were averaged
    to a single value and stored in the data set. The complete data preparation pipeline
    producing an analysis-ready time series for cut date detection is visualized in
