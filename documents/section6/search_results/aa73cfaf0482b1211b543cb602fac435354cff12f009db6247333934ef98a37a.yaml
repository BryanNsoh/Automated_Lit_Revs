    The complex influences on albedo in the grasslands In this study, we examined
    the interactive effects of vegetation greenness, soil moisture, climate, and snow
    cover on albedo in grasslands of East Asia. Temporally, both albedo and its potential
    drivers showed clear seasonal changes. As expected, albedo was lower in the GS
    than in the NGS, while vegetation grassland index (i.e. EVI) showed an opposite
    seasonal pattern (Fig. 2), resulting in a negative relationship (Fig. 4; Tables
    2, 3). With a high EVI (i.e. high leaf area), less incoming solar radiation is
    reflected or scattered by the canopies, resulting in an albedo of ~ 0.20 during
    the growing season (Hammerle et al. 2008). However, the albedo-EVI relationship
    is complicated by human-induced disturbances. The albedo of the clipped site (CHA-CMDW)
    was not as high as expected compared to that of the fenced site (CHA-NENU) in
    spite of their close locations (i.e. similar snow cover, microclimate, and SZA,
    Fig. 2). With clipping treatments in August, the daily EVI of the two sites showed
    striking differences. The EVI was higher in CHA-NENU after clipping in August
    compared with low values in June and July (Fig. 3a), which were in agreement with
    in situ measurements (Dong et al. 2021). However, EVI differences alone cannot
    explain the differences in albedo between the two sites, as we also observed that
    the albedo of CHA-NENU was often higher than that of CHA-CMDW during the GS (Fig.
    3c). A possible reason could be differences in soil moisture between the two sites,
    especially during the growing season. Soil characteristics (i.e. moisture, texture
    and structure) directly influence surface albedo (Ångström 1925). Albedo decreased
    with soil moisture (Fig. 5) because of internal reflection on the thin water film
    covering the soil particles and higher thermal capacity and thermal conductivity,
    and a darker surface can be observed when soil moisture is higher (Planet 1970;
    Wang et al. 2005). Human disturbances can significantly alter the soil moisture
    of terrestrial ecosystems. In the CHA-CMDW region, historical overgrazing has
    been suggested to have substantially influenced the structural and compositional
    aspects of grasslands, possibly leading to reductions in soil moisture (Dong et
    al. 2021). This could be primarily attributed to the reduced canopy cover, or
    leaf area, which may limit the interception of wind-blown snow during the winter
    and augment heat exchange between the soil and the atmosphere (Yan et al. 2018).
    In addition, the trampling from livestock can compact the soil, impeding moisture
    capacity and transfer between the surface and the soil, potentially decreasing
    soil moisture (Zhao et al. 2011). In summary, our study highlighted the interplay
    between vegetation greenness, soil moisture, and albedo in dryland grasslands,
    and the impact of human disturbances on these relationships. Snow cover and Ta
    are additional variables indicating changed albedo. Snow albedo is considerably
    higher than that of vegetation and soil, with fresh snow exhibiting reflectivity
    values of 0.8–1.0 (Chen 2021). Therefore, the seasonal dynamics of snowfall are
    directly related to surface albedo variations. Similarly, Ta, representing the
    ratio of incoming short-wave radiation to radiation at the top of the atmosphere,
    depends on factors such as solar angles and atmospheric conditions such as clouds
    and aerosols (Perez et al. 1990). For instance, Ta is low in early morning and
    late afternoon because of high solar zenith angle and large atmospheric optical
    thickness (Yang et al. 2020). At this time, short-wave radiation is more susceptible
    to attenuation than longwave radiation. Additionally, plants exhibit lower reflectance
    in the visible and near-infrared bands than in the longwave part, leading to higher
    albedo in early morning and late afternoon. However, Ta is also affected by cloud
    cover. Under such circumstances, diffuse radiation becomes a prominent part of
    radiation (Misson et al. 2005), leading to an insensitivity of albedo to solar
    zenith angle and increased energy absorption by vegetation (Gu et al. 2002). Thus,
    low albedo is expected compared to clear-sky conditions. The relationship between
    Ta and albedo depends on mechanisms operating at different temporal and in different
    regional contexts. In this study, we observed a negative correlation between Ta
    and albedo, emphasizing the importance of the relationship between Ta and solar
    zenith angle in semi-arid regions. Our synthetic analysis of ten sites revealed
    a significant correlation between albedo and both the EVI and VWC during the GS,
    whereas a low correlation was found between the EVI and albedo in the NGS (Tables
    2 and 3). Among sites used in this study, grasslands rapidly turn yellow during
    the non-growing season, exposing significant amounts of soil (Fig. 3, Chen et
    al. 2022a). Importantly, the VWC still exhibited higher variability in the NGS,
    thus retaining its significance as the exposed soil area increased (Fig. 3). A
    better fit by cubic models instead of linear models demonstrates that the relationship
    between soil moisture, greenness, and albedo can be nonlinear (Yang et al. 2020).
    This means that certain regions may be more sensitive to human perturbations,
    resulting in stronger changes in albedo. For instance, in extremely arid conditions,
    albedo may respond rapidly to changes in soil moisture (Fig. 5). Overall, EVI
    only played a role during the growing season, while the VWC was important throughout
    the year. It is worth noting that the relationship between albedo and the VWC
    and EVI varies greatly between sites (Table 2), likely because differences in
    vegetation-specific hydrometeorological conditions can cause different near-infrared
    absorptions and reflections (Zheng et al. 2019). The significance of soil moisture
    for surface albedo should not be overlooked. Our results clearly indicate that
    even in the growing season soil water conditions can significantly alter the surface
    albedo of grasslands. The relative contributions of VWC and EVI were close in
    both the mixed-effect models and SEMs (Additional file 1: Table S2; Fig. 7). Albedo
    can be considered as the joint contribution of soil albedo and canopy albedo (Sellers
    1985). In semi-arid areas such as Inner Mongolia, soil albedo is generally higher
    than canopy albedo (Carrer et al. 2014). Some studies have reported that variations
    in vegetation greenness in GSs is a crucial factor to determine albedo in drylands
    (Tian et al. 2014; Zheng et al. 2019) because of the high sensitivity of albedo
    to the large differences between vegetation albedo and soil albedo. In this study,
    we found that soil moisture was as crucial as vegetation greenness in determining
    the albedo of grasslands. This can be attributed to two factors. Firstly, the
    sparse canopy of grasslands may result in a significant contribution of soil background
    to reflectance, leading to a higher overall contribution of soil albedo (Hammerle
    et al. 2008). Secondly, in semi-arid regions, irregular rainfall is the only source
    of water in soils (Sala and Lauenroth 1982), which means that soil moisture can
    fluctuate easily and affect soil albedo. Implication of GWIΔα We adopted a widely
    used method to calculate the potential contributions of variations of vegetation
    greenness and soil moisture in GS to annual GWIΔα (Abraha et al. 2021; Bright
    & Lund 2021; Chen 2021; Lei et al. 2023). The contribution of growing season albedo
    to annual RF is greater than that of non-growing season albedo, which is consistent
    with previous estimates (Tian et al. 2017; Lei et al. 2023). Potential increases
    in EVI and VWC on grassland ecosystems produce positive GWIΔα (i.e. warming effect)
    by lowering surface albedo. For example, a 0.1 change in the EVI and VWC could
    induce a 0.0008–0.0218 and 0.0024–0.0147 reduction in albedo, respectively, corresponding
    to a 0.007 to 0.186 and 0.028 to 0.122 kg CO2 m−2 yr−1 variation in GWIΔα (Fig.
    8). Fig. 8 Regression coefficients (i.e. slopes of the regression) for albedo
