    Plants require at least 14 essential plant nutrients, which can be classified
    as macronutrients (N, P, K, S, Ca, Mg and Na) and micronutrients (Cu, Zn, Mn,
    Fe, B, Mo, Si, Ni and Cl) (Kirkby, 2012). Although they are classified as macro-
    and micronutrients (based on the typical concentrations in plants), a deficiency
    in any of them will have major effects on plant growth and therefore C sequestration.
    The study fields were sampled to a depth of 17 cm using a 16-mm diameter corer.
    In total, 45–60 cores per field were collected around a 10-m radius from three
    GPS locations, and the samples were pooled for analysis. A commonly used multiple
    nutrient analysis (Mehlich-3 extraction) was used to quantify nutrient concentrations
    (Mehlich, 1984). In addition, pH was determined from a 1:1 water:soil extract.
    The measurements were compared with interpretation norms collected for a previous
    survey (Mattila and Rajala, 2022) and converted into indices, where <1 is deficient
    and >1.5 is excessive. In addition, two combination indicators were calculated
    from the results: cation exchange capacity (CEC) and soil P saturation. The cation
    exchange capacity describes the capacity of soils to store and release nutrients
    for plants and was estimated from pH and the concentrations of Ca, Mg, K, and
    Na (Logan Labs, 2018). Phosphorus saturation is the molar ratio of P to Fe and
    Al (i.e. P/(Fe + Al)) and is a measure of P availability (Dari et al., 2018).
    A low P saturation can result in P deficiency in plants, resulting in lower yields
    and especially less root biomass (Lopez et al., 2023). A high P saturation results
    in nutrient runoff and reduces C inputs to mycorrhizal fungi (Poeplau et al.,
    2016) and may release soil stored C (Bailey et al., 2019, Cui et al., 2022). In
    addition to P excess, S deficiency was considered an indicator of poor C stabilization
    (Kirkby et al., 2014). Soil C, N, and texture were determined from samples collected
    before the experiment (Mattila et al., 2022). Total C and N were measured from
    a dried and sieved soil sample using an elemental analyzer (dry combustion Leco
    CN-2000, 0.15 g sample size, Eurofins Laboratories). Concentrations of C and N
    were used to calculate and evaluate the C:N ratio. Two threshold values were used
    for classification: C:N less than 10 indicates rapid decomposition and C:N above
    15 indicates possible N unavailability and only partial decomposition (Blanco
    et al., 2023). Soil texture was determined by dispersion and sieving (Hartge and
    Horn, 2009) (Seilab Laboratories, Finland). Texture and C values were used to
    estimate C storage potential of fine fractions (Matus, 2021) and soil quality
    (Prout et al., 2021). The C storage potential was based on the fines fraction
    of <63 µm and the regression equation of Matus: maxC= (0.36 + (Silt+clay 63 µm))/8.11.
    The soil quality was evaluated by the Clay:OM ratio and four recommended classes
    (Prout et al., 2021): <13 is degraded, 10–13 moderate, 8–10 is good, and above
    8 very good. This was presented as an soil health index: SHI = (R – 1/13) / (1/8
    – 1/13), where < 0 is degraded, > 0.48 is good, and > 1 is very good (Prout et
    al., 2021). 2.3. Plant growth: satellite and on-site biomass monitoring Plant
    growth was monitored using two approaches. First, above-ground biomass was measured
    in July with a 33 ×33 cm quadrat (5 samples per field, cut from the same GPS points
    as from which the soil samples were taken). This indicated the biomass accumulated
    during the early growing season. To obtain an overview of photosynthesis over
    the entire growing season, we calculated the daily interception of photosynthetically
    active radiation (intercepted PAR). This was calculated from the leaf area index
    (LAI) and PAR, which were obtained from the Copernicus Atmospheric Monitoring
    Service and Sentinel-2 datasets as described in (Nevalainen et al., 2022). To
    estimate the interception of radiation, the leaf area index (LAI) was converted
    to the fraction of PAR (fPAR) captured with equation: fPAR = (1- e−0.59 LAI),
    where 0.59 is an average light extinction coefficient for wheat (Liu et al., 2021).
    The daily PAR was then multiplied with the daily fPAR values and aggregated to
    monthly values. In addition, a cumulative intercepted-PAR value was calculated
    for each field to evaluate how well the fields could capture plant available sunlight
    over the entire growing season. 2.4. Structure, drainage, and soil moisture The
    soil structure was used to evaluate plant root growth and microbial activity (gas
    transport). It was evaluated using three methods: a) visual evaluation of soil
    structure (VESS) to identify compacted layers, porosity, and roots, b) surface
    0–5 cm soil bulk density to calculate porosity and c) water infiltration (mini
    disk) to evaluate soil pore continuity and surface soil structure. Each field
    had 5 test pits dug to a depth of 35 cm, and a soil profile was extracted from
    the undisturbed sidewall of the pit. Following VESS guidelines, the soil profile
    was evaluated using five criteria, and each soil layer was classified on a scale
    of 1 (excellent structure) to 5 (severely degraded structure) (Ball et al., 2007).
    The results for each layer were aggregated with a weighted average (layer thickness
    times score divided by total profile thickness). In addition, the depth to the
    first compacted layer was recorded, as this represented the soil volume that was
    easily accessible to roots. Three bulk density cores (diameter 70 mm, depth 50 mm)
    were collected from each field GPS point center, oven dried, and weighed together.
    Then the porosity was then calculated from the bulk density using the assumption
    of 2.65 kg/l in solid earth (Hartge and Horn, 2009). The porosity was also investigated
    through water infiltration. A mini disk infiltrometer was used to measure the
    water conductivity (Dohnal et al., 2010). A negative pressure head (15–20 mm water
    head suction) was used to exclude the largest pores, i.e. the soil had to ”pull”
    the water out from the infiltrometer. Five infiltrometer readings were made on
    each plot, and the results were converted to unsaturated water conductivity using
    soil texture specific van Genuchten tables (Dohnal et al., 2010). 2.5. Microbial
    activity and growing conditions Microbial activity for each field was evaluated
    using two indicators: microbial activity from a CO2burst drying-rewetting experiment
    (Franzluebbers, 2020) and microbial rate coefficients based on moisture and temperature
    (Cruz-Paredes et al., 2021, Zhang et al., 2021). In the CO2burst, soil is first
    dried and then rewetted to 50% water filled pore volume, resulting in a burst
    of microbial activity (Bailey et al., 2019, Birch, 1958). We sampled 30 ml of
    soil from the samples collected for nutrient analysis and added 9 ml of water,
    to achieve the appropriate wetting amount (Woodsend laboratories, 2019). The development
    of CO2 was monitored for 24 h using an IRTH CO2 sensor-datalogger respirometer
    (Solvita, USA). The concentration was converted to the mass of CO2-C via the ideal
    gas law and the molar mass of C. CO2 released during the burst is an indicator
    of microbial activity, soil labile C amount, and soil OM quality (Bailey et al.,
    2019, Franzluebbers, 2020, Haney et al., 2012). It is a versatile indicator of
    soil health and N release (Haney et al., 2018). However, the burst experiment
    is done under optimum moisture and room temperature, which are not that common
    in field conditions. To evaluate the actual growing conditions of the microbes,
    the sites were fitted with real-time soil moisture and temperature sensors (Meter
    group, Teros-12 sensors), which were connected to LoraWan IoT radio transmitters
    (Datasense Oy, Finland). In the spring of 2020, two sensors were installed in
    each field to a depth of 9 cm to measure the soil profile from 3 to 15 cm depth.
    The sensors measured soil moisture and temperature every 30 min and transmitted
    the data to Field observatory -cloud storage (Nevalainen et al., 2022). Temperature
    and moisture were used to evaluate rate coefficients for microbial growth at an
    hourly resolution. However, the dataset had gaps due to sensor battery failures
    and intermittent connection losses. Therefore, the first step was to correct the
    datasets to an hourly series without gaps. This was done using the R software
    environment (R Core Team, 2022). First, the time-series with the least gaps was
    chosen as the primary series. Then, a linear model was fitted with least squares
    to estimate the primary series from the secondary series. The model was used to
    fill all gaps that were greater than 48-h. The zoo-library was then used to interpolate
    the remaining small gaps and to convert the time series to an hourly resolution
    (Zeileis and Grothendieck, 2005). After gap filling, two rate constants were calculated.
    The first rate constant was a Ratkowsky model (Ratkowsky et al., 1983), which
    was fitted to Scandinavian conditions and to bacterial and fungal growth rates
    (Cruz-Paredes et al., 2021). It integrates respiration and CUE to estimate microbial
    net growth. The Ratkowsky model relates temperature to growth by RT = [a∙ (T-Tmin)
    ∙ (1 – e b∙(T-Tmax))]2. The authors in Cruz-Paredes et al. (2021) reported only
    Tmin , Tmax  and Q10, so a and b coefficients were calculated from the Q10 and
    the presented results. This resulted in estimates of a=0.98, b=0.15, Tmin = −7.8
    °C and Tmax = 47 °C. (The low Tmin reflected the adaptation of microbes to the
    cold Scandinavian climate.) The second Rw coefficient was the moisture rate constant.
    For this, the MEMS model moisture rate submodel (Zhang et al., 2021) was used:
    Rw = (1 + c∙e-dW)−1, where c=95.4, d=11.3 and W is a relative moisture term. The
    volumetric water content V was converted to relative moisture by W = (V-Wres)
    / (Wfc – Wres), where Wres = residual water content and Wfc = moisture at field
    capacity (Zhang et al., 2021). The field capacity was estimated from the soil
    texture using pedotransfer functions fitted to local conditions (Kätterer et al.,
    2006). The overall microbial growth rate coefficient was calculated by normalizing
    the RT to the optimum RTopt at T=32 °C and then multiplying the two rate coefficients
    R = RT/RTopt ∙ Rw. The hourly rate coefficient time series were then aggregated
    to monthly average values. In addition, the total microbial rate was added over
    time for each field to evaluate the growing conditions for each field. Earthworms
    can be an aggregate indicator of microbial abundance because they use microbes
    as their food source (Angst et al., 2022). We sampled earthworms during field
    measurements and the soil structure evaluation. A soil block of 20 ×10×35 cm was
    dug up and hand crumbled. Earthworms were sorted and counted in a manner similar
    to the 60 minute worms protocol (Stroud, 2019). 3. Results and discussion 3.1.
    Short and weak growth are the main limitations for increasing photosynthesis Evaluating
    the first step in the analytical framework (Fig. 1) revealed widespread nutrient
    deficiencies that potentially limit crop growth and photosynthesis. Nutrient limitations
    are the most widely studied limitation to soil productivity. For C sequestration,
    the availability of both N and P has been raised as a potential problem (Spohn,
    2020, van Groenigen et al., 2017), but plant growth can also be limited by a wide
    variety of other nutrients (Kirkby, 2012). Our study soils had a considerable
    number of different nutrient deficiencies and some excesses (Fig. 2). The cation
    exchange capacity (CEC) and pH were in a favorable range for most soils, indicating
    potential for a balanced crop nutrition. However, a fifth of the fields (22%)
    had a CEC lower than 10 cmol/kg, indicating possible problems with the storage
    of cationic nutrients. These fields could benefit from increasing the CEC through
    organic matter increases. In general, the fields had low Ca, high Mg and low K,
    but also 33% of the fields had all cationic nutrients in ranges considered to
    be ideal. Therefore, liming would not improve growing conditions on most fields.
    High Mg might result in structural problems and low K limits biomass production
    (Dontsova and Norton, 2002, Seth et al., 2018). P and S were mainly deficient,
    with 50% of samples deficient in P and 74% in S. Approximately 16% of the soils
    had excessive P (based on P-saturation limit of 10%). Of the micronutrients, Cu,
    Mn (95% of fields), and B (85% of fields) were mostly deficient, with Zn deficiencies
    only in two fields. Fe levels were high in general and excessive in 21% of the
    fields. Based on the farmer notes, the farmers did not correct for deficiencies
    by fertilizing with micronutrients (apart from Mn on 5 farms) or extra S (except
    on 2 farms). Overall, at the start of the experiment, there were considerable
    nutrient limitations, and as they were not corrected by fertilization, they may
    have resulted in lower plant growth. Download : Download high-res image (171KB)
