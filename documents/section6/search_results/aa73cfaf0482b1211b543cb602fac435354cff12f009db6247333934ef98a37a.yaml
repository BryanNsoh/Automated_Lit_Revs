    model and panel data55,56.The changes of industrial NOx emission (NE) and NO3-
    discharge (ND) with urbanization were estimated as follow: $$\\begin{array}{c}{{NE}}_{g}^{2050}=\\exp
    \\left(\\alpha \\times {Ln}{{NE}}_{g}^{2017}-\\alpha \\times {Ln}{{NE}}_{g}^{2050}\\,\\right)\\times
    {{NE}}_{g}^{2017}\\\\ {{ND}}_{g}^{2050}=\\exp \\left(\\beta \\times {Ln}{{ND}}_{g}^{2017}-\\beta
    \\times {Ln}{{ND}}_{g}^{2050}\\right)\\times {{ND}}_{g}^{2017}\\end{array}$$ (10)
    NEg and NDg represent industrial NOx emission and NO3- discharge in the gth province
    (kg) respectively, \\(\\alpha\\) and β refers to estimated coefficients from Xu
    et al.55,56 Nitrogen budget The CHANS model36,57 was used in this study to analyze
    the impact of urbanization on the national nitrogen budget (Fig. S1). The CHANS
    model has 14 subsystems (e.g., croplands, livestock, human, industry, forest,
    grassland, atmosphere, water bodies, etc.) that covers all the nitrogen budget
    calculations in this paper. The baseline of nitrogen budget in 2017 was built
    first, then urbanization scenarios with corresponding parameters adjusting and
    urban/rural subsystem developing integrated into CHANS model to forecast the nitrogen
    cycle and loss in 2050. Urban/rural population change and accompanying difference
    of domestic pollution treatment efficiency are the key parameters which affect
    nitrogen budgets through urbanization. Details about the data sources, parameters
    and modeling methods can be found in Table S3 and Table S4. Annual nitrogen emissions,
    encompassing NH3, NOx, N2O, and NO3-, derived from each subsystem of the CHANS
    model, were allocated to counties using proxy parameters, relevant methodology
    is detailed in Supplementary Methods and Table S5. Quantification of reductions
    in Nr losses on air PM2.5 Weather Research and Forecasting model coupled with
    Chemistry (WRF-Chem)58 was used to estimate the changes on surface concentrations
    of PM2.5 based on NH3 and NOx emission reduction through well-managed urbanization.
    The baseline simulation in 2017 included all anthropogenic and natural emissions.
    Anthropogenic emissions data of air pollution was taken from the MEIC 2017 for
    mainland China59,60 and the MIX Asia emission inventory for the rest of the WRF-Chem
    domain61 (www.meicmodel.org). The NH3 and NOx emission inventories were replaced
    with the results of this study, thus enabling the assessment of the impact of
    urbanization-reduced NH3 and NOx emissions on PM2.5. More details for model simulation
    and validation are given in the Supplementary Methods. The population-weighted
    PM2.5 concentration (PWC), which considers population as weights at different
    exposure to PM2.5, is used to reflect the impact of PM2.5 concentrations on the
    national population. It is defined as: $${PWC}=\\frac{{\\sum }_{i=1}^{n}({P}_{i}\\times
    {C}_{i})}{P}$$ (11) where PWC is population-weighted PM2.5 concentration in China,
    Pi is the population in the ith grid, n is the total number of grids in the China,
    Ci is the PM2.5 concentration in the ith grid, and P is the total population of
    China. Quantification the reductions of Nr output to sea A water network-based
    framework (WNF)62 was used to estimate the changes on Nr output to sea based on
    Nr loss to surface water through well-managed urbanization. WNF is parsimonious
    solution for surface water modeling that incorporates topology structure, hydrological
    and biogeochemical processes. And it ensured that Nr transport processes were
    simulated in complete agreement and the loss of Nr to ocean is only influenced
    by the changes in N loss to surface water. Reactive nitrogen loss to surface runoff
    (SR) depend on the Nr input to the grid and the loss coefficient determined by
    the type of land use. $${SL}=\\mathop{\\sum }\\limits_{k=1}^{m}{{Input}}_{k}\\times
    {\\alpha }_{k}$$ (12) where Inputk represent Nr input from the kth source, covering
    all of anthropogenic and natural sources, i.g. cropland grid input includes fertilizer,
    deposition, irrigation, livestock manure, human excretion, cropland BNF and straw
    recycling.αk is the surface runoff loss coefficient36. Details about Nr transfer
    process estimation during surface water based on WNF are given in the Supplementary
    Methods. Quantification of costs and benefits of urbanization Nr related implementation
    cost with urbanization includes the costs of construction and operation of waste
    treatment facilities, as well as the costs of agricultural management optimization
    and industrial upgrading. To assess unit cost of sewage/garbage facilities construction
    (CSCost and CGCost), over 200 actual investment projects for waste treatment were
    collected from the Public-Private Partnership Service Platform under the National
    Development and Reform Commission of China (www.chinappp.cn). All cost data from
    the literature or web were measured in constant 2017 US$ (i.e., 100 CNY = US$
    16.16). The numbers of projects and unit investment costs for each region are
    given in Table S6. In addition, the referenced daily unit costs of operating wastewater
    treatment plants, landfill plants and waste incineration plants (US$ 0.2, 6.5
    and 23.0 t−1) were used to calculate the operating costs63,64,65. Annual construction
    and operation costs of waste treatment facilities (CFC and OFC) were estimated
    on county scale as follows: $${CFC}=\\mathop{\\sum}\\limits_{t,n}\\left[\\left({SD}\\times
    {{CSCost}}_{t}+{GD}\\times {CG}{{Cost}}_{t,n}\\times {R}_{n}\\right)\\times {{MP}}_{t}\\right]/{YS}$$
    (13) $${OFC}=\\mathop{\\sum}\\limits_{t,n}\\left[\\left({SD}\\times {{OSCost}}_{t}+{GD}\\times
    {OG}{{Cost}}_{t,n}\\times {R}_{n}\\right)\\times {{MP}}_{t}\\right]\\times 365$$
    (14) where t represents >2800 counties, SD and GD represent the daily production
    of sewage and garbage per capita (0.15 t capita−1 and 1.17 kg capita−1, respectively66,67),
    MPt represents the numbers of migrated people in the tth county (million capita),
    YS represents the time span from 2017 to 2050, equal to 33 years, CSCost and OSCost
    represent the unit cost for the construction and annual operation of sewage treatment
    facilities, respectively (US$ t−1), CGCost and OGCost represent the unit cost
    for the construction and annual operation of garbage treatment facilities, respectively
    (US$ t−1), n represents two types of garbage disposal, i.e. incineration and landfill
    and Rn is the predicted ratio of incineration and landfill (65% and 35%), referring
    to the national 14th Five year plan27, Agricultural management would be changed
    with urbanization in China, with the increasing on the size and scale of farmland
    and coupling crop-livestock production. Implementation cost of this agricultural
    optimization is calculated including homestead reclamation, cropland consolidation
    and livestock relocation. We did not factor in the cost of homeownership for farmers
    relocating to urban areas, as we assume their migration is part of natural process
    of urbanization, not a well-managed measure, and their implementation costs have
    already been balanced through market regulations. Cost data of homestead reclamation
    and cropland consolidation were collected from more than 200 projects in China
    Land Consolidation and Rehabilitation (CLCR, http://www.lcrc.org.cn), and were
    divided into three regions according to migration and economic development levels
    (Table S7). Annual construction cost of rural reclamation and cropland consolidation
    (RRC and CCC) were estimated on county scale. $${RRC}=\\mathop{\\sum}\\limits_{t}{{RA}}_{t}\\times
    {RR}{{Cost}}_{t}/{YS}$$ (15) $${CCC}=\\mathop{\\sum}\\limits_{t}{{CA}}_{t}\\times
    {CC}{{Cost}}_{t}/{YS}$$ (16) where RAt and CAt are the areas of rural reclamation
    and cropland consolidation in the tth county (ha), respectively. YS represents
    the time span from 2017 to 2050 (33 years). RRCost and CCCost are the unit cost
    of rural reclamation and cropland consolidation (US$ ha−1), respectively. The
    cost of livestock relocation (LC) mainly includes the costs of dismantling livestock
    farms and reconstruction new livestock farms. The cost of dismantling a livestock
    farm includes the cost of the farming facilities and the livestock in stock. Cost
    data on facilities and livestock (FLCost and LLCost) were obtained from around
    35 local compensation programs by local governments for the removal of livestock
    farming (Table S7). Reconstruction cost (RCCost) was derived from National Compilation
    of Agricultural Cost-benefit information 201868. $${LC}=\\mathop{\\sum }\\limits_{t}\\left[{{PR}}_{t}\\times
    \\left(\\varepsilon \\times {FL}{{Cost}}_{t}+{LL}{{Cost}}_{t}\\right)/{YS}\\right]+\\mathop{\\sum}\\limits_{t}{{PI}}_{t}\\times
    {RCCost}$$ (17) where PRt represents the livestock that need to be moved out of
    tth county (unit pig), PIt represents the livestock that need to be resettled
    in the tth county (unit pig), ε represents the area of land occupied per unit
    pig (2.3 m2 per pig)69, FLCost and LLCost represents the unit cost for removal
    facilities and livestock (US$), respectively. RCCost represents the unit product
    cost of livestock (US$)68. The implementation cost of industrial upgrading is
    defined as direct expenditure for the abatement measures with urbanization to
    reduce Nr emission. Here we mainly refer to the database and methodology of cost
    assessment from the online Greenhouse Gas and Air Pollution Interactions and Synergies
    (GAINS) model (https://gains.iiasa.ac.at/models/index.html) to calculate the abatement
    costs of industrial mitigating Nr emissions. International technology cost data
    have been taken into account and adjusted in GAINS for province-specific conditions
    in China, which take into account Consideration of local labor costs, energy prices,
    costs of by-products, etc. The costing module of GAINS has been described in detail
    by Klimont and Winiwarter70 and Zhang54. The annual cost of implementation (COSTind)
    is calculated as follows: $${IC}=\\mathop{\\sum}\\limits_{t,q}{\\Delta {NR}}_{t,q}\\times
    I{{Cost}}_{t,q}$$ (18) where q represents the forms of Nr losses including NH3,
    N2O, NOx and NO3-, ΔNR is the reduction of Nr through industrial upgrading in
    county scale, ICost is the integrated mitigation unit cost of industrial upgrading
    to reduce Nr emission (US$ per kg N) (Table S8), which is derived from the online
    GAINS model database. The total benefit (TB) of reducing Nr loss with urbanization
    include human health benefit (HBq), ecosystem benefit (EBq) and climate benefit
    (CBq) and economic benefit (EcB) by reducing agricultural inputs and increasing
    total yield as follow: $${TB}=\\mathop{\\sum}\\limits_{q}\\left({{HB}}_{q}+{{EB}}_{q}+{{CB}}_{q}\\right)+{EcB}$$
    (19) where q represents the forms of Nr losses, i.e. NH3, NOx, N2O and NO3-. HB,
    EB, and CB denote social benefits, which need to be defined in conjunction to
    Nr loss and converted for monetization. The impact of Nr loss on human health
    is focused on PM2.5 caused various disease, such as ischemic heart disease (IHD),
    lung cancer (LC) and so on. The impact on environment mainly refers to water pollution,
    i.e. eutrophication and biodiversity loss of aquatic ecosystems, due to NO3- loss
    to water, as well as soil acidification and biodiversity loss of terrestrial ecosystems
    due to Nr emission and deposition. The impact of Nr loss on climate change is
    complex, with benefits from N2O reduction and damages from NH3 and NOx reduction
    that affecting carbon sequestration in forests. The monetary benefit of HB, EB
    and CB were estimated by multiplying social benefits per unit Nr by reduction
    in Nr with the following equations: $${{HB}}_{q}={\\Delta {NR}}_{q}\\times H{{Cost}}_{q}$$
    (20) $${{EB}}_{q}={\\Delta {NR}}_{q}\\times E{{Cost}}_{q}$$ (21) $${{CB}}_{q}={\\Delta
    {NR}}_{q}\\times C{{Cost}}_{q}$$ (22) where ΔNRq is the reduction of qth Nr with
    urbanization in China (kg). HCostq, ECostq and Ccostq are the unit damage cost
    of the three societal benefit due to the qth Nr loss (US$ kg N−1), respectively.
    HCostq was calculated by the cause-specific integrated exposure-response functions
    which can estimate the relative mortality risk from exposure to PM2.511. ECostq
    was derived from the nitrogen assessment in Europe after correction for difference
    in the willingness to pay (WTP) and the purchasing power parity (PPP) between
    EU and China71,72. Ccostq was calculated based on the marginal abatement cost
    (the carbon price) to reduce or increase emission of CO2-eq73. A detailed method
    description of the unit damage cost of varying forms of N loss can be found in
    Table S9. HB, EB, and CB are assigned to counties based on relevant parameters,
    for example, changes in air and water pollution, population density, and VSL were
    used to correct for HB. More details are given in the Supplementary Methods. Agricultural
    management optimization during urbanization increases economic benefit (EcB) by
    reducing agricultural inputs such as fertilizers, and increasing total yield due
    to cropland area increase. $${EcB}=\\mathop{\\sum }\\limits_{t}\\left({A}_{t}\\times
    {Y}_{t}^{2017}\\times {PC}+{F}_{t}\\times {FC}\\right)$$ (23) where t represents
    >2800 counties; At is the increasing potential of cropland due to homestead reclamation
    in the tth county (ha); Yt is crop yield in the tth county in 2017 (kg ha−1),
    which is derived from the National Bureau of Statistics (https://www.stats.gov.cn);
    PC is the average market price of the wheat in China in 2017 (US$ 0.38 kg−1),
    which was from National Development and Reform Commission (https://www.ndrc.gov.cn/xxgk/zcfb/tz/201610/t20161021_963246.html);
    Ft represents the reduction of synthetic fertilizer input of tth county related
    to an increased NUE, assoicatied with an increased farm size, as given in Eq.7
    (kg); FC is the unit cost of Nr fertilizer (US$ 0.66 kg N−1), estimated with reference
    to the 2017 urea market price from the price monitoring network of the Ministry
    of Agriculture and Rural Affairs, PRC (http://zdscxx.moa.gov.cn:8080/nyb/pc/search.jsp).
