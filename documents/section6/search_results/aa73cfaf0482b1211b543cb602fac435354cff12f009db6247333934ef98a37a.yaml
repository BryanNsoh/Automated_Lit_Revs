    The concentration of various pollutants is predominantly dependent on various
    factors like climatic conditions, topographic conditions, land surface temperature,
    LULC in the region, various human activities, etc. For identifying the potential
    impact of LULC on air quality in Gujarat state, the selection of Sentinel-5P,
    MODIS, and Landsat 8 satellite sensors was used. Sentinel-5P provides high-resolution
    measurements of atmospheric composition, including pollutants such as nitrogen
    dioxide (NO2), sulfur dioxide (SO2), carbon monoxide (CO), and aerosols. MODIS
    offers moderate-resolution imagery suitable for monitoring land surface characteristics,
    vegetation dynamics, and land cover changes. Landsat 8 provides high-quality multispectral
    imagery with moderate spatial resolution, enabling detailed mapping of land surface
    features. The combination of Sentinel-5P, MODIS, and Landsat 8 sensors allows
    for a comprehensive assessment of the potential impact of LULC on air quality
    in Gujarat state. By leveraging the strengths of these satellite datasets, researchers
    can gain valuable insights into the relationships between land use changes, atmospheric
    pollution, and environmental health, ultimately supporting informed decision-making
    and policy development efforts. Various data sets (Table 1) were used for the
    analysis of the concentration of different pollutants and LULC of the study area,
    as listed below. 1. Sentinel 5-P - It utilizes the onboard TROPOMI instrument
    which operates in the passive mode of remote sensing, operating in the 270 nm–500nm
    (UV–visible) and 2305 nm–2385nm (Shortwave Infrared) electromagnetic spectrum.
    The datasets provided by the satellite were utilized to analyze parametric concentrations
    of CO, NO2, CH4, SO2, and HCHO [57]. 2. MODIS - The onboard instrument provides
    global land cover types at yearly intervals with a spectral resolution of 1 km,
    and was used to train the LULC model. State ([58] n.d.). 3. Landsat-8 -The datasets
    provided by the onboard instrument were used for the classification of land use
    and land cover over three different time durations. Table 1. Satellite datasets,
