    64 Altmetric Metrics Abstract Background The nationally determined contribution
    (NDC) presented by Argentina within the framework of the Paris Agreement is aligned
    with the decisions made in the context of the United Nations Framework Convention
    on Climate Change (UNFCCC) on the reduction of emissions derived from deforestation
    and forest degradation, as well as forest carbon conservation (REDD+). In addition,
    climate change constitutes one of the greatest threats to forest biodiversity
    and ecosystem services. However, the soil organic carbon (SOC) stocks of native
    forests have not been incorporated into the Forest Reference Emission Levels calculations
    and for conservation planning under climate variability due to a lack of information.
    The objectives of this study were: (i) to model SOC stocks to 30 cm of native
    forests at a national scale using climatic, topographic and vegetation as predictor
    variables, and (ii) to relate SOC stocks with spatial–temporal remotely sensed
    indices to determine biodiversity conservation concerns due to threats from high
    inter-annual climate variability. Methods We used 1040 forest soil samples (0–30
    cm) to generate spatially explicit estimates of SOC native forests in Argentina
    at a spatial resolution of approximately 200 m. We selected 52 potential predictive
    environmental covariates, which represent key factors for the spatial distribution
    of SOC. All covariate maps were uploaded to the Google Earth Engine cloud-based
    computing platform for subsequent modelling. To determine the biodiversity threats
    from high inter-annual climate variability, we employed the spatial–temporal satellite-derived
    indices based on Enhanced Vegetation Index (EVI) and land surface temperature
    (LST) images from Landsat imagery. Results SOC model (0–30 cm depth) prediction
    accounted for 69% of the variation of this soil property across the whole native
    forest coverage in Argentina. Total mean SOC stock reached 2.81 Pg C (2.71–2.84
    Pg C with a probability of 90%) for a total area of 460,790 km2, where Chaco forests
    represented 58.4% of total SOC stored, followed by Andean Patagonian forests (16.7%)
    and Espinal forests (10.0%). SOC stock model was fitted as a function of regional
    climate, which greatly influenced forest ecosystems, including precipitation (annual
    mean precipitation and precipitation of warmest quarter) and temperature (day
    land surface temperature, seasonality, maximum temperature of warmest month, month
    of maximum temperature, night land surface temperature, and monthly minimum temperature).
    Biodiversity was influenced by the SOC levels and the forest regions. Conclusions
    In the framework of the Kyoto Protocol and REDD+, information derived in the present
    work from the estimate of SOC in native forests can be incorporated into the annual
    National Inventory Report of Argentina to assist forest management proposals.
    It also gives insight into how native forests can be more resilient to reduce
    the impact of biodiversity loss. Introduction Soil organic carbon (SOC) is the
    main terrestrial C reservoir and contains three times more C than the atmosphere
    and twice the amount stored in the vegetation (Friedlingsten et al. 2019; Mayer
    et al. 2020). Increasing C storage in forest ecosystems is widely recognized as
    having high climate mitigation potential as well as environmental and socio-economic
    benefits (Lewis et al. 2019; Duarte-Guardia et al. 2020). Also, SOC correlates
    positively with several soil functions (soil fertility, infiltration, structural
    stability, porosity) and biodiversity (e.g. plants, insects, birds, and other
    living things) that support ecosystem services to societies (Mori et al. 2017;
    Trivedi et al. 2018; Duarte-Guardia et al. 2019; Canedoli et al. 2020; Magnano
    et al. 2023). SOC stocks vary as a function of C inputs and outputs resulting
    from ecosystem factors such as climate, soil, and vegetation, land use change
    and the mechanisms controlling C residence times (Jobbágy and Jackson 2000; Don
    et al. 2011; Stockmann et al. 2013; Villarino et al. 2017; Berhongaray and Alvarez
    2019; Duarte-Guardia et al. 2020). Different statistical techniques have been
    applied in the mapping of SOC stocks, including multiple linear regression, linear
    mixed models, geographically weighted regression, regression-kriging and methods
    from the machine learning field to map SOC stocks (Vågen and Winowiecki 2013).
    In Argentina, different simulation models have been used to estimate and project
    SOC changes. For example, Villarino et al. (2014) used the IPCC (Intergovernmental
    Panel on Climate Change) empiric Tier 1 and Tier 2 approaches to estimate historical
    SOC stocks and flows in the Pampa Region and Piñeiro et al. (2006) applied the
    Century model to simulate historical SOC changes in temperate grasslands. However,
    there are no antecedents of SOC stocks estimation of native forests in Argentina
    at the country level due to the lack of field measurements over large forested
    areas including SOC, bulk density and rock fragment content, and because high
    spatial variability of SOC requires a very high sampling density to get accurate
    estimates. The Working Group I contribution to the IPCC Sixth Assessment Report
    stated that unless there are deep reductions in global greenhouse gas (GHG) emissions,
    the goal of limiting warming well below 2 °C and close to 1.5 °C will be out of
    reach (IPCC 2021). In this context, Argentina has reaffirmed its commitment to
    the Paris Agreement, extending the country’s goal regarding the reduction of GHG
    by 2030 and announcing a long-term, low-emission development strategy to achieve
    carbon-neutral development by 2050. Also, the nationally determined contribution
    (NDC) presented by Argentina within the framework of the Paris Agreement is aligned
    with the decisions made in the context of the United Nations Framework Convention
    on Climate Change (UNFCCC) on the reduction of emissions derived from deforestation
    and forest degradation, as well as forest carbon conservation (REDD+). The Forest
    Reference Emission Levels (FREL) is one of the pillars of the REDD+ process, which
    defines a baseline to evaluate the performance of a country in the implementation
    of REDD+ activities in terms of reducing GHG in the forestry sector. Despite its
    importance, the SOC stock of native forests has not been incorporated into the
    FREL calculations. For this, it is necessary to generate accurate estimates of
    SOC stocks and changes for the major land-use and management conditions. Thus,
    in the context of international policy agendas on GHG emission mitigation, it
    becomes relevant to develop reliable tools for SOC stock monitoring at a national
    scale (Lal 2011). SOC is the basis for sustain net primary production, which in
    fact is one of the key functional dimensions of ecosystems to maintain biodiversity.
    Furthermore, biodiversity is strongly influenced by climatic and environmental
    variables (Read et al. 2020; Rosas et al. 2023), but also by many other site characteristics,
    where soils are pointed as a key factor (Khaziev 2011). Recently, a close relationship
    between SOC stocks and biodiversity was informed (Peri et al. 2019). In other
    words, changes in abiotic factors as temperature, or radiation, can alter the
    biogeochemical cycles inducing losses or gains in forest SOC and consequent alteration
    of NPP, directly affecting biodiversity (Ma et al. 2013; Sardans and Peñuelas
    2013; De Frenne et al. 2021; Mina et al. 2021). When the species are not able
    to adjust to these changes, populations can decline over time due to temporal
    mismatches (e.g. food and reproduction) (Socolar et al. 2017; Silveira et al.
    2021). High spatial variability in phenology (proxy: vegetation greenness) and
    climate (proxy: soil surface temperature) can reduce the biodiversity loss threat
    by increasing ecosystem resilience when high inter-annual variability occurs (Nystrom
    and Folke 2001; Peaucelle et al. 2019). High spatial variability can be related
    to higher food resources, habitat diversity and climatic refugia, enhancing species
    survival (Thuiller et al. 2005; Oliver et al. 2010). Inter-annual variability
    in the vegetation greenness and seasonality of temperature were previously calculated
    for Argentina (Silveira et al. 2021) using temperature infrared data (Hengl et
    al. 2012) and time series of satellite-based vegetation indices, as the Enhanced
    Vegetation Index (EVI) (Hu et al. 2019). The objectives in this study were: (i)
    to model SOC stocks to 30 cm of native forests at a national scale using climatic,
    topographic and vegetation as predictor variables, and (ii) to relate SOC stocks
    with spatio-temporal satellite-derived indices related to vegetation greenness
    and climate to determine biodiversity conservation concerns due to threats from
    high inter-annual climate variability. We hypothesized that SOC is related to
    environmental gradients, which together with other factors (e.g. abiotic and biotic)
    define the potential biodiversity of one particular forest ecosystem. This work
    aims to assist the Government of Argentina in the quantification of SOC content
    of the country’s native forests to have information in relation to the mitigation
    measures in the National Forest and Climate Change Action Plan. Methods Study
    area and SOC database The Argentinian territory covers 2.78 million km2 area from
    21° 46ʹ to 55° 03ʹ S latitude and from 53° 38ʹ to 73° 34ʹ W longitude that determines
    a wide range of ecosystems, where native forest is grouped in six forest regions:
    Monte forests, Espinal forests, Parque Chaqueño forests, Yungas rainforests, Paranaense
    rainforests, and Patagonian forests (Tierra del Fuego forests and Andean Patagonian
    forests) (Appendix 1). Within these regions we masked the native forest lands
    by using the map of the National Native Forest Inventory (SAyDS 2005) and its
    update (SAyDS 2019). On this map, we used the current definition of the native
    forest implemented by the Argentine Government within the framework of Law 26,331/07,
    which regulates the implementation of institutional policies: “all natural forest
    ecosystems in different stages of development, of primary or secondary origin,
    with a tree cover greater than or equal to 20% and a minimum tree height of 3
    m, including palm groves” (SAyDS 2019). The study area was the total native forest
    that covers an area of 0.468 million km2. We used 1040 forest soil samples (0–30
    cm depth) taken from 2015 to 2021. The mean soil sampling density was 2.37 samples
    per 1000 km2 (Appendix 1). We extracted soil samples (n = 3–9 in randomly selected
    areas) using a hand soil sampler including the first 30 cm depth below litter
    layer. The soil sampler has a known volume, making it possible to calculate soil
    bulk density (SBD). The calculations were conducted with air-dried samples, with
    any particles > 2 mm removed previously by sieving (roots, stones, coarse woody
    debris). The SOC stock (kg m−2) was calculated according to the equation: where
    C is the concentration of SOC (kg 100 kg−1); BD is bulk density (kg m−3), 0.3
    is the thickness of the layer (m), CF is the fraction of coarse fragments in the
    soil sample and 0.01 is a scale factor. Environmental predictors for SOC estimation
    We selected 52 potential predictive environmental covariates, which represent
    key factors for the spatial distribution of SOC content such as climate, topography,
    soil and vegetation (McBratney et al. 2003) (Appendix 2). All covariate maps were
    generated or uploaded to the Google Earth Engine cloud-based computing platform
    for subsequent modelling. The original covariates’ spatial resolution was adjusted
    to a common resolution of 200 m and then masked the native forest lands of Argentina.
    Climatic variables We included climatic variables (more specifically precipitation
    and temperature) because climate influences the SOC stock through the control
    of soil processes such as weathering of parent materials, erosion rate and mineralization/humification
    of organic matter, but also because it affects the net primary productivity (NPP)
    that is essential in SOC accumulation (Gaitán et al. 2019). Data on the mean (1970–2000)
    annual precipitation and monthly mean, minimum and maximum temperature were obtained
    from the Worldclim global database. Derived from these monthly temperature and
    precipitation data, we used a group of 17 maps of bioclimatic variables (Hijmans
    et al. 2005). Additionally, we included the mean annual (2001–2021) of day and
    night land surface temperatures, which were obtained from the Moderate Resolution
    Imaging Spectroradiometer (MODIS) MOD11A1 V6 product. Topographic variables Topography
    has the potential to control the spatial patterns of soil properties such as SOC
    and, therefore, models that take topographic variables into account can provide
    better estimates of SOC stocks (McBratney et al. 2003). This is because topography,
    through its influence on gravity, solar insolation and micro-climate, determines
    the water, solute, and sediment fluxes throughout the landscape. A set of 13 morphometric
    maps (Appendix 2) was generated using the Terrain Analysis in Google Earth Engine
    (TAGEE, Safanelli et al. 2020). This algorithm uses the digital elevation model
    (DEM) derived from a radar image from the Shuttle Radar Topography Mission (SRTM,
    Farr et al. 2007) with a 30 m spatial resolution. Soil variables Clay has been
    shown to actively protect organic matter from decomposition by adsorption and
    aggregation, slowing turnover and increasing SOC residence times (Paul 1984; Schimel
    et al. 1985). We also included pH because it controls microbial mechanisms of
    carbon accumulation (Malik et al. 2018). On the other hand, soil water erosion
    influences SOC in two ways: redistribution of C within the watershed, and loss
    of C to the atmosphere (Polyakov and Lal 2004). Therefore, in this study, we used
    national maps of soil clay content, pH (0–30 cm depth) and an Universal Soil Loss
    Equation (USLE)-derived map of soil loss rate by water erosion (Gaitán et al.
    2017) (Appendix 2). Vegetation variables We selected vegetation indices (VIs),
    based on satellite observations, that are mathematical transformations of reflectance
    measurements in different spectral bands, especially the visible (usually red)
    and near-infrared bands, that are widely used to obtain information about vegetation
    characteristics (Jackson and Huete 1991; Bannari et al. 1995). In this study,
    we used 10 different VIs and the Blue, Red and NIR bands (Appendix 2) derived
    from the atmospherically corrected surface reflectance data produced by the collection
    2, Tier 1 of the Landsat 8 OLI sensor, available in the GEE platform (GEE collection
    snippet: ee. ImageCollection of ‘LANDSAT/LC08/C02/T1_L2’). To calculate the VIs,
    we used the CFmask algorithm to mask the cloud and shadow produced, as well as
    a per-pixel saturation mask (Zhu and Woodcock 2012) and used the mean of the 2015–2021
    period of the bands’ surface reflectance. Random forest (RF) modelling for SOC
    map Lamichhane et al. (2019) review 120 studies designed to correlate environmental
    variables with SOC stock by applying different digital soil mapping techniques.
    Among those methods, Random Forest (RF, Breiman 2001) algorithm performed better
    than other methods in most comparative studies. Therefore, in our study the RF
    algorithm was selected to predict and map the SOC stocks in the native forest
    of Argentina. This algorithm builds a set of regression trees. Each tree predicts
    the result in each pixel, while the final prediction is obtained by averaging
    these values (Breiman 2001). Each tree is built from a bootstrap sample of the
    original data set which allows for robust error estimation with the remaining
    test set, the so-called Out-Of-Bag (OOB) sample. The excluded OOB samples are
    predicted from the bootstrap samples and by contrasting predicted versus observed
    values different metrics can be calculated to assess the performance of the models.
    For each tree, only a subset of the predictor variables is used, which allows
    estimation of the variable importance measured by the mean decrease in prediction
    accuracy before and after permuting a variable. Of our 52 potential covariates,
    in preliminary simple correlation analyses, several showed a low correlation with
    stock SOC and a high correlation with each other. Therefore, due to random choices
    of subsets of variables being made at each split, many noise variables unrelated
    to the SOC stock may impact model’s performance (Bahl et al. 2019). In addition,
    the presence of correlated predictors impacts RF’s ability to identify the strongest
    predictors by decreasing the estimated importance scores of correlated variables
    (Gregorutti et al. 2017). To overcome this problem, we applied the Random-Forest-Recursive
    Feature Elimination (RF-RFE) algorithm (Gregorutti et al. 2017). The RF-RFE selects
    the subset of covariates that is most predictive for SOC stock by a backward selection
    algorithm that iteratively eliminates the weakest explanatory variable from the
    initial 52-covariates model. The performance of the models was evaluated using
    tenfold cross-validation. For doing this, the SOC dataset was randomly split into
    ten sets in which 70% of the data were used for calibration of models and 30%
    for validation. At each step of the RF-RFE algorithm, we calculate the mean of
    tenfold cross-validation root-mean-square error (RMSE) and plotted it versus the
    number of remaining covariates (Appendix 3). Based on this analysis, we finally
    selected 10 covariates for modelling and mapping SOC stocks (Appendix 2). To evaluate
    the performance of the final SOC stock model, three indices were calculated and
    averaged using tenfold cross-validation: root-mean-square deviation (RMSE), mean
    absolute error (MAE) and the coefficient of determination (R2). Additionally,
    we computed the lower (Q5) and upper (Q95) percentiles for each pixel, resulting
    in maps of SOC stocks for lower and upper percentiles. The uncertainty was estimated
    as the difference between the 5th and 95th percentiles (e.g. 90% prediction interval)
    as proposed by Heuvelink (2014). SOC and biodiversity conservation concern To
    determine the biodiversity threats from high inter-annual climate variability,
    we employed the spatio-temporal remotely sensed indices determined by Silveira
    et al. (2021) for the whole of Argentina based on EVI and land surface temperature
    (LST) images from Landsat imagery. We used the final products (GRIDS at 250-m
    resolution): (i) inter-annual variability in phenology based on land surface temperature
    (IAV-LST); (ii) spatial variability based on land surface temperature (SV-LST);
    (iii) inter-annual variability in phenology based on vegetation greenness (IAV-PHE);
    and (iv) spatial variability based on vegetation greenness (SV-PHE). Silveira
    et al. (2021) assumed that: (i) high inter-annual variability in the seasonality
    of land surface temperature and phenology of vegetation greenness threatens biodiversity.
    This high variability can exceed the rate at which organisms are able to adapt,
    disrupting the synchrony of ecological interactions, and thus, the survival of
    the species. (ii) High spatial variability in land surface temperature and vegetation
    greenness enhances resilience to high inter-annual variability. Spatial variability
    provides a higher variety of resources in close proximity by increasing suitable
    conditions during times of climate extremes. Biodiversity conservation concerns
    due to threats from high inter-annual climate variability were considered: (i)
    low concern when IAV is low and SV is high (L); (ii) medium concern when both
    IAV and SV are high, or both IAV and SV are low (M); and (iii) great concern when
    IAV is high and SV is low (H). With these layers, we calculated 3 indices to synthesize
    the biodiversity conservation concerns due to threats from high inter-annual climate
    variability: (i) I-LST = integration between IAV-LST and SV-LST, where IAV and
    LST were classified in high (value = 1 for the area with 50% higher values) and
    low values (value = − 1 for the area with 50% lower values) for each forest region,
    and then calculated the index as I-LST = (IAV-LST − SV-LST)/2; (ii) I-PHE = integration
    between IAV-PHE and SV-PHE, where IAV and LST were classified in high (value = 1
    for the area with 50% higher values) and low values (value = − 1 for the area
    with 50% lower values) for each forest region, and then calculated the index as
    I-PHE = (IAV-PHE − SV-PHE)/2; and finally (iii) I-GLO = global integration between
    I-LST and I-PHE, where I-GLO = (I-LST + I-PHE)/2. We used a mask of native forests
    and forest regions to generate the final GRIDS: (i) a mask of native forests proposed
    by Silveira et al. (2022), which included forested areas taller than 5 m in height
    and 10% in canopy cover, as was defined by Global Forest Change (GFC) data set
    (Hansen et al. 2013). (ii) Forest cover classified into an adaptation of the proposed
    forest regions (Peri et al. 2021a), including Tierra del Fuego forests (TDF),
    Andean Patagonian forests (APF), Monte forests (MON), Espinal forests (ESP), Parque
    Chaqueño forests (PCH), Yungas rainforests (YUN), and Paranaense rainforests (PAR)
    (see Appendix 1). For data extraction, we used the hexagonal binning technique,
    a spatial methodology that offers the advantage of integrating different pixels
    (e.g. averaging values for each pixel) within polygonal regions to effectively
    capture spatial patterns (Battersby et al. 2017). We implemented a hexagonal binning
    process that involved one spatial matrix dividing the territory of Argentina into
    hexagonal areas of 5000 ha each (Rosas et al. 2023). Then, the average values
    of each hexagonal grid were computed. We excluded hexagons that presented less
    than 10% of native forest cover (e.g. < 500 ha in each hexagon). Data analyses
    Our final database included 21,420 hexagons classified in: (i) forest regions
    (TDF = 417 hexagons, APF = 1,487 hexagons, MON = 347 hexagons, ESP = 3,347 hexagons,
    PCH = 13,487 hexagons, YUN = 1,440 hexagons, and PAR = 895 hexagons); (ii) four
    SOC levels (L = low, M = medium, MH = medium high, H = high) representing quartiles
    calculated for each forest region; (iii) seven grids related to LST and PHE, and
    the derived indices. Data were compared through: (i) two-way analysis of variance
    (ANOVA) with SOC levels and forest regions as fixed factors, analysing IAV-LST,
    SV-LST, I-LST, IAV-PHE, SV-PHE, I-PHE, I-GLO; and (ii) simple ANOVAs comparing
    different SOC levels for the same variables, conducted at each forest region individually.
    We used the Fisher test (F) for the ANOVAs, and the means were compared through
    the Tukey test at p < 0.05. Finally, we determined one homogeneity index (HI)
    for each region based on the internal deviation of each SOC level with respect
    to the average value for each biodiversity conservation concern variable (IAV-LST,
    SV-LST, IAV-PHE, SV-PHE). The final index was the average of the four variables
    presented as the percent deviation of the absolutes obtained values. Results SOC
