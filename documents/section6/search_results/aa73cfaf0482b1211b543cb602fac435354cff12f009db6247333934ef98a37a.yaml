    of the study. 2.3.2. Altitudinal classification of study area on basis of slope
    Lower Son River Basin is classified into three altitudinal zones on the basis
    of Digital Elevation Model obtained from Earth Explorer USGS website following
    the method of natural break embedded in ArcGIS software. The study area elevation
    ranges from 39 m to 1,247 m. The categorisation is done in three classes as Zone
    I (39–300 m), Zone II (301–600 m) and Zone III (601–1,247 m), respectively. 2.3.3.
    LULC classification Land use land cover categories are bracketed from remotely
    acquired satellite data with the means of digital classification of images and
    their interpretation (Lee and Lewicki, 2002; Lillesand et al., 2008). Quantity
    and quality of land cover varied in each category as there is a significant elevation
    difference in our region. Landsat TM and OLI data for 1991, 2000, 2010 and 2020
    were downloaded (Table S1) and 6 categories of LULC classes have been developed
    as shown in Table 1. Categorisation aids in examining and assessing change detection
    if it has happened over the years. The focal aim is to group all similar pixels
    of an image into corresponding land cover categories. Before classifying, image
    was pre-processed to remove any complications such as stripping, cloud coverage
    (Zawadzki et al., 2005), etc., in Erdas Imagine software. Various algorithms have
    been applied for better processing of the images such as enhancement of the satellite
    images, extraction of required features, segmentation, fusion, change detection,
    compression, classification and at the end on feature detection. Supervised image
    classification method was used for classifying the image pixels. Around 190–200
    sample pixels were selected from all the categories for accurate classification.
    The supervised classification process used is the Maximum Likelihood Classification
    (MLC) which is based on Bayes theorem (Strahler, 1980; Foody et al., 1992; Maselli
    et al., 1994). Table 1. Description of LULC categories. LULC categories Description
    Agricultural land Agricultural land (cultivated and uncultivated) such as farms,
