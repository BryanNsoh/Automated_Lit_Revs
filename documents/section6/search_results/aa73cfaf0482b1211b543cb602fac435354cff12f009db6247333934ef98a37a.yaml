    Gujarat is a diverse state with various land uses, majorly classified as urban
    land, agricultural land, forest, and water bodies [62]. The rapid expansion in
    urban areas due to changes in LULC, along with factors like industrialization,
    deforestation, coal burning and vehicular emission leads to an increase in the
    release of pollutants such as particulate matter (PM), NO2[63], SO2, and VOCs,
    contributing to poor air quality [[64], [65]]. Moreover, the burning of crop residue
    and agricultural activities including the use of fertilizers and pesticides can
    contribute to the release of ammonia and other agricultural pollutants [[66],
    [67]]. Improper waste disposal and management practices, especially in urban areas,
    can result in the release of methane and other harmful gases from landfills. Formaldehyde
    is considered an indoor air pollutant as it originates as off-gas from certain
    building materials and furniture, contributing to indoor air pollution. The accuracy
    and reliability of the obtained results were thoroughly validated using the Gujarat
    Pollution Control Board (GPCB) dataset. This dataset, known for its comprehensive
    and diverse environmental data, served as a robust benchmark to assess the performance
    and effectiveness of the applied methodologies. The validation process not only
    ensured the consistency of the findings but also affirmed the relevance and applicability
    of the results within the context of environmental analysis [68]. The utilization
    of the GPCB dataset in the validation process contributed to the overall credibility
    of the study, reinforcing the confidence in the accuracy of the obtained outcomes.
    Data obtained from GEE is highly efficient and illustrates exceptional results
    after training with the AI-ML model, but still, the accuracy of the data cannot
    be met with on-field data, as the spatiotemporal resolution of the sensors used
    on the field has better resolution when compared with the satellite data, it was
    not feasible to proceed for ground measurement due to larger area but reports
    from the statutory bodies were considered for the analysis. 5. Conclusion The
    research work aims to investigate the concentration distribution of various pollutants
    over the region of Gujarat, particularly emphasizing the work on the effect of
    LULC on concentration levels of various pollutants such as carbon monoxide (CO),
    sulfur dioxide (SO2), nitrogen dioxide (NO2), methane (CH4), and formaldehyde
    (HCHO). The study employs various datasets collected from Sentinel-5P, MODIS/006/MCD12Q1,
    and Landsat-8 to statistically evaluate and map the concentrations throughout
    2018, 2020, and 2023. The datasets available from the MODIS/006/MCD12Q1 satellite
    were used to train the LULC model and were implemented over the datasets provided
    by the Landsat-8 satellite and the results were validated by implementing the
    Kappa coefficient and Correlation matrix. The LULC map was analyzed and correlated
    with the concentration of various pollutants, to study the influence of LULC on
    the air quality over the study area. Agricultural land and forest area decreased
    from 61.08% (2018) to 60.7% (2023). Water spread area increased from 4.07% in
    2018 to 5.13% in 2023, Bare land (Barren and Scrub) decreased from 29.59% (2018)
    to 27.56% (2023) with a net decrease of 2% approx. due to the gradual conversion
    of bare soil into built-up areas due to urbanization. However, the year 2020 was
    the lockdown period and there was an increase in the water spread area, forest
    cover, and built-up area whereas decrease in barren and scrubland. Overall LULC
    classification accuracy level of 98.92% percent for Landsat 8 satellite imageries
    was collected, with a Kappa coefficient of 0.96. The finding indicates the varying
    concentration levels of pollutants in different regions of Gujarat over the period,
    carbon monoxide (CO) concentrations show higher levels in central and southern
    regions of Gujarat, particularly in urban areas like Surat, Vadodara, Ahmedabad,
    and Bharuch, among others. Nitrogen dioxide (NO2) concentrations were also recorded
    at more intense levels in the areas having high population density. Similarly,
    Sulfur dioxide (SO2) and formaldehyde (HCHO) show increased concentrations in
    urbanized regions, pointing to their direct correlation with human activities,
    industrialization, and combustion of fossil fuels. Whereby a significant greenhouse
    gas Methane (CH4) recorded uniform distribution over the study area. The research
    study provides a comprehensive overview of concentration levels of these pollutants
    and their spatial distribution across Gujarat, and the findings hold significant
    implications for environmental and public health in the state, indicating areas
    where concentrations of these pollutants are notably higher. Ethics approval and
