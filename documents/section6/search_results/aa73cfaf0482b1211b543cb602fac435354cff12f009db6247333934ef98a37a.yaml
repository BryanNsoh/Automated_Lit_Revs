    Keywords Soil qualityOn-farm experimentPlant nutrientsSoil compaction 1. Introduction
    Like most matters in agriculture, soil carbon (C) sequestration is in theory simple,
    but in practice very complex. In theory, soil C stocks are built up by either
    increasing C inputs or decreasing C loss, which results in a gradual increase
    of stocks until they reach a new equilibrium (Chenu et al., 2019). Methods for
    C sequestration can be divided into those that mainly increase C inputs (cover
    crops, leyfarming, etc.) and to those that mainly decrease C loss (no-till and
    rewetting of peat soils) (Paustian et al., 2019). Estimates for C sequestration
    vary, but are in the range of 300–2000 kg C/ha/year (Paustian et al., 2019), presenting
    a considerable potential sink at the global scale (Chenu et al., 2019, Paustian
    et al., 2016). Considering the historical loss of C stocks, there is a large deficiency
    in soil C, resulting in reduced productivity (Lal, 2004, Mattila, 2023). This
    could indicate that sequestration could continue for decades to rebuild the lost
    stock and that doing so would also increase soil productivity. Soil C sequestration
    appears to be a highly scalable climate change mitigation strategy with additional
    benefits to food security (Lal, 2004, Paustian et al., 2016). At the same time,
    the strategy has been challenged from both productivity and soil chemistry viewpoints.
    On the productivity side, the land sparing vs. land sharing argument has been
    raised (Lamb et al., 2016). As some of the C sequestration strategies require
    taking land out of crop production temporarily (leyfarming) or include animal
    agriculture (improved grazing practices), land sparing advocates present an alternative
    approach, where certain areas are reforested or put to “carbon crops”, while food
    is produced in a smaller land area by a combination of plant-based diets and input-intensive
    plant production. Countercriticism against this approach involves looking at the
    sustainability of intensive plant production (i.e. land degradation) and the low
    success rate of reforestation projects. The land sparing vs. land sharing argument
    has been ongoing for decades and is unlikely to be resolved now (Fischer et al.,
    2014). A related argument in the production side is that as soil organic matter
    is not only C but also contains macronutrients N, P and S (Kirkby et al., 2011,
    Tipping et al., 2016), soil C sequestration would require additional fertilizer
    inputs, resulting in both increased emissions (Guenet et al., 2021, Jarvie et
    al., 2017) and excessive use of limited nutrient resources (van Groenigen et al.,
    2017) to maintain soil in a favorable C:N ratio for plant production and further
    C stabilization (Kirkby et al., 2014). A related problem is the C saturation concept,
    where soil C stocks are thought to be limited by the availability of mineral surfaces
    (clay and fines) (Cotrufo et al., 2019). Once the mineral surfaces “become saturated”
    with C, additional C sequestration is thought to occur only by particulate OM
    accumulation, which is also easily decomposed by microbes. The original saturation
    limits (Hassink, 1997) have been challenged and updated (Cotrufo et al., 2019,
    Matus, 2021). As a result, some authors have challenged the existence of the whole
    saturation concept and found that mineral-associated OM is a fixed fraction (86%)
    of the total C stock, irrespective of the SOC level or soil properties (Begill
    et al., 2023). Therefore, the limiting factor for SOC stocks may be the availability
    of plant biomass to build the SOC, i.e. a photosynthetic limit (Janzen et al.,
    2022). There is a considerable “yield gap” between what plants could produce,
    if they could utilize all the rainfall and sunlight, and what is achieved in practice
    (Sylvester-Bradley and Wiseman, 2005). The biomass potential for many temperate
    regions is in the range of 20 t/ha (Sylvester-Bradley and Wiseman, 2005), whereas
    the achieved crop yields are 4–8 t/ha (FAOSTAT, 2023). The reasons for this yield
    gap vary by location, but can be classified under the category of soil quality.
    Soil quality, productivity, and health are ways to describe the capacity of soils
    to support plants in producing biomass from available sunlight and water resources.
    Various approaches have been developed to quantify soil quality, typically containing
    chemical (nutrients), physical (structure) and biological (soil organisms) components
    (Lal, 2016). Poor soil structure can limit yields considerably, yield losses are
    up to 20–30% and root growth can be reduced by 50% (Keller et al., 2019), even
    in conditions that are far from the maximal potential yield. To achieve near-maximum
    yield, crops need to utilize all the available moisture in the soil profile, therefore
    poor rooting reduces the maximal yield considerably (White et al., 2015). Poor
    rooting can also be a major constraint to C sequestration, as roots contribute
    more to the stable C pools than does aboveground residue (Kätterer et al., 2011).
    Improving plant growth conditions can simultaneously improve soil C sequestration,
    both directly by increasing biomass C input and indirectly by improving root growth
    and microbial activity (Colombi et al., 2019). At the same time, C loss should
    be managed to keep the stored carbon in the soil (Chenu et al., 2019, Paustian
    et al., 2016). Anoxic and waterlogged conditions can destabilize C (Li and Schaeffer,
    2020), resulting in increased decomposition (in addition to poor plant growth
    (Oosterbaan, 2021)). Many agricultural currently have poor soil quality, with
    approximately 40% of soils subject to land degradation (Prăvălie et al., 2021).
    The main causes of degradation are aridity and erosion, but especially in Europe,
    C loss, compaction, contamination, sealing, and biodiversity decline (Montanarella,
    2007). Soil C loss can result in loss of soil quality. In a survey of UK fields,
    38% of arable fields were considered degraded based on their low C:Clay ratio
    (Prout et al., 2021). In a survey of farmers testing C sequestration, participants
    saw compaction, wetness, drought, low yields, and low SOM as their main motivations
    to start C sequestration (Mattila et al., 2022). In the same survey, only 15%
    of farmers considered nutrient deficiency as an limiting factor, although almost
    all sampled fields were deficient in at least one nutrient (B and Mn deficiencies
    were the most common at 70–80% of fields) (Mattila et al., 2022). Overall, improving
    soil health is a key motivation for farmers participating in soil C sequestration
    (Carlisle, 2016). Identifying the full spectrum of soil health problems and developing
    management options for fixing them can be highly beneficial for C sequestration,
    crop yields, and motivating farmers to participate in C sequestration. Although
    soil C sequestration is conceptually simple, it is limited by a large number of
    factors. The main limitations that have been studied are N limitation (Kirkby
    et al., 2014, van Groenigen et al., 2017) and saturation of mineral surfaces (Cotrufo
    et al., 2019). In this study, we aimed to investigate the limitations more broadly,
    focusing on a whole range of factors that can limit C sequestration on actual
    farms attempting to sequester C. We mapped these factors into a conceptual evaluation
    framework, which focuses on the three stages of C sequestration: 1) increased
    photosynthesis, 2) microbial growth, and 3) decreased C loss (Fig. 1). Each stage
    can be considered as a “bundle of soil processes” which then together deliver
    the soil function of C sequestration (Bünemann et al., 2018). The processes are
    partially driven by management (Van de Broek et al., 2019) and partially by local
    soil quality (Bünemann et al., 2018). To identify the limitations related to local
    soil conditions, we used a combination of soil sample analysis, satellite monitoring,
    and on-site measurements. We chose a subset of 20 of the 105 carbon farms in the
    Carbon Action trial and monitored them annually (40 fields). The initial starting
    state of the fields was analyzed in 2019 and 2020 to identify potential issues
    that can limit C sequestration. This study presents the results of this overview.
    A follow-up study is underway to determine the effect of 5 years of carbon management
    (2019–2023) on soil quality and productivity and what was the impact of the limiting
    factors on measured and modeled C sequestration. Mapping the actual challenges
    facing farmers who test C sequestration practices can broaden the discussion on
    the limits from the valuable but theoretical critique based on N, mineral C saturation,
    and photosynthesis to identify soil factors that can be managed to improve both
    C sequestration and crop yields. Download : Download high-res image (173KB) Download
