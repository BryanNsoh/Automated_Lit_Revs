    on water-limited sugarcane yield Article 22 March 2024 Agricultural Soil Degradation
    in Australia Chapter © 2023 Introduction The increasing availability of spatial
    data from diverse sources, including satellite imagery and sensors, has provided
    the academic community with unprecedented opportunities to gain valuable insights
    into the environment, make informed decisions, mitigate nutrient loss, and promote
    environmental safety through hazard prevention. Spatial data have found diverse
    applications, such as in weather Ahmad and Zeeshan (2022); Peng et al. (2016),
    soil minerals Demattê et al. (2018); Palmer et al. (2021), monitoring floods Fisher
    et al. (2016), preventing fire hazards Navarro et al. (2017), informing population
    decisions Azar et al. (2013), water, building, land cover, and information management
    Yaman et al. (2021). These examples highlight the wealth of information that holds
    extensive potential for monitoring and analyzing agricultural environments. In
    recent years, researchers have used geospatial techniques using satellite imagery
    to monitor vegetation growth Jackson et al. (2004). The widely employed Normalized
    Difference Vegetation Index (NDVI), derived from data sources such as MODIS, Landsat,
    or Sentinel Rouse et al. (1974a, b); Waring et al. (2006), has been instrumental.
    Aside from NDVI metrics, Leaf Area Index (LAI) has been used in canopies and transpiration
    Fang and Liang (2014); Chen (2018), and Soil Adjusted Vegetation Index (SAVI)
    has been used to minimize the influences of soil on canopy Huete (1988). Through
    examining the spectral reflectance of vegetation, NDVI provides a valuable indicator
    of plant health and vigor Huang et al. (2021); DeFries and Townshend (1994); Pettorelli
    et al. (2005). Other indices include Enhanced Vegetation Index (EVI) Jiang et
    al. (2008), Normalized Difference Water Index (NDWI) Gao (1996), Green Normalized
    Difference Vegetation Index (GNDVI) Shaver et al. (2006), Chlorophyll Index (CI)
    Shibayama and Akiyama (1986); Shrestha et al. (2012), and Water Index (WI) Peñuelas
    et al. (1997). Most of these indices have NDVI as the baseline. While progress
    has been made in crop monitoring using satellite data from the NDVI, challenges
    persist in relating vegetation patterns to key soil factors impacting plant growth
    and vigor. Most of these challenges hinge on integrating diverse multi-modal data.
    Digital soil mapping and analysis of soil surveys have been valuable for understanding
    soil nutrients, texture, fertility, and more Subburayalu et al. (2014); Arshad
    et al. (1997); Mallah et al. (2022). In addition, hydrological data such as stream-flow
    measurements enables the characterization of water quality issues such as agricultural
    runoff and nutrient pollution Michalak et al. (2013); Smith et al. (2015). In
    particular, the flow of excess contaminants, including nitrate and nitrite, into
    water streams has contributed to serious environmental and health problems Schlossberg
    (2017); Sinha et al. (2017). In addition, increased flow of nitrate and nitrate
    into waterways has encouraged eutrophication, a depletion of oxygen in water,
    leading to the suffocation of marine life Singh et al. (2022). High concentrations
    of nitrate and nitrite found in drinking water have caused methemoglobinemia (“blue
    baby syndrome”) in infants Manassaram et al. (2010); Coffman et al. (2021). Because
    of its impact on the health and well-being of people and the environment, it is
    of interest to determine how to model and predict the behavior of nitrate and
    nitrite, besides other contaminants, in watersheds. Many features can affect the
    presence of nitrate and nitrite in watersheds, such as soil characteristics and
    nutrients, agricultural practices, and discharge Dubrovsky and Hamilton (2010).
    Discharge, or stream-flow, is defined as the speed a volume of water has as it
    crosses a specific reference point. Linking water contamination spatiotemporally
    to land management practices can inform conservation efforts. Integrating data
    on crops, soils, and water can provide a holistic perspective not attainable through
    isolated data sources. A spatiotemporal approach leveraging these interconnected
    domains has immense potential for novel and interdisciplinary insights into complex
    agricultural and environmental systems Chen et al. (2004); Wang et al. (2003).
    However, significant challenges persist in effectively tracking crop health over
    time, capturing spatial variability within fields, and linking vegetation dynamics
    to key soil factors that impact plant growth, yield, and vigor. While significant
    progress has been made in crop monitoring using geospatial data, challenges persist
    in effectively integrating diverse data sources of varying spatial and temporal
    resolution and conducting Exploratory Spatial Data Analysis (ESDA) simultaneously
    in space and time Hamdi et al. (2022). The integration and correlation of multi-modal
    data from different sources and databases are crucial for understanding the intricate
    relationships between these features. However, platforms that offer comprehensive
    data management often lack capabilities for flexible exploratory analysis. Although
    platforms like IBM’s Physical Analytics Integrated Data Repository and Services
    (PAIRS) Lu et al. (2016); Lu and Hamann (2021); Klein et al. (2015) offer comprehensive
    data management and analytic capabilities, challenges remain in effectively integrating
    and correlating diverse data and conducting ESDA. While IBM offers curated data
    spanning multiple petabytes, effectively harnessing its potential for exploratory
    analysis remains a complex task. To address the ongoing challenges in data integration
    and ESDA, we leveraged the capabilities of the IBM Environmental Intelligence
    Suite (EIS). EIS is a suite of tools and services built on IBM PAIRS, tailored
    for environmental monitoring and analysis. Our aim is to integrate data from multiple
    sources in different formats with different spatial and temporal resolutions,
    including MODIS satellite imagery MODIS (2019), USDA crop planting data United
    States Department of Agriculture (2019), soil databases (SSURGO and WoSIS) Staff
    (2019); Batjes et al. (2019), Aster GDEM elevation data Tachikawa et al. (2011a,
    2011b), and USGS stream-flow measurements Survey (2019), to conduct a comprehensive
    analysis of crop growth, health, and water/nutrient flow in Ohio during 2019.
    Effective crop monitoring through integrating data sources can support improved
    yield forecasting, targeted field-specific interventions, and optimized inputs
    to manage plant growth. In addition, a greater understanding of water and nutrient
    behavior can aid in reducing the effects of pollution from contributing factors,
    such as agricultural land use. Ohio was selected as a baseline state and region
    of interest for this analysis given its significance in the Center for Advancing
    Sustainable and Distributed Fertilizer Production (CASFER), a National Science
    Foundation (NSF) Engineering Research Center (ERC) Botte et al. (2023); Ai et
    al. (2023). This state has major importance and serves as a baseline location
    where CASFER technologies will be implemented and validated for creating a nitrogen-circular
    economy. This study aimed to leverage the wealth of data and expertise in this
    state before extending the analysis to other states across the United States.
    Advanced analyses are needed to fully harness the wealth of insights that can
    be derived from integrating multi-modal geospatial data. By integrating data spanning
    satellite imagery, soil surveys, land use, and hydrological data, researchers
    can gain a multifaceted understanding of agricultural ecosystems. Fig. 1 Overview
    of the key data used in this research, including MODIS Aqua satellite imagery,
    soil data, and USDA crop data Full size image Most prior work has focused on analyzing
    one data type in isolation. An integrated spatiotemporal analysis approach could
    capture intricate connections between crop health, edaphic factors, and water
    dynamics. One of the key challenges in geospatial analysis is the storage and
    scalability of large amounts of data. With the Common Research Analytics and Data
    Lifecycle Environment (CRADLE), we can overcome this challenge. CRADLE, our Distributed
    and High-Performance Computer (D/HPC) integrated Hadoop Cluster Hu et al. (2013);
    Khalilnejad et al. (2020), provides the infrastructure to handle and analyze big
    geospatial data effectively and efficiently. By leveraging the capabilities of
    CRADLE, we successfully downloaded and ingested a vast amount and variety of geospatial
    data from IBM EIS and other sources, ensuring efficient storage and processing.
    With this infrastructure, we aimed to explore the correlations between vegetation
    patterns, soil properties, and nutrient distribution. In this study, we show the
    potential for leveraging open geospatial data and exploratory analysis techniques
    to achieve a more holistic perspective on agricultural and environmental management
    Lnenicka and Nikiforova (2021); Coughlan (2020). Our primary aim is to integrate
    multi-modal data from multiple sources in different formats with different spatial
    and temporal resolutions, including satellite imagery, soil databases, elevation
    data, and stream-flow measurements, to conduct a comprehensive analysis of crop
    growth, health, and water/nutrient flow in Ohio during 2019. By doing so, we seek
    to improve crop monitoring, enhance yield forecasting, target field-specific interventions,
    and optimize inputs to manage plant growth effectively. We shed light on the current
    state of geospatiotemporal analysis in agriculture, emphasize the significance
    of integrated approaches, and contribute to ongoing efforts to promote sustainable
    agricultural practices and environmental management. This research will explore
    data science methodologies, present comprehensive analysis findings, and discuss
    the implications derived from our study, providing valuable insights into the
    field of agricultural and environmental science. The advanced spatiotemporal analysis
    techniques provide unique holistic insights into agricultural and environmental
    systems not attainable from isolated data sources. The computational framework
    leverages high-performance computing capabilities to handle massive datasets efficiently.
    The approach links crop growth dynamics, soil properties, and nutrient transport
    in streams at broad geospatiotemporal scales. The following sections of this paper
    will provide an in-depth exploration of the data science methodologies employed,
    present the analysis findings comprehensively, and discuss the implications derived
    from our study. While this manuscript focuses on presenting the methodology and
    results for Ohio, supplementary results for Texas and Florida were analyzed using
    the same framework and are provided in the Appendices for reference. Datasets
    Soil and Crop Datasets Figure 1 shows the data used in this work as obtained from
    IBM EIS. These data encompass a diverse range of spatial and temporal resolutions,
    which include daily MODIS Aqua 250 m resolution imagery, USDA historical crop
    planting data at 30 m resolution, and soil databases such as SSURGO and WoSIS.
    Both soil data have a spatial resolution of 250 m. All these data were collected
    for the year 2019. MODIS Aqua 250 m Resolution Imagery The MODIS Aqua data comprises
    remotely sensed imagery captured by the Moderate Resolution Imaging Spectroradiometer
    (MODIS) instrument aboard the Aqua satellite. The data were collected at a spatial
    resolution of 250 m and provide daily observations. For this research, we used
    the red and near-infrared (NIR) bands for the analysis. USDA Historical Crop Planting
    Data (30 m Resolution) The USDA historical crop planting dataset provides detailed
    information on crop types and their spatial distribution across the study area.
    The data has a finer spatial resolution of 30 m. Soil Databases (SSURGO and WoSIS)
    at 250 m Resolution The soil databases used in our study include the Soil Survey
    Geographic Database (SSURGO) and the World Soil Information Service (WoSIS). These
    databases provide comprehensive information about soil properties and characteristics.
    Both SSURGO and WoSIS have a spatial resolution of 250 m, matching the resolution
    of the MODIS Aqua imagery. WoSIS provides data on soil pH, soil nitrogen, organic
    carbon, and soil types, while SSUR-GO offers data on water-holding capacity and
    soil texture. These soil properties are crucial for understanding the soil’s composition
    and suitability for various applications. As shown in Fig. 1, by combining the
    MODIS Aqua imagery, USDA historical crop planting data, and the soil databases
    (SSURGO and WoSIS), we can gain insights into the dynamic interplay between agricultural
    practices, soil conditions, and environmental factors within the study area. Water
    and Elevation Datasets To evaluate hydrologic properties and how their behavior
    varies across space and time, three different data sets were considered. The data
    collected include Global Digital Elevation Model (GDEM Version 3) data collected
    from the Advanced Spaceborne Thermal Emission and Reflection Radiometer (ASTER)
    METI and NASA (2019), the United States Geological Survey National Water Information
    System (USGS NWIS) Survey (2019) stream flow data, and nutrient information got
    from The Water Quality Portal (WQP) Survey et al. (2019). ASTER GDEM The ASTER
    GDEM dataset provides elevation information obtained from the Advanced Spaceborne
    Thermal Emission and Reflection Radiometer (ASTER) instrument aboard Terra, a
    NASA satellite. These data contain elevation information for over 99% of the Earth’s
    surface, with each GeoTIFF image covering 1 x 1 degree (111 km x 111 km) surface
    area. The spatial resolution is 30 m and there are about 12,967,201 pixels or
    estimated elevation values per GeoTIFF. In this study, Version 3 was used, which
    contains data collected in 2019. USGS NWIS The USGS NWIS data contains in situ
    stream water gauge measurements. Over 22,000 features were measured. For this
    study, nitrate and nitrite concentrations and discharges were analyzed. Data was
    collected every 15 min for 2019. WQP The WQP provides nutrient content information
    from stream water gauges collected by the EPA and USGS. The data was collected
    daily for 2019. In situ, water gauge measurements, both on water characteristics
    such as discharge and nutrient content (e.g., nitrates and nitrites), provide
    important information on the state of water quality at a time. This, in combination
    with elevation data, can provide insights into the behavior of these water features
    in relation to the location of river networks over time. In the following sections,
    we will discuss the data preprocessing steps, integration techniques, and analytical
    methods employed to extract valuable information and derive meaningful conclusions
    from these data. Methodology This research was divided into two distinct sections,
    each focusing on different aspects of geospatial analysis. The first section was
    dedicated to the analysis of soil-related factors, including soil properties and
    crop growth, while the second section centered on the analysis of water-related
    factors. Crop and Soil In this study, we conducted a geospatial analysis of soil
    properties and crop growth patterns to gain insights into the relationships between
    soil attributes, vegetation dynamics, and nutrient distribution. The methodology
    involved the following steps: Fig. 2 Step 1: Pipeline to extract stream networks
