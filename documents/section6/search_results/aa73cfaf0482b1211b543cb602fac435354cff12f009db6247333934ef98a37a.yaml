    Abstract The primary objective of this study was to evaluate the effectiveness
    of Sentinel 2 and machine-learning technique for classifying seasonal land use
    land cover (LULC) changes on an annual basis, in the Heuningnes Catchment in Cape
    Agulhas, South Africa. The study focused on July 2017, October 2017, March 2018,
    and July 2018, representing both dry and wet seasons within the Catchment. The
    study also assessed the rainfall and temperature variations and how they link
    with these short-term changes in LULC. The classification results revealed a consistent
    increase in the extent of bare rock and soil cover from October 2017 to July 2018.
    The wet seasons of July 2017 and July 2018 exhibited the highest percentage of
    vegetation cover. The overall accuracy of the SVM classification ranged between
    55 % and 75 %, with the wet seasons demonstrating higher overall accuracies of
    75 %. The performance of SVM was evaluated using kappa statistics, which indicated
    a moderate to substantial level of agreement ranging from 0.43 to 0.69. By employing
    machine-learning techniques and satellite data, this study contributes to a better
    understanding of LULC patterns and their implications for water security, sustainable
    development goals, and community livelihoods in the Heuningnes Catchment of Cape
    Agulhas, South Africa. Previous article in issue Next article in issue Keywords
    Land managementMachine-learning techniquesSentinel-2 1. Introduction Different
    land use land cover (LULC) types have varying effects on earth-atmospheric processes
    (Horne et al., 2017). For example, urbanization, characterized by the extensive
    development of impervious surfaces like buildings, roads, and concrete areas,
    directly impacts water quality by introducing harmful materials that become incorporated
    into surface runoff, thereby contributing to water quality degradation (Cheng
    et al., 2022). On the other hand, agricultural activities also have a major influence
    on surface water quality, due to the extensive use of fertilizers and chemicals,
    which become major pollutants, (Cheng et al., 2022). In addition, LULC changes
    also influence land degradation. For example, the changes from grasslands to bare
    promote soil loss through erosion, thereby leading to the deterioration of soil
    quality. Similarly, soil erosion results in river sedimentation, thereby reducing
    the capacity of the rivers to hold water. This affect water availability. The
    impacts of LULC changes on surface water quality have been extensively studied
    over the years (Cheng et al., 2022; Namugize et al., 2018a, 2018b; Ighalo et al.,
    2021; Park and Lee, 2020). Different land use and cover types have varying effect
    on water quality, due to local topographical and climatic variations. For example,
    Cheng et al. (2022) provide a detailed review of the relationship between varying
    land use land cover on water quality. Overall, the review noted that land use
    change affects various ecological preprocess, surface run-off, infiltration which
    in turn affect water quality. In a recent study, Baltodano et al. (2022) reported
    relationship between urban expansion for the Katari River Basin in the Bolivian
    Andes and chlorophyl and turbidity, for Lake Titicaca in South America, using
    remote sensing, field-based water quality assessment and water indices. In another
    study, Gorgoglione et al. (2020) assessed the relationship between LULC and water
    quality in the Santa Lucía catchment of Uruguay, in South America. The findings
    indicated a strong correlation between total phosphorus concentration and agriculture-land,
    high corelation between nitrogen and urban-land use, as well as inverse correlation
    between total phosphorus concentration and forest-land use. The application of
    remote sensing techniques for LULC monitoring and change detection remains a critical
    issue (Yuh et al., 2023). Remotely sensed data allows for the extraction of high-resolution,
    multispectral information covering large inaccessible areas in real-time, making
    the process more cost-effective and time efficient (Yuh et al., 2023; Mhanna et
    al., 2023). These techniques enable the mapping of land cover changes and provide
    insights into their influence on various earth-atmospheric processes (Butt et
    al., 2015). Moreover, this information is crucial for developing strategies for
    spatial planning, utilization, and conservation of vital land resources to accommodate
    the exponential growth of human populations and address increasing land degradation.
    Traditional approaches remain time-consuming, expensive, and lacked updated information
    on the dynamics of various LULC patterns (Phiri et al., 2020; Yuh et al., 2023).
    On the other hand, advancements in remote sensing technologies, such as the launch
    of Sentinel-2 in 2015, have revolutionized LULC monitoring. Sentinel-2, with its
    multispectral capabilities, high spatial and temporal resolution, and the availability
    of timely and free access data over large-scale areas, has significantly enhanced
    the monitoring of land use land cover (Phiri et al., 2020). In addition, the use
    of advanced machine learning techniques is gaining popularity in image classification
    using remotely sensed data for LULC change analysis ((Yuh et al., 2023; Talukdar
    et al., 2020). For example, Random forests (RF) and support vector machine (SVM),
    have shown great potential in LULC detection and mapping over time (Jamali 2021;
    Yuh et al., 2023; Phiri et al., 2020). For example, Jamali (2020) proved the potential
    of RF and SVM with deep learning techniques and Landsat 8 in mapping land cover
    types in the Shiraz city of Iran for the 18th of August 2022. Findings reported
    that all machine learning performed well with accuracies above 98 % and the use
    of deep learning was reliable when Landsat 8 was used at 15m spatial resolution,
    compared to 30m. Similarly, Jamali (2021) used Landsat 7 Enhanced Thematic Mapper
    (ETM) and Landsat 8, to compare K-nearest Neighbour (KNN), SVM, Artificial Neural
    Network (ANN) and RF in detecting LULC changes for November 2000 and November
    2020, in Cameroon. All the machine learning produced accuracies above 80 %. Although
    LULC mapping is has been conducted using remote sensing, the seasonal changes
    at catchment scale have received limited attention. Thus, most LULC change focuses
    on longer time such as 20 years (e.g., Yuh et al., 2023, Jamali, 2021). This has
    not been possible due to the use of medium spatial resolution sensor, such as
    Landsat (e.g., Mhanna et al., 2023; Obeidat et al., 2019), as well as low spatial
    resolution sensors, such as MODIS (e.g., García-Mora et al., 2012; Mhanna et al.,
    2023) and AVHRR. García-Mora et al. (2012) provide a detailed review of application
    of MODIS for LULC mapping, including its limitations. These datasets have been
    reported to fail to detect LULC changes within short times, such as on annual
    or seasonal basis. However, the availability of Sentinel 2 and advanced machine
    classification techniques allows for a better detection and mapping of LULC changes
    at short intervals. In this regard, this study evaluated the effectiveness of
    Sentinel 2 multispectral remote sensing in mapping and detecting changes in LULC
    within the Heuningnes catchment in South Africa. In addition, the study assessed
    the rainfall and temperature variations during the period of study to see if there
    are any links with LULC changes. 2. Materials and methods 2.1. Study area The
    study was conducted in the Heuningnes catchment, located in the Overberg District
    of the Western Cape Province, South Africa (Fig. 1). The catchment encompasses
    an area of approximately 1,401 km2, including towns such as Bredasdorp, Napier,
    and Elim. Within the Heuningnes catchment, there are sub-catchments formed by
    the Droe, Kars, Poort, and Nuwejaars Rivers (Clark et al., 2015). The Nuwejaars
    River eventually flows into the Soetendalsvlei, which is 3 km wide and 8 km long
    (Mkunyana et al., 2019). The Heuningnes River, on the other hand, feeds into the
    Heuningnes River estuary, which extends over 19 km and encompasses 1,475 ha of
    open water along the South Coast (Estuarine and Plan, 2019). Two tributaries,
    the Kars River and the Nuwejaars River, join the river estuary. The topography
    of the catchment is described as mountainous in the upper reaches and gradually
    becomes flatter as it reaches the lower-lying areas near the coast. The sub-catchments
    within the Heuningnes catchment exhibit a mix of steep, flat, and undulating terrain.
    The geology of the region consists of shales and sandstones from the Table Mountain
    Group. The soil characteristics shallow, medium, and moderate sandy clay loams
    (Clark et al., 2015). The catchment experiences a Mediterranean climate and receives
    an average annual rainfall of about 450 mm along the coast and 650 mm inland along
    the foothills. Maximum temperatures reach 27 °C in January, while minimum temperatures
    occur in July and August, dropping to 8 °C. Download : Download high-res image
