    the results obtained, the area has seen significant changes in LULC pattern from
    1991 to 2020. Agricultural land has seen an increase of 7%. This increase is attributed
    to the increase in population which has also led to an expansion in agricultural
    occupancy of the people living over there. Rouse Jr. et al. (1973) pointed out
    in their study that changes in land use land cover is related to population change
    happening in that area. This is validated in our study. Major crops cultivated
    in the area are rice, wheat, maize, jowar, barley, bajra, lentils and sugarcane.
    Kumari et al. (2022) pointed in their study that rice is the dominant crop in
    the area followed by wheat and maize. The exponential increase in the population
    of study area led to the increase in land acquired for agricultural purposes.
    The study area shows a minor increase in water body in the extreme west part in
    2020, which was very narrow in 1991. The reason for increase in water body is
    building an extensive line of canals in the study area as well as commissioning
    of Bansagar dam in September 2006. It is a Multipurpose River Valley Project on
    Son River which is situated in the Ganga Basin in Madhya Pradesh, India, with
    both irrigation facility and 435 MW of hydropower generation. This dam has contributed
    immensely to irrigation as well as hydropower generation. Rohtas district which
    lies in the study area is known as Rice belt of Bihar. Agricultural crops are
    cultivated smoothly as there is good network of canals in the region. Decrease
    in vegetation cover of 6.74% is also noticed. Matrix table shows that this decrease
    is because of transformation of vegetation surface into agricultural land followed
    by settlement. This is because of rising pressure on resources to meet the needs
    of increasing population in the area. Sediment/sand category has seen a decrease
    because of its conversion into agricultural land and some getting submerged in
    water. Settlement has increased about 3% in the area because of population increase.
    It becomes pertinent to discuss the LULC changes along the altitudinal zones to
    see if all the zones are following the same pattern or if any one or two has degraded.
    Abebe et al. (2022) has discussed about the in depth analysis of LULC to map sustainable
    ecosystem services of any area. The altitudinal classification is to mark the
    detailed study about the landscape of the study area. Results show that all the
    three zones have experienced changes in all LULC categories. However, Zone I has
    experienced increase in agricultural land and decrease of barren land. The most
    evident cause for this transformation is the availability of riparian high-yielding
    land in this zone. This is justified as population has increased in the region
    considerably and to meet the food needs, more land was acquired for agricultural
    purposes. Increase in settlement in Zone I is also attributed to the rise in population
    over the time period. The first zone has seen a marked transformation in settlement
    class and barren land as shown in results section. The second zone has seen more
    deterioration in vegetation (11% decrease) as compared to Zone I (2% decrease).
    Agricultural land in Zone II increased by 11%. However, Zone III has seen the
    most decline in vegetation (14.2%) as compared to other two zones. Agricultural
    land has also increased considerably in Zone III from 19.51% in 1991 to 34.65%
    in 2020, seeing an increase of 15.14%. Several studies such as Scott et al. (2018),
    Stoy (2018) and Prevedello et al., (2019) have depicted that any change at the
    cost of deforestation is bound to create unfavourable circumstances in the future
    which leads to threat on the environment, ultimately causing livelihood limitations
    on the population inhabiting the particular area. As it is shown in various studies,
    vegetation cover plays a very integral role in water and energy cycles and hence
    forms the backbone of river ecosystems. Anthropogenic activities are to blame
    for this loss in green cover as agricultural activity and settlements have increased
    at the expense of vegetative land. Declining vegetation has adverse effects on
    soil quantity and soil quality leading to accumulation of sediments along river
    banks and other areas as put forth by Price et al. (2013) and Schultz et al. (2017).
    Undoubtedly, to sustain a large population, food is required but at the same time
    for sustainable management of river ecosystems, care should be taken to not cross
    the threshold limit to avoid any disastrous effects in the long run. Monitoring
    and analysing changes in LULC offer crucial information about shifts in land utilization,
    which can impact crop production, rural development, urban expansion, green spaces,
    and even water resources. These findings can aid urban planners, policymakers,
    and resource managers in making informed decisions to ensure sustainable development
    and the preservation of critical ecological balances. 4.2. Analysis of changes
    in LST The region as well as the three zones recorded an increase in surface temperature
    in the last three decades. This can be correlated with the fact that vegetation
    has been on a continuous decline in the region to meet the needs of mankind. Studies
    by Stoy (2018); Swann et al. (2012) and Unger (2014) have brought to our notice
    that declining natural vegetation is directly proportional to rise in temperature
    over an area. All the three zones have seen an increase in mean temperature. Zone
    I has recorded almost double increase in mean temperature as compared to second
    zone. These figures prove that climate of Lower Son River Basin has got hotter
    over the last three decades. This increase (0.82 °C) is, however in compliance
    with IPCC reports (IPCC, 2007) but river basins are very fragile ecosystems and
    even minute changes can disturb the whole area and its people. The reasons for
    these temporal and spatial variations in LST have to be explored in combination
    with changing LULC pattern of the region. It has experienced an abnormal decrease
    in green cover because of man-made activities. Review of literature has suffixed
    that deforestation, expanse in cultivated land, increase in built up area coupled
    with climate change leads to increase in land surface temperature. All these changes
    have taken place in Lower Son River Basin which has increased the temperature
    considerably. This needs to be regulated at the earliest else devastating impact
    on human-environment processes would be observed. Also, increase in LST can have
    several significant impacts on the local people, the economy of the area and people’s
    livelihoods such as – reduction in the yield of crop, water scarcity and decreased
    revenue because of adverse impacts on agriculture, biodiversity loss and soil
    erosion which can cumulatively lead to climate induced migration. Thus, proper
    mitigation measures need to be adopted to control this rise otherwise survival
    of river ecosystem and mankind in the region will be put at stake. 4.3. Analysis
    of LST-NDVI correlation The coefficient of determination ranges from 0.038 in
    1991 to 0.008 in 2020. The values of R2 from 1991 to 2020 are positive but noteworthy
    point to mention that these values are fluctuating. From 1991 to 2000, R2 value
    has decreased to almost half while from 2000 to 2010 it has recorded almost four
    times growth and from 2010 to 2020, the value saw a steep decline to a level equating
    to 2000. These values simply mean that there are other factors in the study area
    which would explain the increasing rate of LST from 1991 to 2020. Studies have
    depicted an R2 value of 0.4 or more than it is ideal for making any remarks about
    the association. The correlation LST-NDVI is indeed positive in the whole region
    as well as in all the three zones but it is very feeble to establish any analysis.
    The significance level of this analysis is low but since the relationship is positive,
    we put forth that any changes in NDVI will lead to changes in LST. Furthermore,
    studying changes in LST and NDVI in such an area provides a comprehensive understanding
    of the thermal environment and vegetation health in studies by Walker et al. (2020)
    and Williams (2021). Rising LST can indicate heat island effects caused by urbanization,
    potentially affecting the quality of life for residents and leading to increased
    energy consumption for cooling purposes. Meanwhile, variations in NDVI reflect
    alterations in vegetation cover and health, impacting local air quality, biodiversity,
    and overall ecosystem resilience. 4.4. Limitations of the study The limitations
    of the study are few but notable as per our best understanding is the lack of
    continuous and yearly analysis of Land Use and Land Cover variation as satellite
    data for multiple years becomes too heavy to process. However, if done yearly,
    LULC changes could be observed more clearly and aid us in better understanding
    the changes taking place in the study area. This is the reason decadal study has
    been done. The second limitation can be the extent of the study area. Lower Son
    River Basin has been chosen as area of interest instead of Son River Basin. This
    has been done as previous studies have taken Son River Basin but very few studies
    on Lower Son River Basin have been done. The third limitation is the resolution
    of satellite imagery used in the study which is around 30 m. The LULC classes
    of study area were categorised into six classes. Further division could not be
    identified because of coarse resolution of the images. 5. Conclusions River Basins
    are fragile ecosystems and a minute change in atmospheric conditions persisting
    over longer period of time has the potentiality of drastically altering the landscape.
    Our research aimed at establishing LULC, LST, NDVI changes at multi temporal and
    spatial scales and the relationship with each other to better understand the physical
    and environmental health of the study area. There has been substantialdecline
    of vegetation and increase of agricultural land in the study area. All these changes
    especially transformation of vegetation into other LULC classes act as a trigger
    for initiating unwanted physical and ecological changes which can lead to impacting
    communities adversely in the long run. Changes are observed in all the three classes
    categorised on the basis of elevation. The alarming signal can be seen in Zone
    III and Zone II which have experienced a decrease in vegetation. Changes in LULC
    lead to changes in LST as depicted by results in this study. LST has increased
    by 0.82 °C from 1991 to 2020 which is equally disturbing. The significance level
    of LST-NDVI correlation is very low to put forward any claim in the area. The
    same trend is observed in all the three altitudinal zones. People inhabiting this
    area are engaged in primary activities and any variation in LULC and LST will
    have direct consequences on their livelihood opportunities. The policy implications
    of this study can be utilised in framing sustainable land use practices, restoration
    of degraded lands, plan for equitable sharing of water resources and holistic
    use of local resources in the study area. This study will open more avenues for
    researchers not only from geography but its allied disciplines to add other related
    dimensions. The study is empirical and scientific tools and algorithms have been
    applied to obtain the results. Audience from social sciences as well as sciences
    have their share to take away from this paper. Holistic and sustainable development
    of the basin and its people is intertwined with economy, environment and society,
    hence, making scope for readers and researchers from allied disciplines. Declaration
