    2021 Sentinel-1B experienced a power supply problem, which prevented further radar
    data from being acquired. In August 2022, ESA officially announced the retirement
    of the satellite, leaving only Sentinel-1A with a reduced revisit time in operation
    (E. S. Agency, 2022). In this study, Ground Rage Detected (GRD) high-resolution
    Interferometric Wide Swath (IW) data at 10 m spatial sampling from the Austrian
    Data Cube (ACube), described in (Navacchi et al., 2020), was used. In IW mode,
    data is available in VV and VH polarization. Backscatter expressed as Radiometric
    Terrain-flattened Gamma Nought (GMR) was used to mitigate distortions in the challenging
    terrain of grasslands. Here, the local illuminated area is computed, projected
    into the radar geometry, cumulatively summed up, and applied as a reference area
    during radiometric normalization (Small, 2011). Ingestion into the data cube was
    conducted using the SAR Geophysical Retrieval Toolbox (SGRT v2.4) demonstrated
    in (Naeimi et al., 2016), which invokes several modules from the Sentinel Application
    Platform (SNAP). The pre-processing of the data was performed on the Austrian
    supercomputer VSC-4 and included the following steps: 1. Apply precise orbit data
    2. Border-noise removal 3. Radiometric calibration 4. Radiometric terrain-flattening
    5. Range-Doppler terrain correction on Sentinel-1 IW GRD scenes. A national high-resolution
    terrain model based on airborne laser scanning data at 10 m pixel spacing was
    utilized during steps (3) and (4) allowing the mitigation of terrain effects in
    GMR. The final step of the pre-processing routine is the resampling and tiling
    of the scenes to the Equi7Grid (Bauer-Marschallinger et al., 2014). 3.4. Precipitation
