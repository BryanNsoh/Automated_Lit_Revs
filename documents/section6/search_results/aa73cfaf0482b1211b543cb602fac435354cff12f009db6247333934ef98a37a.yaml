  description: 'Background: Grasslands in drylands are increasingly influenced by
    human activities and climate change, leading to alterations in albedo and radiative
    energy balance among others. Surface biophysical properties and their interactions
    change greatly following disturbances. However, our understanding of these processes
    and their climatic impacts remains limited. In this study, we used multi-year
    observations from satellites and eddy-covariance towers to investigate the response
    of albedo to variables closely associated with human disturbances, including vegetation
    greenness (EVI) and surface soil volumetric water content (VWC), as well as snow
    cover and clearness index (Ta) for their potential relationships. Results: EVI
    and VWC during the growing season were the primary factors influencing albedo.
    EVI and VWC were negatively correlated with albedo, with VWC’s total direct and
    indirect impacts being slightly smaller than those of EVI. During the non-growing
    season, snow cover was the most influential factor on albedo. VWC and Ta negatively
    affected albedo throughout the year. We estimated the impact of variations in
    EVI and VWC on climate to be in the range of 0.004 to 0.113 kg CO2 m−2 yr−1 in
    CO2 equivalent. Conclusions: This study indicates the significant impacts of climate
    change and human disturbances on vulnerable grassland ecosystems from the perspective
    of altered albedo. Changes in vegetation greenness and soil properties induced
    by climate change and human activities may have a substantial impact on albedo,
    which in turn feedback on climate change, indicating that future climate policies
    should take this factor into consideration.'
