    is pivotal in estimating soil movement and redistribution over extended timeframes.
    The 137Cs technique stands out as one of the most widely used methods in Morocco
    (Benmansour et al., 2013; Damnati et al., 2004; Zouagui et al., 2012). With a
    30-year half-life, 137Cs originated from nuclear weapons testing during the 1950s
    and 1960s (He and Walling, 1996). This radionuclide strongly adheres to fine soil
    particles, rendering it highly effective for estimating soil erosion rates and
    changes in soil distribution patterns spanning several decades (Mabit et al.,
    2013). Initially developed by various organizations in collaboration with Mediterranean
    countries for assessing water erosion risk in the region (PAP/RAC, 1997; PNUE/PAM/PAP,
    2000), the PAP/RAC model explores the distribution, interaction, and interdependence
    of four primary causal factors of erosion states: vegetation cover, slope gradient,
    land use, and lithology. The model encompasses three methodological approaches:
    predictive, descriptive, and integrative. Both empirical models and tracer techniques
    have limitations and uncertainties affecting their accuracy and reliability. Empirical
    models are often calibrated and validated for conditions that may not represent
    all regions. They also require a large quantity of data and parameters that are
    only sometimes available or easily obtainable. Tracer techniques are often affected
    by spatial variability and heterogeneity of radionuclide distribution in the landscape.
    They also require expensive equipment and laboratory analysis that may not be
    accessible or feasible for large-scale studies. Consequently, there is a growing
    demand for more precise and reliable methods that address these limitations and
    uncertainties while offering an enhanced assessment and mapping of water erosion
    risk. This paper applies the modified Priority Actions Program/Regional Activity
    Centre (PAP/RAC) model, which is based on GIS and the 137Cs approach, to assess
    water erosion in the Raouz catchment in Morocco. This catchment is characterized
    by a complex physiography, including diverse climatic conditions, geology types,
    topographical features, land use patterns, and vegetation cover types. The modified
    PAP/RAC model is an improved version of the classical PAP/RAC model (PAP/CAR,
    1998) because it includes additional causal factors that allow for a more comprehensive
    assessment of erosion risk. Soil types play a crucial role in determining the
    susceptibility of an area to erosion, as different soil types have varying levels
    of resistance to erosion. The use of GIS and remote sensing (RS) techniques allows
    for the integration and analysis of spatial data related to the above factors.
    GIS enables the creation of digital maps with various overlays to identify areas
    with high erosion risk. Remote sensing techniques, such as satellite imagery,
    provide valuable information on land cover, vegetation density, and land surface
    characteristics, which are important in understanding erosion processes. To evaluate
    the accuracy of the modified PAP/RAC model and document temporal changes in soil
    erosion rates and redistribution patterns, the 137Cs approach is employed in this
    study. The integration of both methods aims to enhance the reliability and accuracy
    of the model, ultimately providing a comprehensive assessment of the risk of water
    erosion. The key contributions of this study are: 1. Development of a modified
    PAP/RAC model that incorporates additional causal factors to provide a more comprehensive
    assessment of water erosion risk. 2. Integration of GIS and RS techniques to analyze
    spatial data and identify areas with high erosion risk. 3. Use of the 137Cs approach
    to validate the modified PAP/RAC model and assess temporal changes in soil erosion
    rates and redistribution patterns. The findings of this study contribute to a
    better understanding of water erosion processes and risk in the Raouz catchment
    and provide valuable insights for developing effective soil and water conservation
    strategies in similar regions. The paper is organized as follows: Section 2 provides
    a brief description of the study area, including its geographical location, climate,
    geology, topography, land use, and soil characteristics. Section 3 presents the
    data and methods used in this study, including the modified PAP/RAC model, 137Cs,
    the GIS and remote sensing techniques, and statistical analysis. Section 4 reports
    the results and discusses soil erosion risk mapping, the model''s accuracy evaluation,
    and temporal changes in soil redistribution rates. Section 5 summarizes this study''s
    main findings and conclusions; it provides future research and management recommendations.
    2. Study area The Raouz catchment, part of the Alpine orogenic belt surrounding
    the western Mediterranean Sea and situated in Morocco''s semi-humid northwestern
    Rif region, encompasses approximately 47 km2. Situated 15 km northwest of Tetouan,
    this region experiences a Mediterranean climate marked by wet winters and dry
    summers, with an average annual rainfall of 600 mm (Fig. 2). Seasonal torrential
    rivers, dependent on rainfall, are the primary influence on the hydrological system
    within the catchment. Two principal rivers in the catchment, Oued Khmiss and Oued
    Raouz, exhibit low or no flows during the dry season but undergo substantial flow
    increases during the wet season. Heavy rainfall in the nearby mountains can trigger
    flash floods. The Raouz River is a crucial water source for the Moulay El Hassan
    Bel Mehdi Dam, supplying Tetouan and its coastal region with water as well as
    supporting agricultural irrigation and flood mitigation. The catchment''s geography
    and geology result from the complex tectonic history of the Rif region, arising
    from the collision between Africa and Eurasia during the Meso-Cenozoic era. The
    Rif comprises three primary tectonic complexes: the Internal Units, Maghrebian
    Flysch Units, and External Units. The Internal Units consist of sedimentary rocks
    dating from the Jurassic to the Early Miocene period, detached from their basement
    during the Alpine collision. The Maghrebian Flysch Units encompass Cretaceous-Eocene
    flysch deposits thrust over the External Units. The External Units include the
    Dorsale Calcaire Complex, the Predorsalian Unit, and the Mauretanian and Massylian
    units, representing distinct paleogeographic domains that experienced deformation
    and stacking during the Alpine orogeny. A series of nappe structures overlay the
    Tangier Unit, which consists of Upper Cretaceous marls, marking the catchment''s
    structural context. These nappe structures encompass the Numidian nappe, considered
    the upper part detached from Massylian nappe structures; the Melloussa-Chouamat
    nappe, belonging to Massylian nappe structures; and the Tisirene and Beni-Ider
    nappes, belonging to Mauretanian nappe structures (Andrieux, 1971; Chalouan et
    al., 2006, 2008; de Lamotte, 1987; Durand-Delga et al., 2000; El Talibi et al.,
    2014; Guerrera et al., 2005; Maate and Didon, 1989; Mattauer, 1964; Michard et
    al., 2014, 2014, 2014; Vitale et al., 2015). The geography within the basin demonstrates
    variance, with terrain spanning from east-northeast to west-southwest. While the
    southern section is relatively level, the eastern and western regions include
    rough scenery with low mountainous terrain. The highest point in the region, reaching
    749 m, is located in the summits of Jbel ElHejjam to the west and Jbel Fahamine
    to the east of the watershed. The slopes in the watershed regularly reach 35%,
    notably in the sandstone, marl-sandstone, and calcareous-dolomitic formations
    dominating the western, northern, and western parts, respectively (Ed-daoudy et
    al., 2023). The structural organization of the examined sector is indicated by
    a stack of units, as seen in Fig. 1. The Tangier Unit spans the center and southern
    portions of the watershed, containing extensive plains and low hills, showing
    the principal outcrops of the Internal Tangier Unit, reflecting Upper Cretaceous
    sediments. Download : Download high-res image (1MB) Download : Download full-size
