    inundated, and which exclude permanent open water. 2.2.5 Postprocessing: creation
    of analysis-ready data (ARD) In addition to the raw binary maps based on MODIS
    tiles, which cover the wall-to-wall NDVI, NDWI, water, and quality flags at the
    original spatial resolution of 500 m, a merged product was also created using
    a commonly used latitude/longitude projection. The product was resampled using
    the nearest neighbor method and stored in GeoTiff format. To reduce the cost of
    data handling on a continental scale, the original resolution was aggregated into
    a 0.1° pixel spacing. Within these pixels, the average NDVI and NDWI values were
    stored, along with the fractional coverage of both permanent and intermittent
    wet areas. 2.3 Validation The ML result was validated for each tile over four
