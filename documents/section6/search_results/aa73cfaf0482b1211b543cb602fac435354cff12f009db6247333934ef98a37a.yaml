    Introduction Among the changes in land surface properties, changes in surface
    albedo directly influence regional and global climate (Betts 2000; Lee et al.
    2011; Carrer et al. 2018; Sciusco et al. 2020, 2022; Abraha et al. 2021; Ouyang
    et al. 2022; Lei et al. 2023). The magnitude and the spatiotemporal changes of
    surface albedo, the ratio of reflected to incoming short-wave radiation, represents
    the amount of radiation leaving the earth system. In turn, this leads to warming
    or cooling regulations on climate, together with the effects of greenhouse gases
    (GHGs, e.g., CO2, CH4 and N2O) and atmospheric conditions (e.g., aerosols, clouds)
    (Forster et al. 2021). In its 6th Assessment Report, the Intergovernmental Panel
    on Climate Change (IPCC) indicated that albedo-induced radiation forcing (RF)
    was 0.20 ± 0.10 W m−2, accounting for 9.3% of the total RF attributed to increasing
    CO2 concentrations (2.16 ± 0.25 W m−2). This may be underestimated compared to
    other results in the literature (Betts 2000; Lee et al. 2011; Lei et al. 2023).
    Dryland regions in Eurasia have experienced rapid changes in ecosystems and associated
    surface properties due to both the warming climate and socioeconomic development
    (Groisman et al. 2009; Qi et al. 2017; Chen et al. 2022b). Native grasslands are
    the dominant ecosystem type in this region. These ecosystems have been extensively
    converted through agricultural intensification, urbanization, desertification,
    and overgrazing among other land use changes (John et al. 2009; Chen et al. 2018;
    Zheng et al 2019; Venkatesh et al. 2022a, 2022b; Yuan et al. 2022). Tian et al.
    (2014, 2017) examined the spatial relationships between albedo and vegetation
    on the Tibetan and Mongolian plateaus and found close spatial coherencies. While
    other human activities, such as grazing and harvesting, may not cause explicit
    changes in land cover types, they have been found to significantly influence canopy
    cover, leaf area, snow cover, and soil moisture, consequently leading to changes
    in albedo (Dedieu et al. 2014; Zhang et al. 2014; John et al. 2016; Dong et al.
    2021; Venkatesh et al. 2022a). As climate change and the coupling between ecosystems
    and societal systems strengthen, grasslands may face heightened anthropogenic
    disturbances, further inducing alterations in albedo and feedback on climate.
    The ecological impacts of disturbances on ecosystems and the potential radiation
    forcing (RF) induced by albedo changes have long been research foci in dryland
    regions. Previous studies have highlighted a broad spatial link between the greening
    of vegetation and decreased albedo during the growing season due to changes in
    vegetation structure and further radiative transfer processes based on satellite
    data (Tian et al. 2014). Through in situ observations, it has been found that
    albedo of sparsely vegetated surfaces (e.g., grasslands, deserts, and shrublands)
    is especially susceptible to factors such as soil moisture, snow cover, and atmospheric
    conditions (Briegleb et al. 1986; Lobell and Asner 2002; Wang et al. 2005; Yang
    et al. 2014; Li et al. 2019). However, little is known about albedo dynamics in
    grassland ecosystems that undergo frequent disturbances. These disturbances not
    only impact above-ground vegetation cover characteristics, such as vegetation
    structure and biomass, but also affect soil properties. The dynamics of these
    properties drive changes in albedo. Previous studies using satellite observations
    often simplified the modelling of albedo changes since they can only observe the
    land surface over short periods. This approach may overlook other factors influencing
    albedo and its dynamics. Currently, there is a lack of detailed investigations
    and assessments of the various factors influencing albedo in disturbed grassland
    ecosystems through ground measurements which offer higher spatial and temporal
    resolutions. Additionally, there is limited research quantifying albedo-induced
    RF (RFΔα) after disturbances, leading to a lack of understanding of the impact
    of post-disturbance albedo on climate (Betts 2000; Abraha et al. 2021; Chen 2021;
    Ouyang et al. 2022; Lei et al. 2023). In this study, we used multi-year in situ
    observations of albedo, soil moisture, vegetation indices, snow cover, and microclimate
    measurements (e.g., temperature) from ten grasslands sites that have available
    datasets in Asian dryland regions. After illustrating the magnitude and dynamics
    of albedo at these sites, we examined the multiple forcing mechanisms for the
    growing season (GS) and non-growing season (NGS) through multiple regression analyses
    and structural equation modelling (SEM) on albedo (α) and albedo-induced global
    warming impact (GWIΔα). We aim to address the following questions: (1) How do
    canopy cover, soil, and snowfall directly and indirectly affect albedo across
    seasons? (2) How important is GWIΔα following ecosystem perturbations? Materials
    and methods Study sites Our study includes ten grassland sites located in an area
    between 37°N to 48°N and 101°E to 124°E. Eddy-covariance flux measurements were
    conducted on six sites in China and four in Mongolia (Fig. 1; Table 1). The sites
    cover a gradient of arid, semi-arid, and alpine climate. Precipitation is low
    and the annual Palmer Drought Severity Index varies from − 3.87 to 0.18. Temperature,
    precipitation, radiation, soil volume moisture content, and carbon flux were observed
    separately during the growing season (April to October) and non-growing season.
