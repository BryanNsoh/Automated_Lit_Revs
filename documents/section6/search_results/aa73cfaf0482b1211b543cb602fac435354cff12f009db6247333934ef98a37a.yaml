    to diverse Mediterranean climates. Abstract Water erosion poses a significant
    environmental threat in the Mediterranean region, with pronounced impacts observed
    throughout Morocco. It impairs soil quality and disrupts both sediment transport
    and water availability. Contributing factors range from natural (climate, topography,
    and geology) to anthropogenic (land use, vegetation cover, and management). This
    study introduces an improved Priority Actions Program/Regional Activity Centre
    (PAP/RAC) model, enriched with GIS and the Caesium-137 (137Cs) technique, to investigate
    erosion within Morocco''s Raouz basin. Enhanced with additional variables including
    soil types, slope length, rainfall erosion potential, slope orientation, soil
    moisture, and land surface temperature, the model transcends the classical approach,
    promoting granularity and precision in predictions. In addition to the comprehensive
    model, the 137Cs method, which discerns long-term soil erosion and redistribution,
    provides a dual-faceted validation, bolstering the robustness of this project''s
    erosion risk evaluation. This study''s outcomes underscore the gravity of the
    erosion hazard with significant soil depletion rates ranging from 8.1 to 20 t
    ha−1 yr−1, demonstrating the model''s alignment with empirical data, affirming
