    vegetation classification results in Figs. 10, 11, 12, and 13 provide an informative
    baseline characterization of seasonal variations in vegetation density across
    Ohio in 2019 using MODIS NDVI. As noted by Huang et al. (2021), NDVI is widely
    used to examine vegetation patterns and dynamics across large regions. Aligning
    with previous studies DeFries and Townshend (1994); Pettorelli et al. (2005),
    our results show NDVI’s capability to capture phenological shifts corresponding
    to the state’s seasonal weather and temperature patterns. The lower winter NDVI
    values in Ohio likely reflect colder temperatures inhibiting plant growth, consistent
    with prior work showing sparser canopy cover in temperate regions during cold
    periods Chen et al. (2004); Jenkins et al. (2007). Overall, these baseline vegetation
    maps validate the use of MODIS NDVI time series for delineating regional and seasonal
    distinctions in vegetation density and phenology, consistent with previous studies
    DeFries and Townshend (1994); Dragoni and Rahman (2012). The results establish
    an informative foundation for future crop monitoring, climate change, or land
    cover change analysis across these major agricultural states. Implications of
    Crop Monitoring Results The crop-specific temporal monitoring results in Sect.
    4.2 and Figs. 14, 15, 16, 17, 18, 19, 20, 21, and 22 provide valuable insights
    into the growth profiles and phenological patterns of key crops in Ohio during
    2019. The distinct seasonal NDVI signatures exhibited by corn and soybean in Ohio
    (Figs. 14, 15, 16, 17, 18, 19, 20, and 21) demonstrate MODIS data’s potential
    for capturing crop-specific growth stages and phenology, an essential application
    as noted by prior research Dragoni et al. (2011); Lu and Zhuang (2010). Corn displayed
    vigorous NDVI growth from June through September, aligning with its typical summer
    cultivation period Suyker and Verma (2012). Soybeans also showed more moderate
    NDVI increases during June-September, corresponding to their growth cycle Setiyono
    et al. (2007); Bradley et al. (2007). Studies have validated the use of MODIS
    NDVI for monitoring corn and soybean development across the Midwest, including
    Ohio Sakamoto et al. (2010); Zhong et al. (2016); Wardlow et al. (2007). The higher
    winter crop NDVI in northern Ohio likely reflects the concentrated summer growing
    period enabled by a shorter temperate season, while the warmer climate in southern
    Ohio allows for a longer cultivation period and summer crop planting Hatfield
    et al. (2014). Regional variations in climate and growing season length underpin
    these geographic crop patterns within the state. In conclusion, the white regions
    evident in the crop monitoring maps show locations where those particular crops
    are not grown, aligning with known regional agricultural distributions. The crop
    monitoring results across Ohio underscore MODIS NDVI data’s capability to capture
    regional variations in crop phenology and development patterns Ko et al. (2009);
    Piccinni et al. (2009); Abedinpour (2015). The distinct temporal signatures enable
    differentiation between crops within a state based on their geography-specific
    growing seasons and climate suitability. These findings highlight the potential
    of MODIS time series for scalable vegetation monitoring and classification in
    agricultural regions. Applications could aid crop type mapping, growth stage modeling,
    and yield prediction at state and national scales to support food security assessments.
    However, validation with higher-resolution data would be required to translate
    these methods to field-level precision agriculture. Significance of Soil Analysis
    Findings Soil Types The soil type classification maps depicted in Figs. 23, 24,
    25, and 26 validate and further explain the established patterns of soil texture
    variations throughout Ohio Subburayalu et al. (2014). Northwestern Ohio, with
    its pronounced silt and clay content, has fine-textured soils that trace back
    to their origins as glacial lacustrine deposits Conrey (1941); Easterly (1964).
    Conversely, sandy soils dominate a significant portion of the state, a reflection
    of the coarser alluvial, glaciofluvial, and loess (a type of very fine-grain,
    windblown sediment) parent materials present in these regions. Prior work has
    mapped such geographic distinctions in soil texture at the state scale using digital
    soil data. Previous studies have delineated these distinctions in soil texture
    at the state’s scale using digital soil data Arshad et al. (1997); Mallah et al.
    (2022) and have underscored the pivotal role of soil composition in agricultural
    land management Lindbo et al. (2012). These maps provide an updated baseline understanding
    of soil textural patterns relevant to crop planning and other applications. Soil
    Physical Properties The reduced water retention observed in sections of northwestern
    Ohio, as illustrated in Figs. 27 and 28, is because of the presence of coarser
    sandy soils. These soils are associated with the glacial beach ridge deposits
    found along Lake Erie Conrey (1941); Easterly (1964). Research shows that coarse-textured
    soils tend to have reduced moisture retention capabilities Subburayalu et al.
    (2014). Concurrently, the higher surface soil texture in this area is associated
    with a greater silt-clay content. This composition provides structural stability
    and fertility, which are crucial for agricultural practices Arshad et al. (1997);
    Extension (2023); Saxton and Rawls (2006). However, the medium-textured soils
    across much of Ohio provide favorable physical conditions for crop cultivation,
    as underscored by the state’s ranking among national leaders in corn and soybean
    production USDA (2022). Soil Chemical Properties The observed geographic patterns
    in key soil chemical properties, including nitrogen, organic carbon, and pH (Figs.
    29, 30, and 31) agree with documented spatial distributions attributed to environmental
    factors. Soil nitrogen levels often correspond to fertilizer inputs and land management,
    with croplands showing elevated concentrations Jarecki and Lal (2005). Soil organic
    carbon relates to vegetation, parent material, and climate Jung and Lal (2011).
    Regional soil pH is influenced by native vegetation, drainage, and other soil-forming
    factors Beery and Wilding (1971). Notably, northwestern Ohio exhibits high soil
    nitrogen content that implicates multiple interconnected factors. The intensive
    corn and soybean agriculture provides abundant nitrogen inputs, while flat topography
    and prevalent tile drainage facilitate nitrogen transport from fields Michalak
    et al. (2013); Smith et al. (2015). Coarser sandy soils with lower organic matter
    offer reduced natural nitrogen retention Heathwaite et al. (2000); Mohammadpour
    and Grady (2023). Freeze-thaw cycles may speed up nitrogen release and nitrate
    leaching Fouli et al. (2013). Climate patterns driving Lake Erie’s hypoxia relate
    to soil nitrogen accumulation Bosch et al. (2013). The heightened levels of nitrogen
    observed in the Maumee River watershed hold a critical implication. They hint
    at the presence of significant nitrogen reservoirs that possess the potential
    to be mobilized, ultimately finding their way into the intricate network of rivers
    and, ultimately, into Lake Erie Scavia et al. (2014). The relevance of this observation
    gains clarity when considering two crucial aspects of soil composition and behavior.
    First, the indication of lower organic carbon content carries the implication
    of diminished capacity for nutrient retention. In this context, it implies that
    soils with lower organic carbon content are less effective at holding onto essential
    elements like nitrogen, thus facilitating their movement through the landscape.
    Second, the interactions delineated within soil pH relationships elucidate another
    dimension: the potential for nitrogen volatilization losses Malhi and Nyborg (1991).
    This signifies that variations in soil pH can trigger the release of nitrogen
    compounds into the air, a process that subsequently contributes to the departure
    of nitrogen from the soil ecosystem. Unveiling this nexus provides a crucial link
    between soil dynamics and the larger ecological context, particularly in relation
    to Lake Erie. The amalgamation of heightened nitrogen concentrations diminished
    retention capacity due to lower organic carbon, and the potential for nitrogen
    loss through volatilization points to a pathway through which the elevated nitrogen
    in the Maumee River watershed could impact Lake Erie’s ecosystem Ai et al. (2023).
    Relating the soil data to hydrologic pathways could help quantify nitrogen fluxes
    from vulnerable fields into Lake Erie. This could inform conservation practices
    targeting key areas. In summary, these soil chemical maps establish an informative
    baseline understanding of nutrient status and environmental impacts. They offer
    insights into spatial factors influencing nitrogen availability and transport
    risks. Discussion of Spatial Correlation Results The spatial correlation analysis
    in Sect. 4.4 offers valuable insights into the relationships between soil factors
    and crop growth by harnessing the multi-source integrated geospatial data. The
    spatiotemporal crop NDVI-nitrogen correlation maps reveal positive Pearson correlation
    coefficients ranging from 0.3 to 0.8, showing locations where higher NDVI is associated
    with higher soil nitrogen content. The organic carbon-nitrogen correlation analysis
    shows strong positive coefficients between 0.6 and 0.9, reflecting the link between
    soil organic matter and nitrogen supply. Meanwhile, the pH-nitrogen correlation
    exhibits negative coefficients from \\(-\\)0.5 to \\(-\\)0.8, corresponding to
    reduced nitrogen availability in acidic soils. The correlation analysis provides
    valuable insights into the complex relationships between soil fertility, crop
    growth, and associated water quality impacts. The crop-nitrogen correlations suggest
    field-specific interventions could optimize plant nutrition based on soil nitrogen
    content mapped across space and time. For instance, variable-rate nitrogen fertilizer
    applications could target areas with lower soil nitrogen availability within fields
    to promote vigorous crop growth. Temporal Correlation Analysis The spatiotemporal
    crop NDVI-nitrogen correlation maps (Figs. 32 and 33), provide valuable insights
    into the evolution of soil nitrogen-crop relationships over the growing season.
    The positive correlation values show locations where higher NDVI is associated
    with higher soil nitrogen content, representing a positive relationship between
    crop greenness and soil fertility. Meanwhile, negative values correspond to areas
    where higher NDVI coincides with lower soil nitrogen content, indicative of an
    inverse relationship between the two layers. The correlation coefficients denote
    the strength of these relationships, with values closer to -1 or 1 representing
    stronger correlations. As documented in prior studies, adequate soil nitrogen
    availability promotes vegetation growth and crop yields Johnson and Raun (2003).
    The positive correlations observed across the season validate this fundamental
    connection between soil nitrogen stores and crop vigor. However, the strength
    of the correlations varied over time, with the highest correlations evident during
    the peak summer months. This aligns with the crop growth stages, as corn and soybeans
    have the greatest nitrogen requirements later in the season when rapid biomass
    accumulation occurs Tremblay et al. (2012); Russell (1973); Shahandeh et al. (2005).
    Capturing this temporal variability provides nuanced insights into the nonlinear,
    dynamic nature of crop-soil nitrogen linkages over the cropping cycle. One Time-Stamp
    Correlation Analysis The spatial correlation maps at a single point in time (Figs.
    34 and 35) further explain relationships among key soil properties. As expected,
    soil organic carbon exhibited a strong positive correlation with total nitrogen,
    as soil organic matter contains nitrogen that is mineralized into plant-available
    forms through microbial decomposition Liptzin et al. (2022). Notably, higher soil
    carbon in eastern Ohio (Fig. 30), likely increased organic nitrogen reserves that
    slowly mineralize to support crop productivity Wang et al. (2017). This aligns
    with the positive carbon-nitrogen correlation, suggesting a stable soil nitrogen
    supply in high-carbon areas. In contrast, the negative pH-nitrogen correlation
    corresponds to chemical losses in acidic soils. Lower pH in northwestern Ohio
    (Fig. 29), promotes nitrogen leaching and volatilization, reducing availability
    Russell (1973); Ding et al. (2014). This suggests manure pH change could optimize
    nitrogen retention in acidic soils Guo et al. (2016). This implies greater nitrogen
    loss risks that could impact downstream water quality. Adjusting manure pH could
    optimize retention in sensitive areas. Meanwhile, the soil carbon-nitrogen links
    show manure or compost additions to low-carbon soils could improve organic nitrogen
    retention and prevent losses. The soil pH patterns underscore the need for better
    management of acidic soils to reduce nitrogen leaching and volatilization losses.
    Relating these findings to hydrologic pathways could help model downstream nitrogen
    delivery and prioritize conservation efforts in critical source areas. Overall,
    these spatial relationships provide a nuanced biogeochemical-carbon perspective
    that could inform agricultural best practices. The integrated methodology could
    be applied to additional regions to model soil-crop interactions and forecast
    water quality outcomes under various climate and land management scenarios. This
    systems-level understanding will become increasingly valuable for tackling the
    complex sustainability challenges associated with food production. Discussion
    of Water Feature Analysis Figures 36, 37, 38, 39, 40, 41, 42, and 43 show the
    spatial relationship of nitrate and nitrite and discharge in 2019 across four
    seasons in Ohio. The highest concentrations of nitrate and nitrite were seen in
    the fall, with 7% of the gauges reporting toxic levels (>10 mg/L) coming from
    southwest Ohio. Prime farmlands are in the west of Ohio. The watershed draining
    into the river can carry water from these farmlands and also the urban area adjacent
    to the Great Miami River. Given this, the observed increase in nitrate and nitrite
    could be because of sewage and fertilizer, the two main causes of the increase
    in nitrate and nitrite levels in water Service et al. (1997); Dubrovsky and Hamilton
    (2010). Plant growth during the spring and summer months involves increased uptake
    of nutrients, which are later released back into the environment once plants reach
    the end of their life cycle. In addition, water runoff from the post-harvested
    field may also contribute to an increase in nitrate and nitrite levels Gale et
    al. (2006). Wastewater treatment plants (WWTP) can contribute to higher nutrient
    concentrations Zouboulis and Tolkou (2015). A preliminary investigation into the
    surroundings of some gauges that reported toxic and non-toxic levels of nitrate
    and nitrite shows toxic gauges are almost always near WWTPs. A more systematic
    investigation is required to quantify their contribution to nitrate and nitrite
    concentrations. Lastly, some gauges displaying high nitrate and nitrite concentrations
    are along the same river, showing that a specific watershed in the southwest may
    need closer inspection. Discharge was found to increase in the winter, spring,
    and summer months, with the highest values found in the winter. This could be
    attributed to snowmelt and precipitation during these months Van Metre et al.
    (2016). It is also noted that the discharge was higher in some sites irrespective
    of the seasons (Figs. 36, 37, 38, 39, 40, 41, 42, and 43). This could be attributed
    to the presence of dams Liu et al. (2014). Figures 44 and 45 highlight the relationship
    between discharge and nitrate and nitrite during 2019. A notable pattern is present
    where lower discharge corresponds to higher nitrate and nitrite concentrations.
    This is a known behavior reflecting the settlement of nutrients due to lower flow
    rates in streams. The spatiotemporal patterns within and between nitrate and nitrite
    and discharge reflect potential avenues to explore how other additional features,
    such as agricultural land use and soil types, can be integrated to further understand
    the behavior of nutrient flow. Conclusion This research shows the significant
    potential of leveraging publicly available geospatial data through an integrated
    spatiotemporal analysis framework. Synthesizing multi-source satellite, crop,
    soil, and hydrological measurements revealed intricate connections between agricultural
    productivity, soil fertility dynamics, and nutrient loss risks. The multi-faceted
    perspective attained via advanced data fusion and analytic techniques provided
    actionable insights to guide sustainable agricultural management practices and
    environmental policy decisions. Quantifying complex relationships through correlation
    analysis offered valuable perspectives. While moderate-resolution data sufficiently
    characterizes regional crop growth and soil patterns, high-resolution data could
    enable field-scale monitoring and personalized interventions. Expanding the geographic
    scope across more agriculturally significant areas would provide broader contextual
    insights. Incorporating longer-term records alongside weather, climate, management,
    and socioeconomic data would further inform the analysis of seasonal variability
    and drivers. Transitioning such integrated platforms into operational use for
    stakeholders would multiply their impact. Enhanced computing capabilities, along
    with interactive data visualization and modeling tools, could empower dynamic
    exploratory analysis. Machine learning methods could extract deeper insights from
    multiplying data streams. This work makes key contributions through the novel
    integration of multi-modal geospatial data and advanced spatiotemporal techniques.
    The methodology provides a foundation to guide sustainable agricultural practices
    and environmental monitoring. If transitioned into predictive modeling and tools
    for stakeholders, the approach could support critical decision-making. The framework
    offers a unique holistic perspective by linking crop, soil, and water dynamics
    using advance spatiotemporal integration approach and Distributed High-Performance
    Computing. As data availability and analytical capabilities continue advancing,
    such holistic approaches will become increasingly vital for ensuring productivity,
    sustainability, and resilience for agricultural systems. Supplementary Information
