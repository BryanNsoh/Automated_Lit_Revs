    • Grass height and biomass are identified as the main limiting factors. • No clear
    impact of species distribution and the salvage timing was found. Abstract Several
    studies utilized C-band Synthetic Aperture Radar (SAR) backscatter time series
    to detect cut events of grasslands. They identified several potential factors
    hindering the detection: Vegetation characteristics, precipitation, and the timing
    of salvage of the harvested grass. This study uses a comprehensive in situ database
    to assess the impact of those factors on the detection rate of cut events by performing
    a cut detection based on Sentinel-1 backscatter time series and relating the accuracy
    to the potentially limiting factors. The results can be summarized in the following
    key findings: (i) The detection rate decreases significantly with grass heights
    below 35 cm and a biomass of less than 2100 kg/ha. As the grass of the first growth
    is typically characterized by greater height and higher biomass, first cuts achieved
    a higher accuracy with 85% compared to re-growth cuts with 65%. (ii) False positive
    cut events were related to higher precipitation amounts, but adding precipitation
    data to the model led only to a slight increase of the accuracy of re-growth cuts,
    but a decrease of the overall accuracy. (iii) No relation was found between the
    timing of salvage and the backscatter behaviour. These insights contribute to
    a better utilization of C-band backscatter for vegetation analysis and agricultural
    applications, including cut detection. Further research with dense in situ measurements,
    including Vegetation Water Content (VWC) is required to fully understand the behaviour
    of C-band backscatter over managed grasslands. Previous article in issue Next
    article in issue Keywords Remote sensingSentinel-1GrasslandSARCut detectionDeep
    learningTime series MSC 00001111 1. Introduction With an area of almost 1.34 million
    hectares, grassland accounts for almost 50% of agricultural land in Austria, making
    it the most important crop in terms of area (Pötsch et al., 2011). Especially
    in the alpine regions of Austria, its protective effect against soil erosion is
    essential to prevent landslides. In addition, grasslands have an important function
    for the environment. They contribute to biodiversity as a habitat for various
    species and, thanks to their filtering and storage capacity, improve water quality
    and water supply (Jankowska-Huflejt, 2006). Moreover, grassland is also an indispensable
    net oxygen producer and an important carbon sink and thus provides positive effects
    to mitigate climate change (Hörtnagl et al., 2018; Bai and Cotrufo, 2022). From
    an agricultural point of view, the most important function of grassland is the
    supply of fodder for milk, meat, and energy production. The quantity and quality
    of the yield is influenced by several factors. These include on the one side management
    practices such as maintenance, fertilization, and intensity of use and on the
    other hand, environmental conditions including weather, soil, location, and the
    condition and composition of the grassland sward (Neuwirth and Hofer, 2013; King
    et al., 2012). Whereas these site factors can be evaluated regionally, this is
    not the case for management factors, as they take place individually on each farm
    (Schaumberger, 2011). Here, remote sensing is a key technology for measuring the
    intensity of use by detecting cut events and subsequently, the yield per cut event.
    Austria''s small-scale alpine meadows in combination with a high cutting frequency
    lead to high requirements on the spatial and temporal resolution of the data.
    The Copernicus Sentinel mission with optical and radar satellites fulfils these
    requirements due to its high revisit time and very high spatial resolution imaging
    sensors. Numerous studies have been carried out using either optical or microwave
    data or a combination of both for the detection of grassland cut events (Lobert
    et al., 2021; De Vroey et al., 2021, 2022; Schwieder et al., 2022; Reinermann
    et al., 2022; Komisarenko et al., 2022; Watzig et al., 2023; Holtgrave et al.,
    2023). Most of the studies utilizing optical data use Normalized Difference Vegetation
    Index (NDVI) as an input feature, either solely or in combination with other features
    (Lobert et al., 2021; De Vroey et al., 2022; Schwieder et al., 2022; Reinermann
    et al., 2022; Komisarenko et al., 2022; Watzig et al., 2023; Holtgrave et al.,
    2023). These studies achieved F1-scores between 70% and 94% for cut detection
    of grassland, proving the general suitability of optical data. However, their
    data availability is dependent on cloud-free conditions during the acquisition
    time. In Austria, this is often not the case. In May, when the first cut event
    often takes place, the cloud coverage is up to 60% in some regions (WeatherSpark.com
    and accessed, 2022). In contrast, radar sensors operate independently of daylight
    and weather conditions. Thus, their seamless and dense time series can provide
    valuable information for a cut detection. Several studies already investigated
    the potential of C-band SAR observations for cut detection (Lobert et al., 2021;
    Reinermann et al., 2022; De Vroey et al., 2021; Curnel, 2015; Schuster et al.,
    2011; Voormansik et al., 2013; Holtgrave et al., 2023). The studies used either
    Interferometric Synthetic Aperature Radar (InSAR) Coherence (Lobert et al., 2021;
    Reinermann et al., 2022; De Vroey et al., 2021; Holtgrave et al., 2023) by exploiting
    the decreasing sensitivity of grasslands to wind after a cut event or backscatter
    measurements and their sensitivity to plant growing stages of crops and grasslands
    (De Vroey et al., 2021; Reinermann et al., 2022; Komisarenko et al., 2022; Schuster
    et al., 2011; Voormansik et al., 2013; Zalite et al., 2016). Overall lower accuracy
    was achieved with SAR observations compared to optical data, and coherence led
    to higher detection rates compared to backscatter (De Vroey et al., 2021; Holtgrave
    et al., 2023). However, the calculation of coherence comes with a higher computational
    effort and is more challenging to use in combination with optical data as it is
    based on two consecutive observations. Yet, the use of SAR backscatter for cut
    detection also comes with challenges and limitations. De Vroey et al. (De Vroey
    et al., 2021) identified in their study the size, shape, and slope of grasslands
    as well as grazing as main factors limiting the detection of mowing events with
    Sentinel-1 backscatter and coherence. Potential limiting factors were also identified
    in other studies: First, grasslands are a very heterogeneous land cover with significant
    differences in plant composition and management. Depending on those conditions,
    more vertical or horizontal plant structures dominate grasslands. This can lead
    to significant differences in the backscatter signals (Stiles and Sarabandi, 2000;
    Stiles et al., 2000) and might be a main cause why previous studies have observed
    significant differences in the behaviour of the backscatter before and after a
    cut among investigated fields (De Vroey et al., 2021; Reinermann et al., 2022).
    Second, the backscatter signal is composed of a soil and vegetation component,
    and is influenced by both the water content and structure of these components.
    Changes in the signal can thus be related to changes in soil or VWC or the vegetation
    biomass. Furthermore, the density of the vegetation determines the soil contribution
    to the total backscatter. This again greatly depends on vegetation characteristics
    and differs from field to field. Lobert et al. (2021) and Curnel (2015) therefore
    suggest the utilization of precipitation data and other meteorological data in
    cut detection models. Lastly, management practices are a limiting factor in cut
    detection accuracy. After a cut event, the grass is often not immediately removed
    from the field, but remains there for drying. In this case, the backscatter signal
    reflects the grass lying in the field and shows a different pattern compared to
    a combined cutting and salvage event (Reinermann et al., 2022; Curnel, 2015).
    However, the impact of these factors on backscatter-based cut detection has not
    yet been comprehensively evaluated. Therefore, we aim to consistently evaluate
    to what extent the following factors impact the accuracy of SAR backscatter cut
    detection: ● vegetation characteristics (height, biomass, and species distribution)
    ● precipitation ● timing of salvage The modelling and evaluation is based on a
    comprehensive in situ data set consisting of field samples of vegetation parameters
    and salvage dates, as well as precipitation data. We assess the impact of those
    factors by performing a cut detection using a Deep Learning (DL) model. Afterward,
    we statistically evaluate the results by relating the cut detection accuracy to
    the outlined limiting factors. Moreover, based on these findings, we aim to provide
    a clearer picture under which conditions a detection of cut events in C-band backscatter
    time series is possible, and which factors lead to false detection. In addition,
    we see this work to be relevant not only for the application of cut detection
    but also as a contribution to a better physical understanding of the interaction
    of microwaves and low vegetation, including grasslands. 2. Background: Interaction
    of microwaves with grasslands To evaluate the influencing factors for SAR backscatter-based
    cut detection of grasslands, an understanding of microwave remote sensing of vegetated
    surfaces is required. The interaction of active microwaves with a vegetated surface
    is a complex process influenced by several factors. One approach to describe this
    is the Water Cloud model (Attema and Ulaby, 1978). The total backscatter is composed
    of the backscatter from the ground and the vegetation. The latter is here considered
    a random arrangement of water droplets. Different interaction mechanisms between
    microwaves and the ground and vegetation are described in literature (Chiu and
    Sarabandi, 2000; Monsivais-Huertero et al., 2010; Stiles et al., 2000): 1. direct
    scattering 2. ground-plant scattering 3. plant-ground scattering 4. ground-plant-ground
    scattering 5. second-order (multi-path) scattering among the plant particles 6.
    stem rough ground scattering The contribution of the mechanisms to the total backscatter
    signal strongly depends on the density and height of the vegetation covering the
    ground, and can thus change during a vegetation season due to plant growth or
    management practices (Veloso et al., 2017). In addition, the amount of water bound
    in the plant (VWC) and free water in the form of surface canopy water (SCW) significantly
    impact the backscatter (Pfeil et al., 2020; Khabbazan et al., 2022). The impact
    of the latter, in the form of dew and interception, is again strongly dependent
    on the wavelength of the radiation and the characteristics of the prevailing vegetation,
    i.e. density, leaf size, structure (Hornbuckle et al., 2006). For C-band radar
    and grassland, an increase in backscatter under the presence of SCW of 4.5 dB
    was reported (Herold et al., 2001). Fig. 1 shows a backscatter time series and
    the grass height for an intensively managed field in Austria. In April, at the
    beginning of the vegetation season, diffuse scattering from the ground dominates
    the signal. After the onset of grass growth, around mid of April, when grass height
    and density are still low, scattering mechanisms 2–4 dominate the signal. During
    May, with increasing biomass, multi-path scattering between plant particles dominates
    the signal (mechanism 5) and Vertical-Vertical (VV) and Vertical-Horizontal (VH)
    backscatter decrease with increasing backscatter attenuation (Stiles et al., 2000).
    Due to the simultaneous increase in depolarization by the plant components, the
    decrease in VH is less pronounced, leading to an increase in the Cross-ratio (CR).
    The cut event at the end of May results in a sudden significant increase in both
    VV and VH backscatter. Fig. 2 explains this increase: Before the cut event, direct
    and multi-path scattering from the plant (subfigure a) dominate the backscatter,
    whereas, after the cut event, diffuse scattering from the soil (subfigure b) dominates
    the signal again (Schuster et al., 2011). After the cut event, scattering mechanism
    6 can be observed, which collocates with the depolarization of the transmitted
    wave and leads to high VH values. The degree of depolarization hereby depends
    on the roughness of the soil, as well as the structure of the contributing vegetation.
    Backscattering from the soil is further significantly influenced by soil moisture
    (SM). When other impacts are ignored, backscatter is assumed to increase linearly
    with increasing moisture (Woodhouse, 2006). The same applies to the vegetation
    water content, where dry vegetation is more permeable to incident radiation and
    moist vegetation leads to higher backscattering in most cases. The backscatter
    dynamics in VH and VV polarization after the first cut at the beginning of June
    are most likely related to changes in SM as they correlate with patterns observed
    in precipitation data. The second and third cut events during re-growth at the
    beginning of June and mid of August are barely visible in the time series. Due
    to the lower grass height during this period, the soil contribution to the signal
    is higher during this period, and no major shift in the backscatter mechanism
    is associated with a cut event. Download : Download high-res image (474KB) Download
