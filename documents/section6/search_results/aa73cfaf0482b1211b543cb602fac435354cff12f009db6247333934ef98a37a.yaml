    images were geometrically corrected after acquisition. 2.3. Methods 2.3.1. Methods
    overview Remote Sensing data files have been used extensively to complete the
    study along with software’s like Erdas Imagine, ArcGIS and Microsoft Excel to
    pre-process and analyse the data and visualise its results. The workflow chart
    (Fig. 2) for completing the research mentions the step by step methodology of
    each objective. The study has been completed with the help of secondary data downloaded
    from USGS Earth Explorer. Data was then processed and analysed in Erdas Imagine,
    ArcGIS, Microsoft Office Word and Excel. Download : Download high-res image (801KB)
