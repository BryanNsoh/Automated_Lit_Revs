    2024 New water accounting reveals why the Colorado River no longer reaches the
    sea Article Open access 28 March 2024 Introduction Population growth, climate
    change, and globalization are the main factors affecting water resources1. Among
    the main controlling factors, climate changes play a serious role when researchers
    evaluate both the quality and quantity of water resources2,3. Climate change is
    already affecting water access for people around the world, causing more severe
    droughts and floods. It impacts the water cycle by influencing when, where, and
    how much precipitation falls4,5. Climate change also profoundly effects water
    resources by shifting rainfall patterns, enhancing temperatures, and altering
    the timing of glacier melt and snowfall, leading to changes in the seasonality
    of drainage flows6,7. Therefore, identifying various predisposing climatic variables
    is a crucial issue for determining the impacts of climate change on water resources8,9.
    Meteorological datasets are the most common way to monitor the effects of climate
    change. However, traditional mapping based on meteorological stations is labor-intensive,
    slower, and more expensive. Additionally, the problems with sensors placed there
    can increase the error in the obtained data10. In this regard, during the last
    decades, remote sensing technology has been exhibiting high potential for monitoring
    the impacts of climate change at large scales11,12,13. One of the main benefits
    of remote sensing lies in its non-intrusive nature14. Passive sensors capture
    electromagnetic energy without disrupting the object or area under observation.
    This enables researchers to monitor natural phenomena without requiring changes
    to their methods or behaviors15. Remote sensing also offers valuable data on critical
    climate variables such as temperature, precipitation, and vegetation dynamics.
    By conducting ongoing monitoring, scientists can analyze patterns, simulate climate
    scenarios, and assess the effects of climate change on ecosystems and susceptible
    regions16. In recent decades, Lake Urmia (LU) has experienced significant desiccation,
    primarily due to inadequate water management. The construction of numerous upstream
    dam reservoirs, which has led to the expansion of irrigated agriculture, is the
    main culprit behind this imposed disaster. Irrigated agriculture stands out as
    the largest water user in the region17,18. LU has been shrinking at an alarming
    rate. Between 1996 and 2016, its water level dropped by approximately 8 m19. This
    drastic reduction in the lake''s size has not only posed a threat to its valuable
    ecosystem and the local economy but has also resulted in severe problems such
    as dust storms and skin and respiratory diseases20,21. Efforts have been made
    to identify the factors contributing to this alarming shrinkage of the LU. During
    the period of the lake''s decline, there has been an increasing trend in temperature
    and a decreasing trend in precipitation within the Lake Urmia Basin (LUB)22,23,24,25.
    Additionally, agricultural land has expanded by 98% from 1987 to 201619, leading
    to a significant increase in water withdrawal from rivers and groundwater resources
    during the same period22. Consequently, the inflow of water into the lake has
    decreased26. Thus, the alarming shrinkage of the lake can be attributed to a combination
    of climatic extremes and anthropogenic activities, along with unsustainable water
    management27. To address the environmental tragedy of the LU, the Lake Urmia Restoration
    Program (ULRP) was initiated in 2013 as a ten-year program. The ULRP is divided
    into three phases: (i) stabilizing the current status (2014–2016), (ii) restoration
    (2016–2020), and (iii) sustainable restoration (2020–2024). Several studies have
    assessed the progress of the ULRP, highlighting various challenges. Danesh-Yazdi
    and Ataie-Ashtiani28 have raised concerns about the underestimation of data and
    the importance of data-driven modeling in the ULRP. Sima et al.29 noted that the
    ecological level set by the ULRP (1274.1 m above sea level) falls short of achieving
    the target salinity of 240 g/l. Saemian et al.30 concluded that 80% of the increase
    in the lake''s water volume is attributed to increased inflow from rivers and
    reservoirs, and recovery may be compromised during prolonged drought periods.
    Parsinejad et al.31 argued that lake restoration requires a comprehensive approach
    that considers both human and natural components. The impacts of climate oscillations
    and climate change on the occurrence of surface and subsurface water can be calculated
    and analyzed to demonstrate how water resources are affected by natural or human
    activities32. Global datasets indicating water resource locations have been obtained
    from satellite imagery observational data, inventories, and national descriptions.
    However, investigating climate changes at both spatial and temporal scales remains
    challenging33,34. Many studies focus on measuring present or future water resources35,36,37,38
    and water quality39,40,41,42 using information derived from satellite imagery.
    These studies contribute to the development of sustainable water management approaches
    by evaluating the impacts of climate change and global warming on water resources.
    Global datasets documenting the location and seasonal variations of surface water
    have been generated through inventories, national reports, statistical extrapolation
    from regional data, and satellite imagery. However, accurately measuring long-term
    changes at high resolution remains a challenging task. Although remote sensing-based
    methods and products have employed for mapping water resources in water studies,
    it is important to consider new products such as JRC Global Surface Water Mapping
    Layers, v1.4 with a spatial resolution of 30 m to update these datasets and approaches.
    It furnishes valuable statistics pertaining to the extent and alterations in water
    surfaces36. This product offers comprehensive insights into various aspects of
    water surfaces, including seasonal, temporal, monthly, and permanent reservoir
    information. It distinguishes itself from other Landsat products, most notably
    the Global Land Analysis and Discovery (GLAD) dataset spanning from 1999 to 202043,
    the global surface water dataset (GSWD) covering the years 1984 to 201536, and
    the landsat dynamic surface water extent (DSWE) dataset developed by44. The literature
    review reveals that several studies have utilized remote sensing datasets in combination
    with the Google Earth Engine (GEE) platform to map and monitor long-term changes
    in water surfaces45,46,47. Several studies48,49,50 have also explored the relationship
    between fundamental climatic variables (such as air temperature (AT), evapotranspiration
    (Eta), and precipitation) and water resources. Previous studies have employed
    the GEE platform to map water surface changes using Sentinel and Landsat series
    images45,47,51. However, limited research has utilized the Landsat high-resolution
    mapping of the global surface water product (JRC Global Surface Water Mapping
    Layers, v1.4) for mapping and monitoring changes in water resources36,52. Therefore,
    the objectives of this study are to: (1) monitor the impacts of climate change
    on water resources in LUB, Iran, (2) estimate the relationship between different
    climatic variables (AT, ETa, and precipitation) and changes in water surfaces,
    and (3) assess the efficiency of the Landsat high-resolution surface water product
    in tracking trends in various water resources. Study area The study area is the
    LUB, located in the northeast of Iran, with a land area of 51,876 km2 (Fig. 1).
    Approximately 10% of this area is occupied by LU. The LUB is fed by a total of
    60 rivers, of which 21 are permanent or seasonal, and 39 are temporary. Notably,
    the Zarineh river, Simineh river, and Aji Chai serve as the main inflows to LU.
    Within this basin, Zarineh river (14%), Simineh river (11%), Godar (8%), Barandoz
    (6%), Shahrchai (2%), and Nazlu Chai (6%) are joined by seven seasonal rivers,
    39 intermittent streams, internal springs, as well as rainfall and snowfall to
    sustain LU. The rivers in this watershed are categorized based on their water
    sources, exhibiting distinct characteristics in the east and west of the lake.
    The rivers to the east and southeast of the lake originate from high-altitude
    sources such as Sahand, Sabalan, and Chehel Cheshme in Kurdistan, following relatively
    longer courses and remaining perennial (e.g., Aji Chai, Zarineh river, Simineh
    river, and Sufi Chai). In contrast, the western, southwestern, and northern rivers
    of the lake, which have shorter distances and carry less water, include Godar
    Chai, Nazlo Chai, and Zola Chai22,53. The region is characterized by a semi-arid
    and dry-cold climate, with an average annual rainfall of 359.1 mm, a minimum temperature
    of 4.3 °C, and a maximum temperature of 17.7 °C54. Evaporation rates range from
    930 to 1513 mm per year55. The Lake receives approximately 25% of its inflow from
    direct precipitation and 75% from 60 permanent or seasonal rivers56. Figure 1
    Maps of the LUB, generated in the ArcGIS 10.7.1 software (www.esri.com), depicting:
    (a) its location within Iran''s basins, and (b) a hydro-topographic representation.
    Full size image There have been significant changes in the water surface area
    of the LU from year to year (Fig. 2), particularly in the southern regions of
    the lake where the lake bed occasionally becomes exposed during summer and fall57.
