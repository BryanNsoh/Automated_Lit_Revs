    classification These images were pre-processed in Quantum GIS, for atmospheric
    correction by applying the dark object subtraction (DOS1) correction tool, which
    considers and corrects shaded objects, and is an essential step in obtaining true
    colour of inland water bodies (Bi et al., 2018; Rumora et al., 2020). Atmospheric
    correction is vital as it ensures accuracy in classification results. Additionally,
    image segmentation was applied as pre-processing step for the preparation of the
    image classification. The segment means shift algorithm groups pixels of a similar
    spectral and spatial characteristic, to reduce noise effects, because of overlapping
    pixels causing inaccuracies within the final classification result. Furthermore,
    segmentation is the process of using similar smaller units together to produce
    larger regions, where different land cover classes can be discerned. Further processing
    was done in a GIS environment, where bands 5, 6, 7, 8a, 11 and 12 were resampled
    from a 20m resolution to a 10m resolution. The resampled bands were mosaicked
    resulting in a single complete image of the study area. For image classifications,
    five different land use classes were observed namely: surface waterbodies and
    streams; vegetation collective including indigenous, grasslands, invasive plants,
    and agricultural land; bare rock and soil; urban and other, which includes hill
    shade. Classifications was achieved by applying the supervised classification
    method, Support Vector Machine (SVM). As stated by (Rudrapal, 2015), SVM can function
    regardless of having a small training dataset, it is less prone to noise and continues
    to produce accurate results. For preparation of SVM, training samples were prepared
    by creating polygon signatures where a class is assigned to pixels representing
    the various land use land cover classes. 2.5. Accuracy assessments Accuracy assessments
    was done to evaluate the accuracy of image classifications. Datasets used were
    acquired through digitization in Google Earth Pro. A total of 350 points were
    created in Google Earth Pro, with 70 points per class. An error matrix was created,
    to demonstrate the classified pixels against the reference pixels. These reference
    points were compared to the classified image to see whether there is correspondence
    between them. The accuracy assessments measurements used were the overall accuracy
    (OA), user''s accuracy (UA), producer''s accuracy (PA), and Kappa coefficient
    (Kc). The producer accuracy refers to the correctly classified pixels for each
    class, in relation to the total reference points created for each class and indicates;
    whereas user accuracy represents the correctly classified pixels proportionate
    to validated points for each class (Tselka et al., 2023). The overall accuracy
    refers to the number of correctly classified pixels proportionate to the incorrectly
    classified pixels, whereas the kappa statistic represents the overall agreement
    of the classification technique (Olofsson et al., 2013; Rwanga and Ndambuki, 2017;
    Zhen et al., 2013). Accuracy assessment equations are presented in Table 2. Table
