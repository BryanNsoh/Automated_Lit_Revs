    vegetation index (EVI) was used as an indicator of vegetation abundance because
    it reflects many plant properties and activities, such as foliage chlorophyll
    content, leaf area, and above-ground biomass (Myneni and Williams 1994; Kawamura
    et al. 2005). EVI has been widely used in grassland studies because it can reduce
    the influence of soil background and atmospheric aerosol effectively (Huete et
    al. 2002). We calculated EVI based on a combination of MODIS reflectance data
    in the near-infrared, red, and blue spectral bands. The MODIS surface reflectance
    data were obtained from MODIS Nadir Bidirectional Reflectance Distribution Function-Adjusted
    Reflectance dataset (MCD43A4 v061, https://lpdaac.usgs.gov) which removed view
    angle effects from the directional reflectance. MCD43A4 v061 product provides
    daily nadir reflectance and quality label with a 500 m spatial resolution. The
    data were assessed to match the tower base observation data well (Chu et al. 2021).
