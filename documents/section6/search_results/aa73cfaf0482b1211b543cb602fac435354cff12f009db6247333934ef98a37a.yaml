    (White Method) As proposed by a study in 1932 [24], diurnal trends of the water
    table from wells can be used to estimate the consumptive use of groundwater by
    phreatophytes. As plants transpire water during the day, causing an upward flow
    of groundwater due to consumption by the plants which is much more than groundwater
    recovery. This leads to the decline of groundwater level. According to this method
    $${ET}_G={S}_y\\left(24r\\pm s\\right)$$ (1) where Sy is the specific yield, r
    is the rate of water table rise at night-time (00:00 to 04:00) (mm h−1), and s
    is the net change in water table over 24 h (mm). The influx rate of groundwater
    throughout the day was assumed as constant in this method. However, in real scenarios,
    groundwater recovery rates vary within 24 h [35], leading to uncertainties with
    this method. Majorly, the methodology was conducted only for coarse sediments
    such as sand and gravel [15, 26] and not for fine-grained soil types. Also, when
    the land-use type is considered, this method has been majorly implemented on wetlands
    [6, 18, 28, 31], grasslands [15], and forests [32] but not in agricultural-dominated
    areas. Initially, in the present study, the monthly average ETG values were evaluated
    using the White method, and later in the study ETG from different methods was
    compared. The observed water table fluctuation data for the study site was collected
    from the two observatory wells as discussed in the data section for the year 2016.
    The specific yield values used were 0.31 and 0.35 for two observatory wells respectively
    obtained from pumping test and CGWB. Modified White Method Recently, a modified
    White method has been proposed which expresses the groundwater with the periodic
    nature of diurnal fluctuations in shallow GWL [34]. Most of the previous literature
    is based on analyzing the GWL fluctuations for wetlands but limited studies have
    focused on the diurnal variation approach. Thus, the modified White method [34]
    was applied in an agriculture-dominated shallow water table with tropical savanna
    climatic conditions in this case study. The diurnal fluctuation offers a practical
    and simplified alternative method for estimating ET. White [24], initially established
    a relation between specific yield and groundwater recovery to estimate ETG. White
    stated that the time rate of change in groundwater storage in the vicinity of
    the well is equal to the time rate of change in water table depth times the specific
    yield [35]. This storage is controlled by the net flow of groundwater to/from
    the vicinity of the well [r(t)] and the groundwater consumption rate ETG. Some
    assumptions were considered in this study as recommended by [35] to ensure the
    validity of Eq. 2. Quantification of ETG was done using the following governing
    equation suggested by White: $$\\frac{S_yd{Z}_{wt}}{dt}=r(t)-{ET}_G(t)$$ (2) where
    Sy is the specific yield; r is the groundwater recovery; Z is the height of water
    table Eq. (1) is integrated over a time interval ∆t to solve for total ETG: $${ET}_G={S}_y\\left({r}_{gw}\\pm
    s\\right)$$ (3) where ETG was the daily total ETG rate (mm/day), rgw was estimated
    between midnight and 4:00 A.M. as the hourly rate of water table rise when transpiration
    was assumed to be negligible, and s was estimated as the net rise or fall of the
    GWL during the 24-h period (i.e., the daily change in storage). Positive or negative
    signs in Eq. 3 were used when the water table fell or rose, respectively. Czikowsky
    and Fitzjarrald [45] studied diurnal streamflow signals and suggested that the
    Fourier methodology (a sine function) could further be used to describe diurnal
    variations as a modification in the conventional White method. Soylu et al. [34]
    suggested that the diurnal fluctuations often follow a periodic and sinusoidal
    nature in shallow groundwater levels, which can be represented in the sinusoidal
    wave function considering the overall rise and fall in the groundwater table.
    In the present study, the weekly and monthly ETG were represented by the diurnal
    variations of groundwater. A sine function defining the streamflow was presented
    as a time series function (Eq. 4) by [45], and the various coefficients were calculated
    by empirically fitting the data. $$Z(t)= At+D+ Bsin\\left[\\frac{2\\pi \\left(t+E\\right)}{24}\\right]$$
    (4) where Z is the discharge or stage (L), t is time (in hours, T), A is the 3-day
    trend (LT−1), D is the mean bias (L), B is the diurnal amplitude (L), and E is
    the diurnal signal phase (T). $${S}_y\\Delta {Z}_{wt}(t)={S}_y\\left[{Z}_{wt}(t)-{Z}_o\\right]={\\int}_{\\Delta
    t}\\left(r-{ET}_G\\right) dt=r\\Delta t-{\\int}_{\\Delta t}{ET}_G dt$$ (5) $${Z}_{wt}(t)={Z}_o+{r}_{gw}t-\\frac{1}{S_y}{\\int}_0^t{ET}_G
    dt=D+ At+ Bsin\\left[\\frac{2\\pi \\left(t+E\\right)}{24}\\right]$$ (6) Using
    this approach, the estimation of ETG was done by relating Eq. 5 to the governing
    equation for shallow GWL fluctuations, Eq. 3. In Eq. 6, D represents the initial
    GWL. The combined effects of both groundwater recovery and plant transpiration
    are accounted for under the observed water level At, whereas, the ETG term∫ETGdt
    is represented by the sine function. The water level trend was majorly contributed
    by ETG, depicting the whole trend as the result of ETG. The detrending process
    was executed on the water level time series (removing D + At) in Eq. 6, which
    will remove a significant share of the ETG signal. After the detrending, the term
    that remains on the right-hand side of Eq. 6 was the sine function with amplitude
    B (peak-to-trough = 2B). Equating the daily total transpiration to Sy(2B) might
    result in a significant underestimation of ETG. So a correction factor was introduced,
    i.e., scaling factor (k) is a function of solar radiation. In this, the hourly
    solar radiation values were accrued over multiple days, and the scaling factor
    was evaluated [34]. The simplified ETG model as a function of specific yield and
    the scaling factors were established. $${ET}_G={S}_yk(2B)$$ (7) Weekly and monthly
    average ETG was estimated using Eq. 7 and utilizing groundwater fluctuation data
    for the year 2016 at Observatory #1 and Observatory #2 wells where the sensors
    were installed in the observation wells. The obtained ETG results of Observatory
    #1 and Observatory #2 sites were compared with the crop evapotranspiration (ETc)
    that was obtained using crop coefficient and potential evapotranspiration (ETo).
    The Penman-Monteith equation was adopted for the calculation of daily ETo that
    combines the energy balance equation with mass transfer [46] The crop coefficient
    (Kc) value used was 0.75 for the rice crop and sub-humid conditions [47]. Meteorological
    data (solar radiation, minimum temperature, maximum temperature, mean temperature,
    relative humidity, and wind velocity) were collected from the weather station
    installed in the observatory. Estimation of ETG and Extinction Depth Using Physical-based
    Modeling The Hydrus-based ETG was also estimated using soil moisture (SM) data
    obtained from SMOS Level 2 soil moisture products with a spatial resolution of
    15 km. The study considered four soil layers at 0–10 cm, 10–30 cm, 30–60 cm, and
    60–100 cm. The vegetation root depth in the upper 1 m of soil varies with land
    use type. Simulation using Hydrus-1D was performed to estimate moisture variations
    in the soil profile [15, 48, 49]. Richard’s equation is used in Hydrus-1D model
    to simulate the variably saturated flow. The equation is given as follows: $$\\frac{\\partial
    \\theta }{\\partial t}=\\frac{\\partial }{\\partial x}\\left[K\\left(\\frac{\\partial
    h}{\\partial x}+\\cos \\beta \\right)\\right]-S$$ (8) where h is water pressure
    head, θ is volumetric water content, t is time, x is spatial coordinate, β is
    angle between the flow direction and the vertical axis, K is unsaturated hydraulic
    conductivity, and S represents the sink term. The Mualem-van Genuchten functions
    [15, 50, 51] were used to describe the relationship between θ, K, and h. The sink
    term “S” in Eq. 8 describes the volume of water removed from a unit volume of
    soil due to plant water uptake and was defined as follows [15]: $${S}_h={\\alpha}_h{S}_p$$
    (9) where α(h) is the root water uptake function and Sp is the potential water
    uptake rate. The potential rate characterizes the water uptake rate when the plant
    is not experiencing any stress, i.e., α(h) is equal to one. Vegetation extracts
    water for ET both from the vadose zone and the saturated zone [52, 53]. It was
    assumed that the total ET loss in the area is equivalent to the crop ET loss determined
    using potential evapotranspiration. Thus, it can also be said that total ET loss
    is due to ETG and vadose zone contribution (VZET), which need to be evaluated
    individually. Here, the VZET was estimated using soil moisture (SM) data (Eq.
    10) for the entire column at different time steps and by subtracting two sequential
    values of modeled SM [50]. The groundwater consumption by vegetation is obtained
    as the difference between total evapotranspiration and VZET Eq. 11. Evapotranspiration
    or vadose zone loss: $$VZC\\ or\\ ETL\\mid {t}_i={\\int}_{\\Delta s}{\\theta}_{model}\\
    dz\\mid {t}_i-1\\kern0.5em -{\\int}_{\\Delta s}{\\theta}_{model}\\ dz \\mid {t}_i$$
    (10) where θmodel is the simulated water content at depth z from the land surface
    at time ti. ∆s is the length of a soil column. $$GWC= TETL- VZC$$ (11) where TETL
    is the total ET loss; GWC is the groundwater contribution. Groundwater evapotranspiration
    for time interval Δt is calculated as follows: $${ET}_G=\\frac{GWC}{\\Delta t}$$
    (12) The ratio of groundwater contribution to evapotranspiration and crop evapotranspiration
    is calculated and the depth at which the ratio is less than 0.5% that level of
    the water table is said to be extinction depth (ED). Results and Discussion Estimation
    of ETG Using White and Modified White Method The groundwater fluctuation data
    which was obtained using the CTD sensors installed in Observatory #1 and #2 for
    the year 2016 was used to estimate daily ETG. From Fig. 4, it can be observed
    that there is an upward trend in the groundwater level before and after the growing
    season in the study region that starts in July and ends in September. During this
    period of July-September, the water table rose to 3.5–4.5 m and from 3.5 to 7
    m for Observatory #1 and #2, respectively. In Oct-Nov, the transpiration demands
    are satisfied by the surface and unsaturated zone moisture as the GWL can be seen
    decreasing during this period. Whereas, it can also be observed that during the
    dry season of the year (February-April), great variation in the GWL depth was
    observed between the two observatories, with Observatory #1 having a GWL of 3–5.5
    m whereas Observatory #2 with 7–8 m. Fig. 4 Daily GWL (m bgl) for the year 2016
    at Observatory #1 (blue) and Observatory #2 (orange) Full size image Initially,
    the ETG for both stations was estimated using the White (1932) method. The results
    obtained can be seen in Fig. 5 with daily ETG values for Observatory #1 varied
    from 0 to 8.84 mm/day during Jan-Dec 2016 (Fig. 4). Similarly, at Observatory
    #2, daily ETG values vary from 0 to 5.12 mm/day using the White method for 2016
    (Fig. 5). The mean daily ETG value for Observatory #1 and Observatory #2 was found
    to be 3.08 mm/day and 0.95 mm/day, respectively. In the growing season of India
    (July-Oct), the ETG values increased for both observatories. The ETG values are
    less for the dry periods of the year, i.e., December and May-June for Observatory
    #1. This method gave reasonable estimation for this study, which is similar to
    the study by [31]. However, the model struggles with fine-grain materials and
    the associated specific yield [31]. Fig. 5 Daily groundwater evapotranspiration
    (mm/day) for the year 2016 at Observatory #1 (blue) and Observatory #2 (green)
    stations Full size image Further, the modified White method was implemented in
    the study to estimate ETG on a monthly time scale. The seasonal trend of ETG values
    matches with the trend obtained by the White method with lesser values of ETG
    during the April-June (mostly dry) months of the year. The average, maximum, and
    minimum ETG values for Observatory #1 were 2.25 mm/day, 3.91 mm/day, and 0.84
    mm/day, respectively (Fig. 6). Similarly, at Observatory #2, the average, maximum,
    and minimum monthly ETG values were 2.03 mm/day, 2.37 mm/day, and 1.74 mm/day,
    respectively. Subsequently, similar to [28] the performance was compared among
    the White and modified White methods. Fig. 6 Monthly groundwater evapotranspiration
    (mm/day) for the year 2016 at Observatory #1(blue bars) and Observatory #2 (green
    bars) station Full size image Estimation of ETG Using Hydrus-1D Using Hydrus-1D
    and remote sensing soil moisture turned out to be a useful and convenient method
    for spatial analysis of groundwater evapotranspiration (ETG) in the Rana basin.
    The results showed that ETG using Hydrus-1D follows the pattern observed using
    the modified White method. The average monthly ETG value for the year 2016 was
    obtained to be 2.82, whereas the maximum was observed in the driest month of the
    year, i.e., April (5.03 mm/day), and the minimum monthly ETG was in September
    observed to be 1.68 mm/day (Fig. 7). The monthly ETG presented in Fig. 7 highly
    correlates with the wetting and drying cycle corresponding to the tropical savanna
    climate with monsoon as the major source. The study conducted by [35, 37] has
    also a similar conclusion on the periodicity of the estimation. Fig. 7 Monthly
    groundwater evapotranspiration (mm/day) for the year 2016 at Observatory #1 station
    Full size image The spatial distribution of ETG for eight different points selected
    based on soil and land use type is presented in Fig. 8. The figure illustrates
    that the average ETG is low (1.5–2 mm/day) for the month of June-Sept (wet period),
    which supports the fact that groundwater contribution will be less to total ET.
    This period of monsoon is the cultivation period of rice which has a maximum root
    depth of 60 cm which will lead to more vadose zone contribution to total ET. The
    values of ETG vary with time and spatially due to the heterogeneity of the study
    area. Maximum ETG is observed in the northern part of the basin which is near
    the riverbank, for all three periods. The southern region of the basin contributes
    very little to the ET. The major portion of the basin has a continuous contribution
    to ETG owing to the agricultural activities and shallow GWL (Figs. 2 and 8). Comparing
    Figs. 2 and 8, it can be observed that there is a spatial correlation between
    the GWL and the amount of ETG been contributed by the areas with shallow GWL regions.
    It can be observed from Fig. 8 that in the major portion of the year, the southern
    regions of the Rana basin with deeper GWL contribute the minimum to ETG. Fig.
    8 Spatial distribution of average groundwater evapotranspiration (mm/day) for
    the year 2016 in the Rana groundwater basin Full size image Comparison of ETG
    Estimation Methods A comparison of ETG from White, Modified White, and Hydrus-1D
    is presented in Fig. 9. It was observed that the White method was over-estimating
    in some months with values higher than the Hydrus-1D ETG. This can also be summarized
    by calculating the departure of White and modified White ETG from the Hydrus-based
    ETG for the year 2016. The departure value obtained for the White method is −0.603,
    as it is over-estimating. On the other hand, the departure value is 0.56 for the
    modified White method. This suggests that the modified White method performed
    considerably better than the White method. Fig. 9 Groundwater evapotranspiration
    (ETG) for the duration of Jan-Dec 2016 at Observatory #1 (monthly average) using
    White, modified White, and Hydrus-1D Full size image At Observatory #1, statistical
    comparisons of estimated ETG and observed ET values were performed using the coefficient
    of determination (R2) and RMSE values. The modified White method produced higher
    R2 values (0.88) compared to the White method (0.40) for the weekly time scale.
    The modified White method also reduces ETG RMSE from 0.64 in the White method
    to 0.27. Thus, the results indicate that the modified White method provides an
    improved alternative to the White [24] method in estimating groundwater evapotranspiration
    using GWL fluctuations in agriculture-dominated regions. The relationship between
    monthly averages of potential evapotranspiration (ETo) and ETG is shown in Fig.
    10 for Observatory #1. It can be concluded from Fig. 10 that the modified White
    method for Observatory #1 station gives considerably accurate results as ETG obtained
    was nearly 50–70% of ETo, which is also the case for Hydrus-1D ETG and is reasonable
    for the actual condition. Whereas, in some cases the White method overestimated
    ETG values, resulting in undesirable results. It is also evident that the pattern
    of estimated ETG and the potential ET has a strong correlation. A similar relationship
    was also observed for Observatory #2 with ETG obtaining nearly 40–70% of ETo.
    The percentage contribution of ETG to ETo was observed to be significant and this
    may lead to prediction uncertainty if the ETG is ignored in the groundwater water
    balance modeling. Fig. 10 Monthly average evapotranspiration and crop evapotranspiration
    at Observatory #1 for the year 2016 Full size image Estimation of Extinction Depth
    Using Soil Moisture Data The spatial variation of extinction depth for groundwater
    evapotranspiration and GWL are presented in Fig. 11, and it can be observed that
    during the pre-monsoon period, i.e., January to May, the GWL was below the extinction
    depth in the southern part of the basin, which indicated that this area has negligible
    contribution to the ETG. This finding was also in line with the findings presented
    in the “Estimation of ETG Using Hydrus-1D” section. A reverse scenario was witnessed
    in the upper region, where the GWL was shallower (1–3 m) than the extinction depth
    (5–9 m) indicating the region’s contribution to the ETG. A similar condition was
    observed in the middle region with a significant amount of ETG contribution from
    this region, which can also be seen in Fig. 7. During the monsoon period, i.e.,
    the months of June-September, it always contributes some amount to ETG, but the
    value of ETG was less as compared to another period of the year, as it was a cultivation
    period of rice with a maximum root depth of 60 cm and water-logging condition,
    which leads to more vadose zone contribution than groundwater. High variation
    in extinction depth was found in the post-monsoon period from October to December.
    It was also found that the lower portion of the region which is a hard rock area
    attained the extinction depth of 1–3 m, but the GWL is much lower than that; indicating,
    less ETG values in this region. During the January to May period, the basin’s
    southern region GWL was lower than extinction depth, indicating no contribution
    to ETG. The prior studies with study regions having deeper GWL have also shown
    no intersection of GWL and extinction depth producing similar contributions [15,
    50]. Fig. 11 Spatial distribution of maximum extinction depth (m) and average
    GWL (m) for the year 2016 in Rana basin Full size image Conclusions Groundwater
    evapotranspiration for varying soil-LULC types in tropical savanna with shallow
    water tables was analyzed using White, modified White, and physical-based (Hydrus-1D)
    approaches. Due to rainfall in the monsoon season, the GWL of the region rises,
    and during the non-monsoon period, the GWL declines. According to the White theory,
    the pattern of diurnal fluctuations in the GWL was caused majorly due to groundwater
    recovery and plant water use. This theory was applied to estimate ETG, and it
    is observed that the White method sometimes overestimates the ETG, which may induce
    uncertainty in groundwater flow models. On the other hand, the modified White
    method gave reliable and accurate results. The ETG obtained was nearly 50–70%
    of ETo. In the dry period, as the topsoil moisture level was reduced, ETG values
    obtained were higher than in the wet period of the year, showing lesser vadose
    zone contribution and an increase in the consumption of groundwater by the plants.
    In contrast, during the wet period, the surface and vadose zone satisfy the transpiration
    demands of plants. The modified White approach used in this study had a higher
    R2 value (0.88) than the original White method (0.40) for a seven-day timeframe,
    improving the accuracy of ETG estimation. The daily to monthly fluctuations in
    ETG can also be calculated using this method. Physical-based estimation of ETG
    using remote sensing data produced reliable results for data-scarce and remote
    regions. Extinction depth values that identified areas contributing to ETG showed
    large spatial variability. For the Rana basin, the extinction depth ranged from
    1 to 3 m in certain areas with hard rock and from 5 to 9 m in other parts. Conclusively,
    the adopted methodology can be applied in similar hydroclimatic conditions, and
    the same can contribute to a basin to regional-scale water management. The modified
    White method can be a reliable, accurate, and cost-effective alternative to data-intensive
    physical-based approaches for the precise estimation of ETG taking monitored water
    table fluctuation data in the tropical savanna regions with similar groundwater
    systems. Many vegetation types with deep root systems depend upon groundwater
    for their transpiration requirements, thus the investigation of the groundwater
    consumed by vegetation as evapotranspiration is necessary for the reliable management
    of groundwater and overall water resources at a regional scale. The effects of
    varying cropland over years where ETG changes with crop growth and irrigation
    schemes could be explored in the future along with the inclusion of various soil
    properties. Additionally, The reliability of the modified White method for the
    deep-rooted forest covers of different categories will be an interesting future
    study. Using remote sensing data is reliable for data-scarce and inaccessible
    regions, which gave considerable estimates for ETG. Additional studies should
    be performed to test these methods in different climatic conditions. The framework
    proposed through this study for shallow and agriculture-dominated regions is associated
    with ground observations at high temporal scales, which is often challenging for
    developing countries. However, the magnitude of contribution the ETG is making
    for total ETO demands sagacious attention to the parameter. References Orellana
