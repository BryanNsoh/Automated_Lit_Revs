    sensingLand use/land cover 1. Introduction Land use and land cover (LULC) maps
    are fundamental source of information for numerous studies related to earth system
    including biodiversity, climate change, public health and carbon cycling around
    the globe (Luo et al., 2022). LULC maps are extensively utilized as essential
    input for numerous models related to hydrology (Salem et al., 2023), carbon storage
    (Fernandes et al., 2020) and other numerical models. Additionally, LULC maps are
    the provider of vital information for the planning of urbanization expansion,
    ecosystem services management and natural resources management (Ammann et al.,
    2022, Gao and O’Neill, 2020, Rayner et al., 2021). Remote sensing technology is
    providing data for large scale land cover (LC) studies for decades. Remote sensing
    technology can give coverage on different levels (Region, Continent and Global),
    which make this technology a primary choice for researchers to study the LC variations
    on different scales (Wang et al., 2022). Likewise, fusion of multitemporal and
    multi-source remotely sensed data can improve the results for continues monitoring
    LC types and natural resources (Cavender-Bares et al., 2022). In contrast, processing
    of multitemporal and multi-source remotely sensed data for large scale exhibits
    challenges such as high complexity of computation, heavy storage and high-tech
    resources (Song et al., 2022). Conversely, freely available cloud-based platforms,
    such as Google Earth Engine (GEE), efficiently offers a solution for the computational
    and storage challenges to process the remotely sensed data. GEE is huge platform
    containing remotely sensed geospatial data from multiple sources, GEE offers a
    high-speed processing of planetary scale remote sensing data with a storage capacity
    to store the processed results online (Benhammou et al., 2022). Additionally,
    huge consolidated library of free satellite imagery provided by GEE have make
    the continues monitoring of LC changes very access able through acceptable temporal
    and spatial resolution (Tamiminia et al., 2020). GEE offers a web-based development
    environment which can perform parallel and rapid processing of analysis and visualization
    of large-scale geospatial data. In addition to remotely sensed data, useability
    of GEE has been broadly adopted in numerous analyses of big data related to LC,
    like river monitoring (Riggs et al., 2022), forest changes (Ram et al., 2021),
    monitoring of burned areas (Roteta et al., 2021), cropland land variations (You
    et al., 2021), urban areas mapping (Zafar et al., 2023a), mapping of flood areas
    (Tripathy and Malladi, 2022), land surface temperature (LST) (Al-Khakani and Al-janabi,
    2023, Yousif and Shneen, 2015) and mapping of other types of LC (Roteta et al.,
    2021, Shafi et al., 2023, Zafar et al., 2023b). Machine learning approaches are
    common choice of researchers for LULC classification and results utilizing remotely
    sensed data and machine learning algorithms like random forest (RF), support vector
    machine (SVM), and classification and regression trees (CART) exhibited exceptional
    accuracy in recent studies (Le et al., 2022, Wang et al., 2021, Wang et al., 2022).
    RF is the one of the most extensively utilized machine learning algorithm (Kong
    and Yu, 2018), this algorithm can be used for regression purpose in addition to
    its classification ability (Saha et al., 2023). The dual ability of RF made it
    a primary choice for numerous applications in Earth sciences including land use
    modeling (Gounaridis et al., 2019), land cover modeling (Masiliūnas et al., 2021),
    and change in forest cover (Kumar and Sinha, 2020). Researchers from India applied
    RF in Kolleru lake area to map the land use, RF showed a kappa value of 0.94 and
    over all accuracy of 95.9% (Kolli et al., 2020), RF exhibited 91% accuracy with
    0.89 Kapa value for LULC mapping of Thanh Hoa province of Vietnam (Le et al.,
    2022). SVM is also from one of the mostly used machine learning algorithms, it
    is also utilized and tested for many regions around the globe. According to recent
    studies, SVM showed 90.8% of accuracy in mapping of paddy rice in China (Mansaray
    et al., 2020) and 93.8% of accuracy for Sentinel-2 for Munneru River Basin, India
    (Loukika et al., 2021). CART is a state of the art machine learning algorithm,
    CART exhibited overall 83% accuracy over Landsat and Sentinel-2 data for LULC
    mapping in Canada (Basheer et al., 2022) and for mapping of LULC of east coast
    of India CART showed the accuracy score of 84% (Priya et al., 2022). Classification
    of LULC using machine learning algorithms gained a significant importance as various
    environmental changes such as deforestation, expansion in agriculture area and
    urbanization can be monitored conveniently by these algorithms. Additionally,
    in context of increase in processing of remotely sensed data over GEE for reliable
    LULC maps of large areas, it is utmost need of time to test the performance and
    reliability of machine learning algorithms on GEE. The majority of the previous
    studies emphases applying single classifier for LULC classification, few studies
    focused comparing the classifiers but with conventional applications instead of
    using GEE. The primary focus of this study is (i) to accurately map the LULC of
    Lahore city of Pakistan, (ii) to use data from different sensors of Landsat satellite
    for LULC classification, (iii) to check the best performing machine learning algorithm
    from three most famous machine learning algorithms. Below is the representation
    of characteristics that were utilized and tested by this study. • Methods o SVM,
    CART, RF. • Accuracy Comparison Indicators o Kappa Coefficient, Overall Accuracy,
    User''s Accuracy, Producer''s Accuracy. • LULC Classes o Water Bodies, Vegetation
    Cover, Urban Land, Barren Land. 2. Data and methodology 2.1. Study area Lahore
    is the second most populated city of Pakistan and this city is most populated
    and capital city of province of Punjab (Mehmood et al., 2022). The dynamic change
    in land LULC has become a major concern in Lahore, causing a variety of socioeconomic
    and environmental issues relating to air quality (Ahmad et al., 2023). Thus, accurate
    LULC mapping of Lahore is need of the hour. Lahore is situated between 31° 32′
    N and 74° 20′ E, with river Ravi on its west side and India on East side, city
    consists of flat terrain with average elevation of 217 m above sea level (ASL)
    (Rana and Bhatti, 2018). According to census of 2017, population of Lahore jumped
    to 11.2 million which was recorded as 6.3 million in 1998 and 98% of this huge
    population is living in urban areas of Lahore (PBS, 2017) Additionally, being
    a megacity Lahore has a vast area of 1684 km2 and is the center of cultural, academic
    and economic activities, this city often known as heart of Pakistan (Fahad et
    al., 2021). Lahore lies in less humid zone (Zafar et al., 2023a) of Pakistan,
    this city has extreme weather conditions in summer and winter. Months of April
    to September are considered as summer seasons and average daytime temperature
    for summer seasons remains between 40 °C to 48 °C, months of May and June are
    the hottest months in which temperature normally touches 48 °C. Months of November
    to March are considered as winter season, in which December and January are most
    cold months in which temperature touches the 0 °C. Lahore received average 600
    mm rainfall annually and most of the rainfall observed during the months of July
    and August (Monsoon season) (Abbas, 2022). Fig. 1 showed the geographical location
    and a general reflection of LULC of Lahore city. Download : Download high-res
    image (2MB) Download : Download full-size image Fig. 1. Representation of Lahore
    with Landsat-7, Landsat-8 and Landsat-9 imagery. 2.2. Satellite data GEE offers
    a massive amount of remotely sensed data from well-known satellites like Landsat,
    MODIS and Sentinel for last four decades. Landsat satellite is very common choice
    for LULC extraction due to its acceptable spatial and temporal resolution (Kafy
    et al., 2021, Leta et al., 2021, Soomro et al., 2021). This study utilized surface
    reflectance Tier 1 data from two sensors (Enhanced Thematic Mapper (ETM+), Operational
    Land Imager (OLI)) of Landsat-7, Landsat-8 and Landsat-9 to extract LULC maps
    of years 2008, 2015 and 2022. Additionally, cloud cover and malfunctioning (e.g.,
    the Landsat 7 scan line corrector malfunction) has always been hindering the optimal
    use of the Landsat data for LULC mapping (Robinson et al., 2017). Hence, to enhance
    the quality of the results, images with less than 5% cloud were selected for classification,
    and gap filling algorithm was applied. Afterwards, selected images were combined
    to a single image for further processing. Study utilized band 1–7 for all three
    satellites but in case of Landsat-7 band 6 (Thermal band) was excluded. 2.3. Methodology
    This study utilized a framework for the comparison of three different machine
    learning methods using GEE for two different sensors (Fig. 2). We developed four
    major classes (Water Bodies, Vegetation Cover, Urban Land, Barren Land) for classification,
    details about classes are given in Table 1. For purpose of input to classifier,
    total 846 training samples for four classes were generated using high resolution
    imagery from Google Earth, from which 70% of samples used for training purpose
    and remaining 30% were used as testing of algorithms. Download : Download high-res
