    data analyzed in this work, including the MODIS, soil, and crop data layers, resampling
    and aggregation techniques were used to align the data spatially and statistically.
    For instance, the 250m resolution of the soil data and MODIS imagery were upscaled
    to the 30m resolution of the crop planting maps. This integration process helped
    ensure the data layers matched spatially for coherent analysis while preserving
    the fundamental integrity of the data patterns. As is typical of such up-scaling
    and aggregation approaches, the integrated data maintained the overall statistical
    distributions and relationships critical for the correlation analysis while aligning
    spatially across sources. Geospatial Analysis of Soil and Crop Parameters To analyze
    soil properties, we leveraged IBM Environmental Intelligent Suite to retrieve
    publicly available national soil databases and extract relevant parameters, including
    soil classification, organic matter content, pH, and nitrogen levels. For vegetation
    dynamics, we used the Normalized Difference Vegetation Index (NDVI) derived from
    the MODIS Aqua satellite data. The NDVI quantifies vegetation health and vigor
    by contrasting red and near-infrared reflectance using the following equation:
    $$\\begin{aligned} \\text {NDVI} = \\frac{\\text {NIR} - \\text {Red}}{\\text
    {NIR} + \\text {Red}} \\end{aligned}$$ (1) NIR is the near-infrared reflectance,
    and Red is the visible red reflectance. NDVI values range from -1 to 1, but noise
    and cloud contamination are removed by scaling to \\(-\\)0.2 to 1 Zhu et al. (2013).
    The NDVI time series enabled the characterization of vegetation phenology. Spatial
    analysis of NDVI patterns was conducted in relation to soil parameters in order
    to examine correlations between crop growth, soil nutrients, and related factors
    across the study area. Acquisition of Water Data Streamwater features were collected
    and extracted from three different sources. Elevation information used to calculate
    slope and stream networks was obtained from ASTER GDEM as satellite imagery provided
    as a grid of pixels. In situ water gauge measurements were collected from USGS
    NWIS, measuring over 22,000 parameters, including discharge, temperature, pH,
    etc., every 15 min. Lastly, nutrient content information from water gauges was
    obtained from the Water Quality Portal (WQP), which serves as a portal to access
    data collected from the Environmental Protection Agency (EPA), and USGS. Water
    gauge data was collected in tabular form. Geospatial Analysis of Water Parameters
    From ASTER GDEM data, hydrographic features and stream networks can be extracted.
    A Python package, pysheds, was used to implement the pipeline used for extracting
    stream networks Bartos (2023). This pipeline involves, first, determining the
    direction of water flow on land based on elevation using the D8 algorithm Jones
    (2023). This algorithm determines the steepest descent for each cell based on
    the elevation difference between the current cell and its neighboring cells. Once
    the direction of flow is determined, cell accumulation can be calculated. Cell
    accumulation allows one to see how many cells will accumulate or flow into a particular
    cell based on flow direction. This allows one to see where the streams, rivers,
    lakes, and oceans are located, as these are areas where water will accumulate
    or flow. From here, stream networks (or D8 channels) can be extracted, allowing
    one to see both the shape and location of these streams or bodies of water. For
    this analysis, digital elevation model GeoTIFFs covering the region of Ohio were
    selected. The area outside of Ohio was masked, and stream networks were extracted
    following the methodology, as seen in the steps shown in Figs. 2, 3, 4, 5, 6,
    and 7. The pipeline to extract stream networks from GDEMs can be applied to new
    versions of GDEMs, allowing the model to update as new information is obtained.
    Besides elevation, in situ water gauges offer detailed spatial and temporal insights
    into the behavior of water features. Spatial and temporal analyses were conducted
    to understand the behavior of nutrient and water flow in streams over various
    time periods. Improved Methodology The methodology presented here improves on
    data integration approaches. It uses the powerful capabilities of the R programming
    language R Core Team (2023) and specialized geospatial analysis packages, specifically
    the terra and raster packages Hijmans et al. (2023a, 2023b), to efficiently process
    and analyze satellite imagery and soil data. The raw images were obtained from
    the IBM EIS as GeoTIFF layers embedded in zip files representing distinct data.
    For a given data, each individual GeoTIFF layer corresponds to a distinct point
    in time. As an example, the daily MODIS red band data contains 365 layers for
    the year 2019, with each layer representing measurements for a single day. By
    leveraging R and these geospatial tools, the multivariate spatiotemporal satellite
    and soil data were analyzed to draw insightful conclusions. While the terra and
    raster packages offer similar functionalities for raster analysis, in this context,
    they are used complementarily. Specifically, the terra library is employed for
    the efficient processing of multi-temporal satellite data series, including reading,
    cropping, masking, and stacking. On the other hand, the raster library is used
    for conducting geospatial multi-layer correlation analysis across both the soil
    and satellite raster images. The integrated use of both packages allows for streamlined
    data processing through terra along with customized analysis workflows via raster.
