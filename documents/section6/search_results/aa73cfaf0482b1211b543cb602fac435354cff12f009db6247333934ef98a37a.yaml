    to calculate the amount of biomass. It considers the red and the near-infrared
    bands. The NDVI is a simple arithmetic indicator that is used to examine the remote
    sensing quantifications and assess whether the target being perceived contains
    live green vegetation or not (Adab et al., 2014; Jensen, 2007; Liang, 2005). This
    index in particular is the most popular vegetation index in analysing greenery
    globally. Range of NDVI varies from -1 to +1. Greater value of NDVI is synonymous
    with dense greenery. Value range and its meaning is mentioned as: NDVI = -1 to
    0 depicts water bodies. NDVI = -0.1 to 0.1 corresponds to barren rocks, sand,
    or snow. NDVI = 0.2 to 0.5 describes shrubs and grasslands or senescing crops.
    NDVI = 0.6 to 1.0 displays dense vegetation or tropical rainforest. NDVI is the
    ratio of the variance between the near-infrared band and the red band to the aggregate
    of these two bands (Rouse Jr. et al., 1973). (5) (6) (7) where, NIR denotes reflectance
    in the NIR band, and RED means reflectance in the visible red band. NDVI value
    ranges from -1 to +1. Only positive values correspond to vegetated zones. If index
    value is higher, it means that there is greater content of chlorophyll. A comprehensive
    evaluation of correlation of LST and NDVI was calculated using fishnet technique
    in ArcGIS. Then graphs were plotted for easy analysis in excel. Relationship between
    NDVI and LST was established using linear regression method. NDVI is very sensitive
    to changes and changing NDVI might lead to differences in LST. 3. Results 3.1.
