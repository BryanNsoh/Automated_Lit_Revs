    of the connections between these parameters and erosion. (1) Pearson''s correlation
    coefficient (r) measures the linear relationship between an erosion-related variable
    (xi) and an erosive states variable (y), where xi and (yi) represent their respective
    values. 3.3. Using 137Cs measurements to validate and enhance the modified PAP/RAC
    model In Moroccan catchments, the application of traditional methods for soil
    erosion assessment has been the norm (Ed-daoudy et al., 2023). Recently, radionuclides
    such as 137Cs, excess Lead-210 (210Pb_ex), and Beryllium-7 (7Be) have been recognized
    for their efficacy in studying soil erosion and sedimentation processes. It was
    not until after 2017 that the method of using radioelements, specifically 137Cs
    in tandem with resampling, was piloted in Morocco to evaluate alterations in soil
    erosion and deposition rates across different timespans (Moustakim et al., 2019,
    2022). This method marks a significant advance in radiometric techniques for the
    temporal analysis of soil erosion and deposition within agricultural and forested
    landscapes. Furthermore, as part of this project, 137Cs measurements helped determine
    sedimentation rate changes in the water reservoir downstream of the Raouz watershed.
    3.3.1. Sampling strategy for 137Cs measurements Following the protocols established
    by Ed-daoudy et al. (2023); Ibrahimi et al. (2005), and Moustakim et al. (2022),
    the study revisited the site for resampling in 2018 and 2021. Soil samples, twenty
    in total, were systematically collected from predefined points spaced at 1.5 m
    intervals for lateral samples and 5 m for samples along the direction of the slope
    across four parallel transects (R-T1, R-T2, R-T3, and R-T4), chosen to encompasses
    the diverse site terrain. Additionally, samples were gathered from a reference
    field, REF3, strategically selected following the area''s slope gradient and water
    runoff path. On slopes averaging 11% and 13%, with predominantly clayey soil,
    collections were made using a motorized 1-m-long cylindrical tube with a diameter
    of 9 cm, penetrating depths of 40–50 cm. A critical sediment core was also obtained
    at the confluence of the watershed and the downstream water reservoir. After careful
    preparation, radioisotope concentrations were gauged employing gamma spectrometry,
    harnessing high-purity germanium (HPGe) detectors with 30%–45% efficiency. Estimations
    of soil erosion and deposition rates derived from 137Cs surface activity measurements
    were computed using the ‘Mass Balance Model II’. 3.3.2. Assessing 137Cs activity
    in the Raouz Watershed with gamma spectroscopy A meticulous and systematic protocol
    was adopted for sample preparation and determining 137Cs activity through gamma
    spectroscopy in the Raouz watershed. Initiated within CNESTEN''s (National Center
    for Nuclear Energy, Sciences, and Technology) facilities, the soil and sediment
    profiles were extracted using a \"core-cutter\" to obtain 15 evenly thick layers
    without disturbing stratification. These samples were then carefully cleaned,
    packaged, and marked for future reference. The subsequent oven-drying at 105 °C
    for 48 h preceded the sieving process, isolating the <2 mm fraction to secure
    adequately representative samples for analytical procedures. Encased in a Petri
    dish, the fraction was ready for 137Cs activity measurement using the Canberra
    model p-type high-resolution low-energy coaxial HPGe detectors of 45% relative
    efficiency. Instrument calibration was undertaken with LABSOCS software and a
    multi-gamma source, assuring precision through counting durations extending from
    80,000 to 240,000 s based on preliminary activity estimates. The quantification
    of gamma-ray spectra and consequent activity (Bq/kg) was facilitated by identifying
    the 662 keV peak. Notably, the standardization of 137Cs measurements was implemented
    until the end of 2021 to maintain consistency, given that no substantial rainfall
    early in 2022 could potentially modify sediment composition. This meticulous protocol
    yielded highly accurate radionuclide concentration data, facilitating precise
    calculations of erosion and deposition rates through the MBM2 process and interlinking
    sampling fidelity with analytical accuracy essential for managing and comprehending
    soil dynamics within the catchment area. 3.3.3. 137Cs technique: a holistic approach
    to soil redistribution assessment - advantages and limitations The 137Cs technique
    offers extensive advantages for assessing soil redistribution. This method provides
    a comprehensive perspective, encompassing all soil particle movement processes,
    including those driven by water, wind, and tillage erosion. It facilitates the
    quantification of soil loss and deposition, particularly from sheet and rill erosion,
    with estimates derived from individual sampling points. As a result, detailed,
    spatially distributed data regarding soil redistribution rates and patterns can
    be generated. Additionally, the 137Cs technique, unlike other methods, obviates
    the need for expensive and labor-intensive long-term monitoring programs, offering
    the convenience of acquiring results via a singular site visit for soil sampling.
    However, the technique also presents certain limitations that need careful consideration.
    For instance, 137Cs inventories can be exceptionally low in areas, particularly
    in the southern hemisphere, necessitating extended gamma analysis count times
    to achieve measurement precision. The fallout from the 1986 Chernobyl accident
    has introduced additional 137Cs deposits in certain regions, necessitating adaptations
    to conversion models during soil redistribution assessments. Primarily, the 137Cs
    technique is adept at estimating average erosion rates over a medium-term span
    (approximately 50 years) and may lack the sensitivity needed to reflect short-term
    changes in erosion rates caused by alterations in land use and management practices.
    Furthermore, accurate determination of the reference inventory is critical. Variability
    in environmental conditions, such as in mountainous regions with variable rainfall,
    stony soil terrains, intensively cultivated areas, locales with significant snowfall
    and drift, and arid zones with limited vegetation, can challenge the establishment
    of a representative local reference inventory due to the potential accumulation
    of 137Cs labeled sediment driven by the Aeolian processes. 4. Results and discussion
