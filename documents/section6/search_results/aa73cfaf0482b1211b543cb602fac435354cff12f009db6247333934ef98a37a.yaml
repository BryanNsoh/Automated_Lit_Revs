    Nagai et al. (2020) determined the start of the growing season (SGS) and the end
    of the growing season (EGS) for the Spasskaya Pad and Elgeeii sites, based on
    in-situ observations and a degree-day model. Although the parameters that they
    used differed from those used in this study, the SGS was significantly correlated
    with our D1 (SOS) (r = 0.55 with p < 0.05 for Spasskaya Pad; r = 0.93 with p < 0.01
    for Elgeeii). These findings show that our SOS extraction is potentially well
    suited for use as a proxy for SGS. Conversely, unlike SGS, EGS showed a weaker
    correlation with our D4 (EOF) (r = 0.34 with p = 0.21 for Spasskaya Pad; r = 0.54
    with p = 0.17 for Elgeeii). The D1 time series data for Spasskaya Pad seem to
    have changed at around 2005–2007, with the SOS occurring earlier thereafter (Fig.
    10). This change was likely associated with waterlogging events and changes in
    the composition of the understory/overstory vegetation from 2005 to 2008 at the
    site (Kotani et al. 2014; 2019; Ohta et al. 2014; Nagano et al. 2022). The DOY
    of the Peak NDVI (D5) showed larger interannual variability than the other parameters,
    and the temporal changes in D5 were similar between Spasskaya Pad and Elgeeii.
    Similarly, D1 and D2 showed time-series similarity between Spasskaya Pad and Elgeeii,
    suggesting that these parameters were sensitive to large-scale meteorological
    factors such as temperature. Nagano et al. (2022) also observed a strong correlation
    between temperature anomalies and precipitation between Spasskaya Pad and Elgeeii,
    supporting the importance of temperature as a large-scale phenological driver.
    Nagai et al. (2020) also stressed the complexity of the sensitivity of leaf senescence
    to air temperature, noting that various internal (hormones and timing of spring
    budburst) and external (precipitation, photoperiod, drought, and heat stress)
    factors need to be considered in order to better understand leaf senescence, as
    doing so will improve predictions of the EOF and/or EGS. In this study, our original
    and ARD products are considered to be valuable for monitoring water and vegetation
    distributions, and for performing trend analysis and phenological research. Further
    potential applications may include contributions to land surface modeling (Guimberteau
    et al. 2018) as input and/or reference data. In addition, enhancing time-series
    land cover maps (Brown et al. 2022) to explicitly quantify temporal changes in
    vegetation and water distributions could also be undertaken in the future. 4 Conclusions
    This research provided 15-years water and vegetation maps with daily frequency
    and a 500-m spatial resolution over the Siberia region on a continental scale,
    integrating optical and microwave satellite data, and meteorological data. A systematic
    treatment based on pixel-based RF techniques and further postprocessing produced
    maps of the NDWI, NDVI, and water fraction (original and floating), without any
    gaps for the period from 2003 to 2017. In addition to the original sinusoidal
    maps with 500-m resolution, an analysis-ready product that merges all of the sinusoidal
    maps on a latitude/longitude projection was also rescaled to a resolution of 0.1°
    pixel spacing. The treated NDWI and NDVI images showed no overall systematic biases,
    with a RMSE of approximately 0.1 for all tiles. Based on the products, trend analysis
    showed the distribution of NDVI browning and increasing NDWI hotspots for the
    period from 2003 to 2017. Phenological features were extracted for each year at
    two larch forest sites (Spasskaya Pad and Elgeeii) based on double-sigmoid fitting
    of NDVI time-series data. The findings revealed a recent lengthening tendency
    in the growing period at the sites and confirmed that waterlogging caused an earlier
    start to spring at the Spasskaya Pad site. Our product can potentially be applied
    to spatiotemporal monitoring of water and vegetation, including trend analysis,
    phenological research, model integration and contribution to land cover mapping.
