    called JRC-Global surface water mapping layers V1.4 on the Google Earth Engine
    (GEE) to map and monitor the effects of climate change on surface water resources.
    Key climatic variables affecting water bodies, including air temperature (AT),
    actual evapotranspiration (ETa), and total precipitation, were analyzed from 2000
    to 2021 using the temperature-vegetation index (TVX) and Moderate Resolution Imaging
    Spectroradiometer (MODIS) products. The findings demonstrate a clear association
    between global warming and the shrinking of surface water resources in the LUB.
    According to the results, an increase in AT corresponded to a decrease in water
    surface area, highlighting the significant influence of AT and ETa on controlling
    the water surface in the LUB (partial rho of − 0.65 and − 0.68, respectively).
    Conversely, no significant relationship was found with precipitation and water
    surface area (partial rho of + 0.25). Notably, the results of the study indicate
    that over the past four decades, approximately 40% of the water bodies in the
    LUB remained permanent. This suggests a loss of around 30% of the permanent water
    resources, which have transitioned into seasonal water bodies, accounting for
    nearly 13% of the total. This research provides a comprehensive framework for
    monitoring surface water resource variations and assessing the impact of climate
    change on water resources. It aids in the development of sustainable water management
    strategies and plans, supporting the preservation and effective use of water resources.
