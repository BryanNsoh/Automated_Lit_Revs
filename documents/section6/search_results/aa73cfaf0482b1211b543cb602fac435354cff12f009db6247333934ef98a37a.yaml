    at Observatory #1 (20.367°N, 85.557°E) and Observatory #2 (20.439°N, 85.666°E)
    in the agricultural land use of the study basin (Jena et al., 2021). This study
    utilized the groundwater fluctuations observed for the year 2016 to estimate groundwater
    evapotranspiration (ETG). GWL below ground level (m bgl) were logged in 30-min
    intervals using conductivity, temperature, and depth sensors (CTD-10 Sensor, Decagon
    Devices, 2365 NE Hopkins Ct/Pullman, WA 99163, USA) that were installed in two
    observatories developed in the aforementioned locations (Fig. 1). This data had
    a few missing values and needed to be pre-processed before using them for analysis.
    Filling missing data was performed using a Fourier transform approach which proved
    to have higher accuracy than multiple imputations and expectation means for estimating
    missing values [43]. In this study, MATLAB R2015a was used to perform the computational
    part of the Fourier transform method. Additionally, the distributed monitoring
    of GWL at 46 observation wells was also carried out on a fortnightly basis between
    2015 and 2018 and was utilized in this study. Figure 2 shows the seasonality in
    GWL of the study basin. It can be very well felt that the GWL in the study basin
    was shallower, and during monsoon, it was within approximately 1 m bgl in the
    significant portion of the study basin. This study utilized the specific yield
    (Sy) values that were determined through its own pumping test and collected data
    from Central Groundwater Board (CGWB) Bhubaneswar, Odisha, India, for the whole
    study basin (Fig. 3). Specific yield values for Observatory #1 and Observatory
    #2 were 0.31 and 0.35, respectively. Thus, in this study, the more reliable solution
    for the estimation of specific yield problems mentioned in previous studies has
    been taken care of. Topsoil moisture data were obtained from SMOS Level 2 soil
    moisture product with a spatial resolution of 15 km [44], which was used in Hydrus
    1D-based modeling. The weather data required were obtained from the installed
    weather station in the two observatories, such as solar radiation, temperature,
    and precipitation. Fig. 3 The spatial distribution of aquifer Sy values obtained
