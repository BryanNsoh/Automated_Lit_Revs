    catchment. 4.4. The modified PAP/RAC model: a reliable tool for erosion rate assessment
    The modified PAP/RAC model has demonstrated its efficacy in evaluating erosion
    rates in the Raouz watershed. The model''s estimated erosion rates closely align
    with those obtained using diverse methodologies, including 137Cs and 210 Pb, RUSLE,
    and SWAT, in similar watersheds. For instance, in the same study area, the RUSLE
    model estimated erosion rates of 16.53 t/ha/year (Ed-daoudy et al., 2023), while
    the 137Cs and 210 Pb method yielded rates ranging from 12 to 41 t/ha/year (Damnati
    et al., 2013). Similarly, in other Moroccan watersheds, such as Loukkos (10 t/ha/year,
    Acharki et al., 2022) and El Grou (11.3 t/ha/year, Ait M’Barek et al., 2021),
    and the Crati catchment in southern Italy (5.8–18 t/ha/year, Porto et al., 2023),
    erosion rates estimated using the modified PAP/RAC model (8.1–20 t/ha/year) align
    closely with those obtained using diverse methodologies. This convergence underscores
    the model''s reliability and robustness, making it a valuable tool for erosion
    rate assessment in diverse geographic contexts and environmental complexities.
    Implementing erosion mitigation strategies that emphasize prevention, sustainable
    land management, and soil conservation is crucial to safeguard soil health, sustain
    agricultural productivity, and fortify ecosystem resilience in fragile watersheds.
    Erosion rates fluctuate over time and space, influenced by factors such as shifting
    rainfall patterns, land use, and management practices. Continuous monitoring and
    assessment of erosion rates remains pivotal for crafting effective erosion control
    strategies and adapting to evolving environmental dynamics. 4.4.1. The significance
    of spatial data in water erosion analysis: challenges and opportunities Incorporating
    spatial data significantly enhances the accuracy of water erosion analysis models.
    This is because spatial data can accommodate intricate geographical nuances, varied
    terrain attributes, and specific land use patterns. By integrating spatial datasets,
    models can effectively identify localized discrepancies in soil composition, topographical
    variations, vegetation distribution, and climatic conditions. This integration
    enables a more refined evaluation of erosion susceptibility across multifaceted
    landscapes, aiding in the identification of areas highly prone to erosion. However,
    addressing geospatial data for water erosion analysis in the Mediterranean region
    presents challenges due to the region''s diverse and heterogeneous characteristics.
    These challenges include data availability, data quality, and the need for harmonization
    and standardization of data from different sources. 4.4.2. Limitations and uncertainties
    of the modified PAP/RAC model: implications for erosion assessment The modified
    PAP/RAC model''s accuracy and suitability have been demonstrated through the use
    of precise input parameters, such as rainfall erosivity, soil erodibility, slope,
    soil moisture content, land management practices, and vegetation cover density.
    Inaccuracies in these factors can significantly affect the model''s predictive
    capability. To mitigate this issue, high-quality datasets, advanced interpolation
    techniques, and on-site measurements are necessary to enhance input data reliability.
    The model may overlook localized or site-specific conditions influencing erosion
    rates, leading to uncertainties in forecasting, particularly in areas with complex
    terrain, heterogeneous soil properties, or diverse land use patterns. Integrating
    additional site-specific variables can help capture these local fluctuations.
    The model''s ability to represent the complete complexity of erosion processes
    is limited, especially in highly dynamic or environments undergoing rapid changes.
    It may not adequately capture the impacts of extreme weather events, such as heavy
    rainfall or wildfires, which can significantly alter erosion rates. Refining the
    model''s algorithms to account for the temporal and spatial variability of erosion
    processes and incorporating dynamic elements are necessary to simulate changing
    environmental conditions. 5. Conclusion The modified PAP/RAC model is a reliable
    and robust tool for estimating soil redistribution rates in the Raouz catchment,
    Morocco. The model results agree with the 137Cs measurements, as shown by the
    strong correlation coefficient (0.96). The modified PAP/RAC model can capture
    the geographical variability and magnitude of soil loss or gain in the catchment
    and the effects of climate change and land use practices on soil erosion. The
    model is also easy to apply and requires only primary input data such as rainfall,
    runoff, slope, soil texture, and land cover. The model can assess soil conservation
    measures and identify priority areas for soil management interventions. Future
    researchers should adopt this model to study soil erosion and deposition in similar
    Mediterranean environments characterized by highly variable and intense rainfall
    and dominated by agricultural land use. This model can offer valuable insights
    for planning and implementing sustainable land management strategies to improve
    soil quality and productivity while mitigating the risk of water pollution and
    sedimentation. Furthermore, it can assess how climate change projected scenarios
    impact soil redistribution rates and formulate adaptation measures to enhance
    the resilience of agroecosystems. However, the modified PAP/RAC model exhibits
    certain limitations and uncertainties that necessitate attention in future studies.
    This model depends on qualitative information, which may not sufficiently encompass
    the intricacies and fluctuations of water erosion processes and contributing factors.
    Moreover, the model demands a great volume of data and parameters, which are not
    consistently accessible or readily obtainable. Similarly, the 137Cs approach has
    limitations and uncertainties, including spatial variability and heterogeneity
    in the distribution of radionuclides across the landscape, the need for expensive
    equipment and laboratory analysis, underlying assumptions, and potential errors
    in the calculation methods. Given these conditions, future studies should improve
    the accuracy and reliability of these methods by using more quantitative data,
    data sources, sampling sites, sampling periods, validation techniques, and statistical
    analysis. The following recommendations outline future research and practice:
    ⁃ Use more quantitative data, such as rainfall intensity, soil texture, soil organic
    matter content, soil bulk density, etc., to better estimate soil erodibility and
    erosivity factors. ⁃ Complement or validate the existing data; use more data sources,
    such as digital soil maps, climate data sets, hydrological data sets, Etc. ⁃ Use
    more sampling sites and periods, especially in the areas with high water erosion
    risk or high variability of radionuclide distribution. CRediT authorship contribution
