    surface land, as computed in the flow of the sensor (Kumar et al., 2018). LST
    is deemed as a valuable indicator in the research of energy balance models on
    regional and global scales. LST affects air temperature directly (Yu et al., 2005;
    Duan et al., 2014; Ren et al., 2018; Zheng et al., 2019). LST is an essential
    tool in studying meteorological, hydrological, climate based studies at local,
    national and global levels (Jiménez-Muñoz et al., 2014; Tomlinson et al., 2011;
    Avdan and Jovanovska, 2016). Numerous studies regarding calculation of LST from
    remotely captured satellite data has been made over the past decades (Jimenez-Munoz
    and Sobrino 2003; Zhang et al., 2006; Xiao et al., 2007; Rothery, 1989; Nwilo
    et al., 2012; Oguz, 2013; Zaharaddeen et al., 2016; Jeevalakshmi et al., 2017;
    Deng et al., 2018; Tarawally et al., 2018). The thermal bands 6 of Thematic Mapper
    (TM) for 1991, 2000 and 2010 and Thermal Infrared Sensors (TIRS) band 10 for 2020
    have been used to compute the LST of Lower Son River basin. For 1991, 2000, 2010,
    the Band 6 of Landsat 5, which is the Thermal Band, is mosaicked in Erdas Imagine
    and study area is then clipped. For 2020, Band 10 of Landsat 8 is mosaicked together
