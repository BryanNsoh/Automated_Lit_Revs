    Preprocessing Preprocessing consisted of calculating the abovementioned variables,
    converting map projections, coregistering maps, and performing climatology calculations.
    All of the processes were managed on individual MODIS sinusoidal tiles, which
    encompassed 12 tiles in total (vertical tile numbers 02–03 and horizontal tile
    numbers 20–25). First, the MODIS HDF files were converted into raw binary images
    containing 2400 × 2400 pixels using a sinusoidal projection with the HDF-EOS-to-GeoTIFF-conversion
    tool (HDF-EOS Tools and Information Center 2023). Using GIS software, data from
    other data sources (i.e., explanatory variables) were processed to align them
    with the MODIS sinusoidal image. This involved resampling, cropping (i.e., cutting
    out the region of interest), and converting different data formats and on different
    projections into raw binary images with matching locations and dimensions (i.e.,
    coregistration). Importantly, the process employed nearest-neighbor resampling,
    which involves oversampling (i.e., dividing a coarse pixel into multiple pixels
    while retaining the same pixel value). This step was necessary as the other data
    sources have lower resolution than MODIS. After coregistration, daily climatology
    maps were prepared for the explanatory variables by averaging the maps for the
    same DOY over the period 2003–2017. These daily climatology maps were assumed
    to represent typical values of the variables on a given DOY and were used to fill
    any missing pixels in the explanatory maps for ML prediction (see Sect. 2.2.3).
    2.2.3 ML processing In our data fusion scheme, pixel-based ML was used to train
    matching pairs of explanatory and explained variables, allowing the prediction
    of explained maps without any gaps (Mizuochi et al. 2018; 2021a). Before initiating
    ML processing, a preliminary study was conducted to select the ML model and to
    tune the hyperparameters using a limited number of sampling pixels (100 pixels)
    from several tiles. In total, 25 ML algorithms (different types of regression
    models) were compared based on tenfold cross validation using PyCaret. RF was
    chosen as a robust regressor, with the following hyperparameters: maximum tree
    depth 5, minimum impurity decrease 0.005, minimum samples at leaf node 2, minimum
    samples for internal node splitting 7 and number of trees 60. Strictly speaking,
    the rank of the models fluctuated depending on the tile, the presence of absence
    of snow, the NDWI or NDVI (detailed below), and the referred accuracy criteria.
    However, ensemble models of decision trees (RF and extremely randomized trees)
    usually showed top scores. For simplicity, we decided to use RF for all the tiles,
    since it is widely used in remote sensing (Zhao et al. 2022) and is also consistent
    with our previous research (Mizuochi et al. 2021a). The spectral features of snow
    are characterized by a continuous decrease in reflectance from the visible to
    the infrared region (Petty 2006), a pattern that resembles that for water bodies
    in NDWI and NDVI maps. To consider the sensitivity of the snow pixels to the NDWI
    and NDVI, RF models with and without snow were created separately by checking
    if the SWE retrieved by AMSR-E/AMSR2 was positive or zero. Four original images
    taken in May, August, November, and February of a randomly picked year during
    the study period were selected for validation of each season. Each variable was
    then normalized by subtracting the spatiotemporal mean from the original values
    and dividing by the spatiotemporal standard deviation for the RF training. For
    each pixel, historical match-up pairs were searched during the period 2003–2017,
    where all the explained and explanatory variables existed altogether. In other
    words, one matching pair containing a full set of 23 explanatory and 2 explained
    variables was used as one training sample for each the pixel. SWE and ERA5-Land
    included permanently missing pixels for water and ocean masks. To avoid wasting
    information for the other variables and to make a wall-to-wall product, ML was
    performed on these pixels by filling zero for SWE and the spatially averaged values
    of climatology maps for ERA5-Land. After RF training, RF prediction was performed
    for each pixel: explanatory maps were again input to the trained RF model to predict
    the explained maps (i.e., MODIS NDWI and NDVI) without gaps. To this end, it was
    ensured that the explanatory maps at this stage had no missing values. Temporary
    gaps (much fewer than in the explained maps but still non-negligible) were filled
    by daily climatology maps. It should be noted that this treatment was applied
    only during the prediction process, not during the training process, to avoid
    overfitting to the average map. Ancillary flag maps indicating the absence/presence
    of this treatment (0: original explanatory variables, 1: explanatory variables
    filled by climatology data) and maps showing the presence of snow were also produced.
