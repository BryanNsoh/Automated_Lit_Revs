    To estimate annual, seasonal, and monthly distributions and trends, the Lag-1
    autocorrelation technique was applied to check the homogeneity and serial seasonality
    of the datasets using Matlab programming language (Banerjee et al., 2023). Moreover,
    daily datasets were then aggregated into monthly and seasonal scales as there
    are two wet seasons and two intermittent dry seasons in Uganda. March, April,
    and May are high wet season months and September, October, and November are relatively
    low wet seasons. In addition, June, July, and August are high dry seasons, and
    December, January, and February are comparatively low dry seasons in Uganda. Furthermore,
    the bi-cubic interpolation technique was employed to fix all the datasets into
    a single spatial scale before applying the trend statistics using GEE algorithms.
    Additionally, the Mann-Kendall and Sen''s slope estimator have been used to check
    the long-term alterations of rainfall and temperature at a 95% significance level
    using the GEE algorithms, by considering the utility to reveal the long-term magnitude
    of trends (Nanda and Banerjee, 2021; Streletskaya et al., 2020). Moreover, the
    Spearman correlation coefficient technique was applied to check the spatio-temporal
    relationship between rainfall and temperature (alpha <0.05). 3. Results 3.1. Distribution
