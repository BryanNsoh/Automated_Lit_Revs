    seemed to be linked to differences in their data sources. Unlike WAD2M, our optical
    sensor-based output observes the tree canopy in densely vegetated areas, but cannot
    explicitly delineate inundation under the vegetation. However, our product does
    implicitly utilize sources such as microwave data (i.e., AMSR series) and other
    data sources (i.e., ERA5-Land, VOD, DOY) that may be sensitive to inundation under
    the vegetation to some extent. The interpretations above are also supported by
    TWS from GRACE and GLDAS, both of which account for snowpacks and show large values
    in winter. Snowmelt from snowpacks increases river runoff in the spring (Suzuki
    et al. 2018), which is consistent with the peak observed in our water fraction
    data. The lowest TWS during the summer–fall period also likely reflected our water
    fraction, as seen in the local minimum in the summer season. Figure 8 shows temporally
    averaged NDWI and NDVI maps, which are useful for visualizing the overall distribution
    of surface water and vegetation (Fig. 8A, B). The original water fraction map
    largely contained permanent water bodies, such as rivers, lakes, and coastal areas
    (Fig. 8C), which were mostly excluded in the floating water fraction map (Fig.
    8D). The difference between the original and floating water maps exposes the intermittent
    wetlands. Comparisons with WAD2M showed a substantial underestimation of the water
    fraction on the west Siberian plain (Fig. 9E, F). High-resolution satellite images
    (Google Earth) confirmed the existence of abundant small-scale wetlands, which
    may not be detected by our moderate-resolution product (i.e., 500 m). Different
    effects of topography and vegetation cover on optical and microwave data may also
    cause discrepancies between WAD2M and our product. However, apart from this area,
    the exclusion of permanent water bodies from the original water map improved the
    consistency of the water fraction data between our product and WAD2M (Fig. 8F).
