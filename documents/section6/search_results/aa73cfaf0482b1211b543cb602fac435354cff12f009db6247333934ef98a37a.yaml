    of rainfall and LST in Uganda The key aim of this study was to estimate spatio-temporal
    long-term distributions and trends at annual, seasonal, and monthly scales using
    remotely sensed datasets and GEE algorithms. Generally, recent research has found
    that there is a steady rise in rainfall and temperature in the study area (Obubu
    et al., 2021). This variability in temperature and rainfall is controlled by many
    drivers like the Inter-Tropical Convergence Zone (ITCZ), its location on the equator,
    monsoon winds, subtropical anticyclones, westerly winds from the Congo basin,
    large water bodies, topography and anthropogenic activities (Nsubuga et al., 2011).
    The present study found that there is an increase in the average annual rainfall
    averaging 1.08 mm/year, this tendency is observed in the eastern part of the study
    area while the western part exhibits a decreasing trend. This increasing tendency
    in the eastern part could be related to the influence of the Indian monsoon, Positive
    Indian Ocean Dipole (IOD), and El-Nino phenomena. The Indian monsoon, which occurs
    from June to September, brings heavy rainfall to the eastern parts of Uganda,
    which is further triggered by the positive IOD events and El-Nino effects, leading
    to above-average rainfall (Chu et al., 2014; Onyutha et al., 2021). A significant
    number of relative factors influence regional rainfall and temperature variations
    at long-term scales, which include Congo Air Mass from April to October and equatorial
    oscillation collectively bringing warm and moist air into the region. Our study
    highlights a slightly increased tendency in the south-central part, which could
    be attributable to the fluctuation of hot and humid air masses. Furthermore, with
    changes (position and intensity) in the Intertropical Convergence Zone (ITCZ)
    during wet seasons, Uganda witnessed an increasing amount of seasonal rainfall
    in the last two decades (Onyutha, 2016). Previous studies have reported changes
    in ocean sub-surface currents, and an increased frequency of extreme events, which
    resulted in considerable changes in the East African climate system due to a westward
    shift in warm air currents from the Indian Ocean (Lim and Hendon, 2017). These
    extreme events eventually affected millions of people as a result of floods, landslides,
    and drought scenarios (Aparna et al., 2012). To understand the adverse effects
    of changing trends in long-term temperature and precipitation, it is also necessary
    to estimate associated regional modifications (Banerjee et al., 2021). 4.2. Effect
    of rainfall changes on regional agricultural productivity and water resources
    Uganda, owing to its regional significance in Africa, is severely affected by
    contemporary climate change, predominantly by agriculture and water resources.
    Our study perceived a significant amount of changes in regional agricultural productivity
    since the last decade, whereas water availability was also declining to confine
    regional agricultural efficiency. Out of the total selected crops, maximum deviations
    were detected in sorghum, peanut, and millet, although with little increase in
    cotton production from 2012 to 2023. A significant amount of previously published
    studies reported a potent spatial connection between climate change and agricultural
    productivity (Nuwagira and Yasin, 2022; Twongyirwe et al., 2019), where they highlighted
    a reduction in rainfall affected water availability, especially for agriculture,
    domestic use together with higher temperature trends and associated more evaporation
    rates and related groundwater depletion, causing less surface water availability.
    Spatially, southwest and northeast parts of Uganda witnessed drought conditions
    due to less rainfall and prolonged dry spells resulting in food insecurity and
    livelihood concerns, while the north-central shores of Lake Victoria are the wettest
    areas (Gabiri et al., 2020). Moreover, irregular rainfall patterns and trends
    lead to lower crop yields as Uganda''s crop productivity is directly reliant on
    annual and seasonal rainfall (Mubiru et al., 2017). Apart from the climate change
    impacts, the enhanced occurrence of pests and diseases also restricts crop productivity
    (Landaverde et al., 2023). Contrary to this, increased rainfall trends at annual
    and seasonal scales induced more intense rainfall events and caused floods as
    our findings demonstrated considerably higher rainfall in the north and south-eastern
    sides of Uganda, averaging 3.5 mm/year. Nkuba et al. (2023) and Jacobs et al.
    (2016) reported a strong spatial relationship between increased temperature and
    Rwenzoris'' glacier ice melting and accelerating flood frequencies, eventually
    causing a significant reduction in regional water supply in coming decades, resulting
    in lower agricultural productivity. 4.3. Regional anthropogenic activities and
    resultant environmental variation Along with climate change, regional human activities
    also play a substantial role in modifying environmental settings and thereby raising
    annual temperature (Saturday et al., 2021). Our outcome depicts nighttime light
    trends and maximum concentration in the capital district (Kampala) along with
    Jinja and Mbalc (Fig. 6a and b), which comprises rapid urban expansion and associated
    land use changes (Gani et al., 2023; Sengupta et al., 2020). Moreover, yearly
    population growth from 2001 to 2021 reveals a drastically increased tendency (particularly
    after 2010), notably concentrated in the southeastern parts of Uganda (Fig. 6b
    and d). Increased improper human activities resulted in environmental changes
    that have serious implications in producing greenhouse gases, carbon dioxide (CO2),
    sulfur dioxide (SO2), and methane (CH4) concentrating in the atmosphere which
    traps heat and leads to increased LST (Banerjee et al., 2023). The rising temperature
    also impacted seasonal rainfall patterns and associated atmospheric circulation
    leading to shifts in rainfall distribution and intensity, which caused enormous
    changes in regional crop productivity (Obubu et al., 2021). With increasing urbanization
    trends in Uganda, i.e. construction of buildings, pavement, and infrastructure
    absorbs heat, leading to local temperature increase due to the urban heat island
    effect (Bwire et al., 2020). A recently published study reported a declining tendency
    in regional vegetation cover in Uganda (Bamwesigye et al., 2022), which could
    be associated with decreased rainfall and increased LST in the last two decades.
    In addition, activities such as land use changes linked with unplanned urbanization
    along with an expansion of intensive agricultural practices in the wetlands have
    a negative impact on water availability and ecosystem functioning (Chu et al.,
    2014; Nagawa et al., 2018). Odongtoo et al. (2020b) reported that unsustainable
    land use practices such as deforestation, overgrazing, use of agricultural chemicals,
    and uncontrolled urbanization (Turyasingura et al., 2023), are negatively affecting
    the water resources and natural drainage systems of Uganda. Download : Download
