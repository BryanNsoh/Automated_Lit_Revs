    article in issue Keywords Lower Son River BasinLULCLSTNDVICorrelation 1. Introduction
    The dynamic and uneven nature of land use and land cover (LULC) has led to various
    environmental, ecosystem, water, food security, and climate change problems of
    varying degrees in different portions of the globe (Song et al., 2018; Rahaman
    et al., 2020; Winkler et al., 2021). One third of the global land use has seen
    changes either once or on multiple occasions over the past few decades (Winkler
    et al., 2021). The LULC changes are attributed either to natural factors or anthropogenic
    causes (Roy and Roy, 2010; Prasad and Sreenivasulu, 2014). The range and scale
    of these changes determine its consequences on the surroundings and its inhabitants.
    LULC changes have the capacity to alter environmental conditions of that area.
    The surface energy balance is controlled by LULC which can have a huge impact
    on the land surface temperature (LST) (Gogoi et al., 2019, Jain et al., 2017,
    Wang et al., 2018). LST is an effective component for tracking an area’s heat
    balance which varies prominently based on human environment interactions. Liu
    et al. (2016), Mallick et al. (2008), Tan et al. (2010), Grigsby et al. (2015)
    in their studies have pointed out that LST is a scathing factor in moderating
    the physical and chemical processes of our planet. The focal point of their research
    is that if the factors leading to increase in LST are not paid attention to, it
    will create irreversible changes in our surroundings which will be catastrophic.
    According to Qiu et al. (2018), LST is an important variable in climate and environmental
    research. An excellent way of tracking the pattern of LST is by correlating with
    vegetation indices such as normalized difference vegetation index (NDVI) (Lu and
    Weng, 2006). As vegetation changes seasonally, variations in LST and NDVI is observed.
    The relationship between LST and NDVI has been studied in depth by various experts
    (Smith and Chowdhury, 1990; Gutman and Ignatov, 1998; Goward et al., 2002; Guha
    et al., 2020). Increasing urbanization, population growth, changing LULC dynamics
    with ever changing man environment interaction has led to innumerable researches
    for proper planning and management of all vital resources around us for our sustenance
    (Demuth and Radojevic, 2011; Tim and Jolly, 1994; Huang et al., 2013). Studies
    were developed on Son River Basin but no concrete study with elaborate results
    has been published on Lower Son River Basin which extends over five Indian states
    and play a noticeable role in contributing to Indian economy and culture. Thus,
    this study is one of its kind taking temporal as well as spatial components in
    micro-detail. This micro-zonation of study area would help us analyse whether
    any particular zone needs more attention and conservation than others. The study
    has tried to present observable results in the study area so that policymakers
    and planners can formulate plans and policies accordingly. The study addresses
    the previous research gaps of not studying Lower Son River Basin at minute level.
    No study has focussed on decadal change analysis of LULC, LST for four time periods.
    River basins need to be monitored with acute precision to avoid any shortcomings
    in the long run. For this, continuous monitoring is required. Our study understood
    the gravity of the situation and addressed all the previous research gaps. The
    primary objectives of this study encompass the comprehensive analysis of decadal
    changes in LULC, LST, NDVI, as well as the investigation of the correlation between
    LST and NDVI within the Lower Son River Basin. The temporal scope of the study
    spans from 1991 to 2020, during which the alterations in these key environmental
    indicators would be thoroughly examined and interpreted. The whole area has been
    divided into three altitudinal zones on the basis of elevation, and LULC, LST,
    LST-NDVI correlations have been calculated for each altitudinal zone as well.
    This would give a better context in understanding the changing pattern of the
    study area at micro level and help the planners and researchers in recognising
    the crucial area. By unraveling the relationships between LULC changes, LST, and
    NDVI in densely populated areas, this study can empower local stakeholders to
    formulate targeted strategies for managing urban growth, safeguarding natural
    resources, and enhancing the well-being of the inhabitants. Ultimately, the research
    contributes to the development of sustainable practices that align with the primary
    activities and livelihoods of the community, while also preserving the environment
    for current and future generations. 2. Materials and methods 2.1. Study area Son
    River originates from Amarkantak hills in Chhattisgarh and has its mouth in Patna,
    Bihar where it meets the Ganga River. Son is the largest southern tributary of
    the Ganga. The catchment has been divided into Upper Son River Basin and Lower
    Son River Basin. Lower Son River Basin passes through the states of Chhattisgarh,
    Madhya Pradesh, Uttar Pradesh, Jharkhand and Bihar (Fig. 1). The basin extends
    between 22°37′58.6″ N to 25°43′48.12″ N latitude and 80°5′35.68″ E to 84°58′31.47″
    E longitude. The river has two dams built on it. The gradient of the river is
    steep, i.e., 35–55 centimetre per kilometre. It has a very narrow flood plain.
    Two prominent types of land use found in the area are agricultural and vegetation.
    The worrisome part is transformation of vegetation land into other land use categories.
    Urban augmentation and growth of population in the study area has also led to
    stress on water resources. The area inhabits around 14.3 million people (2011
    Census) spanning over 15 districts which has been on a continuous rise. The population
    of the area has grown at the rate of about 20% from 1991 to 2021. Download : Download
    high-res image (301KB) Download : Download full-size image Fig. 1. Location map
