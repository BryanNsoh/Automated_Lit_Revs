    surfaces, C can be destabilized due to excess soil moisture (Bailey et al., 2019,
    Li and Schaeffer, 2020). Waterlogging results in iron reduction and release of
    sorbed C (Huang and Hall, 2017), among other mechanisms (Li and Schaeffer, 2020).
    In the studied soils, wet soil conditions were observed only when plant transpiration
    stopped in late autumn and winter. At that stage, microbial rates were also slowed
    by low temperatures. Therefore, the main risk was not during summer, but destabilization
    of C during winter and poorer soil structure. The fields had drainage systems
    installed, but many were in malfunctioning. Of the surveyed fields, 60% had problems
    with drainage. Blocked drainage outlets (35%) and boundary ditches (45%) were
    the most common problems. Combined with the widespread compaction (77% of sites),
    this may have resulted in regular hypoxic conditions. In addition to destabilization,
    waterlogging can be a considerable limiting factor for plant growth (Castellano
    et al., 2019), in some cases reducing crop yields by 80% (Oosterbaan, 2021). When
    this occurs during the growing season or with overwintering plants water-filled
    pores can cause poor gas transport and hypoxia to roots (Parent et al., 2008).
    Poor drainage is therefore directly linked to the first step of the carbon cycle
    (plant growth) and presents a major bottleneck for C sequestration. 3.4. Overview
    of the limiting factors The farms studied had a several limiting factors for soil
    C productivity. Presented within the evaluation framework (Fig. 1 and Table 1)
    categories of photosynthesis, microbial growth, and C stabilization, limitations
    were common in all three categories (Fig. 6). In terms of plant photosynthesis,
    micronutrient deficiencies were the most common, followed by a short growing time
    of the crops compared with sunlight availability. Most fields had poor structure,
    as indicated by a compact layer in the top 20 cm. Almost half of the fields also
    suffered from drought stress during June, which limited microbial activity. Estimated
    using a CO2burst test, the microbial activity was low in most of the fields. Stabilization
    of C was most limited by S deficiency and periodic waterlogging. Download : Download
    high-res image (114KB) Download : Download full-size image Fig. 6. Prevalence
    of limiting factors for soil C sequestration in the Finnish carbon sequestration
    fields sampled in 2019–2020 (N=40 on 20 farms). The presented results are sensitive
    to the chosen threshold values (Table 1). Some of the thresholds are well established
    from crop nutrition studies, while others are just tentative observations on the
    distribution of photosynthetic activity or soil dryness during the monitoring
    period. Many of the thresholds possibly should not be described in a binary deficient/sufficient
    continuum, but currently the responses between the surveyed soil processes and
    C sequestration are not known quantitatively. Qualitative decision support tools
    have been used in a similar situation to convert management decisions to C sequestration
    estimates (van de Broek et al., 2019). Another approach is to compare the identified
    limitations with the estimated C sequestration at the end of the 5-year experiment.
    In any case, more research is needed to map the significance of each limitation.
    Our scoping study demonstrated that agricultural fields have many limiting factors,
    which can be connected to reduced C sequestration based on a simplified conceptual
    model. The results can probably be generalized to various Northern and Western
    European regions with a similar history of excess P fertilization, monocropping
    and increasing soil compaction risks (Mattila, 2023). Dryland regions and nutrient
    poor soils are likely to have their own sets of limiting factors. As an overview,
    the topics that have received the most interest (N and P deficiency, and C saturation)
    were identified as bottlenecks only on a few farms. In addition, factors that
    have received much less emphasis were common: poor structure, waterlogging, S,
    Mn and B deficiency, low microbial activity, and low earthworm numbers. Whereas
    there is very little a farmer can do to mitigate C saturation, there are many
    management actions that a farmer can take to increase microbial and earthworm
    numbers, improve soil structure, and correct nutrient deficiencies. As the major
    bottlenecks were found to be in the photosynthesis of plants, both in the beginning
    and end of the growing season (i.e. cover crop seasons) and also during peak photosynthesis,
    there is a strong synergy for increasing plant productivity while sequestering
    more C to the soil. As improving productivity is a key challenge for agriculture,
    removing these common limiting factors can be highly motivating for farmers. 4.
    Conclusions The surveyed farms had a wide range of agricultural factors that can
    limit both productivity and soil C sequestration. Problems were found in all three
    stages of the C sequestration cycle: photosynthesis, microbial processing, and
    C stabilization. The main limitations were low leaf areas in spring and autumn
    due to crop choice and loss of leaf area during peak photosynthesis in summer.
    Soil structure problems were widespread and microbial activity was limited by
    periodic drought. S, Mn, B, and P deficiencies were common, whereas high P or
    C saturation was observed only in a few fields. Farmers can improve both productivity
    and soil C sequestration by improving soil structure, utilizing more of the incoming
    sunlight and increasing soil microbe and earthworm populations. Although it is
    easy to say, it is much harder to achieve and probably requires a field-by-field
    approach to gradually remove the problems. Fortunately, farmers have hundreds
    of years of experience in this kind of work. CRediT authorship contribution statement
