    (Janzen et al., 2022), our results show that it is possible to double the photosynthesis
    in the poorest fields, if they could maintain the leaf area necessary to capture
    sunlight as well as in the best fields. The leaf area is constrained by both management
    practices (timing of seeding, cutting hay or using cover crops) and plant resources
    (water, nutrients). 3.2. Limitations in transferring plant C to microbes: growing
    conditions for roots and microbes The next stage in the conceptual carbon cycle
    is the transfer of photosynthesis products to soil organisms, which process them
    to more stabilized forms. This process was limited by both poor soil structure
    and periods of drought, resulting in suboptimal growing conditions for the microbes.
    Based on the evaluation of soil profiles, when averaged over whole fields, 45%
    of the fields were slightly compacted (VESS > 3.0, median VESS 2.80), with only
    two fields in excellent structural condition (VESS < 2.0). However, 154 (77%)
    of the 200 evaluated profiles in 2020 had compacted layers (VESS ≥ 4) in the topsoil.
    The compacted layer commonly started at the historical plowing depth (16 cm),
    but the starting depth varied considerably (median 16 cm; interquartile range
    6–21 cm). The relatively shallow compaction layer limited root growth and water
    infiltration and subjected the surface soil to periodic drought. If plant roots
    would mostly operate in the noncompacted layer, there would be a factor of 3 difference
    in depth of the root active layer between the shallowest and deepest soil (not
    considering the 46 soil pits, where compaction was not found at all). Based on
    the survey results, there is considerable potential for improving plant rooting
    depth by improving soil structure. Because roots are converted to more stabilized
    C with higher efficiency than aboveground residue (Kätterer et al., 2011, Sokol
    et al., 2019), shallow compaction is a major bottleneck for C sequestration. A
    compacted surface soil limits water storage capacity and infiltration, resulting
    in more runoff and shorter periods of optimum soil moisture for plants and microbes.
    In the studied soils, the saturated water conductivity ranged from 1 to 72 mm/h.
    Only two soils had moderate infiltration rates (> 20 mm/h), with the remaining
    either moderate-slow (27 soils; 5–20 mm/h) or slow (11; < 5 mm/h). In individual
    measurement points, the variability was even higher, from 0,19 mm/h to 121 mm/h
    (630-fold difference). Poor infiltration increased fluctuation between periods
    of waterlogging followed by periods of drought. Based on the soil moisture and
    temperature time series, soils had considerable variability in the conditions
    for microbes during the growing season (Fig. 4). At the beginning of the measurements
    in May 2020, the soils were wet and cold, and temperature limited microbial activity.
    In June, temperatures increased, but many soils dried during spring tillage and
    seeding. As a result, half of the soils had relative moisture contents of less
    than 50%, which halved the microbial growth rates (Zhang et al., 2021). From October
    onwards, soil temperatures began to decrease, resulting in both lower microbial
    activity and lower variability in activity. Starting in October, a considerable
    fraction of the soils started to become waterlogged (i.e. moisture was higher
    than field capacity for long periods of time). In November, half of the soils
    had moistures higher than field capacity, resulting in high risk of hypoxia (Parent
    et al., 2008) and C destabilization (Bailey et al., 2019, Li and Schaeffer, 2020).
    This situation was resolved in December, when soil freezing lowered the moisture
    and low temperatures slowed microbial activity. Calculated over the year, there
    was a 2.5-fold difference in the average microbial growth rates. The lowest values
    were observed on spring cereal fields grown on sandy soils, while the highest
    values were observed on cereal fields in moist clay soils. Overall, soil moisture
    limited microbial activity and presented a key limitation for converting plant
    residue to microbial biomass. Globally, lack of rainfall has been identified as
    a major limiting factor for soil carbon and nutrient cycling (Manzoni et al.,
    2012), but it was surprising to find the same in a humid and cold climate such
    as Finland. The largest microbial activity gap (difference between highest and
    lowest fields) occurred in June, due to excessive soil drying. Intermittent drying
    can also reduce microbial carbon use efficiency (CUE), resulting in large losses
    of C with subsequent wetting (Tiemann and Billings, 2011). Download : Download
