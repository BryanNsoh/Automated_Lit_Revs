    Lake 1. Introduction Wetlands ecosystems are highly sensitive to climate variability
    (Johnson et al., 2005, Jr et al., 2022). The ongoing climate crisis has heightened
    the vulnerability of inland wetlands to potential future drought (Werner et al.,
    2013). The extreme heat and drought that occurred in the Northern Hemisphere in
    2022 were significant historic events that had a profound impact on wetland ecosystems.
    Waterfowl serve as effective bioindicators of ecological conditions and play an
    important role in the health of these systems (Green and Elmberg, 2014). Additionally,
    waterfowl usually migrate between their breeding and wintering sites annually.
    They need sufficient high-quality food resources on their wintering grounds for
    survival and subsequent reproductive success on their breeding grounds (Norris
    et al., 2004). Therefore, exploring how their distributions and niches respond
    to changes in wetland environmental conditions in the wintering grounds and the
    underlying ecological mechanisms are important for biodiversity conservation and
    understanding wetland ecological processes. In addition to the large-scale geographical
    shifts observed in response to climate change and shifts in temperature regimes
    (Bosco et al., 2022, van Wijk et al., 2012), the distribution and niche of waterfowl
    at the local scale may also be affected by climate change; however, little attention
    has been paid to this phenomenon (Pöysä, 2023). Climatic factors affect wetland
    hydrological conditions and may directly or indirectly affect the habitat phenology
    of waterfowl (Huang et al., 2022). For example, the occurrence of climatic and
    hydrological droughts can result in decreased water levels and diminished wetland
    areas, potentially leading to a decline in the biomass of aquatic and planktonic
    organisms or reduced meadow grass quality, thereby impacting the availability
    of food resources for waterfowl (Lake, 2003, Petrie et al., 2016). By adopting
    various strategies, such as changes in spatial distribution, feeding patch selection,
    and resource utilisation, waterfowl demonstrate their ability to acclimate to
    changes in habitats and food availability (Cong et al., 2012, Hou et al., 2020).
    The Yangtze River Basin in China was one of the region most severely affected
    by the extreme drought in 2022. This area is uniquely characterised by extensive
    freshwater wetlands that are recharged by summer monsoonal rainfall, followed
    by a subsequent autumn water level recession. This highly dynamic landscape holds
    global importance as a wintering region for migratory waterbirds. Approximately
    80 % of the Anatidae in eastern China overwinter in wetlands of the middle and
    lower Yangtze River floodplains (Cao et al., 2008). Over the past few decades,
    hydrological drought events have occurred frequently in the Yangtze River Basin
    and have intensified since the impoundment of the Three Gorges Dam (Li et al.,
    2023, Shi et al., 2022), causing adverse effects on wetland habitats and biodiversity
    (Wu et al., 2020). Despite the importance of understanding wetland habitat changes
    and waterfowl responses under extreme drought conditions for comprehending wetland
    ecological processes, this area has not been fully studied. Furthermore, the impact
    of the 2022 extreme drought on waterbird distribution and ecological niche has
    yet to be determined. The distribution of species is the result of the complex
    expression of their ecological niche. However, large-scale distributions may not
    reflect changes in microscale feeding patch selection and food resource utilisation.
    In the case of similar spatial distributions, there may be significant differences
    in ecological niche. Ecological niche models (ENMs, also referred to as species
    distribution models) are effective tools for quantifying species’ ecological niches
    using both empirical and mathematical methods (Murphy and Smith, 2021, Sillero,
    2011). They combine environmental and species occurrence data and have a high
    ability to predict geographical distributions, mapping the probability of species
    occurrence and predicting potential suitable habitats (Santini et al., 2021, Scales
    et al., 2016, Sillero et al., 2021). Various types of ENMs have been used to predict
    spatial niche overlap between species distributions (Fourcade et al., 2017, Maslo
    et al., 2016). However, studies on the temporal dynamics of spatial niches based
    on ENM in the context of habitat change, especially extreme climatic events, are
    scarce. Dongting Lake is a typical river-connected lake located in the middle
    reaches of the Yangtze River. It is the second largest freshwater lake and one
    of the first designated Ramsar sites in China, thus playing a crucial role as
    a wintering ground for migratory birds along the East Asian-Australasian Flyway
    (Lei et al., 2019b). Owing to large differences in water levels throughout the
    year and across different years, the natural wetland landscapes and environments
    in Dongting Lake show strong seasonal and annual patterns (Gao et al., 2020, Geng
    et al., 2021). The main Dongting Lake is surrounded by numerous small- and medium-sized
    lake wetlands resulting from historical lake reclamation and agricultural activities.
    These lakes are locally managed or overseen by relevant agencies. Due to the presence
    of levees or sluices, these lakes maintain relatively stable habitat characteristics,
    unlike Dongting Lake. Under the impact of extreme drought, we postulated that
    the spatial distribution and ecological niche of the wintering waterfowl may have
    shifted significantly and waterfowl, especially those that rely heavily on waterbodies,
    may have moved from their natural habitats to adjacent managed habitats. The lack
    of ecological research on the impacts of the extreme drought in 2022 on wintering
    waterbirds in the Yangtze River Basin has hindered our understanding of the ecological
    effects of this major historical event. In the present study, we analysed habitat
    changes over the past decade and investigated how extreme drought affected the
    distribution and spatial niches of two waterfowl guilds to determine spatial and
    resource use changes. Given the diverse ecological guilds within the waterfowl
    community, it was expected that different guilds exhibit distinct responses. We
    here focused on two major waterfowl guilds in Dongting Lake, ducks and geese,
    which belong to the family Anatidae. ENM was used to quantify the occurrence probability
    of waterbirds in response to environmental variables and map their habitat extent
    in geographic space to estimate the spatial niche. Our study provides important
    insights into the impact of extreme climatic and hydrological events on waterbirds.
    2. Methods 2.1. Study area The study area encompassed East Dongting Lake, a natural
    wetland with an area of 1308.8 km², and the adjacent Caisang Lake wetland, which
    has a managed water level and an area of 7.8 km². East Dongting Lake is a seasonally
    inundated wetland that is naturally connected to the Yangtze River. It has high
    water levels in the wet season, typically from May to October, and low water levels
    in the dry season, typically from November to April. The annual variance in the
    water level can exceed 16 m. It is the largest and most significant component
    of Dongting Lake wetland, where waterbird species are dominant in terms of both
    diversity and abundance. Caisang Lake is the closest managed wetland to Dongting
    Lake and is separated from East Dongting Lake by an embankment (Fig. 1). The water
    level in Caisang Lake remains relatively stable (around 26 m) during the wintering
    period because of proper management and aquaculture activities. In the study area,
    the habitat types that are important for wintering waterbirds mainly include open
    water, mudflats, and wet meadows. The dominant plant in the East Dongting Lake
    wetland is the sedge Carex (Li et al., 2018), which offers major food resources
    for wintering geese. Download : Download high-res image (308KB) Download : Download
    full-size image Fig. 1. Location of Dongting Lake (left) and satellite image of
    the study area (right). East Dongting Lake (natural) and Caisang Lake (managed)
    are separated by a levee and are not directly connected. 2.2. Waterbird survey
    and species distribution data processing Wintering waterbirds typically arrive
    at Dongting Lake from late October to early November and depart in March of the
    following year. In this study, we collected bird survey data from the wintering
    periods of 2013/2014–2022/2023 (data for 2017/2018 were lacking). The data for
    the first four years were collected around January, during the mid-wintering period,
    while the data for the last five wintering periods were collected in November,
    during the early wintering stage. Surveys were simultaneously conducted by trained
    personnel following a standard protocol, and birds were observed using a 20–60×
    spotting scope or 10 × 42 binoculars. Our study focused on two waterfowl guilds,
    ducks and geese. A detailed species list is shown in Table S1. We calculated the
    relative distributions of each waterfowl guild in both natural and managed wetlands,
    instead of their abundance, to eliminate the impact of annual fluctuations in
    wintering waterfowl populations. Given the significant differences in habitat
    conditions and waterfowl distributions between the extreme drought year and other
    years (see Results), we selected 2022, the extreme drought year, and the preceding
    year 2021, which represents a typical normal hydrological year (Zhang et al.,
    2023), for comparison when analysing spatial niche changes. When conducting waterbird
    surveys, locations of flocks with over five individuals were recorded. The occurrence
    records for the species were pooled to generate presence data for each guild for
    further ENMs. Furthermore, to mitigate spatial autocorrelation and reduce potential
    bias from variation in sampling effort, the occurrence records were spatially
    rarified such that a maximum of one record for each guild was retained within
    each 90 m × 90 m grid cell (resolution for environmental predictors). 2.3. Environmental
    predictors Eight environmental predictors were gathered from different sources
    to build the ENMs for each waterfowl guild (see Section 2 in Supporting Information
    for further details). Specifically, five predictors were used for ducks (i.e.
    area of water, area of mudflat, normalised difference water index (NDWI), distance
    to waterbody, and distance to channel) and five predictors were used for geese
    (i.e. area of grass, area of mudflat, normalised difference vegetation index (NDVI),
    distance to waterbody, and wetness). Our previous studies have demonstrated the
    effects of these variables on the distribution of waterbirds in Dongting Lake
    (Zhang et al., 2023, Zou et al., 2019). All predictors were rescaled to 90 m resolution
    with the same origin and extent. We also checked the correlations between all
    pairs of predictors to evaluate multicollinearity. No r value in the Pearson''s
    correlation matrix was greater than 0.8; accordingly, all predictors were retained
    for further analyses. Based on the methods for obtaining the distance to waterbody
    and NDVI, the waterbody extent and average NDVI in the study area were calculated
    for the month of November from 2013 to 2022, a period when mudflats and meadows
    are usually completely exposed and food availability is high. 2.4. Models and
    evaluation ENMs were fitted using three common methods: maximum entropy (Maxent),
    general linear models (GLMs), and general additive models (GAMs). The GLM and
    GAM are two classical regression models used to model species distributions (Guisan
    et al., 2002) and need to be fit with presence and absence (background) data.
    Therefore, we randomly selected 5000 background points across the entire study
    area. The GAMs were computed using a smoothing spline with three degrees of freedom.
    Based on the data characteristics, ‘logit’ was used as the link function for both
    models. Maxent is the most widely used ENM algorithm with excellent performance
    and uses a nonparametric flexible regression model that requires only species
    presence data (Phillips et al., 2006). The final waterbird records for 2021 included
    95 and 54 locations for ducks and geese, respectively, and 67 and 81 locations,
    respectively, for 2022. The data were divided into two random sets using k-fold
    data partitioning with k = 5 (Guisan et al., 2017). Hence, 80 % of the dataset
    was used to train the models and the remainder of the dataset was used to test
    the models; this procedure was repeated five times. To evaluate the accuracy of
    each model, we used the area under the receiver operating characteristic curve
    (AUC), which is a simple and generally applicable measure of the accuracy of each
    model (Newbold, 2018, Visconti et al., 2016). The predicted values of the three
    models were converted to the same scale between 0 and 1 through min–max normalisation.
    The predictions of the three models, weighted by their AUC values (Table S3),
    were then combined. Models with AUC values lower than 0.8 were not included. Weighted
    values were obtained as (AUC – 0.5)2 to give further weight to higher AUC values.
    To create binary presence/absence maps to visualise the spatial niche of the waterfowl,
    we adopted a sensitivity-specificity equality approach as the threshold selection
    method (Liu et al., 2005). We further combined all binary maps of the three models
    to create a final binary map for each waterfowl guild in each winter, using the
    weighting method described previously, to reflect the spatial niche of the waterfowl.
    For the final binary map, we applied 0.5 as the minimum occurrence probability
    for the waterfowl. In addition, we identified areas of overlap between the two
    years to estimate the spatial niche shift under the impact of extreme drought.
    Modelling was performed in R 4.3.0 using the packages ‘dismo’ (Hijmans et al.,
    2022) and ‘mgcv’ (Wood, 2011). 2.5. Statistical analysis Daily water level data
    of East Dongting Lake were obtained from the Hydrology Inquiry System of Hunan
    Province. An independent samples t-test was employed to assess the significance
    of the differences in daily average water levels for October, November, and December
    between 2022 and each of the years from 2013 to 2021. The level of significance
    was set at 0.05. Owing to the generally stable water level in the managed Caisang
    Lake and the absence of actual water level measurements, the analysis solely investigates
    the water level variations in East Dongting Lake. Linear regression analyses were
    used to evaluate the relationships between the proportion of waterbody area in
    managed wetland and the waterfowl relative abundance. The response curves of the
