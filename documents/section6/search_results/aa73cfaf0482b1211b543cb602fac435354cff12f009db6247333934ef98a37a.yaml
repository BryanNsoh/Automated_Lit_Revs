    Accesses Explore all metrics Abstract Groundwater models meticulously considering
    the water balance components have paramount importance in sustainable decision-making
    on groundwater. Plant uptakes and transpires water from the groundwater, called
    groundwater evapotranspiration (ETG), ‛is one of the major contributions to the
    water balance. ETG needs to be quantified for shallow groundwater areas as they
    account for major depletion in groundwater. This study evaluated the White and
    modified White methods to estimate ETG for the agricultural-dominated Rana watershed
    with a tropical savanna climate in Eastern India. This modified method uses the
    sine function to capture the diurnal fluctuation of groundwater and estimates
    daily to seasonal ETG. Additionally, a physical-based modeling strategy was adopted
    to estimate the ETG over the study basin as a function of soil moisture change
    from the surface to the saturation depth and delineate the extinction depth of
    ETG. Additionally, this study compared the efficacy of both the empirical methods
    with the physical-based model to estimate ETG in agricultural land use. Results
    showed that ETG was nearly 50–70% of crop evapotranspiration and was higher in
    magnitude in the dry periods of the year due to less availability of topsoil moisture.
    The range of extinction depth was observed to be from 1 to 3 m for the hard rock
    area, whereas the same was from 5 to 9 m for other regions. When the comparison
    is made on a seven-day window, the modified White method produced an R2 of 0.88,
    whereas that of the White method was 0.40. Conclusively, the modified White method
    reliably estimates the ETG and can be applied successfully in shallow groundwater
    level regions for reducing uncertainty in groundwater head prediction due to oversimplification
    of water balance components. Similar content being viewed by others Groundwater
    Evapotranspiration in Tropical Savanna Region of India Chapter © 2022 Revisiting
    the White method for estimating groundwater evapotranspiration: a consideration
    of sunset and sunrise timings Article 15 July 2019 Estimating Groundwater Evapotranspiration
    in Thiaroye Aquifer (Western Senegal) Chapter © 2019 Introduction Groundwater
    is the most reliable water source for most of the ecosystems in India, especially
    in tropical savanna regions [1]. India has two major groundwater systems, i.e.,
    (i) deep aquifers and (ii) shallow aquifers. In shallow aquifers, the saturated
    zone below the water table gets penetrated by plant roots and the roots extract
    water from the groundwater system [2]. Moreover, in many parts of the country
    with a shallow aquifer system during monsoon, the groundwater table rises to intersect
    the root zone. When the hydrological processes of a watershed is considered, evapotranspiration
    (ET) is a vital component in the hydrologic cycle at various spatiotemporal scales
    and is about 70% of the global annual precipitation [3]. Approximately 40% of
    the rainfall in India returns to the atmosphere as ET [4, 5]. It is observed that
    in the total ET, a reasonable portion of the groundwater also contributes which
    is termed groundwater evapotranspiration [ETG; 51]. In some cases, ETG exceeds
    85% of potential ET for shallow groundwater regions [6]. Thus, the estimation
    of ETG carries fundamental importance in water balance and management studies,
    sustainable water use in agriculture, as well as groundwater flow simulation studies
    at various spatiotemporal scales, and policy development for the sustainable use
    of groundwater resources. In the diverse ecosystem for sustainable water use and
    planning, considering the full range of ET losses becomes important [7,8,9]. In
    many reported groundwater balance studies, the ETG parameter has been either taken
    constant or ignored, which leads to uncertainty in the model predictions [8, 10,11,12].
    In drylands, the water table rises mainly due to deforestation resulting ETG of
    30–40% of the total recharge [13]. Further, as the water table depth increases
    the value of ETG decreases [14], and ETG becomes zero at a certain depth, demarketing
    the extinction depth [ED; 42]. ETG and the ED have both varied spatially and temporally
    corresponding to changes in vegetation cover, physical properties of soil, and
    aquifer properties [15,16,17]. Estimating the ETG and ED has great significance
    in groundwater resource management and precise water budgeting. However, very
    limited literature has been reported to investigate these two parameters in varying
    atmospheric settings and groundwater levels, also with heterogeneous land-use
    conditions at the basin scale [6, 18, 19]. It has always been challenging to quantify
    ETG directly because it includes complex physical processes and spatiotemporal
    variability [1, 20]. Few researchers have studied ETG from shallow water tables
    hypothetically, experimentally, and/or in situ. Isotopic tracers were used to
    determine the fraction of groundwater consumption by vegetation when water was
    isotopically differentiated from other sources [21, 22]. However, the method for
    estimating transpiration must be used in combination with the isotopic method.
    A water balance residual approach estimated groundwater evapotranspiration where
    the other components of water balance were calculated from monitored data [23].
    However, there were uncertainties regarding inflows and outflows. Lubczynski [8]
    modeled the ETG using the SEBAL model for semi-arid regions of Botswana and detected
    uncertainty in total recharge computation due to an error in ETG estimation resulting
    in depleted actual recharge. Another approach used mostly to quantify ETG is introduced
    by the [24] which analyzes the groundwater fluctuations in a shallow aquifer.
    Researchers have recognized this method as it refers to evapotranspiration from
    the groundwater as the daily groundwater consumption by the vegetation. The White
    method considered that the plants transpire in the daytime, leading to an upward
    groundwater flow as the plants consume it during that period, this consumption
    is more than groundwater recharge; therefore, the decline in groundwater level
    is observed. Additionally, according to White, at night time the photosynthesis
    process ceases (midnight to 4 A.M.), and gradually the water level increases.
    Thus, the diurnal fluctuation pattern in the water table is the combination of
    groundwater recovery and plant water use. Due to groundwater consumption by phreatophytes,
    the loss in water is directly measured through the change in water level, which
    is stated as the major advantage of employing diurnal water table fluctuations
    to estimate ET [25,26,27]. Moreover, this method was found to be reliable, cost-effective,
    and involves simple calculations [16, 28, 29]. Various studies accounted water
    table fluctuation method to estimate ETG for various land use types and arid regions
    like the recent study by [27], which investigated the forest ecosystem and they
    inferred that the water table fluctuation method was efficient and suitable for
    long-term ETG estimates. They observed that the riparian forest uses groundwater
    during the late growing stages. Similarly, [15] used the water table fluctuation
    (White) method to estimate ETG at different land uses for the semi-arid region.
    It was found that higher actual ET values were obtained where the water table
    was shallow suggesting it was due to groundwater consumption by grass vegetation.
    Considering the temperate region (Canada), [30] estimated ETG, which shows that
    tree-dominated areas consumed more groundwater than grass, indicating that the
    ignorance of ETG may lead to mismanagement of water resources in tree-dominated
    areas. Furthermore, many works of literature have presented the efficacy of the
    White method for wetlands [16, 18, 31], and areas with coarse soil [25, 26, 31],
    but studies on ETG estimation for Indian tropical regions with distinct wet and
    dry periods in the agriculture dominated watershed is limited. Although, the White
    method is more straightforward and has advantages, but consists of uncertainties
    reported in different studies. This is mainly related to the specific yield calculation
    [26, 32, 33] and consideration of smaller recovery time intervals [34]. Thus,
    the White method was modified by using the time-series function for a 24-h window,
    which estimates ETG on a monthly and weekly interval concomitant with water table
    fluctuations [34, 35]. In recent times, there has been an increase in the availability
    of spatiotemporal data with the help of satellites. The remote sensing approach
    provides long-term data (total terrestrial ET, soil moisture, precipitation, and
    energy fluxes), which can be further adapted to estimate ETG. High spatiotemporal
    resolution data provided by the satellites can be used to quantify ETG on a much
    finer scale and more accurately for a large area [8, 36, 37]. However, the direct
    measurement of ETG using remote sensing is difficult and impractical except in
    arid regions [8, 38]. In this study, we applied the modified White method to estimate
    groundwater evapotranspiration (ETG) and compared it with the original White [24]
    model for performance evaluation using diurnal water table fluctuation data in
    agriculture-dominated tropical savanna regions of Eastern India which is unexplored
    in the context of groundwater evapotranspiration estimates. Additionally, the
    use of remotely sensed soil moisture data with physical-based modeling was also
    adopted to determine the ETG at various land use/land cover (LULC) classes over
    the study basin to investigate spatially varying extinction depths of ETG for
    various LULC classes. In this process, we also compared the efficacy of the White
    [24] and modified White methods with the physical-based model for ETG predictions
    for agricultural lands. To the best of the author’s knowledge, this investigation
    is the first of its kind in an agriculture-dominated tropical savanna region with
    a shallow water table condition in the Indian subcontinent. The overarching objectives
    of the study were to (i) conduct a performance evaluation of White and modified
    White methods to estimate ETG in agriculture-dominated shallow water table conditions;
    (ii) compare both empirical methods with physical-based model prediction for agriculture
    land use; and (iii) determine the spatial variability of extinction depths for
    ETG for various LULC classes. Methodology Study Basin The study basin, Rana basin,
    is located in Eastern India at the middle reach of the Mahanadi River basin extending
    from 85°23′E to 85°38′E and 20°07′N to 20°25′N with an area of 424.13 km2 Fig.
    1; [39, 40]. This basin underlies the watershed of the last tributary of the Mahanadi
    River, which is seasonal and flows from south to north. The selection of the basin
    was based on the climatic conditions, LULC pattern, and depth to the water table
    [groundwater level (GWL)] distribution. According to Koeppen’s classification,
    this region falls under the tropical savanna type of climate with very hot temperatures
    in summer, ranging between 35 and 40 °C, and the minimum temperatures are usually
    between 12 and 14 °C. The rainfall varies from 100 to 200 cm/year [41] with distinct
    wet and dry periods. Around 70% of the average annual rainfall occurs in 3–4 months
    of the year [42]. Surface water availability is therefore limited to those 3–4
    months of the monsoon season followed by the dry season during the remaining months
    of the year. Therefore, the only alternative left is to use groundwater for agriculture
    as well as domestic purposes. The observed data of GWL fluctuation in 46 observation
    wells showed that the GWL in the area fluctuates between 0 to 12 m in the monsoon
    and 4 to 21 m in the non-monsoon periods [42]; Fig. 2. This tropical savanna region
    gains water during wet periods (monsoon) and loses water during drier periods
    (winter, post, and pre-monsoon). Since there is a reasonable portion of the basin
    with shallow GWL in the wet and dry period of the year, estimation of ETG for
    such conditions is imperative, which is limited due to the non-availability of
    suitable diurnal GWL data. The agriculture area covers approximately 73% of the
    total basin area. The main crop grown in these areas is rice (paddy). The agriculture
    here is primarily rainfed. Fig. 1 Study groundwater basin with the LULC patterns,
    ED estimation locations, and observation stations (red circles): Observatory #1
    and #2 Full size image Fig. 2 The GWL seasonal variability in the Rana groundwater
    basin. The rows a–d represent the four different seasons, namely winter (Jan.
