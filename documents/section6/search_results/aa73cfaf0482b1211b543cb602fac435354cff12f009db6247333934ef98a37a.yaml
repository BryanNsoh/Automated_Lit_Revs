    areas for Nr management. Challenges and policy implications This study introduces
    a series of measures to achieve effective resource and environmental management
    during urbanization process, alongside the goal of halving nitrogen pollution.
    However, the implementation of these measures presents institutional and socioeconomic
    challenges. Firstly, the fragmentation of rural land ownership in China inhibits
    the development of large-scale farming, while land consolidation projects and
    livestock relocation require significant financial investments, with relatively
    low agricultural production benefits and weak incentives for producers. Additionally,
    despite the potential for high economic returns in urban industries to drive industrial
    upgrading and pollution control, this also necessitates standardized and regulated
    systems. Below, we will analyze the opportunities and feasibility of theses measure
    and how improve policy to address these challenges. The Chinese government has
    promoted the scale of cropland tenure and the reclamation of homesteads through
    rural land system reform. With urbanization and rural aging, an increasing number
    of farmers voluntarily leasing their cropland to new farming models, which has
    reached 37 Mha as of 201939. Simultaneously, the hollowing of villages has become
    widespread in central and western China as the younger generation has moved to
    urban areas. In this context, over the past decade, the potential rural reclamation
    area has exceeded 4000 ha40. However, additional efforts will be needed to address
    potential challenges such as land quality monitoring and maintenance of supporting
    infrastructure in response to potential land quality degradation resulting from
    the separation of land ownership and management rights. An annual investment of
    approximately US$21 billion has been dedicated to transforming fragmented croplands
    into large-scale, high-standard farms. The Chinese government has already initiated
    a cropland consolidation initiative with the ambitious goal of achieving 72 Mha
    of high-standard croplands equipped with modern management and facilities in the
    forthcoming decades41. These efforts align with our urbanization projections and
    underscore the importance of conducting suitability assessments for high-standard
    farmland construction while avoiding high-cost, non-scalable areas. To enhance
    this endeavor, the government should refine the financing model by utilizing land
    tenure as collateral in land reform and increasing subsidized interest rates for
    high-standard farmland construction. Collaboration with institutions like the
    Agricultural Development Bank can further stimulate investments in cropland. For
    livestock relocation, the Chinese central government requires newly-built livestock
    farms to be surrounded by a certain area of croplands for manure recycling. This
    ensures livestock relocation is not required. Where livestock farms have already
    been built, livestock relocation costs could be subsidized by government. It should
    be noted that cross-province relocation of livestock only accounts for 8% of livestock
    needed to be relocated (Fig. S4), suggesting the bulk of the relocation is estimated
    to occur within provinces, increasing the feasibility of livestock relocation
    due to farmers may not want to move far away from home. With the increase of large-scale
    croplands, having both crop and livestock production located close to each other
    becomes more viable for rural households, further aided by a reduction of implementation
    barriers by governments. In any case, subsidies supporting the relocation of livestock
    are vital, and central government has recently provided subsidies worth about
    US$ 750 million per county to improve the coupling of livestock and crop production
    as a measure to reduce environmental pollution originating from manure management
    in 100 demonstration counties42. Upgrading industrial and waste treatment facilities
    are essential measures responding to an increase in urban population. A continued
    focus on the implementation of the Clean Air Act and the Clean Water Act would
    further aid the reduction of Nr losses from the human system. Meanwhile, the newly
    implemented policy “Co-reduction of pollution and carbon emission” would link
    efforts for pollution control with the target of carbon neutrality (NetZero) while
    pursuing urbanization objectives. This will place a focus on measures which can
    achieve both goals in a cost-effective and overall cost-beneficial manner. These
    policy goals have already put Nr reductions on a good pathway, enhancing the feasibility
    of halving Nr pollution in the context of urbanization. Further actions to include
    measures and policies with relevance for Nr pollution reduction into wider considerations,
    including linking to climate change mitigation and NetZero targets, would contribute
    to achieving a range of SDGs in China and beyond. Agricultural practices, urban
    growth, and urbanization management strategies in China exhibit considerable regional
    diversity. Regions such as the North China Plain, the Middle and Lower Yangtze
    River Plain, and the Sichuan Basin are anticipated hotspots of swift urbanization
    and are crucial food-producing areas. As of 2017, these areas primarily relied
    on small-scale farming characterized by excessive nitrogen fertilizer usage and
    suboptimal NUE levels of 20%-40%43. Additionally, these regions are known for
    monogastric animal farming, leading to lower NUEs compared to northern areas where
    ruminant farming prevails44. These specific regions are instrumental in curtailing
    nitrogen pollution, including NH3 and N2O emissions as well as runoff losses.
    They present the most favorable benefit-to-cost ratio for intervention measures,
    underlining the urgency for expeditious land system reforms, upscaling to large-scale
    production, and embracing integrated crop-livestock methodologies. Eastern China,
    in the throes of accelerated urbanization and industrial expansion, is critical
    in the battle against nitrogen pollution, especially concerning NOx emissions.
    The burgeoning populations in coastal urban conglomerates, notably the Beijing-Tianjin-Hebei
    cluster, predict a persistent surge in pollution emissions. In spite of the overarching
    developmental gains, this area is bracing for the urbanization-induced pollution
    repercussions. It is imperative for the region to steadfastly enhance domestic
    pollution treatment capabilities and enforce stringent emission controls, potentially
    through industrial evolution and structural overhauls. Conversely, the Northwestern
    and Northeastern regions, despite their sparser populations, have triumphed in
    establishing extensive agricultural production, achieving NUEs above 50%—a feat
    unmatched by other regions in China43. With population dips and diminished urban
    stressors on the horizon, these territories require sustained land reforms and
    agricultural fine-tuning, although their prospects for nitrogen pollution mitigation
    are relatively constrained. In the undulating terrains of Southwestern China,
    urbanization rates are slated to climb notwithstanding an overarching population
    contraction. This terrain, representing 10% of the country’s arable land, faces
    challenges in transitioning to large-scale farming by 2050 due to its topographical
    constraints (Fig. S3b). Compounding these challenges are the poorer soil conditions
    relative to other regions. It’s crucial to recognize that expanding agricultural
    landholdings here may inadvertently intensify soil erosion and nitrogen depletion45.
    To bolster nitrogen utilization efficiency and fortify food security, innovative
    strategies—such as altering crop compositions or strategic relocation of cultivable
    land—are worth investigating. Consequently, under existing policies, the scope
    for curtailing nitrogen emissions in these Southwestern highlands is circumscribed.
    We propose nuanced urbanization management strategies tailored to China’s diverse
    sub-regions, advocating for a unified national framework that endorses meticulously
    coordinated and well-managed urbanization. This strategic blueprint, emphasizing
    agricultural refinement, domestic pollution abatement, and industrial modernization,
    holds immense promise for propelling socio-ecological progress and realizing sustainable
    development ambitions. Limitation Urbanization can affect dietary and production
    structures, which in turn can affect the use and loss of nitrogen. On the one
    hand, the increasing proportion of meat consumption due to income increase of
    urban residents can increase the production of livestock farming and the cultivation
    of animal feed such as soybeans. China has launched forage/soybean revitalization
    plans to address this issue. The increase in livestock farming can lead to more
    nitrogen loss, but the replacement of food crops with forage/soybean cultivation
    can increase NUE and reduce nitrogen loss44. In addition, the demand for aquatic
    products, which accounted for about 4% of China’s food intake in 2021, is increasing,
    leading to an increase in aquaculture production. Generally, economic growth increases
    the demand for food and the use of nitrogen fertilizers, leading to more nitrogen
    pollution. However, at the same level of economic development, urban residents
    consume less food per capita than rural residents46. This complex process makes
    it difficult to predict how dietary changes will affect nitrogen cycling in urbanization
    in China. Moreover, this paper is more focused on well-managed urbanization that
    is defined at the beginning for only biophysical changes other than social and
    economic aspects. Thus, the extended implications of urbanization on future agricultural
    production structures and nitrogen pollution via dietary structure changes are
    beyond the scope of our present study and will be explored in future research.
    We concur that the health ramifications of Nr emissions extend beyond diseases
    related to PM2.5, encompassing ailments arising from such as the toxicity of NOx
    compounds. Our choice to use PM2.5 concentrations as a quantifiable indicator
    of health benefits stems from the impact it has on human health and the availability
    of comprehensive assessment data. PM2.5 is universally acknowledged for its severe
    and far-reaching health consequences. The health effects of PM2.5 air pollution,
    which include conditions such as stroke, heart disease, lung cancer, and a range
    of chronic and acute respiratory diseases, have been meticulously evaluated. These
    evaluations are employed by the World Health Organization (WHO) for calculating
    the financial toll of air pollution-related health issues. While we recognize
    the value in assessing the toxicity of NOx for a more nuanced understanding of
    health benefits, we faced modeling and methodological limitations that precluded
    us from distinctly parsing out the unique toxic effects attributable to NOx and
    other potential constrains. This study utilized a sophisticated multi-modeling
    methodology to evaluate both air and water pollution. In particular, the PM2.5
    concentrations appraised for the year 2017 demonstrated a strong alignment with
    the actual measured values, as evidenced by a correlation coefficient ranging
    from 0.54 to 0.73 (Fig. S10). However, the validation of national-scale water
    quality models remains a complex endeavor, largely due to the limited availability
    of comprehensive time series data and information across various river sections.
    Consequently, we juxtaposed Nr water pollution levels with findings from preceding
    studies. Our analysis inferred that approximately 15.6 Tg of Nr was deposited
    into aquatic systems, a figure calculated through the CHANS model. This estimate
    closely mirrors the findings presented by the IMAGE-GNM (15.4 Tg)47 and DNDC models
    (14.5 Tg)10. Moreover, our projection of Nr discharge into the ocean, derived
    using the WNF model, was approximately 6.8 Tg. This figure is conservative when
    compared to the 11.7 Tg suggested by the IMAGE-GNM model but exceeds the estimates
    put forth by the MARINA model (0.83-1.18 Tg)48 and the official report from China,
    which stands at 2.3 Tg49. Despite the inherent uncertainties surrounding the extent
    of Nr contributions to marine environments, we ascertain our estimation outcomes
    to be within reasonable bounds. It’s pivotal to note that this research primarily
    aims to discern the effects of proficiently orchestrated urbanization on nitrogen
    flows into rivers and oceans, rather than to quantify nitrogen loss on a national
    scale. The synergistic application of CHANS and WNF models ensures a harmonious
    simulation of nitrogen transit processes, implying that variations in nitrogen
    inputs into watercourses and seas are solely attributable to shifts in emission
    origins consequent to well-managed urbanization. Methods Data sources High Resolution
