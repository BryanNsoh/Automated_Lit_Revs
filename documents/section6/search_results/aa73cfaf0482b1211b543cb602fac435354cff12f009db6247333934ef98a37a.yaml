    Earth EngineUganda 1. Introduction Climate change is a global problem, considering
    its natural and human-induced effects on modifying regional biodiversity and ecological
    processes (Malakar et al., 2023). Since the Industrial Revolution, the planet''s
    average yearly temperature has been steadily rising (Mhlanga, 2023). Industrial
    and economic activities are causing high emissions of greenhouse gasses like carbon
    dioxide, methane, etc. Global warming and its resultant increase in environmental
    temperature is becoming a matter of concern due to the rising extreme events (Wani
    et al., 2023). The rising impact of climate change is already a massive challenge
    for the environment. Moreover, anthropogenic activities leading to the increase
    of greenhouse gasses are one of the major environmental concerns in recent decades,
    posing challenges to terrestrial ecosystems. The atmospheric composition, regional
    and global climatic settings, and changes in land use and land cover are all caused
    by human-induced disturbances. Temperature, precipitation, along with additional
    environmental factors are changing as a result of increasing levels of carbon
    dioxide in the atmosphere (Fernández-Raga et al., 2023). Water availability and
    runoff in the rivers and streams depend upon the trends and patterns of precipitation.
    Due to changes in precipitation patterns, modifications in runoff are observable,
    however, responses are regionally specific (Hamududu and Killingtveit, 2017).
    Climate uncertainties are also triggered by population growth, improper land utilization,
    and deforestation due to increasing trends of urbanization (Banerjee et al., 2023;
    Chen et al., 2015; Zamani et al., 2021). Although climate change knows no political
    boundaries, African countries are paying a high price for its impact - in terms
    of scarcity of water and food, and political and economic instability - despite
    being the least environmental polluters. Water and food shortages in Africa have
    already given rise to unrest and tensions which is an obstruction to achieving
    the UN''s sustainable development goals (Leal Filho et al., 2023). Most people
    in Africa rely on primary activities for their livelihood, agriculture being one
    of the most significant. Agriculture is heavily dependent on annual rainfall and
    is heavily affected by both flood and drought events. Variability in rainfall
    affects food production and is a challenge for food security in African nations.
    Furthermore, temperature variations have a minor influence on food security, although,
    are significant for the regional rainfall patterns across countries (Pickson and
    Boateng, 2022). According to the Intergovernmental Panel on Climate Change ((IPCC
    report 2021)), areas that experience poverty, poor governance, and inadequate
    access to essential resources and services are more vulnerable to the effects
    of climate change (Ahmad et al., 2022). Areas with climate-sensitive livelihood,
    violence, and conflict, are highly vulnerable to climate hazards, notably in Central
    and East Africa, and South Asia. Low and middle-income countries in Africa are
    the global hotspots for climate change impact (Atwoli et al., 2022). Over the
    last decades, almost all the regions in northern Africa have experienced a warming
    trend, which is more pronounced in the summer and with minimum temperatures (Donat
    et al., 2014). Since the 1970s, large parts of western Africa have witnessed a
    decrease in rainfall during the wet season along with winter-time drying (Hertig
    and Tramblay, 2017; Tramblay et al., 2013; Zittis, 2018), with the implication
    of increasing water scarcity and high population growth (Janpeter et al., 2020).
    Like most other African countries, Uganda''s economy is mainly dependent on agriculture,
    where the share of agriculture to the Gross Domestic Product (GDP) is 24.9% (Janpeter
    et al., 2020). Uganda''s agriculture is primarily rainfed (Zittis, 2018), where
    only 3% of agricultural croplands are under irrigation and the majority of crops
    are sensitive to water availability, thus climate change has an adverse impact
    (Sridharan et al., 2019). Rainfall patterns determine the agronomical practices
    such as time for sowing of crops, and water availability (Adhikari et al., 2015;
    McDowell et al., 2016), which in turn impacts fragile ecosystems like wetland
    regions (Gebrechorkos et al., 2019; Souverijns et al., 2016). Land use/land use
    cover influences water resource availability in inland valleys, wetlands, and
    catchments in East Africa and impacts hydrological processes (Waithaka et al.,
    2013). In addition, slight changes in seasonal rainfall occurrence can also shift
    the cropping pattern and productivity (Bwambale and Mourad, 2022). A series of
    previously published literature has reported a strong spatial relationship between
    climate parameters and regional crop productivity along with water resources as
    long-term rainfall and temperature dynamics collectively control water availability
    and demand for primary activities, resulting in irregular irrigation systems (Banerjee
    et al., 2023; Pathak et al., 2024). Large-scale global atmospheric circulations,
    changes in regional temperature, fluctuations in the Congo airmass, mainly in
    western Uganda, and increased sea surface temperature (SST) inclusively change
    properties of Hadley cell and equatorial trough, which are responsible for negative
    rainfall trends in Uganda during the biannual peaks (Jeremy E. Diem et al., 2019;
    Jury, 2018). The climate change dilemma and its negative impacts on the inhabitants
    of Uganda have been the subject of numerous studies. However, recent research
    is scarce concerning the uncertainty of climate and its connection to water resources
    and agricultural production at a local level in Uganda. The present study aims
    to investigate the long-term patterns and trends of rainfall and temperature across
    different time scales (annual, seasonal, and monthly) including evaluating their
    impact on water resources and crop productivity. The following objectives are
    identified: 1. To map the annual, seasonal, and monthly rainfall and temperature
    distributions and trends using high-resolution remotely sensed datasets. 2. To
    examine the spatio-temporal relation between rainfall and temperature together
    with the availability of local-level water resources and regional agricultural
    productivity. 3. To map anthropogenic activities and their adverse impact on climate
    uncertainty. 2. Materials and methods 2.1. Study area Uganda is a landlocked country
    in Eastern Africa that shares borders with the Democratic Republic of the Congo
    (DRC) to the west (Karamage et al., 2017), South Sudan to the north, Rwanda and
    Tanzania to the south, and Kenya to the east. It extends from 4°12′ N to 1°28′
    S latitude and 29°34′ E to 35°00′ E longitude (Fig. 1a). Elevation varies between
    580m and 4656m, with maximum elevation in the northeastern portion of the study
    domain (Fig. 1b). Climatologically, the country experiences a tropical and humid
    equatorial condition, which is further categorized by downpours, and thunderstorms
    in the afternoon. The weather of Uganda is influenced by its position and altitude
    along with other factors like the Indian monsoon, Congo air mass, Indian Ocean
    Dipole, and the Inter Tropical Convergence Zone (ITCZ). Moreover, the El-Nino
    Southern Oscillation (ENSO) plays a significant role in inter-annual rainfall
    variability (Yang et al., 2015). Average annual rainfall and temperature ranges
    between 900 mm and 1600 mm and 20–30 °C, respectively. Uganda has many lakes,
    such as Lake Victoria, Lake Edward, Lake George, Lake Kyoga, and Lake Albert (Bwire
    et al., 2020). Lake Victoria provides an indispensable source of water for agricultural
    practices and associated human demand (Fig. 1c). Socio-economically, this country
    developed swiftly over the last two decades by some 1.7% per year (24.7–47.4 million)
    between 2002 and 2021 and is projected to increase up to 58–61 million by 2030
    (Odongtoo et al., 2020b). This rapidly increasing population trend is crucial
    for regional environmental management, social services, water demand, improper
    land utilization, and enhanced climate risk (Ezeribe et al., 2012; Sridharan et
    al., 2019). Additionally, increased population pressures and unregulated urbanization
    trends are leading to land degradation and thereby intensification of flood occurrences
    (Odongtoo et al., 2020a). In the last two decades, the country has witnessed five
    major landslide events, 20 floods, and nine droughts, which resulted in 20000
    deaths and huge economic losses (Oyebola et al., 2021). Collectively, it is identically
    important to illustrate the regional scenario of climate dynamics and associated
    socio-economic status by managing future water resources and agricultural practices.
