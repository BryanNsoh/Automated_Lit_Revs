    Tactile internet enables haptic interaction with machines, giving rise to visual\
    \ feedback\nand robotic control. This facilitates efﬁcient human-to-machine interaction,\
    \ machine-to-\nmachine interaction, with key examples found in industry, robotics\
    \ and telepresence,\nvirtual reality, augmented reality, healthcare, road trafﬁc,\
    \ education and culture, and smart\ngrid [246]. This technology is useful where\
    \ human presence is needed to carry out a\ntask [39]. A valuable application of\
    \ tactile internet is in telesurgery, allowing surgeons\nto perform surgery remotely\
    \ [247]. The major challenge with tactile internet is having a\nseamless network\
    \ and a delay that humans do not perceive. To achieve this, low latency of\n1\
    \ ms is required- this is the primary requirement for tactile internet. This was\
    \ projected to\nbe achievable in 5G. However, tests have shown existing 5G networks\
    \ to have a latency\nof 10–16 ms. Therefore, it is expected that 6G wireless networks,\
    \ which are proposed to\nhave a latency of less than 1ms, will enable tactile\
    \ internet and haptic communication.\nAdditionally, precision with very high accuracy\
    \ is desirable [164] and will be facilitated by\n6G. Another desirable feature\
    \ of tactile internet is security; blockchain, a proposed enabling\ntechnology\
    \ for 6G, has been proposed to allow for a trusted, secured, and reliable tactile\n\
    internet architecture [217].\nSensors 2021, 21, 1709\n30 of 58\n6.4. Internet\
