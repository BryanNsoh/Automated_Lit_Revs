    It was shown in the preceding Section 6 the different applications such as holographic\n\
    communication, tactile internet, multisensory XR applications, connected robotic\
    \ and\nautonomous systems, and more. These applications open up new spheres that\
    \ contribute\nto the actualization of new cases. Several use cases have been presented\
    \ by researchers in\nthe past, such as in manufacturing and health [10]. This\
    \ paper broaches discussions on\nsome use cases in Agriculture, Education, Media\
    \ and Entertainment, Tourism, Transport\nand Logistics which have no signiﬁcant\
    \ focus. With 6G promising very high data rates,\nultra-low latency, high reliability,\
    \ and more, these use cases will become a reality. In this\nsection, we delineate\
    \ the proposed use cases.\n7.1. Use Cases in Agriculture\nIt has been projected\
    \ that, by the year 2050, current agricultural production must\nincrease by 60–70%\
    \ [274] to cater to the needs of the entire population; to achieve this, the\n\
    pervasive use of high precision wireless technology will play a huge role [274].\
    \ Some use\ncases are autonomous vehicles, AR for training purposes, sensors for\
    \ tracking variables\non the farm, and data. Another application of precision\
    \ agriculture, as suggested by [275],\nis automated irrigation control. Precision\
    \ agriculture, also known as smart farming, will\nfacilitate these by utilizing\
    \ wireless sensor networks to monitor the farm variables and\nmake intelligent\
    \ controls. The stages of precision agriculture identiﬁed in [274] are: (i) data\n\
    collection, (ii) diagnosis, (iii) data analysis, (iv) precision ﬁeld operation\
    \ and evaluation.\nThis presents an opportunity to carry out farm operations more\
    \ efﬁciently. The infusion of\nAI in precision energy has been proposed to improve\
    \ efﬁciency on farms.\nThe application of IoT in the agricultural supply chain\
    \ was also presented in [276].\nSome other use cases of precision agriculture\
    \ have been developed over the years [277,278].\nA challenge identiﬁed with precision\
    \ agriculture using wireless technology is the topology,\nmaking wireless signals\
    \ susceptible to attenuation. This challenge can be eliminated with\nthe use of\
    \ IRS proposed in 6G networks. This allows deployment in non-line-of-sight envi-\n\
    ronments, and it is more efﬁcient than using relays. There are also challenges\
    \ with routing\nprotocols and energy-efﬁcient devices. The authors in [274] reviewed\
    \ several protocols and\nidentiﬁed Zigbee and LoRa wireless protocols as ideal\
    \ for precision agriculture owing to\ntheir low energy requirements. Privacy and\
    \ security are also challenges identiﬁed with\nprecision agriculture [279]. The\
    \ high data rate and reliability and ultra-low latency by 6G\nnetworks will allow\
    \ the optimized actualization of a fully automated farm system, which\nresults\
    \ in a more efﬁcient process, and more output. 6G is also propitious in providing\
    \ a\nmore secure network through blockchain and other security enabling technologies\
    \ treated\nin this paper.\nSensors 2021, 21, 1709\n34 of 58\n7.2. Use Cases in\
    \ Education\nAs a result of the COVID-19 pandemic, many schools have been forced\
    \ to adopt an\nonline training mode. There has also been growth in enrollment\
    \ in Massive Open Online\nCourses (MOOC) in recent years, with an estimated global\
    \ enrollment of 110 million in 2019.\nAccording to a survey to understand the\
    \ perspective of teachers in a sample population of\nAR, it was shown that learning\
    \ online can be enhanced by utilizing AR in training [280].\nThe survey also showed\
    \ that AR had not been widely adopted in educational institutions,\nand most have\
    \ had contact with it outside educational institutions. This presents a dearth\n\
    in knowledge acquisition through AR.\nThe use of holographs and XR will help to\
    \ give students a better experience while\nlearning. A good example is the training\
    \ of surgeons, in which XR presents a good platform\nfor training. We propose\
    \ the application of 6G in providing remote access to surgeons\nin the theatre\
    \ room. This widens the reach of consultants in teaching hospitals to reach\n\
    more students remotely and provide professional support to students and doctors\
    \ during\nsurgery. Additionally, the UAV provides mobile ambulance access to the\
    \ network, thereby\nallowing communication during emergencies. To actualize this,\
    \ the Doppler effect from\nmoving the UAV and ambulance will need to be tackled.\
    \ This use case will beneﬁt from\nthe concept of high mobility hotspot introduced\
    \ in [250]. 6G networks have been shown\nto facilitate multi-sensory XR, and holographic\
    \ communication will also optimize this\nexperience. There is the challenge of\
    \ a part of the population not being able to access online\ncourses as a consequence\
    \ of the unavailability of the internet. The ubiquitous feature of 6G\nwill also\
    \ ameliorate this challenge.\n7.3. Use Cases in Media and Entertainment\n5G is\
    \ expected to double annual media revenues in the next ten years to $420 billion\n\
    in 2028 [281], and gaming was posited to be at the forefront of 5G innovation.\
    \ Cloud-based\ngaming, Over-the-Top TV, AR, and VR open up new media applications.\
    \ The challenge with\nAR and VR applications is that they require very low latency\
    \ to make delays imperceptible\nby human users. The ultra-low latency of 6G would\
    \ circumvent these delays. This paper\nproposes tactile internet, XR video games,\
    \ cloud gaming, holographic advertising as some\nof the trends in 6G that will\
    \ facilitate growth in media and entertainment. This not only\nopens up new cases\
    \ in media and entertainment, but it also provides succor to those with\nmedical\
    \ needs [282]. The perceptual experience of haptics and implants will give a new\n\
    sensation different and better than the one currently obtainable. BCI will also\
    \ provide\nthe visually impaired opportunity to experience fully immersive gaming.\
    \ VR has been\nutilized to support the mental health of health care professionals\
    \ during the COVID-19\npandemic. Advertising will have a wider reach through the\
    \ 6G ubiquitous connectivity\nfeature. There is, however, a challenge of producing\
    \ energy-efﬁcient devices that will\nsupport these applications.\n7.4. Use Cases\
    \ in Tourism\nMany hotels have widely adopted hotel automation based on IoT. AR\
    \ use cases are\nalso providential in improving challenges associated with accommodation,\
    \ transportation,\nand catering solutions. A recommender system was proposed in\
    \ [283] to aid tourists’\ndecision-making, and the authors identiﬁed a need for\
    \ high bandwidth wireless network\ninfrastructure for the system to work optimally.\
    \ Smart tourism also presents innovative\nsolutions such as self-guided tours,\
    \ tourist trafﬁc control, remote monitoring, resource\nmanagement [284]. This\
    \ is achievable through the infusion of IoT, cloud computing,\nand AI [285]. The\
    \ authors in [286] presented IoT in personalized hotel rooms, voice-\nbased interaction,\
    \ inventory management, location-based information, and body sensors.\nTourism\
