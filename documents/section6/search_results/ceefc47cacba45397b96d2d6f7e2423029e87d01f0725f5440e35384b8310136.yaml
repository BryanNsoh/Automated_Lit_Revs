    \ directions,\nand lessons learned are outlined.\n3. The Evolution from 1G to\
    \ 6G\nThe analog wireless cellular network, which formed the ﬁrst generation of\
    \ wire-\nless communication, was in use in the 1980s. This facilitated voice calls\
    \ between mobile\nusers. The Advanced Mobile Phone System (AMPS), International\
    \ Mobile Telecommu-\nnications Standard (IMTS), and Point to Call formed the basis\
    \ for the 1G. Additionally,\nsome European countries adopted the Nordic Mobile\
    \ Radio System (NMR). This resulted\nin compatibility challenges. The ﬁrst-generation\
    \ network was monopolized and was not\naffordable for many. 2G brought about high-quality,\
    \ secure mobile voice and basic data\nservices such as fax and text messaging.\
    \ GSM was at the core of the 2G. It was regarded as\nthe “Groupe Speciale Mobile”—a\
    \ group of technical personnel set up by the Postal and\nTelecommunication Administration\
    \ (CEPT) Conference to develop digital mobile commu-\nnication technology [50].\
    \ This was developed as the wireless counterpart of the land-lined\nIntegrated\
    \ Services Digital Network (ISDN) system. The acronym was later changed to\nrefer\
    \ to “Global Systems for Mobile Communication.” The GSM standard was deployed\
    \ in\n1991, using the 900 MHz band [51].\nThe GSM architecture comprises the Mobile\
    \ Station, Network and Switching Subsys-\ntem, and the Base Station Subsystem\
    \ (BSS), also known as the radio network. Additionally,\nincluded is an intelligent\
    \ network subsystem that enables intelligent functionality such\nas prepaid services\
    \ and short message services (SMS). GSM utilized Frequency Division\nMultiple\
    \ Access (FDMA) and Time Division Multiple Access (TDMA) for simultaneous\ncommunication\
    \ between the subscriber and the base station [52]. The former allowed com-\n\
    munication using multiple frequencies, while the latter enabled communication\
    \ through\nmultiplexing by time slots. General Packet Radio Service (GPRS) was\
    \ developed to facili-\ntate features such as always-on, higher capacity, internet-based\
    \ content, packet-based data\nservices, enabling services such as color internet\
    \ service, email on the move, and visual\ncommunications, multimedia messages,\
    \ and location-based services [53].\nIn the early twenty-ﬁrst century, 3G was\
    \ developed as an upgrade to the features\nin 2G. It permitted faster data rates\
    \ in the range of 300 kbps–30 Mbps and services such\nas video conferencing, remote\
    \ supervision systems, and enabled information services.\nTechnologies such as\
    \ Wideband Code Division Multiple Access (WCDMA), Universal\nMobile Telephone\
    \ Service (UMTS) were key to achieving the 3G. The 3rd Generation\nPartnership\
    \ Programme (3GPP) was formed in 1998 to oversee UMTS implementation and\nother\
    \ enabling technology for 3G. 3GPP2 was also formed in the United States to develop\n\
    global speciﬁcations for 3G systems. Critical concepts for evolution toward beyond\
    \ 3G\nnetworks are presented in [54].\nLong-Term Evolution (LTE) was deployed\
    \ in 2009. With the proliferation of smart-\nphones and tablets, online gaming,\
    \ and other services, 4G has been a signiﬁcant success,\nenabling these services\
    \ with its data speed of 100 Mps–1000 Mbps. Although the ﬁrst\nSensors 2021, 21,\
    \ 1709\n7 of 58\nrelease of LTE was in 2005 by 3GPP in release 6, the full development\
    \ was only achieved in\nrelease 8 in 2008. Further details on the technical solutions\
    \ for the 3G long-term evolution\nare reported in [55]. The LTE is often regarded\
    \ as the 4G; however, the LTE-Advanced fea-\ntures such as increased peak data\
    \ rate, spectral efﬁciency, simultaneous active subscribers,\nand improved cell-edge\
    \ performance make it the true 4G. Key performance indicators for\n4G LTE are\
    \ given by [56,57], and radial basis function neural network pathloss prediction\n\
    model in LTE network was reported in [58]. A higher data rate was achieved and\
    \ lower\nlatency in 20 ms–100 ms, which was lower than that obtained in 3G. 4G\
    \ facilitated video\nstreaming, online gaming, and more. The need for a higher\
    \ data rate and lower latency\ngave room for interests in 5G.\n5G commercialization\
    \ started in 2019, and it opens up new use cases in the Internet\nof Things (IoT),\
