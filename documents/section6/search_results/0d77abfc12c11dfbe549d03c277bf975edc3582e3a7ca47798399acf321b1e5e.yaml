    Cumulative precipitation amounts from May through October\nof each year were 305\
    \ mm and 326 mm for the 2021 and 2022\ngrowing seasons, respectively (Table 3).\
    \ However, the pattern of\nrainfall was signiﬁcantly different between the two\
    \ years. Rainfall\nfrom January through May of 2021 totaled 145 mm. The total\n\
    rainfall in May occurred prior to planting, thereafter, measurable\nrainfall occurred\
    \ approximately every 14 days. Monthly cumulative\nprecipitation for August and\
    \ September were smaller than the\naverage values for these months. In 2022, total\
    \ precipitation from\nJanuary through the ﬁrst half of May was less than 32 mm.\
    \ While\nprecipitation in this second growing season was greater than 2021,\n\
    approximately 42% occurred on July 29 and July 30. Outside of\nthese two events,\
    \ 86% of all rainfall events for the season were\nrecorded to be less than 10\
    \ mm. Except for the month of July,\nmonthly cumulative precipitation was smaller\
    \ than the 58-year\naverage precipitation amounts for the study location\n(O’Shaughnessy\
    \ et al., 2014). Preplant precipitation in 2021\nprovided adequate moisture in\
    \ the soil proﬁle, avoiding excessive\npostplant irrigations. However, the relatively\
    \ cool air temperatures\nin June and July slowed crop maturation. Even so, the\
    \ overall\nlimited precipitation during the growing season aided the ISSCADA\n\
    system in detecting different levels of crop water stress. In 2022, the\npaucity\
    \ of precipitation in the winter and spring required postplant\nirrigations to\
