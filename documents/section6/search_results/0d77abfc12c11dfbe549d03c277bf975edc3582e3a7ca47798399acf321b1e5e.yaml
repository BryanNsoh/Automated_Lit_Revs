    \ crops in 2021 did not demonstrate \nany differences in yield data between the\
    \ east and west quarters.\nResults and discussion\nSeasonal climate\nThe 2020\
    \ and 2021 growing seasons were different from each other in terms of the sea-\n\
    sonal rainfall received. The cumulative rainfall between June and September was\
    \ 178 mm \nfor 2020 and 386 mm for 2021. The depth of rainfall was almost double\
    \ in 2021. Historic \naverage rainfall (1991–2020) from June to September was\
    \ 381 mm for the Mead 6S sta-\ntion (National Centers for Environmental Information),\
    \ which was about 6.5 km southwest \nof the field. Therefore, 2020 was a dry season\
    \ when compared with the normal historic \nrainfall. The average daily air temperature\
    \ between June and September was 12.3 °C for \n2020, and 13.1 °C for 2021. The\
    \ maximum air temperature on average was larger in 2021 \n(29.2 °C) as compared\
    \ to 2020 (28.9 °C). The average relative humidity was 58% for both \nyears. Solar\
    \ radiation was slightly larger in 2020 (549 W/m2) as compared to 2021 (541 \n\
