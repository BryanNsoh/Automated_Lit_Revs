    \ for each \ncrop-year. The SWD was modeled on a daily basis for the entire season\
    \ using SETMI and \ncorrected using soil water data from the neutron probe. The\
    \ MAD was also plotted as a ref-\nerence to the SWD. The modeled root zone was\
    \ linearly increased from 0.1 to 1 m for this \nmodel run. This resulted in a\
    \ constant increase of the MAD from the early to peak devel-\nopmental stage (identified\
    \ as the date when crop coefficients reached maximum value) for \neach crop. The\
    \ SWD on average indicated an increase with time, but the root zone deple-\ntion\
    \ did not reach the allowable depletion (Fig. 3). It is evident that the frequency\
    \ and mag-\nnitude of rainfall events were much higher in 2021 as compared with\
    \ the 2020 season. The \n2021 season had seven rainfall events larger than 25 mm\
    \ as compared to only one event in \n2020. Several large rainfall events were\
    \ observed after August 6, 2021, and only one irriga-\ntion event was applied\
    \ after this day for each crop.\nSeasonal prescribed irrigation depth\nThe mean\
