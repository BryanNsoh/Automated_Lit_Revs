    \ March 2023\nDOI 10.3389/fpls.2023.1149424\n1 Introduction\nMore than 508,000\
    \ ha were dedicated to cotton production in\nthe Texas North High Plains region\
    \ in 2019 (Hundl, 2020), where\nagricultural production accounts for greater than\
    \ 90% of total water\nuse. Water for this region is mainly sourced from the Ogallala\n\
    Aquifer, however, saturated thickness in this area is highly depleted,\nleading\
    \ to water allocation restrictions and ﬁelds with limited well\ncapacity (Scanlon\
    \ et al., 2012; Mitchell-McCallister et al., 2021).\nDue to the dwindling supply\
    \ of water, maximizing its value in this\nregion is critical, but not easy to\
    \ achieve due to high evaporative\ndemand, and climate variability. Since 1995,\
    \ acreage planted to\nupland cotton has increased by 21%, while area planted to\
    \ corn\n(maize) has remained stable in Texas (Hundl, 2020). Cotton can be\nan\
    \ appropriate choice of crop to maximize water productivity as it\nrequires less\
    \ water than maize and can be grown at\nevapotranspiration levels less than maximum\
    \ potential (Fereres\nand Soriano, 2007). It’s cultivation on farms with depleted\
    \ well\ncapacities could be a proﬁtable crop for farmers in the Texas High\nPlains\
    \ region (Fan et al., 2022). However, there are inherent risks\nwith cotton production\
    \ in this area and when using DI management\non any crop. The three main risks\
    \ are: 1) limited heat units in the\nspring and autumn seasons, 2) unpredictable\
    \ precipitation events -\nwhereby excessive rainfall late in the season can promote\
    \ extensive\nvegetative growth and slow boll maturation, while intense rainfall\n\
    and hail early in the season can decimate the crop, and 3) high\nevaporative demand\
    \ during the summer months and extended\nperiods of drought, which can signiﬁcantly\
    \ reduce lint yields\n(Tolk and Howell, 2010; Bordovsky, 2020; Lu et al., 2020).\
    \ When\npracticing DI, inadequate irrigation during the vegetative stage of\n\
    some cotton cultivars can reduce plant height, the number of nodes\nand the dry\
    \ weights of leaves and stems (Pace et al., 1999;\nPapastylianou and Argyrokastritis,\
    \ 2014). Deﬁcit irrigation can\nalso negatively impact seed cotton yields during\
    \ the reproductive\nstages by reducing ﬂowering and boll retention (Grimes et\
    \ al., 1969;\nGuinn and Mauney, 1984a; Guinn and Mauney, 1984b). Therefore,\n\
    farmers practicing DI strategies must closely assess evaporative\ndemand and crop\
    \ growth stage, while making timely irrigation\nscheduling decisions to prevent\
    \ signiﬁcant yield loss.\nPrecision irrigation technologies that use sensor feedback\
    \ can\nprovide automated decision support for irrigation scheduling\n(DSSIS) that\
    \ could be used to help farmers implement DI\nstrategies for cotton. Chen et al.\
    \ (2020) developed a DSSIS that\nused forecasted rainfall and a water stress index\
    \ simulated by the\nRoot Zone Quality Model to schedule irrigations. The system\n\
    improved lint yield and water productivity as compared with a\nsoil moisture sensor-based\
    \ irrigation scheduling method. Vellidis\net al. (2008) developed a wireless soil\
    \ water sensing system to\nprovide real-time site-speciﬁc irrigation scheduling\
    \ for cotton.\nAnother sensor-based irrigation scheduling system is the\nIrrigation\
    \ Scheduling Supervisory Control and Data Acquisition\n(ISSCADA) System patented\
    \ by Evett et al. (2014). The early\nISSCADA system triggered an irrigation for\
    \ plant feedback-\ncontrolled management zones (MZs) when the unique thermal\n\
    stress threshold for each of the three designated irrigation\ntreatments, 75%,\
    \ 50% and 25% of full, was exceeded. The\nirrigation depth applied was the same\
    \ for each treatment level.\nResults showed that the ISSCADA system produced lint\
    \ yields that\nwere similar or better than lint yields from manually irrigated\n\
    treatment plots, and irrigation water use efﬁciency was similar\nbetween irrigation\
    \ methods when compared at the same\nirrigation level (O’Shaughnessy et al., 2015).\
    \ In a recent study,\nVories et al. (2021) used a mature ISSCADA system embodied\
    \ in\nARSPivot for irrigation scheduling of cotton in a sub-humid\nclimate, and\
    \ compared the plant feedback method with the\nArkansas Irrigation Scheduler (AIS).\
    \ They reported that irrigation\nwater productivity (economic yield/unit of irrigation\
    \ applied) was\nsigniﬁcantly greater for cotton managed by the ISSCADA system\
    \ as\ncompared with the AIS method.\nIn the Texas High Plains region, most irrigated\
    \ acres are\nmanaged with sprinkler irrigation systems drawing from the\nOgallala\
    \ Aquifer (Colaizzi et al., 2009b). Providing deﬁcit\nirrigation scheduling strategies\
    \ for cotton producers in this region\nis critical to help sustain the regional\
    \ economy (Crouch et al., 2020).\nAlthough an early plant feedback method was\
    \ used to schedule\nirrigations for cotton in Bushland, Texas, the updated ISSCADA\n\
    system using plant feedback and the combination of plant feedback\nand soil water\
    \ sensing have not been tested on cotton in this region.\nThe objectives of this\
    \ study were to: 1) compare cumulative\nirrigation and crop response between deﬁcit\
    \ irrigated treatments,\nusing the ISSCADA and manual irrigation scheduling methods,\n\
    with fully irrigated treatment plots, and 2) compare cumulative\nirrigation amounts\
    \ and crop response of deﬁcit irrigated cotton\nbetween the manual and the ISSCADA-plant\
    \ feedback and\nISSCADA-hybrid irrigation scheduling methods. Performances\nwere\
    \ evaluated by comparing seed cotton yield, seasonal crop\nwater use (ETc), crop\
    \ water productivity (CWP) and irrigation\nwater use efﬁciency (IWUE).\n2 Materials\
    \ and methods\n2.1 Location and experimental design\nThe study was conducted at\
    \ the Conservation and Production\nResearch Laboratory (CPRL) in Bushland, Texas\
    \ (35° 10’2.42” N,\n102°5’32.5” W, elevation 1142 m). The site is in a semi-arid\
    \ region\nwith mean annual rainfall of approximately 400 mm, and variable\nrainfall\
    \ during the cropping season (May – September). The soils\nwere Pullman clay loam\
    \ ﬁne, superactive, mixed, thermic torretic\nPaleustoll, (Unger and Pringle, 1981).\
    \ The soil is slowly permeable\nwith a hard pan layer of calcium carbonate at\
    \ approximately 1.5 m\nand the plant-available water holding capacity to this\
    \ depth is\nroughly 210 mm (Evett et al., 2019). Mean bulk density ranges from\n\
    approximately 1. 4 to 1.7 Mg m-3 (Evett et al., 2022). The source of\nirrigation\
    \ water is the Ogallala Aquifer. Practicing deﬁcit irrigation\nin the surrounding\
    \ region is important as saturated thickness of the\naquifer in this region is\
    \ depleted between 7 to 15 m (Figure 1).\nO’Shaughnessy et al.\n10.3389/fpls.2023.1149424\n\
    Frontiers in Plant Science\nfrontiersin.org\n02\nCotton (Gossypium hirsutum L.),\
    \ variety Phytogen 210 W3FE,\nwas planted on June 4, 2021, day of year (DOY 155)\
    \ and on May 13,\n2022, (DOY 133) under one-half of a center pivot ﬁeld (10.5\
    \ ha) and\nirrigated with a six-span center pivot sprinkler system. The cotton\n\
    variety was an early maturing genotype. Critical growth stages\nfor the two years\
    \ were offset by the difference in planting\ndates (Table 1).\n2.2 Irrigation\
    \ sprinkler and\nsensor hardware\nThe center pivot irrigation system was a six-span\
    \ Valley 8000\nseries with a pivot lateral length of 286 m. The sprinkler was\n\
    equipped with a commercial zone control variable rate irrigation\n(VRI) hardware\
    \ package, a GPS unit at the end tower, and the\nIrrigation Supervisory Control\
    \ and Data Acquisition (ISSCADA)\nsystem, patented by ARS scientists (Evett et\
    \ al., 2014) and described\nin detail in Andrade et al. (2020). The irrigation\
    \ scheduling methods\nused by the ISSCADA system are summarized under “Irrigation\n\
    Scheduling Methods” later in this section.\nFor this study, two sprinkler zones\
    \ were combined to operate as\none control zone. Each control zone contained 12\
    \ drop hoses and\nmeasured a total of 18.3 m wide. Irrigation was applied using\
    \ low\nelevation spray application (LESA) with low-drift nozzles and\nmulti-trajectory\
    \ spray plate assemblies (3030 Series, 3NV, Nelson,\nWalla Walla, WA) elevated\
    \ approximately 0.46 m above the\nground. Irrigation buffers in the shape of pie-slices\
    \ were\nestablished at the beginning and end of each half of the cropped\nﬁeld\
    \ to ensure the VRI system had time to synchronize the\noperation of its zone-controlled\
    \ sprinkler banks at the start of an\nirrigation and to provide a cropped buffer\
    \ area for the\ntreatment plots.\nAn embedded rugged computer (model MXE-1401,\
    \ ADLINK\nTechnology, San Jose, CA) with a cellular modem was located at the\n\
    pivot point and connected to the control panel of the center pivot\nsprinkler\
    \ with an RS-232 cable. Also connected to the computer\nwere two radio modems-\
    \ the SAPIP coordinator (Dynamax, Inc.,\nHouston, TX), and a spread spectrum radio\
    \ (model RF-407, 900\nMHz, Campbell Scientiﬁc, Logan, UT). A total of 10 infrared\n\
    thermometers (IRTs) (model- SAPIP-IRT, Dynamax, Inc.,\nHouston, TX) were mounted\
    \ on the pivot lateral. Two pairs of\nIRTs were mounted on brackets near the borders\
    \ of each control\nzone and pointed towards the center of the zone. In addition,\
    \ one\nIRT was located in each of the M100 treatment plots. These data\nFIGURE\
