    \ (100 – percent moisture in grain) * yield). Data points were only \nincluded\
    \ if they were within a 6.1 m buffer from each plot boundary.\n2231\nPrecision\
    \ Agriculture (2023) 24:2223–2247 \n1 3\nIrrigation management\nThe values of\
    \ field capacity and wilting point used were 0.4  m3   m−3 and 0.2  m3   m−3,\
    \ \nrespectively. These values were computed by averaging field capacity and wilting\
    \ point \nmeasurements from multiple locations in a nearby field (within 3 km;\
    \ Bhatti et al., 2020). \nThe irrigation depths prescribed in an irrigation event\
    \ ranged between 5 and 25 mm. The \ndifferent irrigation refill levels included\
    \ rainfed, deficit, full, and over-applied at 0, 50, 100, \nand 150%, respectively\
    \ of the amounts determined by each irrigation scheduling method \nfor the full\
    \ level. Hence, the 50 and 150% levels were computed by scaling the full irriga-\n\
    tion amount by corresponding fractions. Since the center pivot was not capable\
    \ of varying \nthe irrigation rate of individual sprinklers on the pivot lateral,\
    \ the sprinkler nozzles for the \ndeficit and over levels were outfitted with\
    \ the required sized nozzles to achieve variable \nrate application along the\
    \ lateral of the pivot. These custom sized nozzles for the deficit \nand over\
    \ levels were specified by the irrigation dealer for achieving the required application\
    \ \ndepth in the respective irrigation zones. The nozzles for the deficit level\
    \ were switched to \nsmaller sizes (to achieve 50% of the full), and the nozzles\
    \ for the over level were changed \nto larger sizes (to achieve 150% of the full).\
    \ The nozzles for the rainfed zone were set to the \noff position, so these nozzles\
    \ applied no water throughout the season. The sprinkler noz-\nzles automatically\
    \ applied corresponding amounts of irrigation on the respective irrigation \n\
    levels (0, 50, 100, and 150%). With these modifications to the sprinkler package\
    \ from the \ndefault manufacturer’s design, system uniformity analysis was conducted\
    \ using catch-can \ntests to ensure high application efficiency in the different\
    \ management zones. Two catch-\ncan tests were conducted on June 25, 2020, and\
    \ June 10, 2021. The wind speed, air tem-\nperature, and time for the test were\
    \ 4.5 m  s−1, 30 °C, and 12:00 PM–1:00 PM, respectively, \nin 2020 and 2.6 m \
    \ s−1, 31 °C, and 10:00–11:00 AM, respectively, in 2021. Average percent \ndifference\
    \ between measured (in cans) and prescribed irrigation depth was 28% in 2020 \n\
    and 13% in 2021. The test in 2021 was conducted early in the morning with lower\
    \ evapo-\nrative demand and lower wind speeds than 2020. The Christiansen uniformity\
    \ coefficient \n(CU) was also determined for each irrigation level following Eisenhauer\
    \ et al. (2021). The \nCU in the deficit level was 53% for 2020 and 71% for 2021.\
    \ The CU for the over level was \n82% for 2020 and 92% for 2021. The full level\
    \ had a CU of above 90% in both tests. To \naccount for boundary effects from\
    \ neighboring management zones, a buffer of 6.1 m from \neach plot boundary was\
    \ used. The plot area after excluding the buffer zone was used to pre-\nscribe\
    \ irrigation. The input irrigation depth for each sector was determined using\
    \ the four \nirrigation methods discussed below.\nISSCADA plant feedback method\n\
    The iCWSI data were calculated for each treatment plot. Canopy temperature data\
    \ from \ndry scans were only used for iCWSI computations. It was found that the\
    \ canopy tempera-\nture collected during irrigation events had an apparent canopy\
    \ cooling of about 2 °C from \nirrigation water for this sprinkler configuration\
    \ due to the wet canopy (Bhatti et al., 2022b). \nTherefore, the canopy temperature\
    \ data collected during irrigation was not used for com-\nputing iCWSI. The iCWSI\
    \ data for each plot designated as “plant feedback method with \nthe full level”\
    \ computed by the ISSCADA system from the most recent dry scan were \ncompared\
    \ with pre-established iCWSI thresholds that were used to determine the irriga-\n\
    tion amount. The most recent dry scan IRT data was used to schedule irrigation\
    \ in 2021. \nThe replicate plots of this method in different sector blocks were\
    \ managed independent of \n 2232\nPrecision Agriculture (2023) 24:2223–2247\n\
    1 3\neach other and had varying levels of irrigation prescribed in a single irrigation\
    \ event. This \nmethod included three iCWSI thresholds: low (L), medium (M), and\
    \ high (H) threshold. \nThese thresholds are region, climate, and crop specific.\n\
    For irrigation management in 2020, the iCWSI data for a dry scan were compared\
    \ \namong the different irrigation levels to compute the prescribed irrigation\
    \ depth. The mini-\nmum iCWSI values for the rainfed and deficit levels were used\
    \ as the high threshold. The \nminimum iCWSI values from the full level plots\
    \ were used as the low threshold. The aver-\nage value of the high and low thresholds\
    \ was used as the medium threshold. The most \nrecent dry scan data were used\
    \ to compute new thresholds for each irrigation event in \n2020. The low, medium,\
    \ and high thresholds used for 2020 ranged between 100 and 150, \n130 and 170,\
    \ and 150 and 190, respectively, for both crops. These thresholds were used \n\
    to determine the amount of irrigation in 2020. The timing of the irrigation was\
    \ decided \nbased on soil water data from the Acclima TDR sensors similar to the\
    \ hybrid method. The \nthresholds for irrigation management for the 2021 growing\
    \ season were computed using \nthe iCWSI data from the 2020 growing season (refer\
    \ to Bhatti et al., 2022a for details). \nThe low, medium, and high thresholds\
    \ were 120, 150, and 180, respectively for maize and \n110, 130, and 150, respectively\
    \ for soybean. The irrigation was prescribed according to \nthe mean iCWSI calculated\
    \ for the designated treatment plots: no irrigation for iCWSI ≤ L, \n13 mm for\
    \ L < iCWSI ≤ M, 19 mm for M < iCWSI ≤ H, and 25 mm for iCWSI > H. It was \nobserved\
    \ that the mean iCWSI computed for rainfed was always higher as compared with\
    \ \ndeficit or full irrigation levels. Hence, it was more likely that the irrigation\
    \ would be trig-\ngered using iCWSI thresholds for rainfed since the iCWSI values\
    \ for rainfed were higher in \ncomparison with the other levels (Bhatti et al.,\
    \ 2022a).\nISSCADA hybrid method\nThe ISSCADA hybrid method used the soil water\
    \ data from TDR soil water sensors and \niCWSI data collaboratively to prescribe\
    \ irrigation. The depth weighted average of soil \nwater content was used to represent\
    \ root zone soil water content. The soil water deple-\ntion (SWD) was estimated\
    \ from the field capacity, wilting point, and soil water content \n(O’Shaughnessy\
    \ et al., 2020). The ratio of SWD to the maximum value of SWD (differ-\nence between\
    \ field capacity and wilting point) was used to define SWD thresholds. The \n\
    irrigation was managed with SWD and iCWSI thresholds: if SWD ≤ 15% then no irriga-\n\
    tion, if 15% < SWD ≤ 35% then manage using only iCWSI thresholds as in plant feedback\
    \ \nmethod, and if SWD > 35% then apply 25 mm irrigation. The most recent dry\
    \ scan iCWSI \ndata and SWD values computed using TDR sensors from the hybrid-full\
    \ treatment plots \nwere used to manage irrigation for this method. The iCWSI\
    \ data for each hybrid-full treat-\nment plot were independently used to prescribe\
    \ irrigation for the plot. However, one value \nof SWD was used for this method\
    \ at a given time since there was one location of TDR sen-\nsors per crop.\nSETMI\
    \ method using spatial evapotranspiration model\nThe water balance approach of\
    \ the spatial evapotranspiration model was used to prescribe \nirrigation for\
    \ the SETMI method (Neale et al., 2012). This approach maintains a seasonal \n\
    water balance for the crop which is updated with remote sensing imagery on a regular\
    \ \nbasis. The model was input with PlanetScope imagery, and SAVI was computed\
    \ at 3 m \npixel resolution using red and near-infrared bands. The crop ET was\
    \ computed using the \n2233\nPrecision Agriculture (2023) 24:2223–2247 \n1 3\n\
    dual crop coefficient approach (Allen et al., 1998) and reflectance-based crop\
    \ coefficients \n(Campos et al., 2017; Neale et al., 2012). The model estimated\
    \ water balance components \non a daily basis. The water balance was updated with\
    \ inputs of rainfall and irrigation. The \nmodeled root zone was linearly increased\
    \ from 0.1 to 1 m between the respective dates \nof crop emergence, and maximum\
    \ crop coefficient. The SWD computed with the model \nwas updated using soil water\
    \ data from the neutron probe. Neutron probe data from three \ndifferent SETMI-full\
    \ plots for each crop were used to adjust the SWD. Depth weighted \nsoil water\
    \ content was used to compute representative soil water content for the root zone.\
    \ \nThe SWD adjustment was conducted following the methodology described in Bhatti\
    \ et al. \n(2020). The model forecasted crop water requirements using normal reference\
    \ crop ET \ncomputed from the 20-year historic weather data and forecasted crop\
    \ coefficients for the \nentire season. The forecasted crop water requirements\
    \ were used to apply irrigation for \nthe upcoming week. A management allowable\
    \ depletion (MAD) threshold was used for \nscheduling irrigation in order to maintain\
    \ soil water above MAD. The MAD was used as \n50% of the available water capacity\
    \ (difference between soil water content at field capacity \nand wilting point)\
    \ for majority of the season, which was increased to 60% for both crops \nlate\
    \ in the season (around denting stage for maize and appearance of yellow leaves\
    \ in soy-\nbean). The crop water requirements were computed at 3 m resolution,\
    \ and pixels excluding \na 6.1 m inner buffer from each plot boundary were averaged\
    \ to compute the prescribed irri-\ngation depth for the plot. The inner buffer\
    \ for each plot was used to remove any boundary \neffects from adjacent plots.\
    \ Additional model specific details can be found in Bhatti et al., \n2020. The\
    \ two-source energy balance approach of the model was not implemented due to \n\
    time and logistical constraints.\nCommon practice\nThis method represented the\
    \ common practice for irrigation scheduling in eastern \nNebraska. An agronomist\
    \ prescribed irrigation by sampling soil up to 0.6 m using a soil \nprobe in a\
    \ common practice-full treatment plot. The hand feel method was used on a \nweekly\
    \ basis to feel the soil wetness and texture to make conclusions on irrigation\
    \ require-\nments. In cases of hot and dry weather with high evapotranspiration,\
    \ the field was sam-\npled for soil water estimation two times during a week.\
    \ The prescribed irrigation with this \nmethod was always 25 mm in the full irrigation\
    \ level. This method allowed for the com-\nparison of sensor-driven irrigation\
    \ methods with the common practices in the area.\nIrrigation application\nThe\
    \ prescribed irrigation depths for each method were uploaded to the center pivot\
    \ system \nusing the AgSense remote management tool. The angles for each sector\
    \ and corresponding \nirrigation depths were entered in the AgSense software.\
    \ The different depths of irrigation \namong the different sectors were achieved\
    \ by varying the speed of the pivot, given the con-\nstant flow rate and operating\
    \ pressure through the individual sprinklers. A single value of \nirrigation depth\
    \ was entered for each sector in the AgSense software, and varying depths \nof\
    \ irrigation were applied in each sector with the custom-sized nozzles. The ISSCADA\
    \ \nsystem has the ability to upload and run irrigation prescriptions through\
    \ the center pivot. \nHowever, the ISSCADA system was set up as a zone control\
    \ system on a speed control \npivot. The zone control configuration of the ISSCADA\
    \ system enabled data collection and \ncomputation of iCWSI for each treatment\
    \ plot independently. Therefore, the AgSense tool \n 2234\nPrecision Agriculture\
    \ (2023) 24:2223–2247\n1 3\nwas used for irrigation management, and the ISSCADA\
    \ system was used for data collec-\ntion and crop water stress computations. The\
    \ ISSCADA system was successfully deployed \nfor irrigation management on August\
    \ 4, 2020. The irrigation on the ISSCADA treatments \nbefore August 4 were prescribed\
    \ similar to the common treatment. The ISSCADA system \nwas used to prescribe\
    \ four irrigation prescriptions after August 4 for each crop in 2020.\nData analysis\n\
    Seasonal irrigation, crop yield, and water productivity were compared among all\
    \ the treat-\nment plots. The seasonal irrigation and crop yield were statistically\
    \ tested to identify dif-\nferences among the treatments at a 5% significance\
    \ level. Statistical analysis was computed \nusing SAS 9.4 (SAS Institute, Inc.,\
    \ Cary, NC) software. PROC GLIMMIX was used to \nrun the univariate analysis of\
    \ variance (ANOVA). The main effects of methods and levels \nalong with the interaction\
    \ between the methods and levels were used in the model state-\nment. The blocking\
    \ was treated as a random effect for these tests. Two blocking effects \nincluding\
    \ radial blocks and sector blocks, were considered in the model. The irrigation\
    \ \nwater productivity (IWP), evapotranspiration water productivity (ETWP), and\
    \ CWP were \nexpressed in kg  m−3 and computed following Evett et al., (2020a,\
    \ 2020b, 2020c):\nwhere Y is dry yield (kg  m−2), I is applied irrigation depth\
    \ (m), and ET is actual crop \nevapotranspiration (m). Subscripts i and d represents\
    \ variables corresponding to irrigation \ntreatment i, and dryland treatment d,\
    \ respectively. Statistical differences in IWP among the \ntreatments were also\
    \ computed at a 5% level. The ET data was only available for a few \nplots in\
    \ the full and rainfed level plots. Hence, there were inadequate replicates to\
    \ compute \nstatistical differences for ETWP and CWP. The ET were computed using\
    \ neutron probe \nmeasurements, water balance components computed from SETMI,\
    \ and seasonal water \ninputs (rainfall or irrigation). More details on ET computations\
    \ can be found in Bhatti et al. \n(2022a).\nThe relationship between irrigation\
    \ applied and crop yield was also computed using plot \nvalues of irrigation and\
    \ yield. These relationships were used to study the increase in yield \nper unit\
    \ increase in water application for different plots. It was hypothesized that\
    \ the over \nlevel plots will not produce significantly larger yield as compared\
    \ with the full level plots.\nEliminated data\nThe yield data for soybean in the\
    \ north half in 2020 indicated significant differences \nbetween the east and\
    \ west quarters. The irrigation prescriptions did not have significant dif-\n\
    ferences in water application between east and west quarters. The average yield\
    \ in the west \nquarter was 4.7 Mg  ha−1 and in the east quarter was 4.1 Mg  ha−1.\
