    \ This demonstrates that the two ISSCADA \nand SETMI methods performed well by\
    \ reducing irrigation applications over the common \npractice method while producing\
    \ adequate yield. Further studies are warranted to test these \nmethods in arid\
    \ and other climates. The iCWSI thresholds developed for this field should \n\
    be further validated for irrigation management in the sub-humid climate of the\
    \ Central \nGreat Plains by continuing irrigation scheduling using these thresholds\
    \ on two or more \ngrowing seasons for maize and soybean.\nComparative usability\
    \ of SETMI and ISSCADA\nBoth decision support systems differ from each other in\
    \ terms of ease of use, cost, labor \nrequirements, transferability, and viability\
    \ for adoption. These systems were used in the \nsub-humid climate of eastern\
    \ Nebraska in this study. The SETMI model has been imple-\nmented for site-specific\
    \ irrigation scheduling in Nebraska for about 8 years (Barker et al., \n2018,\
    \ 2019; Bhatti et al., 2020). The ISSCADA system was also tested in many different\
    \ \nlocations with different climates in the US (Evett et al., 2020b; O’Shaughnessy\
    \ et al., 2015, \n2017; Stone et al., 2020; Vories et al., 2020). Significant\
    \ reductions in prescribed irrigation \ndepth were observed in the previous studies\
    \ using these irrigation scheduling methods as \ncompared with the conventional\
    \ methods. The SETMI model can be implemented for irri-\ngation scheduling using\
    \ freely available satellite data as compared to the ISSCADA system \nwhich has\
    \ a considerable initial investment (~ US$10,000–15,000). The ISSCADA system \n\
    requires extensive instrumentation including network of IRTs, soil water sensors,\
    \ local \nweather station, radio enabled communication devices, embedded computer,\
    \ weatherproof \nenclosures, and data loggers.\nIn terms of usability and time\
    \ requirements, the SETMI model requires an expert user \nand significant time\
    \ to run the model. It is currently not designed to be used by producers \ndirectly,\
    \ but the model can be used by irrigation consultants to provide recommendations\
    \ \nto the producers. Additionally, SETMI can forecast irrigation recommendations\
    \ for a cer-\ntain number of days in the future which allows producers to be better\
    \ prepared for satisfy-\ning crop water needs. On the other hand, the ISSCADA\
    \ system is capable of automation \nand designed to be used directly by producers.\
    \ ISSCADA require farmers to run a dry scan \neach time a new irrigation prescription\
    \ needs to be generated. However, this system can be \nautomated to collect data,\
    \ control the irrigation system, analyze data to design irrigation \n2243\nPrecision\
    \ Agriculture (2023) 24:2223–2247 \n1 3\nrecommendations, and apply water with\
    \ no or minimal user inputs. With a remote desktop \nconnection, the user can\
    \ monitor and control the status of the center pivot through the ISS-\nCADA system.\
    \ The soil water and spatial crop water stress data can be viewed with ease \n\
    using the ARS-Pivot software which provide insights about different parts of the\
    \ field. The \nability to detect energy-limiting water stress (and use it to manage\
    \ irrigation) before the \ncrop canopy transitions to carbon-dioxide-limiting\
    \ water stress and subsequent yield loss \n(Bhatti et al., 2022a) supports the\
    \ idea of using thermal stress detection for a broad array \nof situations, including\
    \ full irrigation as well as deficit irrigation. In terms of transferabil-\nity,\
    \ the SETMI model can be implemented in different locations and climates with\
    \ relative \nease. This is due to the widespread coverage of land cover by satellites\
    \ with high tempo-\nral and spatial resolution. However, the ISSCADA system requires\
    \ development of iCWSI \nthresholds in the new location which requires implementation\
    \ of the system for at least one \nseason for data collection. Both decision support\
    \ systems have immense potential for preci-\nsion irrigation, and their pros and\
    \ cons should be considered before adopting a particular \nsystem for irrigation\
    \ scheduling.\nImplications for sensors on the pivot vs. unmanned aircraft systems\n\
    Although this study did not include unmanned aircraft systems (UAS), there is\
    \ a grow-\ning interest in UAS for irrigation (Chavez et al., 2020); therefore,\
    \ it is helpful to put the \nfindings of this research in the context of irrigation\
    \ management techniques using UAS. \nThis study demonstrated that IRTs mounted\
    \ on a pivot were successful in determining the \nspatial canopy temperature and\
    \ crop water stress accurately. The moving irrigation sys-\ntems can be additionally\
    \ used to mount different sensors including multispectral sensors, \nRGB cameras,\
    \ and thermal cameras. These irrigation systems can be used to collect data \n\
    in windy conditions and has low cost of operation. The cost of electrical energy\
    \ consumed \nduring a dry scan was about $3.60 for the pivot used in this study\
    \ (Bhatti et al., 2022b). \nThe data collection using sensors on these irrigation\
    \ systems has potential for automation \nand does not require any labor for their\
    \ operation. Currently, there are center pivots that \ncan complete a revolution\
    \ of a quarter section field (~ 60 ha) in only 90 min. This is sig-\nnificant\
    \ as the data across the field can be collected from the moving irrigation systems\
    \ \nwith consistent weather conditions and time of day. The sensor data does not\
    \ need to be \ncorrected for atmospheric interference. Relatively low-cost UAS\
    \ are available for capturing \nqualitative spatial patterns in crop canopy. However,\
    \ UAS with a thermal sensor for canopy \ntemperature are both costly and labor\
    \ intensive, especially if accurate canopy temperature \nis needed (i.e., to calculate\
    \ iCWSI). Maguire et al. (2021) highlight some of the challenges \nof accurately\
    \ measuring canopy temperature with UAS (RMSE of 2.24 °C when evaluat-\ning UAS\
    \ canopy temperature against canopy temperature from proximal IRTs). The UAS \n\
    are operated under strict federal regulations and requires expert training on\
    \ their effective \noperation. Additionally, some UAS are not recommended to be\
    \ flown in windy conditions \nand require calm, sunny days for flying. The data\
    \ collected from the UAS may require cor-\nrections on the captured imagery to\
    \ account for atmospheric interference (Maguire et al., \n2022).\nThe sensors\
    \ on a pivot determine crop and field characteristics with considerable spatial\
    \ \ncoverage across the field. While it is possible to mount ample number of sensors\
    \ on an irri-\ngation system, the associated cost increases considerably with\
    \ the addition of instrumenta-\ntion. It is crucial to determine the minimum number\
    \ of sensors needed for monitoring crop \nwater stress and manage a field. The\
    \ ISSCADA system can be used with a minimum of two \n 2244\nPrecision Agriculture\
    \ (2023) 24:2223–2247\n1 3\nIRTs to cancel for sun angles as the pivot moves around\
    \ the field. This would be sufficient \nfor managing the entire field uniformly\
    \ if the sensors were mounted on the outer two spans. \nMounting sensors on the\
    \ outer spans will increase the area sensed and improve confidence \nin irrigation\
    \ decision making. However, it will be beneficial to use two pairs of IRTs in\
    \ \nthe outer two spans of the center pivot for managing variable rate irrigation\
    \ (either speed \nor zone control). Instead of mounting all four sensors on the\
    \ two outer spans, one pair of \nIRTs can also be used in an area with low yielding\
    \ crop. On the contrary, the UAS can be \nmaneuvered to collect data from all\
    \ parts of the field with only one sensor.\nConclusions\nThis experiment implemented\
    \ two scientific decision support systems for irrigation man-\nagement of maize\
    \ and soybean during the growing seasons of 2020 and 2021. The rain-\nfall received\
    \ during 2021 (386  mm) was about two times the amount received in 2020 \n(178 mm).\
    \ The differences in crop yield were mainly observed between rainfed and irri-\n\
    gated methods in 2020 for both crops since 2020 was a dry year. The deficit level\
    \ per-\nformed adequately and had no yield reduction (not significantly different\
    \ with a 5% sig-\nnificance level) as compared to the full irrigation level. The\
    \ irrigation prescribed was \nminimum for the plant feedback method in majority\
    \ of crop-year combinations. With the \nexception of soybean in 2020, the ISSCADA\
    \ hybrid and SETMI methods significantly \nreduced irrigation applications for\
    \ both crops as compared with the common practice \nmethod while maintaining optimal\
    \ yield. In 2021, the common practice method (127 mm \nfor maize and 102 mm for\
    \ soybean) prescribed more than double the irrigation amount as \nwas prescribed\
    \ by the plant feedback method (59 mm for maize and 46 mm for soybean). \nThe\
    \ deficit level had the largest IWP for both crops in 2020 and 2021. The SETMI\
    \ model \nand ISSCADA system performed adequately by producing optimal yield while\
    \ reduc-\ning irrigation applications as compared with the common practice. The\
    \ newly developed \nthresholds for ISSCADA performed well by reducing irrigation\
    \ applications over the com-\nmon practice method in 2021 and producing optimal\
    \ yield. Future research could update \nthese thresholds with additional iCWSI\
    \ data and test these thresholds in additional growing \nseasons with more weather\
