    2. Materials and Methods \n2.1. Methods \nWe consider how crop patterns and irrigation use change as a farm collective maximizes profits \n\
    on the landscape over time. The model is then used to evaluate which approach to precision irrigation \n\
    is more cost‐effective for reducing groundwater pumping or delivers higher net return per acre‐foot \n\
    of aquifer retention. \n \n \nFigure 1. Three eight-digit hydrologic unit code\
    \ (HUC) watersheds in the Mississippi Delta region of\neastern Arkansas deﬁne\
    \ the outer boundary of the study area. An eight-digit HUC deﬁnes the drainage\n\
    area of the sub-basin of a river. County lines overlay the study area. Public\
    \ land and urban areas are\nexcluded. The location of the study area within the\
    \ state of Arkansas is shown.\n2. Materials and Methods\n2.1. Methods\nWe consider\
    \ how crop patterns and irrigation use change as a farm collective maximizes proﬁts\n\
    on the landscape over time. The model is then used to evaluate which approach\
    \ to precision irrigation\nis more cost-effective for reducing groundwater pumping\
    \ or delivers higher net return per acre-foot of\naquifer retention.\n2.1.1. Land\
    \ Cover\nThe land cover of the farm landscape includes crops, reservoirs, and\
    \ conserved land set aside\nthrough a rental program of the government. The chosen\
    \ crops generate economic returns, and\nirrigation depletes groundwater. The landscape\
    \ is spatially heterogeneous due to differences in\nWater 2017, 9, 28\n4 of 17\n\
    long-term investment in farm practices, soil types, and access to water resources\
    \ [29–31]. A time\nhorizon T is chosen for a single generation of farmers to observe\
    \ how depletion of the aquifer inﬂuences\nproduction decision, and a grid of m\
