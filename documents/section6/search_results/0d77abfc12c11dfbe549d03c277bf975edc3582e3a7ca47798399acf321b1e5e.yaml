    1 3\nToward automated irrigation management with integrated \ncrop water stress\
    \ index and spatial soil water balance\nSandeep Bhatti1 · Derek M. Heeren2  ·\
    \ Susan A. O’Shaughnessy3 · \nChristopher M. U. Neale4 · Jacob LaRue5,6 · Steve Melvin7 ·\
    \ Eric Wilkening2 · Geng Bai2\nAccepted: 25 May 2023 / Published online: 3 July\
    \ 2023 \n© The Author(s) 2023\nAbstract\nDecision support systems intended for\
    \ precision irrigation aim at reducing irrigation appli-\ncations while optimizing\
    \ crop yield to achieve maximum crop water productivity (CWP). \nThese systems\
    \ incorporate on-site sensor data, remote sensing inputs, and advanced algo-\n\
    rithms with spatial and temporal characteristics to compute precise crop water\
    \ needs. The \navailability of variable rate irrigation (VRI) systems enables\
    \ irrigation applications at a \nsub-field scale. The combination of an appropriate\
    \ VRI system along with a precise deci-\nsion support system would be ideal for\
    \ improved CWP. The objective of this study was to \ncompare and evaluate two\
    \ decision support systems in terms of seasonal applied irriga-\ntion, crop yield,\
    \ and CWP. This study implemented the Spatial EvapoTranspiration Mod-\neling Interface\
    \ (SETMI) model and the Irrigation Scheduling Supervisory Control and \nData Acquisition\
    \ (ISSCADA) system for management of a center pivot irrigation system \nin a 58-ha\
    \ maize-soybean field during the 2020 and 2021 growing seasons. The irriga-\n\
    tion scheduling methods included: ISSCADA plant feedback, ISSCADA hybrid, common\
    \ \npractice, and SETMI. These methods were applied at irrigation levels of 0,\
    \ 50, 100, and \n150% of the full irrigation prescribed by the respective irrigation\
    \ scheduling method. Data \nfrom infrared thermometers (IRTs), soil water sensors,\
    \ weather stations, and satellites were \nused in the irrigation methods. Mean\
    \ seasonal irrigation prescribed was different among \nthe irrigation levels and\
    \ methods for the 2 years. The ISSCADA plant feedback prescribed \nthe least irrigation\
    \ among the methods for majority of the cases. The common practice pre-\nscribed\
    \ the largest seasonal irrigation depth among the methods for three crop-year\
    \ cases. \nThe maize yield in rainfed was found to be significantly lower than\
    \ the irrigated levels in \n2020 since 2020 was a dry year. No significant differences\
    \ were observed in crop yield \namong the different irrigation methods for both\
    \ years. The CWP among the different irriga-\ntion methods ranged between 2.72\
    \ and 3.15 kg  m−3 for 2020 maize, 1.03 and 1.13 kg  m−3 \nfor 2020 soybean, 3.57\
    \ and 4.24 kg  m−3 for 2021 maize, and 1.19 and 1.48 kg  m−3 for 2021 \nsoybean.\
    \ Deficit level (50%) had the largest irrigation water productivity in all crop-year\
    \ \ncases in this study. The ISSCADA and SETMI systems were found to reduce irrigation\
    \ \napplications as compared to the common practice while maintaining crop yield.\
    \ This study \nwas the first to implement the newly developed integrated crop\
    \ water stress index (iCWSI) \nthresholds and the ISSCADA system for site-specific\
    \ irrigation of maize and soybean in \nNebraska.\nExtended author information\
    \ available on the last page of the article\n 2224\nPrecision Agriculture (2023)\
    \ 24:2223–2247\n1 3\nKeywords Crop water productivity · Decision support system ·\
    \ Variable rate irrigation · \nThermal sensing · Evapotranspiration · Center pivot\
    \ irrigation\nIntroduction\nPrecision irrigation aims for improved CWP by managing\
    \ spatiotemporal crop water \nrequirements in a field. Recent advances in sensing\
    \ technologies, data processing systems, \nmodeling approaches, and communication\
    \ protocols facilitate the management of site-\nspecific irrigation at a sub-field\
    \ scale (O’Shaughnessy et al., 2019). Over the past decade, \nnumerous precision\
    \ irrigation technologies and methodologies have been developed and \ntested across\
    \ different cropping systems (Barker et al., 2019; Bhatti et al., 2020; Haghverdi\
    \ \net al., 2016; Lena et al., 2020; Mendes et al., 2019; O’Shaughnessy et al.,\
    \ 2015; Osroosh \net al., 2016; Stone et al., 2020; Sui & Yan, 2017; Taghvaeian\
    \ et al., 2014; Thorp, 2020; \nVories et al., 2020). While there is an abundance\
    \ of precision irrigation tools, it is impor-\ntant to assess the suitability\
    \ of these irrigation scheduling methods in terms of CWP, com-\nplexity, and economic\
    \ viability (O’Shaughnessy et al., 2019). The downsides of precision \nirrigation\
    \ include associated costs and lack of effective algorithms and real-time availabil-\n\
    ity of data for irrigation scheduling (Evett et al., 2020a, 2020b, 2020c). Currently,\
    \ site-\nspecific irrigation systems are primarily utilized by producers to avoid\
    \ application on non-\narable areas of the field (Evans et al., 2013). The potential\
    \ benefits include improved CWP, \nreduced leaching, and energy savings, which\
    \ are yet to be demonstrated (Lo et al., 2016).\nUniform rate irrigation and speed\
    \ control VRI are easier to manage than zone control \nVRI and have the potential\
    \ of incorporating sensor data and precision irrigation techniques \nfor improving\
    \ CWP. The flow rate of individual sprinklers along the lateral pipe does not\
    \ \nvary with location in case of uniform rate or speed control VRI. Integrated\
    \ sensing sys-\ntems, advanced modeling tools, and irrigation scheduling algorithms\
    \ will be beneficial for \nboth site-specific and conventional irrigation methods\
    \ (Thorp et al., 2022). Data streams \nfor precision agriculture require temporal\
    \ and spatial knowledge of soil, plant, and field \ncharacteristics. Precision\
    \ irrigation technologies should be centered on plant water rela-\ntions in the\
    \ soil–plant-atmosphere-continuum for sustainable management of irrigation \n\
    water (Zhang et al., 2021). Precision irrigation tools using sensor data integration,\
    \ remote \nsensing inputs, and modeling approaches, have shown promise as effective\
    \ decision sup-\nport systems for irrigation management.\nCrop water stress can\
    \ be estimated spatially and temporally using systems such as the \nISSCADA system,\
    \ which was developed and patented (Evett et al., 2014) by the USDA \nAgricultural\
    \ Research Service in Bushland, TX. This system uses iCWSI to schedule irri-\n\
    gation and monitor crop water stress in the field. The iCWSI is computed by integrating\
    \ \nthe crop water stress index (Jackson et al., 1981) estimated for every minute\
    \ between the \ndaylight hours. Continuous measurement of canopy temperature is\
    \ needed at different loca-\ntions across the field to compute spatial iCWSI maps\
    \ for the field. The spatial canopy tem-\nperature measurements can be obtained\
    \ by mounting IRTs on moving irrigation systems \n(O’Shaughnessy et al., 2015,\
    \ 2017, 2020; Evett et al., 2020b; Sui et al., 2017). A scal-\ning algorithm was\
    \ developed to estimate diurnal temperatures from data collected by the \npivot-mounted\
    \ IRTs by using stationary IRTs as a reference (Peters & Evett, 2004). The \n\
    diurnal time series data are estimated using a one-time-of-day temperature reading\
    \ taken \nduring daylight hours (moving IRT sensors) and an equation that scales\
    \ the temperature to \na known reference temperature curve (measurements from\
    \ the stationary sensors). In this \n2225\nPrecision Agriculture (2023) 24:2223–2247\
    \ \n1 3\nway, diurnal temperature time series were determined for many footprint\
    \ areas in the field. \nThe diurnal temperature time series data are used to compute\
    \ spatial iCWSI for the field \nand automate irrigation management using the ISSCADA\
    \ system (O’Shaughnessy et al., \n2012). The ISSCADA system was found to adequately\
    \ manage irrigation scheduling at a \nsite-specific level in different climates\
    \ (O’Shaughnessy et al., 2017; Stone et al., 2020; Sui \net al., 2020; Vories\
    \ et al., 2020). This system has built-in algorithms to convert weather, \nsoil\
    \ water sensing, and canopy temperature data into reliable irrigation decisions\
    \ and auto-\nmate the management of moving center pivot irrigation systems.\n\
    The SETMI model (Geli & Neale, 2012; Neale et al., 2012) has the ability to estimate\
    \ \nspatial crop water requirements and manage precision irrigation. Multiyear\
    \ studies on \nsite-specific irrigation were conducted using the SETMI model for\
    \ maize and soybean in \nNebraska (Barker et al., 2018, 2019; Bhatti et al., 2020).\
    \ This model combines a reflec-\ntance-based crop coefficient evapotranspiration\
    \ approach (water balance approach) with a \ntwo-source energy balance approach\
    \ (Norman et al., 1995). The water balance approach \ncomputes the soil adjusted\
    \ vegetation index (SAVI; Huete, 1988) from red and near-infra-\nred bands and\
    \ uses the relationships between basal crop coefficients and SAVI (Campos \net al.,\
    \ 2017). The energy balance approach uses thermal infrared imagery to compute\
    \ the \nlatent heat flux and estimate crop evapotranspiration (ET) at a spatial\
    \ scale. Sensor-based \nsoil water measurements from the root zone can also be\
    \ used to update the water balance in \nthe SETMI model (Bhatti et al., 2020).\
    \ The water balance approach can forecast irrigation \nneeds using historic weather\
    \ data, which can prove beneficial to producers. The ISSCADA \nsystem and SETMI\
    \ model have never been implemented on the same field in a research \nexperiment\
    \ for comparing their potential in site-specific irrigation management.\nThe overall\
    \ goal of the study was to implement two decision support systems for site-\n\
    specific irrigation management and compare the crop yield and water productivity\
    \ for \nmaize and soybean in eastern Nebraska. The ISSCADA system used in-situ\
    \ and ground-\nbased proximal thermal sensing data, and the SETMI model used satellite\
    \ imagery with \nneutron probe soil water data to compute crop water requirements.\
    \ These precision irriga-\ntion methods were compared with the common irrigation\
    \ scheduling method practiced by \nfarmers in the area. The specific objectives\
    \ included: (1) the comparison of different irriga-\ntion methods applied at four\
    \ different irrigation levels in terms of crop yield and irrigation \napplied,\
    \ (2) the assessment of CWP and two other water productivities among the different\
    \ \ntreatments, and (3) the investigation of the suitability of newly developed\
    \ iCWSI thresh-\nolds for irrigation management of maize and soybean in eastern\
    \ Nebraska.\nMaterial and methods\nExperimental site and design\nThe study was\
    \ conducted on a 58-ha maize-soybean research field located at the Univer-\nsity\
    \ of Nebraska’s Eastern Nebraska Research and Extension Center, NE, U.S.A. (centered\
    \ \nat 41.172445°N, 96.478248°W) during the 2020 and 2021 growing seasons (Bhatti\
    \ et al., \n2022a). The field was irrigated using a seven-span, speed control\
    \ enabled center pivot irri-\ngation system (lateral length of 400 m), model Valley\
    \ Irrigation 8000 (Valmont, Valley, \nNE), with the X-Tec center drive motors\
    \ (capable of making a revolution in about 4 h). The \nsprinklers on the pivot\
    \ lateral were Nelson spinners (model S3030, Nelson, Walla Walla, \nWA) installed\
    \ on drops at a height of about 2.4 m from the ground and with a sprinkler \n\
    \ 2226\nPrecision Agriculture (2023) 24:2223–2247\n1 3\nspacing of 2.7  m. The\
    \ field was divided into north and south halves managed under a \nmaize-soybean\
    \ rotation (Fig. 1). The soils in the field were classified as silt loam and silty\
    \ \nclay loam (gSSURGO, Soil Survey Staff, 2018). The planting and harvesting\
    \ dates were \nApril 24 and October 13 for maize 2020, May 2 and September 28\
    \ for soybean 2020, April \n28 and October 8 for maize 2021, and May 13 and October\
    \ 21 for soybean 2021, respec-\ntively. Anhydrous ammonia injection applications\
    \ were applied uniformly after the soy-\nbean harvest in the north half in 2020.\n\
