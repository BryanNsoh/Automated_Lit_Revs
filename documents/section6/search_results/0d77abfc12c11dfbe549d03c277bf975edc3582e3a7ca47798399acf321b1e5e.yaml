    \ irrigation-scheduling methods-\nmaintained seed cotton yields that were similar\
    \ compared with that of\nthe fully irrigated treatment plots, while achieving\
    \ signiﬁcant water\nsavings. Mean cumulative irrigations applied in 2021 were\
    \ 24%, 39%\nand 22% less in the M75, C75 and H75 treatments, respectively,\ncompared\
    \ with the M100 treatment. At the I50 level, mean\ncumulative irrigations were\
    \ 48%, 51% and 47% less compared with\nthe M100 treatment. However, mean seed\
    \ cotton yields for the M and\nC irrigation scheduling methods were less than\
    \ the M100 treatment,\nindicating that at this lesser irrigation level, seed cotton\
    \ yields could be\npenalized. Similarly, in 2022, the reduction in cumulative\
    \ irrigation\ncompared with the M100 treatment was 16%, 18% and 20% for the\n\
    M75, C75, and H75 treatments, respectively. The reduction in seed\ncotton yield\
    \ in the M100 treatment was not unexpected as some studies\nhave shown that full\
    \ irrigation or large amounts of untimely\nprecipitation result in a decline of\
    \ seed cotton yield (Wanjura et al.,\n2002; O’Shaughnessy and Evett, 2010; Sampathkumar\
    \ et al., 2013).\nSeed cotton yields at the fully irrigated and deﬁcit irrigated\
    \ levels\nfrom this study were consistent with yields from those reported by\n\
    Bordovsky and Porter (2008) in Halfway, Texas, and at the CPRL by\nColaizzi et\
    \ al. (2009a) and O’Shaughnessy et al. (2015) after adjusting\nyields for seed\
    \ weight. In this study, results at each deﬁcit irrigation\nlevel for this study\
    \ demonstrated that the ISSCADA irrigation\nmethods performed in a manner similar\
    \ with the manual irrigation\nscheduling method. This result was positive since\
    \ the ISSCADA\nmethods provided automated decision support, while the manual\n\
    method was time consuming, required labor intensive use of an\nexpensive and highly\
    \ regulated neutron probe, and calculations to\nreplenish crop water use to an\
    \ established setpoint. The ISSCADA-\nplant feedback and ISSCADA-hybrid methods\
    \ also performed in a\nsimilar manner to one another. This suggested that the\
    \ ISSCADA-\nplant feedback method alone could be used to manage deﬁcit\nirrigation\
    \ scheduling at mild, moderate, and extreme deﬁcit\nirrigation levels for cotton\
    \ production in a semi-arid environment.\nWhile using the ISSCADA system unaccompanied\
    \ by soil water\nsensors would save the cost and effort of installing soil water\
    \ sensing\ninstrumentation, it is, however, it is beneﬁcial to include a second\n\
    method of sensor feedback for redundancy. Soil water sensors can\nindicate the\
    \ need for irrigation during periods of extended cloud\ncover when the ISSCADA-plant\
    \ feedback method will not provide a\ntrigger. Use of the TDRs with the ISSCADA\
