  full_text: ">\nwater\nArticle\nAddressing Groundwater Declines with Precision\n\
    Agriculture: An Economic Comparison of Monitoring\nMethods for Variable-Rate Irrigation\n\
    Grant H. West 1,2,* and Kent Kovacs 1\n1\nDepartment of Agricultural Economics\
    \ and Agribusiness, University of Arkansas, 217 Agriculture Building,\nFayetteville,\
    \ AR 72701, USA; kkovacs@uark.edu\n2\nPublic Policy Ph.D. Program, University\
    \ of Arkansas, 213 Gearhart Hall, Fayetteville, AR 72701, USA\n*\nCorrespondence:\
    \ gwest@uark.edu; Tel.: +1-479-575-2378\nAcademic Editor: Kristiana Hansen\nReceived:\
    \ 18 September 2016; Accepted: 30 December 2016; Published: 6 January 2017\nAbstract:\
    \ Irrigated row-crop agriculture is contributing to declining groundwater in areas\
    \ such\nas the Mississippi Delta region of eastern Arkansas. There is a need to\
    \ move toward sustainable\nlevels of groundwater withdrawal. Recent improvements\
    \ in remote monitoring technologies such\nas wireless soil moisture sensors and\
    \ unmanned aerial vehicles offer the potential for farmers to\neffectively practice\
    \ site-speciﬁc variable-rate irrigation management for the purpose of applying\n\
    water more efﬁciently, reducing pumping costs, and retaining groundwater. Soil\
    \ moisture sensors\nand unmanned aerial vehicles are compared here in terms of\
    \ their net returns per acre-foot and\ncost-effectiveness of aquifer retention.\
    \ Soil moisture sensors ($9.09 per acre-foot) offer slightly\nmore net returns\
    \ to producers than unmanned aerial vehicles ($7.69 per acre-foot), though costs\n\
    associated with unmanned aerial vehicles continue to drop as more manufacturers\
    \ enter the market\nand regulations become clear.\nKeywords: precision agriculture;\
    \ unmanned aerial vehicles; UAV; soil moisture sensors; variable-rate\nirrigation;\
    \ cost-effectiveness; technology adoption\n1. Introduction\nMore than 80 percent\
    \ of the consumptive water use in the United States, which is the water lost to\n\
    the environment, goes to irrigated agriculture [1]. The Mississippi River Valley\
    \ alluvial aquifer of the\nDelta is used by agriculture in Arkansas, Missouri,\
    \ Mississippi, and Louisiana, and irrigated acreage\nhas more than doubled from\
    \ 1982 to 2007 [1]. Critical groundwater areas in the Delta region of eastern\n\
    Arkansas continue to experience decline as groundwater demand outpaces recharge.\
    \ Demand for\ngroundwater constitutes 81% of the total water demand in the East\
    \ Arkansas Region (Figure 1), and\na groundwater gap of over seven million acre-feet\
    \ is projected for 2050 [2]. A declining aquifer\nraises the cost of pumping groundwater\
    \ and risks the future proﬁtability of agriculture, the dominant\nindustry in\
    \ the region. These risks are ampliﬁed by prospects of long-term drought and climate\n\
    uncertainty. Additional beneﬁts to society of a greater aquifer volume include\
    \ the avoidance of\nsubsidence, less seepage of surface water from riparian areas\
    \ vital to wildlife, and less pumping of\nunderlying aquifers used for drinking\
    \ water in towns. There is a need to move toward sustainable\nlevels of groundwater\
    \ withdrawal.\nPrecision agriculture provides the potential to enhance irrigation\
    \ efficiency through site-specific\nvariable-rate irrigation management of crops.\
    \ Irrigation efficiency is defined as the ratio of applied water\nthat is beneficially\
    \ used for crop growth to the total amount of applied water [3]. The irrecoverable\
    \ fraction\nof applied water includes runoff from a geographic area, evaporation,\
    \ and plant evapotranspiration [3,4].\nWater 2017, 9, 28; doi:10.3390/w9010028\n\
    www.mdpi.com/journal/water\nWater 2017, 9, 28\n2 of 17\nSome fraction of applied\
    \ irrigation water is recoverable, re-entering the aquifer in the future as deep\n\
    percolation [3,4]. Field-level spatial variability in soil characteristics results\
    \ in spatial variability of\nirrigation efﬁciency and can lead to over- or under-\
    \ application of water under uniform application\nconditions. In most cases, a\
    \ farmer will tend to over-apply to account for uneven distribution of water\n\
    in the ﬁeld and maximize yield [5]. Mapping the variability of appropriate ﬁeld\
    \ conditions using\nremote monitoring methods can allow a farmer to apply variable-rate\
    \ irrigation management and\nmaintain yields while decreasing water use and groundwater\
    \ pumping [6–9].\nPrecision agriculture adoption is one means by which farmers\
    \ can limit the over-application of\ncrop production inputs such as irrigation\
    \ water and nutrients by using technology to inform site-specific\nmanagement\
    \ according to spatially localized conditions [8,10,11]. The spatial information\
    \ technologies\nthat have enabled precision agriculture include global positioning\
    \ systems, geographic information\nsystems, remote sensing, and variable-rate\
    \ application technologies [12]. Precision agriculture involves\ncombining the\
    \ functions of these technologies to help with decision-making about crop and\
    \ soil\nmanagement in speciﬁc ﬁeld locations [13].\nFor the purposes of managing\
    \ variable irrigation rates, two different paradigms of monitoring\nfield-level\
    \ spatial variability have emerged and proved effective: one based on monitoring\
    \ soil properties\nand the other on monitoring plant conditions [6,14,15]. Hedley\
    \ and Yule [6] demonstrated the potential to\nreduce irrigation water use by using\
    \ soil–water balance to inform variable-rate irrigation of pre-mapped\nmanagement\
    \ zones at two sites in New Zealand. Stone et al. [16] demonstrated the potential\
    \ of similar\nmethods in the humid Eastern U.S. Soil-based methods are thought\
    \ to be superior because they more\ndirectly measure water-related stress as a\
    \ function of plant available water content, whereas it can be more\ndifficult\
    \ with plant-based methods to separate the effect of the soil moisture property\
    \ from that of other\npossible stresses such as nutrient deficiency [17,18]. Soil\
    \ water measurements using soil moisture sensors,\nhowever, are only accurate\
    \ for a small area, and soil water content is highly variable spatially and\n\
    temporally [19]. There is evidence that relative spatial variability of soil water\
    \ content is persistent over\ntime, further indicating the feasibility of variable-rate\
    \ irrigation based on management zones [20,21].\nNetworks of remote soil moisture\
    \ sensors have shown the ability to effectively inform variable-rate\nirrigation\
    \ and contribute to improvements in irrigation efﬁciency [6,8,11,15,18]. Though\
    \ the soil\nmoisture sensors themselves perform in-situ measurement of soil properties,\
    \ these networks of sensors\nare monitored wirelessly by either an automated system\
    \ or a user physically removed from the\nmeasurement site. In the past, installation\
    \ of enough soil moisture sensors to capture soil variability has\nproven costly\
    \ for farmers and has limited technology adoption [22,23]. This technology is\
    \ getting better\nand more affordable at the same time that unmanned aerial vehicles\
    \ are also becoming more economical\nfor the purposes of plant-based remote sensing.\
    \ Unmanned aircraft can deliver a variety of sensing\ndevices including visual,\
    \ multispectral, and thermal to monitor different aspects of plant health. There\
    \ is\neven potential in the future for these vehicles to serve as the medium by\
    \ which important production\ninputs such as seed, fertilizer, and chemical are\
    \ applied [24]. Though unmanned aerial vehicles have\nnot been commonly used in\
    \ agriculture to this point, the Department of Transit and Federal Aviation\n\
    Administration have recently enacted a clear regulatory framework for small unmanned\
    \ aerial aircraft,\nand many expect this to spur more widespread adoption in commercial\
    \ uses such as agriculture [25,26].\nWe compare the two remote monitoring methods,\
    \ soil moisture sensors and unmanned aerial\nvehicles, for cost-effectiveness\
    \ and net return per acre-foot of aquifer retention by modeling crop\nproduction\
    \ and groundwater use across a spatially-explicit farm landscape in the Delta\
    \ region of\neastern Arkansas. The model evaluates the optimal crop mix and irrigation\
    \ practices to maximize farm\nreturns across the gridded farm landscape. Spatial\
    \ variation in crop yields, aquifer thickness, and the\ncosts of groundwater pumping\
    \ all inﬂuence the spatial-dynamic path of optimal management [27].\nThe effectiveness\
    \ of the remote monitoring methods for enhancing proﬁtability and decreased pumping\n\
    depends on these spatial variations.\nThe area for the application of our model\
    \ encompasses three eight-digit hydrologic unit code\n(HUC) watersheds overlying\
    \ the Mississippi River Valley alluvial aquifer where groundwater levels\nWater\
    \ 2017, 9, 28\n3 of 17\nare critical (Figure 1). Eight-digit HUCs deﬁne the drainage\
    \ area of a sub-basin of a river [28].\nIn addition to remote monitoring and variable-rate\
    \ irrigation, we allow for the construction of on-farm\nreservoirs and tail-water\
    \ recovery systems to help reduce pumping costs and promote recharge of\nthe underlying\
    \ aquifer. The impacts of remote monitoring and variable-rate irrigation are evaluated\n\
    with and without the presence of reservoirs on the landscape. There are also ranges\
    \ of potential costs\nand irrigation efﬁciencies associated with these remote\
    \ monitoring methods, and the implications\nof these for investment in the technologies\
    \ is considered. In addition, the effectiveness of policies\nthat encourage the\
    \ adoption of the remote monitoring for improved water management and aquifer\n\
    retention is compared to typical fee and quantity policies for conservation. We\
    \ describe the model\nfor the dynamics of land cover, water use, and proﬁt maximization\
    \ in Section 2. Data for crop land\nand model parameters are presented in Section\
    \ 3. Section 4 discusses results and sensitivity analyses.\nWe conclude with a\
    \ discussion of major ﬁndings and future research needs.\nWater 2017, 9, 28 \n\
