    \ Amarillo, TX, United States\nPrecision irrigation technologies using sensor\
    \ feedback can provide dynamic\ndecision support to help farmers implement DI\
    \ strategies. However, few studies\nhave reported on the use of these systems\
    \ for DI management. This two-year\nstudy was conducted in Bushland, Texas to\
    \ investigate the performance of the\ngeographic information (GIS) based irrigation\
    \ scheduling supervisory control and\ndata acquisition (ISSCADA) system as a tool\
    \ to manage deﬁcit irrigation scheduling\nfor cotton (Gossypim hirsutum L). Two\
    \ different irrigation scheduling methods\nautomated by the ISSCADA system — (1)\
    \ a plant feedback (designated C) - based\non integrated crop water stress index\
    \ (iCWSI) thresholds, and (2) a hybrid\n(designated H) method, created to combine\
    \ soil water depletion and the iCWSI\nthresholds, were compared with a benchmark\
    \ manual irrigation scheduling (M)\nthat used weekly neutron probe readings. Each\
    \ method applied irrigation at levels\ndesigned to be equivalent to 25%, 50% and\
    \ 75% replenishment of soil water\ndepletion to near ﬁeld capacity (designated\
    \ I25, I50 and I75) using the pre-\nestablished thresholds stored in the ISSCADA\
    \ system or the designated percent\nreplenishment of soil water depletion to ﬁeld\
    \ capacity in the M method. Fully\nirrigated and extremely deﬁcit irrigated plots\
    \ were also established. Relative to the\nfully irrigated plots, deﬁcit irrigated\
    \ plots at the I75 level for all irrigation scheduling\nmethods-maintained seed\
    \ cotton yield, while saving water. In 2021, the irrigation\nsavings was a minimum\
    \ of 20%, while in 2022, the minimum savings was 16%.\nComparing the performance\
    \ of deﬁcit irrigation scheduling between the ISSCADA\nsystem and the manual method\
    \ showed that crop response for all three methods\nwere statistically similar\
    \ at each irrigation level. Because the M method requires\nlabor intensive and\
    \ expensive use of the highly regulated neutron probe, the\nautomated decision\
    \ support provided by the ISSCADA system could simplify deﬁcit\nirrigation management\
    \ of cotton in a semi-arid region.\nKEYWORDS\ncrop water stress index (CWSI),\
    \ infrared thermometry, soil water sensing, wireless\nsensor networks, variable\
