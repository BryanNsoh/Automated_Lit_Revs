    Our results support the conclusion that remote monitoring to inform variable-rate\
    \ irrigation\npractices is an increasingly viable alternative for reducing groundwater\
    \ depletion through precision\nagriculture. We demonstrate that remote monitoring\
    \ to inform variable-rate irrigation can improve\nirrigation efﬁciency modestly\
    \ enough to conserve aquifer volumes, reduce pumping costs, and increase\nnet\
    \ returns by still allowing for more production of proﬁtable but water-intensive\
    \ rice. Furthermore,\nour results indicate the potential of remote monitoring\
    \ and variable-rate irrigation to provide beneﬁts\nin tandem with other complimentary\
    \ practices such as the use of the on-farm reservoirs.\nThe uncertainty around\
    \ the cost and water-use efﬁciency of the remote sensing techniques suggest\n\
    that the net-returns per acre-foot of aquifer retention could be signiﬁcantly\
    \ larger or a little lower than\nthe baseline costs and water use efﬁciencies\
    \ for the precision irrigation techniques suggest. As the\ncosts of the sensors\
    \ fall and the efﬁciencies continue to improve, then the net returns per acre-foot\
    \ of\nconserved aquifer promise to become substantially larger. As an important\
    \ reminder, our model makes\nthe simplifying assumption that all reduction in\
    \ applied water due to improved irrigation efﬁciency\nsaves irrecoverable fractions\
    \ of applied irrigation water. While the overwhelming proportion of annual\nWater\
    \ 2017, 9, 28\n14 of 17\nrecharge to the alluvial aquifer is the result of precipitation\
    \ and surface water ﬂux [37], precision\nirrigation scenarios may overestimate\
    \ the aquifer volume by failing to account for decreased levels of\ndeep percolation\
    \ over the long term.\nA cost-share policy to encourage more adoption of the sensing\
    \ technologies appears to incur\ngreater costs on society than either a regulatory\
    \ cap of groundwater use or tax on groundwater use.\nLeaving aside issues surrounding\
    \ an equitable share of the conservation burden across the agricultural\nproducers\
    \ and the rest of society, the most efﬁcient approach to conservation is through\
    \ directly\ntargeting the overused resource with a cap or a tax.\nThe evaluation\
    \ of beneﬁts and costs here between soil moisture sensors and unmanned aerial\n\
    vehicles only considers increased performance in irrigation efﬁciency with respect\
    \ to soil-based versus\nplant-based monitoring regimes. We do not consider other\
    \ beneﬁts of variable-rate irrigation or\nother applications of remote monitoring\
    \ which might present other beneﬁts. Another implication of\ntargeted spatial\
    \ application of irrigation is that nutrient and sediment runoff is minimized,\
    \ improving\nthe quality of surface waters [66]. In addition, it may be possible\
    \ to monitor a range of other plant\nconditions with unmanned aerial vehicles\
    \ at little additional cost that are not able to be measured by\nwireless soil\
    \ moisture sensors [24]. Explicit spatial management of other crop conditions\
    \ might even\nallow farmers to realize more fully the beneﬁts of high spatial\
    \ resolution monitoring. For instance,\nproducers may be able to improve the efﬁciency\
    \ of nutrient application and uptake in a way that both\nlowers costs and increases\
    \ yield. Although many farms may already have spatial soil information, we\ndo\
    \ not know how many have this information or how many use any form of precision\
    \ agriculture.\nTo be conservative in the adoption rates of this technology, we\
    \ attribute all the costs of this spatial\nsoil information to the soil sensors.\
    \ To the extent most farmers already have this information, the soil\nmoisture\
    \ sensors will be more proﬁtable than we have indicated.\nThe soil sensor technologies\
    \ resemble a constant return to scale technology more than other\nirrigation equipment\
    \ like center pivots or on-farm reservoirs. This is because soil sensors only\
    \ have\na particular spatial radius where they are effective. However, the unmanned\
    \ aerial vehicle technologies\ndo exhibit economies of scale, and the unquestionable\
    \ improvement in these technologies is likely to\nfurther increase consolidation\
    \ in the farming sector. The average farm size in the region has risen from\n\
    750 acres in 2002 to 820 acres in 2012 [35]. Improved sensing technologies are\
    \ likely to augment this trend.\nAs costs associated with unmanned aerial vehicles\
    \ or their services decrease and monitoring\napplications increase, the aircraft\
    \ are likely to surpass soil moisture sensors in terms of both\ncost-effectiveness\
    \ of aquifer savings and net returns. Given that the most attractive policy alternative\n\
    among the farming community also comes at the greatest cost to society, it may\
    \ be that widespread\nimplementation of one of these practices depends on a continued\
    \ drop in costs. Future work should\ncontinue to explore the role of precision\
    \ technology and high-resolution monitoring in agriculture by\ngiving needed attention\
    \ to adapting best practices to region-speciﬁc constraints. Toward this goal,\n\
    it will be important to continue to characterize the beneﬁts and costs of these\
    \ applications under\ndifferent environmental and economic conditions.\nAcknowledgments:\
