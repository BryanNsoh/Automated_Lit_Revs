    The performance of a GIS-based ISSCADA system was\ninvestigated to determine its\
    \ feasibility as an automated deﬁcit\nirrigation scheduling tool for cotton grown\
    \ in a semi-arid region.\nCrop response- mean seed cotton yield, ETc, CWP and\
    \ IWUE\nresulting from the two ISSCADA irrigation scheduling methods were\ncompared\
    \ with those from fully irrigated (M100) treatment plots.\nPerformance of the\
    \ two different ISSCADA irrigation scheduling\nmethods (the plant feedback and\
    \ hybrid) at irrigation levels of I75,\nI50 and I25 of full were also compared\
    \ with a manual irrigation\nscheduling method using weekly NP readings. The latter\
    \ comparison\nwas made to investigate whether the ISSCADA system could perform\n\
    similar or better than the accurate manual method of irrigation\nscheduling with\
    \ a neutron probe (Gear et al., 1977), and to evaluate\nany advantage in using\
    \ soil water sensing with the ISSCADA system.\nIn 2021, climatic evaporative demand\
    \ in May and June were\nrelatively low due to lower maximum daily air temperatures\n\
    throughout May and rainfall in both months. Although only 4%\nless precipitation\
    \ occurred in the 2021 growing season compared with\nthe 2022 growing season,\
    \ the patterns of rainfall were distinctly\ndifferent. The large postplant irrigations\
    \ and the intensive rainfall\nevent in the 2022 growing season reduced IWUE and\
    \ obscured the\neffects of irrigation treatments as compared with values from\
    \ the 2021\ngrowing season. However, since 67% of variable rate applications\n\
    occurred prior to the intensive rainfall event and because physiological\ndifferences\
    \ in plant growth were measurable just prior to this extreme\nevent, it was valid\
    \ to compare performance of the irrigation scheduling\nmethods in both seasons.\
    \ Moreover, in both years, it should be noted\nthat cumulative irrigations were\
    \ not signiﬁcantly greater for the\nISSCADA scheduling methods as compared with\
    \ the manual\nmethod at any irrigation level. The analysis from the two-year study\n\
    demonstrated that in both years, deﬁcit irrigation at the I75 level by the\nFIGURE\
