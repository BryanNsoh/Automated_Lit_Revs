    the sprinkler dry across the ﬁeld). All center pivot operations\nwere conducted\
    \ with the ARSPivot software, which resided on the\nembedded computer.\n2.3 Agronomics\n\
    Fertilizer was applied using a knife rig to meet a yield goal of\n682 kg ha-1\
    \ of cotton based on test results from composite soil\nsamples taken in March\
    \ of 2021 and 2022 from the W-SW and N-\nNE halves of the ﬁeld, respectively (Table\
    \ 1). Test results were from\na commercial soil testing laboratory. Pre-plant\
    \ irrigations were\napplied to help enable germination. Two pre-plant irrigations\n\
    were applied in 2021 in late April, and four pre-plant irrigations\nwere applied\
    \ in 2022 due to a dry winter and spring season. Each\nirrigation event was 25\
    \ mm. In both years, cotton was planted at a\nrate of 21 seeds m-2 and 2.5 cm\
    \ deep in circular rows spaced 0.76 m\napart using a GPS guided planter. The W-SW\
    \ half of the center\npivot ﬁeld was cropped in 2021, while in 2022, the N-NE\
    \ half of the\nﬁeld was cropped; in both years, planting was on ground fallowed\
    \ in\nthe previous season. Post-plant herbicides were applied to control\nweeds,\
    \ mainly pigweed (Amaranthus spp.) and Devil’s Claw\n(Harpagophytum spp.). The\
    \ pesticide, Govern 4E, was applied to\navert extensive damage from thrips (Thysanoptera)\
    \ (Table 1).\nFor each growing season, the ﬁeld was divided into 44 treatment\n\
    plots (MZs), where each treatment- M100, M75, M50, M25, M0, H75,\nH50, H25, C75,\
    \ C50 and C25 was replicated four times and arranged in\na complete randomized\
    \ design (Figure 2). The labels “M”, “H”, and\n“C” designate the irrigation scheduling\
    \ methods- manual (M), the\nISSCADA-hybrid (H), and the ISSCADA-plant feedback\
    \ I system,\nrespectively. The numeric values designate the irrigation treatment\n\
    level, I100, I75, I50, and I25. The length of each plot varied depending\non the\
    \ radial distance of the control zone from the pivot point. The\nwidth of each\
    \ plot was 18.2 m and plot lengths varied from 32.0 m\nto 57.3 m at half width,\
    \ depending on their distance from the pivot\npoint. A neutron access tube was\
    \ installed near the center of each\nplot to a depth of 3.0 m. Plant height and\
    \ width measurements were\nrecorded starting in the second week of July and continued\
    \ biweekly\nthrough the last week in August. All agronomic measurements and\n\
    hand-harvested samples were taken in each treatment plot from a\n10 m2 area (4\
    \ rows x 328 cm) centered around the access tube.\n2.4 Irrigation scheduling methods\n\
    2.4.1 Manual\nFor the treatment plots designated under manual control,\nirrigation\
    \ was applied to replenish a percentage of soil water\ndepletion to near ﬁeld\
    \ capacity (96% of full in the top 1.5 m of\nthe soil proﬁle). The irrigation\
    \ amount was determined by\naveraging weekly neutron probe measurements in the\
    \ fully\nirrigated treatment plots, designated M100. Irrigation was\nreplenished\
    \ at 25%, 50%, 75% and 100% of soil water depletion\nto ﬁeld capacity in the top\
    \ 150 cm of the soil proﬁle for treatment\nFIGURE 2\nPlot plan for the two-year\
    \ cotton study- the W-SW half of ﬁeld was\ncropped from 310° to 140° in 2021,\
    \ and the N-NE half of ﬁeld was\ncropped from 130°-316° for the 2022 growing season.\n\
    O’Shaughnessy et al.\n10.3389/fpls.2023.1149424\nFrontiers in Plant Science\n\
    frontiersin.org\n04\nplots designated M25, M50, M75 and M100, respectively. The\
    \ effective\nrooting depth of cotton was assumed to be 150 cm due to the\nexisting\
    \ hard pan layer at this depth. Treatment plots where\nirrigation was withheld\
    \ after the plant stand was established were\ndesignated M0. The neutron probe\
    \ (NP) (model 503DR, InstroTek\nInc., formerly Campbell Paciﬁc Nuclear, Concord,\
    \ Calif., USA)\nreadings were taken weekly in the M100 treatment plots and\naveraged\
    \ to determine the amount to irrigate the treatment plots\nunder manual control.\
    \ The NP was ﬁeld calibrated in 2021 to an\naccuracy better than 0.01 m3 m-3,\
    \ resulting in separate calibrations\nfor the three distinct soil horizons (Ap,\
    \ Bt, and Btk) (Evett et al.,\n2022). Readings were taken from 10 to 230 cm depths\
    \ in 20-cm\nincrements using the method described in Evett (2008). Neutron\nprobe\
    \ measurements were also used to calculate seasonal crop water\nuse (ETc) for\
    \ all treatment plots based on the soil water balance.\nTherefore, NP measurements\
    \ were taken when access tubes were\ninstalled (July1, 2021 and July 13, 2022),\
    \ at harvest for all treatment\nplots, and every 30 days in those treatment plots\
    \ receiving less than\nfull irrigation.\n2.4.2 ISSCADA scheduling methods\n2.4.2.1\
    \ Plant feedback\nThis irrigation scheduling method uses data from the reference\n\
    temperature curve discussed in Peters and Evett (2004) to scale\ncanopy temperature\
    \ data from one-time-of-day measurements\nmade from the moving network of IRTs\
    \ on the center pivot\nlateral. Scaling the one-time-of-day temperature measurements\n\
    provided one-minute estimates of diurnal canopy temperature\ndata. This one-minute\
    \ data (from 0900 hrs to 1900 hrs) was\nmatched by time stamp with the collected\
    \ micrometeorological\ndata from the nearby weather station to calculate a theoretical\
    \ crop\nwater stress index (CWSI), where the meteorological data were used\nto\
    \ estimate the upper and lower limits of the stress index (Jackson\net al., 1981).\
    \ The integration of the daily one-minute CWSI values is\ncharacterized in equation\
    \ 1:\niCWSI =  \n∫\n19 : 00\n09 : 00½ (Ts −   Ta) − (Tll)\n(Tul) − (Tll) \x02\
    \   dt\n(1)\nwhere Ts [°C] was the scaled canopy temperature, Ta [°C] was the\n\
    air temperature, both measured at time t, while Tll represented the\nlower limit\
    \ temperature (temperature of a well-watered plant\ncanopy), and Tul represented\
    \ the upper limit temperature\n(temperature of a completely water-stressed plant\
    \ canopy).\nPre-established iCWSI thresholds were entered into ARSPivot\nsoftware\
    \ at the beginning of the irrigation season and were based on\nhistorical data\
    \ (O’Shaughnessy and Evett, 2010; O’Shaughnessy\net al., 2015). Irrigations were\
    \ triggered when the calculated iCWSI\nfor a speciﬁc MZ (treatment plot designated\
    \ with a “C”) exceeded\none of three tiers (Table 2). The irrigation depth applied\
    \ was\ndependent on the tier that included the calculated iCWSI.\n2.4.2.2 Hybrid\n\
    One soil water sensing station was deployed in each of three\nplots- 5, 8 and\
    \ 19 in 2021 and plots 25, 37, and 19 in 2022, providing\ninput for replications\
    \ designated H75, H50, and H25, respectively.\nIrrigations were triggered for\
    \ each treatment replicate using the\ncombination of soil water depletion (SWD)\
    \ and iCWSI thresholds\nfor the designated treatment level. As an example, in\
    \ 2021,\nirrigation scheduling for all plots designated H75 (plots 5, 14, 25\n\
    and 34) used input from the soil water sensor located in plot 5 and\nan iCWSI\
    \ calculated over all four plots for decision support. Total\nSWD was calculated\
    \ as the summation of soil water depleted from\neach layer of soil sensed by the\
    \ four TDRs, equation 2:\nSWD =  o 4\ni=1lið qFCi −   qvi\nqFCi − qPWPiÞ\n(2)\n\
    li was the thickness of the soil layer i, qFCiwas ﬁeld capacity of\nlayer i, qvwas\
    \ volumetric soil water content of layer i, and qPWPi was\npermanent wilting point\
    \ for layer l. Since most of the water\nextracted by cotton is in the top 40 cm\
    \ (Pabuayon et al., 2019),\nthe TDRs were installed at depths of 10, 20, 30 and\
    \ 50 cm for which\nﬁeld capacity was set to 0.35, 0.34, 0.33 and 0.33 m3 m-3,\n\
    respectively. Permanent wilting point was set to 0.18 m3 m-3 for\neach layer based\
    \ on information from Unger (1996); Schwartz et al.\n(2003); Heng et al. (2009),\
    \ and Tolk and Evett (2012). If SWD ≤\n0.10 then irrigation was withheld; if SWD\
    \ ≥ 0.65, fraction of\ndepletion for cotton (Allen et al., 1998), then the maximum\n\
    irrigation depth for the designated treatment level was applied\n(Table 2). However,\
    \ if the 0.10< SWD< 0.65, then irrigation was\napplied according to the iCWSI\
    \ thresholds for the designated\ntreatment level (Table 2). If no soil water readings\
    \ were available\n(e.g., sensor or communication failure), the ISSCADA system\
    \ relied\non the iCWSI thresholds for irrigation scheduling.\nVariable rate irrigation\
