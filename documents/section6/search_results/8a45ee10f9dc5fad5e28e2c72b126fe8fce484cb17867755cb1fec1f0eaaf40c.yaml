    Conclusions The results described in this work demonstrate the viability of using
    new or existing Wi-Fi infrastructures for the collection of agronomic data with
    low-cost nodes in deployments for taking measurements over long periods of time.
    Although some authors argue that Wi-Fi is not the most suitable technology for
    WSN in PA, the application of techniques to reduce consumption and the use of
    energy harvesting methods (solar panels) allows for virtually unlimited node operating
    autonomy. Consequently, this work demonstrates that, properly managing the energy
    demand, WSN deployment using Wi-Fi is feasible and even advantageous in installations
    where Wi-Fi coverage is already available or a major investment in the communications
    infrastructure is not desired. In addition, the use of Wi-Fi is particularly convenient
    when using multi-node deployments on the same plot (high density), e.g., in research
    trials where it is necessary to replicate measurements in several locations to
    minimize variability, and also to perform them with different parameters to evaluate
    the performance of irrigation strategies on a given crop. In addition, time synchronization
    techniques have been implemented to ensure time alignment of the data measured
    by the sensors. This facilitates its subsequent analysis for the realization of
    agronomic studies that relate the different irrigation treatments with the state
    of the plant and the crop yield. Likewise, the experimental installation described
    in this work has demonstrated the reliability of the nodes, sensors and communications
    infrastructure used. The experimental results have shown that, although wireless
    networks require less installation and maintenance tasks than wired ones, they
    do need programmed servicing interventions and occasional troubleshooting. Next
    steps would involve the integration of nodes with other communication technologies
    such as LoRa to carry out studies to compare the advantages and disadvantages
