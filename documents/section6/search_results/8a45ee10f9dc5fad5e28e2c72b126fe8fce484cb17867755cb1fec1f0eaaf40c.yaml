    B. Storage of sensor data through Thingspeak To store and manage the sensor data,
    the ThingSpeak platform is utilized. ThingSpeak is an Internet of Things (loT)
    platform that enables the collection, visualization, and analysis of sensor data
    in real-time. It provides an easy-to-use interface for data storage and retrieval,
    making it suitable for our purposes. The sensor data, including temperature, air
    humidity, and soil moisture readings, is sent from the ESP32 microcontroller to
    the ThingSpeak server using Wi-Fi connectivity. The data is then stored in a designated
    channel on ThingSpeak. Each data entry includes a timestamp, allowing for tracking
    and analysis over time. By utilizing ThingSpeak, the collected sensor data can
    be accessed and monitored remotely through a website or mobile application. This
    enables users to stay informed about the environmental conditions of their urban
    farming system and make data-driven decisions regarding irrigation, ventilation,
    and other relevant actions. Overall, the integration of ThingSpeak for sensor
    data storage enhances the functionality and accessibility of the system, providing
    valuable insights for efficient urban farming practices. The results can be viewed
    on the ThingSpeak web channel, as shown in Figure 6 and Figure 7. Figure 5 displays
    the graph appearance of each temperature measurement data, while Figure 7 displays
    the graph appearance of each air humidity measurement data. C. Visualization using
    Thingspeak Application The ThingSpeak platform not only allows for the storage
    of sensor data but also provides visualization capabilities to effectively analyze
    and interpret the collected data. Through the ThingSpeak application, users can
    create custom visualizations and dashboards to gain insights into the environmental
    conditions of their urban farming system. Using the data stored in the ThingSpeak
    channel, various types of visualizations can be generated, such as line graphs,
    bar charts, or gauges, depending on the nature of the data and the desired representation.
    These visualizations can display real-time or historical data, allowing users
    to track trends and patterns over time. Additionally, the ThingSpeak application
    offers customization options to configure the visualizations according to specific
    requirements. Users can customize the axes, labels, colors, and other parameters
    to enhance the clarity and comprehensibility of the visual representations. By
    visualizing the sensor data through the ThingSpeak application, users can easily
    monitor and interpret the environmental conditions of their urban farming system.
    This visual feedback enables informed decision-making regarding adjustments to
    irrigation, ventilation, and other parameters to optimize plant growth and maximize
    yield. In sumary, the visualizations provided by the ThingSpeak application enhance
    the user’s understanding of the sensor data, facilitating effective monitoring
    and management of the urban farming system. Based on the data obtained from the
    graph results of ThingSpeak, the visualization can also be viewed using the Thing
    View application installed on the researcher’s smartphone, as shown in Figure
    7 and 8. Fig. 6. Grafik Temperature Display Show All Fig. 7. Grafik Humdity Display
    Show All SECTION III. Conclusions and Recommendation The transition towards post-pandemic
    Covid-19 normalization has the potential to disrupt the availability, stability,
    and access to food crops in many countries, including Indonesia. Climate change
    also negatively impacts agricultural productivity and reduces food security. Urban
    farming is an effective solution to minimize the risk of food crises and address
    climate change. This research aims to facilitate urban farming activities by utilizing
    technology. The system will automatically perform planting activities and their
    control. This will assist urban dwellers in maintaining rarely cultivated plants.
    The research employs literature study and prototyping methods, which will aid
    in the design of a Web of Things-based urban farming prototype. The process starts
    from literature study to testing. The monitoring data results are displayed on
    the ThingSpeak website channel and the ThingView application to visualize the
    results on smartphones. The sensor testing yielded an average temperature level
    of 29.38°C, air humidity level of 79,90%, and soil moisture level of 60,67%. Data
    transmission is done in real-time, connected to the internet. This prototype can
    operate according to the designed specifications, ensuring temperature and humidity
    control to support plant growth. Pakchoi (Chinese cabbage) is the plant used for
    this research. The implementation of Web of Things technology, such as the WUFARM
    solution, provides easy access and flexible control in managing temperature and
    humidity inside the greenhouse. However, the design of the prototype should be
    further developed. The data obtained from the Web of Things-based sensor device
    is not yet 100% accurate and needs improvement. The prototype of the Web of Things-based
    urban farming device can be developed into an Artificial Intelligence system that
    can automatically care for plants. Additionally, there is a need to increase awareness
    and education about the importance of urban agriculture and related innovations
    to achieve sustainable food security and reduce negative environmental impacts.
    Furthermore, it is important to support the development of Industry 4.0 by utilizing
    technology in urban agriculture development. In this research, we successfully
    developed a Prototype Urban Farming Assistant (WUFARM) that utilizes the concept
    of the Web of Things (WoT) to enhance family food security. This prototype integrates
    sensor technology and a web platform to monitor and control various aspects of
    urban farming, including irrigation, fertilization, and plant care. Field test
    results indicate that WUFARM significantly improves the efficiency of urban farming
    and reduces crop losses. Furthermore, the use of WoT allows easy access and control
    through mobile devices or computers, providing valuable support to families in
    maintaining their food security. The results of this study offer valuable insights
    into the potential implementation of WoT-based urban farming technology to enhance
    sustainability and family food security in urban environments. Authors Figures
