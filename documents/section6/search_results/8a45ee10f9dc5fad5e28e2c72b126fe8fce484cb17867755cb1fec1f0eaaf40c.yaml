    Abstract: In this paper, an intelligent greenhouse visualization system based
    on wireless sensor network technology is designed to meet the monitoring needs
    of intelligent greenhouse. The system uses PLC as the main controller and Zigbee
    wireless network to collect the data of intelligent greenhouse environment. The
    intelligent greenhouse visual monitoring system can detect the environmental parameters
    in the greenhouse intelligently, and upload the collected data to the One NET
    cloud platform according to the MQTT protocol. The system will summarize, display,
    record the data and automatically set the light control, fertilization, irrigation
    and other operations. Make the traditional extensive production into modern fine
    farming. Further expand agricultural functions, integrate resources, and build
    high-quality agricultural intelligent greenhouses. The practice test shows that
    the system runs stably. Published in: 2022 IEEE 2nd International Conference on
    Mobile Networks and Wireless Communications (ICMNWC) Date of Conference: 02-03
    December 2022 Date Added to IEEE Xplore: 07 February 2023 ISBN Information: DOI:
    10.1109/ICMNWC56175.2022.10031748 Publisher: IEEE Conference Location: Tumkur,
    Karnataka, India Funding Agency: SECTION I. Introduction With the development
    of agricultural refinement and industrialization, the demand for agricultural
    facilities is increasing. As an important means of crop cultivation, the research
    and application of agricultural greenhouse are more urgent. In our reality of
    greenhouse use, most of the direct introduction is foreign equipment. Since the
    beginning of the design of greenhouse in foreign countries was based on the actual
    conditions in foreign countries, the control system, whether from the control
    model or the executive body, could not well match our agricultural production,
    the price is high, the effect of control is not ideal. In addition, most of the
    self-built traditional greenhouse is still limited in the simple insulation level,
    the level of automation and modernization is very low, which cannot meet the requirements
    of large-scale production of contemporary agriculture. Intelligent, low-cost,
    in line with the actual situation of the greenhouse is urgently needed to be developed
    and designed. In summary, this paper relies on the key technologies of wireless
    sensor network to conduct research on the intelligent visualization monitoring
    system of greenhouse. A good environment is necessary for crops to grow properly.
    Greenhouse environment is closely related to crop growth, development and energy
    exchange. Environmental measurement and control is the basic guarantee to realize
    automatic and intelligent greenhouse production management. Through the analysis
    of monitoring data, combined with the law of crop growth and development to control
    the environmental conditions, can ensure the healthy growth of crops and improve
    the quality of agricultural products. Greenhouse temperature, humidity and soil
    pH parameters, directly related to the growth of crops. And today most of the
    greenhouse temperature, humidity control is manual management, so it is inevitable
    that the measurement and control accuracy is low, high labor intensity and measurement
    and control is not timely, not accurate. The effect of measurement and control
    is easy to cause irreparable losses, not only greatly increase the cost, waste
    of human resources, but also difficult to achieve the expected effect. Therefore,
    the design of “intelligent greenhouse visualization system” is carried out to
    monitor the growth data in real time and regulate the temperature, humidity and
    soil moisture content in the greenhouse scientifically and reasonably. The greenhouse
    is conducive to the formation of vegetables, fruits growth environment, promote
    greenhouse vegetables and fruits early, high quality and efficient production.
    Agricultural IOT collects data such as light intensity, air temperature, soil
    moisture and C02 concentration during crop growth. The smart greenhouse calculates
    the most suitable parameters for crop growth, creating an artificial meteorological
    environment and eliminating the constraints of temperature on biological growth.
    The smart greenhouse overcomes the restriction of environmental parameters on
    plant growth, so that different crops can be produced in seasons that are not
    suitable for growth. Make the season no longer have excessive influence on the
    growth of crops, partly or completely get rid of the dependence of crops on natural
    conditions. Further expand agricultural function, integrate resources. Make crop
    production accurate and controllable. Temperature, humidity, light and other parameters
    are precisely and scientifically controllable, and the environmental coupling
    rate can be effectively controlled, so as to guarantee the quality of agricultural
    products [1]. Finally, the Internet of things technology and the development of
    agricultural production are effectively combined through various controls. Scientifically
    and reasonably adjust the temperature, humidity and carbon dioxide content in
    the intelligent greenhouse, so that the formation of an environment conducive
    to crop growth in the intelligent greenhouse. It improves the efficiency of agricultural
    production, the output ratio of unit factor input, and the input-output efficiency.
    SECTION II. Overall Design of Intelligent Greenhouse Monitoring System Firstly,
    according to the actual temperature demand of intelligent greenhouse, the greenhouse
    temperature control model is established. An intelligent greenhouse monitoring
    system based on wireless sensor network is designed. This paper studies a greenhouse
    remote monitoring system based on Zigbee technology [2]. In the design of the
    greenhouse remote monitoring system, Zigbee module and sensor module are used
    to form a wireless sensor node [3], which collects the temperature, humidity and
    other parameters in the covered environment in real time and transmits them to
    the terminal node Zigbee. The data is transmitted to the Zigbee central node,
    and then the environment parameters in the greenhouse can be displayed on the
    designed upper computer. The control center evaluates and analyzes the greenhouse
    environment, and sends out prompt information and commands according to the detected
    greenhouse environment to realize control and monitoring. Fig. 1. Block diagram
    of intelligent greenhouse control system Show All Fig. 2. Block diagram of communication
    network system Show All Fig. 3. Block diagram of intelligent greenhouse control
    system Show All Secondly, analyze the growth factors of greenhouse crops and determine
    the control strategy and control mode of greenhouse control system [4]. According
    to the actual requirements and characteristics of greenhouse production, complete
    the design of the overall structure and hardware of the greenhouse control system,
    including the selection and design of the control host, detection components and
    actuator. Step7-microwin and WinCC V7 are used to solve the problems of PLC programming
    and the development and design of the upper computer control interface. The overall
    design of the greenhouse control system is realized, as shown in Fig. 1 to Fig.
    3. Finally, the temperature, light and wind speed of the internal environment
    of the greenhouse are collected and analyzed to improve some problems in the preliminary
    design. Put forward the optimization scheme for the equipment layout and overall
    framework of the greenhouse and optimize according to the proposed scheme. The
    intelligent greenhouse monitoring system is designed, which is composed of application
    system, network system and perception system. SECTION III. Design of Application
    System A. Hardware Design of Main Control PLC System In order to realize the environment
    real-time monitoring of intelligent greenhouse, this system chooses PLC as the
    main controller of the environment parameter control system. Establish greenhouse
    environment application system to realize real-time monitoring of temperature,
    humidity, CO2 concentration, light intensity and other parameters in smart greenhouse.
    In addition, according to the temperature and humidity changes of the intelligent
    greenhouse, the skylight, side window, cooling wet fan, wet curtain, external
    sunshade net and other equipment can be automatically controlled. The upper computer
    PC uploads greenhouse environmental data to One NET cloud platform following MQTT
    protocol. The One NET cloud platform aggregates, displays, records and automatically
    forms a database. PLC and other intelligent control equipment together, constitute
    a centralized management, decentralized control of distributed control system,
    and realize the greenhouse control equipment automatic setting and remote monitoring.
    In order to ensure the reliability of the system, the greenhouse equipment control
    adopts manual/automatic switching mode. In some special cases the system can be
    switched to manual, to achieve flexible and convenient use, effectively improve
    the greenhouse environment control effect. B. Software Design of Main Control
    PLC System Because there are many environmental factors in the intelligent greenhouse,
    and the coupling of environmental parameters may lead to the disorder of the control
    system, the sequential control method is designed. The system workflow is as follows:
    Self-test PLC power supply and initialize all control parameters. When the PLC
    power supply can work normally without fault, the temperature system will initialize
    and give the set temperature value. Set each parameter of PID operation; initialize
    the parameters of each control part. The information transmission network system
    will transfer the measured parameters in the greenhouse to PLC for processing.
    PLC gradually realizes the comparison of temperature, humidity, CO2 concentration
    and light intensity with the set parameters. Control and adjust each parameter
    in turn. If the measured value is equal to the set value, the original greenhouse
    temperature is maintained. If the measured value is not e qual to the set value,
    then determine whether it is greater than or less than. When the measured value
    is greater than the set value, open the ventilation curtain; when the measured
    value is less than the set value, the heating system is turned on. When the measured
    temperature reaches the set value, the heating system or ventilation curtain is
    turned off. Humidity control also has two modes: automatic and manual. The manual
    control mode is similar to the temperature manual control, and the automatic control
    mode is realized by comparing instructions. The sampling value of the humidity
    sensor is compared with the digital quantity corresponding to the initial set
    value. After comparison, the output module controls the water curtain to achieve
    the purpose of humidity control. C. Functional Design of The control Subsystem
    1) Fan control: The greenhouse is equipped with a fan assembly that can be turned
    on and off. When the temperature exceeds the threshold, to reduce the greenhouse
    temperature, the programmable controller automatically opens the two side Windows
    and starts the fan and wet curtain pump. 2) Side window control: Both side Windows
    are controlled by motor and controlled by position switch. 3) Wet curtain water
    pump control: When the humidity of the greenhouse is below a predetermined value,
    the wet curtain water pump will be started under the control of the programmable
    controller. After reaching the predetermined value, it will automatically close.
    4) Roll curtain control: When the sunlight intensity exceeds the preset, the roll
    curtain will be pulled down under the control of the programmable controller.
    5) CO2 fertilizer control: when CO2 in greenhouse air falls below a specified
    threshold, the CO2 tank valve is opened under the control of a programmable controller
    to replenish the CO2 concentration. 6) Plant growth lamp control: When the greenhouse
    light is below the specified value, the plant growth lamp should be on to supplement
    the light source. Similarly, the system can adjust other environmental parameters
    in the greenhouse by controlling the heating fan, air cooler, sun screen and other
    equipment in the greenhouse. Providing suitable growing environment for planted
    crops can improve the yield and quality of crops and increase the economic added
    value of agricultural products. SECTION IV. Experiment and Results A. Design of
    Network System At present, with the increase of greenhouse area, the type and
    number of sensors that need to be loaded are increasing. The wiring of the monitoring
    device in the greenhouse is difficult, and the transmission line is too long,
    and the signal attenuation is serious in the long-distance transmission process.
    For the above situation, the system adopts the star topology structure and multi-level
    distributed gateway structure [5], and solves the problem by combining ZigBee
    and NB-iot technology [6]. Zigbee technology is a new type of wireless communication
    technology with unified technical indicators, which is applied in short distance
    range and low rate transmission. It has the characteristics of low power consumption,
    low cost, reliable data transmission and large network capacity. Coupled with
    the 2.4 GHz frequency modulation technology of the CC2530 chip, the sensors can
    communicate with each other through the ZigBee protocol. Each greenhouse area
    requires a Zigbee coordinator as a routing node to collect data from each node.
    At the same time, the data is sent to BC95 module through the serial port. The
    cloud platform of the remote control center will receive the data transmission
    of BC95 module through the NB-LOT network. The ZigBee coordinator will also receive
    and forward the command from the control center through the NB-iot network [7].
    Therefore, it avoids the loss caused by long-distance transmission of signals,
    gives full play to the flexible and convenient characteristics of wireless communication
    without wiring, effectively avoids the defects and deficiencies of traditional
    wired methods, and facilitates system expansion to make the coverage area of the
    system more extensive [8]. In this system, Zigbee coordinator is used as the routing
    node and NB-iot module is used as the data forwarding node to realize the function
    of data forwarding between heterogeneous networks. CC2530 and BC95 are connected
    through serial ports. ZStack protocol stack processes ZigBee protocol, and BC95
    module processes NB-iot protocol. The transmission and reception of NB-iot network
    data [9] control the BC95 module by sending AT instructions through the CC2530
    serial port. Zigbee receives data and NB-iot forwards data. Make full use of Zigbee
    wireless data transmission technology and rely on NB-iot communication technology
    in WAN to reduce the difficulty of long-distance network deployment and greatly
    reduce the deployment cost. B. Design of Perception System 1) Sensor Data Transmission
    System: This system obtains the information of greenhouse. The environmental parameter
    information and crop growth information in the greenhouse are collected by Zigbee
    sensor node. ZigBee terminal nodes connect temperature and humidity sensors, PH
    sensors, light intensity sensors and CO2 concentration sensors to realize the
    function of sensing environmental parameter information. 2) Selection of Temperature
    and Humidity Sensor: DHT11 is used as the temperature and humidity sensor. The
    DHT11 digital temperature and humidity sensor is a temperature and humidity composite
    sensor with calibrated digital signal output. It can be directly connected to
    the I/O port of the SCM without A/D conversion. Using single bus data format,
    it can transmit 40 bits of data at a time, in which the high address binary bit
    is output first. 3) Selection of Light Sensor: In this design, the photosensor
    adopts BH1750FVI photosensor module. It can output digital results without A/D
    conversion, and has industry standard IIC bus communication mode, measuring range
    1-65535Lx, measuring accuracy up to 0.5lx, and low cost. Without any external
    devices, the impact on infrared is very small. C. Experimental Test Situation
    The system designed in this paper runs in the intelligent greenhouse of the engineering
    research center. The system collects and calculates the environmental parameters
    every 10 minutes. The whole system has been running for about 1 year, and the
    data collection effect is good. The data collection of illumination, soil temperature
    and soil moisture in two different time periods on April 24 and 25, 2022 are listed,
    as shown in the table I below. Table I Experimental Data Table SECTION V. Conclusion
    This paper uses Zigbee and NB-iot data transmission technology and PLC technology
    for hardware design. The visual intelligent greenhouse monitoring system can detect
    the environmental parameters in the greenhouse intelligently. According to the
    upper and lower limits of environmental data of the elements in the shed [10],
    the optimal operation of fertilization, irrigation, light control and humidification
    is set. Make the traditional extensive production into fine farming. Effectively
    integrate technical and humanistic elements into agricultural production, further
    expand agricultural functions and integrate resources. We will develop traditional
    agriculture into a modern greenhouse integrating production and life. Of course,
    due to limited time and knowledge, system automation and system equipment deployment
    can still be further optimized. The visual intelligent greenhouse system designed
    in this paper uses wireless sensor network technology and PLC technology. This
    paper analyzes the hardware and software of the system. The system consists of
    host computer, PLC, environment sensor and control deployment equipment. In order
    to solve the small coverage area of wired network, the wireless information transmission
    network system by NB-iot and Zigbee is adopted to increase the flexibility of
    the communication network. And the cost of installation and maintenance will be
    greatly reduced. Each sensor detects the temperature, humidity and other parameters
    in the greenhouse in real time, which is sent to PLC through A/D converter to
    complete data collection. Using PLC as the main controller, PC and configuration
    software as the monitoring module, they communicate through the serial port to
    control the system equipment, realize the process of intelligence, visualization.
