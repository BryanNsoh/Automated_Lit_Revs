    measure the parameters manually in the field. This approach, however, has several
    hitches ranging from data storage to security issues. Scheduling of manual measurement
    24/7 itself is a challenge. We therefore follow an automatic approach using IoT
    condition monitoring. Also, our crop water models shall be updated automatically
    at the end of the day. 3.1. Requirements The IoT platform shall meet the following
    requirements: • Autonomy: The IoT network can carry out its tasks alone without
    human interaction. • Consistency: The sensed data must be reproducible. • Economic:
    COTS components shall be used. A standard Lithium-ion Polymer battery (3.7 V DC,
    1800mAh) shall be sufficient to power the IoT client. • Memory: The executable
    must fit in the flash memory of the IoT client, which is about 100kB. • Real-Time:
    Real-time support opens up the possibility of using threads, timers and pre-emptive
    multitasking. • Backup and restore: To recover from failure, the IoT application
    must be able to back up its state during normal operation and restore its last
    state after reboot from error. • Robustness: The IoT application must be able
    to recover autonomously from error. 3.2. System design Following this approach,
