    Location: Kuala Lumpur, Malaysia SECTION I. Introduction The COVID-19 pandemic
    in 2020 has already passed, but in 2023, we are faced with a transition towards
    normalization that has the potential to disrupt the availability, stability, and
    access to food crops. About 27 countries are experiencing the threat of a food
    crisis caused by the dependence on food supply chains due to the COVID-19 pandemic.
    Although the potential crisis in Indonesia is not as severe as in other countries
    like the Philippines and the Caribbean, this situation still needs to be monitored
    [1]. Apart from the impact of COVID-19, climate change also affects agricultural
    productivity, which leads to a decrease in food security levels. This combination
    of factors highlights the need for innovative solutions to ensure food production
    and security. One such solution is urban farming, which is an activity that utilizes
    land and space to produce agricultural products in urban areas. Urban farming
    presents an opportunity to address food shortages and contribute to local food
    production. One of the methods used in urban farming is through the utilization
    of greenhouses. A greenhouse is a structure designed to manipulate the environmental
    conditions for desired plant growth. By using a greenhouse, plants can thrive
    even in unpredictable weather and climate conditions, thereby minimizing the risk
    of crop failure [2], However, the use of greenhouses is not fully optimized as
    conventional manual techniques are still predominantly employed, such as watering
    plants based on visual observations of dry soil surface and plants, without considering
    the temperature and plant conditions. Similarly, fertilization is usually carried
    out according to predetermined schedules. Research conducted by Smith highlights
    the importance of considering temperature and humidity for optimal plant growth.
    For example, pakchoi plants have an ideal temperature range of 18-24 degrees Celsius,
    while the optimal relative humidity falls within the range of 50-70% [3]. Extreme
    temperatures, whether too low or too high, can impede plant growth and induce
    stress in pakchoi plants. In addition, excessively low or high humidity can lead
    to issues such as diseases and growth disturbances. To address these issues, an
    innovation has been developed by designing a device for monitoring temperature,
    soil moisture and humidity that utilizes Web of Things (WoT) technology. This
    innovation, called WUFARM, provides convenient access and flexible control, even
    from a distance. With the help of WUFARM, urban farmers can monitor and adjust
    the temperature and humidity levels within their greenhouses remotely, ensuring
    optimal growing conditions for their crops. This technology allows families to
    have full control over their own food production, reducing reliance on external
    food supplies and ensuring the availability of fresh and high-quality food. Furthermore,
    urban farming solutions like WUFARM can contribute to post-pandemic environmental
    sustainability by reducing food transportation distances, carbon emissions, and
    negative environmental impacts. By growing food locally within urban areas, the
    need for long-distance transportation is minimized, leading to a decrease in greenhouse
    gas emissions. Moreover, the adoption of urban farming practices promotes resource
    efficiency, as water and fertilizers can be used more precisely and effectively,
    reducing wastage and environmental pollution. In conclusion, the COVID-19 pandemic
    and climate change have highlighted the importance of developing innovative solutions
    to ensure food security. Urban farming, particularly utilizing greenhouses, presents
    a promising approach [4]. By integrating technologies like WUFARM, which enables
    remote monitoring and control of temperature and humidity, urban farmers can optimize
    crop growth and contribute to local food production. These solutions not only
    address immediate challenges but also contribute to post-pandemic environmental
    sustainability and support the Industry 4.0 revolution. A. Design Monitoring System
    WUFARM utilizes the ESP32 microcontroller. The sensors used to measure temperature
    and humidity values are DHT22. These sensors are activated as inputs to the system,
    while the ESP32 functions as the system processor. The output of this system is
    the measured parameter values displayed on the cloud platform, as well as system
    actions such as fan on/off and irrigation pump. The system block diagram can be
    seen in Figure 1. Fig. 1. Block Diagram of System Show All From Fig 1 we know
    that, the measured parameter values and system actions are displayed on the cloud
    platform, which can be accessed by users through a web interface or mobile application.
    The cloud platform uses the Web of Things (WoT) framework and cloud computing
    technologies to provide a scalable, reliable, and secure environment for storing
    and processing the data Users can monitor the parameter values and system actions
    in real-time, allowing them to track the performance of their urban farming system
    and make adjustments as needed. The output of the WUFARM system is crucial for
    ensuring the success of urban farming initiatives. By providing real-time information
    and enabling automated system actions, the WUFARM system helps users optimize
    their farming practices, improve crop yields, and promote sustainable and efficient
    food production B. Control System Architecture The control system architecture
    consists of a set of Internet of Things (IoT) based components connected to a
    server through the internet. The components of the IoT-based device include sensors,
    microcontrollers, relays, a DC water pump, internet connectivity, and a server.
    There are two sensors, namely the DHT22 sensor and the Capacitive Soil Moisture
    sensor. Sensors are devices designed to detect changes in physical quantities
    such as pressure, force, humidity, temperature, light, and motion. The DHT22 sensor
    is an advanced calibrated digital sensor with the ability to measure two variables,
    namely temperature and humidity [5]. On the other hand, the Capacitive Soil Moisture
    sensor is a resistive sensor with analog output. The Capacitive Soil Moisture
    sensor provides soil moisture values. The microcontroller is used to operate all
    connected components. Furthermore, the relay is used to connect the microcontroller
    and the DC water pump component. The relay is responsible for turning the DC water
    pump on or off. Internet connectivity is used to connect the device to the server.
    The temperature and humidity values generated by the device are sent to the server
    for management on a website [6]. Figure 2 represents the prototype of the control
    system architecture, which aims to demonstrate in a concise and clear manner how
    the Web of Things-based urban farming device works. The prototype of the control
    system architecture explains how the Web of Things-based device operates in the
    design of the prototype Web of Things-based urban farming device. The Web of Things-based
    device will be connected to a server, allowing remote control and monitoring using
    a smartphone or computer through the internet. Fig. 2. Control System Architecture
    Show All C. Hardware Desain The hardware design involves several interconnected
    hardware components within a system. In this design, the ESP32 serves as the microcontroller
    that processes data from the sensors and also functions as the WiFi module used
    to transmit sensor data to ThingSpeak for real-time data display on the ThingSpeak
    website [7]. Sensors such as the DHT22 sensor, Capacitive Soil Moisture sensor,
    and Photosensitive Light Resistance sensor provide input to the ESP32. The relay
    in this design is responsible for commanding the on/off operation of pumps, fans,
    and lights based on the data processed by the ESP32. The LCD is used to display
    the readings from the sensors. Fig. 3. Hardware Schematic Design Show All D. Software
    Design Figure 4 is a flowchart of the program design for the hardware device.
    The initial implementation of the system involves the ESP32 incorporating all
    the required libraries according to the sensor modules used in this program’s
    development. Then, the ESP32 port initialization will be performed. The ESP32
    will read input values from the temperature sensor and humidity sensor. If the
    sensor input values meet the specified standards, there will be condition options
    to perform specific processes, with predefined threshold values for each sensor.
    The ESP32 will connect to the pre-established ThingSpeak channel’s IP address.
    If the channel’s IP address is not connected, the ESP32, which is already connected
    to the internet, will send the read values. The readings from each sensor will
    be sent to the ThingSpeak channel every 15 seconds. The values that have been
    sent to the ThingSpeak channel can be accessed through the built-in ThingSpeak
    web server. Fig. 4. Flowchart System Show All E. WoT as new form of urban agriculture
    Urban Farming Assistance systems have advanced, they have begun to cross paths
    with various other sectors, particularly the technology industry. This intersection
    has facilitated the exploration of new aspects, encompassing automation, the integration
    of software, and hardware incorporating silicon-based components [8]. Such systems
    make use of sensors and actuators to build up a database of information about
    the surrounding environment, eliminating the need for human management [9]–[13].
    F. Future Design To address issues for this prototype, we can consider implementing
    the following solutions: Offline ModeDevelop an offline mode for WUFARM that allows
    it to continue functioning even when it’s not connected to the internet. This
    mode can store data locally and synchronize with the central system once the connection
    is restored. Users can still monitor and control the urban farming system through
    a local network when the internet is unavailable. Cellular Connectivity Integrate
    a cellular modem or SIM card slot into WUFARM. This enables the system to switch
    to cellular data when WiFi is unavailable. Users might need to have a data plan,
    but this can be a reliable backup. Offline or Local Data StorageThe WUFARM system
    can store data locally on the user’s device, such as a smartphone or tablet. This
    data can include sensor readings, irrigation and nutrient delivery schedules,
    and crop selection and planning information. The system can use a local database
    to store this data, which can be synchronized with the central system once the
    internet connection is restored. Alert SystemDevelop a real-time alert system
    that informs users when the WiFi connection is lost or restored. This way, users
    are aware of the situation and can take appropriate actions. SECTION II. Experimental
    Result A. Implementation dan Result The implementation of this prototype can be
    seen in Figure 5. Each sensor is integrated with the ESP32 microcontroller device.
    The testing process for sensor readings is carried out to collect data on plant
    temperature and humidity. The sensors used are the capacitive soil sensor for
    measuring soil moisture and the ESP32 sensor for measuring air temperature and
    humidity. The purpose is to read the results under various conditions. Fig. 5.
    Prototype Internet of Things Show All The prototype of the Web of Things-based
    system is used to detect the environmental conditions of plants, including temperature,
    air humidity, and soil moisture. Monitoring the plant environment can assist in
    urban farming activities carried out by the community, especially in urban areas.
    To detect the plant environment, sensors are used, and the device, through the
    microcontroller, sends data such as temperature, air humidity, and soil moisture
    to the server. This allows the data to be processed, and the device will automatically
    perform actions such as turning on fans and irrigation pumps based on predefined
    rules. Table I the Result of the Sensor Readings From Dht22 Table 1 shows the
    results of the DHT22 sensor testing. The average temperature during the testing
    period was 29.5°C, the average air humidity was 86.4%, and the system performed
    actions according to the specified conditions. The results of the testing from
    the readings of the capacitive soil moisture sensor can be seen in Table II. Table
    II Soil Moisture Sensor Testing Result Table 2 shows the results of the capacitive
    soil moisture sensor testing. The average soil moisture obtained from the testing
    is 69%, and the action that will be taken by the system when the condition meets
