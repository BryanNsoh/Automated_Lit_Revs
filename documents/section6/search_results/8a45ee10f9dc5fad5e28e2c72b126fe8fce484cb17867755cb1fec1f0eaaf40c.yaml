    This study proposes a smart irrigation system (SIS) using the drip method, which
    was designed and implemented using wireless sensor networks and an open-source
    Internet of Things (IoT) cloud computing platform (“Thingspeak.com”) for data
    collection, storing, data analytics, and visualization. The methodology incorporates
    the integration of hardware and software components to make irrigation decisions
    based on web resources like the weather forecast from “weather.com” and sensor
    values from soil samples. The data collected are then analyzed at the edge server
    and updated every 15 minutes. Based on the threshold value, the system starts
    pumping water or stops the irrigation process depending on the irrigation schedule.
    A web application was developed to display the result so that we could monitor
    and control the system using an android application edge or a web browser. Based
    on the data recorded and measured, the data are in comma-separated values (CSV)
    format and contain 143731 entries with 10 columns. The sample size used contains
    5722 rows and 6 columns from the result of our machine learning algorithms using
    Microsoft Excel and Jupyter Notebook to process and evaluate the performance of
    the drip SIS, considering the soil moisture, soil temperature, sunlight, rain,
    and pump. The results confirm the threshold metrics classification evaluation,
    and some of the metrics computed from our confusion matrix are shown in the classification
    summary results, showing the accuracy to be 89%, the misclassification rate (error
    rate) is equal to 10%, the sensitivity is equal to 79%, the specificity is equal
    to 93%, and the precision of the model is 81%. The evaluation, when compared to
    K-nearest neighbours using K = 6 and K = 1, shows the prediction accuracy to be
    97% and 98%. The results indicate the system is highly efficient and reliable
    in performing irrigation and managing water resources and can be adopted in rural
    areas to boost agricultural productivity. 1. Introduction According to the United
    States Census Bureau, the current universal population is estimated to be around
    7.6 billion people, up from 7.2 billion people in 2015 [ 1, 2]. The world’s population
    is anticipated to reach about 10 billion persons by 2050 [ 3, 4]. To keep up with
    the exponential population growth, the “United Nations Food and Agriculture Organization
    (FAO)” report predicted that global food production would need to increase by
    virtually 70% in 2050 compared to that of 2006 [ 3, 4]. Africa’s population will
    geometrically raise to about 2.5 billion by 2050, from its current 1.2 billion
    in 2015 [ 1, 2]. Undoubtedly, there is going to be a shortage of food owing to
    the enormously increasing population. Therefore, it is crucial to continuously
    develop and explore innovative agricultural techniques [ 3– 12]. The importance
    of a smart irrigation system (SIS) as well as the issue dealing with water efficiency
    in agriculture productivity comes into focus here because of the pressing need
    to consistently increase agricultural productivity levels [ 13– 17]. Irrigation
    can be described as the process of supplying water to land to enable plants to
    grow. Water bodies are channelled through canals, ditches, pipes, or natural streams.
    According to Bjorneberg [ 18], over the years, different irrigation techniques
    have been in practice to satisfy the irrigation requirements for positive crop
    growth in certain areas. The three foremost techniques of irrigation are, namely,
    drip/micro, surface, and sprinkler [ 19, 20]. Water flows over the soil (land)
    for surface irrigation. Sprinkler irrigation supplies water to crops by sprinkling
    or spraying water from moving or fixed systems. Micro-irrigation supplies water
