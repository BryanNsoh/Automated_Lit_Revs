    1. Introduction The fundamental resources for traditional agriculture are farmland,
    soil and water. Conventional greenhouses require colossal infrastructures, having
    among their limitations uncontrolled environments, smaller farmland, plant diseases,
    soil degradation and a lack of resources, among others, leading to reduced crop
    production [1]. With the increasing demand for food, the role of agriculture demands
    the efficient use of resources and increased production. An option to improve
    farming systems focuses on stress monitoring and stress-causing factors in cultivation
    [2]. Consequently, various technologies have emerged for the conservation and
    use of water and energy, in addition to the benefits in increasing the production
    of multiple crops. Among the technologies that have had the most impact are wireless
    sensor networks (WSN), computing in the cloud, fog computing, embedded systems,
    big data, machine–machine (M2M) and human–machine communication (H2M), communication
    protocols, application programming interfaces (API), and advanced encryption standards
    (AES), as well as the use of geo-location, satellites and servers, among others
    [3]. In Mexico, it is necessary to increase agricultural production by at least
    70% by 2050, increasing surface yield and reducing the amount of water consumed
    [4]. Recently, organizations such as the Secretaría de Agricultura y Desarrollo
    Rural, the Consejo Nacional de Ciencia y Tecnología (Conacyt) and the Instituto
    Nacional de Investigaciones Forestales, Agrícolas y Pecuarias (INIFAP) have agreed
    on the collaboration on and transfer of technology for cultivation in soil for
    semi-arid areas [5]. As time goes by, climate change and water scarcity drive
    national and international organizations to generate strategies to increase crop
    yield by making the most of water despite climatic adversities. Aeroponics is
    a vertical cultivation method in which the plant grows suspended over a container,
    while a mist of nutrients is applied to the roots inside a protection chamber
    [6]. The nutrient solution is atomized on the root surface; for this, a pump is
    used that is in charge of the oxygen level in the root zone [7]. Since the nutrient
    solution is recirculated in the aeroponic cultivation technique, it is important
    to regularly measure and readjust the pH value and electrical conductivity (EC)
    to have a successful growth of the plant. If the pH and EC readings are not at
    the proper level, the cultivator should adjust the acidity and electroconductivity
    in the nutritious solution so that each crop has specific EC and pH levels; for
    example, the optimal EC and pH values for growing onions, cucumbers, carrots,
    lettuce, tomatoes and potatoes are between 1.5 to 2.5 ds m−1 and 5.5 to 6.5, respectively
    [8]. The pH and EC of a nutrient solution may be reduced due to environmental
    factors such as high temperatures causing water evaporation or the absorption
    of nutrients by plants [9]. In traditional soilless cultivation systems, such
    as hydroponics, where the EC and pH correction is performed manually, monitoring
    the temperature of the nutrient solution is sorely needed since the results of
    the conductivity and pH are directly influenced by this parameter [10]. The lifetime
    of the solution is of the utmost importance and will depend on timely adjustments
    made to the pH, electrical conductivity and water level. To exclude changes in
    the nutrient solution, the volume level in the storage tank must remain constant,
    replenishing the water absorbed by the plants and lost by evapotranspiration,
    otherwise, the concentration of the salts will change, affecting the healthy growth
    of the plants [11]. The practice of aeroponics is adaptable in areas where the
    soil is not suitable for growth of the plants, presenting advantages such as:
    a reduction in the cost of labor, savings in water of up to 98%, 60% in fertilizers
    and 10% in pesticides and herbicides, and maximizing the yield of the plant to
    between 45% and 75% compared to geoponic or hydroponic systems [8]. In comparison
    to cultivation techniques such as hydroponics and substrate, aeroponics has revealed
    a significant increment in root length, area, volume and network perimeter [12,13].
    With respect to traditional agriculture, in aeroponics increments of 57%, 42%
    and 400% in the number of leaves, diameter of the leaves and root growth, respectively,
    considering a temperature inside the greenhouse between 8 °C and 44 °C and a relative
    humidity between 10% and 94%, have been observed [14]. On the other hand, in Mexico,
    59.5% of the population has access to the Internet, which enables a high percentage
    of people to use and develop Internet of Things (IoT) technologies to improve
    the use of resources in agricultural crops [15]. Having described the above, assisted
    aeroponics with IoT tools appears to be a very attractive alternative to obtain
    crops of greater quantity and quality. One of the main challenges in aeroponics
    is to determine the atomization time and time interval in irrigation according
    to the needs of each plant [8]. To avoid a significant decrease in plant growth
    and reduction in crop yield, it is crucial to determine the threshold level to
    which each plant can be subjected under conditions of irrigation deficiency [16].
    When a crop is under water stress, the root of the plant begins to turn dark,
    increasing its temperature. An indirect way to detect crop water needs is through
    changes in crop temperature and transpiration by measuring the crop water stress
    index (CWSI) [17], evapotranspiration (ET) [18], temperature difference between
    the environment and the leaf [19] and, recently, through the vapor pressure deficit
    (VPD) [20]. In arid and semi-arid regions, a crop is under water stress when the
    leaf temperature exceeds the air temperature from 4 °C to 6 °C; likewise, a crop
    does not present water stress when the temperature of the leaf is from 1 °C to
    4 °C below the air temperature [21]. The water stress index can be calculated
    empirically by measuring the difference in temperature between the environment
    and the crop and normalizing it with respect to the differences between a humid
    crop due to high transpiration and a crop with low humidity due to the absence
    of moisture, or theoretically through the measurement of solar radiation, temperature
    and humidity in the environment and the temperature of the crop [22]. VPD and
    the change in the temperature difference with plant transpiration can be measured
    through leaf temperature, environmental temperature and relative humidity [23].
    Evapotranspiration can be averaged through different methods, with the Penman—Monteith
    method being the most globally accepted; however, for this estimation the measurement
    of temperature, solar radiation, relative humidity, wind speed, atmospheric pressure
    and steam pressure saturation is required [24]. Related to the transpiration of
    a growing crop, the transpiration rate of a crop varies according to changes in
    atmospheric conditions, and one of the special factors is the VPD. A high VPD
    causes an increase in the rate of transpiration and therefore an excessive consumption
    of water and the photosynthetic limitation of the crop. A VPD above 1 kPa is potentially
    harmful, producing a reduction in stomatal conductance, making photosynthesis
    impossible and generating water stress even if the roots of the crop are well
    irrigated [20]. Reports of consecutive trials have recently been presented on
    crops on substrate applied to Salanova lettuce considering controlled environments
    in light intensity and temperature to modify the relative humidity and achieve
    a VPD of 0.7 kPa and 1.7 kPa during the growth cycle [20], following the methodology
    described in [25]. In these, it was found that the plant area was significantly
    greater in the crop developed with a low VPD. Other studies in tomato cultivation
    show that a low VPD moderates water stress, regulating the photosynthetic limitations
    of the plant and reducing the cumulative water consumption regardless of soil
    water status [26]. The fine regulation of and the decrease in VPD fluctuations
    are also crucial to produce a better crop growth since maintaining the photosynthetic
    performance of the plant leads to the leaf expansion being maintained and a higher
    yield being produced with high nutrition values [27]. In soil tomato cultivation
    systems, the applicability of IoT sensors was demonstrated to study the variations
    in the parameters of temperature, relative humidity and VPD [28]. Significant
    deviations from optimal climatic conditions due to imprecise heating and cooling
    systems used in commercial greenhouses were revealed in this study. To address
    water stress, techniques based on temperature measurement from infrared sensors
    [23] and thermographic cameras have been used in the literature [29]. When using
    a thermal imager, a common technique for segmenting vegetative content is the
    simultaneous capture of visible spectrum (RGB) and multispectral images to determine
    the threshold of color components, generating a binary mask that will cover the
    thermal image and will show only the information of the vegetative components
    [29]. In aeroponics systems, the root development process is crucial for the plant’s
    growth performance. In order to optimize the plant’s aerial parts in aeroponic
    culture, the appropriate value definition of irrigation water pressure, droplet
    size and fogging interval is needed to improve the continuous water and nutrient
    availability [30,31]. Recently, non-invasive monitoring systems have been proposed
    for the study of vegetative growth parameters in roots and leaves developed in
    greenhouses [31]. Implementing and promoting the initial conditions for a healthy
    crop, using IoT-based technologies, requires monitoring devices with capabilities
    to acquire and analyze environmental, nutritional and crop data. In order to develop
    studies on soilless cultivation and determine better cultivation practices, monitoring
    of and controlling the main sensors and actuators involved in the aeroponic cultivation
    system are needed. The purpose of study in this paper is to determine the feasibility
    of integrating intelligent sensors, for the measurement of climatic conditions
    in the environment and crops as well as providing nutrient solutions, that allow
    favorable conditions for crop growth in aeroponic systems with IoT-based technologies.
    Considered variables for our proposal are temperature and relative humidity both
    in the greenhouse and in the plant leaf, VPD and luminosity, as well as the level,
    temperature, pH and EC in the nutrient solution tanks. The proposed system presents
    the analysis of the information acquired by the sensors, the operating status
    of each of the elements incorporated in the platform using IoT analytics Thingspeak
    tools, as well as the initial preprocessing of the images acquired in the inspection
    from the leaf and root. Once the plant has been transplanted to the cultivation
    chamber, the plant must adapt to the defined irrigation scheme during the first
    week; therefore, the operation of each component incorporated in the proposed
    monitoring system is verified in the same period. For the experimentation, Batavia
    lettuce was chosen because its duration of the cultivation process is relatively
    short compared to other crops. The monitoring system incorporates the use of an
    application for mobile devices capable of showing records and visualizations from
    the analysis of information acquired by the built-in sensors and processed by
    the IoT analytics Thingspeak tools; in addition, the app records the measurements
    of the environmental conditions, the status and readjustment of the pH and EC
    of the nutrient solution, access to the irrigation controls and the recirculation
    and the mixer of the system. Additionally, the platform has a standard thermographic
    camera (8–14 μm); each of its captured images are transferred to the platform
    through an SMB server, which allows them to be viewed in the Aeroponics Monitor
    application. The Aeroponics Monitor was developed as a remote viewing and administration
    tool that allows users to modify the atomization time and the hours for the visual
    inspection of the crop, as well as the turning on and off of the sprinklers, the
    recirculation system and the mixture of nutrient solution, as well as maintenance
    tasks of the full system. The main advantages addressed by the proposal presented
    in this study are the remote administration of system actuators, the monitoring
    of each of the sensors incorporated in the greenhouse, the remote capture of images
    of the crops and the visualization of historical variables and data reports on
    the operation of each of the processes that are incorporated in the monitoring
    system, with all the above carried out through an application for Android mobile
    devices. This document is organized as follows. Section 2 presents a literature
    review that refers to the platforms and architectures used for the management
    of irrigation in crops. The configuration of the aeroponic system, description
    of the proposed monitoring system and the description of the Aeroponics Monitor
    application are presented in Section 3. Section 4 shows the results, while Section
    5 presents the discussion and relevant contributions obtained in this work. Finally,
    in Section 6, the conclusions and future work are presented. The notation used
    for this article is described in Table 1. Table 1. Notation and nomenclature used
    for this article. 2. Literature Review 2.1. Agriculture-Oriented IoT Architectures
    There are multiple proposals in the literature referring to IoT architectures
    used in intelligent agriculture; among the most recent are AREThOU5A, AgriSens,
    IRRISENS, Agro-IoT, SWAMP and a proposed four-layered architecture by Kour in
    2020, each referring to soil agriculture. Kamienski et al. propose SWAMP, a generalized
    architecture oriented to the intelligent management of irrigation for agricultural
    systems on the ground incorporating different interconnection strategies between
    its elements to address the problems of communication in greenhouses on a large-scale
    using fog nodes in the soil with LoRaWAN routers. Its architecture is made up
    of five layers, which include the sending of information to end users, distribution
    models for irrigation, use of drones for vision inspection, data analysis models
    in the cloud fog nodes using as references the relative humidity of the soil,
    databases, security for data acquisition, sensors, actuators and weather reports,
    among others [32]. Based on the literature reviewed by Kour et al. from 2015 to
    2020 and related to the advances and development of agriculture, the authors show,
    as a conceptual representation, a reference to IoT architecture for agriculture
    made up of six layers (Agro-IoT), including: a perception layer for sensors, actuators,
    wireless nodes, etc.; a network layer that encompasses the communication protocols,
    software middle layer, application layer for data analysis and prediction; a user
    layer where results are directed to farmers, experts in the area, the supply chain
    and industries. With the aim of monitoring low-scale greenhouses in real time,
    optimizing resource use, the early detection of diseases, identification of crop
    species, optimization of irrigation facilities and effective use of pesticides
    and fertilizers, the authors propose an IoT architecture for solar precision agriculture
    with four layers, including: a sensory layer, a network layer considering IoT
    nodes and base stations; a decision layer involving server services, workstations,
    work and knowledge base; an application layer involving how researchers, experts
    and farmers receive the information [33]. Filev et al. propose IRISENS, which
    is an architecture made up of five modules: the devices and network, kernel, external
    services, data management, intelligent services and user interface. In their proposal,
    they incorporate two models of microservices, one oriented to irrigation management
    based on the evapotranspiration of the crop and another for the collection of
    data from sensors and weather prediction services. Additionally, they incorporate
    data authentication between each module [34]. Boursians et al. suggest AREThOU5A
    a five-layer structure involving a physical layer, data link, network, authentication
    and application. Its main contribution is the integration of a weather forecast
    service to define better cultivation strategies, as well as the ability to use
    machine learning in data analysis and a solar charging system for RF communication
    devices located in the field [35]. Roy et al. propose Agrisens, described as an
    architecture of three layers: sensors and actuators, remote processing and service,
    and an application layer. The irrigation schemes are separated according to the
    life cycle of the crop in four stages considering the situations where the crop
    remains with water in the soil, irrigation under dry soil conditions and irrigation
    under wet soil conditions. Its structure offers the farmer the establishment of
    communication with the system through GSM messaging [36]. 2.2. Irrigation Systems
    Irrigation systems have been used in soil and soilless crops. Some of the most
    relevant ones are described below. In soil cultivation, there are different approaches
    to estimate irrigation needs in cultivation, highlighting the monitoring and control
    of the environmental temperature, soil moisture, evapotranspiration and water
    stress index. Authors such as González-Amarillo [37] and Fernández-Ahumada [38]
    use humidity and/or temperature measurement to turn on irrigation, ventilation
    and heating systems, while Mohamed [39] and Poyen [40] estimate the irrigation
    needs by performing the daily evapotranspiration measurement as reference. While
    Mohamed uses the Penman–Monteith method, Poyen includes as a feature of his system
    the automatic choice between the Hargreaves and Samni, Kharufa and Penman–Monteith
    methods according to climate type and geographical considerations. Jamroen et
    al. use a fuzzy controller to adjust the irrigation considering the variables
    of humidity and water stress index [22], while Lloret et al. perform irrigation
    by flooding, allowing automatic irrigation by measuring crop variables and climatic
    conditions, or remote activation using a mobile app [41]. In soilless farming,
    Puengsungwan et al. propose a method to determine root stress in relation to the
    difference in environmental leaf temperature and light intensity in hydroponic
    crops considering environmental temperature control between 28 and 32 °C. In their
    proposal, the patterns obtained are separated by regions considering a normal
    root, with stress and a rotting root. Using IoT technologies, they reduce the
    response time of the system from 5 min to less than 60 s and increase the efficiency
    in detection from 85% to 95% in comparison with a method based on identifying
    the reduction in the leaf area of the crop by means of the Easy Leaf Area app
    [23]. In aeroponic crops, the main variables monitored to manage the irrigation
    systems are the temperature and humidity inside the greenhouse. Lucero et al.,
    monitored the temperature and humidity inside a greenhouse used for aeroponic
    cultivation, establishing the times of irrigation for the day and night under
    three stages according to the days of production. In their proposal, when the
    temperature exceeds 35 °C, the irrigation period is reduced. In their study, they
    compared a crop of 21 lettuces showing that an aeroponic system outperforms the
    traditional crop in soil in terms of the number of leaves, average diameter of
    the leaves and average length of the root by 57%, 42% and 40%, respectively [14].
    Jamhari et al. present the control of the relative temperature and humidity in
    the root chamber, in which they turn on a Peltier cell that cools the nutrient
    solution maintaining a range from 25 to 29 °C in the chamber, while the relative
    humidity is controlled between 50% and 70% through an ultrasonic humidifier and
    a fan [42]. Gour et al. propose the use of a central processor with an interface
    between sensors, actuators and machine learning tools to automate the cultivation
    process [43]. On the other hand, some proposals consider the use of IoT architectures
    for the monitoring and control of devices. Aiming to implement a vertical cultivation
    chamber to care for crops from germination to harvest, Belista et al. present
    the design of a vertical cultivation chamber distributed in master and slave modules.
    The master module controls the nutrient containers, the water-cooling system,
    an evaporative fan and a power supply, while the slave modules control the pumps
    that transport the nutrients to the crop. The IoT architecture that is presented
    to manipulate the weather control systems, the aeroponic irrigation and the mixing
    chamber for nutrients is based on a central controller, which reads and writes
    commands to acquire information from the sensors and thus manipulates the system
    actuators. The information acquired is stored locally, where the user can access
    the information through an application for mobile devices that is linked to the
    central controller through a SAMBA server [44]. According to the literature, there
    are a wide variety of IoT architectures according to the functionality and elements
    that each author defines between communication, the database, devices integrated
    into the network, security, services or microservices and their relationship with
    the end user. Similarly, among the various forms of cultivation, the variables
    in common are temperature, humidity, transpiration and luminosity. The previously
    mentioned proposals present connectivity schemes mainly oriented to the acquisition
    of information from climate sensors for weather conditions, control of actuators
    for the adjustment of weather conditions and irrigation schemes, and user access
    to the systems to supervise the information collected and to be able to modify
    the irrigation strategies; nevertheless, they do not contemplate the study of
    climatic variables for the analysis of the VPD and the appearance of water stress.
    To approach the study of water stress in relation to the frequency and time of
    irrigation, as well as the climatic variables in the environment and cultivation
    in a practical way in aeroponic systems, the system proposed in this study integrates
    features such as crop temperature measurement, irrigation programming, automation
    through microservices, the use of a central processor and the integration of a
    SAMBA server as addressed by Puengsungwan, Lucero, Loret, Gour and Belista, respectively.
    However, our proposal has sensory elements, processing, administration, storage
    and remote access through a 4-layer IoT architecture with the flexibility of incorporating
    more sensory elements, processing and decision-making capabilities through the
    fog layer, and system administration functions in the user layer for further studies
    to modify the functional structure of the proposed IoT architecture. The IoT architecture
    presented consists of an end devices layer, fog layer, cloud layer and application
    layer. Among the main features incorporated in our proposal are the following:
    The grouping of electronic sensors and vision systems with end devices. The administration
    of end devices through independent services for reading sensors, and the remote
    activation of actuators and acquisition systems for standard WEB, USB and thermographic
    cameras using a SAMBA server. Additionally, it has an alert service via SMTP in
    case of failure of the other services. All of the above is through the fog layer.
    A local and cloud database. The local database is dedicated to the storage of
    RGB top, side and root images, as well as thermographic images in the root. The
    database in the cloud is used for the storage of time-series data generated by
    the electronic sensors, in addition to the status of the sensors and actuators,
    the operating status of the services of the system, as well as the storage of
    the last result of the image processing. The implementation of an Android application
    for the manual registration of the variables related to the nutrient solution,
    environmental conditions, crop yield, historical display, data analysis reports,
    as well as the remote acquisition of images, activation of actuators and modification
    of irrigation parameters. Table 2 highlights the main characteristics of each
    architecture with respect to our proposal. Table 2. Comparison considering elements
