    analysis method was used to determine that the correlation coefficients lie twee
    n average air temperature, solar radiation, sunshine hours, average wind speed,
    relative humidity, pressure and crop water demand, which were 0.636 52, 0.510
    42, 0.444 56, 0.440 29, 0.343 50 and 0.287 87 respectively.The meteorological
    factors with large correlation coefficient were selected as the characteristic
    input vector of the I.STM prediction model, and the crop water demand was used
    as the output vector, I.STM neural network prediction model was constructed.Meanwhile,
    the corresponding Internet of Things platform and mobile platform for the system
    was developed, which achieved data visualization and switch remote control functions.The
    results showed that the fitting coefficient R~ of the prediction model was equal
    to 0.987 2, the residual was relatively stable and the prediction accuracy was
    high.In the actual irrigation experiment, the average absolute error of the model
    prediction was 3.02%.The system runs stably and has a high degree of intelligence,
    which provides a certain reference for the development of agricultural modernization.
