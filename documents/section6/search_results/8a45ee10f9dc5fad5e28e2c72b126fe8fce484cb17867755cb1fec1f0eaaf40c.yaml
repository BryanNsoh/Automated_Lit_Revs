    the parameters in the nutritive solution considering the pH and EC. All these
    parameters are stored in the server for the generation of the record and reports
    (Figure 4f). 3.3.6. Manual Readjust Window The manual readjust window allows the
    user to check the temperature and level of each tank in the aeroponic system,
    as well as a quick reading of the latest pH and EC value (Figure 4g). To readjust
    the pH and EC value, the total evacuation of the recirculation tank must be considered
    through the manual control window to later read the number of liters in the main
    tank and record the amount of nitric acid used to lower the pH, as well as the
    amount of solution A and B to compensate for the quantity of salts dissolved in
    the nutrient solution. 3.3.7. Image Analysis Window The image analysis window
    allows viewing the latest data capture taken by the image acquisition systems
    of the monitoring system. Among the results that allow visualization of the platform
    are the lateral image, the upper image, the processing of the leaf area index
    (LAI), as well as the latest RGB images and IR of leaf and root obtained by the
    thermal camera (Figure 4h). 3.4. Data Management Among the main challenges faced
    in IoT applications are data offloading, heterogeneity and big data [45]. To reduce
    the latency between the IoT sensors described in the proposal and the Thingspeak
    server, sensor service makes consecutive requests via HTTP protocol to each of
    the end devices, collecting and grouping the information, from climate and nutrient
    solution sensors, in a single package and registering it on the server. Between
    each request from sensor service to server, 30 s waiting interval is taken. To
    address the heterogeneity of the data, sensor service operates sequentially, while
    the services oriented towards image capture and irrigation and recirculation services
    operate in parallel through the camera service, irrigation service and reservoir
    service, respectively. Each service in operation generates a binary log file (npy
    file), storing the latest state of sensors and actuators, through which it shares
    the information with other services running on the fog layer. Regarding the amount
    of data that can be generated between numerical records and images through IoT
    devices, numerical records are stored in Thingspeak with a maximum of 2880 requests
    per day out of 8200 possible, while the image records from the side and upper
    view of the plant are directly stored in the SD memory on the fog layer. The number
    of images generated depends on times scheduled for image acquisition (9/day/camera
    in this experiment). 3.5. Remote Operation Remote operation of the aeroponic system
    is achieved from reading (continuous) and writing (on demand) of the control’s
    data channel (command vector), which hosts the latest status of the system’s irrigation,
    recirculation and mixer actuators, as well as the command states that trigger
    the image capture system, writing or reading of configurations referring to the
    interval and frequency of irrigation (Figure 5). Each of these states is encoded
    and decoded in the communication process between fog layer and the app. Figure
    5. Command vector for remote operation from App. Command vector is a message encoded
    in 10 bits, a bit for the activation or deactivation (1 or 0) of any actuator
    or service hosted in the fog layer, followed by a status bit to detect if the
    request has been attended or not (1 or 0) by the fog layer, ending with a parity
    bit to avoid errors in the communication between the app and fog layer. Response
    messages between the communication are stored in numerical form in Thingspeak
    control’s data channel. 3.6. Cost of Using the Platform To establish the minimum
    operating conditions of the proposed architecture, free licenses for Thingspeak
    and Firebase servers are used. Thingspeak under a free license allows a message
    limit of approximately 3 million/year or 8200 messages/day with an update rate
    of 15 s. Likewise, it allows us to use 4 channels with 8 fields for numerical
    data. Currently, the development of this work requires 27 of the 32 available
    fields. In case of requiring more fields than assigned, a student, home, standard
    or academic license can be obtained, specifying the number of channels and update
    rate (1 s as minimum) with a cost from USD 79.00 for 33 million/year/units [46].
    Among the services offered by Firebase subscription are real-time database and
    cloud storage, which are used in this project in its free mode (Spark) to store
    the most recent results of image processing according to the schedule assigned
    by camera service or downloading them by request from the app. Firebase in these
    services allows storage of 1 GB and 5 GB, respectively. In the case of the real-time
    database, it allows downloads of up to 10 GB/month and in the case of cloud storage
    a bandwidth of 1 GB/day. For higher storage, bandwidth or additional features,
    Firebase offers a pay as you go (Blaze) plan and a cost calculator in its website
    [47]. 3.7. Improvements Using a Fog Layer In cloud-based IoT environments, latency
    is often high due to the distance between IoT devices and the cloud, this increases
    cloud response time. As the number of IoT devices increases, the cloud cannot
    support the real-time demands of these [48]. According to Thingspeak, for each
    write request attended, a message is consumed [49]. By using a fog layer in our
    proposal, it allows grouping the information in packets of 8 numerical data, uploading
    them to the server using only a single request per channel. This involves handling
    writing to the server of up to 32 numeric variables with a single wait interval.
    On the other hand, Firebase has the Firebase ML service, which has models with
    the ability to recognize text, image labeling, object detection and tracking,
    among others; however, it is limited to the use of TensorFlow Lite models [50].
    Using a fog layer as a central processing element allows the execution of multiple
    vision algorithms without dependence on external service or additional usage cost.
    In consideration of the use of Firebase only as storage for image processing results,
    the bandwidth used to download data from the server to the app implies only 150.05
    kB/request/user. 4. Results In order to test the functionality of the monitoring
    system, a Batavia lettuce seedling was subjected to observation in the aeroponic
