    Agriculture is a vast area that needs to be studied. Technology development has
    brought us to the situation where there are sophisticated agricultural tools and
    systems. About 80% of India’s surface water is used for agriculture. Applying
    IoT becomes necessary to ensure proper use of water resources and high-quality
    output. Because optimal irrigation in fields can provide better crops, this paper
    presents an open-source technology-based smart system to predict irrigation requirements
    of a field using sensing of ground parameters like soil moisture, environmental
    conditions like temperature and humidity, and external parameters like obstacle
    detection or intruder alert using an infrared sensor. The proposed system is based
    on an algorithm that takes into account sensed data in addition to the previously
    mentioned parameters. The entire system has been created and deployed on a pilot
    scale, and it wirelessly collects sensor node data over the cloud using web services,
    while a both web and mobile based information visualization and decision support
    system offers real-time insights based on the analysis of the sensor. The analysis
    displayed clear differences between the monitored and unmonitored environment
    and how it affects the plant health in both short and long term. The graphs help
    in visualizing the differences between the environment at fixed time intervals.
    In the future, this system can be combined with other technologies to predict
    rainfall, manage pH levels, and secure the vast amounts of data created and saved
    over the cloud by sensors. This would improve the system’s long-term viability
    and make it more independent of human operation. Published in: 2023 13th International
    Conference on Cloud Computing, Data Science & Engineering (Confluence) Date of
    Conference: 19-20 January 2023 Date Added to IEEE Xplore: 22 February 2023 ISBN
    Information: DOI: 10.1109/Confluence56041.2023.10048792 Publisher: IEEE Conference
    Location: Noida, India Introduction The economy of India is based primarily on
    agriculture. About 65% of labour force is employed by it, and it accounts for
    more than 20% of the GDP [9]. India offers a vast variety of agricultural products
    due to its unique agro-climatic zone. India, meanwhile, has a huge agricultural
    potential but has been dealing with an agrarian problem for decades. Due to an
    over-reliance on monsoon rains for irrigation and a lack of modernization in farming
    practises, the state of agriculture in India has not much improved as expected.
    The development of intelligent irrigation systems based on dynamic parameter prediction
    using the Internet of Things and other technologies is crucial for the efficient
    and optimum use of fresh water in irrigation. The Internet of Things (IoT) is
    a technology that enables human-machine interaction and allows for the measurement
    of a machine’s capacity and capabilities by a variety of devices [10]. It often
    consists of networks made up of sensors and equipment that are deployed in different
    geographic locations according to the task chosen. It is a set of networks that
    are used to collect data from sensors that are connected to web servers so that
    users around the world can access the data. A framework is created in IoT-based
    agriculture system to monitor the field using sensors for light, temperature,
    soil moisture, and other factors. The user can keep an eye on the situation on
    the field from anywhere. Contrasted with the conservative approach, IoT-based
    smart farming is significantly more productive. The technique can be used to increase
    profitability by utilising compost, pesticides, water, and other resources. The
    constant ecological factors, such as soil moisture content and temperature, have
    an unceasing effect on harvest enhancement [11]. Monitoring the effective use
    of water in agricultural areas is possible with the right sensor placement. Using
    intelligent irrigation devices, outdoor water savings are possible. Smart irrigation
    controllers and sensors have been developed in order to reduce outdoor water usage
    by irrigation based on plant water requirements, as opposed to conventional automatic
    system timers, which irrigate according to a user-determined set schedule [12].
    This technology can be used to construct a smart controller by attaching a sensor
    to an existing irrigation timer or as a whole system on its own. These products
    increase the effectiveness of irrigation by minimising water waste while preserving
    plant health and quality. Utilizing smart irrigation technology in the landscape
    may help to cut back on water usage outside. Both modest, private landscapes and
    huge, professionally managed landscapes can benefit from this technology. The
    agriculture sector has been facing the issue of low and inefficient water supply
    for a long time, so it is necessary to bring a system for better management and
    utilization of the resources present for increased productivity. The research
    started by reviewing the already done research in this particular area. After
    that, the sensors for the system were decided. The reason for choosing the sensors
    was that some of the major factors influencing the crop are moisture, humidity
    and temperature. Another major factor which helps the crop from rotting is a proximity
    sensor which detects intrusive objects and informs the user about them. An architecture
    was created for the system to work upon and it was linked to the Blynk server
    to get the information from the plant in real-time. The organisation of this work
    is as follows: In Literature Review we see the related work done on the same and
    their contribution followed by The Proposed System that works on the flow of first
    checking for the surrounding temperature and humidity, next it checks for the
    soil moisture. Now, if the value of the moisture level of soil is less and the
    weather conditions are also dry, in that case the area can be watered and an alert
    for the same will be sent to the user via the blynk mobile application. The article
    is also briefed with the hardware and technologies used to build the setup and
    their advantages. Lastly we come to The Result Analysis and Conclusion of the
    work carried out in this paper. Fig. 1. Work Flow of the Proposed System Show
    All Literature Review Disha et al. made a suggestion on how to effectively manage,
    reduce, and increase water consumption efficiency [1]. Using the Blynk application,
    the individual will be allowed to monitor field factors like temperature and moisture.
    The solution that is suggested makes use of soil moisture sensors and DHT-11 sensors.
    This paper helped in understanding the utility of the sensors in a real world
    scenario and how we can inculcate the same in our research. Induction Motor Protection
    System and Data Monitoring Over IoT Blynk [2]. Use of automated or manual control
    methods to start and stop an induction motor’s activity to avoid system faults.
    Electromechanical actuators with built-in sensors for remotely monitoring motor
    system characteristics are the most widely used fault detection approach. Under
    some conditions, the motor works as a form of defence. The motor’s excursions
    also point to a cost-effective solution to induction motor difficulties. Blynk’s
    functionality was inculcated through this research. How the data is taken from
    the sensors and sent to the cloud in real time is shown in this research. The
    goal of the IoT-based monitoring system for epileptic patients [3] is to monitor
    epileptic illness signs, Behavior signals in humans and early disease prevention.
    The fuzzy logic technique used to evaluate the required data set of ill patients’
    parameters permits categorization into several forms of convulsions such as heart
    rate, body temperature, muscular spasms, and collapses. A prototype of an epileptic
    monitoring system had been effectively created and tested. This project helped
    in understanding how the data received from the sensors can be visualised and
    the results can be analyzed. The second instance of Ipswich city-Australian council
    has shown that utilising an intelligent soil-moisture surveillance system [4]
    as a controller of irrigation leads to considerable water conservation as well
    as cost reductions. In compared to a rainfall-based allocation technique, the
    automatically generated web-based solution has proven to be more efficient. The
    strategy used by the council not only improves performance but also allows for
    less soil expertise and less labour required to manage the irrigation system.
    Furthermore, the adoption has decreased water use and waste, allowing for resource
    conservation while producing higher-quality products overall. This research is
    quite closely related to the one being worked upon in this paper. The influence
    of the monitoring in deciding the time and level of hydration of soil is really
    a helpful feature in maintaining the plant health. The overuse of fertilisers
    has a negative impact on soil productivity. Farooq et al. [5] conducted a survey
    of 67 research papers papers published between 2006 and 2019 concerning the use
    of IoT in various agricultural applications; they discovered that approximately
    16% of the research papers in study were on precision farming, 12% on surrounding
    temperature, 13% on soil observing, 11% on humidity tracking, 5% on air and diseases
    monitoring, 11% on animal monitoring, and 7% on water controlling. Furthermore,
    roughly 4% of the study publications focused on fertilisation management. This
    research helped us in getting a broad look on the level of work being done in
    the field of agriculture and plants in academic area and how this paper can help
    in contributing to improve it. [6] describe the concept of a dynamic irrigation
    scheduling system (AgriSens) based on the Internet of Things (IoT) for optimal
    water administration of irrigated agriculture areas. Using IoT, the AgriSens delivers
    real-time, automated, adaptive, and remote manual irrigation treatment for various
    phases of growth of a crop’s product lifecycle. The AgriSens boosts field output
    by at best 10.21% over the old manual irrigation approach, doubles the lifespan
    of the network, and achieves 94% dependability yet after 500 hours of service.
    The research in this paper adds significant improvements to this research by adding
    in another factor that can help in improving the lifespan of the plant and less
    dependability on resources. Monitoring blood pressure while at home necessitates
    an accurate, low-cost approach that is devoid of user mobility. Ramakrishnan et
    al. [7] created a Portable Health Monitoring Device utilising the Internet of
    Things (BLYNK APP), a system that monitors and detects Human Heartbeat, SpO2 and
    delivers the output to the user or server end that use a microcontroller at a
    low expense and high efficacy. The data that is stored in the cloud-configured
    JAVA server will be presented for subsequent examination by physicians. Similiar
    to [2], this research helped in gaining insights on collecting data from Blynk
    to help in the analysis of the results. The ESP8266 WiFiModule, that manages various
    activities and provides vital data on several parameters with respect to the plants
    under observation through wireless networking over a digital system, was used
    by Badri et al. to build a prototype that can deliver an effective system for
    making decisions [8]. They utilised a water pump, an ESP8266, an Infrared sensor,
    a relay module, a soil moisture sensor, Blynk, and the Arduino IDE. Proposed structure
    An IoT based water system plans to make use of the implanted framework to make
    monitoring of planted areas easy. Having sensors linked with the controller, the
    framework measures the moisture, temperature etc. of soil and subsequently the
    detected information is prepared within the controller and sent to the user’s
    device via blynk cloud. A. Hardware used NodeMCU ESP8266:: The NodeMCU ESP8266
    is a Wi-Fi Silicon chip-set based micro controller. It has a 128KB memory and
    a storage size of 4megabytes, and is powered by a USB cable. Fig. 2. NodeMCU ESP8266
    Circuit Board Show All Temperature Sensor:: The DHT11 temperature sensor is easily
    available in online stores and will keep a check on soil temperature. It will
    give timely readings and updates to the user about soil temperature and whether
    it is affecting the moisture content of the soil. Fig. 3. Temperature Sensor Show
    All Moisture Sensor:: A soil moisture testing sensor keeps a check on the moisture
    content of the soil and alerts the user to start or stop the irrigation. Moisture
    plays an important role when it comes to the development of a crop as it is one
    of the three major factors responsible for crop growth. Fig. 4. Moisture Sensor
    Show All Proximity Sensor:: Proximity sensor are used to detect objects approaching
    near. There are different types of proximity sensors available like optical, capacitive,
    ultrasonic, inductive and magnetic. We used an optical proximity sensor which
    works on Infrared Red(IR) sensory modules for our use case. Fig. 5. Proximity
    Sensor Show All B. Circuit Architecture Fig. 6. Circuit Diagram of the Proposed
    System Show All A test system was created based on the simulated image shown in
    Fig. 6 and the microcontroller was coded to run and receive an output directly
    in the computer. It was then tested on the plants in a controlled environment.
    Once the test setup was complete. The next step was taken to create such a system
    that would run the monitoring system in a way that it would not require a computer
    to be attached to it for it to run and provide an output. For this, the Blynk’s
    Cloud platform was used. Blynk is an online open-source platform for Internet
    of Things devices. It provides an interface that helps in remotely controlling
    the devices with the help of the internet. It also creates interactive dashboards
    that help in visualizing the data and keep an eye on the system without being
    near it. It mainly consists of three modules: Blynk Server: This is responsible
    for the communication of the device with the smartphone over the internet and
    has the bandwidth of supporting thousands of IOT devices including Raspberry Pi.
    You can run it privately or using a public blynk server Blynk App: This provides
    various interfaces for you to interact with your system and control and monitor
    it remotely Blynk Libraries: These are the libraries responsible for enabling
    communication to and from the device and receive input and output commands. C.
    Advantages Light-Weight, simple and efficient : The sensors used for this mechanism
    are not only fast, but they are also pocket-sized, they are efficient, being pocket-sized,
    they are lightweight as well. Since the sensors used are specific to one domain,
    it being either temperature or moisture, they are often proven to be very efficient
    in their manner of working. Regulates and conserves water: The biggest advantage
    of IoT based Smart Irrigation System is the amount of water it saves because it
    knows exactly how much moisture the soil and the crop needs and regulates the
    water flow accordingly. It saves up to 50% of the total water consumption. Not
    only that but because of the regulation of water flow, the risk of over-perspiration
    in the soil which may lead to crop damage also reduces exponentially. Low maintenance
    and affordable: Having an IoT based smart irrigation system might sound expensive
    to set up and have high maintenance costs, but the sensors are quite cheap and
    they also do not require much maintenance as well. Because of this, it is actually
    quite helpful for farmers of smaller scale as well. The user is always up-to-date
    with field conditions : Being an IoT based system, another perk is the real-time
    field conditions like temperature check and moisture check you get on your mobile
    device without even being in the field. You can be anywhere in the world if you
    have an internet connection and the sensors in the field are connected via a network,
    you can check on your field conditions and increase or decrease the water level
    being released in the field. Once the devices were set up with the code that included
    the data from the blynk libraries and secured with the authentication key. The
    devices were using WiFi to access the internet. They were powered by the standard
    5W power adapter and a micro-USB type cable. After doing a test run for a few
    hours, the system was deployed in two environments. One System was left in an
    unmonitored environment in an empty room with indirect sunlight and watered infrequently.
    Another system was put in a monitored environment where it received timely watering
    and also received ample sunlight. The data extraction was done for 1 week in both
    the environments to find out the trends in the following parameters: Moisture
    Humidity Temperature Proximity Result analysis The data has been collected for
    a duration of a week to properly understand the behavior and nature of the plant.
    The data is depicted via graphs as shown below: Moisture As shown in Figure 7,
    the plant in the monitored environment shows a consistently higher moisture level
    when compared to the one in the unmonitored environment. The inconsistency of
    readings from the unmonitored environment can be seen in the sudden rise and fall
    of the moisture content of the plant. Fig. 7. Moisture Reading Show All Fig. 8.
    Humidity Reading Show All Humidity Just like the moisture levels mentioned above,
    It can be seen in Figure 8 that the consistency of lower humidity levels as a
    result of constant watering of the plants can be seen by the plant of the monitored
    environment. The lower watering in the unmonitored environment denotes the higher
    humidity levels in the plant. Temperature Fig. 9. Temperature Reading Show All
    Figure 9 depicts the constant rise of the temperature in the monitored environment
    due to external sources and it being consistent due to the timely watering and
    care of the plant while the plant present in the unmonitored environment shows
    constant drops and rise of the temperature due to internal factors of the plant
    such as low moisture higher humidity and such. Proximity Fig. 10. Proximity Reading
    Show All Figure 10 shows how the plant which was monitored showed less intervention
    by rodents and external interference while the unmonitored system faced uneven
    patterns and polar opposite results in the proximity readings. Conclusion The
    goal of this research was to develop a system that monitors the moisture, temperature
    and humidity of the field and also keeps a check on any interference by rodents,
    insects or any livestock in the field. The entire system has been created and
    deployed on a pilot scale, and it wirelessly collects sensor node data over the
    cloud using web services, while a both web and mobile based information visualization
    and decision support system offers real-time insights based on the analysis of
    the sensor. This system sends the data collected by the sensors to the end user
    or the server using the micro-controller with very reasonable cost. The values
    that are collected by the micro-controller are sent via the cloud service Blynk.
    Apart from the above benefits it also includes the functionality of storing the
    data which can be retrieved at any point for further analysis. Two environments
    were observed for this research, one depicting a controlled environment and another
    depicting an uncontrolled and unmonitored environment. The data collected from
    Blynk was visualized using graphs to analyze the differences that occurred due
    to the environment in which the plant was kept in. Our proposed system is easy
    to use, economical, and updates in real time and through our system, we were able
    to reach the conclusion that the plant present in a monitored environment can
