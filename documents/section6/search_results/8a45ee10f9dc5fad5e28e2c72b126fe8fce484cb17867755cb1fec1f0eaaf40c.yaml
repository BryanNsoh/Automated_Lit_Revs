    3.2. Data Collection The SIS was designed and implemented as an IoT device used
    for automated modelling and sequential data collection of real-time measurements
    of environmental parameters such as soil moisture values, soil temperature values,
    sunlight, rainfall, temperature, humidity, and pump action using an adaptive sampling
    technique [ 25, 26]. This technique enabled the collection of samples from a small
    vegetable garden in Abuja, Nigeria. The workflow followed in the development of
    SIS is as follows: (1) Boot the system. (2) Get soil temperature and soil moisture
    data from sensors. (3) Search and connect to Wi-Fi and create a hotspot (smart
    farm). (4) Restart the system if the Wi-Fi connection fails. (5) Download the
    weather forecast for your current location (Abuja); this includes the amount of
    sunshine, humidity, rainfall, and atmospheric temperature. (6) If any download
    fails, restart the system (jump to 1). (7) Upload soil data as well as a weather
    forecast to the ThingSpeak channel. (8) Restart the system if the upload fails.
    (9) Refresh all of the data on the LCD. (10) If the system boot time is less than
    one minute, send a start-up SMS and make a phone call. (11) If there is an incoming
    GSM call, then send SMS and call. (12) Check the RTC for the time of day. (13)
    If the time of day (x) is (7 × 11) OR (7 × 11) AND the soil moisture threshold
    value AND the rainfall (50%). (14) Update soil data (soil temperature and soil
    moisture). (15) If the time between the last download and upload was more than
    15 minutes, skip to step 5; otherwise, skip to step 9. The classification model
    was designed to manage real-world data and logical levels are used to classify
    data, categorizing the various parameters and evaluating and meeting the water
    requirements for a crop. The data values collected every 15 minutes were sent
    to the IoT CC platform “ThingSpeak” to predict the threshold status of water requirements.
