    Node Failures Among the common problems detected during the operation of the deployment,
    the most frequent were those that led to the exhaustion or destruction of the
    battery. The usual reasons were (i) overheating due to the high temperatures reached
    inside the box in summer, (ii) dirt or ageing of the solar panels and (iii) natural
    ageing of the batteries as they reached the end of their lifespan. Figure 16 presents
    the evolution of the battery voltage of node 23. As can be seen, between 7 and
    27 March there was a prolonged discharge due to the ageing of the panel, which
    stopped charging (this was later verified in a field intervention). Once the solar
    panel was replaced on the 27th, the node started charging again. It is worth noting
    that from this graph it is possible to extract very interesting information: due
    to the failure of the panel, the node showed an autonomy of approximately 20 days,
    which validates the theoretical calculations indicated in the section of consumption
    and autonomy estimation of the nodes. Figure 16. Evolution of the battery voltage
    of node 23. Figure 17 and Figure 18 depict failures in two other nodes due to
    dirt on the solar panels (mainly dust and bird droppings). In the case of node
    5 (Figure 17), it can be seen that since 15 March, there were successive loads
    that did not reach the upper threshold. From 21 March, the panel did not supply
    the required current to increase the battery charge, whose voltage started a downward
