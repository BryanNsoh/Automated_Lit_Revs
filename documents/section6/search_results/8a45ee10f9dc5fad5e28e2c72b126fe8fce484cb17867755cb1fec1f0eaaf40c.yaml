    Palabras clave: biofilia, construcción sostenible, diseño arquitectónico, fitorremediación,
    purificación Resumen La contaminación atmosférica es uno de los principales problemas
    ambientales de las ciudades y zonas industriales, entre algunas de las fuentes
    se puede mencionar el uso de combustibles fósiles, las emisiones de las industrias
    y la explotación minera. En Colombia, las políticas de prevención y control de
    la contaminación del aire incluyen incentivos tributarios (Pedraza, 2015), a los
    que se puede acceder mediante el uso de construcciones sostenibles que demuestren
    un impacto positivo, impulsando la búsqueda de técnicas o métodos para controlar
    y medir la contaminación del aire. El presente proyecto promueve el desarrollo
    de nuevas técnicas de construcción sostenible, para el control de la contaminación
    del aire a través de la implementación de un sistema de fitorremediación, es decir
    a través de las plantas que permiten la purificación para generar ambientes o
    entornos agradables para las personas. Al mismo tiempo se aprovecha el residuo
    de la cascarilla de arroz para mejorar las propiedades físicas y mecánicas de
    las unidades constructivas cumpliendo con las normas de construcción. El proceso
    de instalación de la unidad constructiva se hace a partir de un bloque de concreto
    el que parte de la arena se reemplaza con ceniza de cascarilla de arroz y mediante
    la modulación de los bloques conforma un jardín vertical. El sistema funciona
    al igual que los pulmones naturales del planeta, capaces de absorber, metabolizar
    o estabilizar los contaminantes presentes en el aire de los diferentes espacios
    habitables y comerciales, También tiene subsistemas ocultos de irrigación, posee
    cavidades para la siembra de las plantas y cuenta con un subsistema de monitoreo
    a través de sensores para el mantenimiento y visualización de los datos en la
    nube. La metodología del proyecto consistió en 4 fases; inicialmente se seleccionaron
    un grupo de plantas locales capaces de purificar el aire, luego se hizo el desarrollo
    de un sistema de riego que se oculta en las cavidades de la Unidad Constructiva
    Verde, de manera posterior se diseña una mezcla para mejorar el bloque implementando
    la ceniza de la cascarilla de arroz, y finalmente se desarrolló un subsistema
    de monitoreo para el mantenimiento y supervisión del desempeño de cada muro en
    la ciudad. La nueva Unidad Constructiva Verde está instalada en los diferentes
    ambientes de la ciudad de Barranquilla, un total 19,9 m2 de UCV 2.0 funcionando
    y cumpliendo el objetivo principal de limpiar 13,134 toneladas de gases nocivos
    anuales. El sistema de monitoreo pudo ser instalado en el muro de la empresa y
    actualmente se encuentra transmitiendo los datos al servidor propio del aplicativo
    web que ya se encuentra desarrollado. Descargas Citas Dodge Data & Analytics.
