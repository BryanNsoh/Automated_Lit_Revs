    modellingCrop coefficientSweet basil 1. Introduction Population and economic growth,
    along with increased climate variability puts water resources under pressure.
    Focusing on Europe, annual renewable freshwater resources are generous, amounting
    to a long-term average of 4,560 m3 per capita. For example, Italy is the third
    largest agricultural producer contributing to the highest value-added agriculture
    in the European Union (CREA, 2021) but ranked 84th among 180 countries based on
    internal freshwater resources per capita according to AQUASTAT. Hence, irrigation
    management is to be optimized in soil and soilless cultivation. To improve control
    over the growing environment, we subsequently focus on soilless culture cultivation.
    Sweet basil (Ocimum basilicum L.) is an annual aromatic herbal plant belonging
    to the family of Lamiaceae. Basil is an aromatic plant commonly used in the Mediterranean
    cuisine (Makri & Kintzios, 2008). Due to its high content of essential oils, phenolic
    compounds, flavonoids (Jayasinghe et al., 2003) and antioxidant activities, basil
    has also many applications in medicine (Puccinelli et al., 2020). However, little
    is known about its water requirements in greenhouse soilless culture (Khater et
    al., 2021). Crop evapotranspiration (ET) is considered as one of the fundamental
    variables for irrigation management. Many models for ET estimation have been developed
    over the last thirty years. These models are commonly classified as either “one-step”
    or “two-step” approach (Shuttleworth, 2006). The first allows direct estimation
    of ET based on the Penman-Monteith (P-M) equation (Monteith, 1965). The latter
    is based on defining a reference crop ET and then using an experimental crop coefficient,
    to quantify the difference between the two crops (Allen et al., 1998). Virtues
    and vices of both approaches are evident. The P-M equation is universally accepted
    by the scientific community as the theoretically superior one-step approach. The
    P-M equation depends on aerodynamic and canopy resistances relative to meteorological
    controls which are, however, cumbersome to obtain. Hence, the P-M equation is
    scarcely used, in practice. For applications in greenhouses, (Baille et al., 1994).
    proposed a simplified version of the P-M equation that only depends on the meteorological
    parameters Global Radiation (GR) and Vapor Pressure Deficit (VPD) plus the Leaf
    Area Index (LAI) of the crop. Further simplifications of the P-M equation were
    proposed subsequently (Bacci et al., 2011, Carmassi et al., 2007). Nevertheless,
    all these P-M based equations need to be calibrated before their use. Specifically,
    knowledge of weather-related data, (destructive) LAI and crop ET measurements
    are required during a minimum of two growing cycles, consequently consuming time
    and resources. During validation phase, LAI is then assumed to be known i.e.,
    perfectly estimated, which is the hitch of this approach. The FAO-56 version of
    the P-M ET equation is a practical two-step approach (Allen et al., 1998) comprising
    the reference crop ETo of a well-watered hypothetical grass times an empirical
    single crop-coefficient Kc = Kc(t) curve, incorporating crop characteristics and
    its development stage. During calibration, the former factor can be easily calculated
    from data on temperature, relative humidity, and GR. The latter, behaving similar
    to the LAI over time, can be simply computed as the ratio of actual crop ET to
    the previously obtained reference ETo. Before the previously obtained Kc curve
    is ready for crop ET estimation, however, we must not only identify the time point
    in the respective crop stage but also adjust the Kc curve for climatic conditions,
    limiting the merit of this two-step approach. Some authors (Fernández et al.,
    2011, Gallardo et al., 2013) reviewed application of the FAO-56 method to Mediterranean
    greenhouse conditions. Their study on ETo estimation for perennial grass using
    drainage lysimeter shows that the FAO-56 P-M ET equation underestimates the reference
    ET by 21 %. Simpler methods for estimating ETo, restricting their input variables
    to the daily min/max temperature (Hargreaves & Samani, 1985) or, the daily sum
    of external solar radiation values (Almeria Radiation method), yield similar accuracy.
    Ergo, there is still lack of a simple yet accurate method for fast crop ET estimation,
    especially when it comes to sweet basil. The key to effective model prediction
    is to approximate the complex dynamics of the underlying dynamics as stochastic
    process. The unsupervised machine learns the model autonomously without external
    training data, which is time efficient but hard to achieve. The supervised machine
    builds a statistical model from training data. Once trained, the machine can make
    repeatable predictions. The model parameters are static. They do not change over
    time. Following the latter approach, (Goap et al., 2018) propose the use of support
    vector regression machine for crop ET prediction. Recently, Artificial Neural
    Networks (ANNs) comprising many simple connected nodes dubbed neurons can be used
    to predict parameters related to precision farming (Balducci et al., 2018). Among
    the many types of available ANNs, it is worth pointing out the recurrent neural
    network (RNN). Its feedback structure allows for space–time prediction of system
    parameters such as the LAI (Chen et al., 2015). Though the prediction accuracy
    is promising, these ANNs require large amount of data along with the ground truth
    for training, which requires manual work of experts to be obtained. To overcome
    this drawback, recent research has focused on semi supervised machine learning
    methods. Starting from a few training points, the underlying system model exploits
    forthcoming observations in the same data frame to adjust itself as time passes
    thanks to modern information and communication technology. For example, the dynamic
    Bayesian network in (Kocian et al., 2020a, Kocian et al., 2020b) models the time-series
    of crop ET values as Markov process with the weather-related parameters as (known)
    disturbance. This approach, however, yields good results only when future weather
    events are anticipated correctly. This is not always the case, especially in the
    Mediterranean winter and spring time, characterized by strong variability in the
    climate. With the development of Internet-of-Things (IoT), machine learning applications
    for precision farming have been grown rapidly over the past years (Mekonnen et
    al., 2020). IoT senses huge amount of heterogeneous data from smart sensors and
    devices (“things”) related to crop, soil, and weather. The resulting data stream
    is transmitted over the wireless channel to some cloud server for advanced analytics,
    real-time visualizations, and machine learning. The latter feeds the mathematical
    crop water model. An agent, making smarter predictions over time, might return
    control information to the actuators in the greenhouse (Burchi et al., 2018).
    In such a closed-loop system, sensor data might feed in the forward loop a machine
    learning algorithm. The predicted nominal soil moisture from weather forecast
    acts as control information in the feedback loop. The sprinkler starts at a predefined
    minimum soil moisture and stops at the returned nominal value (Goap et al., 2018).
    The controller might also choose one out of many tasks in order to maximize the
    cumulative reward (Bu & Wang, 2019). Clearly, each task (such as the sprinkler)
    in the IoT network must respond within a predefined deadline, on average at least.
    Quality of Service (QoS) in the field of IoT manages system capabilities and its
    resources but has gained only low attention until recently (Brogi & Forti, 2017).
    One way to handle the performance of IoT networks is to model them as synchronous
    data flow (SDF) graph that is transformed into a directed acyclic workflow graph,
    revealing the timing of individual tasks (Kocian & Chessa, 2022) QoS aware IoT
    has not entered as an application in smart farming, yet. In this contribution,
    we follow a dynamic Bayesian approach to modeling a crop coefficient confined
    to radiation and derive a predictor for its a posteriori probability over time.
    Input data from only three Commercial Off-The-Shelf (COTS) sensors, measuring
    temperature, global radiation and crop weight, are required. Treating GR as parameter
    rather than a variable, a guess of crop ET can be retrieved directly from the
    predicted time-series by scaling. The result is immune to errors from weather
    forecasting in contrast to common predictors that directly operate on crop ET.
    Neither time consuming training cycles nor destructive LAI measurements are necessary
    for this model to work correctly. For the hardware realization, a few simple sensors,
    measuring temperature, global radiation, and weight balance, are connected to
    a lightweight IoT client, operating in soft real-time. Measurement data is forwarded
    to the IoT cloud where this model is implemented. To get basic insight into the
    end-to-end QoS behavior, we represent the soft real-time IoT network as synchronous
    data flow graph. The performance of our model is tested for sweet basil and compared
    with that of the common (static) Baille technique across climates and different
    data sampling techniques. The performance of our IoT network is assessed by means
    of the QoS metrics response time, jitter, and availability. The results are compared
    with the respective requirements. 2. Evapotranspiration models 2.1. Static standard
