    provided by University of Nebraska-Lincoln. Download conference paper PDF 1 Introduction
    With around 65% of India directly involved in the agriculture sector, it is the
    backbone of the country’s economy and growth. However, even when the country has
    entered a new era in the twenty-first century, people in India follow most of
    the old and conventional farming methods. Even today, farmers are directly dependent
    on rain irrigation in some parts of the Country. The main reason farmers do not
    know about the health of their plants, and the land’s soil is the lack of knowledge
    and data about the land they are using and the plants they are growing in this
    technologically evolving world. Because of this issue, farmers cannot optimize
    the number of fertilizers, pesticides, water, etc., to provide the plants with
    optimum quality without wasting resources. This optimal use is essential to reduce
    the wastage of resources. In turn, this will be easy on the farmers’ pockets,
    and it will be better for the ecology too. Less water use means farmers do not
    need to spend much money to power their irrigation system. Thus, farmers will
    also buy fewer pesticides and fertilizers. Thus, deploying a pocket-friendly yet
    efficient and easy-to-operate system to automate the farming sector with properly
    structured database management becomes crucial. 2 Literature Review 2.1 Futuristic
    Approach to Agriculture The author showcased a futuristic approach in the smart
    farming sector to perceive environmental data about soil moisture, fertility,
    weather, temperature, rainfall, etc., using numerous sensors. In addition, the
    authors discussed crop and water management, pest control, precision agriculture,
    food production, and its safety. They mentioned various application areas of such
    innovative systems, including Crop Water Management, Precision Agriculture, Integrated
    Pest Management or Control (IPM/C), Food Production Automation, Green House Automation,
    and Other Projects Implemented to Date [1]. Wireless sensor nodes can be interconnected
    and connected to a gateway node. This gateway node is connected to the Internet,
    which shall transfer data from the sensor nodes to the database and server. The
    server then relays the data to the user at a remote location through a front-end
    user interface (U.I.) [2]. 2.2 Moisture and Water Level Sensors with Arduino Ritika
    et al., in their paper titled “A Research Paper on Smart Agriculture Using IoT,”
    explained the system in which temperature and soil of moisture, level of water,
    etc., on the farm. The sensor nodes here are controlled by the Arduino Uno microcontroller,
    which works with Atmel’s ATMega328P-PU [3]. The most crucial factor in farming
    is the water source. It is also necessary for agriculture and key to our sustainable
    quality of life. The water crisis is knocking at the doorstep of humankind. Therefore,
    keeping track of the water sources is very important nowadays [4, 5]. 2.3 Sensor
    Nodes with IoT Network In the paper titled “An IoT Based Smart Irrigation System”
    in May 2017, Priyadharsnee and Rathi discussed connecting sensor nodes with IoT
    systems to support the farms for automated irrigation facilities. Decision-making
    is done through a microcontroller [6]. The system was divided into three main
    modules. Parameter sensing module is responsible for sensing the parameters like
    temperature, soil moisture, and electrical conductivity, which are taken from
    sensors placed in soil used for cultivation. Analysis and decision-making has
    the threshold for all the parameters determined and programmed beforehand. This
    needs to be done before we start collecting the analog and digital data from the
    sensors [7]. User acknowledgement is essential for enabling farms or users to
    know about the complete state of their field and cultivation, especially for the
    farmers dependent on manual labor to cultivate the land [8]. 2.4 Lightweight MQTT
    Protocol and Worldwide Connectivity In 2019, Naman and Medhavi published paper
    titled “Home Automation with NoSQL and Node-RED through Message Queuing Telemetry
    Transport.” They replaced the Hyper-Text Transfer Protocol (HTTP) with Message
    Queuing Telemetry Transport (MQTT) protocol. MQTT protocol has smaller digital
    footprint and smaller size of packet with less header which results in higher
    speed to transmission of data. This also enabled the system to work on lesser
    bandwidth and inconsistent connection especially in rural areas [9]. This system
    had a worldwide connectivity over any wired or wireless Internet, even on the
    mobile devices through a client. The system had a cloud database so it had a global
    connectivity and the home hub were individually connected with a broker on the
    local server. The local server has a connectivity with the cloud database. 3 Shortcomings
    of the Existing Systems Local Reach and Connectivity. Several previous systems
    used to work on the local on-premise basis only. As a result, they do not have
    connectivity to the global system, which only restricts the farmers to local observability.
    Bandwidth Limitations and Heavy Internet Protocols. Primarily, all the previous
    systems were using Hyper-Text Transfer Protocol (HTTP) for data transmission,
    which requires a larger bandwidth due to its larger packet size. So, the HTTP
    system may show latencies and even failure in some cases due to lower bandwidth
    in remote areas, especially in India, where fast Internet is still an issue. Dependence
    on Centralized On-Premise Unit and Problem with Scaling. The previous systems
    worked as a single unit. However, scaling the system for a large-scale agro-industry
    is a very tedious task to handle with such a system. In addition, more sensing
    nodes will require additional infrastructure to handle many nodes. Therefore,
    a system with independent nodes must connect with the database directly without
    any on-premise central unit. 4 The Architecture of the Proposed System The system
    is divided into entities—sensor node and Internet backbone. Users can control
    the irrigation system from the dashboard after analysis of soil and ambient data.
    Refer to Fig. 1. Fig. 1 Architecture of the system Full size image 4.1 The Architecture
    of the System It consists of an ESP8266 microcontroller powered by a 5 V. A capacitive
    soil moisture sensor is attached to the A0 pin of the ESP8266 as the sensor gives
    analog outputs only. To perceive the ambient temperature and humidity, a DHT11
    sensor is attached to the General Purpose Input–Output (GPIO) pin 0. Also, a waterproof
    soil temperature sensor is used to record soil temperature using the DS18B20 Water
    Proof Temperature Probe, as shown in Fig. 2. Fig. 2 Schematic of the sensor nodes
    Full size image 4.2 Cloud Server As shown in Fig. 2, the data sent from the sensor
    nodes to the server is handled directly. The server handles the reception of all
    the REST-API requests. It is connected to the database on one side and the dashboard
    on the other. The database has tables for each feed having a unique feed ID and
    stored data according to those feed Ids. The server responds to the APIs and handles
    them per the type of request. If there is a data request, the server takes the
    feed ID and searches the table to match the corresponding feed ID. It then copies
    the latest data from the table and creates a JSON response. This is then sent
    back to the sensor node. If the API request is in the update mode, the server
    reads the feed ID and creates a new row in the table of the corresponding feed
    ID. Also, the dashboard component subscribed to the feed ID is updated by the
    broker on the server. If the user changes some data on the dashboard using the
    component, it gets updated by the broker using the MQTT protocol in the database
    table of the corresponding feed ID. 5 Working of the System 5.1 Establishing a
    Wireless Connection As ESP8266 can be set in two modes, the sensor node is set
    in STA mode to connect as a client to the Wi-Fi. The sensor node connects with
    the AP using SSID and password fed during the program upload. When the sensor
    node can connect to the hotspot network (access point) with the correct password,
    the system only goes for further steps. This way, the correct and authentic sensor
    nodes programmed with the correct SSID and password get connected. 5.2 Perception
    of Data from the Environment and Processing by the Microcontroller As shown in
    Fig. 3, the program flow starts when each sensor takes the data from the microcontroller.
    The soil moisture, temperature, and DHT11 sensor send their data to the microcontroller.
    Unlike all other sensors sending a digital value, the soil moisture sensor sends
    analog signals to the ESP8266. This data is stored temporarily before sending
    it to the feeds. Each feed on the cloud server has a specific feed ID to identify
    each feed from the other uniquely. Thus, a feed pointer must be initialized with
    a unique feed ID which could point to the feed on the IoT database based in the
    cloud. Fig. 3 Data perception and sending to the cloud IO feeds Full size image
    5.3 Time-Sensitive Transmission of Data This system needs to be secure and time-sensitive
    because all the data shall be shown to the remote user or the farmers in real
    time. First transfer mode is authorized by using an API key to uniquely identify
    the actual device. REST-APIs are very lightweight and easily understandable by
    humans and machines. The REST-API for reading data from the database takes parameters,
    including the secret API key and feed ID of the feed you need to fetch data from.
    The API sends a JSON response to this request made to the server. The second way
    to send and receive data is by using the MQTT. It is a protocol for light data
    transmission on very low bandwidth with a small digital footprint. Each feed on
    the database has a feed ID to which it has subscribed. When the sensor node publishes
    some data to the specific feed ID, the feed subscribed to the feed ID reads that
    data and stores the value, as shown in Fig. 4. Fig. 4 Handling data from sensor
    nodes and updating dashboard Full size image 6 Conclusion The system could perceive
    the data about the farm’s surroundings and the soil’s health, like temperature
    and moisture, within 10 s and efficiently relay it to the cloud server via the
    Internet (Fig. 5). Fig. 5 IoT dashboard with all the parameters within the limits
    Full size image Despite being running on the battery, this device consumes significantly
    less battery as the ESP8266 microcontroller is very power efficient. Thus, these
    systems are very suitable for deployment in rural areas. The dashboard of the
    IoT cloud is very intuitive and accessible. The components keep updating themselves
    as soon as new data is updated into the database tables. WSN can be improved with
    intra-node communication between the different sensor nodes. The system depends
    on Wi-Fi access points for data transmission. This can be improved by using a
    communication technique suitable for rural areas where the Internet is not available
    easily. GSM can be used for data communication via cellular reception to send
