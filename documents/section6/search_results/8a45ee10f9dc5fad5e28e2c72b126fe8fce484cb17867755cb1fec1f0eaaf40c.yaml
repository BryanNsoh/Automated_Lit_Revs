    Publisher: IEEE Conference Location: Coimbatore, India SECTION I. Introduction
    The Internet of things has a wide range of applications in many fields. Due to
    its advent of it, the systems can be monitored online without any human intervention.
    The data can be uploaded to the cloud. The operator anywhere in the world with
    his mobile and internet can go to the Thing Speak website and can monitor the
    sensor readings remotely. Augmented Reality (AR) is also emerging drastically.
    AR is a technology for viewing the physical, real-world directly or indirectly.
    The virtual elements such as sensor data, graphics, sound, video are augmented
    by the input generated by the computer. AR can be utilized as an interface to
    visualize the IoT-connected devices and can monitor them as well. The operations
    team can make use of the IoT for controlling and monitoring the IoT-connected
    devices and can make faster decisions in accomplishing a task. The maintenance
    teams can make use of this Augmented reality for better reliability. With the
    combination of these two things, many complex problems can be solved and assist
    the operators of the system in accomplishing a task. These days almost every device
    is connected to the Global internet with the development of a microcontroller.
    The operators of the IoT-connected machines can use a Human-machine interface
    (HMI), web to control and monitor comfortably for a small number of machines.
    But for a large number of machines, it is cumbersome to use these technologies
    as an interface to monitor and control these machines. In this case, AR can be
    utilized for inserting virtual objects in the real world and can monitor them
    effortlessly and efficiently. Unity 3D can be used as an environment to run this
    integration of IoT and AR. The two types of AR available are marker type and markerless
    type. For the markerless type, the 3D virtual CAD model can be superimposed anywhere
    on the mobile while capturing the video. Whereas in the case of marker type, the
    Vuforia SDK automatically detects the image target and superimposes the 3D virtual
    CAD model there It is important to monitor the temperature and humidity of the
    work environment. If the temperature reaches a higher level than the limit, then
    there will be serious consequences if it is not monitored and noticed in time.
    So, the data needs to be collected using temperature sensors like DHT11 and use
    controllers like NodemCU containing Wi-Fi module for processing the incoming data
    from sensors and sending them to the Web server for online monitoring of the parameters
    like temperature periodically. In the Webserver like ThingSpeak, the incoming
    data from sensors is shown in the form of graphs. But due to many machines working
    in the manufacturing plant, it is difficult and not convenient to visualize the
    sensor data in the form of numbers and texts. For effective and convenient visualization
    of the sensor data corresponding to that particular sensor of that machine, Augmented
    reality can be utilized. Here the CAD model of the manufacturing plant can be
    constructed and imported to Unity3D. The output text panels for presenting the
    sensor data can be virtually placed over that particular machine in an AR camera
    through Vuforia Engine. In this way, it is quick to monitor the machines and take
    necessary steps if anything drifts from the set value. In irrigation of agriculture,
    if the land is over-or under-irrigated, it will affect the growth of a plant.
    Standard moisture has to be maintained. If there is an inadequate amount of it,
    the farmer has to take action. The soil moisture sensors can be used for detecting
    the soil moisture and sent to the NodemCU which is connected to the Wi-Fi for
    storing these input values in the database of the Web Server. The land is so vast
    that one sensor is not sufficient. For multiple sensors collecting the information,
    it is inconvenient to visualize the data and find the part of land corresponding
    to a particular sensor value. From the Web Server, the values can be fetched to
    display the sensor values over the output text panel in the AR camera through
    Vuforia on the CAD model of the land. In the recent times of COVID 19, the health
    monitoring of patients became so important. The pulse rate and oxygen levels are
    continuously monitored to avoid death. But it is harmful to the doctor to continuously
    monitor patients in the place of the hospital. The Internet of things and augmented
    reality can be utilized for monitoring the patient even if the doctor is far away.
    Using the wearable sensors, the health parameters like body temperature and pulse
    rate can be sensed and sent to the NodemCU which is connected to the Wi-Fi for
    storing these input values in the database of the Web server. A unique image target
    can be allotted to the patient. So, the Vuforia recognizes and displays the data
    fetched from the database over the output text panel in the AR camera. The maintenance
    of optimum tire pressure is crucial for avoiding road accidents. At high speed,
    if the tire blasts then there is a high chance of death. It is necessary to monitor
    the tire pressure periodically. Generally, it is done at the fuel stops. But people
    neglect to check it regularly. By maintaining the optimum tire pressure, the mileage
    and the life of the tire can be improved. With the use of AR and IoT, the driver
    can monitor every tire pressure of an automobile effortlessly. If there is a drastic
    drift from the set value, the driver can go to the fuel stop to fill the optimum
    pressure in the tires. With the help of a tire pressure sensor, the values are
    sensed and sent to the NodemCU which is connected to the WiFi for storing these
    input values in the database of the Web server. Generally, the car contains four
    tires. Using this process, the driver can visualize conveniently the exact tire
    corresponding to a particular output value without any confusion. SECTION II.
    Literature Survey Kumar et al. [1] analyzed the various Virtual Reality (VR) and
    Augmented Reality (AR) Technologies for providing a user-friendly experience of
    digital shopping. The full potential of AR and VR can be utilized in the field
    of retail and marketing industry. The market trends needed to be understood by
    both the technology provider and the retailer. Alonso-Rosa et al. [2] integrated
    the mobile Augmented reality (MAR) and IoT for visualization of Energy parameters
    in the building environments. Mobile can be used as an interface for AR to connect
    the physical and digital world with less usage of hardware for humans. Khan et
    al. [3] designed a pulse rate monitoring system using the Internet of things.
    Heart disease is dangerous. The pulse rate needs to be monitored periodically.
    The pulse rate senses and sends to the Arduino Uno which is connected to Bluetooth
    and sent to the smartphone. There the doctor can monitor the patient online using
    the Internet of Things. Stark et al. [4] proposed a solution for the detection
    of the three-dimensional Objects in AR instead of the conventional methods based
    on scanning QR codes for controlling and monitoring the mechatronic devices. It
    is cumbersome to monitor many IoT-connected machines with these conventional methods.
    AR can be utilized here to monitor them effortlessly. Pathak et al. [5] discussed
    Modern technologies like AR, IoT, Additive Manufacturing (AM) and their integration
    using the case studies. The combination of these technologies can automate the
    process of manufacturing more sustainably. But due to the digitalization of manufacturing,
    essential information such as STL data can be leaked. The security also needed
    to be upgraded Nugroho et al. [6] proposed a system for monitoring the volume
    of gasoline and pressure of the tire with the help of IoT using the mobile phone.
    The fuel meter voltage varies with the gasoline volume. The voltage of the pressure
    sensor also varies with the tire pressure. Using the ADC ports of NodemCU are
    connected to sensors for uploading the data to the cloud. Khan et al. [7] developed
    a system for health monitoring the COVID-19 patients. The temperature of the body,
    oxygen content, pulse rate needed to be determined regularly in real-time for
    the critical care of the COVID-19 patients. The Arduino Uno is used for acquiring
    the data from the sensors and stores the data in the cloud. The data is stored
    in the server so that the doctor can access and take the next step for treatment
    even if the doctor is far away. Nayyar et al. [8] developed a Smart IoT-based
    Agriculture Stick for detecting the soil Moisture, Temperature in various locations,
    and soil conditions in the field for maximum yield and good quality. Arduino is
    used for acquiring the data from the sensors and uploads to the cloud and can
    retrieve the information online with high accuracy. Ismail et al. [9] proposed
    a system for monitoring the composite panel which is sensitive to the temperature
    and humidity of surroundings. The Arduino acquires the data from the DHT11 temperature
    humidity sensor and sends it to the cloud. If any measurement goes out of control,
    then the warning system gets activated. Bose et al. [10] proposed a maintenance
    system for the safety of employees working in a harsh environment. The NodemCU
    microcontroller acquires the data in real-time from the gas sensor, temperature,
    and humidity sensor, smoke sensor, an ultrasonic sensor, and uploads to the Losant
    IoT Platform for visualizing and monitoring the data. Vidal-Balea et al. [11]
    proposed an application of AR that the users can experience the operate the clutch
    of the ship virtually, assemble the parts, provide documentation to every part
    of the ship, visualize and interact from multiple devices at the same time. Phupattanasilp
    et al. [12] utilized both Augmented reality and IoT to enhance precision farming.
    The multi-cameras are used to find the coordinates of the real-world objects accurately
    for placing the virtual objects on them to illustrate the IoT data for better
    visualization. SECTION III. Problem Formulation This paper aims to integrate the
    IoT and AR for the maintenance of the systems. If the data and IoT-connected machines
    are more, then it is cumbersome to visualize the data. This does not completely
    perceive the operator. For better visualization, better organization, better perception
    of the data to the user AR can be incorporated. This integration of AR and IoT
    can be applied in various domains. In this paper, some of the domains are chosen
    to describe the procedure and versatility of this methodology. SECTION IV. Methodology
    In the Vuforia developer website [11] a license key is created and an image target
    is needed to be uploaded. For effective detection of the image target by the Vuforia
    engine, the augmentable rating should be 5-stars rating. And the database is downloaded
    and imported to the workspace of Unity 3D. Next, the AR camera which is available
    in the Vuforia, in the section of “open Vuforia Engine Configuration” the app
    license key needs to be pasted which is available in the section of License manager
    in Vuforia developer website. The required CAD model needs to be imported to the
    Unity 3D environment. The 3D CAD file formats such as obj, fbx, etc. are supported.
    The necessary C# scripts need to be added as a component in any Game Object. The
    API web request is activated to obtain the cloud data from the Thing Speak website.
    This integration of AR and IoT can be applied to various domains for the seamless
