    Publisher: IEEE Conference Location: Bhubaneswar, India SECTION I. Introduction
    Agriculture is a vital area of development in Odisha and has a big influence on
    the state''s economic growth. Many individuals in today''s society are using technology
    to its fullest extent, which helps them do their work quickly and effectively.
    Many farmers in rural areas are still unable to utilise technology more. Additionally,
    as the world''s population grows, so does the need for food supplies. When that
    happens, IoT often develops specialised agricultural techniques to increase food
    production. Farmers may also learn useful information about the requirements of
    the soil, moisture levels, and other subjects. We are setting up this cutting-edge
    farming system for them as a result. This method may be used by farmers to monitor
    their fields'' temperatures, humidity levels, and soil moisture levels. This is
    accomplished via managing a number of additional components, such as motors, as
    well as a range of IOT sensors, such as Temperature, humidity and soil moisture
    sensors. This system is really easy to use and runs purely on wireless technology.
    The transmitter module must be placed in various locations across the farmer''s
    field, and the receiver must be installed in the farmer''s residence and linked
    to the server. The agriculturalist may practice a website or mobile application
    to monitor and manage the system. Odisha offers excellent agricultural and forestry
    production prospects because of the nation''s varied climates and its stringent
    quality and safety regulations [1]. Small, medium, and big farms in agriculture
    may be classified [2]. In accordance with the National Agriculture and Livestock
    Census of 2007, 12.4% of farms are large, 19% are medium-sized, and 68.6% are
    very small. A framework for the upcoming growth of cultivation has been developed
    by the Ministry of Agriculture, focusing on four important criteria: associativity,
    rural development, sustainability, and modernisation of operations [1]. India''s
    economy depends heavily on agriculture, although technology is still not widely
    used in this sector [3]. The major goal of this study is to better understand
    how IoT technology may be used in agricultural farms to modernise its operations
    and benefit the management and productivity. For many agricultural applications,
    cutting-edge cyber systems and digital-twins are being created by fusing together
    contemporary sensor, connection, big data, IoT, and artificial intelligence technologies
    [4]. Applications for agriculture include live plants and trees, agricultural
    goods, agricultural lands and farms, agricultural structures, and agricultural
    equipment. With the use of these tools, stakeholders and farmers will be able
    to more effectively monitor, manage, and coordinate everyday agricultural activities
    from a distance. In order to facilitate integration of a sizable number of sensor
    nodes, equipment, and devices this study concentrates on the networking difficulties
    of the large-scale farms in Odisha. Due to low power consumption of the battery-powered
    devices, long range (LoRa) technology is a possible contender in offering long
    range communication across many kilometres. The major goal of this programme is
    to build an IoT based infrastructure for remotely monitoring the vast agricultural
    areas. The created system (hardware and software) can assess a range of real time
    soil condition parameters for two fruit species, including blueberries and avocados,
    and enables real time monitoring of the labour activities of both humans and machines
    during harvesting of crops. The newly created prototype provides a cheap way to
    get real time data. The article contributes in outlining a customizable hardware
    and software architecture based on LoRa WAn technology that is intended for monitoring
    agricultural fields of various sizes. Although comparable methods have been used
    in prior research, such studies either concentrate on certain applications or
    assess the technical characteristics of particular IoT stack levels. SECTION II.
    Literature Survey Over the last several years, researchers have shown a lot of
    interest in wireless sensor networks (WSN), smart agriculture, and LoRa technologies.
    Several research used ZigBee and other WSN technologies for field data monitoring.
    The relevant research on smart agriculture and WSN that has been conducted by
    different researchers is briefly reviewed in this chapter. Due to the huge demands
    of food created by the growing world''s population, one of the biggest food industries
    in the world and one of the most significant economic sectors in many countries
    is agriculture because of the continuous increase in food consumption, so it is
    crucial to maximise food production while minimising food losses and costs. More
    businesses and organisations are taking interest in creating unique solutions
    that would allow remote monitoring and control to increase agricultural output
    as IoT technology advances. A promising technology called the IoT has several
    opportunities to support a number of new services and applications in a range
    of sectors, including smart agriculture and smart industry [5]–[9]. For the years
    2008 to 2015, the authors of [5] examined IoT applications in the agroindustrial
    and environmental sectors, identifying trends, designs, and outstanding issues.
    These application domains included logistics, monitoring, and control. The authors
    of [6] provide an in-depth analysis of the most recent developments in network
    designs, technologies, and protocols of the Internet of Things in agriculture.
    Additionally, research problems and agricultural regulations for standardisation
    of IoT based agriculture have been considered. The developers of [7] created a
    tool called “FarmFox” to track the health of the soil. The system makes use of
    the TCP protocol and the REST API. Based on WiFi technology, the created sensor
    node keeps track of a number of soil characteristics, including Temperature, soil
    moisture, pH, and turbidity, and transmits the sensor data to the user. The authors
    of [8] provide an assessment of future smart agricultural applications of LoRa
    W An, including autonomous irrigation systems, small- and large-scale farming,
    cattle and animal welfare, and also greenhouse or indoor horticulture. The essay
    emphasises technology limitations and possible future study fields while discussing
    the core applications of LoRa W An for smart farming. The author of [9] looks
    at several IoT application options for farming and agricultural applications as
    well as associated issues. There have been several case studies given and looked
    at, including ones involving hardware platforms, cloud services, and communication
    networks [10]. Furthermore, several factors, including coverage, expense, ratio
    of data transfer, energy use, throughput, and collisions, should be considered
    while creating agricultural apps and services. These are the primary contributions
    of this work: To make a suggestion for an IoT based platform for remote farm monitoring.
    The suggested architecture''s four levels are sensor and application layer, communication
    network layer, and actuator layer. They make up the suggested architecture''s
    four levels. to create a simulation model for a large-scale farm''s LoRa-based
    communication network that enables field monitoring of various sensor nodes and
    measuring equipment remotely. To create a LoRa-based platform that enables LoRa
    tracking and provides real time soil and environmental monitoring, then prototype
    it and put it into use. SECTION III. System Modelling and Architecture Fig. 1.
    The key components of the lora-based network architecture for smart farms Show
    All A LoRa-based architecture''s communication network typically consists of a
    hierarchical structure made by LoRa nodes connected via gateways. The architecture
    consists of network servers, application servers, LoRa nodes, and LoRa gateways.
    Despite not being connected, any gateway that is within range of the LoRa node
    may receive messages. Processing incoming packets, removing duplicates, and distributing
    the data to the application servers are all the responsibilities of the central
    network server. The key components of the LoRa-based network architecture for
    smart farms are shown in Figure 1. Through connection with gateways, LoRa sensor
    nodes are in charge of gathering, sensing the data or controlling actions (actuators).
    Internet connected LoRa gateways are in charge of receiving and transferring data
    from and to various LoRa sensors and actuator nodes. The LoRa Network Server is
    in charge of overseeing LoRa gateway management and controlling the duplication
    of received data. Additionally, it is in charge of planning and scheduling the
    transmission of data and acknowledgements for certain nodes. The LoRa W An Application
    Server is in charge of managing the LoRa W An application layer, including data
    encoding and decoding for the downlink and uplink, as well as encryption and decryption.
    Fig. 2. The internal architecture of the lora soil moisture sensor Show All The
    Atmel Atmega328P-based Lora soil moisture sensor collects local air temperature
    and humidity using the sensor AHT10, detects soil humidity using a capacitor-humility
    measurement solution using the 555, and transmits the local environmental data
    to the gateway using Lora communication, making it suitable for use in irrigation,
    agriculture, smart farms, and other IoT applications. The internal architecture
    of the Lora soil moisture sensor is shown in Fig. 2. In applications, testing
    the air and soil conditions for a few seconds followed by minutes or hours of
    sleep is usually sufficient for the majority of projects. Therefore, they can
    only be switched on for a brief period of time before being turned off for an
    extended period of time. This is done to save energy. This module operates properly
    with two AAA batteries for months while the MCU is in sleep mode. Additionally,
    this sensor has a waterproof paint coating that extends its operating window in
    soggy soil. The Lora temperature, humidity, and soil moisture sensors are pre-programmed
    with an Arduino pro-mini bootloader and a default code. Users may reprogram it
    using the Arduino IDE; for this, we advise using a common USB to UART converter.
    In order to download an Arduino sketch, the DTR in the USB2UART converter must
    be connected to the “Reset” pin; otherwise, the reset button has been pressed
    manually. There are three operating frequency options available for the Lora Soil
    Moisture Sensor, with bandwidth options ranging from 7.8125 kHz to 500 kHz and
    spreading factors ranging from 6 to 12. The interface function of the Lora soil
    moisture sensor is depicted in Figure 3. Fig. 3. The interface function of the
    lora soil moisture sensor Show All Based on the Arduino, the Lora Soil Moisture
    Sensor may be easily programmed by non-programmers using the Arduino IDE. Additionally,
    there are instructions for users on how to build their first IoT project using
    this board, allowing beginners to pick up hardware and programming skills rapidly.
    This moisture sensor may be used to determine if there is water nearby or how
    wet the soil is. Simply place it in the ground and have an analogue reader read
    it, and it can be used very easily. With the help of this module, it can be used
    very easily. will be possible to have the plant remind you: “Hey, I''m thirsty
    right now; I need some water.” Based on the capacitive concept, we combined the
    capacitance measurement from the 555 oscillators, which will give you a value
    between 500 (very moist) and 1000 (very dry). Fig. 4. The node circuit''s schematic
    diagram of the lora soil moisture sensor Show All The nodes are deployed in an
    indoor setting for gathering various monitoring metrics. Fig. 4. displays the
    node circuit''s schematic diagram. Lora Soil Moisture uses capacitive sensing
    to monitor moisture in the soil. Moist soil works as an electrolyte, raising the
    capacitance of some improvised capacitors constructed from a few traces on a PCB.
    According to the design, the chip outputs a 2MHz square wave via a resistor onto
    a large pad, which when combined with the surrounding ground creates a parasitic
    capacitor called C 1. A low-pass filter with a cutoff frequency that varies with
    capacitance is created by the resistor R23 and capacitor C 1. By examining the
    final voltage on the R9, we may determine the soil moisture condition since the
    capacitance of C 1 varies when the soil moisture fluctuates. The capacitance of
    our improvised capacitor also varies according to the quantity of moisture in
    the soil around the sensor, which serves as an electrolyte. The filtered square
    wave is routed into a peak detector made of a capacitor (C5) and a diode (D2),
    which allows positive peaks to pass while storing their maximum voltage, which
    is measured by ADC in the microcontroller. SECTION IV. Results and Discussion
    A LoRa WAn server has been set up on TTN (The Things Network) stack to receive
    monitoring data from LoRa sensor nodes and display it on ThingSpeak Platform,
    which is how the whole system architecture is shown in Fig. 5. As shown in Fig.
    6, the recorded data in ThingSpeak platform includes ADC, soil temperature, soil
    humidity, and air humidity. Fig. 5. System architecture of the proposed system.
    Show All Fig. 6. The recorded data in thingspeak platform includes adc, soil temperature,
    and air humidity. Show All Due to their ability to enable a variety of applications
    in large-scale agricultural fields, IoT and LoRa technology applications have
    attracted a lot of attention. The power consumption test of the LoRa soil moisture
    sensor has been illustrated in Fig. 7. Two batteries are required for the module
    to track the soil''s temperature and humidity over the course of a month in the
    flower pots. It has been kept track of how long it took from the start of the
    test until the battery ran out. The results of hardware and software platforms,
    which are aimed at vast and large farms, were presented in this study. In order
    to offer broader coverage, the platform overcomes the difficulties of existing
    solutions, including hardware and services. The suggested data of communication
    between sensor nodes, LoRa gateways, and the network server for practical applications
    has been shown. Fig. 7. The power consumption test of the lora soil moisture sensor
    Show All SECTION V. Conclusions In the proposed work, a unique LoRa-based platform
    was developed that provides a low-cost way to monitor several applications in
    large-scale agricultural fields in real-time, including LoRa tracking and monitoring
    atmospheric and soil data. The four tiers of the proposed IoT architecture are
    the sensors and actuators, communication networks, application, and farm perception
    layers. The recommended solution complies with the requirements for large-scale
    agricultural fields by using LoRa W An for low power wide area network (LPW AN)
    data transfer. The system was tested using both simulation and an actual prototype.
    The Things Network (TTN) platform then receives data from various different sensor
    nodes via the LoRA W An Gateways. The TTN platform is in charge of gathering data,
    structuring it, and rerouting it to the ThingSpeak platform for data analysis,
    visualisation, and storage. For different data analytics programmes, the incoming
    data opens up new possibilities, enabling real time data processing and a variety
    of forecasting services for farm management. We are now working to create actuator
    nodes for various agricultural activities to be automated and controlled. Nodes
    of sensor and actuator technology will be put in various real-world settings,
    such as rural areas. Although the work in this area was concentrated on large-scale
    farms, it might be applicable to other smart grid and smart city applications
    with comparable needs. Authors Figures References Citations Keywords Metrics More
