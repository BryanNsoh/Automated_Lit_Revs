    System Setup The aeroponic growing chamber is formed by a structure with an upper
    base of 2000 × 300 mm and holes of 55 mm, with a spacing of 30 mm for the placement
    of 5 lettuces. Inside the growth chamber, a 2.5-inch duct was placed along the
    structure, where 5 sprinkler nozzles as well as a collector duct for the excess
    nutrient solution that returns from the crop (Figure 1). The nutritive solution
    tanks used by the irrigation and recirculation system have a capacity of 83.5
    and 21.5 L; in both tanks the level and temperature are monitored using the HC-SR04
    (LS2 and LS3) and DS18B20 (TS2 and TS3) sensors. Two R385 diaphragm pumps are
    used to distribute and recover the nebulized nutrient solution from the roots.
    When the level of the recirculation tank exceeds 16 L, a pump is activated to
    transport the recovered nutrient solution to the main tank, later using a submersible
    pump with a capacity of 160 L/h to mix the solution inside the main tank. Figure
    1. Aeroponic growing chamber. For the measurement of the environmental temperature,
    the leaf temperature and the relative humidity of the leaf, the sensors MLX90614
    (TS1ca) and HTU21D (HS1c) are used; these are located on the upper part of the
    lettuce leaf, while for the variables of relative humidity of the environment,
    luminous sensors HTU21D (HS1a) and BH1750 (IS1a) are used, which are located above
    the aeroponic chamber. For crop growth recording regarding the height of the plant
    and leaf area, two cameras with acquisition capacities over the visible spectrum
    are considered, a webcam (LC4) and an IP camera (UC4), both located on the structure
    of the growth chamber, one on the side and the other on the top. For the registration
    of the colorimetry, the length of the root and the temperature in the root chamber,
    RGB and thermographic images are captured by a standard thermographic camera (IC5)
    and sent to the fog layer by connecting the thermographic camera to a mobile device
    or computer through an SMB user. Figure 2 shows the location of the sensory elements
    for the measurement of the previously described variables, as well as the visual
    inspection systems. Figure 2. Location of sensors and visual inspection system.
    3.2. Monitoring System Proposal The proposed monitoring system is based on a four-layer
    IoT architecture: device layer, fog layer, cloud layer and application layer (Figure
    3). In Figure 1 and Figure 2, the end devices incorporated in the device layer
    of Figure 3 are labeled. End device 1 (ED1) integrates the sensors used for the
    measurement of temperature and luminosity in the greenhouse, as well as with the
    leaf temperature and humidity sensors. End device 2 (ED2) integrates the level
    and temperature sensors of the recirculating solution tank, as well as the pump
    activation system for the stages of irrigation, recirculation and mixing between
    the recovered nutrient solution and that stored in the main tank. End device 3
    (ED3) integrates sensors for level and temperature measurement from the main solution
    tank. End device 4 (ED4) integrates the cameras used for the registration of the
    growth of the crop. Finally, end device 5 (ED5) is made up of a thermographic
    camera and a mobile device to send the information to the fog layer. The device
    layer consists of five end devices, ED1, ED2 and ED3 are made up of NodeMCU development
    boards based on Web Server, ED4 has a standard USB camera and an IP camera, both
    managed by the fog layer through a Raspberry development board, as long as the
    device has a standard USB thermal imager connected to a mobile device based on
    SMB. The information acquired by each end device is transmitted to the fog layer.
    Figure 3. IoT architecture of the monitoring system. The fog layer is made up
    of a set of microservices in charge of managing the information locally or remotely
    through one of several servers in the cloud. Locally, 4 services are executed
    independently: irrigation service in charge of turning the sprinkler system on
    and off according to the irrigation frequency and the day and night switch-on
    time programmed by the user; reservoir service responsible for monitoring the
    level of the secondary tank and generating the recirculation of the nutrient solution
    to the main tank; the camera service in charge of taking screenshots of the plant
    from the side and top view according to the schedule programmed by the user, generating
    a local database; likewise, it is in charge of processing the images coming from
    all the cameras installed in the system; CV-GUI Services, the remote user interface
    used to manage system settings and status. On the other hand, the sensor service,
    control service and alert service microservices manage the exchange of information
    between the sensors, local microservices and the Thingspeak server. The sensor
    service is responsible for collecting information from each one of the sensors
    of the environmental variables, the nutrient solution, as well as the state of
    execution of the irrigation systems, the recirculation of the nutrient solution
    and the activating of the cameras installed to upload the data to the cloud. The
    control service has the function of scanning the server’s control data channel
    before the start of new configurations for the irrigation system and the camera
    system, as well as the remote activation of the sprinkler nozzles, the recirculating
    stage and the nutrient solution mixer. The alert services are in charge of monitoring
    the operation of all the services; in case one of them is interrupted by a failure,
    it sends an alert via SMTP. In addition to the microservices, the fog layer integrates
    an SMB server, which allows connectivity between the standard thermographic camera
    and the image database through its USB connection to an Android, Windows or Linux
    device, and this in turn as an SMB user. The cloud layer is made up of the data
    storage and analytics services built into the Thingspeak and Firebase platforms.
    Thingspeak is used as a database with a time-series format, as well as for data
    analysis and visualization of results through its IoT analytics tools. For this
    investigation, four Thingspeak channels are used for: the administration of the
    variables of the environmental temperature, the temperature in the leaf, the relative
    humidity in the environment and the leaf, the level and the temperature of the
    recirculation deposit, as well as light intensity (environmental measurements
    channel); administration of the variables related to the level and temperature
    of the main nutrient solution tank and the operating status of the chambers, the
    irrigation system and the recirculating stage (services channel); storage of variables
    ambient temperature, relative humidity, crop temperature, pH, EC, fresh weight,
    length and width of the lettuce leaf, all of them implemented manually using standard
    instruments and recorded through the app generated in this study (manual measurements
    channel); management of requests from the end user to download or update administration
    of requests for the irrigation times and camera triggers, as well as remotely
    activating the irrigation system, the recirculating stage as well as the nutrient
    solution mixer (control channel). Firebase, on the other hand, has a real-time
    database stored in JSON format, as well as a database for file storage. The use
    of Firebase is intended for the configuration of the parameters for the processing
    of the images, as well as the storage of the images processed by the fog layer,
    allowing the platform to request specific image processing services between the
    application developed in this research and the fog layer. Finally, the application
    layer is an Android app called “Aeroponics Monitor”, which, through HTTP requests,
    makes requests to the Thingspeak server for the generation of comparative or analytical
    reports between variables, performance reports of installed sensors and communication
    with the platform, historical data by variable, access to the configuration of
    the irrigation systems and the triggering of the image capture devices as well
    as the manual control of actuators through remote access, the measurement of the
    cultivation parameters and the registration of the amount of nitric acid and solution
    A and B dissolved in the nutrient solution to readjust the pH and EC ranges. Likewise,
    it has access through Firebase to the latest results of the processing of the
    images generated by the fog layer. 3.3. Aeroponics Monitor App The Aeroponics
