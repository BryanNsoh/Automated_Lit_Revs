    of device unaffordable for smaller farmers. Manufacturers as well as the users
    are now interested in low-cost sensors that may be connected to nodes to create
    cost-effective irrigation control and agricultural monitoring systems [ 25, 26].
    Hence, this study focused on designing and implementing a SIS controller for use
    with drip irrigation owing to its cost-effectiveness and efficiency. Drip irrigation
    entails laying emitter-equipped tubing alongside plants on the ground. Water drips
    softly into the root zone from the drippers. Because moisture levels are regulated
    at an ideal range, plant production and quality improve. Drip irrigation also
    prevents disease by minimizing water contact with the leaves, stems, and fruit
    of plants; allows the rows between plants to remain dry, improving access and
    reducing weed growth; saves time, money, and water due to the system’s efficiency;
    reduces labour; increases effectiveness on uneven ground; and reduces water and
    nutrient leaching below the root zone. The design focused on using a microcontroller
    ESP8266 system on a chip acting as the coordinator module and moisture and temperature
    sensors acting as the transmitter module. The system uses a cloud computing (CC)
    platform and an open-source Internet of Things (IoT) MATLAB platform called “ThingSpeak”
    for collecting, storing, and transmitting data. The sensor values are received
    and compiled by the microcontroller, which then sends them to the “ThingSpeak
    cloud” via the HTTP protocol. When the soil threshold moisture value is low in
    the morning or evening, the system automatically waters the plants, unless it
    is raining. It is programmed to collect, store, and analyze environmental parameters
    such as rain, temperature, and humidity in order to actuate autonomous responses
    (i.e., start and stop the pump). When the anticipated, desired or required soil
    moisture content is reached, the system automatically stops the irrigation process,
    saving water and energy. We can monitor and control the system using a web application.
