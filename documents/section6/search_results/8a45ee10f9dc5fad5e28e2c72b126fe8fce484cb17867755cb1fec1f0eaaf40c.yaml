    is used to estimate the reference crop evapotranspiration, ETc. Each crop has
    a unique evapotranspiration; therefore, the Penman–Monteith equation assigns ET0
    to each crop. ET0 depends on real-time and predefined data. It considers variables
    such as wind, humidity, altitude, and latitude. Therefore, it uses a diverse dataset
    that includes real-time and predefined data. To calculate ETc, the crop coefficient
    approach is used as shown in Equation (9). ET c = K c  ET 0 , (9) where Kc refers
    to crop coefficient, which is specific to various crops and their growth stages.
    For lemon, these values range between 0.6 and 0.8 according to FAO for various
    crop stages, changing with time [18]. 2.4. System Outputs The agriculture DSS
    provides the farmer with multiple options with respect to the irrigation output
    variable, as well as the user application interface. The user application interface
    includes a mobile application and a web portal. 2.4.1. Output Parameter Options
    for Irrigation The agriculture DSS offers flexibility to farmers to use different
    output parameters for irrigation as per their requirement. Some farmers calculate
    irrigation output in terms of volume, such as gallons or liters. Other farmers
    use acre per inch irrigation calculations. Furthermore, some farmers cannot calculate
    the volume or acre per inch, and they use time as an output. Therefore, the agriculture
    DSS provides the option for various output parameters to the farmers as per their
    requirement. For example, if farmers use time as an output term, then the system
    will tell them to irrigate for a specific duration. The terms of output do not
    affect the actual requirement of the crop. For example, if a crop requires 5 L
    of water, then the system delivers 5 L of water, whether the output is in volume,
    time, or acre per inch. It adjusts the output according to the required output
    term; it calculates how much time or acre per inch is equal to 5 L of water, and
    then shows the correct output amount to the farmer. Therefore, the agriculture
    DSS can work on any farm in Pakistan, with varying irrigation output parameter
    requirements. 2.4.2. Mobile Application and Web Portal An easy-to-navigate user
    interface is fundamental to promoting a technical farming solution for farmers
    in Pakistan. With the availability of mobile phones, information sharing has become
    more prevalent. Hence, for the agriculture DSS, a custom mobile application was
    developed to inform the farmers about the status of their crop using real-time
    data, as shown in Figure 7. The registered farmers can log into their account
    and access information related to the irrigation requirements of their farm. The
    application represents irrigation output parameters set as per the farmer’s preference.
    Different parameters such as temperature, humidity, soil moisture, soil temperature,
    and irrigation requirement are included on the main page of the application. The
    application alerts the farmer when irrigation is required at the farm. Farmers
    irrigate the crops according to irrigation output and schedule in the mobile application.
    In addition, an SMS alert service is also available for farmers who do not own
    a smartphone. The SMS alert service sends text messages to farmers informing about
    the irrigation requirement (volume and time). Moreover, a web portal is available
    for information access. There are two interfaces for the portal: admin and user.
    The admin interface is used by the research team to view data for all the farmers,
    whereas the user interface is for the farmer. Therefore, the user interface of
    the agriculture DSS addresses the personalized requirements of each farmer. Figure
    7. (a) Android application and (b) web portal for information visualization for
    the farmer. 3. Results and Discussion During the 9-month study for the selected
    lemon orchard, the irrigation quantities applied as per the farmer estimates using
    the traditional method in Area A and as per the DSS algorithm in Area B were recorded.
    At the end of the season, lemon yield was also estimated in both farm areas to
    assess the impact of both irrigation methods. 3.1. Comparison of Irrigation Volume
    for Traditional and Agriculture DSS Methods Table 1 shows the total irrigation
    volume used in both areas. As indicated, Area A, irrigated using the traditional
    farming method, utilized 96,569 L of irrigation water in the entire season. On
    the other hand, Area B, irrigated using the DSS algorithm, utilized only 44,290
    L, which is 46% of the irrigation water used by the traditional method. In other
    terms, irrigation scheduled by the DSS algorithm saved 22,810,839 cubic feet of
    water. This establishes that irrigation scheduled using the DSS algorithm, based
    on real-time farm parameters, optimizes the use of available resources and saves
    water without affecting crop yield. In addition, it was observed that the crop
    yield was in fact increased, as discussed later. Table 1. Irrigation statistics
