    of the nodes was satisfactory. Obviously, the installation required periodic maintenance
    tasks, such as cleaning the solar panels, and eventual interventions due to occasional
    failures in the hardware of the nodes. The evolution of the battery voltage of
    the nodes is a useful indicator of the “health” of the node. As an example, Figure
    14 shows the evolution of the battery voltage of one of the nodes (node 25) in
    typical conditions. As can be seen, the battery management algorithm starts the
    charge when the voltage falls below the lower threshold (3.95 V) and stops when
    the upper threshold is reached (4.1 V). In this way, it works within the optimum
    voltage range for the battery and reduces the charge cycles, extending its useful
    life. During the charge there are different voltage peaks corresponding to the
    daylight hours (the solar panel supplies charge) and the hours of darkness during
    the night (there is no photovoltaic generation and the battery discharges due
    to the node consumption). The “discrepancy” that appears between days 82 and 87
    (22 and 27 March 2020) corresponds to days when solar radiation was lower due
    to the existence of cloudiness (see Figure 15). Figure 14. Typical behavior of
    the battery voltage in a node without operational problems. Figure 15. Battery
    voltage (node 25) vs. daily average radiation (source: http://siam.imida.es/ Agro-Meteorological
