    Featured Application This work demonstrates the feasibility of using wireless
    networks with Wi-Fi technology in the deployment of sensor networks for precision
    agriculture. Abstract The application of deficit irrigation techniques is essential
    in arid or semi-arid areas of the southeast of Spain, where water is a scarce
    and very costly resource. However, to apply these techniques, it is necessary
    to carry out preliminary tests on the specific crop in order to develop the models
    that allow the optimization of water use while achieving acceptable yields. The
    system proposed in this article demonstrates the feasibility of using wireless
    technologies available in most facilities (Wireless Fidelity) to deploy a high-density
    network of nodes with a variety of heterogeneous sensors to collect data from
    the soil, plant, and atmosphere. The data are sent and stored in a cloud server
    for real-time visualization from any mobile device and further analysis. The nodes
    have been developed using low-cost processors and are equipped with batteries
    and solar panels, allowing their autonomy to be virtually unlimited, as shown
    by the consumption studies and tests carried out. Keywords: precision agriculture;
    wireless sensor networks; smart agriculture; regulated deficit irrigation 1. Introduction
    In arid and semi-arid zones, such as the southeast of Spain, the agriculture yield
    is conditioned by limiting factors, the main one being the available irrigation
    water. Regulated deficit irrigation (RDI) techniques allow controlling the water
    applied to the crop in critical and non-critical phenological stages, determining
    periods where the crop can be irrigated with much less water. Therefore, these
    techniques have been widely used in these areas where water is a scarce resource
    [1,2,3]. However, the application of RDI strategies is conditioned by crop and
    climatic conditions. The development of irrigation models specifically designed
    for a crop would allow the application of RDI for water optimization purposes.
    In order to develop these models, it is necessary to carry out several comparative
    tests on different areas of the same crop, where the conditions of the applied
    RDI are modified. By studying the production and soil and plant water relations
    on trees subjected to the different treatments, it is possible to determine the
    most appropriate models for optimal irrigation management. In order to establish
    these RDI models, sensors that report on the state of the soil, plant and atmosphere
    are required. In addition, to achieve sufficient precision, it is important to
    have several repetitions of the measurements deploying different deficit irrigation
    regimes to obtain relations among the agronomic results and the water stress indicators
    studied [4,5,6]. Sensor networks are widely used when a high density of instrumentation
    is required on test plots. In the particular case of wireless sensor networks
    (WSN), their usefulness has been demonstrated in different papers [7,8,9,10],
    where the absence of wiring has resulted in a very important improvement in terms
    of installation flexibility and time savings in installation and maintenance.
    Several protocols have been described in the bibliography for the deployment of
    WSN in precision agriculture (PA) [11,12]. Zigbee is one of the most commonly
    used technologies in recent years with positive results [13,14,15,16,17,18], although
    it is claimed that ZigBee communication has the problem of short distance, complicated
    networking and high communication frequency [19]. From the experience of our research
    group in previous installations, in which we deployed WSNs with Zigbee nodes [20,21,22,23],
    we found significant drawbacks such as the high maintenance required by the nodes,
    the difficulty of programming the Zigbee stack, the high price of the software
    licenses and the limited availability of microcontrollers that supported this
    stack. Some authors such as [11], who conducted a comprehensive review of WSN
    technologies and their applications in PA, claim that the most suitable technology
    for this type of applications is narrowband internet of things (NB-IoT). A well-known
    example is long-range radio (LoRa), which allows very low energy consumption and
    long life (i.e., 10 years with battery), low cost, wide coverage and large networks
    (52,000 devices/channel/cell). This is why LoRa is being used extensively in IoT
    applications in all fields, including PA [19,24,25,26,27,28,29,30,31,32]. However,
    there are numerous WSN deployments in PA that use 802.11 wireless fidelity (Wi-Fi)
    [18,33,34,35,36,37,38]. It is important to highlight that the suitability of each
    technology in terms of range, robustness and, above all, in terms of instrumentation
    capacity, must be analyzed and studied to use it properly. Wi-Fi networks have
    also been used previously in other disciplines such as post-harvest for monitoring
    perishable products in transport and conservation [39]. The sensor network described
    in this article aims to support agronomic trials to relate criteria of deficit
    irrigation in almond trees with measured values of soil-plant-atmosphere. To this
    end, it is necessary to study different deficit irrigation treatments. Due to
    the size of the plot, the number of trees and parameters to measure, a large and
    reliable network infrastructure was needed. WSN was selected as the best option
    for this study, since cabling would be very expensive and unfeasible in practice
    (due to the need of ducts and ditches, problems with animals, soil moisture...)
    and a Wi-Fi network was already available at the farm. In particular, using Wi-Fi
    allows us to take advantage of an infrastructure that already exists in several
    installations, it is easy to use and the development of the nodes can be very
    cheap due to its widespread integration in conventional microcontrollers. In technologies
    such as LoRa, the chips are licensed by a unique company (Semtech Corporation,
    Camarillo, CA, USA) and they are subjected to Intellectual property [29,40,41].
    In addition, Wi-Fi enables the integration of very heterogeneous equipment and
    sensors. On the other hand, there are a lot of very low-cost system on a chip
    (SoC) devices with Wi-Fi communication, which are very popular among IoT developers
    (like ESP8266 and ESP32 [38,42,43]). These devices allow easy integration of soil
    sensors with specific protocols in agriculture such as SDI-12. Although this technology
    has disadvantages including high power consumption (compared to others such as
    Zigbee or LoRa), the use of energy harvesting elements such as solar panels or
    micro wind turbines [44,45], allows the design of nodes with virtually unlimited
    autonomy. In fact, one of the objectives of this article is to demonstrate the
    feasibility of deploying WSN using Wi-Fi by properly managing the energy consumption
    of the nodes. 2. Materials and Methods 2.1. Experimental Plot The deployment was
    carried out at the ‘‘Tomás Ferro’’ Experimental Agri-food Station of the Technical
    University of Cartagena (37°41′18.9″ N; 0°57′01.7″ W; 32 m above the sea level),
    located at La Palma (Murcia, Spain) during three growing seasons (2017–2019).
    The plant material consisted of seventeen-year-old almond trees (Prunus dulcis
    (Mill.) D. A. Webb cv. Marta, grafted on Mayor rootstock) and spaced 6 × 7 m (238
    trees ha−1). The soil was a silty-clay-loam texture and the bulk density ranged
    1.3–1.5 g cm−3. The irrigation water, from the Tajo-Segura Water Transfer System,
    has low salinity (Electrical conductivity, EC25 °C, of 1.2 dS m−1) and was applied
    with an automatic controller (Agronic 4000, Sistemes Electrònics PROGRÉS, S.A.,
    Lérida, Spain) that performed control of irrigation, fertilization, pH regulation,
    pumping and filter cleaning with fault detection. The irrigation system was comprised
    of a double drip line per row with 12 pressure-compensated drippers (PC dripper
    4.0 L h−1, Netafim, Tel Aviv, Israel) per tree and spaced 1.0 m. Daily agrometeorological
    data were recorded by a weather station at the experimental orchard owned by the
    Agricultural Information Network System of Murcia (SIAM—siam.imida.es (accessed
    on 6 April 2020)). The climate of the area was classified as Mediterranean, with
    dry and warm summers and mild winters. During the experimental period, most rainfall
    events occurred between September and May, with the average annual rainfall of
    327 mm. The average annual reference evapotranspiration (ET0) of 1320 mm with
    daily average temperatures ranged between 5.5 °C (January) and 29.5 °C (August)
    whereas air temperature rarely drops below 0.0 °C. Daily average relative humidity
    was ranged between 36.5% and 86.0%. 2.2. Irrigation Treatments The irrigation
    scheduling was carried out in taking into account the evaporative demand (reference
    crop evapotranspiration, ET0), the corresponding crop coefficients KC [46,47]
    and the percentage of ground area shaded by the tree canopy (Kr). Therefore, plants
    irrigation requirements (ETC) were determined as ETC = ET0·KC·Kr. In our case,
    the irrigation was managed remotely using a Wi-Fi infrastructure to facilitate
    and guarantee the reliability of the treatments. Irrigation treatments were distributed
    according to a randomized complete block design with three blocks per treatment.
    Each experimental plot consisted of three adjacent rows of four trees per row,
    but only the two central trees of the central row were used for experimental measurements.
    A total of five irrigation treatments were applied in this experiment and the
    annual average of water applied was 7658, 4758, 3490, 5220 and 4770 m3 ha−1 for
    the control treatment (this treatment is irrigated at 115% ETC in order to obtain
    non-limiting soil water conditions), sustained deficit irrigation (SDI) at 80%
    ETC (SDI80), and another at 50% ETC (SDI50), regulated deficit irrigation at 45%
    ETC (RDI45) and another at 30% ETc (RDI30) only in phenological stage IV and at
    100% ETc during the rest of irrigation season, respectively. Irrigation timing
    and frequency were varied during the irrigation seasons (February–November). 2.3.
    WSN Infrastructure The experimental plot already provided a basic Wi-Fi installation
    and data connection network, as it was included in the network infrastructure
    of the Technical University of Cartagena. Figure 1 depicts the general scheme
    of the devices, networks and services deployed in this work for the collection
    and monitoring of data, as well as for the remote management of the devices. On
    the laboratory terrace of the farm building (spot a), a device that integrates
    a 19 dBi 120-degree sector antenna and router board (mANTBox 19 s, MikroTik, Riga,
    Latvia) was installed. This router, powered by power over ethernet standard (PoE),
    was connected to the university network available at the laboratory. A virtual
    private network (VPN) server was configured in this router to facilitate network
    maintenance and access to equipment such as the datalogger and the fertigation
    controller. In addition, the router also implements the connection via 5 GHz Wi-Fi
    (802.11 ac) with a second router with integrated 16 dBi drum antenna (SXT Lite5
    ac, MikroTik, Riga, Latvia), located at spot b. The following devices are located
    at this spot (b): (i) A large weighing lysimeter (2.5 × 2.5 × 1.7 m) with forced
    suction at the bottom, installed in the middle of a 0.4 ha almond orchard with
    trees spaced at 5 × 6 m. The soil tank was laid on a platform equipped with load
    cells (model FX2, Sensocar, Spain) which supplied the total weight of the lysimeter.
    A 15-year old almond tree (P. dulcis (Mill) D. A. Webb cv. Marta) was used as
    a lysimeter tree for evapotranspiration determination (ETc). The accuracy of the
    whole weighing system was estimated to be ±500 g. The tree was drip irrigated
    by four laterals with six 4 L h−1 pressure compensating drippers. Irrigation management
    consisted of restoring water losses due to evapotranspiration and drainage from
    the previous day; (ii) A data-logger (CR1000, Campbell Scientific, Inc., Logan,
    UT, USA) used to collect data every 15 min from the sensors installed in the lysimeter:
    weight and drainage measurement, soil sensors for matric potential (MPS−6 Decagon
    Devices) and volumetric water content (VWC) (Enviroscan Sentek technologies, Stepney
    SA 5069 Australia), tree sensors for stress water index determination using dendrometers
    and thermo-radiometers. A climatic station with ET0 and vapor pressure deficit
    (VPD) was also installed; (iii) an Ethernet switch to connect the access points
    of the wireless links; (iv) a router (BaseBox 2, MikroTik, Riga, Latvia) and a
    dual polarity, 120°, 2.4 GHz 15 dB, sector antenna (AM2G15-120, Ubiquiti, New
    York, NY, USA) which provides 2.4 GHz Wi-Fi wireless coverage (802.11n) to the
    sensor nodes; (v) a 60 degrees 2 × 2 MIMO 10 dbi sector antenna with wireless
    on-board (SXT 2, MikroTik, Riga, Latvia) to establish an 802.11 wireless link
    to the irrigation controller, located at spot c. The fertigation control device
    (Agronic 4000) was connected to a serial Wi-Fi converter (USR-WIFI232-610, Jinan
    USR IOT Technology Limited, Shandong, China) through its RS-232 serial port to
    enable its wireless connection to the access point of spot b for the remote management
    of the fertigation programmer from any computer connected to the VPN of our installation.
    Figure 1. WSN infrastructure of the experimental orchard. Thanks to this infrastructure,
    the sensor nodes of the almond plot send the data to a server hosted in the cloud,
    which provides all the necessary services for its visualization from any personal
    computer or mobile device. This application allows real-time visualization, logging
    and querying of historical data, and alarm reporting among other features. 2.4.
    Agronomic Sensors To allow for real-time monitoring, several sensors were connected
    to wireless nodes (see Table 1): Table 1. Overview of the sensors used in the
    plot. A total of four sensors per replicate (twelve in total) deployed as follows:
    two volumetric soil water content sensors (10HS, Decagon devices, Inc., Pullman,
    WA, USA) and two matric potential of soil water sensors (MPS-6, Decagon devices,
    Inc., Pullman, WA, USA), installed at 23 cm from each dripper and 25 and 45 cm
    depth located under the canopy and along the tree drip lines. A total of two linear
    variable displacement transducer sensors (LVDT, Model DF ± 2.5 mm, Solartron Metrology,
    Bognor Regis, UK) per replicate (six in total) were installed on the main tree
    branch for measuring micrometric branch diameter variations. A total of two infrared
    radiometer sensors (IR120, Campbell Scientific Inc., USA) per treatment were mounted
    on wooden poles and installed at 0.5–1.0 m over the trees canopy for monitoring
    canopy temperature. A total of four climatic sensors (VP4, Decagon devices, Inc.,
    Pullman, WA USA) were installed to record air temperature, relative humidity and
    vapor pressure deficit. 2.5. Sensor Nodes From the hardware/software point of
    view, there are two types of nodes: type A and type B, with different subtypes
    according to the sensors connected to them. The electronics of nodes A and B are
    housed inside a 120 × 120 × 90 mm IP65 box (G279C, Gainta AEK GmbH—Electrical
    Enclosures, Frankfurt, Germany). The power supply system consists of a 3.7 V,
    3000 mAh Li-ion rechargeable battery, charged by an 80 × 80 mm solar panel (5
    V, 0.8 W). Figure 2 shows pictures of both types of node installed in the field.
    Figure 2. Pictures of type-A (left) and type-B (right) nodes. Table 2 shows the
    25 nodes installed in the plot (see Figure 1), detailing, for each of them, the
    type it belongs to, the replicate, the irrigation treatment it is monitoring and
    the sensors connected to it. Table 2. Description of the deployed nodes. The hardware
    of the type A node (see Figure 3) is based on a wireless datalogger designed by
    our research group for PA applications (MEWiN MainBoard) [20]. For the signal
    conditioning from the sensors, an interface board (SensorBoard A) has been designed,
    connected to the first one by means of expansion connectors. An ESP8266 microcontroller
    (Esspressif Systems Co. LTD., Shanghai, China) with WiFi communication capability
    is also plugged to the SensorBoard A. Figure 3. Block diagram of type-A node.
    The SensorBoard A consists of four DC/DC voltage converters (12, 10, 5 and −5
    V), required to supply the sensors and to guarantee the operation of the different
    interfaces on the board: one for SDI12 sensors, another for radial dendrometers
    and one for analogue sensors (0–3 V). Finally, the board includes a circuit for
    the management of the rechargeable battery that supplies the power to the node.
    The type B Node is similar to type A, but it is based on the use of a Wipy 3.0
    (Pycom©, London, UK) (see Figure 4). Figure 4. Block diagram of type-B node. The
    SensorBoard B includes four DC/DC voltage converters (12, 10, −3.3 and −2.5 V),
    required to supply the sensors and to guarantee the operation of the different
    interfaces on the board: one for SDI12 sensors, another for thermal radiometers
    and one for analogue sensors (0–3 V). Finally, the board includes a circuit for
    the management of the rechargeable battery that supplies the power to the node.
    The software of the nodes was developed using the MicroPython programming language
    and a variety of open source libraries for Wi-Fi connectivity and sensor reading,
    among others. For some tasks, such as data acquisition from SDI-12 sensors, specific
    algorithms were developed. 2.6. Time Synchronization One of the requirements established
    by the agronomists for this study was that all the nodes should take the sensor
    measurements at the same time every 15 min so that they could be compared. Therefore,
    a synchronization algorithm was implemented: Once a day, the nodes connected to
    a time server (NTP) and update their real-time clock (RTC), which is very inaccurate
    (it has a daily drift of approximately 50 s). This inaccuracy, together with the
    drift of the internal timer in deep sleep mode (about 0.3%), generated a time
    drift that resulted in desynchronized measurements between nodes. To solve this
    problem, a time correction algorithm was developed. This algorithm determined
    the time the system requires to perform the measuring and data sending processes,
    working out the remaining time needed to be in deep sleep mode before waking up
    at the exact minute defined by the sampling period. In this deployment, measurements
    were performed every 15 min (minute 0, 15, 30 and 45 of each hour) and measurements
    were sent every 30 min (minute 0 and 30 of each hour). 3. Results and Discussion
    After the functional validation, in view of the importance of achieving the maximum
    autonomy, the current consumption of each of the node types was measured in the
    field. The measurements were performed with a data acquisition card (USB-6008,
    National Instruments Corp., Austin, TX, USA) that measured the voltage drop at
    a 1 Ohm shunt resistor placed in series with the battery that powered the node.
    The analog input of the card was configured in differential mode in the range
    of ±1 V and the acquisition was carried out in continuous mode at 1 kHz obtaining
    the averages every 0.25 s. In this mode, the card has a 12-bit resolution (equivalent
    to 0.48 mA) and an absolute precision at 25 °C of 1.53 mV (1.53 mA in current).
    For both type A and type B nodes, consumption tests were performed for the three
    possible operating modes, (i) the node connects to synchronize the date and time,
    collects data from the sensors and sends them to the server (this is the most
    energy-demanding operating mode and is therefore programmed to occur only every
    24 h), (ii) the node collects data and sends them to the server (occurs every
    30 min) and (iii) the node collects data and stores them in the memory card waiting
    for the next connection to the server (occurs in the middle of the period between
    sending events, i.e., 15 min later). 3.1. Consumption of Type A Nodes Node type
    A had a standby consumption of 1.1 mA. Figure 5 shows the current required in
