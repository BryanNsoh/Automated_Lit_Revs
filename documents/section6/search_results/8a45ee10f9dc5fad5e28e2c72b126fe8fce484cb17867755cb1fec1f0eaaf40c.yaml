    costs; fuel shortages; or technical weakening of infrastructure and pumps. On
    the other hand, some known irrigation methods have the disadvantages of high labour
    costs, the cost of setting up an irrigation project and system, poor water management
    and control, erosion, water runoff and percolation losses, spot top and fixture
    costs, not appropriate for odd-shaped comedians, potential wander and evaporation
    losses, and waterlogging, which can lead to mosquito breeding and other parasites
