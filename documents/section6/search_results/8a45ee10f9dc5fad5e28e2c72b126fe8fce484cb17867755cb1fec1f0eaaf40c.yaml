    comparison study in Figure 9 shows the difference in irrigation by traditional
    farming and agriculture DSS; accordingly, in the future, these results could help
    in increasing the annual production of lemons all around the country. The area
    of cultivation for the citrus fruits in total is around 185,400 hectares (458,133
    acres) in Pakistan. Moreover, 97.16% of the citrus fruits are cultivated in the
    province of Punjab, occupying an area of 183,200 hectares (452,697 acres) producing
    2,097,700 tons annually [49]. Lemon represents about 1.2% of the total citrus
    fruit production in the Punjab, occupying an area of 4600 hectares (11,366.85
    acres) and producing 2600 tons annually. Overall, the total area given over to
    lemon production in Pakistan is approximately 5000 hectares (12,355 acres) on
    70 trees per acre. As indicated in our results, the traditional irrigation method
    typically generates 67 kg of lemon per tree; thus, 70 trees per acre could produce
    4690 kg of lemon/acre. Table 4 shows a summary of potential savings according
    to the results for our trial. Although based on a single trial, the savings are
    significant and further savings could even be made if the technique is extended
    to other citrus crops. Table 4. Yield increase for annual cultivation of lemon
    crop in Pakistan. Specifically, for this trial, the agriculture DSS significantly
    improved the yield of each tree, giving an improvement of 35%, notably achieving
    this by using 50% less water. In many ways, this water saving is the most important
    point because it may allow more traditionally unsuitable land to be exploited
    for production, without increasing the overall water usage. 4. Conclusions Excessive
    irrigation is a major agricultural problem. It reduces the quality of some crops
    and reduces the crop yield, while wasting a scarce resource. Farmers in developing
    countries often irrigate excessively due to their ignorance of the problems of
    water logging and salinity. In most cases, with the exception of water-intensive
    crops, crops need only an adequate amount of water to grow. Additional water destroys
    the root growth and decreases the water security of a region. To address this,
    an IoT device was developed and paired with a DSS for irrigation scheduling of
    a lemon orchard in Gadap, Karachi. The agriculture DSS scheduled irrigation according
    to data collected from the sensors embedded in the device; soil and crop data
    are pre-fed to the device, whereas weather data are collected real time. The Penman–Monteith
    equation and crop coefficient approach are an essential part of the system and
    form the basis of a prediction system. Furthermore, the system was adjusted according
    to the Warabandi system practised in Sindh, Pakistan. The final results in the
    form of a comparative study showed that the DSS was successful. It saved 52,280
    L of water on the farm while boosting the harvest by producing 1680 kg more lemon
    per acre, i.e., 35% greater turnout while preserving 50% irrigation water. Therefore,
    it is an effective system that increases water productivity for the tested crop;
    with slight adjustments, it could be simply applied to other non-water-intensive
    crops. As mentioned earlier, the developed product was launched in a start-up
    company as a service and is being adopted by many farmers in the country for crop
    monitoring and irrigation scheduling, providing evidence of the need for such
    a system. We intend to report further results as the system gains usage in more
