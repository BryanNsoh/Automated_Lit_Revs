    yield at the end of the season in both farming areas (A and B). As is evident
    from the table, the lemon yield was much higher at 91 kg lemons per tree in Area
    B, which was irrigated as per recommendation by the DSS algorithm based on real-time
    parameters. In comparison, yield was at 67 kg per lemon tree in area A irrigated
    by traditional farming method. In short, the yield increased by 35% using DSS
    algorithm-based irrigation. The table further mentions that the total yield per
    acre in Area A as 4690 kg and that in Area B was 6370 kg. The total revenue generated
    in Area B (DSS algorithm-based irrigation) based on water saving and higher yield
    was 182,000 PKR, which was 35% higher than that in Area A (traditional irrigation).
    The farmers in Area B were delighted by the positive results of the IoT device
    and the associated DSS algorithm as they achieved 35% higher yield of lemons while
    consuming 50% less irrigation water. Figure 9 summarizes the results of crop yield
