    have indicated that decision making to generate the conditions of irrigation in
    IoT architectures take as reference the evapotranspiration, the weather forecast,
    the relative humidity, the irrigation according to the life cycle and the irrigation
    programmed by the user in soil, while in a crop without soil, the variables considered
    for changing the irrigation scheme are the temperature and relative humidity in
    the environment, and the programmed irrigation schemes based on frequency and
    the ignition time. Particularly in aeroponics, between the schemes recently used
    are the variation in atomization times of day/night according to the days of production
    and the time interval when the ambient temperature exceeds 35 °C [14], as well
    as the control of the temperature and humidity in the root chamber between 25
    and 29 °C [40]; however, they do not consider the standard markers of crop water
    needs such as the crop temperature, VPD or water stress index. In the present
    paper, a Batavia lettuce seedling was subjected to observation in the aeroponic
    cultivation chamber from its transplant, preserving the ranges of pH and EC between
    5.5 and 6.5 and 750 and 1100 ppm and with a constant irrigation system every 24
    min day/night with an activation time of 30 s. According to the experimental results,
    the DTla does not provide a specific criterion for the determination of water
    stress in an aeroponic crop; more studies are required on the Batavia lettuce
    variety to estimate the temperature ranges where the DTla serve as a concrete
    marker of water stress. The experimentation in the crop camera that was presented
    shows how the VPD from the beginning marked a potential root damage due to water
    stress. Figure 9 illustrates how a temperature between 10 and 20 °C together with
    a relative humidity above 35% favors the reduction in the VPD. Figure 16 shows,
    in relation to the fresh weight, an increase in VPD reduction. Figure 16 shows,
    in relation to the fresh weight, a consistent increase; however, the leaf size
    presented a reduction in the rate of growth from the first week. The estimation
    of the VPD in conjunction with image processing provides an estimate of the appearance
    and evolution of water stress in aeroponic crops. Among the main actions to evaluate
    against a high VPD and the reduction in the rate of growth of the leaf, is the
    increase in the frequency of irrigation, as well as the incorporation of a system
    that allows the control of external environmental parameters. In the literature
    studied, both conceptual and practices in the development of crops in the soil,
    hydroponics and aeroponics, address the grouping schemes of components that make
    up the stages and connectivity of an IoT architecture. According to the practical
    proposals found in the literature, by using IoT-based technologies to manage irrigation
    conditions and proposals related to aeroponics, in comparison with our proposal,
    the following were found: similarities between layers using IoT architecture and
    functionalities using functional blocks addressed by Boursianis, Roy and Lloret;
    common study variables addressed by Lucero, Jamhari and Belista. According to
    this criterion, the differences are highlighted in Table 5. Table 5. Comparison
    with related studies. As shown, most of the systems consider the measurement of
    environmental variables and, depending on the meteorological data of the case
    to determine the irrigation and monitoring needs, the automated monitoring of
    the nutritional conditions of the nutritive solution. However, the previous studies
    do not consider the monitoring of crop growth from image acquisition and analysis
    systems, nor do they include reports and alerts due to the failure of the electronic
    systems used in the proposal. In the proposal that is presented in this paper,
    there is an application that not only accesses the monitored data regarding the
    crop, but also provides information on the functionality status of the incorporated
    electronic systems, allowing the user to be alert to the maintenance needs of
    electronic elements and software incorporated in the IoT architecture that has
    been presented. This proposal does not yet incorporate the temperature control
    and humidity in the greenhouse; however, the architecture developed presents the
    flexibility to incorporate additional monitoring services and control due to the
    inclusion of a fog node in the proposed IoT architecture. 6. Conclusions and Further
    Studies This article presents an IoT architecture that facilitates the management
    of an aeroponic greenhouse through the registration of manual procedures, the
    automation of the irrigation system and the monitoring of environmental variables
    in cultivation; all this with the support of a visualization tool from an app.
    The estimation of the VPD indicates the appearance of water stress due to the
    insufficient absorption of crop water. This suggests the importance of making
    an adaptation to the atomization times and the intervals of the times of irrigation,
    as well as the cooling and ventilation systems. The main contribution of this
    paper is the integration of smart sensors, in a technological solution based on
    IoT, that allows the study of the favorable conditions for the growth of aeroponic
    crops with remote management. The app developed for this purpose allows the visualization
    of historical variables of temperature and relative humidity in the environment
    and crops, VPD and luminosity, as well as the level and temperature of the nutrient
    solution tanks to carry out the adjustment of pH and EC. The proposed architecture
    allows the incorporation of monitoring and image processing systems that will
    enrich the studies of the thermography and morphology of the aeroponic crops for
    roots and leaves. Additionally, the proposed architecture manages the heterogeneity
    of data through microservices and allows us to reduce latency in the communication
    with the server using, as a basis, a waiting interval time of 30 s between each
    writing of data on the server, as well as by using a reduced bandwidth to view
    the results of image processing remotely, by a request to the server and downloading
    it from the app. The use of the proposed architecture will allow the study of
    the variation in irrigation schemes based on markers such as VPD, CWSI and DTla,
    favoring the rapid adaptation of irrigation strategies to produce crops with a
    higher number of leaves, leaf area index and fresh weight among others. As future
    work, the proposed architecture for aeroponic crop production will be implemented,
    monitoring the growth chambers simultaneously, and considering the irrigation
    frequency and the time interval as study variables, as well as the decrease in
    VPD in the aeroponic crop process. With regard to the image processing-embedded
    algorithms on fog layer, for the study of colorimetry, infrared thermography and
    morphology in the evolution of the crop when considering the leaf and root will
