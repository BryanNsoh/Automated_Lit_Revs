    Fig. 8. Execution time profile for a scenario of one IoT client connected to ThingSpeak™
    cloud service via Particle™ clout interface. 5. Conclusions Over the last thirty
    years there have been proposed many crop water use models, to predict irrigation
    requirements. Unfortunately, the majority of state-of-the-art approaches “freeze”
    the model parameters during time-consuming training cycles or require destructive
    leaf-area-index measurements. To overcome these drawbacks, we proposed to model
    a crop coefficient confined, Kr, to global radiation as Markov process with the
    daily air temperature as (known) disturbance. A state-space system describes the
    time-series of Kr for soilless cultivation. The Expectation-Maximization algorithm
    was used to compute the parameters of the system as well as to track its states.
    Finally, we derived a predictor for the posteriori probability of Kr. It turned
    out that the predicted Kr values are immune to erroneous weather forecasting.
    Treating GR as parameter rather than a variable, a guess of crop ET can be retrieved
    directly from the predicted time-series by scaling (without influencing the underlying
    Kr curve). We executed our model within the Internet of Things (IoT) paradigm.
    A lightweight IoT-client from the Particle™ family, operating in soft real-time,
    collected data from a temperature/humidity sensor as well as a weighing scale,
    processed and transmitted the result over the wireless channel which is inherently
    stochastic. The ThingSpeak™ cloud is used to aggregate and visualize the collected
    data via web-interface. Our water crop use model, implemented in Matlab™ interacted
    with the ThingSpeak™ channel at the end of each day. To manage its resources,
    our IoT client was made quality-of-service (QoS) aware. The IoT network was modeled
    as synchronous data flow graph, to easily evaluate the QoS metrics response time,
    jitter and availability. Sweet basil (Ocimum basilicum L.) was used to test the
    performance of approach in four different climatic environments and two different
    data sampling strategies: i) sample daily from the same environment in parallel;
    ii) sample daily from one environment and move on to the next in round robin fashion,
    emulating reuse of the same set of measurement equipment. We found that the latter
    strategy is the most economic approach. On top of that, our Kr-based crop ET predictor
    outperforms the competing Baille model, in both cases. The proposed predictor
    is a first step to robust and fully autonomous crop water use anticipation without
    the need of an expert nor manual training cycles in contrast to the renown Baille
    technique. CRediT authorship contribution statement Alexander Kocian: Writing
