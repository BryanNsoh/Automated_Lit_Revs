    usefulness and viability of the deployed network of nodes, data registered over
    a significant period of time from an agronomic and sensor network reliability
    point of view are shown below. Figure 11 shows the evolution of the VWC at both
    25 and 45 cm depth, measured by 10HS sensors (node 04). Irrigation was scheduled
    every two or three days at 11 a.m. and it took 2 h. VWC values ranged between
    0.413 and 0.336 m3 m−3 during the test period. The maximum values were reached
    during the irrigation events. After the irrigation events, VWC values fell due
    to infiltration and they stabilized at values close to 0.358 m3 m−3. The information
    registered by MPS-6 sensors (Figure 12) was complementary to that obtained by
    10HS sensors (Figure 11). In each irrigation event and depth, the value increased
    until it was close to −7 kPa, being considered this as field capacity [48]. The
    falls of MPS-6 sensors were steeper than those registered by 10HS sensors. Both
    types of sensors detected the irrigation events between 1 and 2 h after irrigation
    events started in both depths. During the test period, evaporative demand increased
    strongly, going from a reference crop evapotranspiration of 2.5 to 4.0 mm d−1
    at the end of the study period, which accelerated the falls of the VWC and soil
    matric potential values, as well as it showed a greater drop in values. The values
    showed both types of sensors at saturation level were similar to those reported
    by [49] on similar texture soil. Figure 11. Evolution of VWC sensors at 25 and
