    IEEE Conference Location: Bangalore, India SECTION I. Introduction The notion
    of Internet of Things (IoT) defines how a network of distinct physical items that
    are integrated with sensors, software, and other technologies operate together
    for the goal of connecting and sharing data with other devices and systems through
    the internet. Agriculture is one of the oldest forms of human task to be established
    from the prehistoric era. Agriculture is the cultivation of plants and livestock,
    and is an integral part of every country for their economy and existence. India
    is one of the world''s foremost exporters of agricultural products. Agriculture
    exports in 2021-22 increased by 19.92 percent from US 41.87billionin2020−21toUS
    50 billion in 2021-22 as per the records set by DGCI&S (Directorate General of
    Commercial Intelligence and Statistics). While technology evolves, the agricultural
    sector still follows ad-hoc procedures and is yet to be digitized. This paves
    way for technology to help and support farmers perform their tasks smartly and
    help them focus on tasks that require human intervention. In the current day era,
    the use of digital technology is discerning in every walk of life from grocery
    shops to industrial manufacturing plants. But, there has been a very slow inclusion
    of it into the domain of agriculture. In a field of work which could see a revolutionizing
    developments in the domain of work. During the research, it was found that even
    though a few IoT solutions exist for smart-farming, a vast majority of farmers
    tend to not rely on them. There are several reasons for this, including the expenses
    of installing and maintaining such systems, lack of technical know-how to operate
    some IoT based devices, the fact that most farmers are used to primitive methods
    and unwilling to change them, etc. Hence, this manifests to be the most pivotal
    phase, which could easily become a hindrance in the use of the technology. Piloting
    towards the necessity of training farmers to become familiar with relevant technology,
    alongside making them aware of the merits of inculcation of it. In the paper,
    we discuss the related theoretical study that has been accomplished following
    the established existing models that have been achieved. And further we provide
    the proposed system and methodology used to achieve it. It has been attempted
    to implement Iot technologies incorporating precision farming and robots in order
    to assist producers in reducing their on-farm time and focusing on activities
    that require human participation. SECTION II. Related Work As the scope of wants
    of technology in agriculture goes on developing in the market in an ever increasing
    method, the technique of resolving them grows difficult. In [1], they explore
    how Agriculture is one of the most important components of human life. They focussed
    on seed planting operations in this research and aimed to fix the problem. They
    employed battery-powered wheels with a built-in dc motor in the seed sowing machine
    system, and an Arduino Uno to drive the full system. It detects the quantity of
    stored seed and alerts through an LED when the seeds are empty. In summary, seeds
    fall from this seed drum with each whole turn of the rotating wheel, and the seed
    planter operation runs smoothly and without seed waste. In [2] they aim to use
    the existing method to the project to construct a machine that utilizes solar
    energy to power the robotic machine in order to cut operating expenses and time
    for digging and seed sowing tasks. In order to limit labor reliance even more,
    infrared sensors are deployed to operate robots in the field. They carry out their
    usual agricultural duties while saving fuel to a bigger extent. At the same time,
    harnessing solar energy may aid in reducing pollution in the environment. This
    helps conserve money as well as avoid using fossil fuel. They want to replace
    a troublesome gear system with a hall effect sensor for easier and less expensive
    seed planting and to eliminate the need for workers in [3]. Innovative seed sowing
    equipment has a significant impact on agriculture. By utilizing this unique seed
    sowing technology, we can save more time during the sowing process and lower labor
    costs. They want to build and produce a smart seed planting robot for the aforementioned
    duty in [4]. In this smart robot, one robotic arm is used to disseminate seeds
    from the seeds container. The smartphone application is used to control the robot
    arm and obtain the essential locations. When the switch is turned on, the arm
    automatically sows the seed when all of the spots have been recognised. The smartphone
    app may also be used to operate the robot''s wheel. As a result, this technique
    uses a well-designed mechanical system to completely automate the seed-planting
    process. By reducing the amount of work and overall cost of planting seeds, this
    robot saves time and money. They devised a framework based on unmanned aerial
    vehicles (UAVs) in [5], which may be used to create a circuit for precision agriculture
    in which UAVs are in charge of seed planting on the farm. The input collected
    from the wireless sensor network (WSN) guides the application approach (WSN).
    The goal of this project is to allow for short control loop delays so that the
    seed-sowing UAV can examine sensor data. The authors of [6] hope to develop a
    seed-sowing quadcopter payload capable of disseminating seeds in woods and along
    road edges. Waypoints are also recorded in target fields and relayed to the Pixhawk
    Flight Controller using the Mission planner. The Pixhawk, which is linked to the
    UAV and manages the flow of seeds to the required locations, controls the seed
    dispenser. As a consequence, the seed sowing quadcopter is designed and tested
    in a semi-automated manner, significantly reducing human labor. They created a
    system in [7] that would continuously monitor the farmland while also performing
    live video streaming for watching the agricultural field from the system itself,
    and use a Raspberry Pi camera. The recommended solution in [8] automates this
    system by linking it to its centralized computer system utilizing the concept
    of IOT. Pest management is also included in the recommended strategy. The irrigation
    node in [9] this system is made up of a LoRa communication module, a solenoid
    valve, and a hydropower generator. Using LoRa gateways, the irrigation node transmits
    data to clouds through wireless transmission. Mobile applications may be used
    to administer the system remotely. Smart Irrigation System (SIS) turns the engine
    ON/OFF automatically by detecting the moisture level. [11] uses Random Forest
    to differentiate between healthy and ill leaves using the data sets supplied to
    deal with the issues they face. The proposed research includes many steps of implementation,
    including dataset building, feature extraction, classifier training, and classification.
    [12] discusses a study that used Back Propagation Neural Network (BPNN) classifiers
    to diagnose plant illnesses using visual signs on leaves. A digital camera is
    used to capture images of healthy and ill leaf samples, which are then enhanced
    and segmented to locate diseased portions. Active contour models are used for
    picture segmentation in [13], and Hu''s moments are extracted as features for
    adaptive neuro-fuzzy inference system training. The study in [14] looked at a
    variety of computer vision methodologies and came up with an algorithm that contains
    four main phases: identification, feature extraction, image classification, and
    classifier performance evaluation. They propose an SVM-based Multiple Classifier
    System (MCS) for wheat leaf disease pattern recognition in [15]. To combine the
    classification judgements produced from three kinds of support vector machines
    (SVMs)-based classifiers, the proposed technique uses layered generalization structures.
    Color characteristics, texture features, and shape traits are among the three
    distinct feature sets. [16] provides an overview of methods for identifying, measuring,
    and categorizing plant diseases using digital pictures in the visible spectrum
    utilizing digital image processing techniques. Using Random Forest and GLCMfeatures,
    the proposed method gets the maximum classification accuracy of 86 percent in
    [17]. They propose a method for identifying plants using leaf photos in [18].
    To differentiate plant types, shape and color data from leaf pictures are used
    using k-Nearest Neighbor, Support Vector Machines, Naive Bayes, and Random Forest
    classification methods. The proposed approach is tested with 1897 leaf photographs
    and 32 different leaf kinds. When both form and coloring data are added in the
    Random Forest technique, the rate of success of plant classification may be increased
    up to 96 percent, according to the results. SECTION III. Existing System There
    are a variety of existing systems which try to implement sections of the proposed
    module of implementation. Some of these already exist, to name a few: Nevon Automatic
    Seed Sowing Robot, Cloud Farmer and OneSoil Scouting. From securing seeds and
    harboring the containment of seeds. Deriving from the AgRecord’s Cloud Farmer
    software they have all these available on cloud for access from every part of
    the world. The simplicity and farmer friendly design of the Cloud Farmer App will
    change the way farmers manage the day to day operation of the farm. It has been
    a valuable tool for monitoring and defining irrigation. Deficiencies are visible
    and irrigation blocks have been rearranged according to NDVI (Normalized difference
    vegetation index) and contrasted NDVI, previously identified soil differences
    within a field have been confirmed. Using Fasal sensors, farmers were able to
    save up to 30–50% of their irrigation water usage, reduce their spraying cost
    up to 25–30%, and increase their yield up to 15–25%. Fasal has contributed immensely
    to the lives of horticulture farmers in India to optimize the use of resources
    and improve the quality and quantity of crops with smart farming. Fasal simply
    put, is the technology through which crops converse with the farmers in terms
    of what they need and when they need it. We leverage technologies like IoT (Internet
    of Things) that track micro and macro climatic data like canopy temperature, humidity,
    wind speed, rainfall etc and also track soil moisture, crop stage, crop growth
    characteristics to provide valuable information to the farmer like disease and
    pest risks, farm-level climate risk, irrigation requirements, fertigation requirements,
    optimum pesticide spray timing etc. We also found out that most of the IoT solutions
    that farmers use and rely on are actually not remotely operable. They require
    on premise human intervention in order to produce results to the expected extent.
    This motivated us to think of an IoT based smart-farming solution that requires
    less resources than existing systems do and can also be controlled and monitored
    remotely. With this in mind, we are building a smart-farming solution with these
    desired qualities. The systems mentioned earlier, all these systems work in silo
    i.e. Independently. This is a major cause of inefficiency. Hence, we saw this
    as an issue that could be solved and have hereby proposed our solution to this
    prevalent problem in the agricultural sector. SECTION IV. Proposed System Our
    proposed system has 2 main components, precision farming utilities and a multipurpose
    farming robot. Precision farming utilities include incorporating IoT sensors to
    get readings of metrics such as soil moisture level which are then made remotely
    accessible to the farmer. We have seen a seed sowing machine in the existing systems
    section. However, seeding is done at most a few times a year and the device stays
    unused the rest of the time. This has inspired us to build a Multipurpose Farming
    Robot. It has a fixed chassis that is IoT operated, the necessary IoT/hardware
    components, and the ability to work together with a number of separate modules
    that are built for various purposes. For example, we can pair up this robot with
    a seeding module to make it work like an IoT based seed sowing device. However,
    we also have the option to remove the seeing module and attach a module that serves
    precision farming data collection purposes. By pairing the robot with a soil moisture
    sensing module, we can have it travel the fields collecting soil moisture data
    for us. This way, we can obtain readings from multiple locations without having
    to install multiple sensors which helps to reduce costs drastically. We can also
    swap this with an Arducam module to capture images that can be used for disease
    prediction. This IoT robot will also provide feedback to the farmer that can be
    accessed remotely. SECTION V. Methodology The overall design of the project revolves
    around an automatic seeding machine which can be used to perform multiple functionalities.
    The process of building our robot has been divided into the following steps. Building
    basic IoT setup to collect data that aids precision farming which includes Soil
    moisture sensing, DHT11 (Atmospheric Humidity and Temperature), Arducam (imaging
    for disease prediction) etc. Building a dashboard to collect data from individual
    sensing units and visualizing them Building a standalone robot that can maneuver
    through the fields Converting our setups (mechanical, like seeding, as well as
    IoT based, like soil moisture) into modules that pair seamlessly with the robot
    Integrate the modules to work together with the robot and apply finishing touches
    on the visualization aspect. Fig 9.1: Workflow of model Show All Step 1: Building
    a basic IoT setup The IoT setup comprises various swappable components. Some of
    the functionalities include: Soil moisture sensing using a capacitive soil moisture
    sensor for irrigation assistance Using a DHT11 sensor for atmospheric humidity
    and temperature readings Arducam to capture images for disease prediction. Fig.
    9.2: Use of IoT Components Show All Step 2: Building a dashboard A dashboard will
    be used to present the information being collected from the sensors as mentioned
    in the previous step. This will then be visualized so that farmers can understand
    and comprehend figures easily as less knowledge is required. A simple solution
    using the Blynk app will suffice initially to test the functionalities of individual
    sensing units. Going forward, a custom dashboard will be built so as to integrate
    and streamline the various processes involved. Fig 9.3: Dashboard and its applications
    Show All Step 3: Building a Robot We build a multipurpose agricultural robot.
    The chassis will be based on the seed sowing robot that we saw earlier, however
    it will be remotely controlled using IoT components. This will be a bare-bones
    robot capable of maneuvering around fields and does not serve an immediate use
    as a farming tool. The robot will have enough overhead space to fit various modules
    that are used to carry out farming tasks and collect data for precision farming.
    Step 4: Building modules that work with the robot We build modules that we can
    attach to the robot. We build the seeding machine’s mechanical components and
    put it together into one module We take the other IoT based setups from step 1
    and convert them into modules as well These modules carry out their respective
    tasks while staying latched onto the robot, making it multipurpose Step 5: Integrating
    the modules and Finishing touches There are some other considerations that come
    into picture here. For example, we cannot just drag a soil moisture sensor through
    the ground. We take such considerations into account here to solve them. For example,
    the above problem can be solved by incorporating an insertion/extraction mechanism
    for them. Finally, we the finishing touches to our project (like integrating dashboard
    components) as necessary SECTION VI. Conclusion Agriculture is an ever growing
    sector of research and development that would require constant updating of existing
    practices to be replaced by the newer and more efficient ways of achieving the
    task. With the help of the rapid developing digital technologies from Cloud to
    Internet of Things, the field of agriculture is due for a coherent way of harnessing
    the offerings of the technologies. And the proposed methodology most precisely
    coincides with this kind of advancements that are required for the growth of agriculture
    and farming techniques, in scope of precision farming. Further hope of development
    could be possibly seen in the complete automation process of agriculture from
    the very beginning process of churning the land to the final selling of the harvest,
    from the farmers point of view. SECTION VII. Future Scope The formerly offered
    methodology may be further refined by integrating new kinds of data or elements
    that would have a function to play in the prediction of optimal types of agricultural
    practices. Making use of additional modern technology in addition to these can
    demonstrate to be very practicable and useful. Harnessing the ideas of edge computing
    in AI- driven smart agriculture practices. Authors Figures References Keywords
