    DSS Algorithm The DSS algorithm determines if irrigation is required by the farmer
    or not, and how much irrigation volume is needed. The overall flow of the DSS
    algorithm is illustrated in Figure 6. The agriculture DSS functions on two types
    of data: real-time and predefined. The sensors present in the IoT device measure
    real-time ambient temperature, humidity, and soil moisture data. The values from
    the sensor are dynamic as they change every hour. These hourly updated values
    from the sensors are necessary for the agriculture DSS to make accurate decisions.
    Furthermore, the DSS uses third-party monthly average wind data (m/s) from an
    online source for the Gadap region [42]. The wind parameters are required to calculate
    ET0 but do not need to be measured on the node as they are available from online
    sources. Figure 6. DSS algorithm. Some predefined static data are used in the
    system, such as crop data, soil data, and location data. Crop data include crop
    coefficient, effective root depth, and planting date. Soil data include soil type,
    soil water capacity, and wilting point. Location data include longitude and latitude
    of the field. These values are preset prior to installing the device in the field
    and are essential for the agriculture DSS to optimally schedule irrigation. To
    assess if the irrigation is needed on a given day, there is a fundamental condition
    recommended by Food and Agriculture Organization (FAO) [22] which is checked in
    the DSS algorithm daily: if Dr,i ≥ RAW, irrigation is needed, where Dr,I is the
    root zone depletion at the end of the i-th day (mm) and RAW is the readily available
    water in the root zone (mm). This is the fundamental equation for the decision
    support system to daily calculate the irrigation decision for a particular area
    and crop. Dr,i is referred to as final depletion in this research. RAW represents
    the amount of water that must be maintained above final depletion value to avoid
    crop water stress and ensure proper crop growth. RAW is calculated using ETc and
    predefined crop data. Every day, the two most critical values (depletion before
    evapotranspiration (initial depletion) and depletion after evapotranspiration
    (final depletion)) are calculated using field water capacity, mean soil moisture,
    and effective root depth information. The depletion values increase each day due
    to crop evapotranspiration. Eventually, depletion rises above the value of RAW,
    which means that irrigation is needed. The crop suffers if depletion remains greater
    than RAW. For ETc and ETc calculations, the Penman–Monteith model and crop coefficient
    approach are used, respectively (discussed later in detail). As Figure 6 illustrates,
    ETo is calculated using daily temperature, daily humidity, wind speed, and location
    information (latitude and latitude). Once the above irrigation condition is true,
    the value of RAW and the total area covered by all the lemon trees are used to
    determine the required irrigation volume. The algorithm determines the duration
    (in minutes) as per the given water flow for irrigating a specific area. As mentioned
    earlier, the Warabandi system is a rotational water allocation mechanism through
    which a fixed amount of water is supplied to each farmer on a given day. Hence,
    the irrigation DSS must take into account the limitations offered by the system
    and recommend irrigation according to the farmer’s turn without affecting crop
    health. As a result, the DSS system informs farmers to irrigate crops when the
    requirement for water is nearest to their turn. For example, if the agriculture
    DSS calculates that a crop requires water on Monday, but the turn of the farmer
    is on Friday, then the agriculture DSS will tell the farmer in advance to irrigate
    the crop on the previous Friday. Irrigating the crop on the previous Friday, before
    Monday, would be necessary to prevent wilting beyond Monday. Currently, no other
    organization or individual has developed a similar algorithm. Thus, the prediction
    algorithm in the DSS is novel and unique. 2.3. Irrigation Calculation Methods
    For controlled irrigation, it is necessary to determine the amount of water the
    crop loses during a period, as well as the amount the crop requires. Water requirement
    changes with every crop type and region; however, there are two means by which
    water loss occurs. The first is evaporation of the water from the soil. The second
    is transpiration from the plant. Therefore, it is important to calculate how evaporation
    and transpiration (or evapotranspiration) affect the plant. Evapotranspiration
    is a combination of both terms, and this research focuses on calculating evapotranspiration
    as it allows researchers to efficiently estimate the water requirement of crops.
