    \ \ntamarasideeq@yahoo.com \n \nABSTRACT: \n           Irrigation scheduling techniques\
    \ is one of the suggested solutions for water scarcity problem. The \nstudy aims\
    \ to show the possibility of using practical and applicable irrigation scheduling\
    \ program which was \ndesigned by Water Resources Department at the University\
    \ of Baghdad by using Spreadsheet Formulas for \nMicrosoft Excel program, version\
    \ 2007, with some modification to generalize it and made it applicable to \nvarious\
    \ climatic zone and different soil types, as a salvation for the shortage of irrigation\
    \ water inside the \nirrigation projects. Irrigation projects which incidence\
    \ of Tigris River basin will be taken as an applicable \nexample. This program\
    \ was based on water budgeting and programmed depending on scientific concepts\
    \ \nwhich facilitate irrigation structures operation and ease the use by farmers.\
    \ By using the abilities of this \nprogram, the monthly and annually water requirements\
    \ and drainage water were estimated. Finally a \ncomparison is made between the\
    \ calculated discharges with the designers suggested ones. This comparisons \n\
    showed that the use of this type of irrigation scheduling (i.e. predicted irrigation\
    \ scheduling) with its \napplicable constrains require high attention when choosing\
    \ the cropping pattern for each climate zone. Also \nit found that this irrigation\
    \ program is a useful tool for saving water if cropping pattern has been chosen\
    \ \ncarefully. \nKeywords:Irrigation scheduling, percentage of maximum root depth,\
    \ water resources dept. program, \nwater budget, Nahr Sa'd irrigation project.\
