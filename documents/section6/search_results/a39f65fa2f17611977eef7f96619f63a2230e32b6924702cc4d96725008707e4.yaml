    scheduling using city storm water poses new challenges in irrigation scheduling.
    There is a need of optimization to ensure better ground conditions and good pond
    levels. The results of closed-loop irrigation scheduling suggests that overflows
    could be reduced relative to regular open-loop irrigation scheduling. The selection
    of horizon for closed-loop irrigation scheduling is important since it affects
    the overall results. Depending on regional weather and associated uncertainty
    an optimum horizon needs to be identified for improved closed-loop irrigation
    scheduling. The choice of costs in the scheduling problem corresponding to the
    two-fold objectives are very important and needs to be decided wisely. Depending
    on the choice, whether to emphasize field condition or pond level, the costs would
    be different and that would give different optimal solutions. In this study, the
    costs chosen for both wet and dry cases were such that the grass would not wilt,
    though it will face some water stress in some regions. This is done to minimize
    undesirable events associated with pond levels. The development and the use of
    steady-state model for scheduling allow us to explore the soil moisture region
    beyond field capacity and overcome the limitations of soil moisture deficit model.
