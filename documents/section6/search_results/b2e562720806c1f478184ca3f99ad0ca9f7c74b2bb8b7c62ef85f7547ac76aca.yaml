    \ discussed in the relevant sections. In this section,\nwe add some comments and\
    \ considerations that will help to clarify the experimental\nobservations and\
    \ will allow us to extract the VWC from the output voltage of the Capacitive\n\
    Soil Moisture Sensor v1.2.\nIn principle, the results of the reference sensor\
    \ and the Capacitive Soil Moisture Sensor\nv1.2 could not exactly be correlated\
    \ since:\n•\nNode #1 is 10 cm far from the reference sensor and soil compaction\
    \ and watering\ncould not be perfectly uniform in that area;\n•\nMeasurement results\
    \ from Node #1 could be inﬂuenced by temperature variations;\n•\nThe Capacitive\
    \ Soil Moisture Sensor v1.2 measures an average water content of\napproximately\
    \ the ﬁrst 5 cm of the soil where it is inserted, while the reference sensor\n\
    is placed at 5 cm from the soil surface with a wider thickness of inﬂuence (spanning\
    \ a\ndepth between 0 and 10 cm).\nRegarding the ﬁrst observation, sample preparation\
    \ described in Section 4 included\nan accurate packing mechanism to achieve vertical\
    \ homogeneity. However, this sample\npreparation does not guarantee uniform compaction\
    \ of the soil. In [8] we demonstrated\nthat compaction has an obvious strong inﬂuence\
    \ on the results of the Capacitive Soil\nMoisture Sensor v1.2. The 10 cm distance\
    \ between the reference sensor and the Capacitive\nSoil Moisture Sensor v1.2 could\
    \ affect water content measurement accuracy and cause\na discrepancy between the\
    \ reference and the low-cost sensor. Non-uniform watering is\na second source\
    \ of non-uniformity, even if watering was manually performed trying to\nevenly\
    \ distribute water. Therefore, non-uniform soil compaction and watering represent\n\
    a random added error to our measurements, which should be kept at a minimum using\n\
    experience and best practices.\nRegarding the temperature variations during the\
    \ measurements, temperature compen-\nsation of VWC could be feasible. This task\
    \ has been demonstrated to be necessary in the\ncase of a temperature spanning\
    \ about 20 ◦C [27]. In that case, backpropagation neural net-\nworks have been\
    \ successfully adopted for correcting the soil moisture information from a\nlow-cost\
    \ sensor using soil temperature data. However, in our experiment, the temperature\n\
    variations are signiﬁcantly smaller, about 2 ◦C, and a correction was not implemented.\n\
    Differently from the previous sources of error, the possible error due to different\
    \ depths\nof the reference and the low-cost sensor could be taken into account\
    \ by properly modeling\ninﬁltration and redistribution of water during and after\
    \ rainfall [69–71] as explained in\nSensors 2021, 21, 5110\n18 of 28\nthe next\
    \ subsections. In detail, in Section 6.1 we introduce a consolidated inﬁltration\n\
    model available in the literature to obtain the soil water content at any depth,\
    \ whereas in\nSection 6.2 we correlate the described Capacitive Soil Moisture\
    \ Sensor v1.2 output voltage\nwith the prediction of the inﬁltration model for\
    \ the two different soils.\n6.1. The Modeling Inﬁltration and Redistribution of\
