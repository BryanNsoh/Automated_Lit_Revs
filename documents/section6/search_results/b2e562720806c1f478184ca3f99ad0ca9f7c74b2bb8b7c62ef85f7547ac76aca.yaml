    3.2. Naive Bayes

    The Naive Bayes algorithm is a probabilistic algorithm that uses Bayes’ theorem
    and probability

    density functions to classify data. The algorithm makes the assumption that all
    features in a dataset

    are independent of each other, which is often not the case in real-world data.
    Despite this assumption,

    the algorithm is often very eﬀective in classifying data and is used in a variety
    of applications such as

    spam detection and text classiﬁcation [20].

    The mathematical functions used in a Naive Bayes algorithm include:

    1. Bayes’ theorem, which is used to calculate the probability of an event occurring
    based on prior

    knowledge of conditions that might be related to the event.

    2. Probability density functions (such as the Gaussian distribution for continuous
    data or the multi-

    nomial distribution for discrete data) are used to model the likelihood of diﬀerent
    features given a

    certain class.

    3. Conditional probability is used to calculate the probability of a certain class
    given a set of features.

    4. The algorithm then uses these probabilities to classify new data points, where
    it calculates the

    posterior probability of a class given the features and the prior probability
    of the class.

    5. The probability estimates used in the algorithm are often calculated using
    maximum likelihood

    estimation (MLE) or the method of moments (MOM).

    In summary, the Naive Bayes algorithm is a simple yet eﬀective method for classiﬁcation
    tasks, which

    uses Bayes’ theorem, probability density functions and conditional probability
    to estimate the proba-

    bility of a class given a set of features, and uses these estimates to classify
    new examples.

    3.3. K-Nearest Neighbors

    K-Nearest Neighbors (KNN) is a non-parametric, instance-based, supervised machine
    learning algo-

    rithm. It is used for classiﬁcation and regression tasks. The basic idea behind
    the KNN algorithm is

    that an object is classiﬁed by a majority vote of its neighbors, which are the
    k closest training examples

    in the feature space [21].

    The mathematical functions used in the KNN algorithm include:

    1. Distance functions, such as Euclidean distance, Manhattan distance, or Minkowski
    distance, are

    used to measure the similarity between a new data point and the training examples.

    2. Sorting algorithms, such as quicksort, are used to ﬁnd the k closest training
    examples to a new

    data point.

    3. A voting process, typically based on majority vote, is used to classify the
    new data point based on

    the class labels of its k closest neighbors.

